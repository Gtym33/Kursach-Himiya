l_russian:
 LOADING_TIP_0:0 "«Как принята была вообще в России война 1914 года? Сказать просто, что она была ''популярна'', было бы недостаточно...»\n- Павел Милюков"
 LOADING_TIP_1:0 "«Пока в России существует законодательная палата, контролирующая бюджет, русская оппозиция останется оппозицией Его Величества, а не Его Величеству».\n- Павел Милюков"
 LOADING_TIP_2:0 "«Мне казалось, что чем больше представляют себе реальный образ революции, тем меньше следовало бы "болтать" о ее неминуемом наступлении и, так сказать, ее популяризировать».\n- Павел Милюков"
 LOADING_TIP_3:0 "«Мы имеем нравственное право сказать теперь, что, к великому сожалению, у нас и у всей России есть враги слева».\n- Павел Милюков"
 LOADING_TIP_4:0 "«Не штурм, а правильная осада [правительства]».\n- Павел Милюков, 1906 год."
 LOADING_TIP_5:0 "«Можно ли было избежать победы большевиков в 1917 году? — Можно было. Однако для этого надо было расстрелять одного человека. — Ленина? — Нет, Керенского».\n- Александр Керенский"
 LOADING_TIP_6:0 "«Большевики ещё у власти — люди еще живы...»\n- Александр Керенский"
 LOADING_TIP_7:0 "«Если бы тогда было телевидение, никто бы меня не смог победить!»\n- Александр Керенский"
 LOADING_TIP_8:0 "«Судьба умеет иногда хорошо шутить».\n- Александр Керенский"
 LOADING_TIP_9:0 "«Историческая драма, которую мы переживаем, заключается в том, что мы вынуждены отстаивать монархию против монарха, церковь против церковной иерархии, армию против ее вождей, авторитет правительственной власти против носителей этой власти».\n- Александр Иванович Гучков"
 LOADING_TIP_10:0 "«В общем, это были всё те же добрые и умные русские люди, хотя и возбуждённые пропагандой. Их "классовая ненависть" была привита весьма поверхностно... В конце концов доброе сердце брало своё, злоба исчезала; расходясь, они снимали шапки и желали мне удачи».\n- Георгий Евгеньевич Львов"
 LOADING_TIP_11:0 "«Кругом измена и трусость и обман!»\n- Николай II Александрович Романов, Запись из дневника от 2-го марта 1917 года."
 LOADING_TIP_12:0 "«Я схожу с ума, когда думаю о перспективах России, мы станем самым великим народом, самым великим государством, всё в мире будет делаться с нашего разрешения».\n- Николай II Александрович Романов"
 LOADING_TIP_13:0 "«Глубокая вера в Господа и единодушное желание истинно русских людей сломить и изгнать врага из пределов России дают мне твёрдую уверенность спокойно взирать на будущее».\n- Николай II Александрович Романов"
 LOADING_TIP_14:0 "«Я берёг не самодержавную власть, а Россию. Я не убеждён, что перемена формы правления даст спокойствие и счастье народу».\n- Николай II Александрович Романов"
 LOADING_TIP_15:0 "«Пусть-же все знают, что я, посвящая все силы благу народному, буду охранять начала самодержавия так же твёрдо и неуклонно, как охранял его мой покойный незабвенный родитель».\n- Николай II Александрович Романов"
 LOADING_TIP_16:0 "«Великолепный солнечный день. Днём помогал трём стрелкам копать ямы для постановки столбов под новый навес для дров, даже вспотел. Написал мам'а».\n- Николай II Александрович Романов. 9 ноября 1917 года, Тобольск."
 LOADING_TIP_17:0 "«Только то государство сильно и крепко, которое свято хранит заветы своего прошлого».\n- Николай II Александрович Романов"
 LOADING_TIP_18:0 "«Сегодня меня посетило чувство влюблённости. Отобедав, сие чувство пропало».\n- Николай II Александрович Романов"
 LOADING_TIP_19:0 "«Кто думает о мире, кто желает его — тот изменник Отечества, его предатель».\n- Николай II Александрович Романов"
 LOADING_TIP_20:0 "«Уходя из Смольного в 3 часа утра, я заметил, что по обеим сторонам входа стояли пулеметы и что ворота и ближайшие перекрестки охранялись сильными солдатскими патрулями».\n- Джон «Джек» Рид"
 LOADING_TIP_21:0 "«Я поспешил в Мариинский дворец и успел застать конец страстной и почти бессвязной речи Керенского, целиком состоявшей из самооправданий и желчных нападок на политических противников».\n- Джон «Джек» Рид"
 LOADING_TIP_22:0 "«На улицах все стены были заклеены прокламациями, истерически призывавшими народ к ''спокойствию''».\n- Джон «Джек» Рид"
 LOADING_TIP_23:0 "«Как бы ни окончилось завтра большевистское восстание, кто бы ни победил, правительство или большевики, на самом деле это будет торжество той третьей силы, которая сметет большевиков, правительство, демократию и революцию».\n- Фёдор Дан"
 LOADING_TIP_24:0 "«Мы не должны предъявлять этому правительству требований, выставление которых от имени правительства повело бы к немедленному разрыву с союзниками».\n- Фёдор Дан"
 LOADING_TIP_25:0 "«Когда недостаточно живых сознательных сил, действуют исторические стихии».\n- Виктор Чернов"
 LOADING_TIP_26:0 "«Мы отважно напрягали и перенапрягали свои логические способности; время от времени нас озаряло какое-нибудь ''просияние ума'', и мы воздвигали гордое здание ''системы нравственности, лишенной всяких внутренних противоречий'', чтобы вдруг обрести в ней какую-нибудь зияющую трещину и провалиться в нее — а затем беспощадно разрушить с таким трудом воздвигнутое здание и приняться воздвигать новое...»\n- Виктор Чернов"
 LOADING_TIP_27:0 "«Через революцию в отдельной стране — к революционному кризису общеевропейского масштаба и значения».\n- Виктор Чернов"
 LOADING_TIP_28:0 "«Социализм в экономической области есть ни что иное, как переход от старой системы — самодержавия капиталиста на ''его'' фабрике, через промежуточную систему ''фабричного конституционализма'', к конечной стадии полной фабричной демократии., т.е. трудовой индустриальной республике».\n- Виктор Чернов"
 LOADING_TIP_29:0 "«Самое имя "эс-эры", как специфическое обозначение нашего течения в русском социализме, явилось почти случайно. Исторически одинаково социалистами-революционерами называли себя и землевольцы, и народовольцы, и чернопередельцы; даже стоявшие на грани между либерализмом и социализмом "народоправцы" не покидали освященной всей прошлой историей имя Социально-революционной партии Народного Права».\n- Виктор Чернов"
 LOADING_TIP_30:0 "«Ни к каким политическим партиям не принадлежал и не принадлежу, а всегда поддерживал и буду поддерживать те из них, которые стремятся, задаются одним намерением: спасти Страну от гибели и вывести армию из состояния развала».\n- Лавр Корнилов"
 LOADING_TIP_31:0 "«Все ваши мысли, чувства и силы отдайте Родине. Живите, дышите только мечтою об её величии и славе. Бог вам в помощь».\n- Лавр Корнилов"
 LOADING_TIP_32:0 "«Чем тяжелей положение, тем смелее вперед!»\n- Лавр Корнилов"
 LOADING_TIP_33:0 "«Я, генерал Корнилов, сын казака-крестьянина, заявляю всем и каждому, что мне лично ничего не надо, кроме сохранения Великой России, и клянусь довести народ путем победы над врагом до Учредительного собрания, на котором он сам решит свои судьбы и выберет уклад своей новой государственной жизни. Предать же Россию в руки ее исконного врага — германского племени и сделать русский народ рабами немцев я не в силах и предпочитаю умереть на поле чести и брани, чтобы не видеть позора и срама русской земли...»\n- Лавр Корнилов"
 LOADING_TIP_34:0 "«Душа — Богу, сердце — женщине, долг — Отечеству, честь — никому».\n- Лавр Корнилов"
 LOADING_TIP_35:0 "«Будучи ещё слишком молодой и находясь в периоде своего формирования, армия Китая обнаруживает ещё много недостатков, но... представляет уже серьёзную боевую силу, с существованием которой приходится считаться как с вероятным противником».\n- Лавр Корнилов"
 LOADING_TIP_36:0 "«Во время войны, плена и бегства я на практике убедился, что бывают в жизни человека такие минуты, когда только чудо и помощь Божия выводят его из неминуемой гибели».\n- Лавр Корнилов"
 LOADING_TIP_37:0 "«Армия обезумевших тёмных людей, не ограждённых властью от систематического разложения и развращения, потерявших чувство человеческого достоинства, бежит. Меры правительственной кротости расшатали дисциплину, они вызывают беспорядочную жестокость ничем не сдерживаемых масс. Смертная казнь спасёт многие невинные жизни ценой гибели многих изменников, предателей и трусов».\n- Лавр Корнилов"
 LOADING_TIP_38:0 "«Только тот достоин жизни этой, кто на смерть всегда готов».\n- Николай Юденич"
 LOADING_TIP_39:0 "«Это — русское, для русских. Когда Россия будет свободна, я всё отдам ей».\n- Антон Деникин"
 LOADING_TIP_40:0 "«Берегите офицера! Ибо от века и доныне он стоит верно и бессменно на страже русской государственности. Сменить его может только смерть».\n- Антон Деникин"
 LOADING_TIP_41:0 "«В сознании честных русских людей счастье Родины не может быть приобретено путем ее расчленения».\n- Антон Деникин"
 LOADING_TIP_42:0 "«У нас нет армии... Развалило армию военное законодательство последних четырех месяцев».\n- Антон Деникин"
 LOADING_TIP_43:0 "«Только власть, одухотворенная решимостью беспощадной борьбы с большевизмом, могла спасти страну».\n- Антон Деникин"
 LOADING_TIP_44:0 "«Вы сражаетесь не за меня, а за родину, а я такой же солдат, как и вы».\n- Александр Колчак"
 LOADING_TIP_45:0 "«У меня с большевиками основное разногласие по аграрному вопросу: они хотят меня в эту землю закопать, а я не хочу, чтобы они по ней ходили».\n- Михаил Дроздовский"
 LOADING_TIP_46:0 "«Россия погибла, наступило время ига. Неизвестно, на сколько времени. Это иго горше татарского».\n- Михаил Дроздовский"
 LOADING_TIP_47:0 "«Через гибель большевизма к возрождению России. Вот наш единственный путь, и с него мы не свернем».\n- Михаил Дроздовский"
 LOADING_TIP_48:0 "«Терновский волостной сход присутствии участкового земского начальника, собравшись для выбора волостного старшины, вознес горячие молитвы к Престолу Всевышнего о здравии ВАШЕГО ИМПЕРАТОРСКОГО ВЕЛИЧЕСТВА и о даровании победы над врагом, повергаемым к стопам ВАШЕГО ИМПЕРАТОРСКОГО ВЕЛИЧЕСТВА, верноподданнические чувства любви и преданности, изъявляя готовность положить живот за веру, ЦАРЯ и отечество».\n- Александр Протопопов"
 LOADING_TIP_49:0 "«Чего хочет народ и общество? Очень немногого — власть разумную, идущую навстречу нуждам народным, и возможность жить свободно и давать жить свободно другим».\n- Александр Михайлович Романов"
 LOADING_TIP_50:0 "«Нельзя править страной, не прислушиваясь к голосу народному, не идя навстречу его нуждам, не считая его способным иметь собственное мнение, не желая признавать, что народ свои нужды сам понимает».\n- Александр Михайлович Романов"
 LOADING_TIP_51:0 "«Если вы посмотрите на весь наш аппарат, на всю нашу систему управления, если вы посмотрите на наш неслыханный бюрократизм, на нашу неслыханную возню со всевозможными согласованиями, то от всего этого я прихожу прямо в ужас. Я не раз приходил к Председателю СТО и Совнаркома и говорил: дайте мне отставку! Нельзя так работать!»\n- Феликс Дзержинский"
 LOADING_TIP_52:0 "«За последнее время политика очень часто пахнет нефтью, а нефть — политикой».\n- Феликс Дзержинский"
 LOADING_TIP_53:0 "«Страх не научит детей отличать добро от зла; кто боится боли, тот всегда поддастся злу».\n- Феликс Дзержинский"
 LOADING_TIP_54:0 "«Жить — разве это не значит питать несокрушимую веру в победу?»\n- Феликс Дзержинский"
 LOADING_TIP_55:0 "«Чекист должен иметь горячее сердце, холодную голову и чистые руки».\n- Феликс Дзержинский"
 LOADING_TIP_56:0 "«Служить в органах могут или святые, или подлецы».\n- Феликс Дзержинский"
 LOADING_TIP_57:0 "«Тот, кто станет жестоким и чье сердце останется бесчувственным по отношению к заключенным, должен уйти отсюда. Здесь, как ни в каком другом месте, нужно быть добрым и благородным».\n- Феликс Дзержинский"
 LOADING_TIP_58:0 "«Отдохнём, товарищи, в тюрьме»\n- Феликс Дзержинский"
 LOADING_TIP_59:0 "«Если Вы еще не сидите, то это не Ваша заслуга, а наша недоработка»\n- Феликс Дзержинский"
 LOADING_TIP_60:0 "«...А чтоб война не скучной была, мы с красными ''товарищами'' и белыми ''господами'' договор негласный заключили: проституток и артистов не убивать...»\n- Нестор Махно"
 LOADING_TIP_61:0 "«Нет партий, ... а есть кучки шарлатанов, которые во имя личных выгод и острых ощущений... уничтожают трудовой народ».\n- Нестор Махно"
 LOADING_TIP_62:0 "«Власть рождает паразитов — да здравствует анархия!»\n- Нестор Махно"
 LOADING_TIP_63:0 "«Если товарищи большевики идут из Великороссии на Украину помочь нам в тяжелой борьбе с контрреволюцией, мы должны сказать им: добро пожаловать, дорогие друзья! Если они идут сюда с целью монополизировать [грабить] Украину, мы скажем им: руки прочь!»\n- Нестор Махно"
 LOADING_TIP_64:0 "«Бей белых, пока не покраснеют; бей красных, пока не поумнеют».\n- Батька Ангел"
 LOADING_TIP_65:0 "«ЭТО ГХУССКИЕ ГОГХЯТ!!!\nБЕЛЫЕ НЕГХЫ!!!»\n- Лев Троцкий"
 LOADING_TIP_66:0 "«В революцию массы входят не с готовым планом общественного переустройства, а с острым чувством невозможности терпеть старое».\n- Лев Троцкий"
 LOADING_TIP_67:0 "«Ни мира ни войны. Мы войну прекращаем, мира не заключаем, армию демобилизуем».\n- Лев Троцкий"
 LOADING_TIP_68:0 "«Я, к сожаленъ, не соцалiстъ, а монархiстъ. И даже долженъ сказать, не могу выносить самого слова "социалiстъ". А из "социалiстовъ" больше всехъ ненавижу Александра Ѳёдоровичѣ Керенского».\n- Константин Юрьевич Хабенский"
 LOADING_TIP_69:0 "«Кронштадтское восстание, по сути, есть бунт большевистских масс против большевистской партии».\n- Юлий Мартов"
 LOADING_TIP_70:0 "«Мы, меньшевики, ещё в 1903 году предсказали возможность, что русский социализм, в лице Ленина, сыграет объективно роль якобинцев, втягивающих народные массы в буржуазную революцию».\n- Юлий Мартов"
 LOADING_TIP_71:0 "«Великая трагедия истории русской радикальной интеллигенции: её лучшие представители, не задумываясь, приносили себя в жертву освобождению народа, а он оставался глух к их призывам и иногда готов был побивать их камнями...»\n- Георгий Плеханов"
 LOADING_TIP_72:0 "«Люди... ищут пути на небо по той простой причине, что они сбились с дороги на земле».\n- Георгий Плеханов"
 LOADING_TIP_73:0 "«Национализм — детская болезнь. Это корь человечества».\n- Альберт Эйнштейн"
 LOADING_TIP_74:0 "«Пока существуют суверенные государства, обладающие мощными армиями, война неизбежна».\n- Альберт Эйнштейн"
 LOADING_TIP_75:0 "«Наше положение на Земле поистине удивительно. Каждый появляется на ней на короткий миг, без понятной цели, хотя некоторым удаётся цель придумать. Но с точки зрения обыденной жизни очевидно одно: мы живём для других людей — и более всего для тех, от чьих улыбок и благополучия зависит наше собственное счастье».\n- Альберт Эйнштейн"
 LOADING_TIP_76:0 "«На вопрос, почему люди смогли создать атомное оружие, но не могут установить контроль над ним я отвечаю:\n— Это очень просто, мои дорогие: потому что политика гораздо сложнее, чем физика».\n- Альберт Эйнштейн"
 LOADING_TIP_77:0 "«Я — глубоко религиозный безбожник. Можно сказать, что это своего рода новая религия».\n- Альберт Эйнштейн"
 LOADING_TIP_78:0 "«Я пережил две войны, двух жен и Гитлера».\n- Альберт Эйнштейн"
 LOADING_TIP_79:0 "«Поскольку нам, учёным, уготована трагическая участь – ещё более повышать чудовищную эффективность средств уничтожения, наш самый торжественный и благородный долг состоит в том, чтобы всеми силами воспрепятствовать использованию этого оружия для тех жестоких целей, для которых оно было изобретено».\n- Альберт Эйнштейн"
 LOADING_TIP_80:0 "«Достоевский даёт мне больше, чем любой научный мыслитель, больше, чем Гаусс».\n- Альберт Эйнштейн"
 LOADING_TIP_81:0 "«Международные законы существуют только в сборниках международных законов».\n- Альберт Эйнштейн"
 LOADING_TIP_82:0 "«Мой муж гений! Он умеет делать абсолютно всё, кроме денег».\n- Жена Альберта Эйнштейна"
 LOADING_TIP_83:0 "«Важно не как голосуют, а как считают».\n- Иосиф Сталин"
 LOADING_TIP_84:0 "«История показывает, что непобедимых армий нет и не бывало».\n- Иосиф Сталин"
 LOADING_TIP_85:0 "«Давно уже сказано, что без революционной теории не может быть и революционного движения, и в настоящее время вряд ли есть надобность доказывать подобную истину».\n- Владимир Ленин"
 LOADING_TIP_86:0 "«Всеобщая вера в революцию есть уже начало революции».\n- Владимир Ленин"
 LOADING_TIP_87:0 "«Жить в обществе и быть свободным от общества нельзя».\n- Владимир Ленин"
 LOADING_TIP_88:0 "«Равнодушие есть молчаливая поддержка того, кто силён, того, кто господствует».\n- Владимир Ленин"
 LOADING_TIP_89:0 "«Всякий должен быть совершенно свободен исповедовать какую угодно религию или не признавать никакой религии, т. е. быть атеистом, каковым и бывает обыкновенно всякий социалист. Никакие различия между гражданами в их правах в зависимости от религиозных верований совершенно не допустимы».\n- Владимир Ленин"
 LOADING_TIP_90:0 "«Честность в политике есть результат силы, лицемерие — результат слабости».\n- Владимир Ленин"
 LOADING_TIP_91:0 "«Люди всегда были и всегда будут глупенькими жертвами обмана и самообмана в политике, пока они не научатся за любыми нравственными, религиозными, политическими, социальными фразами, заявлениями, обещаниями разыскивать интересы тех или иных классов».\n- Владимир Ленин"
 LOADING_TIP_92:0 "«Свобода развода означает не «распад» семейных связей, а, напротив, укрепление их на единственно возможных и устойчивых в цивилизованном обществе демократических основаниях».\n- Владимир Ленин. О праве наций на самоопределение."
 LOADING_TIP_93:0 "«Прямая политика — самая лучшая политика. Принципиальная политика — самая практичная политика».\n- Владимир Ленин. "
 LOADING_TIP_94:0 "«Патриотизм — одно из наиболее глубоких чувств, закреплённых веками и тысячелетиями обособленных отечеств».\n- Владимир Ленин"
 LOADING_TIP_95:0 "«Государство — это есть машина для поддержания господства одного класса над другим».\n- Владимир Ленин. Лекция в Свердловском университете «О государстве»."
 LOADING_TIP_96:0 "«Война есть испытание всех экономических и организационных сил каждой нации».\n- Владимир Ленин. Доклад на II Всероссийском съезде коммунистических организаций народов Востока 22 ноября 1919 г."
 LOADING_TIP_97:0 "«Есть условия, при которых насилие и необходимо и полезно, и есть условия, при которых насилие не может дать никаких результатов».\n- Владимир Ленин"
 LOADING_TIP_98:0 "«Нельзя научиться решать свои задачи новыми приёмами сегодня, если нам вчерашний опыт не открыл глаза на неправильность старых приёмов».\n- Владимир Ленин.  Доклад о новой экономической политике 29 октября 1921 г. на VII Московской губпартконференции."
 LOADING_TIP_99:0 "«Не бояться признавать своих ошибок, не бояться многократного, повторного труда исправления их — и мы будем на самой вершине».\n- Владимир Ленин"
 LOADING_TIP_100:0 "«Политические события всегда очень запутаны и сложны. Их можно сравнить с цепью. Чтобы удержать всю цепь, надо уцепиться за основное звено».\n- Владимир Ленин. Политический отчёт Центрального комитета РКП(б) 27 марта 1922 г. на XI съезде РКП(б)."
 LOADING_TIP_101:0 "«На все обвинения в гражданской войне мы говорим: да, мы открыто провозгласили то, чего ни одно правительство провозгласить не могло. Первое правительство в мире, которое может о гражданской войне говорить открыто».\n- Владимир Ленин"
 LOADING_TIP_102:0 "«Мы не хотим загонять в рай дубиной».\n- Владимир Ленин. Нужен ли обязательный государственный язык?"
 LOADING_TIP_103:0 "«Сплетней факта не перешибёшь».\n- Владимир Ленин"
 LOADING_TIP_104:0 "«На деле это не мозг [нации], а говно»\n- Владимир Ленин о буржуазной интеллегенции."
 LOADING_TIP_105:0 "«Есть такая партия!»\n- Владимир Ленин"
 LOADING_TIP_106:0 "«Из всех искусств для нас важнейшим является кино».\n- Владимир Ленин."
 LOADING_TIP_107:0 "«Каждая кухарка должна научиться управлять государством»\n- Владимир Ленин"
 LOADING_TIP_108:0 "«Вы кормите народ опиумом».\n- Маркиз де Сад про религию. «Жюльетта»."
 LOADING_TIP_109:0 "«В то время, как образованное общество теряет интерес к честной, нелегальной литературе, среди рабочих растёт страстное стремление к знанию и к социализму, среди рабочих выделяются настоящие герои, которые — несмотря на безобразную обстановку своей жизни, несмотря на отупляющую каторжную работу на фабрике, — находят в себе столько характера и силы воли, чтобы учиться, учиться и учиться и вырабатывать из себя сознательных социал-демократов, ''рабочую интеллигенцию''»\n- Владимир Ленин. «Попятное направление в русской социал-демократии»."
 LOADING_TIP_110:0 "«Тов. Сталин, сделавшись генсеком, сосредоточил в своих руках необъятную власть, и я не уверен, сумеет ли он всегда достаточно осторожно пользоваться этой властью».\n- Владимир Ленин. «Письмо к съезду»."
 LOADING_TIP_111:0 "«Сталин слишком груб, и этот недостаток, вполне терпимый в среде и в общениях между нами, коммунистами, становится нетерпимым в должности генсека. Поэтому я предлагаю товарищам обдумать способ перемещения Сталина с этого места и назначить на это место другого человека, который во всех других отношениях отличается от тов. Сталина только одним перевесом, именно, более терпим, более лоялен, более вежлив и более Внимателен к товарищам, меньше капризности и т. д. Это обстоятельство может показаться ничтожной мелочью. Но я думаю, что ... это не мелочь, или это такая мелочь, которая может получить решающее значение».\n- Владимир Ленин. «Письмо к съезду»."
 LOADING_TIP_112:0 "«Капиталисты — не простые болтуны. Они люди дела. Они знают, что коренной вопрос революции и контрреволюции — это вопрос о власти».\n- Иосиф Сталин"
 LOADING_TIP_113:0 "«Антисемитизм, как крайняя форма расового шовинизма, является наиболее опасным пережидком каннибализма».\n- Иосиф Сталин"
 LOADING_TIP_114:0 "«Что нашим врагам нравится, то нам вредно».\n- Иосиф Сталин"
 LOADING_TIP_115:0 "«Для того чтобы лечить болезнь, надо её выяснить, открыть, и это есть метод, который является самым радикальным и правильным».\n- Феликс Дзержинский"
 LOADING_TIP_116:0 "«Вера в свои силы и желание жить для других — это огромная сила».\n- Феликс Дзержинский"
 LOADING_TIP_117:0 "«За верой должны следовать дела».\n- Феликс Дзержинский"
 LOADING_TIP_118:0 "«Время, самая бесценная категория бытия».\n- Феликс Дзержинский"
 LOADING_TIP_119:0 "«Лишь сейчас, зимой, я ясно понимаю, что летом нужно готовиться к зиме».\n- Феликс Дзержинский"
 LOADING_TIP_120:0 "«Я в семнадцатилетнем возрасте пормал с родителями, ибо они были люди старых, царских взглядов, знать их больше не хотел. Связи по крови ничего не стоят если нет иных».\n- Владимир Антонов-Овсеенко"
 LOADING_TIP_121:0 "«Это у них наказания, а у нас уважение и авторитет».\n- Нестор Махно"
 LOADING_TIP_122:0 "«Ваш революционный долг — пресеч в корне всякую национальную травлю и беспощадно расправлятся со всеми виновниками еврейских погромов».\n- Нестор Махно"
 LOADING_TIP_123:0 "«С угнетёнными против угнетателей всегда!»\n- Нестор Махно"
 LOADING_TIP_124:0 "«Эти ''Украинцы'' не понимают одной простой истинны: что свобода и независимость Украины совместимы только со свободой и независимостью населяющего её трудового народа, без которого Украина — ничто».\n- Нестор Махно"
 LOADING_TIP_125:0 "«Без равенства нет справедливости, без справедливости нет нравственности».\n- Пётр Кропоткин"
 LOADING_TIP_126:0 "«Нет понятия утопия, есть нежелание двигаться к прогрессу».\n- Пётр Кропоткин"
 LOADING_TIP_127:0 "«Чем человек несчастнее, тем больше он боится изменить своё положение из страха стать ещё несчастнее».\n- Пётр Кропоткин"
 LOADING_TIP_128:0 "«Надежда, а вовсе не отчаянье, как нередко пологают молодые революционеры, пораждает успешные революции».\n- Пётр Кропоткин"
 LOADING_TIP_129:0 "«Социалистические газеты часто проявляют стремление превратиться в скорбный лист, наполненный жалобами на существующие условия».\n- Пётр Кропоткин"
 LOADING_TIP_130:0 "«Люди остаются людьми, — и вы не можете обличь одного человека непререкаемой властью над другим, не испортив этого человека».\n- Пётр Кропоткин"
 LOADING_TIP_131:0 "«Может быть, самое худшее в реакционной эпохе то, что в общественном сознании она насаждает царство глупости».\n- Лев Троцкий"
 LOADING_TIP_132:0 "«Кто склоняется перед совершившимся, тот не способен подготовлять будущее».\n- Лев Троцкий"
 LOADING_TIP_133:0 "«''Самостоятельная'' демократическая диктатура может иметь только гоминьдановский характер, значит, направленый полностью против рабочих и крестьян».\n- Лев Троцкий"
 LOADING_TIP_134:0 "«Историческая закономерность осуществляется через естественный отбор случайностей».\n- Лев Троцкий"
 LOADING_TIP_135:0 "«Никакая партия ничего не стоит, если она не ставит целью захват власти».\n- Лев Троцкий"
 LOADING_TIP_136:0 "«Двигателем прогресса является правда, а не ложь».\n- Лев Троцкий"
 LOADING_TIP_137:0 "«Завоевание власти пролетариатом не завершает революцию, а только открывает её».\n- Лев Троцкий"
 LOADING_TIP_138:0 "«Мы... не хотим двоевластия... Мы... за то, чтобы в нашей стране существовала единая власть. И этой властью должны быть советы рабочих и крестьянских депутатов».\n- Григорий Зиновьев"
 LOADING_TIP_139:0 "«Умри сегодня все большевики, которые, по вашему мнению, во всём виноваты, всё равно волнения будут продолжаться. Как же вы хотите, чтобы при наступлении контрреволюции не волновались рабочие, которые являлись авангардом революции?»\n- Григорий Зиновьев"
 LOADING_TIP_140:0 "«Одна и таже религия существенно изменяет своё содержание соответственно степени экономического развития исповедующих её народов».\n- Георгий Плеханов"
 LOADING_TIP_141:0 "«Нравственность, умеющая ходить только на религиозных костылях, начинает хромать, когда лишается их».\n- Георгий Плеханов"
 LOADING_TIP_142:0 "«Между наукой и жизнью существует теснейшая, неразрывная, ни для одной из них нимало не унизительная связь: чем более наука служит жизни, тем более жизнь обогащает науку».\n- Георгий Плеханов"
 LOADING_TIP_143:0 "«Всякий художественный талант в очень большой силе увеличивает свою силу, если проникнется великими освободительными идеями нашего времени».\n- Георгий Плеханов"
 LOADING_TIP_144:0 "«...Приятнее и полезнее «опыт революции» проделывать, чем о нём писать».\n- Владимир Ленин"
 LOADING_TIP_145:0 "Брежневисты блять.\n- Алексей Красников"
 LOADING_TIP_146:0 "«Единство этой действительно революционной борьбы угнетённого класса за создание рая на земле важнее для нас, чем единство мнений пролетариев о рае на небе».\n- Владимир Ленин"
 LOADING_TIP_147:0 "«...новизна их [марксистов] учения на русской почве заставляла их выработать почти масонское тяготение друг к другу и противопоставление себя всему остальному миру».\n- Виктор Чернов"
 LOADING_TIP_148:0 "«Чем дольше удастся большевистской партии продержаться, тем внезапней и катастрофичней будет её падение».\n- Виктор Чернов"
 LOADING_TIP_149:0 "«Что делать, судьба дала мне неукротимую энергию и сердце революционера. Вот я и шел до тех пор, пока не убедился в своей ошибке».\n- Борис Савинков"
 LOADING_TIP_150:0 "«Милюков знаменательно льстит Японии... Или пришла пора "активной политики?" На Дону и у Деникина крепнет тяготение к Гинденбургу. Сам черт ногу сломит».\n- Николай Устрялов. Из личного дневника 1919 год."
 LOADING_TIP_151:0 "«Немножко Канта, немножко Маркса, немножко Михайловского и Лаврова, немножко социализма, немножко отсебятины — такова программа Виктора Чернова и всей партии эсеров».\n- Иван Майский"
 LOADING_TIP_152:0 "«Окраины доказали теперь, что они носят в себе крепче, чем центр, чистое национальное начало. Не центр начал выручать русский народ от ига большевизма, а окраины, ранее забытые центром, идут выручать его и насаждать порядок».\n- Александр Дутов"
 LOADING_TIP_153:0 "«Нас спрашивают: с демократией ли Казаки? Нет, мы не с демократией, не с аристократией, не с тою или иною партией – мы, казаки, сами – единая партия».\n- Александр Дутов"
 LOADING_TIP_154:0 "«Обратитесь к казакам. У нас земля принадлежит войску в целом, а не членам его – здесь именно чистый социализм, в государственном его значении».\n- Александр Дутов"
 LOADING_TIP_155:0 "«Суть дела заключалась в том, что академически правильно задуманный красными маневр Врангель позволил провести как добросовестный и хорошо выученный обозначенный противник».\n- Яков Слащёв"
 LOADING_TIP_156:0 "«Мне самому борьба становится неясной, раз мы предаем сочувствующие нам элементы и идем куда-то по указке французов и все время пляшем под их дудку».\n- Яков Слащёв"
 LOADING_TIP_157:0 "«Гнездо реакции в Москве. Там сидят поработители, трактующие народ как стадо. Только слепота и недобросовестность могут считать нас реакционерами».\n- Пётр Врангель"
 LOADING_TIP_158:0 "«Я всей душой жажду прекращения гражданской войны. Каждая капля пролитой русской крови отзывается болью в моем сердце. Но борьба неизбежна, пока сознание не прояснилось, пока люди не поймут, что они борются против себя, против своих прав на самоопределение, что они совершают над собой бессмысленный акт политического самоубийства».\n- Пётр Врангель"
 LOADING_TIP_159:0 "«Ограждая права каждого, я требую исполнения каждым долга перед Родиной — перед грозной действительностью личная жизнь должна уступить место благу России. С нами тот, кто сердцем русский, и с нами будет победа».\n- Пётр Врангель"
 LOADING_TIP_160:0 "«Смертная казнь спасёт многие невинные жизни ценой гибели многих изменников, предателей и трусов».\n- Лавр Корнилов. 11 июля 1917 года."
 LOADING_TIP_161:0 "«Только военная диктатура могла с надеждой на успех бороться против диктатуры коммунистической партии».\n- Антон Деникин"
 LOADING_TIP_162:0 "«Белое движение начали ''почти святые'', а закончили ''почти бандиты''».\n- Василий Витальевич Шульгин"
 LOADING_TIP_163:0 "«Орёл пойман только за хвост. Но у него сильные когти и крылья: как бы он от нас не улетел!»\n- Владимир Май-Маевский"
 LOADING_TIP_164:0 "«Генерал Гоффманн... привнёс свежую ноту в конференцию. Он показывал, что ему не симпатичны закулисные хитрости дипломатии, и несколько раз ставил свой солдатский сапог на стол переговоров. Мы сразу поняли, что единственная реальность, которую действительно следует воспринимать всерьёз при этих бесполезных разговорах, это сапог Гоффманна».\n- Лев Троцкий о Максе Грофмане на Брестских переговорах."
 LOADING_TIP_165:0 "«... не очень большие, острые и насквозь пронизывающие глаза за резкими стеклами очков смотрели на его визави сверлящим и критическим взглядом. Выражение его лица ясно указывало на то, что он [Троцкий] лучше бы завершил малосимпатичные для него переговоры парой гранат, швырнув их через зелёный стол, если бы это хоть как-то было согласовано с общей политической линией... иногда я спрашивал себя, прибыл ли он вообще с намерением заключить мир, или ему была нужна трибуна, с которой он мог бы пропагандировать большевистские взгляды».\n- Рихард фон Кюльман о Троцком на Брестских переговорах."
 LOADING_TIP_166:0 "«Талантливых людей надо резать, потому что ни у какого человека не должно быть никаких преимуществ над людьми. Талант нарушает равенство».\n- Эйно Абрамович Рахья. В книге Шаляпина Ф. И. Маска и душа. М., 1989, С. 239."
 LOADING_TIP_167:0 "«Нет ничего более омерзительного чем спорт. Вот я ненавижу спорт. Ненавижу спортсменов, спорт, людей которые любят спорт, ненавижу всех людей, которые это смотрят и которые придают этому хоть какое-то большое значение».\n- Александр Дугин"
 LOADING_TIP_168:0 "«Задача пролетарской идеологии не изгнать Эрос из социального общения, а лишь перевооружить его колчан на стрелы новой формации, воспитать чувство любви между полами в духе величайшей новой психической силы — товарищеской солидарности».\n- Александра Коллонтай"
 LOADING_TIP_169:0 "«Изменилась Россия — теперь черёд за другими странами. Дрожите, грабители! Ваш час пробил. На смену миру угнетения, рабства и слёз идёт светлый мир международного братства рабочих!»\n- Александра Коллонтай"
 LOADING_TIP_170:0 "«Ленин здесь. Ленин был среди нас. Это давало нам бодрость и уверенность в победе. Ленин спокоен. Ленин твёрд. И такая ясность и сила была в его приказаниях, в его действиях, какая бывает у очень опытного капитана в шторм. А шторм был невиданный — шторм величайшей социалистической революции...»\n- Александра Коллонтай"
 LOADING_TIP_171:0 "«Скажут: занять монастыри под санатории, под здравницы! Кощунство! Ничуть. Разве лозунг Коммунистической России не гласит: кто не трудится — да не ест? А для кого ещё тайна, что монастыри — гнёзда тунеядцев?»\n- Александра Коллонтай"
 LOADING_TIP_172:0 "«Дайте мне шесть строчек, написанных рукой самого честного человека, и я найду в них что-нибудь, за что его можно повесить».\n- Арман Жан дю Плесси де Ришельё"
 LOADING_TIP_173:0 "«Если бы народ слишком благоденствовал, было бы невозможно удержжать его в границах его обязанностей».\n- Арман Жан дю Плесси де Ришельё"
 LOADING_TIP_174:0 "«Оно [военное министерство] считало себя обязанным стать на страже интересов старшинства в чинах офицерского корпуса и не нашло ничего лучше, как достать из архивной пыли старые «списки по старшинству». По этим спискам и делались почти все назначения. Ни боевые заслуги, ни талантливость, ни доказанная работоспособность и даже подвиги не могли поколебать новых олимпийцев, считавших необходимым для возрождения России прежде всего воскрешение старых, отживших форм».\n- Константин Вячеславович Сахаров про местничество и феодализм в армии Колчака"
 LOADING_TIP_175:0 "«Революционеров нужно было безжалостно уничтожать! Да, и меня первого! Именно так! Как только какой-нибудь революционер поднимал голову — бац! — прикладом по черепу!»\n- Пётр Струве"
 LOADING_TIP_176:0 "«На свете существуют только две силы — доллары и литература».\n- Михаил Булгаков"
 LOADING_TIP_177:0 "«Демократия не выносит хронического превосходства, её идеал — равенство тупого идиота с образованным человеком».\n- Александр Колчак"
 LOADING_TIP_178:0 "Разучился смотреть вдаль, разучился считать до ста,\nРазучился любить Февраль — он украл тебя навсегда.\nРазучился смотреть вдаль, разучился считать до ста,\nРазучился любить Февраль — он забрал тебя навсегда.\n- Николай II Александрович Романов"
 LOADING_TIP_179:0 "«Одного приказания сыграть симфонию Бетховина иногда бывает недостаточно, чтобы их играли хорошо».\n- Александр Колчак"
 LOADING_TIP_180:0 "«Было больно слышать и видеть, как после этого Гайда, этот очень хитрый и очень волевой человек, склонился к плечу адмирала, чтобы скрыть выражение своего лица, — торжествующая улыбка змеилась на его тонких губах; тихим, неслышным нам шепотом что-то нашептывал он в самое ухо Верховному Правителю».\n- Константин Вячеславович Сахаров"
 LOADING_TIP_181:0 "«Золотое знамя победит красную тряпку».\n- Роман фон Унгерн-Штернберг"
 LOADING_TIP_182:0 "«Моё призвание — война!»\n- Роман фон Унгерн-Штернберг"
 LOADING_TIP_183:0 "«...способ командования и порядки в партизанских частях атамана Анненкова, где не соблюдались основные требования военной службы, отрицались законность и порядок, допускались невероятные бесчинства и грабежи, как по отношению к мирному населению деревень и станиц, а равно и по отношению к чинам моего отряда, вследствие болезни не могущих постоять за себя, вызвало озлобление против партизан генерала Анненкова со стороны чинов моего отряда».\n- Андрей Степанович Бакич"
 LOADING_TIP_184:0 "«Чёрным бароном атамана прозвали ещё в Кокчетаве, кто первый — не помню... В Омске мы, соратники знали его уже как человека не курившего и не потреблявшего спиртных напитков, но много уничтожавшего конфет. Не имел друзей, чуждался женщин — он был холост... В Киргизии Анненков любил покататься на автомобиле, любил задавить кошку, собаку, курицу, барана... Говорил, что хотелось бы задавить какого-нибудь киргизёнка».\n- «10 лет контрреволюции». Очерк следователя по важнейшим делам Верховного Совета СССР Д. И. Матрона."
 LOADING_TIP_185:0 "«Генерал Щербаков, которого адмирал посылал в Семиречье ознакомиться с положением дел, докладывал Совету министров, что Анненков — разумный и законопослушный человек, но что он не может признавать авторитета гражданских властей, потому что они беспомощны, а его, Анненкова, население слушается. Представители же семиреченских крестьян говорили в Омске, что Анненков и его отряд — гроза крестьянства».\n- Георгий Константинович Гинс"
 LOADING_TIP_186:0 "«Пока нет желающих, то временно, пока не найдётся старший, разрешите мне повести части против большевиков».\n- Владимир Оскарович Каппель"
 LOADING_TIP_187:0 "«Голос малодушия страшен, как яд».\n- Михаил Дроздовский"
 LOADING_TIP_188:0 "«Не время войне кончаться — война нынче! Вот когда кончится война, тогда и война закончится!»\n- Владимир Ленин"
 LOADING_TIP_189:0 "«Роковая страна, ледяная,\n Проклятая железной судьбой\n — Мать Россия, о родина злая,\n Кто же так подшутил над тобой?»\n- Андрей Белый"
 LOADING_TIP_190:0 "«...вы скоро будете посланы в бой. В этих боях вам придется быть беспощадными. Мы не можем брать пленных, и я даю вам приказ, очень жестокий: пленных не брать! Ответственность за этот приказ перед Богом и русским народом беру я на себя...»\n- Лавр Корнилов"
 LOADING_TIP_191:0 "«Пусть надо сжечь пол-России, залить кровью три четверти России, а всё-таки надо спасать Россию. Все равно когда-нибудь большевики пропишут неслыханный террор не только офицерам и интеллигенции, но и рабочим, и крестьянам».\n- Лавр Корнилов"
 LOADING_TIP_192:0 "«Имейте в виду, враг чрезвычайно жестокий. Бейте его! Пленными перегружать наш тыл не надо!»\n- Сергей Марков"
 LOADING_TIP_193:0 "«Свобода никогда не исходит от правительства. Свобода всегда исходит от его подданных. История свободы — это история ограничения правительственной власти, а не ее возрастания»\n- Вудро Вильсон"
 LOADING_TIP_194:0 "«Русские тоже иначе пишут об Октябрьской революции: они или дают оценку её, или описывают те эпизоды, участниками которых они являлись. Книжка Рида даёт общую картину настоящей народной массовой революции, и потому она будет иметь особо большое значение для молодёжи, для будущих поколений — для тех, для кого Октябрьская революция будет уже историей. Книжка Рида — своего рода эпос»\n- Надежда Крупская"
 LOADING_TIP_195:0 "«Армия — это люди, собранные в одном месте с единственной целью: исправлять ошибки дипломатов».\n- Джозефус Дэниелз"
 LOADING_TIP_196:0 "«Военное дело просто и вполне доступно здравому уму человека. Но воевать сложно».\n- Карл фон Клаузевиц"
 LOADING_TIP_197:0 "«Война есть продолжение политики другими средствами».\n- Наполеон I Бонапарт"
 LOADING_TIP_198:0 "«Военных сил недостаточно для защиты страны, между тем как страна, защищаемая народом, непобедима».\n- Эрих Мария Ремарк"
 LOADING_TIP_199:0 "«Танки, бывшие когда-то предметом насмешек, стали теперь грозным оружием. Надвигаясь длинной цепью, закованные в броню, они кажутся нам самым наглядным воплощением ужасов войны».\n- Эрих Мария Ремарк"
 LOADING_TIP_200:0 "«Война — это серия катастроф, ведущих к победе».\n- Жорж Клемансо"
 LOADING_TIP_201:0 "«Либо человечество покончит с войной, либо война покончит с человечеством».\n- Джон Кеннеди"
 LOADING_TIP_202:0 "«Генералы всегда готовятся к прошлой войне».\n- Сэр Уинстон Черчилль"
 LOADING_TIP_203:0 "«Войны начинают, когда хотят, но заканчивают – когда могут».\n- Николо Макиавелли"
 LOADING_TIP_204:0 "«Горе тому государственному деятелю, который не позаботится найти такое основание для войны, которое и после войны еще сохранит свое значение».\n- Отто фон Бисмарк"
 LOADING_TIP_205:0 "«Кадровый офицер — человек, которого мы кормим в мирное время, чтобы в военное время он послал нас на фронт».\n- Габриэль Лауб"
 LOADING_TIP_206:0 "«Когда все, очертя голову, бросились в войну, подобную этой, помнил ли хоть кто-нибудь, что у нас нет армии и не ведется никакой подготовки, чтобы сформировать её?»\n- Лорд Китченер"
 LOADING_TIP_207:0 "«Только тогда можно молчать и быть невозмутимым, когда есть лук и стрелы: иначе возникают ссоры и пустословие».\n- Фридрих Ницше"
 LOADING_TIP_208:0 "«Германия пала, а вместе с ней пал и тот мировой союз, который сокрушил ее... Борьба гигантов кончилась, начались ссоры пигмеев».\n- Сэр Уинстон Черчилль"
 LOADING_TIP_209:0 "«Не гений маршала Фоша победил нас, а генерал Танк».\n- Ганс фон Цвель"
 LOADING_TIP_210:0 "«Мы завоевали наше положение благодаря остроте наших клинков, а не умов».\n- Рюдигер фон дер Гольц"
 LOADING_TIP_211:0 "«Единственный урок, который можно извлечь из истории, состоит в том, что люди не извлекают из истории никаких уроков».\n- Бернард Шоу"
 LOADING_TIP_212:0 "«В России всякое движение начинается с левой ноги, но с равнением направо».\n- Козьма Прутков"
 LOADING_TIP_213:0 "«Кто с тревогой следит за каждой трещиной в доме, тому обвал не угрожает».\n- Публий Сир"
 LOADING_TIP_214:0 "«В политике не столь уж важно, как вы играете; гораздо важнее, кто ведет счет».\n- Неизвестный автор"
 LOADING_TIP_215:0 "«Нация не нуждается в жестокости, чтобы быть стойкой».\n- Франклин Д.Рузвельт"
 LOADING_TIP_216:0 "«Не повышай голоса, но держи наготове большую дубинку».\n- Теодор Рузвельт"
 LOADING_TIP_217:0 "«Война — это великое дело государства, основа жизни и смерти, путь к выживанию или гибели».\n- Сунь Цзы"
 LOADING_TIP_218:0 "«Я слышал об успехе быстрых военных походов, и не слышал об успехе затяжных».\n- Сунь Цзы"
 LOADING_TIP_219:0 "«Те, кто недостаточно понимают опасности войны, не могут понять и выгоду от войны».\n- Сунь Цзы"
 LOADING_TIP_220:0 "«Силен тот, кто валит, сильнее тот, кто поднимается».\n- Русская пословица"
 LOADING_TIP_221:0 "«У своего гнезда и ворон орла бьет».\n- Русская пословица"
 LOADING_TIP_222:0 "«Право всегда на стороне победившей армии».\n- Японская пословица"
 LOADING_TIP_223:0 "«Короли властвуют над людьми, а ученые – над королями».\n- Арабская пословица"
 LOADING_TIP_224:0 "«Воеводою быть, без меду не жить».\n- Русская пословица"
 LOADING_TIP_225:0 "«Каждый завоеватель – есть безумец, начинающий с разорения своих подданных для того, чтобы иметь удовольствие разорить чужих».\n- Пьер Буаст"
 LOADING_TIP_226:0 "«Вера — то, ради чего умирают; идеология – то, ради чего убивают».\n- Энтони Бенн"
 LOADING_TIP_227:0 "«Для общества бунт – вещь не менее полезная, чем гроза для природы... Это лекарство, необходимое для здоровья правительства».\n- Томас Джефферсон"
 LOADING_TIP_228:0 "«Генерал, ни разу не испытавший неудачи, недостаточно опытен».\n- Пьер Буаст"
 LOADING_TIP_229:0 "«Самая лучшая война – разбить замыслы противника; на следующем месте – разбить его союзы; на следующем месте – разбить его войска. Самое худшее – осаждать крепости».\n- Сунь Цзы"
 LOADING_TIP_230:0 "«Выгоднее вложить один доллар в прессу, чем десять долларов в оружие: оружие вряд ли заговорит вообще, а пресса с утра до ночи не закрывает рта».\n- Ричард Никсон"
 LOADING_TIP_231:0 "«Когда-нибудь объявят войну, и никто не придет».\n- Карл Сэндберг"
 LOADING_TIP_232:0 "«Фуражка деформирует голову».\n- Морис Дрюон"
 LOADING_TIP_233:0 "«Война состоит из непредусмотренных событий».\n- Наполеон I Бонапарт"
 LOADING_TIP_234:0 "«Ни один план не переживает встречи с противником».\n- Гельмут фон Мольтке"
 LOADING_TIP_235:0 "«Власть развращает, абсолютная власть развращает абсолютно».\n- Джон Актон"
 LOADING_TIP_236:0 "«Репутация державы точнее всего определяется суммой, которую она способна взять в долг».\n- Сэр Уинстон Черчилль"
 LOADING_TIP_237:0 "«Самое опасное в войне — это недооценить противника и успокоиться на том, что мы сильнее».\n- Владимир Ленин"
 LOADING_TIP_238:0 "«Война — способ развязывания зубами политического узла, который не поддается языку».\n- Эмброуз Бирс"
 LOADING_TIP_239:0 "«Деньги суть артерия войны».\n- Петр Первый"
 LOADING_TIP_240:0 "«У войны за плечами тысячелетия».\n- Жан Лабрюйер"
 LOADING_TIP_241:0 "«Недостаток не в деньгах, а в людях и дарованиях делает слабым государство».\n- Франсуа Вольтер"
 LOADING_TIP_242:0 "«Для обучения генерал-майора требуется 15 000 человек».\n- Фердинанд Фош"
 LOADING_TIP_243:0 "«Вы будете дома до того, как листья упадут с деревьев».\n- Вильгельм II"
 LOADING_TIP_244:0 "«Однажды великая европейская война выйдет из-за какой-то чёртовой глупости на Балканах».\n- Отто фон Бисмарк"
 LOADING_TIP_245:0 "«Мы должны сказать, и это признается всеми левыми группами, что настоящая революция была революцией буржуазной, что буржуазный строй, который существует в настоящее время, еще неизбежен, а раз неизбежен, то из этого нужно сделать вполне логический вывод. Те лица, которые управляют государством, должны буржуазно мыслить и буржуазно действовать».\n- Павел Петрович Рябушинский"
 LOADING_TIP_246:0 "«Иногда лучшее решение — это не принимать решения, что тоже есть принятие решения».\n- Мариано Рахой"
 LOADING_TIP_247:0 "«Для того, чтобы построить государство и общество пусть не идеальное, но хотя бы в самом первом приближении напоминающее идеальное, необходимо очень важное условие: сознательность населения, его готовность участвовать в реализуемом грандиозном проекте и, если потребуется, поступаться для этого какими-то личными интересами. Такого сознательного народа в действительной жизни не бывает.».\n- Cуриков И.В. "Солнце Эллады""
 LOADING_TIP_248:0 "«Когда повторяют на каждом шагу, что причиной развала послужили большевики, я протестую. Россию развалили другие, а большевики — лишь поганые черви, которые завелись в гнойниках ее организма».\n- Антон Деникин"
 LOADING_TIP_249:0 "«Буржуазная республика - творение пролетариата, хотя и не исполнение его надежд. Но рабочие готовы защищать республику от врага как несомненный политический прогресс».\n- Клара Цеткин"
 LOADING_TIP_250:0 "«...Это была бы... война невиданного раньше размера, невиданной силы. От 8 до 10 миллионов солдат будут душить друг друга и объедать при этом всю Европу... Опустошение, причинённое Тридцатилетней войной,- сжатое на протяжении трёх-четырёх лет...».\n- Фридрих Энгельс"