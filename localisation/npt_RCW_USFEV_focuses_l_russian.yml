 SIB_state_meeting:0 "Государственное совещание"
 SIB_state_meeting_desc:0 "До тех пор пока мы не договоримся со своим «легитимным» соседом о том, где заканчивается (а точнее начинается) Сибирь, сложно будет вести единую борьбу с врагом. Необходимо собрать официальное совещание по важнейшим вопросам, чтобы каждая сторона смогла адекватно высказаться."
 SIB_siberian_fleet:0 "Тихоокеанский Сибирский флот"
 SIB_siberian_fleet_desc:0 "Ни одна Великая держава не может существовать без флота. Принятие программы военно морского строительства гарантирует наши океанические рубежи от вторжения любых враждебных сил. Пускай сейчас они злорадствуют, но завтра им предется прятать свои жалкие посудины в самых дальних бухтах."
 SIB_ungern:0 "Авантюра Барона Унгрена"
 SIB_ungern_desc:0 "Монголия находится в «подбрюшье» нашей державы, своими степями она открывает выходы к Транссибирской магистрали во многих местах. Китайцы точат зубы на земли степняков, да и японцам верится с трудом. К счастью, решение есть — кавалерийский командир барон Унгерн фон Штернбернг предлагает составить под его командованием экспедицию в Угру. Обставим все как личное дело Унгерна на всякий случай..."
 SIB_idel-ural:0 "Ханство Идель-Урал"
 SIB_idel-ural_desc:0 "Мы остались бы глупцами если бы не откинули имперские колониальные идеи. Зачем драться с татарами, когда можно отдать им те горсти вольностей за которые они борются. Однако, мы всё ещё не будем договариваться с революционерами-леваками. Гораздо эффективнее привлечь к нашей борьбе инородческую аристократию."
 SIB_uiguria:0 "Протекторат Уйгурия"
 SIB_uiguria_desc:0 "Последнее время джунгары все больше пребывают в тени китайцев — незаслуженная доля для лихого и свирепого народа воинов. Слава джунгарских ханов растоптана, но мы уже начали собирать империю Чингиза и Уйгурии суждено стать одной из её жемчужин!"
 SIB_to_the_last_sea:0 "К последнему морю"
 SIB_to_the_last_sea_desc:0 "Начинается великий поход предсказанный многими мудрецами на рубеже двадцатого века. Желтая Азия теперь идет спасть и губить Белую Европу. Могучие орды кочевников бок о бок выплевывающими свинец автомобилями переходят через Урал. Это новое переселение народов. Трепещи, глупый старый мир!"
