 RSS_esser:0 "Террор боевых групп"
 RSS_esser_desc:0 "Мы отложили кинжал, когда пришла свобода. Теперь она растоптана, её гонители живут в роскошных особняках вкушая все прелести власти и богатства. Но патриотов всё ещё много. По нашей команде они перестреляют диктаторов, как бешеных псов."
