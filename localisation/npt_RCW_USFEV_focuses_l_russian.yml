 BKL_base_preparation:0 "Подготовка базы"
 BKL_base_preparation_desc:0 "Борьба с мятежом необходима и неизбежна, однако пока у нас нет ни сил, ни крепкого тыла для этого. На местах сопротивление оказывают не только красные агитаторы и распрогандированные солдаты, но и старая бюрократия. Началом похода против большевизма должно стать наведение порядка на КВЖД."
 BKL_japanese_squad:0 "Японские кадры"
 BKL_japanese_squad_desc:0 "Военные круги Японии заинтересованы в поддержке нашей борьбы, а мы отчаянно нуждаемся как в военной, так и в политической помощи. Лично связавшись с японским генералитетом через консульство, мы можем начать реальное сотрудничество."
 BKL_japanese_squad_tt:0 "Один полк, вооружённый японскими винтовками и артиллерией.\n"
 BKL_japanese_loans:0 "Японские кредиты"
 BKL_japanese_loans_desc:0 "На борьбу с красными необходимы деньги, и немало. К счастью, определённые круги в Японии готовы выдать достаточно крупные займы на подобные цели."
 BKL_japanese_loans_tt:0 "Займы в Японии с нашей стороны сделают японцев более доброжелательными в отношении наших потребностей в снаряжении.\n"
 BKL_chinese_police:0 "Китайская милиция"
 BKL_chinese_police_desc:0 "На охране дороги служили две тысячи китайских милиционеров, но с приходом регулярных китайских войск после революции они остались без службы. Они могут стать сносной заменой распущенной пробольшевистской охране дороги."
 BKL_chinese_police_tt:0 "Два отряда по два милицейских полуполка, вооружённых китайскими винтовками.\n"
 
 BKL_kharachinsk_brigade_and_barguts:0 "Монгольские части"
 BKL_kharachinsk_brigade_and_barguts_desc:0 "В соседней нам Барге, где живут баргуты и хорчины, продолжаются междоусобицы различных монгольских племен. Выступив в качестве посредника в их борьбе и отношениях с китайскими властями, мы можем подкрепить свой авторитет среди монголов и перенаправить их воинственность в полезное русло."
 BKL_kharachinsk_brigade_and_barguts_tt:0 "Один полк абсолютно необученных монголов, вооружённый винтовками из России.\n"
 BKL_serbian_prisoners:0 "Сербские военнопленные"
 BKL_serbian_prisoners_desc:0 "Не получив от красных перебраться на западный фронт через Архангельск, бывшие сербские военнопленные вынуждены искать обходной путь через восток. Питая резкую неприязнь к большевикам, многие из них готовы вступить в наш отряд добровольцами."
 BKL_hunhuza_recruitment:0 "Вербовка хунхузов"
 BKL_hunhuza_recruitment_desc:0 "Пограничные регионы Китая кишат хунхузами – бандитами и налетчиками самого разного происхождения. Эти отчаянные люди едва ли могут быть хорошими солдатами, но их легко привлечь на службу, а ситуация не позволяет быть слишком разборчивыми."
 BKL_hunhuza_recruitment_tt:0 "Один полк хунхузов, вооружённых винтовками из России.\n"
 
 BKL_khorvatian_supplies:0 "Припасы Хорвата"
 BKL_khorvatian_supplies_desc:0 "Охранная стража КВЖД обладает столь необходимыми военными припасами, однако ее начальство в лице генерала Хорвата не желает поддержать нашу решительную борьбу. Но отчаянные времена требуют отчаянных мер и мы возьмем это оружие: хитростью или наглостью."
 BKL_russian_volunteers:0 "Русские добровольцы"
 BKL_russian_volunteers_desc:0 "На подконтрольных большевикам территориях достаточно людей, готовых бороться с красными захватчиками под нашим началом. Нам нужно лишь достойно их принять и правильно распределить."
 BKL_special_manchu_squad:0 "Особый маньчжурский отряд"
 BKL_special_manchu_squad_desc:0 "Наш интернациональный отряд наконец достаточно укомплектован и представляет собой реальную силу, хоть и в региональных масштабах. Именно эта сила освободит Забайкалье и поднимет знамя борьбы с красной заразой!"
 BKL_industrial_assistance:0 "Помощь промышленников"
 BKL_industrial_assistance_desc:0 "Все здравые силы Забайкалья понимают необходимость борьбы с красным мятежом, а люди состоятельные – особенно. Некоторые из них уже сейчас готовы оказать нам посильную помощь в финансировании и снабжении."
 BKL_ataman_OMO:0 "Атаман ОМО"
 BKL_ataman_OMO_desc:0 "В суматохе войны и бунта вышло так, что Семенов, будучи лишь есаулом, стал прямым начальником генералов и штаб-офицеров. Чтобы исправить это недоразумение и подчеркнуть престиж инициатора борьбы с большевиками, стоит присвоить ему звание атамана."
 
 BKL_provisional_regional_government:0 "Временное областное правительство"
 BKL_provisional_regional_government_desc:0 "С упразднением в столице Забайкальской области совдеповской власти наконец становится возможно создание законных властных структур. Заручившись поддержкой антибольшевистских политиков мы создадим местное временное правительство, которое снимет бремя гражданского управления с самих войск."
 
 BKL_white_terror:0 "Белый террор"
 BKL_white_terror_desc:0 "Бесчинства, терроризм и ренегатство левых показали, что мягкий подход в нынешней ситуации неприменим. Для наведения порядка должны быть применены самые жесткие меры."
 BKL_assasination_of_Semyonov:0 "Произошло покушение на Семёнова"
 
 BKL_property_return:0 "Возвращение имущества"
 BKL_property_return_desc:0 "Важный шаг в восстановлении порядка и законности – возвращение отобранного революционерами имущества законным владельцам. К тому же это покажет искренность наших намерений и оздоровит экономику."
 BKL_transbaikal_ruble:0 "Забайкальский рубль"
 BKL_transbaikal_ruble_desc:0 "На фоне всеобщего разгула анархии керенки не просто с каждым днем теряют свою ценность, но и повсеместно подделываются. Введение собственных денежных знаков, подкрепленных авторитетом забайкальского правительства, поможет хотя бы несколько облегчить такое положение."
 BKL_chita_workshops:0 "Читинские мастерские"
 BKL_chita_workshops_desc:0 "Читинские главные железнодорожные мастерские – одно из важнейших предприятий города. Восстановление рабочей дисциплины и направление их работы в нужное русло должно укрепить наши тылы."
 BKL_chita_workshops_tt:0 "Открывает предприятие §Y«Читинские главные мастерские»§! как промышленный концерн.\n"
 BKL_confiscation:0 "Конфиксации"
 BKL_confiscation_desc:0 "Армии нужно снабжение, и один из немногих способов его сейчас обеспечить – конфискации. Необходимые средства в первую очередь будут изыматься у пособников врага и иных преступников."
 BKL_cargo_requisition:0 "Реквизиции грузов"
 BKL_cargo_requisition_desc:0 "Через Читу проходит важнейшая транспортная артерия Сибири – Транссибирская магистраль. И пусть это будет не самый благородный поступок, мы можем значительно подкрепить свое материальное положение, взимая с проходящих составов плату и иногда изымая грузы."
 BKL_purchase_of_foreign_weapons:0 "Закупка иностранного оружия"
 BKL_purchase_of_foreign_weapons_desc:0 "Опираясь на собственные ресурсы, мы не можем полноценно снабдить армию даже боеприпасами, не говоря уже о  массовом производстве оружия. Однако через КВЖД у нас есть связь с японскими и американскими представителями. Через них мы можем договориться о покупке оружия за рубежом, а Япония даже готова предоставить некоторое количество безвозмездно."
 
 BKL_army_depoliticization:0 "Деполитизация армии"
 BKL_army_depoliticization_desc:0 "Российская армия была разрушена разлагающей пропагандой, комитетами и выборностью. Именно поэтому важна дисциплина и армейский дух. Главное условие службы в нашей армии – отказ от революционности."
 BKL_chita_military_school:0 "Читинскиое военное училище"
 BKL_chita_military_school_desc:0 "Наша армия растет день ото дня, наполняясь казаками, призывниками и инородцами, однако в хаосе гражданской войны все труднее поддерживать стройное ей командования. Армии нужны новые, молодые и преданные офицеры."
 BKL_mobilization_of_the_cossacks:0 "Мобилизация казаков"
 BKL_mobilization_of_the_cossacks_desc:0 "В тяжелое для России время именно казачество становится опорой борьбы с разрушительными силами. Многие казаки уже выступили вместе с нами против большевиков, однако одних добровольцев мало – нужно вновь ввести призыв в армию."
 BKL_mobilization_of_the_cossacks_tt:0 "Два регулярных отряда по два полка казаков.\n"
 BKL_ussuri_and_amur_cossacks:0 "Дальневосточный союз казачьих войск"
 BKL_ussuri_and_amur_cossacks_desc:0 "Важнейшую роль в борьбе с большевизмом на Дальнем Востоке играют Забайкальское, Амурское и Уссурийское казачьи войска. Добившись их признания и наладив кооперацию, мы сможем существенно усилить белое дело на востоке."
 BKL_call_of_foreigners:0 "Призыв инородцев"
 BKL_call_of_foreigners_desc:0 "Сотрудничество с бурятскими автономистами может принести не только политические выгоды. С их помощью национальные части могут быть лучше мотивированы, защищая не только Россию, но и свое самоуправление."
 BKL_call_of_foreigners_tt:0 "Будет призван один необученный бурятский отряд кавалеристов.\n"
 BKL_question_balagatov:0 "Вопрос балагатов"
 BKL_question_balagatov_desc:0 "Балагатское движение, начатое ламой Цыденовым, набирает все большую популярность среди бурят, отвращая их от военной службы. Необходимо разобраться с этими смутьянами как можно скорее."
 BKL_okazachivanie:0 "Оказачивание"
 BKL_okazachivanie_desc:0 "Буряты с давних пор вступали в забайкальское казачество и достойно служили России, однако это лишь частные случаи. Чтобы вовлечь непривычный к военной службе бурятский народ, следует подойти к делу решительно и распространить права и обязанности казаков на всех бурят."
 BKL_national_land_issue:0 "Национально-земельный вопрос"
 BKL_national_land_issue_desc:0 "Забайкалье мучимо земельным вопросом ничуть не меньше остальной России. Но вместо споров о переделе помещичьих земель здесь главной проблемой являются конфликты между бурятами и русскими поселенцами."
 BKL_relations_with_the_Burnatskom:0 "Отношения с бурнацкомом"
 BKL_relations_with_the_Burnatskom_desc:0 "Практически с самого начала революционных событий в Чите действует Бурятский национальный комитет, занимающийся вопросами самоуправления бурят. У атамана неплохие отношения с его лидерами, однако со временем их амбиции становятся все больше..."
 BKL_parallel_government:0 "Параллельное самоуправление"
 BKL_parallel_government_desc:0 "При всем уважении к национальному самоопределению бурят не стоит давать им управлять целыми регионами Забайкальской области. Пусть их автономия останется на уровне земств, сосуществуя с аналогичным самоуправлением русских территорий."
 BKL_controll_over_buddhism:0 "Контроль над буддизмом"
 BKL_controll_over_buddhism_desc:0 "Прежде все буддийские иерархи Бурятии утверждались военным губернатором, однако после революции государство потеряло контроль над их назначением. Религия все еще является важным фактором влияния на бурят, поэтому стоит восстановить подобные отношения."
 BKL_sedarization:0 "Седентаризация"
 BKL_sedarization_desc:0 "Недостаточно просто включить инородцев в систему гражданского управления. Необходимо привить кочевникам оседлый образ жизни и приучить к цивилизованному хозяйству, без которого невозможно окончательно интегрировать их в современную экономическую и культурную жизнь."
 BKL_aymachny_selfgovernment:0 "Аймачное самоуправление"
 BKL_aymachny_selfgovernment_desc:0 "Не может быть государства без цельной территории. Если Бурят-Монголии суждено стать полноценным государством, оно должно делиться на цельные самоуправляемые регионы."
 BKL_BRY_national_army:0 "Бурятская национальная армия"
 BKL_BRY_national_army_desc:0 "Если мы собираемся и дальше поддерживать стремления бурят-монгол к обретению государственности, следует расширить численность их национальных отрядов."
 BKL_BRY_national_army_tt:0 "Будет призвано три необученных бурятский отряда кавалеристов.\n"
 BKL_change_flags_in_Transbaikalia:0 "Смена флагов в Забайкалье"
 BKL_change_flags_in_Transbaikalia_desc:0 "Но сами мы – отныне вам не щит,\nОтныне в бой не вступим сами,\nМы поглядим, как смертный бой кипит,\nСвоими узкими глазами."
 BKL_agreement_with_the_siberian_government:0 "Договор с сибирским правительством"
 BKL_agreement_with_the_siberian_government_desc:0 "К счастью, в Сибири образовался еще один центр сопротивления большевизма – [571.OWNER.Capital.GetName]. И сейчас нет особых причин плодить конфликты и не признавать такое правительство."
 BKL_confrontation_to_the_siberian_government:0 "Собственная инициатива"
 BKL_confrontation_to_the_siberian_government_desc:0 "Никакие партийные выскочки из Омска или откуда либо еще не имеют права указывать, что нам делать. Борьба за национальную Россию будет продолжена без этих политиканов, а если понадобится – то и против них."
 BKL_government_sponsorship:0 "Спонсирование от правительства"
 BKL_government_sponsorship_desc:0 "В чем толк признания какого-то правительства, если оно не оказывает помощи своим подчиненным? Пора напомнить о себе и своих нуждах вышестоящим инстанциям."
 BKL_protect_irkutsk:0 "Защитить Иркутск"
 BKL_protect_irkutsk_desc:0 "Иркутск находится в самом тылу наших союзников и в то же время является гнездом всевозможных заговоров. Необходимо позаботиться об этом городе самостоятельно, пока он не принес бед."
 BKL_far_eastern_army:0 "Дальневосточная армия"
 BKL_far_eastern_army_desc:0 "Наша армия прошла тяжелый путь от горстки казаков до главной силы Забайкалья. Теперь же у нас есть достаточно влияния и ресурсов, чтобы стать главной силой Восточной Сибири."
 BKL_far_eastern_army_tt:0 "Три обученные пехотные дивизии по два полка и две обученных кавалерийских дивизии по два полка.\n"
 BKL_government_of_the_REO:0 "Российская восточная окраина"
 BKL_government_of_the_REO_desc:0 "Постоянно мечущаяся власть во Владивостоке никогда не была и не может стать надежной опорой белого дела на востоке. Только наше правительство, первым поднявшее знамя борьбы с красной заразой достойно объединить все здравые силы восточнее Байкала – Русскую восточную окраину."
 BKL_trade_with_japan:0 "Торговля с Японией"
 BKL_trade_with_japan_desc:0 "Из-за разрухи в России для многих почти полностью закрыто сообщение с внешним миром. К счастью, мы можем выйти из этой изоляции, продолжив развивать связи с дружественной Японией."
 BKL_japan_involvement:0 "Вовлечение Японии"
 BKL_japan_involvement_desc:0 "Никакой храбрости и духовной силы не хватит для, если противник превосходит как числом, так и вооружением. Нам нужны подкрепления, и японские планы по вмешательству в гражданскую войну здесь могут сыграть нам на руку."
 BKL_japan_involvement_tt:0 "Японцы по возможности направят к нам военные части для поддержки.\n"
 BKL_coup_in_vladivostok:0 "Переворот во Владивостоке"
 BKL_coup_in_vladivostok_desc:0 ""
 BKL_coup_in_vladivostok_tt:0 "Открывает решения на переворот в Приморье.\n"
 BKL_all_forces_to_the_west:0 "Все силы на запад!"
 BKL_all_forces_to_the_west_desc:0 "Противостояние с большевиками на востоке в целом складывается в нашу пользу и уже не столь напряженно как раньше. Возможно, настал момент наконец сделать то, чего от нас давно ждут союзники: перебросить силы за Урал и присоединиться к битве на главном фронте."
 BKL_pacific_gate:0 "Тихоокеанские врата"
 BKL_pacific_gate_desc:0 "Владивосток – жемчужина русского Дальнего Востока, а сегодня и важнейший узел связи с главным союзником – Японией. Стоит уделить внимание восстановлению и развитию столь важного для нас центра."
 
 BKL_Transbaikal_peoples_council:0 "Народный совет Забайкалья"
 BKL_Transbaikal_peoples_council_desc:0 "России не нужна ни диктатура большевиков, ни реакции. В Забайкалье ПСР смогла встать у власти вопреки и тем, и другим. И отныне и до окончания кризиса власти им будет управлять уже не только читинский, но забайкальский народный совет."
 BKL_loyal_eser_officers:0 "Лояльные офицеры"
 BKL_loyal_eser_officers_desc:0 "Сейчас не лучшее время, чтобы быть разборчивым в подборе военных кадров, но у нас нет выбора. Если не отбирать на командные должности только самых надежных офицеров, они же нас потом и погубят."
 BKL_Transbaikal_peoples_army:0 "Забайкальская народная армия"
 BKL_Transbaikal_peoples_army_desc:0 "Правительство все еще опирается на небольшую группу идейного офицерства и подчиненные ему разнородные отряды. Чтобы сохранить власть, народному совету нужны собственные вооруженные силы, стоящие за достижения демократической революции."
 BKL_fight_against_bolsheviks:0 "Искоренение большевизма"
 BKL_fight_against_bolsheviks_desc:0 "Большевики уже показали свою узурпаторскую сущность. Больше никаких коалиций, уступок и компромиссов. Только решительная борьба с красными."
 BKL_selfraskazachivaniye:0 "Саморасказачивание"
 BKL_selfraskazachivaniye_desc:0 "Казачество – редакционный элемент, однако и его затронули революционные процессы. Ещё до гражданской войны многие забайкальские казаки изъявили желание перейти в разряд обычных граждан. Стоит поддержать движение добровольного расказачивания, чтобы ослабить поддержку всяческих реакционеров."
 BKL_authorize_zemstvos:0 "Уполномочить земства"
 BKL_authorize_zemstvos_desc:0 "Земства – опора демократии на местах и едва ли не единственная замена большевистским советам. Правительство должно поддержать возобновление их деятельности."
 BKL_national_selfrule:0 "Национальное самоуправление"
 BKL_national_selfrule_desc:0 "Бурятский национальный комитет преследует безусловно благие и прогрессивные цели автономизации и модернизации собственного народа. Стоит поддержать их стремления и заручиться поддержкой забайкальских инородцев, предоставив им некоторую автономию и включив в народный совет."
 BKL_revolutionary_democracy:0 "Революционная демократия"
 BKL_revolutionary_democracy_desc:0 "Сознательное офицерство сыграло свою роль, спася регион от анархии, правой и левой диктатуры. Настало время окончательно уступить всю полноту власти гражданскому демократическому правительству."
 BKL_united_front:0 "Единый фронт"
 BKL_united_front_desc:0 "Областное правительство справилось со своими задачами, но настоящий центр борьбы с большевизмом – [571.OWNER.Capital.GetName]. Только под общим руководством можно добиться победы."
 BKL_look_on_east:0 "Взгляд на Восток"
 BKL_look_on_east_desc:0 "[571.OWNER.GetName] запятнало себя переворотом, лишившись всякой легитимности. Оппозиционное правительство во Владивостоке хоть и слабо, но заслуживает большего доверия."
 BKL_last_democracy_in_Siberia:0 "Последняя демократия Сибири"
 BKL_last_democracy_in_Siberia_desc:0 "На тысячи верст вокруг не осталось ни единого центра демократических сил. И теперь только читинское правительство может стать таким центром."
 
 BKL_focus_forestcommunes:0 "Лесные коммуны"
 BKL_focus_forestcommunes_desc:0 "Скрывшись среди гор, оврагов и тайги, остатки красногвардейцев и партизан сформировали основу сопротивления атаманщине - лесные коммуны. Удар по ослабшим силам реакции будет нанесен именно из этих убежищ в глуши."
 BKL_focus_revolutionarycossacks:0 "Революционные казаки"
 BKL_focus_revolutionarycossacks_desc:0 "Далеко не все казаки поддерживают читинский режим и многие из них готовы выступить на нашей стороне. Ударим же силами трудового казачества по казачеству реакционному!"
 BKL_focus_ulantsagdy:0 "Улан цагды"
 BKL_focus_ulantsagdy_desc:0 "Буряты в массе своей безразличны к политическому аспекту гражданской войны, однако политически активные их представители готовы сотрудничать с нашей властью. А с их помощью возможно привлечь инородцев к формированию революционных отрядов."
 BKL_focus_armydecay:0 "Разложение армии"
 BKL_focus_armydecay_desc:0 "Солдаты - одна из движущих сил революции. Агитаторы ведут работу в войсках белых с самого начала и нужен только сигнал к началу активных действий."
 BKL_focus_agony:0 "Отчаянная борьба"
 BKL_focus_agony_desc:0 "На стороне белобандитов могут быть интервенты, иностранное оружие и буржуйские деньги, но идею и народный дух им не расстрелять!"
 BKL_focus_internationalists:0 "Интернационалисты"
 BKL_focus_internationalists_desc:0 "На борьбу с контрреволюцией поднимаются не только народы России, но и сочувствующие революции. Бывшие военнопленные венгры и китайцы из самого Забайкалья и китайского пограничья готовы влиться в красную гвардию. И хоть венгры склонны к бандитизму, а китайцы порой больше озабочены опиумными плантациями своих соотечественников, их помощь сейчас очень важна."
 BKL_focus_congressofsoviets:0 "Съезд советов"
 BKL_focus_congressofsoviets_desc:0 ""
 BKL_focus_sabotage:0 "Саботаж"
 BKL_focus_sabotage_desc:0 "Исход войны решается не только на полях сражений, но и в тылах. Рабочие симпатизируют нашему делу и при должном руководстве могут серьезно подорвать снабжение врага. Пусть повоюют с набитыми паклей патронами."
 BKL_focus_railwaybrigades:0 "Железнодорожные бригады"
 BKL_focus_railwaybrigades_desc:0 "Работники железных дорог и мастерских - костяк забайкальского пролетариата. Правильно спланированное восстание железнодорожников не только даст нам столь нужные подкрепления, но и подорвет тыловое снабжение врага."
 BKL_focus_convicts:0 "Каторжники"
 BKL_focus_convicts_desc:0 "С падением царского режима распущены были и каторги. Многие бывшие узники, как политические, так и уголовные, с готовностью встанут под наши знамена. А вместе с ними и освобожденные из уже семеновских застенков."
 
 
 OCH_martial_law:0 "Введение военного положения"
 OCH_martial_law_desc:0 "В Петрограде снова беспорядки и попытка захвата власти большевиками. Нам нужно не допустить подобного здесь."
 OCH_appeal_the_people:0 "Воззвание к населению"
 OCH_appeal_the_people_desc:0 "Очевидно, что многие не понимают сложившейся ситуации, а так же курса атамана. Необходимо разъяснить эти моменты."
 OCH_create_commitete_of_salvation_of_motherland_n_revolution:0 "Организация Комитета спасения Родины и Революции"
 OCH_create_commitete_of_salvation_of_motherland_n_revolution_desc:0 "Наше казачье правительство может контролировать войсковую область, но в пределах всей губернии и, особенно, за её пределами, имеют силу и иные политические силы. Необходимо объединить усилия всех антибольшевицких организаций, создав особый орган, который поможет наладить общее взаимодействие."
 OCH_ban_military_revolutionary_commitette:0 "Ликвидация ВРК"
 OCH_ban_military_revolutionary_commitette_desc:0 "Военно-Революционный комитет, местные большевики и им сочувствующие явно готовят переворот в Оренбурге, такой же как и в Петрограде. Необходимо предотвратить эту угрозу."
 OCH_capture_province:0 "Подчинение губернии"
 OCH_capture_province_desc:0 "На текущий момент под нашим контролем находиться только первый войсковой отдел и небольшая часть губернии – это необходимо исправить как можно скорее, установив контроль над всей областью."
 OCH_demobilize_Orenburg_garrison:0 "Демобилизация Оренбургского гарнизона"
 OCH_demobilize_Orenburg_garrison_desc:0 "После установления контроля над всей Оренбургской губернией необходимо решить вопрос с местными гарнизонами, которые окончательно разложились и отказываются подчиняться приказам атамана, как впрочем и оказывать какое-либо сопротивление казакам. Роспуск местных частей позволит получить столь необходимое оружие для добровольцев."
 OCH_demobilize_Orenburg_garrison_tt:0 "Два отдельных полка необученной добровольческой милиции.\n"
 OCH_second_Host_Circle:0 "Второй Войсковой Круг"
 OCH_second_Host_Circle_desc:0 "Подходит время для созыва второго войскового круга, на котором определится дальнейшее направление нашего движения и, возможно, атаман, который будет осуществлять оное."
 #OCH_rescue_Romanovs:0 "Спасение царской семьи"
 #OCH_rescue_Romanovs_desc:0 "На связь с атаманом и правительством вышли представители монархических организаций из Москвы, которые планируют спасти царскую семью из лап большевиков и просят содействия в этом деле. Хоть Дутов как и большинство оренбургских казаков - республиканец, возможно стоит помочь гражданам в этом деле, однако не надо забывать, что при провале авантюры больше шансов на спасение бывшего царя может не представится."
 OCH_create_Orenburg_military_district:0 "Образование Оренбургского военного округа"
 OCH_create_Orenburg_military_district_desc:0 "Для упрочнения положения и организации войска был предложен вариант воссоздания Оренбургского военного округа, что вкупе с рядом других действий как восстановит историческую справедливость, так и внесёт большую ясность в нашу структуру власти и окончательно разорвёт связи с большевицким Казанским ВО."
 OCH_power_to_esers_commitette:0 "Власть – Комитету"
 OCH_power_to_esers_commitette_desc:0 "Пусть атаман и поддержавший его войсковой круг были первыми, кто не подчинился большевицкой власти, только комитет с широким представительством различных групп населения способен дальше нести знамя спасения Родины и Революции, не скатываясь в реакцию."
 OCH_power_to_Circle:0 "Власть – Кругу"
 OCH_power_to_Circle_desc:0 "Власть на территории войска должна быть единой и принадлежать атаману с войсковым кругом, что-либо иное в наших обстоятельствах просто губительно. Следует созвать внеочередной, чрезвычайный круг для решения данного вопроса."
 OCH_create_self_defense_regiments:0 "Организация полков самообороны"
 OCH_create_self_defense_regiments_desc:0 "Пролитая большевиками кровь и сожжённые станицы оказали своё влияние, люди начинают постепенно осознавать нависшую угрозу. Стоит поставить в седло пробудившихся казаков, готовых организоваться в отряды самообороны и содействовать формированию станичного ополчения."
 OCH_create_self_defense_regiments_tt:0 "Три отдельных опытных казачьих полка с разведкой.\n"
 OCH_active_agitation_to_veterans:0 "Развёртывание активной агитации"
 OCH_active_agitation_to_veterans_desc:0 "После развала фронта, дезертирства, стихийной и спущенной большевиками сверху демобилизации в Оренбург потянулись солдаты и офицеры. И, хотя, их коснулось разложение, часть из них готова при должном разъяснении ситуации продолжить воевать за правое дело."
 OCH_active_agitation_to_veterans_tt:0 "Четыре отдельных опытных пехотных полка.\n"
 OCH_declare_mobilisation:0 "Объявление мобилизации"
 OCH_declare_mobilisation_desc:0 "Нет времени медлить, без введения мобилизации не удастся  отстоять свободу."
 OCH_rising_of_Orenburg_cossacks:0 "Подъём Оренбургского казачества"
 OCH_rising_of_Orenburg_cossacks_desc:0 "Бесчинства красных всё более и более способствуют пробуждению казачества и неказачьего населения, пока ещё не понимающего, что если сегодня не драться за свой дом, завтра его уничтожат. Необходимо приложить все усилия для подъёма народа, без этого дальнейшая борьба не имеет смысла и невозможна."