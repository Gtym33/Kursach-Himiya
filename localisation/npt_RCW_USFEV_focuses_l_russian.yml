 SIB_quotas_for_russian_immigrants:0 "Квоты переселенцам"
 SIB_quotas_for_russian_immigrants_desc:0 "Крестьяне центральной России до сих пор пребывают в угнетенном состоянии, бескрайние же просторы родной Сибири всё ещё ждут своего колонизатора. Два этих обстоятельства просто жизненно необходимо соединить. Квоты, выделение пустующих земель, финансовая поддержка, включение в кооператорство — создадут неиссякаемый источник появления новых граждан Сибири."
