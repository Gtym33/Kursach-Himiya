 CCA_focus_mobilazitontopeoplesarmy:0 "Мобилизация в «Народную армию»"
 CCA_focus_mobilazitontopeoplesarmy_desc:0 "Части поднятые нами против контрреволюции тают на фронтах и хотя герои-добровольцы всё ещё являются костяком нашей Народной армии, без всеобщей воинской повинности мы рискуем потерять все людские ресурсы и лишиться вооруженной силы."
 CCA_focus_meetingofsoutheastunion:0 "Совещание Юго-восточного союза"
 CCA_focus_meetingofsoutheastunion_desc:0 "Национальная политика партии социалистов-революционеров заключается в предоставлении максимальной свободы всем ранее угнетенным народам. На данной платформе мы можем объединить народы юга России, используя легитимность Временного правительства и Учредительного собрания."
 CCA_focus_southnationalmeeting:0 "Южное государственное совещание"
 CCA_focus_southnationalmeeting_desc:0 "На время войны имеет смысл политика более тесного объединения автономий. Все права народов гарантируются партией и учредительным собранием, так что нашим товарищам в Киеве, Екатеринодаре и на Кавказе не стоит опасаться возвращения великодержавного шовинизма."
 CCA_focus_terrorofmilitarygroups:0 "Террор боевых групп"
 CCA_focus_terrorofmilitarygroups_desc:0 "Мы отложили кинжал, когда пришла свобода. Теперь она растоптана, её гонители живут в роскошных особняках вкушая все прелести власти и богатства. Но патриотов всё ещё много. По нашей команде они перестреляют диктаторов, как бешеных псов."
 CCA_focus_networkofspiesinunionsofsoldiers:0 "Сеть агентов в союзах фронтовиков"
 CCA_focus_networkofspiesinunionsofsoldiers_desc:0 "Изначально мы планировали использовать в качестве базы восстания – Поволжье. Там сейчас сконцентрированы наши агенты, и ведется работа с союзами фронтовиков по всей линии от Астрахани до Казани. Эти бравые ветераны не приняли пораженческой риторики красных и готовы вновь вступить в бой с немецкими наймитами."
 CCA_focus_northflare:0 "Северный «всполох»"
 CCA_focus_northflare_desc:0 "Казаки верхнего Дона не слишком горели желанием выступить против деспотии новых якобинцев. Однако, убедившись в преступной сущности режима воочию, они все больше выражают недовольство и неповиновение комиссарам. Немного поддержки и север казачьей области всполыхнет."
 CCA_focus_volgarebellion:0 "Поволжский мятеж"
 CCA_focus_volgarebellion_desc:0 "Крестьянам хлебных регионов больше не следует подчиняться самодержавию большевицких вождей. Новая пугачевщина разливаясь вдоль Волги отсечет красного спрута от Сибири и Урала."
 CCA_focus_avalanche:0 "Лавина"
 CCA_focus_avalanche_desc:0 "Накопленный опыт подготовки мятежей позволяет нашей партии осуществить новую доктрину партизанской наступательной войны."
 CCA_focus_integrationofalexeevs:0 "Интеграция «Алексеевцев»"
 CCA_focus_integrationofalexeevs_desc:0 "На Дону находится офицерская организация генерала Алексеева, включающая в себя множество талантливых полководцев первой мировой. Хотя бы частичная интеграция этих людей в состав нашей армии позволит укомплектовать штаб европейского уровня."
 CCA_focus_inclusionofcossackstocommittee:0 "Включение казаков в комитет"
 CCA_focus_inclusionofcossackstocommittee_desc:0 "Война на Дону без привлечения казачества не возможна. Казаки же очень гордое сословие и без предоставления им некоторых рычагов власти быстро откажутся от поддержки нашего правительства."
 CCA_focus_compromisewithcossackofficers:0 "Компромисс с казацкими старшинами"
 CCA_focus_compromisewithcossackofficers_desc:0 "При всей предрасположенности казачьих вождей к реакционными течениям, они обладают большим авторитетом и фактически уже пошли на компромисс с нашей партией. Предоставление старшине некоторых дополнительных полномочий и несколько важных назначений из казачьего сословия позволят нам окончательно закрепить симпатии верхушки казачества."
 CCA_focus_relianceondemocraticcossacks:0 "Ставка на демократическое казачество"
 CCA_focus_relianceondemocraticcossacks_desc:0 "Несмотря на уступки со стороны верхушки казачества, оно вовсе не питает симпатий к революционно-демократическим силам. К счастью, не все казачество идет на поводу у старшины, и мы можем собрать собственную казачью «партию» из числа менее богатых и более революционных донцов."
 CCA_focus_propagandaofallrussianprogramme:0 "Пропаганда всероссийской программы"
 CCA_focus_propagandaofallrussianprogramme_desc:0 "Население донской области зачастую страдает чрезмерным регионализмом. Нам необходимо использовать локальный патриотизм для продвижения всероссийских целей. Дон не сможет отстоять свою свободу в отдельности от других частей России."
 CCA_focus_independentdonarmy:0 "Отдельная донская армия"
 CCA_focus_independentdonarmy_desc:0 "Казаки охотнее подчиняются представителям своего сословия. Выделение отдельной армии в составе наших вооруженных сил именно для донцов позволит укрепить веру казачества в справедливость нашего дела. И мы вновь сможем сыграть на гордости казаков. Донская молодежь с охотой пойдет в новые сословные части."
 CCA_focus_mobilizationofofficers:0 "Мобилизация офицеров"
 CCA_focus_mobilizationofofficers_desc:0 "Офицеров на Дону много, и в случае нехватки их всегда можно домобилизовать."
 CCA_focus_permissiontoselforganizationofcossackunits:0 "Добро на самоорганизацию казачьих частей"
 CCA_focus_permissiontoselforganizationofcossackunits_desc:0 "С начала гражданской войны казаки зачастую создавали самостоятельные ватаги и партизанские отряды для оказания сопротивления комиссарам. Эти части обладают не слишком большой управляемостью, зато не требуют для своей организации проведения специальных мобилизационных мероприятий."
 CCA_focus_repressionofoppositioninmilitarycircle:0 "Подавление оппозиции в войсковом круге"
 CCA_focus_repressionofoppositioninmilitarycircle_desc:0 "Опираясь на казачью демократию мы наконец способны полностью прекратить реакционные поползновения казачьей верхушки, и черносотенный большевизм некоторых радикальных элементов слева."
 CCA_focus_defeatofreaction:0 "Разгром реакции"
 CCA_focus_defeatofreaction_desc:0 "Даже отстраненные народом от власти реакционные крысы всё ещё пытаются замыслить мятеж. Настало время решительного уничтожения контрреволюции подыгрывающей большевикам."
 CCA_focus_allunionelections:0 "Всесословные выборы"
 CCA_focus_allunionelections_desc:0 "Выборы в местные органы без различия сословий ещё раз подчеркнут наш демократический курс. Нужно сделать особый упор в агитации на равенство всех граждан вне зависимости от их дореволюционного положения."
 CCA_focus_agitationintheindustrializedsouth:0 "Агитпрограмма по промышленному Югу"
 CCA_focus_agitationintheindustrializedsouth_desc:0 "Шахтеры и заводчане ценят завоевания революции, но ещё плохо понимают, что их кумиры из числа большевистских комиссаров и черногвардейских атаманов давно свернули на путь реакции. Мы должны употребить всю мощь нашей агитации, чтобы вернуть рабочих на сторону народа."
 CCA_focus_finalsolutionofagrarianquestion:0 "Окончательное решение аграрного вопроса"
 CCA_focus_finalsolutionofagrarianquestion_desc:0 "Пора."
 CCA_focus_organizationofvillagepolice:0 "Организация сельской милиции"
 CCA_focus_organizationofvillagepolice_desc:0 "Вооруженные крестьяне смогут противостоять наступлению вражеских армий и уголовных банд гораздо эффективнее армии и милиции. В конце концов, когда это захватчики смогли победить обороняющихся в партизанской войне?"
 CCA_focus_labourlegislation:0 "Трудовое законодательство"
 CCA_focus_labourlegislation_desc:0 "Правительство подготовило законопроект по улучшению трудового законодательства."
 CCA_focus_workerssquadsofdonandnovorossiya:0 "Рабочие дружины Дона и Новороссии"
 CCA_focus_workerssquadsofdonandnovorossiya_desc:0 "Рабочие оценили заботу правительства. Теперь они полностью лояльны и высказывают готовность в случае опасности с оружием в руках защищать страну от вторжения."
 CCA_focus_thoroughprogrammeofsyndicalism:0 "Глубокая программа синдикализации"
 CCA_focus_thoroughprogrammeofsyndicalism_desc:0 "Мы не намеренны возвращать страну к капиталистическому строю или предаваться большивицкому популизму. Фабрики достанутся, рабочим, но по единому плану и под контролем правительства на первых этапах."
 CCA_focus_newzemstvos:0 "Новые земства"
 CCA_focus_newzemstvos_desc:0 "Земства избранные на всесословной основе послужат новой опорой нашего правительства на местах и должны по сути вытеснить большевизированные советы."
 CCA_focus_negotiationwithreds:0 "Переговоры с красными"
 CCA_focus_negotiationwithreds_desc:0 "Многие умеренные социалисты на Дону ещё надеются завершить гражданскую войну в зародыше, договорившись с красными о восстановлении народной власти, либо создании автономии. Ведя переговоры с большевиками, мы продемонстрируем, что не желаем продолжения кровопролития."
 CCA_focus_sovietquestion:0 "«Советский» вопрос"
 CCA_focus_sovietquestion_desc:0 "Разгон советов всегда негативно отражался на восприятии нашей власти со стороны демократических рабочих и крестьян. Впрочем некоторые советы проявили лояльность и были сохранены на освобожденных землях. На этой основе мы можем расширить практику подконтрольной советизации."
 CCA_focus_peacewithcommi:0 "Мир с коммунарами"
 CCA_focus_peacewithcommi_desc:0 "В Москве левые эсеры провозгласили Российскую коммуну. Ранее они пошли рука об руку с большевиками, но теперь одумались и сбросили экстремистов с воздвигаемого ими престола деспотизма. Остался ли смысл воевать?"
 CCA_focus_involvementofanarchiststocommittee:0 "Привлечение анархистов к делам комитета"
 CCA_focus_involvementofanarchiststocommittee_desc:0 "Юг России и Украина отметились в создании ряда анархических организаций. Анархисты хоть и являются опасными радикалами, все-таки недовольны большевистским самодержавием, а значит могут стать ценными союзниками."
 CCA_focus_appealtogulyaipolyecouncil:0 "Обращение к Гуляй-польскому совету"
 CCA_focus_appealtogulyaipolyecouncil_desc:0 "Махно укрепляется. Этот противник власти в сущности создал свою собственную власть. Он уже объявляет мобилизацию в свою армию. Заметь, у него уже собственная армия, сейчас там пятьдесят тысяч человек. А будет сто! Хорошо бы замириться с ним. Я в подробности не вдаюсь, вы думайте... думайте..."
 CCA_focus_liberaldemocraticcoalition:0 "Либерально демократическая коалиция"
 CCA_focus_liberaldemocraticcoalition_desc:0 "Партия народной свободы, хоть и не поддерживает социалистические идеи, но готова бороться за демократическую Россию. Союз эсеров и кадетов позволит на время спаять сторонников левого и правого республиканского пути."
 CCA_focus_proententcourse:0 "Проантантовский курс"
 CCA_focus_proententcourse_desc:0 ""
 CCA_focus_newconstituentassembly:0 "Переизбрание Учередительного собрания"
 CCA_focus_newconstituentassembly_desc:0 "Достаточно много времени прошло с тех пор когда впервые был создан тот орган который мы представляем. Переизбрание "Учредительного собрания" поможет укрепить легитимность власти и заодно послужит масштабной проверкой общественных настроений."
 
