l_russian:
 austro-hungarian.1.t:0 "Выборы в Рейхсрат"
 austro-hungarian.1.d:0 "В этом году состоятся очередные выборы в Рейхсрат Цислейтании, борьба на них будет разворачиваться между авторитаристами и социал-демократами. Кто же победит?"
 austro-hungarian.1.a:0 "Уверенно победят авторитаристы."
 austro-hungarian.1.b:0 "Победа социал-демократов!"
 AUH_authoritarists_win:0 "Победа авторитаристов"
 AUH_social_democracy_win:0 "Победа социал-демократов"
 AUH_declared_republic:0 "Провозглашена республика"
 austro-hungarian.2.t:0 "Судьба Сербии"
 austro-hungarian.2.d:0 "После продолжительных переговоров с сербским и черногорским правительствами в изгнании, оно наконец-то предожило заключить мир между нашими странами. Черногория согласилась стать коронной землёй в нашем составе. Какие условия мира мы поставим сербам? Надо учесть, что сербская сторона заявляет об отказе от подписания мира в случае если условия будут неприемлимыми для них."
 austro-hungarian.2.a:0 "Аннексиовать Северную Сербию, Македонию передать Болгарии."
 austro-hungarian.2.b:0 "Аннексировать юго-запад Сербии, Македонию передать Болгарии."
 austro-hungarian.3.t:0 "Бухарестский мирный договор"
 austro-hungarian.3.d:0 "После недолгой румынской кампании в конце 1916 года проедённой генералом фон Макензеном, большая часть Румынии оказалась под контролем Центральных Держав. Некоторое время румыны упорно не хотели заключить с нами мир, и вот наконец этот момент настал. Какие условия нам выдвинуть им?"
 austro-hungarian.3.a:0 "Потребовать Карпатские проходы и передать Болгарии Южную Добруджу."
 austro-hungarian.4.t:0 "Вопрос о польской короне"
 austro-hungarian.4.d:0 "После совещаний с императором Австро-Венгрии, мы решили, что пришло время попросить у Германской Империи право на коронацию австрийского аристократа в Польше. Но кому суждено стать королём Польским? С одной стороны, император хочет сам занять престол Польши и присоединить её в состав нашей империи, с другой - марионетка немцев эрцгерцог Карл Стефан Австрийский хочет занять престол Польши, что не понравится императору. И в-третьих - есть Карл Альбрехт, который угодит всем интересам."
 austro-hungarian.4.a:0 "Польским королём должен стать Карл I"
 austro-hungarian.4.b:0 "Придётся уступить престол Карлу Стефану"
 austro-hungarian.4.c:0 "Королём станет Карл Альбрехт"
 austro-hungarian.5.t:0 "Вопрос о польской короне"
 austro-hungarian.5.d:0 "Австрийцы заявили нам, что хотят видеть в Польше своего монарха. Разрешим ли мы посадить Габсбурга на польский престол?"
 austro-hungarian.5.a:0 "Ради дружественных отношений"
 austro-hungarian.5.b:0 "Мы найдём более подходящего монарха для Польши"
 austro-hungarian.6.t:0 "Германия оказывает"
 austro-hungarian.6.d:0 "После переговоров Германия отказала нам в коронации австрийского монарха в Польше."
 austro-hungarian.6.a:0 "Печально."
 