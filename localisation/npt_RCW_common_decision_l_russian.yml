l_russian:
 RCW_RUS_POL_peace_POL_superiority:0 "Предложить Польше капитуляцию"
 RCW_RUS_POL_peace_POL_superiority_desc:0 "Война затянулась и ни одна из сторон не может окончить её рещительной победой. Выходом из ситуцаии может стать заключение мира с значительными уступками для Польши."
 RCW_RUS_POL_peace_POL_superiority_trigger_tt:0 "Польша или её саттелиты контролируют русские города §Y[219.GetName]§! или §Y[195.GetName]§!, либо три города из списка: §Y[12.GetName]§!, §Y[206.GetName]§!, §Y[202.GetName]§!, §Y[241.GetName]§!, §Y[242.GetName]§!, §Y[209.GetName]§!."
 
