 rcw_intervention_help_white_desisions_desc:0 "Россию охватило пламя восстаний. И кое-кто из-за рубежа не прочь подкинуть в него дров. Теперь мятежникам, если они хотят заполучить конвои с вооружением, прядется вникать во все хитросплетения международной политики и осторожнее составлять официальные заявления. Члены клуба Великих не станут спонсировать потенциально враждебное русское правительство.\n\nНас поддерживают:[Root.RCW_intervention_supporters_ENG_scr_loc][Root.RCW_intervention_supporters_RAJ_scr_loc][Root.RCW_intervention_supporters_FRA_scr_loc][Root.RCW_intervention_supporters_BEL_scr_loc][Root.RCW_intervention_supporters_SAF_scr_loc][Root.RCW_intervention_supporters_AST_scr_loc][Root.RCW_intervention_supporters_USA_scr_loc][Root.RCW_intervention_supporters_JAP_scr_loc][Root.RCW_intervention_supporters_MAN_scr_loc][Root.RCW_intervention_supporters_FNG_scr_loc][Root.RCW_intervention_supporters_SWE_scr_loc][Root.RCW_intervention_supporters_FIN_scr_loc][Root.RCW_intervention_supporters_ITA_scr_loc][Root.RCW_intervention_supporters_SER_scr_loc][Root.RCW_intervention_supporters_GRE_scr_loc][Root.RCW_intervention_supporters_GRR_scr_loc][Root.RCW_intervention_supporters_ROM_scr_loc][Root.RCW_intervention_supporters_GER_scr_loc][Root.RCW_intervention_supporters_PRE_scr_loc][Root.RCW_intervention_supporters_AUH_scr_loc][Root.RCW_intervention_supporters_TUR_scr_loc]"
 
