 rcw_usfev.110.a:0 "Тряпицына нужно расстрелять"
 rcw_usfev.110.b:0 "Арестуйте и держите до конца расследования"
 rcw_usfev.110.c:0 "Достойный отпор захватчикам! Так держать!"
 rcw_usfev.111.t:0 "Анархизация советов"
 rcw_usfev.111.desc:0 "Влияние анархических идей в советах и воинских подразделениях становится всё сильнее. Отдельные анархистские вожди уже начинают требовать передела полномочий и уничтожения государственных органов. Необходимо срочно что-то предпринять во избежание хаоса и дезорганизации."
 rcw_usfev.111.a:0 "Власть советов — власть народа. Будет так как он хочет"
 rcw_usfev.111.b:0 "Разошлите партийных агитаторов. Этот бред легко опровергнуть"
 rcw_usfev.111.c:0 "За неповиновение положен трибунал!"
 rcw_usfev.112.t:0 "Контрреволюционный переворот!"
 rcw_usfev.112.desc:0 "[GetDateText] семёновцы и каппелевцы с помощью японских войск, которые разоружили и блокировали силы Народной охраны, совершили во Владивостоке переворот. Непосредственным исполнителем заговора был семёновский Национально-революционный комитет во главе с генералом Лебедевым. Однако вскоре каппелевцы перехватили инициативу, и комитет передал власть Совету съезда несоциалистического населения Дальнего Востока (так стал называться Совет съезда «несосов»). Совет объявил себя Временным Приамурским правительством. В него вошли С.Д. Меркулов (председатель), И.И. Еремеев, А.Я. Макаревич, Е.М. Андерсон, Н.Д. Меркулов (Руководство «Национал-демократического союза»). В Заявлении Совета, которое стало называться Конституцией, были изложены основные цели и принципы политики нового режима. Правительство объявило себя «носителем ни от кого независимой Верховной власти», «беспартийным учреждением» и квалифицировало РКП(б) и лиц, ей сочувствующих, преступными. «Дальневосточная армия» и её командование поддержали новую власть."
 rcw_usfev.112.a:0 "Уходим, уходим, уходим, наступят времена почище"
 rcw_usfev.112.b:0 "Это их агония"
 rcw_usfev.112.c:0 "Собирайте верных людей!"
 rcw_usfev.113.t:0 "Миссия Вологодского"
 rcw_usfev.113.desc:0 "Видный сибирский политик Вологодский прибыл во Владивосток, чтобы убедить Приморье присоединиться к единому антибольшевистскому лагерю, ради блага всей России."
 rcw_usfev.113.a:0 "Пусть будет так"
 rcw_usfev.113.b:0 "Неубедительно, г-н Вологодский"
 rcw_usfev.117.t:0 "Выбор столицы"
 rcw_usfev.117.d_not:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского?"
 rcw_usfev.117.d_ekat:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Екатеринбург выглядит более безопасным вариантом. В этом городе располагается «Чехословацкий национальный центр», а значит, можно рассчитывать на защиту правительства и всяческую помощь ему со стороны чешских легионеров. Также Екатеринбург в силу своего расположения является городом, нейтральным по отношению и к бывшему КОМУЧу, и ко Временному Сибирскому Правительству."
 rcw_usfev.117.d_ufa:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Уфа — напротив, наиболее близкий к фронту и потому небезопасный пункт. Такая столица выгодна только партии эсеров, имеющей большое влияние в «Народной армии», части которой и занимают Уфу. Эти части скорее всего помогут социалистам продавливать свою точку зрения."
 rcw_usfev.117.d_ufa_ekat:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Екатеринбург выглядит более безопасным вариантом. В этом городе располагается «Чехословацкий национальный центр», а значит, можно рассчитывать на защиту правительства и всяческую помощь ему со стороны чешских легионеров. Также Екатеринбург в силу своего расположения является городом, нейтральным по отношению и к бывшему КОМУЧу, и ко Временному Сибирскому Правительству. Уфа — напротив, наиболее близкий к фронту и потому небезопасный пункт. Такая столица выгодна только партии эсеров, имеющей большое влияние в «Народной армии», части которой и занимают Уфу. Эти части скорее всего помогут социалистам продавливать свою точку зрения."
 rcw_usfev.117.a:0 "В случае ухудшения обстановки Омск всегда можно будет покинуть. Только куда?"
 rcw_usfev.117.b:0 "Екатеринбург — подходящий вариант, чтобы усидеть на компромиссных позициях"
 rcw_usfev.117.c:0 "Мы будем только наступать, а из Уфы легче всего руководить этим"
 rcw_usfev.118.t:0 "Новый кабинет министров"
 rcw_usfev.118.desc:0 "Для полноценного исполнения своих государственных обязанностей Директории не хватает нормально функционирующего кабинета министров. Вариантов состава предлагается несколько. Бывшее Сибирское правительство, как всегда настойчиво, предлагает свои кандидатуры. Это может быть выгодным ввиду принадлежности сибиряков к образованной интеллигенции, которая может действовать эффективно, но опасным ввиду их реакционности. Другой вариант предлагают вожди партии эсеров — составить новый кабинет на основе состава Съезда членов Учредительного собрания, из кандидатов с этого съезда. Министры-социалисты на данный момент, возможно, не лучший выбор — офицеры открыто презирают керенщину и партию эсеров, народ же в целом равнодушен, так как в Сибири земельный вопрос никогда так остро, как в Центральной России, не стоял. Наиболее разумным является составление коалиционного кабинета — в этом и был первоначальный смысл Директории —, но здесь проблема заключается в согласовании действий правого и левого крыла правительства, в их возможной неслаженности, однако мы уверены, что правильная работа всех сил, составляющих Директорию, вполне способна нивелировать разногласия."
 rcw_usfev.118.a:0 "Сибирские министры хорошо показали себя"
 rcw_usfev.118.b:0 "Эсеры обещают поддержку крестьянства. Надолго ли?"
 rcw_usfev.118.c:0 "Смешанному правительству будет нужна охрана, чтобы не устроили драку..."
 rcw_usfev.119.t:0 "Заговор радикальных эсеров"
 rcw_usfev.119.d_kad:0 "Не так много времени прошло после опубликования так называемой «Черновской грамоты». Этот документ, называющий Директорию капитуляцией перед реакцией, возмутил общественность и армию. Вскоре распространился новый слух о подготовке группой эсеров, близких к Виктору Чернову, военного переворота в столице. Слухи были подтверждены контрразведкой. Тогда на экстренном ночном совещании представители правительства от партии кадетов вместе с казачьими атаманами разработали операцию по срыву планов заговорщиков. В ту же ночь лояльные кадетам войска заняли ключевые пункты города, а также провели аресты подозреваемых в государственной измене эсеров. Схватили даже члена Директории Н.Д. Авксентьева и его близкого товарища В.М. Зензинова. Безуспешно искали самого Виктора Чернова. На следующее утро, после небольших совещаний, оставшиеся члены Директории предложили новообразованный пост президента России видному сибирскому кадету Петру Васильевичу Вологодскому."
 rcw_usfev.119.d_adm:0 "Не так много времени прошло после опубликования так называемой «Черновской грамоты». Этот документ, называющий Директорию капитуляцией перед реакцией, возмутил общественность и армию. Вскоре распространился новый слух о подготовке группой эсеров, близких к Виктору Чернову, военного переворота в столице. На эти слухи довольно быстро среагировали казаки, стоявшие гарнизоном в столице. Атаманы В.И. Волков и В.П. Мартынов и поддержавшая их часть офицеров гарнизона на ночном совещании разработали план выступления против революции, той же ночью заняли ключевые пункты города, а также провели аресты подозреваемых в государственной измене эсеров. Схватили даже члена Директории Н.Д. Авксентьева и его близкого товарища В.М. Зензинова. Безуспешно искали самого Виктора Чернова. На следующее утро, после небольших совещаний, оставшиеся члены Директории предложили новообразованный пост Верховного Правителя адмиралу Александру Васильевичу Колчаку."
 rcw_usfev.119.a:0 "Да здравствует новое правительство!"
 rcw_usfev.120.t:0 "Черновская грамота"
 rcw_usfev.120.desc:0 "Центральный комитет партии социалистов-революционеров опубликовал прокламацию, которая напомнила про печальные дни революционного Петрограда. Она произвела крайне тяжелое впечатление решительно на всех здравомыслящих людей, особенно на военных, как русских, так и иностранных. Министр юстиции поручил обер-прокурору рассмотреть её с точки зрения уголовно наказуемого содержания. В.М. Чернов, как и следовало ожидать, остался недоволен результатами Уфимского Совещания, и его прокламация бросила открытый вызов Директории. «Удовлетворительного решения задачи организации власти на Государственном Совещании в Уфе достигнуто не было... В предвидении возможностей политических кризисов, которые могут быть вызваны замыслами контрреволюции, все силы партии в настоящий момент должны быть мобилизованы, обучены военному делу и вооружены, с тем, чтобы в любой момент быть готовыми выдержать удары контрреволюционных организаторов гражданской войны в тылу против большевистского фронта. Работа по собиранию, сплачиванию, всестороннему политическому инструктированию и чисто военная мобилизация сил партии должна явиться основой деятельности центрального комитета, давая ему надежные точки опоры для его текущего, чисто государственного влияния»."
 rcw_usfev.120.a:0 "Чернов, как провокатор, должен быть немедленно выслан"
 rcw_usfev.120.b:0 "Это неофициальный документ, не стоит беспокоится"
 rcw_usfev.120.c:0 "Позиция ЦК ПСР в данном вопросе схожа с позицией большинства Директории"
 rcw_usfev.121.t:0 "Оренбургский гамбит"
 rcw_usfev.121.desc:0 "В данный момент для удержания власти в стабильном состоянии важную роль играет атаман Дутов. Он является главным авторитетом для массы оренбуржского казачества. Уверенность в лояльности оренбуржцев помогла бы Директории более решительно действовать против внутренней реакции. Сам Дутов со времен Революции демонстрировал республиканские взгляды, однако, об их подлинности можно судить с долей вероятности. И согласится ли атаман на сотрудничество неизвестно. С другой стороны при нем сейчас находится полковник Махин — настоящий социалист и хороший военный, имеющий некоторое влияние на казаков. Фактически почва для смещения Дутова уже подготовлена."
 rcw_usfev.121.a:0 "Прощупаем Дутова на тайных переговорах"
 rcw_usfev.121.b:0 "В случае неудачи: Махин действовал в одиночку"
 rcw_usfev.122.t:0 "Ответ Дутова"
 rcw_usfev.122.desc:0 "«Оренбуржское казачье войско во главе с атаманом всегда готовы поддержать Всероссийское правительство в его борьбе, как с врагами внешними, так и с внутренними». Подпись: Занимающий должность выборного Войскового Атамана Оренбургского казачьего войска и Походного Атамана всех казачьих войск А.И. Дутов"
 rcw_usfev.122.a:0 "— Вот и славно"
 rcw_usfev.123.t:0 "Ответ Дутова"
 rcw_usfev.123.desc:0 "«В интригах и политических играх правительства участвовать не желаю и не имею на то никакого морального права». Подпись: Занимающий должность выборного Войскового Атамана Оренбургского казачьего войска и Походного Атамана всех казачьих войск А.И. Дутов"
 rcw_usfev.123.a:0 "Сохраним это в тайне"
 rcw_usfev.123.b:0 "Настал черёд Махина"
 rcw_usfev.124.t:0 "Ответ Дутова"
 rcw_usfev.124.desc:0 "«Керенщина достаточно уже погубила русских солдат и казаков. Власть Авксентьева и Чернова не поддержит ни один казак. В темных делах партии эсеров я также отказываюсь участвовать»."
 rcw_usfev.124.a:0 "Сохраним это в тайне"
 rcw_usfev.124.b:0 "Настал черёд Махина"
 rcw_usfev.125.t:0 "Вести от полковника Махина"
 rcw_usfev.125.desc:0 "Полковник Махин телеграфирует о предательстве со стороны нескольких башкирских офицеров, которые передали все планы атаману Дутову и тем самым сделали их невыполнимыми и бессмысленными."
 rcw_usfev.125.a:0 "Эсерам это дорого обойдется"
 rcw_usfev.126.t:0 "Вести от полковника Махина"
 rcw_usfev.126.desc:0 "С помощью распропагандированных казаков и башкирских частей, сегодня эсеру Махину удалось занять ставку Дутова и объявить о его смещении. Сейчас атаман вывезен в столицу — ему предъявлено обвинение в антиправительственном заговоре. Волнения среди казачества остановлены эсеровскими ораторами. Обстановка кажется спокойной."
 rcw_usfev.126.a:0 "Настало время для решительных действий!"
 
 rcw_usfev.129.t:0 "Левый диктатор"
 rcw_usfev.129.desc:0 "По-видимому, тактика ПСР по мягкому захвату власти оказалась успешной. В короткий срок эсеры подчинили своему влиянию и армию, и политические симпатии значительной части общественности. Теперь они решились выдвинуть ультиматум о назначении единого главы государства — президента. Конечно, кандидат будет лоялен левым и проводником воли ПСР. Личность будущего президента пока не ясна, но всем понятно, что само по себе требование отвергнуть у правых нет никакой возможности — сибирским кадетам нечего противопоставить лояльным эсерам частям. По слухам, президентом станет «человек из армии», и вообще, основной его деятельностью станет военная. Возможно, это генерал Болдырев, известный своим «народничеством». Он часто хвастался «мужицким» происхождением. Также говорят о неком чешском генерале, ведь чехи имеют прочные связи с ПСР. Но есть и совершенно экзотическое мнение..."
 rcw_usfev.129.a:0 "Ген. Болдырев устроит всех"
 rcw_usfev.129.b:0 "Ген. Гайду можно будет держать на коротком поводке"
 rcw_usfev.129.c:0 "Президентом России может быть, только председатель Собрания Чернов"
 rcw_usfev.130.t:0 "Разрыв коалиции"
 rcw_usfev.130.d_eser:0 "После ряда мероприятий по усилению лояльных войск партия эсеров выступила с новым заявлением, и местами оно прямо повторяло знаменитую «Черновскую грамоту». В целом, эсеры обвинили сибирских кадетов в подготовке заговора и военного переворота, на основании чего объявили о «разрыве тактического союза с реакцией». Директора-эсеры открыто поддержали это заявление и скрепили его официальным образом, а правое крыло правительства было арестовано бойцами Народных дружин. Узникам, по-видимому, остаётся надеяться только на скорейший правый военный мятеж. Отныне две стороны Гражданской войны — Временное Всероссийское Правительство и РСФСР — представляют собой де-факто однопартийные социалистические диктатуры."
 rcw_usfev.130.d_kad:0 "После ряда мероприятий по усилению лояльных войск партия эсеров выступила с новым заявлением, и местами оно прямо повторяло знаменитую «Черновскую грамоту». В целом, эсеры обвинили сибирских кадетов в подготовке заговора и военного переворота, на основании чего объявили о «разрыве тактического союза с реакцией». Директора-эсеры открыто поддержали это заявление и скрепили его официальным образом, руководствуюсь этими документами боевики-эсеры схватили ряд правых политиков. Их действия породили в городе хаос: лояльные эсерам части гарнизона начали бои с лояльными правым, эсерам нужно было времяна установление контроля над ситуацией, чем воспользовались казаки... После трёхчасового боя силы мятежников были отброшены и рассеяны. Освободившись из плена кадеты не преминули в ответном заявлении возложить на свою партию всю государственную власть вплоть до завершения гражданской войны."
 rcw_usfev.130.a:0 "Главное — стабильность фронта"
 rcw_usfev.132.t:0 "Конференция партии Народной свободы"
 rcw_usfev.132.desc:0 "Партия К.-Д. съехалась в этот день на освобождённой территории востока России для решения насущных политических и идеологических вопросов. В настроениях кадетов отмечается заметное поправение, в частности на позиции диктатуры встали такие видные деятели, как Пепеляев, Жардецкий и Клафтон. Общее мнение этого блока заключается в том, что демократический эксперимент в России явным образом провалился, и в спасении на данный момент нуждается не он, а сама Россия, которой в случае продолжения текущего состояния дел грозит неминуемая гибель. Но пока позиции левого крыла партии достаточно сильны в Сибири. Его представители — Вологодский и Кроль — настаивают на демократическом пути развития восточных территорий. Они утверждают, что только сильная республиканская власть способна сохранить единство антибольшевистских сил и выиграть затянувшуюся войну. Диктатуру они считают первым шагом на пути к поражению. На итоговом голосовании съезд принял резолюцию..."
 rcw_usfev.132.a:0 "Правых"
 rcw_usfev.132.b:0 "Левых"
 rcw_usfev.133.t:0 "Прибытие адмирала Колчака"
 rcw_usfev.133.desc:0 "Несмотря то, что бывший командующий Черноморского флота адмирал А.В. Колчак прибыл в Сибирь лишь недавно, он уже сумел заработать авторитет в армейских кругах, а также среди местных кадетов. Адмирал обладает и высоким доверием стран Согласия. Теперь некоторые деятели правительства открыто обсуждают возможность установления «компромиссной диктатуры». Они считаю, что назначение известного всей России диктатора с помощью какого-либо представительного органа позволит вернуть политическую стабильность в Сибирь и станет первым шагом на пути объединения всей России в борьбе с большевизмом."
 rcw_usfev.133.a:0 "Долг перед Родиной требует от нас передать власть в более сильные руки"
 rcw_usfev.133.b:0 "Мы подыщем адмиралу подходящую должность"

 rcw_usfev.143.t:0 "Финансовый вопрос"
 rcw_usfev.143.desc:0 "Среди многих бед война принесла в Россию также и повышенную инфляцию. В нашем положении это явление ещё более опасно, ведь его следствием является недоверие правительству и неспособность оного по этой причине наладить здоровую государственную жизнь. В данный момент предлагается два решения: прямо сейчас произвести изъятие девальвированных керенок и других банкнот, заменив их сибирскими, либо печатать совершенно новые банкноты, обеспеченные золотом, и постепенно вбрасывать их на рынок. Решение не очевидно, ведь у каждого варианта есть как плюсы, так и минусы. В первую очередь, наши малые административные возможности могут просто не позволить изъять достаточно валюты, что в конечном счёте приведёт к ещё большей инфляции."
 rcw_usfev.143.a:0 "Заменим керенки сибирскими"
 rcw_usfev.143.b:0 "Будем действовать осторожнее"
 rcw_usfev.144.t:0 "Обращение Верховного правителя"
 rcw_usfev.144.desc:0 "В недавнее время на востоке России была сформирована новая Всероссийская власть в лице Верховного правителя и его правительства. Признавая наши заслуги в деле антибольшевистской борьбы, [FROM.GetLeader] желает даровать нам права генерал-губернаторов с тем, чтобы мы непреклонно проводили в жизнь его всероссийскую волю."
 rcw_usfev.144.a:0 "Наше правительство не нуждается в признании"
 rcw_usfev.144.b:0 "Мы готовы склонить колено ради спасения Родины"
 rcw_usfev.145.t:0 "Упразднение автономии"
 rcw_usfev.145.desc:0 "Новое правое правительство России наметило программу государственных реформ, в рамках которой принято решение об упразднении нашей автономии. Белые ничего не хотят слышать о самостоятельности порабощенных народов Средней Азии. Силы наши не велики и по-видимому нам остается либо подчиниться, либо пойти на союз с большевиками."
 rcw_usfev.145.a:0 "Сейчас воевать бесполезно"
 rcw_usfev.145.b:0 "Союз с красными изменит баланс сил"
 rcw_usfev.147.t:0 "Выбор международной ориентации"
 rcw_usfev.147.desc:0 "В России наконец восстановлена законная власть, и это известно всем европейским правительствам. Но они всё ещё имеют наглость не признавать нас официально, и потому стоит напомнить им, что Всероссийская власть и русская армия всё ещё способны решать судьбы мира. Порфира померкла на время — минет полночь, и союз с Москвой станет привилегией. Сейчас же стоит обратить свои взоры к Берлину и Лондону. Англичане были нашими союзниками всю войну, однако они приветствовали переворот в России и сами теперь погружаются в керенщину. Германцы же — природные враги славянства, но всё же честный и воинственный, аристократический народ, и если когда-то они выступали против своего правительства, то только обманутые еврейскими агентами."
 rcw_usfev.147.a:0 "Посольство в Лондон"
 rcw_usfev.147.b:0 "Визит в Берлин"
 rcw_usfev.148.t:0 "Делегация из России"
 rcw_usfev.148.desc:0 "Большой сенсацией стало прибытие в нашу столицу послов нового «белого» Российского правительства, ведущего сейчас беспощадную войну с большевизмом. [RSS.GetLeader] просит признать его в качестве единственного законного правителя России, взамен обещая свою поддержку нашей стране на международной арене. И хотя эти слова могут показаться кому-то лукавством, многие в правительстве находят союз с русскими борцами за свободу выгодным в перспективе..."
 rcw_usfev.148.a:0 "Красную чуму нужно остановить"
 rcw_usfev.148.b:0 "Они ещё не потеряли свою столицу?"
 rcw_usfev.149.t:0 "Результаты переговоров в Европе"
 rcw_usfev.149.desc:0 "Благоразумие возобладало — наши справедливые требования удовлетворены. Надеемся, это послужит основой для нового прочного союза в Европе. Россия является центром силы, и если кто-то забыл об этом, то сегодняшний день вновь должен им об этом напомнить."
 rcw_usfev.149.a:0 "Заграница нам поможет! Запад — с нами"
 rcw_usfev.150.t:0 "Результаты переговоров Европе"
 rcw_usfev.150.desc:0 "Несмотря на все усилия наших дипломатов наши справедливые требования были нагло отвергнуты. Ну что же, если кому-то в Европе не нужны союзники, мы не будем напрашиваться. Россия сама является центром силы. Вскоре европейские выскочки вновь склонятся перед нашей славой."
 rcw_usfev.150.a:0 "Заграница нам не поможет..."
 rcw_usfev.151.t:0 "Последствия признания"
 rcw_usfev.151.desc:0 "Дружественный шаг со стороны [RSS.GetLeader] фактически развязывает нам руки в отношении [RUS.GetNameDef]. Война с русскими большевиками выглядит опасным предприятием, однако, сулит и огромные выгоды."
 rcw_usfev.151.a:0 "Красная мразь будет раздавлена"
 rcw_usfev.151.b:0 "Достаточно финнов уже погибло"
 rcw_usfev.152.t:0 "Грамота Верховного правителя России"
 rcw_usfev.152.desc:0 "Верховный правитель России [RSS.GetLeader] оказал нам сегодня большую честь даровав именную грамоту с утверждением генерал-губернаторского чина и пожалованием титула Высочества. Но также он требует предоставить часть наших войск на фронт и признать его полную власть над нами."
 rcw_usfev.152.a:0 "Это мудрое решение нового белого Царя!"
 rcw_usfev.152.b:0 "Сделаю вид, что не умею читать по-русски"
 rcw_usfev.153.t:0 "Последствия признания"
 rcw_usfev.153.desc:0 "Дружественный шаг со стороны [RSS.GetLeader] фактически развязывает нам руки в отношении [RUS.GetNameDef]. Теперь мы можем не опасаться удара Белых нам в спину. Война с русскими большевиками выглядит опасным предприятием, но сулит окончательное обретение независимости."
 rcw_usfev.153.a:0 "Это мудрое решение белого Царя!"
 rcw_usfev.153.b:0 "Сделаю вид, что не умею читать по русски"
 rcw_usfev.156.t:0 "Связь с бароном Унгерном утеряна"
 rcw_usfev.156.desc:0 "Командующий конно-азиатской дивизией генерал-лейтенант барон фон Унгерн-Штернберг последнее время не соглашался с политикой главного штаба. Оттесненый к границе, он объявил свою дивизию партизанской и покинул пределы страны."
 rcw_usfev.156.a:0 "Положение складывается катастрофическое"
 rcw_usfev.156.b:0 "Пора и мне в партизаны..."
 rcw_usfev.157.t:0 "Авантюра русского барона"
 rcw_usfev.157.desc:0 "На север от пределов наших степей, в России, развернулась ожесточенная гражданская война. Один из её горячих осколков — дивизия барона Унгерна — угодил и в Монголию. По слухам русский генерал объявил о начале освободительного антикитайского похода и призывает всех монголов под свои знамена. Монголия длительное время прибывала между Россией и Китаем в качестве буферной зоны, однако, распад этих двух империй уничтожил баланс сил и теперь любая захватническая авантюра узаконивается правом сильного. Потому не так давно крупнейший город Монголии был занят желтым гарнизоном одним из китайских генералов. Не все кочевники согласились с таким положением. Барон хорошо разбирается в традициях местных племен, но его силы в основном иррегулярная кочевая конница, против же стоит относительно регулярная китайская пехота и кучка лояльной им знати. Бог на стороне сильного."
 rcw_usfev.157.a:0 "Да здравствует Барон Унгерн!"
 rcw_usfev.157.b:0 "Срочно усильте гарнизон Урги"
 rcw_usfev.163.t:0 "Ультиматум Комитета"
 rcw_usfev.163.desc:0 "Комитет выдвинул нам ультиматум о подчинении ему как легитимному представительству российской власти, которой мы поклялись служить..."
 rcw_usfev.163.a:0 "Нет выхода кроме подчинения"
 rcw_usfev.163.b:0 "Никто не смеет нам приказывать!"
 rcw_usfev.164.t:0 "Ультиматум отвергнут"
 rcw_usfev.164.desc:0 "Оренбургские казаки отказались нам подчиниться. Теперь конфликт может быть решён только с помощью военной силы."
 rcw_usfev.164.a:0 "Так тому и быть"
 rcw_usfev.165.t:0 "Ультиматум принят"
 rcw_usfev.165.desc:0 "Атаман Дутов согласился служить нам как представителям легитимной власти в Поволожье."
 rcw_usfev.165.a:0 "Превосходно"
 rcw_usfev.166.t:0 "Сибирские друзья"
 rcw_usfev.166.desc:0 ""
 rcw_usfev.166.a:0 "Попросить сибиряков вмешаться"
 rcw_usfev.166.b:0 "Чужие нам не нужны..."
 rcw_usfev.167.t:0 "Просьба атамана"
 rcw_usfev.167.desc:0 "В свете последних неудачных переговоров [CCA.GetNameDef] с [OCH.GetNameDef], первые решили устранить проблему силой, выслав значительные войсковые части. В создавшейся обстановке атаман нашёл нужным просить нашего вооруженного вмешательства."
 rcw_usfev.167.a:0 "Пора показать [CCA.GetNameDef] их место"
 rcw_usfev.167.b:0 "Выступать против [CCA.GetNameDef] слишком опасно"
 rcw_usfev.168.t:0 "Ультиматум Комитета"
 rcw_usfev.168.desc:0 "Комитет выдвинул нам ультиматум о подчинении ему как легитимному представительству российской власти..."
 rcw_usfev.168.a:0 "Нет выхода кроме подчинения"
 rcw_usfev.168.b:0 "Никто не смеет нам приказывать!"
 rcw_usfev.169.t:0 "Ультиматум отвергнут"
 rcw_usfev.169.desc:0 "Сибирское правительство отказалось нам подчиниться. Теперь конфликт может быть решён только с помощью военной силы."
 rcw_usfev.169.a:0 "Так тому и быть"
 rcw_usfev.170.t:0 "Ультиматум принят"
 rcw_usfev.170.desc:0 "Сиберское правительство слоижло свои полномочия."
 rcw_usfev.170.a:0 "Превосходно"
 rcw_usfev.171.t:0 "Предложение левых эсеров"
 rcw_usfev.171.desc:0 "От правительства левых эсеров поступило предложение о формировании коалиции. С одной стороны это выгодно, так как позволит покончить с кровопролитием и прийти к всероссийской власти, но с другой ведущую роль в коалиции будут играть левые."
 rcw_usfev.171.a:0 "Телеграфируйте, что мы согласны"
 rcw_usfev.171.b:0 "Боевые действия будут продолжены"
 rcw_usfev.172.t:0 "Предложение отвергнуто"
 rcw_usfev.172.desc:0 "Правые эсеры отвергли наше предложение"
 rcw_usfev.172.a:0 "Такое гадкое чувство на душе..."
 rcw_usfev.173.t:0 "Предложение принято"
 rcw_usfev.173.desc:0 "Правые эсеры вошли в коалицию. Комитет упразднён, его территории под нашим управлением"
 rcw_usfev.173.a:0 "Единым фронтом, плечом к плечу!"
 rcw_usfev.174.t:0 "Левоэсровский террор"
 rcw_usfev.174.desc:0 ""
 rcw_usfev.174.a:0 ""
 rcw_usfev.175.t:0 "Тиран убит!"
 rcw_usfev.175.desc:0 ""
 rcw_usfev.175.a:0 "Press F"
 rcw_usfev.176.t:0 "Тиран жив!"
 rcw_usfev.176.desc:0 ""
 rcw_usfev.176.a:0 "Ладно"
 rcw_usfev.177.t:0 "Террористы-эсеры потерпели ужасный провал!"
 rcw_usfev.177.desc:0 ""
 rcw_usfev.177.a:0 "Ладно"
 rcw_usfev.182.t:0 "Мятеж Муравьёва"
 rcw_usfev.182.desc:0 "Узнав о смене правительства одиозный командующий Муравьёв, вне всяких сомнений опасаясь за свою жизнь, подбил солдат из его части, таких же ренегатов как он сам, на мятеж и скрылся с ними где-то в лесах."
 rcw_usfev.182.a:0 "Рано или поздно мы до него доберёмся"
 
 rcw_usfev.191.t:0 "Переговоры в [RVA.Capital.GetName]"
 rcw_usfev.191.desc:0 "После некоторого поправения своего политического курса проэсеровский КОМУЧ решил перейти к более тесному сотрудничеству с белыми силами Юга России. С этой целью была сформирована дипломатическая миссия во главе с генералом Народной Армии и членом Комитета Учредительного собрания Б.К. Фортунатовым и эсером В.М. Зензиновым. Главной задачей миссии стало согласование военных действий против большевиков и, по возможности, установление единого штаба Южных и Восточных армий. Надеясь на больший профессионализм генералов «Доброволии», предлагается передать общее командование им."
 rcw_usfev.191.a:0 "Вместе с Комитетом — вперед, к демократии!"
 rcw_usfev.191.b:0 "Нас это не интересует"
 rcw_usfev.192.t:0 "Переговоры об объединении"
 rcw_usfev.192.desc:0 "После начала активного сотрудничества в военной сфере нашего и южнорусского правительств, не осталось никаких причин сохранять два сепаратных новообразования. Некоторые неформальные консультации подготовили общую почву для начала переговоров об объединении. Мы можем выступить с нескольких позиций. Во-первых, требовать подчинения себе, как более легитимному правительству, что вряд ли является разумной идеей. Во-вторых, создать совместно директорию или временной правительство. Этот путь оставит пространство для маневра в последствии. В третьих, мы можем формально подчиниться южному правительству, заняв, однако, существенные позиции и установив условием проведение политики именно в социальном смысле."
 rcw_usfev.192.a:0 "Они должны подчиниться"
 rcw_usfev.192.b:0 "Только объединившись можно достичь победы"
 rcw_usfev.192.c:0 "Нам придётся подчиниться"
 rcw_usfev.193.t:0 "Объединение с Поволжьем"
 rcw_usfev.193.desc:0 "Представители волжского правительства прибыли, чтобы провести переговоры о полном объединении. Высказано мнение, что по причине слабости наших военных сил мы должны перейти в подчиненное положение и фактически под их прямое управление."
 rcw_usfev_193_desc_1:0 "Высказано мнение, что по причине слабости наших военных сил мы должны перейти в подчиненное положение и фактически под их прямое управление."
 rcw_usfev_193_desc_2:0 "[FROM.GetLeader] предлагает создать новое совместное правительство с учетом интересов и мнений обоих сторон."
 rcw_usfev_193_desc_3:0 "Неожиданно, они предложили передать войска и всю территорию под наше прямое управление в обмен на небольшую корректировку политики и перестановку в кабинете министров."
 rcw_usfev.193.a:0 "Это приемлемые условия"
 rcw_usfev.193.b:0 "Это неприемлемые условия"
 rcw_usfev.194.t:0 "Вежливый отказ"
 rcw_usfev.194.desc:0 "Вожди южных армий нашли наши условия неприемлемыми и немного поюлив отказались от заключения каких бы то ни было определенных соглашений."
 rcw_usfev.194.a:0 "Стоит смягчить условия и попробовать вновь"
 rcw_usfev.194.b:0 "Ничего не поделаешь"
 rcw_usfev.195.t:0 "Ещё одни переговоры"
 rcw_usfev.195.desc:0 "Представители Волжского правительства не унимаются. На этот раз они начали продвигать линию равноправного объединения и создания нового единого государства. Нельзя точно оценить насколько такое сотрудничество может быть полезным, и не станет ли оно диверсией по подрыву наших позиций в общероссийском масштабе."
 rcw_usfev.195.a:0 "Россия единая и неделимая – сомнений здесь быть не может"
 rcw_usfev.195.b:0 "Мы вновь отказываем"
 rcw_usfev.196.t:0 "Новый отказ"
 rcw_usfev.196.desc:0 "Они снова отказались."
 rcw_usfev.196.a:0 "Ничего не поделаешь"
 
 rcw_usfev.200.t:0 "Судьба царской семьи"
 rcw_usfev.200.desc:0 "Предатели нашего рабочего народа, носители буржуазного элемента, враждебные нам распространители империализма, попросту угнетатели трудящихся масс — вот кем представляются представители семьи Николая II, наконец-то свергнутого царя.\nВсё, о чём желают рабочие и крестьяне нашей трудовой родины — это суд над этим ненавистным семейством, и мы — именно те, кто может реализовать народную волю. Однако нужно действовать быстро — к городу, где сейчас пребывает гражданин Романов, подходят белогвардейцы."
 rcw_usfev.200.a:0 "Жили, как собаки, и умрут, как собаки. Расстрел"
 rcw_usfev.200.b:0 "Мы на то и коммунисты, что отличаемся гуманизмом. Попробуем их вывезти... Для народного суда"
 rcw_usfev.201.t:0 "Екатеринбургский инцидент"
 rcw_usfev.201.desc:0 "Недавно наши доблестные войска смогли овладеть Екатеринбургом. Тут же по этому поводу были устроены торжественный парад и ряд банкетов у зажиточных граждан города. Однако всеобщее ликование было омрачено происшествием у дома инженера Ипатьева, где, как оказалось, содержался бывший российский монарх. Согласно слухам и отчетам, дело обстояло следующим образом: к дому на двух автомобилях подъехала эсеровская дружина, попытавшаяся быстро арестовать только что освобождённого гражданина Романова, но за означенного гражданина вступилась группа конных офицеров, прибывшая поприветствовать бывшего царя; итогом перепалки стала перестрелка вокруг дома Ипатьева, и устранили инцедент только прибывшие на место чехословаки.\nЗахваченный нами в Екатеринбурге из лап большевиков бывший император Николай II вместе с его семьёй — одновременно и большая удача, и большая обуза. На данный момент гражданин Романов с семьёй под охраной конвоируется в главный штаб Комитета."
 rcw_usfev.201.a:0 "Какая удача, он будет осужден!"
 rcw_usfev.201.b:0 "Мы против царей, но освободите этого гражданина"
 rcw_usfev.201.c:0 "Спасение царя — первый шаг к консервативной революции"
 rcw_usfev.202.t:0 "Суд над последним царем"
 rcw_usfev.202.desc:0 "Царь, арестованный эсерами в Екатеринбурге, вопреки раним сведениям, не был доставлен в ставку, а отправился в столицу Комитета. Здесь большинство депутатов потребовало проведения публичного суда над отрекшимся монархом. По этому поводу были проведены несколько митингов и агитация в войсках. Вскоре адвокаты-эсеры (по слухам, из евреев) и комитетские следователи сшили дело на гражданина Романова по обвинению в массовых убийствах и военных преступлениях. Главной виной Николаю Романову ставилась организация «Кровавого воскресенья». Николай Александрович оправдывался тем, что его «не было в городе», а также тем, что он «всегда любил Россию и её народ». Несмотря на «мощные» аргументы обвиняемого, он был присужден к казни через повешение, заменённой на расстрел. Приговор был приведен в исполнение уже на следующее утро. Жена бывшего царя сейчас также находится под следствием по делу о шпионаже в пользу Германии."
 rcw_usfev.202.a:0 "Невинные отомщены!"
 #rcw_usfev.203.t:0 "Монархический переворот в ставке"
 #rcw_usfev.203.desc:0 "Этой ночью гражданин Романов был доставлен в главный штаб Народной Армии. Там он был горячо приветствован генералом Каппелем и некоторыми иными лицами. Потому запланированный допрос превратился в монархистский митинг, где кучка экзальтированных офицеров и казаков заявила о своём намерении «идти на Москву под рукой Белого Царя», а сам бывший император, между прочим, высказался в том духе, что де подпись его под отречением липовая, а монархист Шульгин угрозами вырвал у него этот акт. Несмотря на абсурдность подобных утверждений, офицеры и казаки тут же побросались поднимать лояльные себе части, и к утру левые члены Комитета были арестованы и отравлены по тюрьмам, а многие и зарублены шашками.\nОднако сейчас генерал Каппель настроен на прямое управление взбунтовавшимися монархистами, ведь сам царь имеет очень незначительную поддержку даже среди монархистов, а сам Каппель — популярная фигура, единственно способная легитимизировать путчистов в глазах общественности. Настроения же рядового состава Народной армии Комитета в большинстве явно не монархические."
 #rcw_usfev.203.a:0 "Я никогда не отрекался от присяги царю"
 #rcw_usfev.203.b:0 "Этот царь будет свергнут дважды..."
 
 rcw_usfev.204.t:0 "Военное правительство"
 rcw_usfev.204.desc:0 "Прошел первый месяц Великой Русской Реставрации. Жестокая война с врагами России продолжается и, конечно же, скоро окончится полным успехом правого дела. Однако, покуда битва идёт, необходимо обустроить тыл и, прежде всего, создать Правительство Военного времени. Сейчас главный вопрос — кто встанет во главе этого правительства. Многие генералы полагают, что разумным будет решение поставить регента-диктатора при Николае II до окончания войны, каковым де-факто являлся и Каппель, который смог своим авторитетом закрыть тот позор, который был навеян на самого Николая Александровича врагами России. Возможно, что Каппеля может заменить кто-то другой. Но значительная часть склоняется к мысли о том, что самому царю нужно довести до конца дело свержения большевизма и продолжить правление обновленной Россией."
 rcw_usfev.204.a:0 "Кесарю кесарево"
 rcw_usfev.204.b:0 "Генерал Каппель — единственный достойный кандидат"
 rcw_usfev.204.c:0 "Петров лучше скоординирует войска"
 rcw_usfev.204.e:0 "Нужна нейтральная фигура, например, Болдырев"
 rcw_usfev.205.t:0 "Требование иностранного признания"
 rcw_usfev.205.desc:0 "В России наконец восстановлено законное правительство, и это известно всем европейским правительствам. Но они всё ещё имеют наглость не признавать нас официально, и потому стоит напомнить им, что царская власть и императорская армия всё ещё решают судьбы мира. Порфира померкла на время — минет полночь, и союз с Москвой станет привилегией. Сейчас же стоит обратить свои взоры к Лондону и Берлину. Англичане были нашими союзниками всю войну, однако они приветствовали переворот в России и сами теперь погружаются в керенщину. Германцы же — природные враги славянства, но всё же честный и воинственный, аристократический народ, и если когда-то они выступали против своего правительства, то только обманутые еврейскими агентами."
 rcw_usfev.205.a:0 "Посольство в Лондон"
 rcw_usfev.205.b:0 "Визит в Берлин"
 rcw_usfev.206.t:0 "Делегация от Николая II"
 rcw_usfev.206.desc:0 "Большой сенсацией стало прибытие в нашу столицу послов бывшего российского монарха Николая Романова, ныне возглавившего одно из «белых» правительств на просторах погружённой в пучину гражданской войны России. Царь просит признать его в качестве единственного законного правителя России, взамен обещая свою поддержку нашей стране на международной арене. И хотя эти слова могут показаться кому-то лукавством, многие в правительстве находят союз с русскими монархистами выгодным в перспективе."
 rcw_usfev.206.a:0 "Царь лучше большевиков"
 rcw_usfev.206.b:0 "Сколько раз его уже свергли?"
 rcw_usfev.207.t:0 "Иностранное признание"
 rcw_usfev.207.desc:0 "Благоразумие возобладало — наши справедливые требования удовлетворены. Надеемся, это послужит основой для нового прочного союза в Европе. Россия является центром силы, и если кто-то забыл об этом, то сегодняшний день вновь должен им об этом напомнить."
 rcw_usfev.207.a:0 "Ура"
 rcw_usfev.208.t:0 "Иностранное непризнание"
 rcw_usfev.208.desc:0 "Несмотря на все усилия наших дипломатов наши справедливые требования были нагло отвергнуты. Ну что же, если кому-то в Европе не нужны союзники, мы не будем напрашиваться. Россия сама является центром силы. Вскоре европейские выскочки вновь склонятся перед нашей славой."
 rcw_usfev.208.a:0 "Прискорбно"
 rcw_usfev.209.t:0 "Царский ультиматум"
 rcw_usfev.209.desc:0 "Недавно восстановившийся на престоле монарх Николай Романов ведёт войну за установление своей власти по всей России. Его взор не обошёл стороной и Сибирь, и нами было получено требование: «Взываем к разуму членов омского правительства, и во избежание нового кровопролития меж русскими людьми предлагаем от имени единственного законного русского императора и суверена Сибирского царства прекратить в ближайшее время существование автономной Сибири и его правительства. Территории же его воссоединить с остальной Россией ради блага народов на них проживающих и восстановления порядка». Мы можем ответить на него подчинением, а можем и нет."
 rcw_usfev.209.a:0 "Россия — единая и неделимая"
 rcw_usfev.209.b:0 "Угрозы? Сибиряков не напугать подобным"
 rcw_usfev.209.c:0 "Возможно немного автономии мы сохраним"
 rcw_usfev.210.t:0 "Сибирское царство"
 rcw_usfev.210.desc:0 "Омское правительство решило отклонить наше требование о подчинении несмотря на то, что оно находится в довольно шатком положении. В скором времени легитимная власть всё-таки установится в Сибири, но, видимо, только вооружённым путём."
 rcw_usfev.210.desc_1:0 "Омское правительство решило последовать голосу разума и принять наши требования о подчинении, таким образом значительная часть российской державы находится под нашим контролем и мы готовы продолжать нашу борьбу за правое дело."
 rcw_usfev.210.a:0 "Они будут подчинены"
 rcw_usfev.210.b:0 "Благоразумно"
 
 rcw_usfev.212.t:0 "Давление Российского содружества"
 rcw_usfev.212.desc:0 "Не секрет, что недавно в ставке бывшего российского монарха — Николая Второго — было объявлено о создании нового «альянса» во главе с [CCA.GetNameDef]. Основной его идеей является сплотить осколки Российской империи под новым знаменем. Сегодня послы содружества прибыли и к нам. С одной стороны Россия вновь входит в силу и согласие на союз с ней может только сыграть нам на руку. С другой — вступление в Российское содружество по сути является отказом от суверенитета во внешней политике."
 rcw_usfev.212.a:0 "Не стоит играть с огнём"
 rcw_usfev.212.b:0 "Российское содружество — жалкая банда"
 
 rcw_usfev.213.t:0 "[CCA.GetName] запрашивает войска"
 rcw_usfev.213.desc:0 "Ситуация, как на фронте, так и в тылу, становится для волжского правительства всё более угрожающей. В этой обстановке они просят в резерв Народной армии лояльный казачий отряд с проверенным командиром. В обмен обещают прислать снаряжение."
 rcw_usfev.213.a:0 "Помощь будет отправлена"
 rcw_usfev.213.b:0 "В данный момент помощь правительству невозможна"
 
 rcw_usfev.214.t:0 "Раскол восточного фронта"
 rcw_usfev.214.desc:0 "Произошло худшее, чего мы могли ожидать — не так давно созданный консервативными и демократическими силами восточный антивобольшевистский фронт раскололся. Монархисты и реакционеры организовали свои подпольные группы и союзы, под их контролем ресурсы новой Народной армии, и теперь они решились выступить против, как им кажется, «ядовитого духа керенщины». Монархисты в открытую заявили о своём намерении «идти на Москву под рукой Белого Царя» без «скрытых большевиков» эсеров. Вставший во главе мятежа генерал Каппель, однако, не спешит с возвращением престола «законному монарху»."
 rcw_usfev.214.a:0 "Пришло время сорвать маску демократии со скрытых большевиков!"
 rcw_usfev.214.b:0 "Большевизм справа показал своё истинное лицо!"
 
 rcw_usfev.215.t:0 "Контрпереворот"
 rcw_usfev.215.desc:0 "Давно разраставшийся конфликт между левым и правым элементами нашей армии ставил нас перед риском «гражданской войны» в тылу. Сегодня он подошёл к своей кульминации — по тревоге лояльные нам части были подняты, но ожидаемого переворота не последовало — противники оказались слишком слабы. Подавленные видом всё прибывающей массы войск, плохо скоординированные заговорщики предпочли сложить оружие и отказаться от сопротивления. Многие солдаты вообще не поняли, что происходит, и в чем смысл происходящих событий, они с готовностью к сражению с большевизмом перешли на нашу сторону, лишь бы продолжить борьбу, каковую они считают единственным настоящим делом их жизни."
 rcw_usfev.215.a:0 "Ещё одна победа трудовой демократии"
 rcw_usfev.216.t:0 "Бескровный переворот"
 rcw_usfev.216.desc:0 "Давно разраставшийся конфликт между левым и правым элементами нашей армии ставил нас перед риском «гражданской войны» в тылу. Сегодня он подошёл к своей кульминации — по тревоге лояльные нам части были подняты для захвата власти, но ожидаемого сопротивления со стороны правительства не последовало — противники оказались слишком слабы. Подавленные видом всё прибывающей массы войск, плохо скоординированные эсеры предпочли сложить оружие и отказаться от сопротивления. Многие солдаты вообще не понимали в чем смысл происходящих событий и с готовностью перешли на нашу сторону лишь бы продолжить борьбу с большевизмом, каковую они считают единственным настоящим делом их жизни."
 rcw_usfev.216.a:0 "Порядок торжествует над анархией"
 
 rcw_usfev.252.t:0 "Русская Вандея"
 rcw_usfev.252.desc:0 "Несмотря на тягу всего русского народа к царской власти, только в Сибири смогли осуществить эту мечту на деле. Теперь среди прочих вопросов для нового царя стоит особняком вопрос кровный. Часть Романовых была уничтожена революционерами, часть изгнана и часть исчезла без вести, однако, ещё возможно собрать ради общего династического дела всех уцелевших родственников."
 rcw_usfev.252.a:0 "Дело Романовых продолжается, Сибирь станет нашей цитаделью!"
 rcw_usfev.252.b:0 "Подвергать родственников новой опасности было бы безрассудно"
 rcw_usfev.253.t:0 "Приглашение из Сибири"
 rcw_usfev.253.desc:0 "Ввиду реставрации монархии Романовых в Сибири новый правитель востока призывает всех членов династии направиться к нему и продолжить борьбу за светлую монархическую Россию!"
 rcw_usfev.253.a:0 "Час пробил!"
 rcw_usfev.253.b:0 "У каждого свой участок борьбы"
 rcw_usfev.254.t:0 "Николай Александрович отозвался на приглашение"
 rcw_usfev.254.desc:0 "Он приехал в Сибирь."
 rcw_usfev.254.a:0 "Отлично"
 rcw_usfev.255.t:0 "Николай Николаевич отозвался на приглашение"
 rcw_usfev.255.desc:0 "Он приехал в Сибирь."
 rcw_usfev.255.a:0 "Отлично"
 rcw_usfev.256.t:0 "Михаил Александрович отозвался на приглашение"
 rcw_usfev.256.desc:0 "Он приехал в Сибирь."
 rcw_usfev.256.a:0 "Отлично"
 rcw_usfev.257.t:0 "Кирилл Владимирович отозвался на приглашение"
 rcw_usfev.257.desc:0 "Он приехал в Сибирь."
 rcw_usfev.257.a:0 "Отлично"
 rcw_usfev.258.t:0 "Дмитрий Павлович отозвался на приглашение"
 rcw_usfev.258.desc:0 "Он приехал в Сибирь."
 rcw_usfev.258.a:0 "Отлично"
 
 rcw_usfev.261.t:0 "Сибирский Земский Собор"
 rcw_usfev.261.desc:0 "Наконец, в торжественной обстановке в столице Сибири состоялся провозглашенный ранее Земский Собор. И хотя его формат был значительно скорректирован органами правительства, в сторону от задуманного на Черносотенном соборе, у правых кругов Сибири не было поводов к недовольству. Так, было избрано порядка трёхсот депутатов, основной корпус которых, благодаря огромному числу цензов и ограничений, составили высшие военные чины, местное духовенство и чиновничество, а также казаки. От участия в выборах были отстранены представители левых партий или сочувствующие им — евреи, беднейшее крестьянство и рабочие. На депутатов была возложена обязанность избрать Сибири царя или, в случае невозможности, регента. Разумеется, с тем, что вопрос о государственном строе будет решён именно в пользу монархии, все согласны заочно."
 rcw_usfev.261.a:0 "Долгие лета Дмитрию Павловичу Романову-Сибирскому!"
 rcw_usfev.261.b:0 "Регента пусть правительство назначает, а народ за Дмитрия!"
 rcw_usfev.261.c:0 "Законный монарх будет восстановлен!"
 
 rcw_usfev.262.t:0 "Последствия похода"
 rcw_usfev.262.desc:0 "Наши граждане сделали всё, что могли, ради спасения нашей родины, но теперь мы вынуждены расплачиваться за этот «рывок». Сейчас главное — не потерять того, чего мы достигли благодаря этому порыву."
 rcw_usfev.262.a:0 "Это было не зря"
 rcw_usfev.263.t:0 "Как сказал барон Унгерн"
 rcw_usfev.263.desc:0 "Последний месяц пребывания Унгерна фон Штернберга в Уряханском крае был посвящен сбору конных тувинцев и монголов под свои знамена ради осуществления «освободительного противокитайского похода на Ургу». Монголия длительное время пребывала между Россией и Китаем в качестве буферной зоны, однако распад этих двух империй уничтожил баланс сил, и теперь любая захватническая авантюра узаконивается правом сильного. Потому не так давно крупнейший город Монголии был занят жёлтым гарнизоном одним из китайских генералов. Не все кочевники согласились с таким положением. Барон хорошо разбирается в традициях местных племен, но его силы — в основном иррегулярная кочевая конница, против него же стоит относительно регулярная китайская пехота и кучка лояльной им знати. Бог на стороне сильного."
 rcw_usfev.263.a:0 "Это просто авантюра"
 rcw_usfev.263.b:0 "В поход, верные монголы!"
 rcw_usfev.264.t:0 "Провал авантюры"
 rcw_usfev.264.desc:0 "Организованный одиозным русским бароном Унгерном поход на Ургу с треском провалился: его войска разбиты китайской пехотой и рассеяны, а сам он, по слухам, убит шрапнельным снарядом. Монголы поголовно приводятся к присяге китайской администрации. Кажется, век победоносной кочевой конницы давно канул в лету — Унгерн пытался повернуть время вспять..."
 rcw_usfev.264.a:0 "Хорошо, что мы к этому не причастны"
 
 rcw_usfev.321.t:0 "Народный совет Читы"
 rcw_usfev.321.desc:0 "Установивашаяся в результате восстания рабочих советская власть расползается по России неравномерно. Так в промышленных городах Европейской части России советы, выросшие когда-то из стачкомов, просто поднимали местные красногвардейские части и рабочие дружины, арестовывали комиссаров Временного правительства и других членов старой администрации, на чём борьба за власть оканчивалась победой красных. В ряде мест сопротивление советам оказывали офицеры, казаки, юнкера и оставшиеся верными контрреволюционному командованию полки, что в частности вылилось в кровопролитные бои в Москве. Установлению советской власти в глухой местности вроде России за Уралом мешала не только плохая связь, но и незначительное число рабочих. Хоть в силу своего специфического положения (жизнь за счёт продажи своей рабочей силы на грани смерти в случае потери работы, организация труда по-армейски и высокая сплочённость коллективов в следствии этого) пролетарии являлись самой политически активной и революционной прослойкой, их малая численность мешала.\nПоступили сведения, что возвратившийся с фронта 1-й Читинский казачий полк под командованием полковника Николая Михайловича Комаровского вошёл в Читу, разоружил красную гвардию и предотвратил арест местной администрации, распустил совет и установил там власть «Народного совета» с эсеровским составом, стоящего на антибольшевистских позициях."
 rcw_usfev.321.a:0 "До Читы мы ещё доберёмся"
 rcw_usfev.322.t:0 "Народный совет Читы"
 rcw_usfev.322.desc:0 "Из Читы прибыла депутация от Читинского народного совета с предложением, во избежание кровопролития, вернуть наши силы в Маньчжурию. По их словам в город уже вошёл 1-й Читинский казачий полк под предводительством полковника Комаровского, разоружил красную гвардию и водворил порядок, а власть перешла в руки преимущественно эсеровского Народного совета, стоящего на антибольшевистских позициях.\nЭта новая власть явно не признаёт важности нашей борьбы и больше беспокоится о том, как бы не получить в лице нашего отряда конкурентов. К тому же эсеры уже запятнали себя революционностью. Но наши силы все еще плохо снабжены и не имеют надежной базы, так что конфронтация еще и с этой властью может дорого обойтись. Можно просто принять их условия на словах, но может быть во имя борьбы с красной угрозой стоит поумерить амбиции и объединить силы, перейдя под начало Комаровского?"
 rcw_usfev.322.a:0 "Ограничимся декларацией о сотрудничестве"
 rcw_usfev.322.b:0 "Борьба с красными важнее амбиций"
 rcw_usfev.323.t:0 "Читинский совдеп"
 rcw_usfev.323.desc:0 "Несмотря на честные попытки недопущения советской власти, Народный совет Читы потерпел поражение в борьбе с ней. Распропагандированные солдаты распустили орган революционной демократии, а стоявшего за ними Комаровского арестовали. Власть от эсеровского совета перешла обратно к большевистскому совету, и теперь мы действительно остаемся единственной антибольшевистской силой в Забайкалье."
 rcw_usfev.323.a:0 "Социалисты свергли социалистов... продолжаем наступление"
 rcw_usfev.324.t:0 "Читинский совет"
 rcw_usfev.324.desc:0 "Несмотря на все попытки Комаровского недопущения советской власти, он потерпел поражение от революционных солдат. Деморализованный 1-й Читинский казачий полк не смог ничего противопоставить большевистски настроенным солдатам 2-го Читинского казачьего полка, Комаровский и все офицеры были арестованы. «Народный совет» был заменён советом, офицерская контрреволюция была подавлена без единого выстрела."
 rcw_usfev.324.a:0 "Даже различия в социальной базе показывают, кто тут на самом деле социалист"
 rcw_usfev.325.t:0 "Покушение на Семёнова"
 rcw_usfev.325.desc:0 "Сегодня в Мариинском театре Читы было совершено покушение на атамана Семенова. Во время второго акта с галерки неизвестный сбросил две бомбы, принесённые в театр с букетами, в ложу Семёнова. Вслед за этим было совершено два револьверных выстрела..."
 rcw_usfev.325.a:0 "Схватите негодяев и вызовите врача!"
 rcw_usfev.326.t:0 "Атаман жив"
 rcw_usfev.326.desc:0 "Взрыв одной из бомб лишь ранил атамана в ногу, а оба выстрела прошли мимо. В образовавшейся суматохе террористам удалось бежать, однако полиция уже активно занимается расследованием. Подозрение уже пало на эсеров-максималистов. Грядут многочисленные аресты и новый этап борьбы с мятежниками."
 rcw_usfev.326.a:0 "Слава богу!"
 rcw_usfev.327.t:0 "Гибель атамана"
 rcw_usfev.327.desc:0 "Заставшая Семёнова врасплох бомба нанесла ему сильное ранение и не позволила вовремя скрыться. Второй выстрел пришёлся прямо в грудь, вследствие чего атаман скончался, не успев получить медицинскую помощь. Террористы сумели скрыться, а по городу уже прокатилась волна беспорядков, последовавшая за распространением новостей. Полиция напряжена как никогда, а разведка уже сообщает о возможном готовящемся восстании."
 rcw_usfev.327.a:0 "Барон Унгерн наведёт порядок"
 rcw_usfev.327.b:0 "Комаровскому снова нужно восстановить законную власть"
 rcw_usfev.327.c:0 "После смерти выскочки борьбу возглавит избранный атаман забайкальцев"
 rcw_usfev.328.t:0 "Забайкалье в огне"
 rcw_usfev.328.desc:0 "Гибель атамана чрезвычайно дезорганизовала силы режима и развязала руки повстанцам. Несмотря на усилия со стороны полиции и контрразведки, заговорщикам удалось объединиться с ушедшими в подполье коммунистами и прочими партизанами. Отдельные налеты и теракты стремительно переросли в полномасштабные бои за станции и станицы. Ситуация быстро выходит из под контроля, и уже не остается иного выбора, кроме как бросить все силы на подавление бунта."
 rcw_usfev.328.a:0 "Мятеж будет подавлен"
 rcw_usfev.328.b:0 "За Забайкалье без атаманщины!"
 rcw_usfev.329.t:0 "Восстание забайкальских казаков"
 rcw_usfev.329.desc:0 "После революции забайкальское казачество оказалось разделено вопросом о расказачивании. Многие высказались за упразднение войска, но теперь, после большевистского мятежа, более сознательные казаки стали стекаться под наши знамена."
 rcw_usfev.329.a:0 "Наше дело правое!"
 rcw_usfev.330.t:0 "Балагатское движение"
 rcw_usfev.330.desc:0 "Призыв рекрутов из числа бурят встречает всё большее сопротивление со стороны кочевников. При царской власти они никогда не знали военной обязанности, и теперь отказываются служить как в красной, так и в белой армии. А с недавних пор уклонисты стали ссылаться на то, что якобы их глава, некий лама Лубсан-Сандан Цыденов запрещает им служить в армии. Как оказалось, этот отшельник и группа его приверженцев провозгласили на территории нескольких хошунов теократическое государство в знак протеста против действий правительства. Хоть эта акция и не угрожает перерасти в настоящий сепаратизм, духовный авторитет Цыденова способен серьезно подорвать призывную кампанию."
 rcw_usfev.330.a:0 "Мы выражаем крайнюю озабоченность"
 rcw_usfev_330_a_tt:0 "Разблокирован фокус §YБалагатский вопрос§!"
 
 rcw_usfev.331.t:0 "Балагатский вопрос"
 rcw_usfev.331.desc:0 "По поводу отношений с так называемым Кодунским государством в правящих кругах сложилось несколько мнений различной степени радикальности. Наиболее жёсткие офицеры предлагают попросту заточить «правительство» балагатов в верхнеудинскую тюрьму до лучших времен, а особенно рьяных при необходимости расстрелять. Иные же считают, что простого разгона этого фиктивного органа и символических сроков для лидеров теократов должно быть достаточно. Более либеральная часть правительство и бурятские интеллигенты, хоть и понимая создаваемые балагатами неудобства, полагают, что лучше не обострять отношения с туземцами и дождаться, пока движение не сойдет на нет само."
 rcw_usfev_331_desc_tt:0 "К тому же, мы можем пойти им навстречу и предоставить автономию в пределах западного Забайкалья. Хоть это и ослабит наш контроль над регионом, это четко обозначит пределы юрисдикции Цыденова и не позволит ссылаться на него за ее пределами. А превратив конфликт в сотрудничество, мы также сможем найти в нем новый рычаг влияния на бурят взамен разогнанному Бурнацкому."
 rcw_usfev.331.a:0 "Пацифист в военное время хуже шпиона"
 rcw_usfev.331.b:0 "Разгоните это сборище и припугните вожаков"
 rcw_usfev.331.c:0 "Рано или поздно они одумаются"
 rcw_usfev.331.d:0 "Возможно, с этими бурятами будет проще"
 rcw_usfev.332.t:0 "Радикализация балагатов"
 rcw_usfev.332.desc:0 "Рано или поздно они одумаются"
 rcw_usfev.332.a:0 "Придётся рассылать больше патрулей"
 rcw_usfev.333.t:0 "Состав Бурнацкома"
 rcw_usfev.333.desc:0 "Бурятский национальный комитет сформировался на волне революционных преобразований еще до нашего установления власти в Чите и даже успел провозгласить создание бурят-монгольского государства. Сейчас власть этого органа едва ли можно назвать государственной, однако члены комитета занимаются различными вопросами бурятского населения. Сотрудничество с ними может укрепить влияние настоящего правительство на бурятский народ. Но у этого есть и обратная сторона: стоит ли делиться властью ради одобрения инородцев?"
 rcw_usfev.333.a:0 "Лучше с ними сотрудничать и не давать поводов склоняться к большевикам"
 rcw_usfev.333.b:0 "Орган будет собран в новом, более сговорчивом составе"
 rcw_usfev.333.c:0 "Бурнацком будет упразднен, сейчас не время для заигрывания с инородцами"
 rcw_usfev.334.t:0 "Национально-земельный вопрос"
 rcw_usfev.334.desc:0 "Национально-земельный вопрос"
 rcw_usfev.334.a:0 "Поддержим русских крестьян прежде, чем они начнут искать поддержки у красных"
 rcw_usfev.334.b:0 "Предоставим гарантии бурятам и вернём отобранные большевизированными крестьянами земли"
 rcw_usfev.335.t:0 "Предоставим гарантии бурятам и вернём отобранные большевизированными крестьянами земли"
 rcw_usfev.335.desc:0 "С восстановлением контроля над буддийской церковью правительство взяло на себя в том числе и право назначать главу сибирских буддистов — пандито хамбо-ламу. Сейчас этот пост занимает Намжил Лайдапов, успевший проявить себя как народный просветитель. Однако он был избран уже после революции и не был утвержден, а потому мы вполне вправе снять его с поста. И на этот пост мы уже можем выявить несколько кандидатов самого разного характера."
 rcw_usfev.335.a:0 "Утвердим Лайдапова, не стоит плодить противоречия"
 rcw_usfev.335.b:0 "Отшельник Цыденов хоть и пацифист, но популярен у бурят"
 rcw_usfev.335.c:0 "Казак и ветеран войны Буянтуев — именно то, что сейчас нужно"
 rcw_usfev.335.d:0 "Тибетская медицина Данжинова может оказаться полезна в отсутствие промышленных медикаментов"
 rcw_usfev.336.t:0 "Проблемы на Транссибе"
 rcw_usfev.336.desc:0 "С восточных окраин доходят тревожные вести: уже целый ряд нашихи составов, движущихся по транссибирской магистрали, оказался нагло обобран властями Забайкалья. Несмотря на отсутствие открытой враждебности с их стороны, все эти так называемые пошлины и конфискации фактически перекрывают нам доступ к Дальнему Востоку и к загранице. Если это продолжится и дальше, мы рискуем сильно пострадать от нарушения и без того слабой системы снабжения."
 rcw_usfev.336.a:0 "Нам хватает проблем на фронте"
 rcw_usfev.336.b:0 "Отправим дипломатов разобраться с ситуацией"
 rcw_usfev.337.t:0 "[FROM.GetName] выражает беспокойство"
 rcw_usfev.337.desc:0 "Похоже, изъятие железнодорожных грузов нашими силами доставило немало неприятностей западным соседям. К нам уже прибыла делегация с нотой протеста и настойчивым требованием навести порядок не железной дороге и пресечь дальнейшие злоупотребления. Это ещё не ультиматум, однако стоит ли накалять обстановку ради добычи?"
 rcw_usfev.337.a:0 "Не будем и дальше ослаблять антибольшевистские силы"
 rcw_usfev.337.b:0 "Военное время требует жёстких мер"
 rcw_usfev_337_b_tt:0 "§RИм это не понравится.§!\n"
 rcw_usfev.338.t:0 "Напряжённость на Транссибе"
 rcw_usfev.338.desc:0 "По-видимому, [FROM.GetLeader] не намерен прекращать разбой на железной дороге. Пока наша армия и население все больше страдают от перебоев с грузами, некоторые предлагают с помощью армии это проблему и решить. Отсиживающиеся в тылу бандиты вряд ли готовы к конфронтации, но и для нас война на два фронта может стать серьёзным испытанием."
 rcw_usfev.338.a:0 "Борьба с большевиками важнее"
 rcw_usfev.338.b:0 "Вышлите им ультиматум"
 rcw_usfev.339.t:0 "[FROM.GetName] выдвигает ультиматум"
 rcw_usfev.339.desc:0 "Как оказалось, [FROM.GetName] и их военачальники настроены куда серьёзнее, чем ожидалось. После уклончивого отказа прекратить конфискации железнодорожных грузов мы получили повторное требование, на этот раз уже в виде ультиматума. Настал момент истины: подчинимся ли мы чужой власти в Сибири или силой установим свою?"
 rcw_usfev.339.a:0 "Лучше они, чем большевики"
 rcw_usfev.339.b:0 "Пусть попробуют нас взять!"
 rcw_usfev.340.t:0 "Чита идет на уступки"
 rcw_usfev.340.desc:0 "Читинское правительство проявило благоразумие, согласившись прекратить конфискации железнодорожных грузов и и подобные поборы и грабежи. Уже в ближайшее время мы ожидаем возобновления нормального режима коммуникаций на Дальнем Востоке."
 rcw_usfev.340.a:0 "Прекрасно"
 rcw_usfev.341.t:0 "Байкальская война"
 rcw_usfev.341.desc:0 "Читинская атаманщина упорствует до последнего. Ультиматум отклонен и транспортная блокада продолжается. Обратного пути нет: конфликт закончится лишь с установлением прямого управления в Забайкалье."
 rcw_usfev.341.a:0 "На Читу!"
 
 rcw_usfev.342.t:0 "Восстание Толстихина"
 rcw_usfev.342.desc:0 "Существовавшие практически с самого начала борьбы противоречия с политическими партиями и некоторыми офицерами оказались еще больше усугублены конфликтом с другими антибольшевистскими силами. В конце концов под предводительством генерала Толстихина и полковника Комаровского недовольные армейские кадры, объединившись с эсерами, отказались признавать авторитет командующего, провели мобилизацию и объявили войну Чите."
 rcw_usfev.342.a:0 "Уничтожим этот совдеп"
 rcw_usfev.342.b:0 "Забайкалье будет освобождено"
 rcw_usfev.343.t:0 "Иркутский военный округ"
 rcw_usfev.343.desc:0 "На фронте требуется все больше войск, что вынуждает вводить в строй тыловые резервы. Однако в тылу все еще нужны сильные гарнизоны, чтобы поддерживать порядок. В правительство поступило предложение о том, что командующим Иркутским военным округом должен стать [FROM.GetLeader]. У забайкальцев еще есть боеспособные части, способные обеспечить безопасность города и позволить нам использовать его гарнизон в других местах. Однако стоит ли доверять подобную ответственность этому авантюристу?"
 rcw_usfev.343.a:0 "Пусть вводит войска"
 rcw_usfev.343.b:0 "От этого может стать ещё хуже"
 rcw_usfev.344.t:0 "Передача Иркутска"
 rcw_usfev.344.desc:0 "После некоторых совещаний со своим правительством [FROM.GetLeader] решил передать контроль над Иркутским военным округом нашим войскам."
 rcw_usfev.344.a:0 "Теперь город в надёжных руках"
 rcw_usfev.345.t:0 "Статус кво"
 rcw_usfev.345.desc:0 "Несмотря на очевидную практичность передачи Иркутска под наш ответственность, [FROM.GetName] не желает идти на такой шаг. Возможно, они просто боятся делиться властью."
 rcw_usfev.345.a:0 "Им же хуже"
 rcw_usfev.346.t:0 "Спонсирование Забайкалья"
 rcw_usfev.346.desc:0 "Уже некоторое время руководство Забайкальской области исправно борется с большевиками на своей территории и, хоть и формально, отчитывается перед нашим правительством. В последнее время же от него поступило уже несколько запросов на выделение финансов из центральной казны на содержание администрации и армии. Наши ресурсы сейчас весьма ограничены, но финансовая зависимость от центра может сделать Забайкалье более управляемым."
 rcw_usfev.346.a:0 "В казне найдутся средства на это"
 rcw_usfev.346.b:0 "Пусть справляются своими силами"
 rcw_usfev.347.t:0 "Правительственные выплаты"
 rcw_usfev.347.desc:0 "[FROM.GetName] проявило благоразумие и выделило финансы на поддержание порядка и борьбу с красными в Восточной Сибири. С новыми средствами у нас куда больше шансов выйти из этой схватки победителями."
 rcw_usfev.347.a:0 "Отлично! Распределите средства"
 rcw_usfev.348.t:0 "Им же хуже"
 rcw_usfev.348.desc:0 "Похоже, [FROM.GetName] не собирается отдавать ничего взамен признания. Мы вынуждены продолжать довольствоваться собственными скромными ресурсами."
 rcw_usfev.348.a:0 "Их можно понять"
 rcw_usfev.348.b:0 "Тогда нам не нужно такое правительство"
 
 rcw_usfev.349.t:0 "Государство Бурят-Монголия"
 rcw_usfev.349.desc:0 "Тернистый путь к созданию национального государства бурят наконец подошел к завершению. Теперь это не просто идея интеллигенции, а настоящая страна с правительством и территорией, хоть и находящаяся посреди хаоса гражданской войны."
 rcw_usfev_349_tt:0 "Но несмотря на передачу власти национальному правительству, влияние и амбиции русских офицеров не исчезают сиюминутно. Атаман Семёнов и сам метит в правители нового государства, построенного на его штыках. А еще говорят, что по материнской линии он Чингизид..."
 rcw_usfev.349.a:0 "Вперёд, в светлое будущее!"
 rcw_usfev.349.b:0 "Долгих лет князю Семёнову!"
 
 rcw_usfev.1915.t:0 "Второе учредительное собрание"
 rcw_usfev.1915.desc:0 "По всей стране были проведены перевыборы, которые подтвердили, что первый созыв Учредительного собрания был вполне легитимен и выражал чаяния народа. Спустя столько кровавых лет депутаты вновь собрались и постановили восстановление России как независимого, суверенного государства на всех бывших территориях Российской Империи. Вопрос с отделившимися государствами будет, конечно, рассмотрен отдельно. В стране возвращаются свободные выборы, демократические свободы и вскоре народ сам решит, кто будет управлять страной на первых всеобщих выборах. Но в независимости от их итога главное уже достигнуто."
 rcw_usfev.1915.a:0 "Эра новой России началась"