 rcw.22.t:0 "Приказ No816"
 rcw.22.desc:0 "Сегодня атаман Дутов вернулся в Оренбург и тут же подписал приказ по войску о непризнании насильственного захвата власти большевиками в Петрограде. В нем говорится: «Войсковое правительство считает... захват власти большевиками преступным и совершенно недопустимым. ... В силу прекращения сообщения и связи с центральной государственной властью и принимая во внимание чрезвычайные обстоятельства, Войсковое правительство ради блага Родины и поддержания порядка временно, впредь до восстановления власти Временного правительства и телеграфной связи, с [GetDateText] приняло на себя всю полноту исполнительной государственной власти в войске. Войсковой атаман, полковник Дутов».\n\nРешительные действия атамана были одобрены комиссаром Временного правительства, представителями местных организаций и даже Советом рабочих, солдатских и казачьих депутатов. По приказу Дутова казаки и юнкера заняли в Оренбурге вокзал, почту, телеграф; были запрещены митинги, собрания и демонстрации. Введено военное положение, был закрыт оренбургский клуб большевиков, конфискована хранившаяся там литература, запрещен выпуск газеты «Пролетарий»."
 rcw.22.a:0 "За одного коммуниста мы уничтожим десять белогвардейцев"
 rcw.22.b:0 "Ради блага Родины и поддержания порядка"
 
 rcw.101.t:0 "Голод в Поволжье"
 rcw.101.desc:0 "После жестокой засухи 1921 года, во многих регионах России, а в частности в Поволжье, погибло около 22% всего урожая, в следствии чего там разбушевался голод. По мнению некоторых партийцев, причины голода также кроятся в неэффективной реализации продразвёрстки, в результате выполнения которой крестьяне лишились части посевных семян и необходимых продуктов питания, что привело к дальнейшему сокращению посевных площадей и сборов зерна. Отсутствие легального частного рынка хлеба при отсутствии каких-либо значимых запасов зерна у правительств советских республик, разруха на транспорте и только начавшие свою деятельность новые институты власти также послужили причиной голода. \nСреди крестьян начались волнение, от нас требуется немедленно что-то предпринять, чтобы остановить голод."
 rcw.101.desc_1:0 "После жестокой засухи 1921 года, во многих регионах России, а в частности в Поволжье, погибло около 22% всего урожая, в следствии чего там разбушевался голод. По мнению некоторых правительственных деятелей, причины голода также кроятся в грабительстве белогвардейцами местного населения, в результате которого крестьяне лишились части посевных семян и необходимых продуктов питания, что привело к дальнейшему сокращению посевных площадей и сборов зерна.\nСреди крестьян начались волнение, от нас требуется немедленно что-то предпринять, чтобы остановить голод."
 rcw.101.a:0 "Поднимем вопрос о помощи в ближайшее время"
 rcw.101.b:0 "Пусть едят пирожные"
 
 rcw.201.t:0 "Британия берёт под контроль Мурманск"
 rcw.201.desc:0 "Используя заключение Россией Брестского мира под предлогом угрозы захвата Германией или её союзниками города-порта Мурманска, британские военные организовали туда высадку. Их командование заключило соглашение с местным советом, о том, что британские военные силы будут осуществлять лишь военный контроль области и не лезть во внутреннюю политику, которая будет определяться советской властью."
 rcw.201.a:0 "Это неспроста"
 rcw.202.t:0 "Активность британского флота в Северном море"
 rcw.202.desc:0 ""
 rcw.202.a:0 "Это неспроста"
 rcw.203.t:0 "Десант в Архангельске"
 rcw.203.desc:0 "Войска Великобритании и её союзников высадились в Архангельске, согласовывая действия с местными подпольными эсеровскими организациями, поднявшими мятеж и образовавшими на Севере новое «левое» правительство, идущее против революции. Хорошо вооружённый десант сумел подавить в городе сопротивление, но сомнительно, что их продвижение вниз по Северной Двине будет значительным ввиду слабой инфраструктуры."
 rcw.203.a:0 "Антанта показала своё истинное лицо"
 
 rcw.2001.t:0 "[From.GetName] погиб"
 rcw.2001.desc:0 "Этот генерал не раз лично появлялся на передовой при необходимости осмотреть участок будущей операции или когда дух солдат слаб и им требовалось вновь увидеть своего храброго командира. Увы, воинское счастье изменчиво — сегодня мы получили известия о смертельном ранении героя."
 rcw.2001.a:0 "Вечная память"
 
 
 rcw_usfev.1.t:0 "Мятеж Забайкальских Казаков"
 rcw_usfev.1.desc:0 "При Временном правительстве Г.М. Семёнов был назначен комиссаром по формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. После установления советской власти Семёнов, имея разрешение не только от Временного правительства, но и от Петроградского Совета рабочих и солдатских депутатов, продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд. Но в него он уже принимал не только монголов и бурят, но и русских. Условием принятия в полк был «отказ от революционности».\nПоняв, что Семёнов создаёт антибольшевистские части, читинский Совет рабочих депутатов задержал выплату денег на формирование отряда. Через некоторое время Семёнов начал антисоветское выступление на станции Нижняя Берёзовка, но местный сельский съезд, к которому он обратился, не поддержал его инициативу и передал областному Совету и комитету общественной безопасности арестовать Семёнова и разоружить его отряд.\nНа данный момент Семёнов находится в Маньчжурии вместе с денежными средствами, вывезенными из Читы, и поддерживается управляющим КВЖД Дмитрием Хорватом."
 rcw_usfev.1.desc_1:0 "При Временном правительстве Г.М. Семёнов был назначен комиссаром формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. Сейчас же атаман и достаточно много казаков занимают враждебную позицию по отношению к земельной реформе, которая была объявлена на Учредительном собрании. Он продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд, но уже принимал не только монголов и бурят, но и русских для противостояния текущему правительству."
 rcw_usfev.1.a:0 "Реакция будет биться даже когда она обречена на поражение"
 rcw_usfev.1.b:0 "«Призываю всех сознательных граждан России на Дальнем Востоке к беспощадной борьбе с большевизмом!»"
 rcw_usfev.1.c:0 "«Призываю всех сознательных граждан России на Дальнем Востоке к беспощадной борьбе с анархией!»"
 
 rcw_usfev.2.t:0 "Иркутский военный округ"
 rcw_usfev.2.desc:0 "В ходе наступления на позиции противника наши части овладели Иркутском."
 rcw_usfev.2.a:0 "Теперь город в надёжных руках"
 
 
 rcw_usfev.14.t:0 "Комитет"
 rcw_usfev.14.desc:0 "Падение Самары стало сигналом для широкомасштабного восстания от Волги до Урала. Оренбургское и Уральское казачество активнее вступили в борьбу, Башкирское казачество объявило о не признании советской власти, белое подполье всюду приступило к активным действиям и формированию регулярных отрядов. [OCH.GetLeader], не претендуя на власть за границей войсковой области, поддержал создание нового антибольшевистского правительства. Во главе его временно встал радикальный эсер, оборонец и бывший террорист Прокопий Климушкин."
 rcw_usfev.14.a:0 "Мы сами по себе..."
 rcw_usfev.14.b:0 "Мы пойдём на Москву"
 
 rcw_usfev.15.t:0 "Мятеж чехословацкого корпуса"
 rcw_usfev.15.desc:0 "Неясные и тревожные вести идут с востока России. Якобы в Челябинске началось и распространилось дальше по Транссибирской магистрали вооруженное восстание чехословацкого легиона. Части чехословаков активно организовывались в последние годы из пленных австро-венгерских солдат этих народностей. В связи с последними политическими изменениями в России было решено перебазировать корпус на Западный фронт Европейской войны, где у чехов есть два национальных центра — в Париже и Риме. Однако походу перевозки стали возникать проблемы. Чехи не доверяют новому российскому правительству считая его германской марионеткой, подобные мысли распространяют и агитаторы оппозиционных партий. В последнее время в корпусе также распространился слух о возможной выдаче его бойцов Германии в качестве военнопленных... И как итог — первая же попытка разоружить эшелон в Челябинске в чисто полицейских целях охраны порядка привела к полномасштабным военным действиям."
 rcw_usfev.15.a:0 "Любой мятеж будет подавлен!"
 rcw_usfev.15.b:0 "Наконец то появился клочок свободной земли!"
 rcw_usfev.16.t:0 "Потеря Поволжья"
 rcw_usfev.16.desc:0 "Мятежные чехословацкие части, несмотря на все усилия местных отрядов красной гвардии, продолжают одерживать всё новые победы. Сегодня в ходе упорного боя части полковника Чечека вошли в Самару, где активную поддержку им оказали эсеровские боевики и бело-офицерское подполье. Местный коммунист Куйбышев бежал за ранее и на расправу победителям остались обычные советские служащие. Говорят, что некоторые из них были растерзаны безумной толпой. Воистину гражданская война творит в душах людей ужасные вещи.\nДля общей ситуации потеря Самары стала не самой плохой новостью, гораздо страшнее то, что во взятом чехами городе провозглашено новое всероссийское правительство — Комитет членов Учредительного собрания. Оно позиционирует себя наследницей Учредительного собрания и имеет яркий проэсеровский окрас. Также КОМУЧ объявил о создании так называемой Народной Армии, которая уже узурпирует власть во многих городах вдоль Волги. Кто знает, может быть завтра она пойдет на Москву..."
 rcw_usfev.16.desc_1:0 "Сегодня в ходе упорного боя части оренбургских казаков вошли в Самару, где активную поддержку им оказали эсеровские боевики и бело-офицерские организации. Большевик Куйбышев вместе с партийным руководством бежали из города накануне, и на расправу победителям остались обычные советские служащие. Некоторые из них были растерзаны безумной толпой.\nПадение Самары стало сигналом для широкомасштабного восстания от Волги до Урала. Оренбургское и Уральское казачество активнее вступили в борьбу, Башкирское казачество объявило о не признании советской власти, белое подполье всюду приступило к активным действиям и формированию регулярных отрядов. [OCH.GetLeader], не претендуя на власть за границей войсковой области, поддержал создание нового антибольшевистского правительства. Во главе его временно встал радикальный эсер, оборонец и бывший террорист Прокопий Климушкин."
 rcw_usfev.16.desc_2:0 "Мятежные чехословацкие части, несмотря на все усилия местных отрядов красной гвардии, продолжают одерживать всё новые победы. Сегодня в ходе упорного боя части полковника Чечека вошли в Самару, где активную поддержку им оказали эсеровские боевики и бело-офицерское подполье. Местный коммунист Куйбышев бежал за ранее и на расправу победителям остались обычные советские служащие. Говорят, что некоторые из них были растерзаны безумной толпой. Воистину гражданская война творит в душах людей ужасные вещи.\nДля общей ситуации потеря Самары стала не самой плохой новостью, и страшнее будет, если армия мятежников далее двинется на Казань или вниз по Волге. Управление над захваченными территориями взяло на себя Временное Сибирское правительство, что показывает их претензии не на самостийность, а на всероссийскую власть. Но в нём сильны ультраправые настроения, они не смогут продержаться в Поволжье долго."
 rcw_usfev.16.a:0 "Все резервы против мятежников!"
 rcw_usfev.16.a_1:0 "Все резервы против контрреволюции!"
 rcw_usfev.16.a_2:0 "Все резервы против мятежников!"
 rcw_usfev.16.b:0 "Кажется я тоже избирался в собрание... или тот мой друг"
 rcw_usfev.16.b_1:0 "Настоящий центр реакции в Москве"
 rcw_usfev.17.t:0 "Обсуждение продовольственного вопроса"
 rcw_usfev.17.desc:0 "Ещё несколько лет назад истощенная Европейской войной Россия встала на порог нового масштабного голода. Тогда правительство Николая II предприняло робкие попытки контроля хлебных поставок. Последствием недостаточности или, возможно, неверности мер стали хлебные бунты в Петрограде. Наивно было бы думать, что плодородное Поволжье убережет Комитет от решения того же вопроса — как распределять продовольствие? С одной стороны, насильственное изъятие позволило бы качественно снабжать сражающуюся армию и городских рабочих. С другой — очевидно, что подобные методы могут всколыхнуть крестьянство и подорвать стабильность тылов..."
 rcw_usfev.17.a:0 "Разрешить свободную торговлю хлебом"
 rcw_usfev.17.b:0 "Ввести государственное регулирование"
 rcw_usfev.18.t:0 "Покушение"
 rcw_usfev.18.desc:0 "У нас есть союзники внутри вражеского лагеря. Мы готовим покушение на [RUS.GetNameDef], чтобы дезорганизовать его и внести в ряды врагов смуту."
 rcw_usfev.18.desc_1:0 "У нас есть союзники внутри вражеского лагеря. Мы готовим покушение на [SOV.GetNameDef], чтобы дезорганизовать его и внести в ряды врагов смуту."
 rcw_usfev.18.a:0 "Об успехе мы узнаем из газет"
 rcw_usfev.20.t:0 "Комитет применяет террор"
 rcw_usfev.20.desc:0 "Сегодня в столице государства [ROOT.GetNameDef] подпольной террористической организацией подчиненной, по видимому, самарскому «Комитету» было осуществлено покушение на [ROOT.GetLeader]. Он ровно в два часа дня отправился на правительственной машине в сопровождении двух телохранителей для инспекции столичного гарнизона. Поначалу поездка была ничем не примечательна. Однако уже подъезжая к месту назначения, машина была вынуждена остановится из-за неожиданно вставшей на узком участке сломанной повозки. Как только телохранители вышли устранить препятствие, сзади выехала другая повозка с прицепленным пулемётом. С помощью него террористы буквально изрешетили правительственный автомобиль. В данный момент [ROOT.GetLeader] находится в больнице, врачи делают всё возможное для его спасения... Преступники ушли безнаказанными."
 rcw_usfev.20.a:0 "Неслыханно!"
 rcw_usfev.21.t:0 "[ROOT.GetLeader] погиб!"
 rcw_usfev.21.desc:0 "Несмотря на все старания медицинского персонала, спасти лидера страны [ROOT.GetNameDef] оказалось невозможно, он скончался в больнице."
 rcw_usfev.21.a:0 "Скорбим"
 rcw_usfev.22.t:0 "[ROOT.GetLeader] жив!"
 rcw_usfev.22.desc:0 "Благодаря оперативной медицинской помощи, лидер страны [ROOT.GetNameDef] остался жив! Его состояние стабильно, но неизвестно, когда он сможет вернуться к исполнению своих обязанностей."
 rcw_usfev.22.a:0 "Вот и конец драме"
 rcw_usfev.23.t:0 "Террористы-эсеры потерпели ужасный провал!"
 rcw_usfev.23.desc:0 "«Этот террористический акт ещё раз доказывает бесперспективность тактики индивидуального террора...» так заявил [ROOT.GetLeader], который избежал расстрела в упор из пулемёта."
 rcw_usfev.23.a:0 "Может это всё же были обычные бандиты?"
 rcw_usfev.19.t:0 "Восстание в Ижевске"
 rcw_usfev.19.desc:0 "Волнения на заводах в Ижевске и Воткинске сегодня переросли в отрытый вооружённый бунт. Заводчане уже давно были недовольны ужесточением рабочих условий и перебоями с продовольствием, однако ещё не выходили с политическими требованиями. Радикализация их выступлений произошла под влиянием подпольной политической организации. Эта организация также снабдила их оружием и командирами. Теперь ижевцы и воткинцы желают, под руководством правительства [CCA.GetName], продолжить противостояние с Москвой."
 rcw_usfev.19.a:0 "Подавить мятеж и не считаться ни к какими жертвами"
 rcw_usfev.26.t:0 "Восстание красных"
 rcw_usfev.26.desc:0 "Проводимая нами жестокая политика отдалила от нас часть ранее следовавших за нами членов Комитета, крестьян и рабочих, офицеров. Глупцы осмелились заявить, что мы всего лишь ещё один оплот реакции! Разочаровавшись в возможности смягчения репрессий, они подняли восстание на подконтрольных нам территориях, с помощью нескольких предателей-офицеров и ведут за собой радикальную часть нашего народонаселения."
 rcw_usfev.26.a:0 "Необходимо подавить всякое неповиновение!"
 rcw_usfev.27.t:0 "Выборы свободной России"
 rcw_usfev.27.desc:0 "Россия преодолела кровавые годы войны и наконец стала свободна! Никто не смог предотвратить неизбежного. Теперь Россия действительно освобождена от реакционных черносотенцев и этих утопистов красных! По крайней мере большая её часть. Настало время для либерализации страны и возвращения демократических институтов, действие которых было прервано на эти неспокойные годы. Естественно граждане страны смогут проголосовать только за тех, кто до конца боролся с нами за свободу. На выборах победу одержат..."
 rcw_usfev.27.a:0 "...Социал-демократы"
 rcw_usfev.27.b:0 "...Либералы"
 rcw_usfev.27.c:0 "...Социал-либералы"
 rcw_usfev.28.t:0 "Выборы свободной России"
 rcw_usfev.28.desc:0 "Россия преодолела кровавые годы войны и наконец стала свободна! Никто не смог предотвратить неизбежного. Теперь Россия действительно освобождена от реакционных черносотенцев и тёмного монархического прошлого! По крайней мере большая её часть. Настало время для либерализации страны и возвращения демократических институтов, действие которых было прервано на эти неспокойные годы. Естественно граждане страны смогут проголосовать только за тех, кто до конца боролся с нами за свободу, равенство и братство. На выборах победу одержат..."
 rcw_usfev.28.a0:0 "...Социал-либералы" 
 rcw_usfev.28.a:0 "...Социал-демократы"
 rcw_usfev.28.b:0 "...Коммунисты"
 rcw_usfev.28.c:0 "...Революционные социалисты"
 rcw_usfev.29.t:0 "Установление легитимной власти"
 rcw_usfev.29.desc:0 "Россия выстояла в кровавые годы войны! Никто не смог сокрушить нас. Теперь Россия действительно освобождена от предателей-красных и балаболящих демократов! По крайней мере большая её часть. Настало время для возвращения нашей легитимности в глазах народа. Мы заслужили право определить как будет лучше для России. Мы не будем слушать пустые толки о законности! Только железная рука сильного правителя сможет вывести Россию из тупика, куда её загнали предатели, жиды и прочие инородцы! Комитет решил, что..."
 rcw_usfev.29.a:0 "...Будет восстановлена монархия"
 rcw_usfev.29.b:0 "...Устанавливается временное военное правление"
 rcw_usfev.29.c:0 "...Власть передаётся директории правых партий"
 rcw_usfev.29.d:0 "...Власть передаётся популярному лидеру"
 rcw_usfev.30.t:0 "Государственное совещание"
 rcw_usfev.30.desc:0 "Мы не можем отвергать от себя возможных союзников. Мы организуем государственное совещание, которое проводится в Уфе. Оно призвано создать объединённый фронт для борьбы против большевизма. Однако будет очень сложно прийти к согласию, по ряду причин. Мы должны выбрать свою позицию и надеяться, что Сибирские власти её примут: никому не нужен ещё один фронт в условиях угрозы собственной власти. Мы — Россия, а значит Сибирь будет её автономной частью."
 rcw_usfev.30.a:0 "В этих условиях мы требуем подчинения местных правительств для борьбы с врагом"
 rcw_usfev.30.b:0 "В этих условиях мы создаём новое Временное Всероссийское Правительство, которое объединит уже существующие"
 rcw_usfev.31.t:0 "Государственное совещание"
 rcw_usfev.31.desc:0 "Мы не можем отвергать от себя возможных союзников. Нас пригласили на государственное совещание, которое проводится в Уфе. Оно призвано создать объединённый фронт для борьбы против большевизма. Однако будет очень сложно прийти к согласию, по ряду причин. Мы должны выбрать свою позицию и надеяться, что Сибирские власти её примут: никому не нужен ещё один фронт в условиях угрозы собственной власти. Мы — Сибирь, а значит будем автономной частью России."
 rcw_usfev.31.a:0 "Мы не подчинимся нелегитимной власти!"
 rcw_usfev.31.b:0 "Для борьбы с большевиками, мы пойдём на эти условия"
 rcw_usfev.32.t:0 "Итог переговоров"
 rcw_usfev.32.desc:0 "Нам не удалось прийти к согласию с Сибирским правительством, и это означает что мы всё также разобщены, пока наш враг един. Нельзя исключать, что для решения этой проблемы мы будем вынуждены применить силу, а это не понравится многим членам правительства... На данный момент возможность вернуть Сибирь мирно упущена."
 rcw_usfev.32.a:0 "Чёрт бы побрал этих сепаратистов!"
 rcw_usfev.33.t:0 "Итог переговоров"
 rcw_usfev.33.desc:0 "Государственное Совещание завершилось серией торжественных государственных банкетов, празднеств и хвалебных речей в честь Директории и нового Всероссийского Временного правительства. Однако под внешним, праздничным настроением скрывались терзающие вопросы и серьёзные сомнения в успехе достигнутого компромисса. Политические и военные задачи, стоявшие перед Директорией были громадными. Новому руководству предстояло выбрать новое место для резиденции правительства, достичь соглашения о передаче правительственных обязанностей, назначить кабинет, приемлемый как левым, так и правым политическим группировкам, создать эффективную правительственную структуру, и сформировать армию, способную противостоять красным силам, сосредоточенным в центральном районе Волги. Всё это должно было быть сделано без задержки и наперекор значительным препятствиям, вызванным политической борьбой между твердолобыми эсеровскими защитниками «старого» Учредительного Собрания и упрямыми сторонниками военной диктатуры, растущим вмешательством чехов и союзников, возрастающей анархией в городе и деревне, распространяющимися слухами о государственном перевороте, и ухудшением военного положения на фронте."
 rcw_usfev.33.a:0 "Прекрасно"
 rcw_usfev.33.b:0 "Прекрасно"
 
 rcw_usfev.42.t:0 "Борьба за власть Сибирских правительств"
 rcw_usfev.42.desc:0 "С момента обретения Сибирью относительной автономии о притязаниях на власть в регионе заявили два правительства: Дербера и Вологодского. Первое составлено широкой социалистической коалицией, второе — из консервативных кадетов. Эсеры отвечают запросам крестьянства, но независимость Сибири опирается на армию, и её офицеры совсем не хотят видеть у власти левых, имея у себя перед глазами негативные последствия их действий. Какое же из данных правительств сможет установить фактический контроль над страной?"
 rcw_usfev.42.a:0 "Эсеры"
 rcw_usfev.42.b:0 "Кадеты"
 rcw_usfev.43.t:0 "Сибирский ультиматум"
 rcw_usfev.43.desc:0 "Во время первой же встречи войск Сибирской и Народной Армий под Челябинском ярко проявилось их глубинное различие. Сибиряки были дисциплинированы и полны решимости вступить в драку с врагами России, Народноармейцы же представляли собой самые крайние формы анархической недисциплинированности. Наши офицеры, конечно, тоже позволили себе некоторые вольности, особенно монархисты, но не теряли субординации. Теперь же, с ужасом следя за проводимыми на Волге экспериментами Учредиловцев, мы не можем остаться в стороне. Нужно попытаться вразумить тамошних социалистов, возможно, убедить их подчиниться Омску, или хотя бы отодвинуть границу Сибири на восток."
 rcw_usfev.43.a:0 "Потребовать Челябинск"
 rcw_usfev.43.b:0 "Потребовать контроля над [URL.GetNameDef]"
 rcw_usfev.43.c:0 "Потребовать роспуск [CCA.GetNameDef]"
 rcw_usfev.44.t:0 "Сибирский ультиматум"
 rcw_usfev.44.desc:0 "Во время первой же встречи войск Сибирской и Народной Армий под Челябинском ярко проявилось их глубинное различие. Народоармейцы были полны революционной сознательности и решимости скорее вступить в драку с врагами России. Сибиряки же представляли собой самые крайние формы самодержавного мракобесия. Наши офицеры, конечно, тоже позволили себе некоторые вольности, особенно социалисты, но не теряли субординации. Теперь же Омское правительство посмело выдвинуть нам возмутительные требования о подчинении Комитета Сибири и сдаче Челябинска! Конечно, Сибирь для нас сейчас важнейший союзник, но и терпеть подобные выходки мы не намерены."
 rcw_usfev.44.a:0 "Принять требования"
 rcw_usfev.44.b:0 "Отвергнуть"
 rcw_usfev.45.t:0 "Ультиматум отвергнут"
 rcw_usfev.45.desc:0 "Комитет посмел отвергнуть наше предложение так дерзко, как будто у него полно союзников по всей России, а Сибирь вовсе не большая её часть, но уезд в среднеазиатской пустыне. Теперь вся общественность Омска ждет от нас решительных действий и чуть ли не разгона КОМУЧа. Впрочем, если поразмыслить на трезвую голову, у нас самих не так много союзников, и подобные резкие действия могут принудить массы Народной Армии пойти на союз с Москвой. Возможно, что стоит сейчас промолчать и начать действовать иными способами. Например, созвать какое-нибудь совещание, на котором уговорить Комитет объединится с нами в единое правительство."
 rcw_usfev.45.a:0 "В ответ на отказ — ввести войска!"
 rcw_usfev.45.b:0 "Промолчать будет лучшим решением"
 rcw_usfev.46.t:0 "Ультиматум принят"
 rcw_usfev.46.desc:0 "Комитет поступил благоразумно и принял наш ультиматум, ведь ситуация не оставляла ему другого выбора: он не имел союзников по всей России, и общая опасность с запада не позволила ему вести себя так, будто Сибирь — не большая часть России, но уезд в среднеазиатской пустыне."
 rcw_usfev.46.a:0 "Превосходно"
 rcw_usfev.47.t:0 "Ультиматум правительства Сибири"
 rcw_usfev.47.desc:0 "Правительство Сибири выдвинуло нам ультиматум о подчинении ему как легитимному представительству российской власти, которой мы поклялись служить..."
 rcw_usfev.47.a:0 "Нет выхода кроме подчинения"
 rcw_usfev.47.b:0 "Никто не смеет нам приказывать!"
 rcw_usfev.48.t:0 "Ультиматум отвергнут"
 rcw_usfev.48.desc:0 "Забайкальские казаки отказались нам подчиниться. Теперь конфликт может быть решён только с помощью военной силы."
 rcw_usfev.48.a:0 "Так тому и быть"
 rcw_usfev.49.t:0 "Ультиматум принят"
 rcw_usfev.49.desc:0 "Атаман Семёнов согласился служить нам как представителям легитимной власти на Дальнем востоке."
 rcw_usfev.49.a:0 "Превосходно"
 rcw_usfev.50.t:0 "Мирная инициатива Сибири"
 rcw_usfev.50.desc:0 "В связи с сложившимся на фронте положением Сибирское правительство обратилось к нам с предложением перемирия и начале переговоров о мире. Они заявляют, что дальнейшее кровопролитие только усугубит и так нестабильное положение, что дальнейшие боевые действия бессмысленны, и что Гражданская война на этом этапе должна быть завершена."
 rcw_usfev.50.a:0 "Чёрт побери, они правы!"
 rcw_usfev.50.b:0 "Не может быть в России власти кроме пролетарской"
 rcw_usfev.53.t:0 "Сибирское правительство вводит войска"
 rcw_usfev.53.desc:0 "Катастрофа! Сибирский ультиматум не был пустышкой — сегодня войска омского правительства совершили переворот в Челябинске, заняв центр города, все административные здания и железнодорожные узлы пути. Сейчас это лишь небольшие группы солдат, которые не составит труда разогнать сильным частям Народной Армии, однако подобное решение будет означать открытие нового фронта на востоке."
 rcw_usfev.53.a:0 "Реакционеры показали своё лицо — разобьем его о камни!"
 rcw_usfev.53.b:0 "Челябинск еще не вся Россия, да и войск нет..."
 rcw_usfev.54.t:0 "Небезопасный господин Гришин"
 rcw_usfev.54.desc:0 "Безусловно, энергии этого человека стоит отдать должное — во многом именно благодаря ему была успешно осуществлена мобилизация в Сибирскую армию —, однако его своевольные выходки заставляют насторожится и усомнится в его лояльности. Алексей Гришин-Алмазов отличился на фронтах Германской войны и стоял у истоков подпольной организации в Ново-Николаевске, а с провозглашением Сибирского правительства благодаря своим военным и организаторским талантам смог занять высокие посты. Здесь он нажил множество врагов. Во-первых, Гришин игнорировал левых министров и совершенно рассорился с Григорием Патушинским. Во-вторых, он открыто провозглашал правые лозунги и даже, говорят, был замечен в распевании «Боже, царя храни». В-третьих, недавно он потребовал от правительства безусловно признать правильность войны с Германией. И, наконец, в-четвертых, ходят упорные слухи, что Иван Михайлов обсуждал с Алексеем Гришиным возможность военного переворота в пользу последнего. Сейчас же нужно принять какие-то меры. Возможно, если мы добьемся его понижения, он сам удалится из Сибири."
 rcw_usfev.54.a:0 "Мы не верим слухам. Гришин — полезный человек"
 rcw_usfev.54.b:0 "Алмазову пора на заслуженный отдых"
 rcw_usfev.55.t:0 "Военный переворот"
 rcw_usfev.55.desc:0 "По Омску распространилось новое странное известие о том, что вчера ночью левые члены правительства были переловлены по всему городу и отконвоированы в казармы городского гарнизона. В их отсутствие собравшиеся правые политики рассудили таким образом: левые сами заслужили постигшей их участи, а дискредитированное правительство не может существовать далее в подобном составе. Развивая свои построения, они пришли к выводу о необходимости передачи всей полноты власти единому диктатору, но пока ещё не решили, кому именно."
 rcw_usfev.55.a:0 "Мой голос за Алексея Гришина"
 rcw_usfev.55.b:0 "Голосую за Ивана Михайлова"
 rcw_usfev.55.c:0 "Пепеляев обеспечит порядок"
 rcw_usfev.55.d:0 "Константин Сахаров — надежный человек"
 rcw_usfev.55.e:0 "Генерал Дитерихс"
 rcw_usfev.55.f:0 "Генерал Волков"
 rcw_usfev.55.g:0 "Генерал Иванов-Ринов"
 rcw_usfev.56.t:0 "Убийство Новосёлова"
 rcw_usfev.56.desc:0 "Сегодня утром на окраинах Омска был обнаружен труп известного эсера Новосёлова. Это ужасное событие тут же вызвало небывалый взрыв общественного негодования. В первую очередь левые принялись обвинять в убийстве Ивана Михайлова, якобы пытавшегося таким образом совершить давление на эсеровских членов правительства. Эта версия достаточно правдоподобна, если учитывать имеющиеся сведения о задержании Новосёлова накануне убийства казаками омского гарнизона по приказу начальника гарнизона Волкова. С другой стороны, сам Волков утверждает, что Новосёлов входил в группу, замышлявшую переворот, и потому был арестован. Однако о факте убийства он умалчивает, как о неизвестном. Сейчас для правительства жизненно важно отреагировать на инцидент. Если мы встанем на сторону эсеров и попытаемся арестовать Михайлова и Волкова, то влияние правых кругов сильно уменьшится, если же примем, что Новосёлов был реальным заговорщиком, то этим значительно повысим влияние реакционеров в правительстве. И то и другое внесёт в него ещё один раскол."
 rcw_usfev.56.a:0 "Михайлов ответит за свои авантюры"
 rcw_usfev.56.b:0 "Новосёлов, конечно, мятежник, но убили его какие-то бандиты"
 rcw_usfev.56.c:0 "Это не политическое убийство. Расходимся"
 rcw_usfev.57.t:0 "Волна белого террора"
 rcw_usfev.57.desc:0 "Несмотря на то, что переворот уже произошёл, и все, кто могли помешать ему, кажется, находятся в смятении, казаки и отдельные офицеры продолжают «охоту на ведьм». Идёт самовольный розыск социалистов и лиц, сочувственно относящихся к красной власти, для последующего бессудного их уничтожения. Подобные расправы являются плохой международной и внутренней рекламой нового режима, однако отрицать подрывную деятельность социалистов также невозможно. Либо мы утихомирим насилие, либо оно станет нашей визитной карточкой."
 rcw_usfev.57.a:0 "Только предателям Родины есть чего опасаться"
 rcw_usfev.57.b:0 "Несколько показательных судов позволят сохранить лицо"
 rcw_usfev.57.c:0 "Лишь государство облает монополией на насилие"
 rcw_usfev.58.t:0 "Речь"
 rcw_usfev.58.t_1:0 "Речь Гришина"
 rcw_usfev.58.t_2:0 "Речь Михайлова"
 rcw_usfev.58.t_3:0 "Речь Пепеляева"
 rcw_usfev.58.t_4:0 "Речь Сахарова"
 rcw_usfev.58.t_5:0 "Речь Дитерихса"
 rcw_usfev.58.t_6:0 "Речь Волкова"
 rcw_usfev.58.t_7:0 "Речь Иванова-Ринова"
 rcw_usfev.58.desc:0 "Мищенко сказал, что у Волкова нет речи потому что он лох. А все речи под один ивент подведены потому что так можно номера экономить, потому что это пиздец."
 rcw_usfev.58.desc_1:0 "Первые слова, с которыми новый правитель Сибири обратился к своим министрам, ожидаемо, были посвящены вопросу мобилизации. Гришин с первых дней образования сибирской армии активно занимался именно мобилизационными вопросами. И сейчас он утверждает, что без ещё более масштабной призывной компании войну не выиграть. Единственное, что может сейчас считаться важнее, чем домобилизация в армию, это домобилизация экономики. Постоянная мобилизация всего и вся — вот ценацена выживания."
 rcw_usfev.58.desc_2:0 "Гражданин Михайлов может быть лучше всех остальных сибирских политиков разбирается в вопросах финансов. Представ перед министрами в новом качестве правителя, он произнес речь о необходимости срочного восстановления твёрдого курса рубля. И хотя его план изъятия «керенок» многие восприняли скептически, покачав головами, Михайлов только воодушевился и сообщил, что у него также имеется план увеличения эффективности военных производств."
 rcw_usfev.58.desc_3:0 "Новый правитель Сибири — талантливый военный, знаменитый своими демократическими взглядами. Ожидаемо, он обратился к правительству с предложением реформы. По его мнению, несмотря на негативный опыт совдеповщины, именно демократические институты, обновленные и расширенные, придадут устойчивость режиму. Но также необходимо объяснить сибирякам за что они сражаются, и такая пропагандистская компания может потребовать больших ресурсов, на время затормозив административную реформу."
 rcw_usfev.58.desc_4:0 "Господин Сахаров не представляет особого военного авторитета среди сибирских генералов, однако обладает достаточно реакционными взглядами. Вероятно, этот фактор стал решающим для передачи власти именно ему. И генерал оправдал надежды белых мятежников, в первой же своей речи призвав к очищению освобождённых земель от скрытых врагов и поджигателей. Особенно Сахаров отметил отвратительные деяния партии эсеров и их еврейских пособников. Конструктивная часть речи была сведена к утверждению о необходимости создания единой и могущественной контрразведки."
 rcw_usfev.58.desc_5:0 "Генерал Дитерихс — один из немногих оказавшихся в Сибири видных генералов бывшей царской армии. Как убеждённый монархист и христианин он полагает, что настоящая война началась вследствие духовного раскола и может быть завершена только с его преодолением. Поэтому Дитерихс настаивает на возрождении роли церкви и призыве христианского ополчения. Вероятно, подобное выступление вызовет ответную одобрительную реакцию церкви, уже успевшей пострадать от краснодьявольской власти."
 rcw_usfev.58.desc_6:0 "Генерал ударил по столу и сообщил, что не допустит больше унижения своих солдат и казаков кабинетчиками. «Исполняйте работу свою честно и без интриг. Вы сами видите — правительство перед армией бессильно, а без неё бессмысленно», — сказал он."
 rcw_usfev.58.desc_7:0 "Атаман ударил по столу и сообщил, что не допустит больше унижения своих казаков и солдат кабинетчиками. «Исполняйте работу свою честно и без интриг. Вы сами видите — правительство перед армией бессильно, а без неё бессмысленно», — сказал он."
 rcw_usfev.58.a:0 "Армии требуются новые резервы"
 rcw_usfev.58.a_1:0 "Экономика должна работать на полную мощь"
 rcw_usfev.58.b:0 "Инфляция — первое препятствие перед установлением стабильности"
 rcw_usfev.58.b_1:0 "Экономика должна работать на полную мощь"
 rcw_usfev.58.c:0 "Да здравствуют сибирские демократические земства!"
 rcw_usfev.58.c_1:0 "Да здравствует Сибирская Автономия!"
 rcw_usfev.58.d:0 "Только предателям Родины есть чего опасаться"
 rcw_usfev.58.e:0 "Чаю воскрешения мертвых и жизни будущего века"
 rcw_usfev.58.f:0 "Да здравствует верховный!"
 rcw_usfev.58.g:0 "Да здравствует атаман!"
 rcw_usfev.60.t:0 "Благословенный день!"
 rcw_usfev.60.desc:0 "Барон Унгерн со своим верным воинством освободил Ургу и великого Богдо-гэгэна VIII от китайского пленения. Захватчики рассеяны и толпами бегут в на восток из Монголии. Освободителям уже пожалованы почетные звания монгольских князей, а самому барону Сибирским правительством дано повышение до генерал-лейтенанта. В данный момент триумфатор возвращается в Сибирь для продолжения службы."
 rcw_usfev.60.a:0 "Обратно в Россию"
 rcw_usfev.60.b:0 "Да здравствует свободная Монголия!"
 rcw_usfev.61.t:0 "Приказ No17"
 rcw_usfev.61.desc:0 "В столице Сибири [GetDateText] провел парад своих туземных войск прославленный генерал Роман Фёдорович фон Унгерн-Штернберг. В ходе парада барон повелел зачитать приказ No17 по Азиатской конной дивизии. Он гласил, во-первых, что в скором времени начнётся поход против «всемирного большевизма», во-вторых, что единственным угодным Богу строем является монархия, в-третьих, что законный монарх России — Михаил II. После оглашения последнего пункта Унгерн приказал своим кочевникам окружить здание правительства, что и было ими исполнено тут же. Как только волнения по поводу переворота немного улеглись, Роман Федорович провозгласил правителем России Михаила II, а себе регентом в его отсутствие. Нужно заметить, что казаки и многие офицеры с воодушевлением приветствовали такой поворот событий."
 rcw_usfev.61.a:0 "Разве Михаил жив? Впрочем, да здравствует Михаил!"
 
 rcw_usfev.62.t:0 "Выплата займа"
 rcw_usfev.62.desc:0 "На протяжении нескольких лет мы пользовались деньгами, предоставленными американскими банками, теперь пришло время для погашения долга. Ясно, что за годы войны Сибирь не могла накопить больших финансовых фондов. Соответственно, помимо прямых выплат мы можем рассмотреть иные варианты погашения долга. В частности американцы интересуются приобретением концессий в Сибири. Также возможно расплатиться долей акций промышленных предприятий. На крайний случай всегда существует возможность разогнать печатный станок."
 rcw_usfev.62.a:0 "Денег и золота должно хватить"
 rcw_usfev.62.b:0 "Концессии только увеличат взаимопроникновение двух экономик"
 rcw_usfev.62.c:0 "Американцы охотно примут ценные бумаги предприятий"
 rcw_usfev.62.d:0 "Контролируемый разгон инфляции — это хитроумный выход"
 
 rcw_usfev.64.t:0 "Отчёт из министерства финансов"
 rcw_usfev.64.desc:0 "Специалисты из минфина указывают, что ситуацию с повышением инфляции в целом удаётся держать под контролем. Конечно, в результате данной стратегии недовольство населения растет, но скоро для него не останется причин."
 rcw_usfev.64.a:0 "Ха ха печатный станок go brrr"
 rcw_usfev.65.t:0 "Отчёт из министерства финансов"
 rcw_usfev.65.desc:0 "Специалисты из минфина указывают, что так или иначе рост инфляции стал неконтролируемым. Проблема будет устранена, но не в ближайшее время."
 rcw_usfev.65.a:0 "Какие они к черту специалисты?"
 
 rcw_usfev.68.t:0 "Сибирское Собрание"
 rcw_usfev.68.desc:0 "В этот торжественный день в столицу съехались законноизбранные представители почти ото всех сибирских регионов. В то время как комиссародержавие и отдельные реакционные режимы как огня страшатся народного мнения — Сибирское правительство опирается на него и правит от имени народа! Сибирская власть хорошо понимает, что в различных частях России гражданам удобнее жить в различных режимах, ибо настроения и характеры этих граждан также различны. Потому до объединения всей страны мы предлагаем народу Сибири избрать наиболее подходящий ему строй."
 rcw_usfev.68.a:0 "Унитарное государство с сильным правителем"
 rcw_usfev.68.b:0 "Унитарное государство с широким представительством"
 rcw_usfev.68.c:0 "Федерация с сильным правителем"
 rcw_usfev.68.d:0 "Федерация с широким представительством"
 rcw_usfev.68.e:0 "Мы должны идти по пути максимальной децентрализации`"

 rcw_usfev.74.t:0 "Доклад генерала Сахарова"
 rcw_usfev.74.desc:0 "Правительство работает не покладая рук, проводя всё новые совещания и обсуждения крайне важных вопросов. Так, например, сегодня с докладом «О состоянии и действиях союзнических чехословацких легионов в Сибири» выступил генерал Константин Сахаров. Он указал на то, что чешские легионеры находятся в крайне прискорбном полуразложившемся состоянии (не забыв при этом указать на якобы пагубное влияние эсеров) и занимаются в основном грабежами местного населения вместо охраны вверенной им магистрали и несения службы на передовой. К этому он приложил подробный план скорейшей эвакуации легионов с изъятием всего имеющегося у них оружия и снаряжения."
 rcw_usfev.74.a:0 "Чехам пора на Родину"
 rcw_usfev.75.t:0 "Второй чехословацкий мятеж"
 rcw_usfev.75.desc:0 "Как и следовало ожидать, чехословацким легионерам не пришлась по душе идея о сдаче оружия правительству, которому они сами в прошлом и обеспечили получение власти. Командование корпуса по средствам своих связей с партией эсеров смогло подготовить новое выступление, но теперь уже не против большевиков. Правительство само поспособствовало этому, собрав чешских солдат в одном пункте для транспортировки на восток. Это привело к тому, что, как только эсеровские дружины начали штурм центральных зданий и потребовалось отвлечь войска для отражения их атаки, чехи тут же разоружили скудную охрану и вступили в бой на стороне эсеров."
 rcw_usfev.75.a:0 "Это не славянские братья, а змей за пазухой!"

 rcw_usfev.79.t:0 "Трёхсторонний договор"
 rcw_usfev.79.desc:0 "Не для кого не секрет, что Омское правительство испытывает значительные трудности во взаимоотношениях с атаманом Семёновым. В частности, в последнее время возникали постоянные проблемы с перевозкой грузов по территории Забайкалья. Атаман всегда демонстрировал свою независимость, но при этом общеизвестны его широчайшие связи с представителями японской миссии. Однако теперь сибирские дипломаты смогли также войти с ними в тёплые взаимоотношения и рассчитывают получит для себя некоторую протекцию Японии в деле воздействия на строптивого казачьего вожака. С этой целью были согласованы трёхсторонние переговоры по вопросу о Забайкалье."
 rcw_usfev.79.a:0 "Мы согласны на переговоры"
 rcw_usfev.79.b:0 "Мы заинтересованы в Семёнове больше, чем в Сибири"
 rcw_usfev.80.t:0 "Трёхсторонний договор"
 rcw_usfev.80.desc:0 "Не для кого не секрет, что Омское правительство испытывает значительные трудности во взаимоотношениях с атаманом Семёновым. В частности, в последнее время возникали постоянные проблемы с перевозкой грузов по территории Забайкалья. Атаман всегда демонстрировал свою независимость, но при этом общеизвестны его широчайшие связи с представителями японской миссии. Однако теперь сибирские дипломаты смогли также войти с ними в тёплые взаимоотношения и рассчитывают получит для себя некоторую протекцию Японии в деле воздействия на строптивого казачьего вожака. С этой целью были согласованы трёхсторонние переговоры по вопросу о Забайкалье."
 rcw_usfev.80.a:0 "Следует предъявить ультиматум Семёнову самостоятельно"
 rcw_usfev.80.b:0 "Надавить на него при поддержке японцев"
 rcw_usfev.80.c:0 "Нужно объявить с ним равноправный союз"
 rcw_usfev.84.t:0 "Японские друзья"
 rcw_usfev.84.desc:0 "Забайкальское казачество и его славный атаман с начала своей кровопролитной борьбы с большевизмом были связаны крепкими узами дружбы и взаимопомощи с войсками японского императора. В данный момент над Читой нависла новая угроза — самопровозглашённое правительство Сибири, после нашего отказа их грабительским требованиям, выдвинуло вперед свои войска. И хочешь не хочешь, а придётся воевать. Но в одиночку мы обречены. В этой связи рядом лиц предлагается пригласить к нам японские войска на правах нашего первого и единственного союзника."
 rcw_usfev.84.a:0 "Попросить японцев вмешаться"
 rcw_usfev.84.b:0 "Чужие нам не нужны..."
 rcw_usfev.85.t:0 "Просьба атамана"
 rcw_usfev.85.desc:0 "В свете последних неудачных переговоров омского и читинского правительства, первое решило устранить проблему силой, выслав в направлении на столицу атамана Семёнова значительные войсковые части. В создавшейся обстановке атаман, ссылаясь на ранние наши с ним договоренности, нашёл нужным просить нашего вооруженного вмешательства."
 rcw_usfev.85.a:0 "Если мы хотим владеть Сибирью — это наш шанс"
 rcw_usfev.85.b:0 "Война в России — авантюра..."
 rcw_usfev.86.t:0 "Приглашение императорских войск"
 rcw_usfev.86.desc:0 "На западном фронте складывается тревожная обстановка: несмотря на некоторые наши успехи, силы противника всё возрастают, и подчас кажется, что без чужой помощи Сибири не победить. Между тем, силы западных союзников всё ещё не спешат перемешаться на передовую, а чехи всё больше разлагаются под влиянием пацифистской пропаганды. В связи со всем этим возникла идея обратиться к восточным союзникам России."
 rcw_usfev.86.a:0 "Император, введи войска"
 rcw_usfev.86.b:0 "Присутствие жёлтых неприемлемо"
 rcw_usfev.87.t:0 "Призывы Омска"
 rcw_usfev.87.desc:0 "В свете последних неудач омского правительства на западном фронте, связанных в первую очередь с постепенным исчерпанием людских ресурсов и неорганизованностью войск, чувствуется всё возрастающая угроза победы большевиков на всём пространстве русской Сибири. В создавшейся обстановке Омск, ссылаясь на ранние наши с ним договоренности, нашёл нужным просить нашего вооруженного вмешательства."
 rcw_usfev.87.a:0 "Красная угроза будет остановлена"
 rcw_usfev.87.b:0 "Война в России — авантюра..."
 rcw_usfev.88.t:0 "Судьба Маньчжурии"
 rcw_usfev.88.desc:0 "Теперь после получения столь необходимой помощи в нашей борьбе от представителей Японии, мы обязаны проявить некоторую благодарность. По крайней мере так считают в самом Токио. С целью обсудить наши «подарки» в столицу прибыл новый японский посол. Их «просьбы» известны: передать КВЖД и часть часть Маньчжурии до реки Амур под управление Японской миссии, а также создать демилитаризованную зону во Владивостоке. Согласие не прибавит престижа нашему правительству, но мы можем выпросить у Императора ещё войск и снаряжения."
 rcw_usfev.88.a:0 "Мы подпишем аренду КВЖД, но нам нужны «Арисаки»"
 rcw_usfev.89.t:0 "Съезд черносотенцев Сибири"
 rcw_usfev.89.desc:0 "«За последний год всем в Сибири стало очевидно, что единственный строй, могущий успешно руководить Россией — монархия. Конечно, о возрождении самодержавия в полной мере в ближайшее время не может идти речи. Но ограниченная монархия станет первым шагом на этом нелёгком пути, и она будет провозглашена немедленно» — с таким заявлением выступил председатель монархического кружка «Двуглавый орел» на недавно проведённом Общесибирском черносотенном соборе. По итогам Собора монархисты составили и выслали правительству ноту с требованием скорейшего проведения Сибирского Земского Собора, на котором, по их задумке, должен быть всенародно избран новый царь."
 rcw_usfev.89.a:0 "Ну уж не всенародно..."
 
 rcw_usfev.90.t:0 "Независимость Приморья под вопросом"
 rcw_usfev.90.desc:0 "Правительство в Сибири больше не намеренно мириться с отдельным новообразованием занимающим основные тихоокеанские порты. Если [название приморья] не начнет немедленно процедуру воссоединения со своим восточным соседом, вероятно, мы окажемся в состоянии войны."
 rcw_usfev.90.a:0 "Мы пойдём на объединение"
 rcw_usfev.90.b:0 "Нет ни одной причины поддаться на провокацию"
 
 rcw_usfev.91.t:0 "Совещание с князьями Монголии"
 rcw_usfev.91.t_1:0 "Наше предложение монголам"
 rcw_usfev.91.desc:0 "Используя тайные каналы связи мы смогли связаться с представителями монгольской знати дабы обсудить взаимовыгодную политическую сделку. Речь идёт об установлении протектората над Монголией. Князья выразили своё сочувствие нашим целям, при учете сохранения неприкосновенности буддийской веры и аристократических привилегий. Таким образом остается необходимым лишь избрать конкретную стратегию действий."
 rcw_usfev.91.desc_1:0 "Монголия является достаточно бедной степной странной, и одной ей не устоять перед влиянием Китая. Мы способны предложить помощь им в развитии инфраструктуры взамен на союз с той или иной степенью свободы."
 rcw_usfev.91.a:0 "Нам необходим прямой протекторат"
 rcw_usfev.91.b:0 "Предложим равноправный союз"
 rcw_usfev.91.c:0 "Пора седлать коней в Ургу"
 rcw_usfev.92.t:0 "Дипломатия севера"
 rcw_usfev.92.desc:0 "К нам обратились русские представители. Воля их правительства проста — установление протектората. Предполагается, что подобный шаг оградит Монголию от китайских притязаний. На данный момент русские явно не собираются заселять монгольские земли, а вот их техническая помощь может быть очень полезной."
 rcw_usfev.92.desc_1:0 "К нам обратились русские представители. Воля их правительства проста — заключение союза. Предполагается, что подобный шаг оградит Монголию от китайских притязаний. На данный момент русские явно не собираются заселять монгольские земли, а вот их техническая помощь может быть очень полезной."
 rcw_usfev.92.a:0 "Помощь русских нужна Монголии"
 rcw_usfev.92.b:0 "Пока нам удается сохранять традиции без чужой помощи"
 rcw_usfev.93.t:0 "Сибирский провал в Монголии"
 rcw_usfev.93.desc:0 "Сибирские войска, предприняв попытку ворваться в Ургу для восстановления там власти старой феодальной аристократии под своим протекторатом, провалились и отступили на территорию своей страны."
 rcw_usfev.93.a:0 "Ясно"
 rcw_usfev.94.t:0 "Сибирский успех в Монголии"
 rcw_usfev.94.desc:0 "Сибирские войска ворвались в Ургу и восстановили там власть старой феодальной аристократии под своим протекторатом."
 rcw_usfev.94.a:0 "Ясно"
 
 rcw_usfev.95.t:0 "Мятеж в Приморье"
 rcw_usfev.95.desc:0 "Колдуэлл-Ласингу. [GetDateText], г. Владивосток.\nСегодня в 10 часов утра чехи предъявили Совету ультиматум, потребовав ответа через 30 минут, но не получили его. После этого чехи заняли резиденцию совета и приступили к насильственному разоружению Красной гвардии, которая не оказала сопротивления, за исключением группы, собравшейся в штабе крепости... Эта группа сдалась после двухчасового боя с применением винтовок, пулемётов и ручных гранат. Точных сведений о потерях пока нет, но, по-видимому, убито не более 15 и ранено около 40 человек. Японцы и англичане высадили в город большие вооружённые десанты, но в боях они участия не принимали. Адмирал Найт сегодняшним вечером высадил небольшое подразделение моряков с единственной целью защиты консульства. По просьбе чехов японские и английские патрули отозваны повсюду, за исключением консульств, на улицы вышли сами чехи, что спасло город от аннексии иностранными интервентами, но повлекло за собой окончательное установление в городе власти белых, настроенных к интервентам дружелюбно, а к рабоче-крестьянской власти — враждебно."
 rcw_usfev.95.a:0 "И этот мятеж будет подавлен"
 rcw_usfev.95.b:0 "Ещё один кусок свободной земли!"
 rcw_usfev.96.t:0 "Воззвание ген. Хорвата"
 rcw_usfev.96.desc:0 "«Объявляя себя Временным Правителем и ставя себе главнейшей задачей создание такой власти, которая обеспечит населению спокойствие, законность, порядок и производительность его труда, я образую при себе деловой кабинет», — так начинается воззвание начальника КВЖД генерал-лейтенанта Д.Л. Хорвата. Кажется, его амбиции распространяются на всю Сибирь, но сейчас важна реакция именно Приморских властей. Конечно, генерала поддерживают правые силы, но фактически никаких средств захватить власть во Владивостоке у них нет. В итоге признание претензий «временного правителя» находится всецело в доброй воле правительства Приморского края."
 rcw_usfev.96.a:0 "Временный правитель лучше Временного правительства"
 rcw_usfev.96.b:0 "В Харбине ему будет лучше"
 rcw_usfev.97.t:0 "Правый переворот в Сибири"
 rcw_usfev.97.desc:0 "С некоторыми опозданием и до Приморья дошли новости о кровавых событиях на Западе. Там правые совершили переворот, свергнув относительно законное, и по крайней мере компромиссное правительство, и теперь, вероятно, собираются закрепить успех установлением единоличной диктатуры по всей Сибири и на её окраинах. Для нас вопрос состоит в том, признаем ли мы, что [OVERLORD.GetLeader] имеет право на власть, или уйдем в свободное плавание? С одной стороны, то, что [OVERLORD.GetName] предоставляет нам протекцию, позволит иметь больше возможностей как во внутренней, так и во внешней политике. Другая точка зрения состоит в том, что они ничем не смогут нам помочь, чего мы не смогли бы сделать, и скорее сам будет тянуть «соки» из Приморья."
 rcw_usfev.97.a:0 "Наконец-то сильный лидер!"
 rcw_usfev.97.b:0 "[ROOT.GetName] не пойдет за диктатурой!"
 rcw_usfev.98.t:0 "Требования ген. Гайды"
 rcw_usfev.98.desc:0 "Один из наших талантливейших командующих, но чересчур тщеславный, бывший чешский легионер Радола Гайда сегодня поразил войска и правительство своим заявлением. На фоне локальных неудач на фронте он потребовал передачи себе верховного командования над всеми сухопутными силами [Root.GetName]. Якобы, только его гений способен исправить ситуацию и завершить войну взятием Москвы. Не секрет, что Гайда имеет определенные связи с некоторой частью партии эсеров. Одновременно ходят слухи о его диктаторских амбициях. Вероятно, наш отказ на требования чеха будет означать либо его добровольную отставку, либо... попытку переворота. Стоит здраво оценить все за и против."
 rcw_usfev.98.a:0 "Это небольшая уступка"
 rcw_usfev.98.b:0 "Его услуги нам больше не нужны"
 rcw_usfev.99.t:0 "Слухи о намерениях Гайды"
 rcw_usfev.99.desc:0 "До [PRM.GetLeader] доходят слухи о намерениях бежавшего из Сибири генерала Радолы Гайды совершить в союзе с эсерами и большевиками вооруженный переворот во Владивостоке. Впрочем, как слухи — он дал об этом интервью местной газете! Сейчас Гайда находится на вокзале в личном поезде и, вероятно, занимается мобилизацией сторонников."
 rcw_usfev.99.a:0 "Окружить вокзал войсками и ждать"
 rcw_usfev.99.b:0 "Не стоит его переоценивать"
 rcw_usfev.100.t:0 "Успех восстания генерала Гайды"
 rcw_usfev.100.desc:0 "Несколько часов во Владивостокском вокзале шли ожесточенные бои. Генерал Гайда, выдав винтовки своим сторонникам и сторонникам партии эсеров, в число которых, как говорят, вошло множество грузчиков, чехов, корейцев и просто авантюристов и уголовников, начал наступление. В это время войска, верные [PRM.GetLeader], находились в полном спокойствии в своих казармах. Многих из них там и застали мятежники, принудив к немедленной сдаче. Дольше всего сопротивлялась Офицерская школа на острове Русский, но обстрел артиллерией из Владивостока, а также весть о бегстве в Японию [PRM.GetLeader] заставили сдаться и этих курсантов."
 rcw_usfev.100.a:0 "Да здравствует партия эсеров и друг России ген. Гайда!"
 rcw_usfev.101.t:0 "Провал мятежа генерала Гайды"
 rcw_usfev.101.desc:0 "Несколько часов во Владивостокском вокзале шли ожесточенные бои. Генерал Гайда, выдав винтовки своим сторонникам и сторонникам партии эсеров в число, которых, как говорят вошло множество грузчиков, чехов, корейцев и просто авантюристов и уголовников, начал наступление. К счастью, войска верные [PRM.GetLeader] сумели вовремя взять ситуацию под контроль и нейтрализовать все попытки прорыва мятежников. После того, как к вокзалу подошла артиллерия, Гайда был обречен.Чудом его раненного вытащила, пользуясь особенными полномочиями, «международная полиция» интервентов и он смог благополучно покинуть пределы России."
 rcw_usfev.101.a:0 "Порядок восстановлен"
 rcw_usfev.102.t:0 "Гайда требует особых полномочий"
 rcw_usfev.102.desc:0 "«Учитывая свои нынешние заслуги в свержении тиранического гнёта во Владивостоке и всем Приамурском Русском Крае, мою непрекращающуюся борьбу с большевистской и монархической контрреволюцией, я требую немедленного предоставления мне, русскому генералу Р. Гайде, особых полномочий по управлению и командованию всеми военными и гражданскими ведомствами на освобождённой территории, исключительно ради удержания порядка и законности»./nПодпись: ген. Радола Гайда"
 rcw_usfev.102.a:0 "Земство дает согласие! И правительство! И клуб филателистов!"
 rcw_usfev.102.b:0 "Может, японцы его урезонят?"
 rcw_usfev.102.c:0 "Срочно, по прямому проводу вызывайте атамана Калмыкова!"
 rcw_usfev.104.t:0 "Выступление Калмыкова"
 rcw_usfev.104.desc:0 "После заявления Гайды события развивались стремительно. Уже через несколько часов мятежный генерал занял все основные пункты Владивостока, а часть накануне сформированного эсеровского правительства перешла на его сторону. Активную оборону, развернули только корейские интернационалисты и партизаны, подчиняющиеся партии большевиков, но внезапность атаки не позволила им сосредоточится в одном пункте. Гайда считал своё дело уже выигранным и, не озаботившись должным контролем уже зачищенных районов города, не заметил прибытия на вокзал нового эшелона. Из вагонов поезда высыпали пешие казаки, ведомые атаманом Калмыковым. По условному сигналу — семикратному гудку паровоза — в город с внешней стороны вошли и его кавалеристы. Войска Гайды капитулировали повсеместно или были изрублены в куски. Сам мятежник при попытке бегства на американские военные суда был убит бомбой террориста-эсера, впоследствии повешенного калмыковцами.Теперь Владивосток находится в полной власти атамана, провозгласившего себя «диктатором от имени казачества». Его программа носит сумбурный характер и наполнена посулами для совершенно различных слоев общества, однако ключевая роль установлена казачеству. Меньшинству большевиков удалось не попасть под удар, уцелевшие большевики в массе своей ушли в леса."
 rcw_usfev.104.a:0 "Опять переворот!?"
 rcw_usfev.105.t:0 "Разгром восточных белых"
 rcw_usfev.105.desc:0 "Раздираемое восстаниями в тылу, терпящие одно за другим поражения от превосходящих красных сил государство белых востока теперь рассыпалось как карточный домик. Разрозненные части некогда могучей белой армии с трудом пробиваются дальше на восток. Вероятно, они попытаются продолжить борьбу уже под руководством [BKL.GetLeader]. Ясно одно — большевики не остановятся, пока не достигнут Тихого Океана."
 rcw_usfev.105.a:0 "Будем следить за ситуацией"
 rcw_usfev.107.t:0 "Забайкалье под контролем большевиков"
 rcw_usfev.107.desc:0 "Последний оплот белых армий, отделявший Приморье от красных, пал. Измотанные невероятно длинным Сибирским походом белые не смогли укрепиться на новых рубежах. А самостоятельно казаки атамана Семёнова были не в состоянии сдержать натиск регулярных красных полков. Большевики уже стоят у наших ворот."
 rcw_usfev.107.a:0 "Тревожно"
 rcw_usfev.108.t:0 "У красных всё готово!"
 rcw_usfev.108.desc:0 "Большевики во Владивостоке пришли к выводу, что сейчас обстоятельства складываются наилучшим образом для взятия власти. Вероятно, переворот будет бескровным и молниеносным. Однако существует известная опасность, связанная с вмешательством интервентов, в частности японцев. Они дают достаточно ясно понять, что не потерпят красных образований у себя под носом."
 rcw_usfev.108.a:0 "Начинайте восстание. Там разберёмся"
 rcw_usfev.108.b:0 "Власть берём, но создаем «буфер»"
 rcw_usfev.109.t:0 "У нас под носом!"
 rcw_usfev.109.desc:0 "Во Владивостоке, прямо на виду у наших войск, большевики провернули невиданную по дерзости операцию! Правительство Приморья свергнуто и заменено кабинетом, состоящим из всякого рода радикальных социалистов, в особенности самих большевиков. С одной стороны кажется, что теперь наша миссия в России провалена, с другой стороны, в этом перевороте имеется прекрасный повод уже для прямой оккупации Приморья."
 rcw_usfev.109.a:0 "Раздавите гадину!"
 rcw_usfev.109.b:0 "Будем ждать"
 rcw_usfev.109.c:0 "Здесь больше нечего ловить"
 rcw_usfev.110.t:0 "Николаевский инцидент"
 rcw_usfev.110.desc:0 "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов было совершено покушение на ряд командиров.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_usfev.110.desc_1:0 "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов был убит Сергей Лазо — выдающийся военачальник, партийный и государственный деятель, патриот и интернационалист, последовательный борец за торжество идеалов коммунизма и мира на Земле.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
