 GER_foodstuffs_supply_crisis_1:0 "Продовольственный кризис"
 GER_foodstuffs_supply_crisis_1_desc:0 "Блокада закрывает для Германии практически любую международную торговлю и душит её экономику, уже давно были введены карточки на многие виды продуктов, падает производство. Однако, такое положение дел выгодно монополистам, прибыли которых постоянно растут, а на военных заказах можно получить ещё больше прибыли. Тем не менее, ситуацию с продовольственным обеспечением армии и рабочих это не исправляет, и даже мешает.\nСо временем продовольственное положение будет качественно ухудшаться, если не удастся найти источников новых ресурсов."
