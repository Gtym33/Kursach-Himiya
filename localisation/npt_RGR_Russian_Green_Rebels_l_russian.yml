 rcw_g.11.t:0 "Третья революция"
 rcw_g.11.d:0 "Первая революция была антипомещичей, вторая антибуржуазной и вот, наконец-то, Россия созрела для третьей антивластной, той, которая снесет остатки старых диктатур паразитов. И начали эту последнюю революцию трудовые крестьяне, которые после войны станут главным классом общества.\nОднако, сейчас необходим идейный вдохновитель и военный вождь. Делегаты повстанческих отрядов хотят видеть командиром..."
 rcw_g.11.a:0 "Рогова"
 rcw_g.11.b:0 "Долинина"
 rcw_g.11.c:0 "Антонова"
 rcw_g.11.e:0 "Каландаришвили"

 rcw_g.12.t:0 "Новый этап борьбы"
 rcw_g.12.d:0 "Теперь крестьяне совершенно убедились в недоброжелательности красных элементов к деревне. Сегодня они могут разрешить взять землю, но завтра непременно начнут отбирать с неё весь урожай.\nМногие отряды повстанцев имеют связь с белым подпольем и офицеры оказывают большую помощь в правильном ведении боевых действий. Бойцы и командиры поговаривают, что хорошо бы и вовсе призвать на главное командование толкового генерала. Однако, выбор не велик."
 rcw_g.12.a:0 "Булак-Балахович разбирается в повстанчестве"
 rcw_g.12.b:0 "Краснов — кадровый казачий генерал"
 rcw_g.12.c:0 "Самый авторитетный из наших «белых» атаманов — Соловьев"
 
 rcw_g.13.t:0 "Третья сила"
 rcw_g.13.d:0 "Крестьяне опять чем то недовольны, бухтят и дестабилизируют ситуацию в целых волостях вырезая сторонников нашей народной власти. Восстание уже вырвало кусок территории из под управления и по видимому будет только разрастаться."
 rcw_g.13.a:0 "Дать леща"
 rcw_g.13.b:0 "Ну бухтят и бухтят, че бубнить то (сесть за зелёных)"