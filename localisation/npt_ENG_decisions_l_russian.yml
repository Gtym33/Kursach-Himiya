l_russian:
 ENG_irish_question:0 "Окончательное решение Ирландского вопроса"
 ENG_support_unionist:0 "Поддержать ирландских юнионистов"
 ENG_support_unionist_desc:0 "Если мы хотим сохранить хоть какой-нибудь контроль над Зеленым островом – нам придётся вмешаться в его политику. Однако, вмешательство во внутренние дела и официальная поддержка сторонников союза с нами приведет к дестабилизации ситуации."
 IRE_unionists_supported:0 "Юнионисты поддержаны"
 ENG_irish_negotiations:0 "Начать переговоры с Ирландской парламентской партией"
 ENG_irish_negotiations_desc:0 "Следующим шагом к мирному процессу решения Ирландского вопроса является начало переговоров с крупнейшей из мирных юнионистских партий – с Ирландской парламентской партией. Впрочем, с подобным политическим фаворитизмом явно смирятся не все юнионисты..."
 IRE_negotiations_started:0 "Начаты переговоры с Ирландской парламентской партией"
 ENG_start_shinn_fein_persecution:0 "Начать преследования Шинн Фейн"
 ENG_start_shinn_fein_persecution_desc:0 "Для большего успокоения что местных англичан, что добродетельных ирландцев, мы должны решить проблему Шинн Фейн, как ответственных за Кровавую Пасху. Мы избавимся от радикалов и успокоим народ."
 IRE_shinn_fein_persecution_started:0 "Начаты преследования Шинн Фейн"
 ENG_expand_ulster_volunteer_corps:0 "Расширить Ольстерский Добровольческий корпус"
 ENG_expand_ulster_volunteer_corps_desc:0 "Ольстер – наша самая верная земля на полуострове. Мы должны больше доверять им и даже дадим им право бороться с сепаратистами!"
 IRE_ulster_volunteer_corps_expanded:0 "Ольстерский Добровольческий корпус расширен"
 ENG_start_discussing_an_irish_convention:0 "Начать обсуждение Ирландской конвенции"
 ENG_start_discussing_an_irish_convention_desc:0 "Ирландская конвенция – предполагаемый проект ирландского самоуправления, которое мы обещали ирландцам в 1914. Война близится к концу... Возможно, нам стоит повнимательнее отнестись к этому вопросу?"
 IRE_discussion_on_irish_convention_started:0 "Начато обсуждение Ирландской конвенции"
 ENG_confirm_relation_between_conscription_and_homerule:0 "Подтвердить связь призыва и гоумрула"
 ENG_confirm_relation_between_conscription_and_homerule_desc:0 "Гоумрул (ирландский термин, производное от Homerule – «домашнее правило» с английского) – так ирландские депутаты обозначают право на самоуправление. Если мы планируем все-таки решить Ирландский вопрос и выдать им автономию, то нужно в очередной раз напомнить, что цена решения – ирландские солдаты."
 IRE_relation_between_conscription_and_homerule_confirmed:0 "Связь призыва и гоумрула подтверждена"
 ENG_reinforce_ulster_self_detemination:0 "Закрепить самоопределение Ольстера"
 ENG_reinforce_ulster_self_detemination_desc:0 "Ольстер в достаточной степени лоялен. В нем практически отсутствуют вредоносные движения. Мы должны особо оговорить его статус и отдать на откуп народу Ольстера то, в каком из государств он будет состоять."
 IRE_ulster_self-determination_reinforced:0 "Самоопределение Ольстера закреплено"
 ENG_demand_disarmament_of_militants:0 "Требовать разоружения боевиков"
 ENG_demand_disarmament_of_militants_desc:0 "Мы не можем позволить существовать боевым крыльям партий, с которыми мы пошли на контакт. Если они хотят получить независимость – пусть покажут свою способность к адекватным переговорам!"
 IRE_militant_disarmament_demanded:0 "Потребована выдача боевиков"
 ENG_demand_extradition_of_IRB:0 "Требовать выдачи ИРБ"
 ENG_demand_extradition_of_IRB_desc:0 "Некоторые члены Ирландского Республиканского Братства до сих пор остались на свободе. Мы должны показать, что Лондон готов к переговорам, однако за предательство Короны кара будет жестока!"
 IRE_IRB_extradition_demanded:0 "Потребована выдача ИРБ"
 ENG_confirm_the_irish_convention:0 "Подтвердить Ирландскую конвенцию"
 ENG_confirm_the_irish_convention_desc:0 "Кажется, переговоры с умеренной оппозицией завершены. Мы выпустим официальное подтверждение и окончательный план предоставления автономии Ирландии."
 IRE_convention_confirmed:0 "Ирландская конвенция подтверждена"
 ENG_exclusive_law_against_socialists:0 "Исключительный закон против социалистов"
 ENG_exclusive_law_against_socialists_desc:0 "Главная угроза монархии – даже не сами сепаратисты, а левые элементы. Они представляют угрозу напрямую Короне. Мы должны ввести исключительный закон против социалистов Ирландии и тем самым показать, кто основная причина затягивания переговоров."
 IRE_exclusive_law_against_socialists_introduced:0 "Введен исключительный закон против социалистов"
 ENG_garrison_expansion:0 "Увеличить гарнизоны"
 ENG_garrison_expansion_desc:0 "В Ирландии становится слишком небезопасно. Мы должны переслать на остров дополнительные войска и вооружения. Нельзя допустить войны так близко к метрополии."
 IRE_garrisons_expanded:0 "Гарнизоны увеличены"
 ENG_start_forming_irish_government:0 "Начать формирование Ирландского правительства"
 ENG_start_forming_irish_government_desc:0 "Ирландия никогда не имела своего правительства. Как наставники и учителя, мы должны научить их выбирать его. Желательно, выбирать правильно."
 IRE_forming_government_started:0 "Начато формирование правительства"
 ENG_include_the_new_army_heroes_in_the_government:0 "Включить в правительство героев Новой армии"
 ENG_include_the_new_army_heroes_in_the_government_desc:0 "Кто, как не солдаты из ирландских подразделений должны принять участие в управлении своей страной, за свободу которой они пролили кровь?"
 IRE_new_army_heroes_in_the_government:0 "В правительство включены герои Новой армии"
 ENG_start_democratic_process:0 "Начать демократический процесс"
 ENG_start_democratic_process_desc:0 "Пришло время организовать демократические выборы в Ирландии. Под нашим контролем, разумеется."
 IRE_democratic_process_started:0 "Начат демократический процесс"
 ENG_approve_the_government:0 "Утвердить правительство"
 ENG_approve_the_government_desc:0 "Кажется, правительство так или иначе сформировано. А теперь мы должны его подкорректировать и удостовериться, что там нет... Слишком радикальных элементов."
 IRE_government_approved:0 "Правительство сформировано"
 ENG_grant_broad_autonomy:0 "Предоставить широкую автономию"
 ENG_grant_broad_autonomy_desc:0 "Это свершилось. Мы окончательно признали особый статус Ирландии и её независимость. Добро пожаловать в нашу дружную семью, блудные сыны... Так?"
 IRE_broad_autonomy_granted:0 "Широкая автономия предоставлена"
 ENG_introduce_martial_law:0 "Ввести военное положение"
 ENG_introduce_martial_law_desc:0 "То, что происходит на Зеленом острове – не нормально. Мы вынуждены предпринять меры и подготовиться реагировать на действия предателей."
 IRE_martial_law_introduced:0 "Введено военное положение"
 ENG_eliminate_shinn_fein:0 "Ликвидировать Шинн Фейн"
 ENG_eliminate_shinn_fein_desc:0 "Все. Чаша терпения преисполнена. Пришло время окончательно решить вопрос с Шинн Фейн. Мы должны провести боевую операцию и разгромить радикальную оппозицию националистов."
 ENG_form_provisional_government_of_ireland:0 "Сформировать временное военное правительство Ирландии"
 ENG_form_provisional_government_of_ireland_desc:0 "На неопределенный срок нестабильности следует передать власть над Ирландским Доминионом военному правительству, которое гораздо лучше отвечает нашим потребностям. В конце концов, мы согласились на их автономию лишь из-за войны."
 ENG_grant_dominion_status_to_ireland:0 "Предоставить Ирландии статус Доминиона"
 ENG_grant_dominion_status_to_ireland_desc:0 "Демократический процесс окончен. Пришло время окончательно признать за Ирландией статус Доминиона."
 ENG_remove_irish_from_the_regular_army:0 "Удалить ирландцев из регулярных войск"
 ENG_remove_irish_from_the_regular_army_desc:0 "Мы не можем полагаться на ирландцев в войсках. Конечно, мы не будем арестовывать все 320000 тысяч, однако основные смутьяны и замеченные в связях с радикалами точно не будут членами Королевских войск. Только массовые расстрелы спасут Родину!"
 IRE_irish_removed_from_army:0 "Ирландцы удалены из войск"