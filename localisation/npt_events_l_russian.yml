 annexs_u_puppets.3.t:0 "Грамота Белорусской Рады"
 annexs_u_puppets.3.d:0 "Самопровозглашенный орган управления белорусским народом выражает благодарность Германии за освобождение из под многовекового российского гнета и просит нашей помощи в построении новой государственности."
 annexs_u_puppets.3.a:0 "Стоит помочь им в создании своей нации"
 annexs_u_puppets.3.b:0 "Кто это? Эти земли принадлежат Германии, и точка"
 
 annexs_u_puppets.4.t:0 "Единая немецкая Прибалтика"
 annexs_u_puppets.4.d:0 "После установления нашего полного контроля над Прибалтикой местные немцы просят нас об установлении единой власти. Возможно вассальное герцогство будет лучшим выбором, чем оккупация или множество марионеток."
 annexs_u_puppets.4.a:0 "Объединим земли"
 
 npt.political.1.t:0 "Левые в правительстве"
 npt.political.1.d:0 "Левые идеи набирают популярность в правительстве, левая оппозиция увеличивается и может стать реальной угрозой текущему строю, их инициативы находят в народе популярность, может быть следует помешать дальнейшему росту их популярности."
 npt.political.1.a:0 "Они не опасны"
 npt.political.1.b:0 "Воспрепядствуйте этому"
 
 npt.political.2.t:0 "Либералы в правительстве"
 npt.political.2.d:0 "Либеральные идеи набирают популярность в правительстве, либеральная оппозиция увеличивается и может стать реальной угрозой текущему строю, партии ведут агитационную работу и получают всё больше поддержки, может быть следует помешать им."
 npt.political.2.a:0 "Они не опасны"
 npt.political.2.b:0 "Воспрепядствуйте этому"
 
 npt.political.3.t:0 "Консерваторы в правительстве"
 npt.political.3.d:0 "Консервативные идеи набирают популярность в правительстве, консервативная оппозиция увеличивается и может стать реальной угрозой текущему строю, разочарование части населения в нашей власти заставляет их обратить взоры в прошлое, может быть следует помешать консерваторам."
 npt.political.3.a:0 "Они не опасны"
 npt.political.3.b:0 "Воспрепядствуйте этому"
 
 npt.political.4.t:0 "Правые в правительстве"
 npt.political.4.d:0 "Правые идеи набирают популярность в правительстве, правая оппозиция увеличивается и может стать реальной угрозой текущему строю, националистические лозунги для простого человека звучат приятно, растёт ксенофобия, может быть следует помешать правым."
 npt.political.4.a:0 "Они не опасны"
 npt.political.4.b:0 "Воспрепядствуйте этому"
 
 npt.political.5.t:0 "Коалиция коммунистов и радикальных социалистов"
 npt.political.5.d:0 "Партии радикально социалистического толка и коммунисты объявили о создании блока, они будут вместе выступать на выборах и смогут сформировать коалиционное правительство в случае набора большенства голосов.Несмотря на разногласия они надеются на то, что им удастся придти к власти мирным или не очень путём."
 npt.political.5.a:0 "Понятно"
 
 npt.political.6.t:0 "Коалиция коммунистов и социал-демократов"
 npt.political.6.d:0 "Коммунисты и социал-демократы объявили о создании блока, они будут вместе выступать на выборах и смогут сформировать коалиционное правительство в случае набора большенства голосов. Несмотря на разногласия они надеются на то, что им удастся придти к власти мирным или не очень путём."
 npt.political.6.a:0 "Понятно"
 
 npt.political.7.t:0 "Коалиция радикальных социалистов и социал-демократов"
 npt.political.7.d:0 "Партии радикально социалистического толка и социал-демократы объявили о создании блока, они будут вместе выступать на выборах и смогут сформировать коалиционное правительство в случае набора большенства голосов.Несмотря на разногласия они надеются на то, что им удастся придти к власти мирным или не очень путём."
 npt.political.7.a:0 "Понятно"
 
 npt.political.8.t:0 "Социал-либералы вступают в коалицию с социал-демократами"
 npt.political.8.d:0 "Для преодоления кризисной ситуации в стране социал-либералы решили вступить в коалицию с умеренными социалистами. Этот хрупкий альянс скорее всего будет разорван после преодоления тяжёлой ситуации."
 npt.political.8.a:0 "Понятно"
 
 npt.political.9.t:0 "Развал коалиции"
 npt.political.9.d:0 "После ряда событий леволиберальный партии решили разорвать союзнические отношения с социалистами, они объявили о вступлении в коалицию с правыми либералами для установления демократии."
 npt.political.9.a:0 "Понятно"
 
 npt.political.10.t:0 "Раскол социалистической коалиции"
 npt.political.10.d:0 "В коалиции партий марксистского толка давно намечался раскол, он был усугублён получением одной из партий большенства и ослаблением угрозы реакционных сил и в итоге вылился в конфликт, левые силы разобщены и ослаблены. Возможно, правые силы ещё смогут взять реванш."
 npt.political.10.a:0 "Понятно"
 
 npt.political.11.t:0 "Консерваторы на стороне демократии"
 npt.political.11.d:0 "Социал-консерваторы вступили в коалицию с либеральными и демократическими партиями более не желая терпеть нежелательный для них режим, радикально настроенные на большие изменения текущего миропорядка силы."
 npt.political.11.a:0 "Понятно"
 
 npt.political.12.t:0 "Угроза демократии"
 npt.political.12.d:0 "Социал-консерваторы более не желают сохранять текущий режим и выходят из коалиции с либеральными партиями, прекращая поддержку демократических сил, обратя свои взоры на старые порядки."
 npt.political.12.a:0 "Понятно"
 
 npt.political.20.t:0 "Красные у руля"
 npt.political.20.d:0 "Социалистическая коалиция, получив широкую поддержку в народе и правительстве, смогла получить достаточно влияния для захвата власти в свои руки, телеграф перерезан, отряды народной милиции занимают административные здания, идёт агитирование солдат."
 npt.political.20.a:0 "Вся власть советам!"
 npt.political.20.b:0 "Смерть красным!"
 
 npt.political.21.t:0 "Перевес фракции коммунистов"
 npt.political.21.d:0 "В партии большенство получили коммунисты."
 npt.political.21.a:0 "Понятно"
 
 npt.political.22.t:0 "Перевес фракции социал-демократов"
 npt.political.22.d:0 "В партии большенство получили социал-демократы."
 npt.political.22.a:0 "Понятно"
 
 npt.political.23.t:0 "Перевес фракции радикальных социалистов"
 npt.political.23.d:0 "В партии большенство получили радикальные социалисты."
 npt.political.23.a:0 "Понятно"
 
 npt.political.24.t:0 "Социалисты получили большенство"
 npt.political.24.d:0 "Радикальные социалисты, получив широкую поддержку народа, требуют провести референдум о пересмотре конституции, отставки правительства и о множестве реформ, бастующие в разных городах перекрывают площади и перекрёстки, заводы стоят, полиция бездействует, армия частично поддержала народ."
 npt.political.24.a:0 "Ничего уже не поделаешь."
 npt.political.24.b:0 "Смерть красной чуме!"
 
 npt.political.25.t:0 "Социалисты получили большенство"
 npt.political.25.d:0 "Коммунисты, получив широкую поддержку народа, требуют провести референдум о пересмотре конституции, отставки правительства и о множестве реформ, бастующие в разных городах перекрывают площади и перекрёстки, заводы стоят, полиция бездействует, армия частично поддержала народ."
 npt.political.25.a:0 "Ничего уже не поделаешь."
 npt.political.25.b:0 "Смерть красной чуме!"
 
 npt.political.26.t:0 "Социал-демократы получили большенство"
 npt.political.26.d:0 "Социал-демократы требуют провести референдум о пересмотре конституции и о множестве реформ. Множество демонстраций в поддержку инициативы, одиночные пикеты, стачки и переходы полиции на сторону митингующих говорят о том что поддержка их очень шикока."
 npt.political.26.a:0 "Ведь не стоит ждать особой смены курса?"
 
 npt.political.27.t:0 "Социал-либералы получили большенство"
 npt.political.27.d:0 "Социал-либералы, получив широкую поддержку, требуют внеочередных выборов."
 npt.political.27.a:0 "Хорошо"
 
 npt.political.28.t:0 "Рыночные либералы получили большенство"
 npt.political.28.d:0 "Рыночные либералы, получив широкую поддержку, требуют внеочередных выборов."
 npt.political.28.a:0 "Хорошо"
 
 npt.political.29.t:0 "Социал-консерваторы получили большенство"
 npt.political.29.d:0 "Социал-консерваторы, получив широкую поддержку, требуют внеочередных выборов."
 npt.political.29.a:0 "Хорошо"
 
 npt.political.30.t:0 "Авторитаристы получили большенство"
 npt.political.30.d:0 "Штурмовые отряды и массы протестующих занимают улицы и здания администраций, страна кипит, реакционные силы требуют референдума об изменении конституции и пересмотре множества законом, а также об отставке текущего правительства."
 npt.political.30.a:0 "Такова воля народа"
 npt.political.30.b:0 "Реакционеры не пройдут!"
 
 npt.political.31.t:0 "Патерналисты получили большенство"
 npt.political.31.d:0 "Штурмовые отряды и массы протестующих занимают улицы и здания администраций, страна кипит, реакционные силы требуют референдума об изменении конституции и пересмотре множества законом, а также об отставке текущего правительства."
 npt.political.31.a:0 "Такова воля народа"
 npt.political.31.b:0 "Реакционеры не пройдут!"
 
 npt.political.32.t:0 "Национал-синдикалисты получили большенство"
 npt.political.32.d:0 "Штурмовые отряды и массы протестующих занимают улицы и здания администраций, страна кипит, национали-синдикалисты требуют референдума об изменении конституции и пересмотре множества законом, а также об отставке текущего правительства."
 npt.political.32.a:0 "Такова воля народа"
 npt.political.32.b:0 "Смерть синдикализму!"
 
 npt.political.33.t:0 "Фашисты получили большенство"
 npt.political.33.d:0 "Штурмовые отряды фашистов и массы протестующих под националистические лозунги занимают улицы и здания администраций, армия частично переходит на их сторону, фашисты требуют референдума об изменении конституции и пересмотре множества законом, а также об отставке текущего правительства."
 npt.political.33.a:0 "Такова воля народа"
 npt.political.33.b:0 "Смерть фашизму!"
 
 npt.political.50.t:0 "Фашисты требуют референдум"
 npt.political.50.d:0 "Быстро растущее [Root.GetAdjective]ое фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 npt.political.50.a:0 "Подавить это ненавистное движение!"
 npt.political.50.b:0 "Не стоит обращать на них внимания."
 npt.political.50.c:0 "Если народ этого захочет, мы проведем референдум."
 
 npt.political.51.t:0 "Гражданская война за фашизм"
 npt.political.51.d:0 "Попытки фашистов возродить в народе националистический дух имели определенный успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective]их граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 npt.political.51.a:0 "Не стоит желать власти, если не готов её захватить."
 npt.political.51.b:0 "Сперва следует объединить людей, а потом уже управлять ими."
 
 npt.political.52.t:0 "Поддержка фашистов в армии"
 npt.political.52.d:0 "Некоторые высокопоставленные военные в [Root.GetAdjective]ой армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 npt.political.52.a:0 "Национальный дух важнее правительства."
 
 npt.political.53.t:0 "Фашистский переворот"
 npt.political.53.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал фашизм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 npt.political.53.a:0 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 
 npt.political.54.t:0 "Фашисты формируют штурмовые дивизии"
 npt.political.54.d:0 "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 npt.political.54.a:0 "Только предателям нации есть чего опасаться."
 
 npt.political.55.t:0 "Национал-синдикалисты требуют референдум"
 npt.political.55.d:0 "Быстро растущее [Root.GetAdjective]ое национал-синдикалитское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, национал-синдикалисты могут решить, что лучше захватить власть силой."
 npt.political.55.a:0 "Подавить это ненавистное движение!"
 npt.political.55.b:0 "Не стоит обращать на них внимания."
 npt.political.55.c:0 "Если народ этого захочет, мы проведем референдум."
 
 npt.political.60.t:0 "Реакционеры требуют референдум"
 npt.political.60.d:0 "Быстро растущее [Root.GetAdjective]ое правое движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Правые реакционеры называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, реацкионеры могут решить, что лучше захватить власть силой."
 npt.political.60.a:0 "Подавить это ненавистное движение!"
 npt.political.60.b:0 "Не стоит обращать на них внимания."
 npt.political.60.c:0 "Если народ этого захочет, мы проведем референдум."
 
 npt.political.63.t:0 "Патерналисты начали гражданскую войну"
 npt.political.63.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал патернализм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 npt.political.63.a:0 "Не стоит желать власти, если не готов её захватить."
 npt.political.63.b:0 "Сперва следует объединить людей, а потом уже управлять ими."
 
 npt.political.64.t:0 "Авторитаристы начали гражданскую войну"
 npt.political.64.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал авторитаризм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 npt.political.64.a:0 "Не стоит желать власти, если не готов её захватить."
 npt.political.64.b:0 "Сперва следует объединить людей, а потом уже управлять ими."
 
 npt.political.65.t:0 "Поддержка патерналистов в правительстве"
 npt.political.65.d:0 "Некоторые высокопоставленные военные в [Root.GetAdjective]ой армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 npt.political.65.a:0 "Правительство заботится о вас."
 
 npt.political.66.t:0 "Поддержка авторитаристов в правительстве"
 npt.political.66.d:0 "Некоторые высокопоставленные военные в [Root.GetAdjective]ой армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 npt.political.66.a:0 "Нам нужна сильная рука."
 
 npt.political.68.t:0 "Патерналистский переворот"
 npt.political.68.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал патернализм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 npt.political.68.a:0 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 
 npt.political.69.t:0 "Авторитаристский переворот"
 npt.political.69.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал авторитаризм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 npt.political.69.a:0 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 
 npt.political.70.t:0 "Формирование демократической оппозиции"
 npt.political.70.d:0 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 npt.political.70.a:0 "В отсутствие репрессий это движение проявляется естественным образом."
 
 npt.political.71.t:0 "Демократы требуют референдум"
 npt.political.71.d:0 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях — свобода слова, всеобщие выборы, свободная пресса — всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective]ом обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 npt.political.71.a:0 "Это надо прекратить."
 npt.political.71.b:0 "Будем жить как обычно."
 npt.political.71.c:0 "Если дать согласие на референдум, мы ещё можем сохранить наше наследие."
 
 npt.political.72.t:0 "[Root.GetAdjective]ая весна"
 npt.political.72.d:0 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 npt.political.72.a:0 "Не хватало ещё, чтобы нами правила толпа!"
 npt.political.72.b:0 "[Root.GetName] наконец обретает свободу!"
 
 npt.political.73.t:0 "Коммунисты совершают переворот"
 npt.political.73.d:0 "Народ так яростно и громогласно требовал социалистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetLeader] был помещен под домашний арест несколькими членами [Root.GetAdjective]ого правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 npt.political.73.a:0 "Волны истории смывают прошлое."
 
 npt.political.74.t:0 "Радикальные социалисты совершают переворот"
 npt.political.74.d:0 "Народ так яростно и громогласно требовал социалистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetLeader] был помещен под домашний арест несколькими членами [Root.GetAdjective]ого правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 npt.political.74.a:0 "Волны истории смывают прошлое."
 
 npt.political.75.t:0 "Сторонники марксизма в правительстве"
 npt.political.75.d:0 "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в социалистических идеологиях решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 npt.political.75.a:0 "Мы тоже будем присматривать за ними — по ряду причин."
 npt.political.75.b:0 "Это печальная тенденция."
 
 npt.political.77.t:0 "[GetMonth] — время революции"
 npt.political.77.d:0 "Все шире в государстве [Root.GetName] распространяются представления о том, что коммунистическое движение отвечает чаяниям народа, и за последние месяцы поддержка коммунистов существенно возросла. Но те, кто сейчас призывает к революции, — это уже не просто боевики или недовольные члены профсоюзов. Движение возглавила группа достаточно организованная, чтобы сформировать правительство, если переворот удастся.\n\nОднако если революция начнется сейчас, скорее всего, государство [Root.GetName] окажется ввергнуто в гражданскую войну. Настолько ли революционеры нетерпеливы, что рискнут разорвать страну надвое, или все-таки стоит дождаться лучшей возможности?"
 npt.political.77.a:0 "Нужно действовать сегодня, чтобы войти в историю!"
 npt.political.77.b:0 "Революция неизбежна. Неизбежное может и подождать."
 
 npt.political.79.t:0 "Коммунисты требуют референдум"
 npt.political.79.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы ещё можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 npt.political.79.a:0 "Необходимо подавлять любую анти-[Root.GetAdjective]ую деятельность!"
 npt.political.79.b:0 "Не стоит обращать внимания на болтунов."
 npt.political.79.c:0 "Уж лучше референдум, чем кровавый бунт."
 
