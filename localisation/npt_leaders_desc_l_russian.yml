 BAK_CentroCaspiy_radsoc_DESC:0 ""
 BAK_CentroCaspiy_socdem_DESC:0 "Центральный комитет Каспийской военной флотилии — это высший выборный орган Каспийской военной флотилии, созданный в Баку незадолго после падения Временного Правительства на съезде флотилии. После отставки Бакинского Совнаркома был избран третий состав Центрокаспия, состоявший из эсеров, меньшевиков и дашнаков. Этот состав поддержал Временный исполнительный комитет Бакинского Совета."
 BAK_CentroCaspiy_eser_DESC:0 "Центральный комитет Каспийской военной флотилии — это высший выборный орган Каспийской военной флотилии, созданный в Баку незадолго после падения Временного Правительства на съезде флотилии. После отставки Бакинского Совнаркома был избран третий состав Центрокаспия, состоявший из эсеров, меньшевиков и дашнаков. Этот состав поддержал Временный исполнительный комитет Бакинского Совета."
 
 RUS_Nikolay_II_DESC:0 "Божиею поспешествующею милостию Николай Вторый, император и самодержец Всероссийский, Московский, Киевский, Владимирский, Новгородский; царь Казанский, царь Астраханский, царь Польский, царь Сибирский, царь Херсонеса Таврического, царь Грузинский; государь Псковский и великий князь Смоленский, Литовский, Волынский, Подольский и Финляндский; князь Эстляндский, Лифляндский, Курляндский и Семигальский, Самогитский, Белостокский, Корельский, Тверский, Югорский, Пермский, Вятский, Болгарский и иных; государь и великий князь Новагорода низовския земли, Черниговский, Рязанский, Полотский, Ростовский, Ярославский, Белозерский, Удорский, Обдорский, Кондийский, Витебский, Мстиславский и всея северныя страны повелитель; и государь Иверския, Карталинския и Кабардинския земли и области Арменския; Черкасских и Горских князей и иных наследный государь и обладатель, государь Туркестанский; наследник Норвежский, герцог Шлезвиг-Голштейнский, Стормарнский, Дитмарсенский и Ольденбургский и прочая, и прочая, и прочая."
 SOV_Vladimir_Lenin_DESC:0 "Российский революционер, крупный теоретик марксизма, советский политический и государственный деятель, создатель Российской социал-демократической рабочей партии (большевиков), главный организатор и руководитель Октябрьской революции 1917 года в России, первый председатель Совета Народных Комиссаров (правительства) РСФСР, создатель первого в мировой истории социалистического государства."
 DON_Alexey_Kaledin_DESC:0 "Русский военачальник, генерал от кавалерии, войсковой атаман Дона, деятель Белого движения."
 
 RUS_Victor_Chernov_DESC:0 "Русский политический деятель, мыслитель и революционер, один из основателей партии социалистов-революционеров и её основной теоретик. Первый и последний председатель Учредительного собрания."
 RUS_Yuly_Martov_DESC:0 "Российский политический деятель, участник революционного движения, один из лидеров меньшевиков, публицист."
 RUS_Mark_Andreevich_Natanson_DESC:0 "Российский революционер и политический деятель, народник. Один из основателей кружка «чайковцев», организаций «Земля и воля» и «Народное право», партий эсеров, левых эсеров и революционного коммунизма."
 RUS_Maria_Spiridonova_DESC:0 "Российская революционерка, одна из руководителей партии левых эсеров."
 SOV_Joseph_Stalin_DESC:0 ""
 SOV_Lev_Kamenev_DESC:0 ""
 SOV_Felix_Dzerjinsky_DESC:0 "Российский революционер польского происхождения, советский политический деятель, глава ряда наркоматов, основатель и глава ВЧК."
 SOV_Lev_Trotsky_DESC:0 "Революционный деятель XX века, идеолог троцкизма — одного из течений марксизма. Дважды ссыльный при монархическом строе, лишённый всех гражданских прав в 1905 году. Один из организаторов Октябрьской революции 1917 года, один из создателей Красной армии. Один из основателей и идеологов Коминтерна, член его Исполкома."
 SOV_Nikolay_Buharin_DESC:0 "Редактор газеты «Правда»"
 RUS_Pavel_Milyukov_DESC:0 "Русский политический деятель, историк и публицист. Лидер Конституционно-демократической партии (Партии народной свободы, кадетской партии). Министр иностранных дел Временного правительства в 1917 году. С 1916 года — почётный доктор Кембриджского университета."
 RUS_Grigory_Orlov_DESC:0 "Личный почетный гражданин, русский железнодорожный служащий и политический деятель, активный участник монархического движения."
 RUS_Vladimir_Pushkevich_DESC:0 "Русский политический деятель правых консервативных взглядов, монархист, черносотенец. Был видным оратором."
 RUS_Boris_Savinkov_DESC:0 "Революционер, террорист, российский политический деятель — один из лидеров партии эсеров, руководитель Боевой организации партии эсеров. Участник Белого движения, писатель (прозаик, поэт, публицист, мемуарист; литературный псевдоним — В. Ропшин)."
 RUS_Georgiy_lvov_DESC:0 ""
 RUS_Lavr_Kornilov_DESC:0 "Русский военачальник, генерал от инфантерии. Военный разведчик, военный атташе, путешественник-исследователь (1898—1904, 1907—1911). Герой русско-японской и Первой мировой войн."
 RUS_Alexander_Kerensky_DESC:0 "Российский политический и государственный деятель; министр, затем министр-председатель Временного правительства (1917)."
 RUS_Vladimir_Kappel_DESC:0 "Участник ПМВ.После Февраля вместе с Деникиным и Марковым попал в число"приверженцев старого, монархического строя, несомненно участников контрреволюционного заговора"."
 RUS_Vasiliy_Boldyrev_DESC:0 "Русский военный и государственный деятель, русский военачальник. Участник антибольшевистского сопротивления на Востоке России.Участник русско-японской войны.Участник Великой войны.После Октябрьской революции 12 ноября 1917 г. в Двинск, где находился штаб 5-й армии, приехал назначенный большевиками Верховным главнокомандующим Н. В. Крыленко. Болдырев отказался явиться к Крыленко и по приказу большевистского командующего был арестован  за непризнание советской власти. До освобождения находился в заключении в Петропавловской крепости и в «Крестах»."
 RUS_Pyotr_Vologodsky_DESC:0 "Русский государственный и общественный деятель.Был активным деятелем областнического движения.Избирался депутатом во Вторую Государственную Думу.В марте 1917 года стал одним из трёх членов губернского комиссариата по управлению Томской губернией."
 RUS_Pyotr_Derber_DESC:0 "Российский революционер, военный и политический деятель, председатель Временного Сибирского правительства,еврей."
 RUS_Boris_Shumyatsky_DESC:0 "Революционер,участник  Июльского восстания,председатель Центросибири, один из руководителей партизан Западной Сибири, журналист,еврей. "
 RUS_Alexey_Grishin-Almazov_DESC:0 "Участник русско-японской войны,офицер русской армии,руководитель офицерского подполья в Сибири,дворянин."
 RUS_Ivan_Mikhailov_DESC:0 "Известный российский государственный и политический деятель, экономист. Министр финансов в Российском правительстве адмирала Колчака(?)."
 RUS_Dmitriy_Pavlovich_Romanov_DESC:0 "Сын великого князя Павла Александровича, внук Александра II, двоюродный брат императора гражданина Романова(II). Участник убийства Распутина, после революции 1917 года — в эмиграции."
 RUS_Konstantin_Sakharov_DESC:0 "Участник русско-японской и мировой войн,деятель белого движения в Сибири."
 RUS_Viktor_Mandelberg_DESC:0 "русский публицист, революционер (меньшевик), врач,еврей."
 RUS_Nestor_Kalandarishvili_DESC:0 "Революционный деятель, анархист, один из руководителей партизанского движения в Восточной Сибири во время гражданской войны. В молодости он играл в Кутаисском театре, а в свободное от сцены время экспроприировал ценности богатых помещиков. В Гражданскую войну его называли "сибирским дедом". Своими методами Нестор наводил страх даже на большевиков."
 RUS_Nikolay_Ustryalov_DESC:0 "Русский правовед, философ, политический деятель; называется основоположником русского национал-большевизма, идеологом «сменовеховства»."

 
 GER_rudolph_rocker:0 "Активный участник анархо-синдикалистского движения, публицист."
 GER_karl_liebknecht_DESC:0 "Деятель германского и международного рабочего и социалистического движения."
 GER_friedrich_ebert_DESC:0 "Немецкий социал-демократ, один из ведущих деятелей СДПГ, лидер её правого, «ревизионистского» крыла. Первый рейхсканцлер Германии после Ноябрьской революции 1918 года, первый президент Германии (Веймарская республика, 1919—1925), а также первый в истории Германии демократически избранный руководитель государства."
 GER_friedrich_nauman_DESC:0 "Германский политический деятель, монархист и социал-либерал, бывший пастор. Один из основателей немецкого Веркбунда."
 GER_konstantin_fehrenbach_DESC:0 "Немецкий политик (партия Центра). С 25 июня 1920 по 4 мая 1921 года рейхсканцлер Веймарской республики."
 GER_wilhelm_iii_DESC:0 "Кронпринц Германский и Прусский. Старший сын германского императора Вильгельма II и его супруги императрицы Августы Виктории."
 GER_wilhelm_ii_DESC:0 "Император Германский, король Прусский, маркграф Бранденбургский, бургграф Нюрнбергский, граф Гогенцоллерн, сюзерен и первый герцог Силезии, а также граф Глац, великий герцог Нижнерейнский и Позенский, герцог Саксонский, Вестфальский и Энгерский, Померанский, Люнебургский, Шлезвигский и Гольштейнский, Магдебургский, Бременский, Гельдернский, Клевский, Юлихский и Бергский, а также Вендена и Кассубена, Кроссена, Лауэнбурга, Мекленбурга, ландграф Гессенский и Тюрингский, маркграф Верхнего и Нижнего Лаузица, принц Оранский, князь Рюгена, Восточного Фрисланда, Падерборна, Пирмонта, Хальберштадта, Мюнстера, Миндена, Оснабрюка, Хильдесхейма, Вердена, Камина, Фульды, Нассау и Мёрса, владетельный граф Хеннеберг, граф Марки и Равенсберга, Хохенштейна, Текленбурга и Лингена, Мансфельда, Зигмарингена и Ферингена, сеньор Франкфурта и прочая."
 GER_paul_von_hindenburg_DESC:0 "Немецкий военный и политический деятель. Видный командующий Первой мировой войны: главнокомандующий на Восточном фронте против России (1914—1916), начальник Генерального штаба (с 1916 года). Прусский генерал-фельдмаршал (с 2 ноября 1914)."
 GER_adolf_hitler_DESC:0 ""
 GER_erich_ludendorff_DESC:0 "Немецкий генерал пехоты. Автор концепции «тотальной войны», которую он изложил в конце своей жизни в книге «Тотальная война». С начала Первой мировой войны — начальник штаба у Гинденбурга, вместе с последним получил общенациональную известность после победы под Танненбергом; с августа 1916 года — фактически руководил всеми операциями германской армии."
 
 SOV_Elena_Tikonova_DESC:0 "Гостья из будущего."
 
 
 BUL_Dimitar_Blagoev_DESC:0 "Димитр Благоев в своё время создал и возглавил Болгарскую рабочую социал-демократическую партию. После длительного успешного руководства он заработал большой авторитет в среде болгарских социалистов. Однако, его немолодой возраст все чаще становиться препятствием для продолжения революционной деятельности.\n\nОн считает, что народы Балкан должны быть объединены демократическими средствами."
 BUL_Teodor_Teodorov_DESC:0 "Выступая в Народном Собрании Теодор Теодоров прославился, как прекрасный оратор, способный энергично отстаивать свою позицию и грамотно атаковать оппонентов."
 BUL_Aleksandar_Malinov_DESC:0 "Во время премьерства Малинова провозглашена Независимость Болгарии — была отброшена вассальная зависимость от Османской империи и Болгария объявлялась Царством."
 BUL_Vasil_Radoslavov_DESC:0 "Василь Радославов является одним из главных авторов выступления Болгарии на стороне Центральных Держав. Ради осуществления своих экспансионистских планов он не остановился даже перед прямыми политическими репрессиями, чем, вероятно, заложил бомбу замедленного действия под основы болгарского конституционализма."
 BUL_Ferdinand_I_DESC:0 "Войска данного правителя находятся слишком близко к Константинополю. Один удар и древний город будет освобожден от власти мусульман – вот о чём он нередко задумывается."
 BUL_Mihail_Savov_DESC:0 "Михаил Савов мог бы считаться одним из лучших болгарских генералов. Он действительно послужил своей стране. Однако, после нескольких неудач правительство сделало его козлом отпущения. И с тех пор его военный авторитет сильно ослаб."
 BUL_Ivan_Vylkov_DESC:0 "В своей политике этот человек опирается, как на легальные так и на нелегальные методы. В частности, в его подчинении находится несколько тайных организаций, опасность которых, впрочем, всем хорошо известна."
 BUL_Aleksandar_Stamboliyski_DESC:0 "Он считает, что народы Балкан должны быть объединены демократическими средствами."