 IZH_law_of_land:0 "Подтверждение «Закона о земле»"
 IZH_law_of_land_desc:0 "Эсеры — партия наиболее сильно связанная с крестьянством. Их программа — «Десять пунктов о земле» — на данный момент лучшая. Если мы примем её в качестве закона то заручимся поддержкой деревни и переломим ход войны."
 IZH_replace_soviets_on_zemstvos:0 "Замена Советов новыми Земствами"
 IZH_replace_soviets_on_zemstvos_desc:0 "Местное самоуправление должно существовать, но не в анархо-коммунистичской форме «Советов», а в качестве легальных и дееспособных Земств. Немного реформированные в демократическом ключе они создадут прочную связь "мест" с "центром"."
 IZH_workers_questions:0 "Решение рабочего вопроса"
 IZH_workers_questions_desc:0 "Однозначное решение рабочего вопроса определит в глазах городского пролетариата с кем мы — с народом или буржуазией. Для нас такого вопроса нет. Для некоторых из нас — нет такого противоречия..."
