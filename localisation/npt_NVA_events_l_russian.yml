 rcw_nva.71.b:0 "За Родину!"
 
 rcw_nva.72.t:0 "Судьба комиссаров"
 rcw_nva.72.desc:0 "Нам удалось пленить весь т.н. "совет народных комиссаров", всё большевицкое руководство теперь под надёжным присмотром. В наших рядах достаточно много людей, ратующих за их немедленный расстрел, однако есть мнение, что не стоит уподобляться этим кровопийцам и по упрочнении нашей власти необходимо провести открытый народный суд над ними.  Сейчас перед нами стоит только два варианта: либо мы по законам военного времени на месте уничтожаем причинивших столько вреда России комиссаров, либо всё же пытаемся их сохранить для показательного суда."
 rcw_nva.72.a:0 "Расстрелять их как стаю бешенных собак!"
 rcw_nva.72.b:0 "Подержим пока этих предателей живьём"
 
 rcw_nva.73.t:0 "Визит офицеров"
 rcw_nva.73.desc:0 "Этим утром под окнами здания правительства неожиданно обнаружилась группа военных, численностью не менее роты, и пока люди внутри строения пытались найти караул и сообразить, что это значит, вперёд выступила группа офицеров, которая после недолгого вступления предъявила ультиматум от имени "всех вооружённых сил" - немедленно объявить войну Германии. В случае же невыполнения оного в их присутствии и незамедлительно, они намерены отстранить от занимаемой должности Савинкова и взять власть в свои руки."
 rcw_nva.73.a:0 "Заговорите их и попытайтесь связаться с лояльными силами"
 rcw_nva.73.b:0 "Заговорите их, пока руководство попытается уйти через запасной выход"
 rcw_nva.73.c:0 "Придётся выполнить волю военных"
 
 rcw_nva.74.t:0 "Восточная проблема"
 rcw_nva.74.desc:0 "Восставшие белые отобрали у большевиков Москву и объявили нам войну, смехотворно объявив "восстановление Восточного фронта". И, хотя, они вряд ли смогут нанести нам какой-либо физический вред, в моральном плане это способно пошатнуть наши войска. Поэтому ряд наших политиков высказывается за вмешательства в дела внутри России, говоря об "объявлении" как о серьёзном поводе для этого, при этом даже нет необходимости отрывать от фронта войска - в воюющем с нами государственном образовании имеются жаждущие нашего вмешательства монархические организации, готовые составить альтернативу местной белой власти а так же организованные военнопленные нашей армии, так и не вывезенные на родину после брестского мира. Единственное препятствие - им не хватает оружия, но с этим можно разобраться."
 rcw_nva.74.a:0 "Это не имеет значения, мы не будем тратить силы из-за пустых объявлений"
 rcw_nva.74.b:0 "Дайте добро на вооружённое выступление и попытайтесь передать оружие"
 rcw_nva.74.c:0 "Дайте добро на выступление, но проблемы с оружием пусть решают сами"
 
 rcw_nva.75.t:0 "Империя наносит ответный удар"
 rcw_nva.75.desc:0 "Некоторое время назад мы обнаружили подозрительную активность среди немецких военнопленных и членов Правого центра а так же в германском посольстве, однако в ворохе проблем не смогли толком отреагировать на это. Теперь же проклятые германцы подняли мятеж под Москвой, поставив под ружьё десяток тысяч немцев, при марионеточном правительстве из предателей-монархистов."
 rcw_nva.75.a:0 "Старый, недобитый враг хуже нового"
 rcw_nva.75.b:0 "За Империю!"
 
 rcw_nva.76.t:0 "Исход"
 rcw_nva.76.desc:0 "Не смотря на нашу победу над революционерами, Германия, проигравшая свою войну, больше не имеет ни желания ни возможности поддерживать наше правительство. Костяк и основная сила нашей армии возвращается на родину, оставляя нас беззащитными."
 rcw_nva.76.a:0 "Надо срочно менять нашу политику"
 
 rcw_nva.77.t:0 "Перемена планов"
 rcw_nva.77.desc:0 "До штаба Союза Защиты дошли сведения о принятии решения об эвакуации чехословацкого корпуса через северные порты, так что маршрут пролегает в том числе через области, в которых нами планируются восстания. После переговоров с союзниками, офицерами корпуса и проведения совещания, было принято решение сделать ставку на выступление одновременно с  чехословаками и при тесном с ними взаимодействии."
 rcw_nva.77.a:0 "Придётся потрудится"
 
 rcw_nva.79.t:0 "Дальнейшая судьба СЗРС"
 rcw_nva.79.desc:0 "Союз Защиты Родины и Свободы достиг весьма больших успехов, подарив освобождение от радикалов миллионам людей, однако с достижением пусть и промежуточной, но важной цели в виде старой столицы, единство его рядов, обусловленное объединяющей всех целью свержения большевизма, начало разрушаться - умеренные монархисты и просто офицеры-непредрешенцы со всё большим подозрением смотрят на социалистов и наоборот, свою лепту вносят и либералы. В случае же достижения соглашения с московскими центрами этот процесс только ускориться, что грозит в будущем распадом организации как таковой. Возможно, будь тут Борис Савинков или фигура его уровня, он смог бы вывести Союз на новую орбиту, но увы, второй такой же энергичной личности с подобными идеями и авторитетом, в организации банально нет. Выход видится только один - пытаться сохранять хоть какое-то единство до установления новой легитимной власти и тая надежды на будущие изменения, до конца неся знамя изначальных идеалов."
 rcw_nva.79.a:0 "Туманные перспективы"
 
 rcw_nva.80.t:0 "Реорганизация СЗРС"
 rcw_nva.80.desc:0 "С самого основания ядром и основной массы Союза защиты были офицеры - именно они вынесли всю тяжесть подпольного существования и небольшими группами, зачастую без единого выстрела, освобождали города и веси от гнёта большевизма. Однако до того времени, как организацией перестал руководил Савинков, влияние офицеров на иные аспекты, кроме военных, было весьма скромным. С их приходом ко власти обстановка изменилась - и хотя изначальные идеалы и цели организации оставались прежними, было заметно дрейфование Союза в сторону объединения в первую очередь военных, среди которых преобладали умеренные монархисты, зачастую непредрешенцы. Теперь же, с достижением столь важного этапа, как возвращение порядка в старую столицу и упрочнения власти над всеми подконтрольными регионами, возможно настала пора  открыто провозгласить СЗРиС общевоинским союзом, в своём роде партию, отстаивающую интересы Единой и Неделимой России руками военных с окончательным признанием наследия павшей империи, равно как и дальнейшим его развитием."
 rcw_nva.80.a:0 "За Веру и Отечество!"
 rcw_nva.80.b:0 "Непредрешение до конца"
 
 rcw_nva.81.t:0 "Сотрудничество с московскими организациями"
 rcw_nva.81.desc:0 "Для реализации наших притязаний на всероссийскую власть, укрепления аппарата управления и общего положения нам необходимо так или иначе, тесно сотрудничать с другими антибольшевицкими партиями и организациями, которых в Москве насчитывается несколько штук. Помимо Союз Возрождения (Левого центра), в который входят все социалистические партии (Энесы, Эсеры, Меньшевики, Единство) и левые Кадеты а так же Национального Центра, в который входят все партии и организации правого толка (включая левых К-д), кроме крайне правых, в городе так же наличествуют группы относительно умеренных монархистов, сосредоточенные в первую очередь в уже полураспавшемся Правом центре и связанными с ним Союзом земельных собственников и Советом общественных деятелей. И хотя они до недавнего времени придерживались пахнущей предательством германской ориентации, под  действием обстоятельств они переменили своё мнение и искренне раскаиваются в ошибках. По сути перед нами стоит выбор между поправевшими после революции либералами и местными монархистами, имеющими в совершенно недавнем прошлом подозрительные связи, попытки совмещения обоих групп однозначно не кончаться ничем хорошим."
 rcw_nva.81.a:0 "Кадеты лучше знают, что нужно для России"
 rcw_nva.81.b:0 "Монархисты выглядят предпочтительнее"
 
 rcw_nva.82.t:0 "Передача полномочий?"
 rcw_nva.82.desc:0 "Сотрудничество с подходящими гражданскими политиками принесло приятные плоды, и хотя наша борьба ещё не закончена, возможно стоит передать власть в руки гражданскому правительству, хотя и под негласным надзором со стороны армии, без отпуска всех рычагов власти из своих рук?"
 rcw_nva.82.a:0 "Да, это время настало"
 rcw_nva.82.b:0 "Нет, армия будет выполнять этот долг до собрания"
 
 rcw_nva.83.t:0 "Расширение РНП"
 rcw_nva.83.desc:0 "После налаживая взаимодействия с экс-подпольными центрами, свежеорганизованная партия получает возможность включить в свой состав немало светлых умов из правых крыльев эсеров, меньшевиков, энесов и левых кадетов, разбирающихся в политике, а заодно и привыкших к смешению идеологий за долгие месяцы работы сообща.  Имеется два варианта их включения: первый подразумевает интеграцию сразу большого количества готовых на это деятелей с предоставлением определённой внутрипартийной автономии, что с одной стороны понизит единство партии, с другой - при сильной центральной линии  увеличит её авторитет и позволит добиться реальной внутрипартийной демократии а заодно приведёт к фактической монополизации положения в политическом поле. Второй подход подразумевает более осторожное присоединение политических деятелей и в куда меньшем объёме, что помимо всего прочего не поколеблет позицию текущего руководителя."
 rcw_nva.83.a:0 "Чем больше патриотов в партии - тем лучше"
 rcw_nva.83.b:0 "Не стоит гнать коней"
 
 rcw_nva.84.t:0 "Новая страница в русской политике"
 rcw_nva.84.desc:0 "Одним из важнейших механизмов современности, обеспечивающим политические преобразования и саму государственную деятельность, являются партии. События революции, окончательный разрыв с партией социалистов-революционеров, неопределённость положения, сама необходимость отдавать все силы активной борьбе и реальным действиям, не давали возможности создания и особой необходимости в данном инструменте, но теперь всё изменилось - у владеющего сердцем России Бориса Савинкова определённо появилась нужда в столь необходимом средстве. \nВозникает вопрос идеологии - Савинков, конечно, социалист, как и немало его соратников, но он не связан догмами старых течений и способен, как это показала недавняя практика, объединять широкий круг патриотов, от умеренных монархистов до социал-демократов ради борьбы за правое дело. Реальные же события показали возможность и даже необходимость сплавления разрозненных идеологий в нечто новое, имеющее элементы как социалистических, так и правых и даже либеральных учений, при этом всём работоспособное, чему осталось лишь дать теоретический базис и окончательно оформить. \nОднако стремительное преобразование надпартийного СЗРиС  в партию однозначно оттолкнёт от него немалую часть  людей, что может быть опасным в условиях ещё идущей войны на выживание, поэтому, возможно, стоит не торопить политическое строительство и преобразовывать Союз защиты, благо при некоторой доработке он пока вполне способен справляться с необходимой нагрузкой, хоть это и вызовет нарастание внутренних разногласий."
 rcw_nva.84.a:0 "У России всегда был и будет свой путь"
 rcw_nva.84.b:0 "Время для полноценной партии ещё не настало"
 
 rcw_nva.85.t:0 "Завершение службы чехословацкого корпуса"
 rcw_nva.85.desc:0 "С того момента, как чехословацкий корпус воспротивился действиям варварской власти и помог русским патриотам начать освобождение страны на больших просторах, чехи являлись важной ударной силой против красной армии, храбро сражались и не щадили живота своего, в какой-то степени в чужой для них войне. Однако с завершением мировой бойни и образованием независимого государства чехов и словаков, смысл дальнейшей борьбы с германцами и их ставленниками в России для них совершенно пропал, с каждым днём после получения данного известия угасает боевой дух братьев-славян, они стремятся больше не появляться на передовой, на глазах нарастает разложение, а их командиры прямо заявляют о необходимости переправки корпуса на свою родину. Наше руководство готово дать добро на вывод всего корпуса, за исключением желающих остаться и продолжать борьбу солдат и офицеров, однако встаёт вопрос разоружения, хоть и не полного, столь грозной силы, имеющей в закромах немало так нужного нам вооружения, однако помня причины восстания корпуса, возможно стоит не трогать лишний раз чехословаков."
 rcw_nva.85.a:0 "В добрый путь!"
 rcw_nva.85.b:0 "Вывод только после сдачи большей части вооружений"
 
 rcw_nva.86.t:0 "Неподчинение"
 rcw_nva.86.desc:0 "Чехословаки обрадовались скорому выводу за пределы горящей России, однако требование о сдаче большей части оружия сбило всю радость и зародило многочисленные подозрения, в среде солдат поползли самые дикие слухи, в том числе даже о сдаче разоружённых частей красным мадьярским и немецким интернационалистам.  Как итог - многочисленные конфликты, в том числе связанные с наглым угоном подвижного состава чехами. И хотя нам удалось предотвратить самые опасные варианты развития событий и получить хотя бы часть вооружения, бунт корпуса явно не лучшим образом сказался на внутренней обстановке в стране."
 rcw_nva.86.a:0 "Проклятье!"
 
 rcw_nva.87.t:0 "Гибель Савинкова"
 rcw_nva.87.desc:0 "Авантюризм и совмещение нескольких должностей вкупе с личным командованием рядом подразделений заставили совершить Савинкова роковую ошибку - уставший под сильными нагрузками и прибывший лично проводить рекогносцировку, Борис Викторович попал под шальной обстрел вражеской артиллерии, после которого был найден мёртвым."
 rcw_nva.87.a:0 "Катастрофа!"
 
 rcw_nva.88.t:0 "Освобождение изнутри"
 rcw_nva.88.desc:0 "Сегодня силы Союза Защиты Родины и Свободы совместно с чехословаками успешно организовали ряд восстаний в самом центре страны, возможно нанеся смертельный удар в спину большевиков.  Они готовы на всё, ради победы над нашим врагом и открыты для сотрудничества со всеми антибольшевистскими силами."
 rcw_nva.88.a:0 "За Россию"
 rcw_nva.88.b:0 "Мы будем пробиваться к ним на помощь"
 
