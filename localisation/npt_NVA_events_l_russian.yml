 rcw_nva.39.desc_ENG:0 "К нам со срочным посланием прибыла делегация из вновь охваченной огнём прибалтики. Они попросили оказать им как можно быстрее всемерную помощь в борьбе против незаконных действий русского правительства, обещая в будущем отплатить за всё и предоставить полную открытость для британского капитала, намекнув на необходимость буфера для поднимающейся России."
