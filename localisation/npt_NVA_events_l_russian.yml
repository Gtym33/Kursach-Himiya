 rcw_nva.26.t:0 "Выбор главы правительства"
 rcw_nva.26.desc:0 "Наша партия одержала уверенную победу на прошедшем учредительном собрании, следует закрепить успех. Мы определились с общим кабинетом министров, за исключением главы правительства, на роль которого есть несколько ярких кандидатур."
 rcw_nva.26.a:0 "В нашем положении стоит временно объединить две верховные должности"
 rcw_nva.26.b:0 "Черносвитов прекрасно справляется со своей работой"
 rcw_nva.26.c:0 "Шипов достаточно авторитетен"
 rcw_nva.26.d:0 "Щепкин объединит правых и левых"
 rcw_nva.26.e:0 "Мельгунов будет полезен"
 
 rcw_nva.27.t:0 "Лидер Партии Народной Свободы"
 rcw_nva.27.desc:0 "Кадеты одержали победу на прошедшем учредительном собрании, теперь перед нами стоит выбор, кого избрать лидером из нескольких ярких кандидатур, представляющих в том числе различные "крылья" нашей партии."
 rcw_nva.27.a:0 "Николай Щепкин сможет наладить сотрудничество и с левыми"
 rcw_nva.27.b:0 "Дмитрий Шипов самый авторитетный"
 rcw_nva.27.c:0 "Павел Новгородцев как фактический глава правого крыла"
 rcw_nva.27.d:0 "Николай Астров довольно смышлён"
 
 rcw_nva.28.t:0 "Неприятные результаты"
 rcw_nva.28.desc:0 "Хотя мы и отдавали предпочтение в сотрудничестве правым партиям, социалисты смогли объединится и своим блоком одержать победу на выборах, чем поставили нас в сомнительное положение. Мы можем подчиниться голосованию, но есть и возможность сфальсифицировать результаты выборов."
 rcw_nva.28.a:0 "От судьбы не уйти"
 rcw_nva.28.b:0 "Подправим цифры"
 
 rcw_nva.29.t:0 "Неприятные результаты"
 rcw_nva.29.desc:0 "Хотя мы и отдавали предпочтение в сотрудничестве левым партиям, кадеты каким-то образом одержали победу на выборах, чем поставили нас в сомнительное положение. Мы можем подчиниться голосованию, но есть и возможность сфальсифицировать результаты выборов."
 rcw_nva.29.a:0 "От судьбы не уйти"
 rcw_nva.29.b:0 "Подправим цифры"

 rcw_nva.30.t:0 "Кризис доверия"
 rcw_nva.30.desc:0 "Мы сфальсифицировали результаты выборов, однако не все хвосты удалось подчистить и теперь имеются большие сомнения в честности результатов выборов. Наша партия удержится у власти, но никакого сотрудничества с "истинными" победителями в ближайшее время точно не будет."
 rcw_nva.30.a:0 "Не самый лучший исход"
  
 rcw_nva.31.t:0 "Денежная политика" 
 rcw_nva.31.desc:0 "Среди многих бед война принесла в Россию также и повышенную инфляцию. В нашем положении это явление ещё более опасно, ведь его следствием является недоверие правительству и неспособность оного по этой причине наладить здоровую государственную жизнь. В данный момент предлагается два решения: "кавалерийским наскоком" произвести изъятие девальвированных керенок и других банкнот, заменив их новыми рублями, либо постепенно вбрасывать на рынок новые банкноты, обеспеченные золотом. Решение не очевидно, ведь у каждого варианта есть как плюсы, так и минусы. В первую очередь, наши малые административные возможности могут просто не позволить изъять достаточно валюты, что в конечном счёте приведёт к ещё большей инфляции." 
 rcw_nva.31.a:0 "Попробуем управится как можно скорее"
 rcw_nva.31.b:0 "Будем действовать осторожнее" 
  
 rcw_nva.32.t:0 "Экономическое устройство"
 rcw_nva.32.desc:0 "Помимо финансового вопроса, у нашего экономического комитета стоит ещё одна задача - выбрать наиболее подходящую экономическую политику  - в бардаке восстания и последующей тяжёлой борьбы рабочие по большей части сами управляли предприятиями, а наш государственный аппарат не особо вмешивался в данную сферу, что в некоторой степени увеличило лояльность к нам данной группы населения. Тем не менее, после упрочнения власти настала пора разобраться в этом вопросе."
 rcw_nva.32.a:0 "Рабочий контроль это то, что заслуживает поощрения"
 rcw_nva.32.b:0 "Небольшое вмешательство в экономику не повредит"
 rcw_nva.32.c:0 "Свободный рынок это то, к чему следует стремится"
 rcw_nva.32.d:0 "Государству необходимо держать руку на пульсе"
 rcw_nva.32.e:0 "Стоит выбрать сбалансированный подход"
 
 rcw_nva.35.t:0 "Обращение русской делегации"
 rcw_nva.35.desc:0 "Сегодня к нам прибыла русская делегация из признанного нами правительства, вступившего в войну с Германией. Она требует участия в конференции, которая определит итоги Великой Войны, как полноценный преемник Российской Империи, выполнивший союзный долг до конца. Так же поступают просьбы о присылке дополнительного вооружения и снаряжения, в частности танков и самолётов."
 rcw_nva.35.a:0 "Пожалуй, стоит удовлетворить их просьбы"
 rcw_nva.35.b:0 "Раз признали, и они воевали, то пусть участвуют, но никакого вооружения"
 rcw_nva.35.c:0 "Пусть получат оружие, но на вопрос об участии в конференции ответим туманно"
 rcw_nva.35.d:0 "Делегация ... откуда?"
 
 rcw_nva.36.t:0 "Обращение Великоросской власти"
 rcw_nva.36.desc:0 "В недавнее время в центре России была сформирована новая Всероссийская власть в лице Верховного правителя и утверждённого народной волей правительства. Признавая наши заслуги в деле антибольшевистской борьбы, [FROM.GetLeader] желает в свою очередь признания его власти в качестве верховной и нашего присоединения к федерации с широкой автономией, ради скорейшего достижения единства страны."
 rcw_nva.36.a:0 "Наше правительство не нуждается в признании"
 rcw_nva.36.b:0 "Мы готовы склонить колено ради спасения Родины"
 
 rcw_nva.37.t:0 "Упразднение автономии"
 rcw_nva.37.desc:0 "Правительство Великороссии наметило программу государственных реформ, в рамках которой принято решение об упразднении нашей автономии на государственном уровне, однако с оставлением прав в местном плане. Белые ничего не хотят слышать о полноценной самостоятельности народов Прибалтики. Силы наши не слишком велики и по-видимому нам остается либо подчиниться, либо попытаться отстоять независимость с обращением в Берлин или Лондон, Париж, Варшаву."
 rcw_nva.37.a:0 "Сейчас воевать бесполезно"
 rcw_nva.37.b:0 "Срочно отправляйте делегацию в Лондон!"
 rcw_nva.37.c:0 "Берлин сможет нам помочь"
 rcw_nva.37.d:0 "В Варшаве и Париже поймут нас"
 
 rcw_nva.38.t:0 "Делегация из [FROM.GetName]"
 rcw_nva.38.desc_ENG:0 "К нам со срочным посланием прибыла делегация из вновь охваченной огнём прибалтики. Они попросили оказать им как можно быстрее всемерную помощь в борьбе против незаконных действий русского правительства, обещая в будущем отплатить за всё и предоставить полную открытость для британского капитала, намекнув на необходимость буфера для поднимающейся России."
 rcw_nva.38.desc_FRA:0 "К нам со срочным посланием прибыла делегация из вновь охваченной огнём прибалтики. Они попросили оказать им как можно быстрее всемерную помощь в борьбе против незаконных действий русского правительства, обещая в будущем отплатить за всё и предоставить полную открытость для французского капитала, намекнув на необходимость буфера для поднимающейся России."
