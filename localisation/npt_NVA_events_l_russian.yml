 #Новости
 nva_news.1.t:0 "Восстание в Москве"
 nva_news.1.desc:0 "Срочная новость: в старой столице вновь прогремели бои - на этот раз против красных выступили бойцы свежеорганизованной Северной Добровольческой армии под руководством Бориса Савинкова, которые, по слухам, совместно с частично перешедшими на их сторону латышскими стрелками захватили центр города вместе с находившимся там руководством. И, хотя бои на окраинах всё ещё продолжаются, большая часть красных войск совершенно дезорганизована единомоментной потерей командования, столицы и волной слухов о многочисленных восстаниях по всей России."
 nva_news.1.a:0 "Мы в шаге от победы"
 nva_news.1.b:0 "Революция гибнет"
 nva_news.1.c:0 "Это смертельный удар большевизму"
 
 nva_news.2.t:0 "«Георгий» над Кремлём"
 nva_news.2.desc:0 "С первых дней восстания, организованного Союзом Защиты Родины и Свободы, Москва была под угрозой наступления со стороны Северной армии, бойцы которой сегодня ворвались в древнюю столицу на спинах отступающих красноармейцев и завладели немалой частью города, не смотря на яростное сопротивление отдельных большевистских отрядов и попытки применения тактики баррикадных уличных боёв. \nРуководство победителей проводит прямые аналогии с событиями трёхсотлетней давности и вторым народным ополчением а так же готовится переехать в Кремль, над которым уже соседствуют георгиевский и трёхцветный флаги, в то время как коммунисты заявляют о скором контрнаступлении, что окончится разгромом белых в центральной России."
 nva_news.2.a:0 "Переломный момент"
 nva_news.2.b:0 "Империалистическую сволочь архиважно прогнать из столицы в кратчайшие сроки"
 nva_news.2.c:0 "Это смертельный удар большевизму"
 