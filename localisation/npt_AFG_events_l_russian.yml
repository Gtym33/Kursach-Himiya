 afghanistan.1.t:0 "Исполнение договора"
 afghanistan.1.desc:0 "Попытка объявить войну в обход короля и британской миссии не удалась. Лояльные королю части и пробританские силы среагировали вовремя. В соответствии с договором, Великобритания получает контроль над нашей внешней политикой и армией."
 afghanistan.1.a:0 "Феерические идиоты..."
 afghanistan.2.t:0 "Исполнение договора с Афганистаном"
 afghanistan.2.desc:0 "Несколько дней назад афганские радикалы попытались натравить мусульманское население на нас и поднять восстание против британского влияния в их стране. Но, похоже, хан не был причастен к этому и даже не знал об этом плане. Сейчас контроль над этим горным краем восстановлен. Надолго ли?..."
 afghanistan.2.a:0 "Все могло быть хуже."
 afghanistan.3.t:0 "Случай на охоте"
 afghanistan.3.desc:0 "Ужас! Хабибула-хан найден мертвым в своем шатре во время охоты. Все указывает на то, что хан был убит, но виновника найти не удалось. Солдаты, которые сопроваждали его, не были обнаружены вместе с ним и скорее всего или бежали или были причастны к убийству. Кому выгодна смерть шаха? На этот вопрос сложно ответить, но так или иначе, мы будем скорбеть по нашему дорогому шаху, масону и просто хорошей статье расходов в английском бюджете."
 afghanistan.3.a:0 "Memento mori."
 afghanistan.4.t:0 "Межплеменная рознь"
 afghanistan.4.desc:0 "Плохие новости – в одном из районов нашей страны случилась схватка между двумя племенами. Каждое из племен считает, что представители враждебного зашли на чужую территорию во время выпаса овец. Необходимо решить этот вопрос."
 afghanistan.4.a:0 "Встать на сторону одного из племен."
 afghanistan.4.b:0 "Провести расследование."
 afghanistan.4.c:0 "Пусть решают имамы."
 afghanistan.4.e:0 "Решение есть в шариате."
 afghanistan.5.t:0 "Споры между старейшинами"
 afghanistan.5.desc:0 "Сегодня прямо на площади Кабула произошел конфликт между двумя влиятельными представителями кланов Афганистана. Судя по всему, дискуссия, медленно переросшая в потасовку, началась из-за какого-то уникального европейского товара. Так или иначе, нужно все-таки решить, что делать с этой ситуацией."
 afghanistan.5.a:0 "Встать на сторону одного из старейшин."
 afghanistan.5.b:0 "Присвоить товар себе."
 afghanistan.5.c:0 "Пусть решают имамы."
 afghanistan.5.e:0 "Решение есть в шариате."
 afghanistan.6.t:0 "Что это, Бэрримор?"
 afghanistan.6.desc:0 "Ужаснейшие новости. Кажется, кто-то из простых пуштунов оскорбил представителя британского консульства из благородной и, что печальнее, влиятельной семьи и требует компенсации в виде казни простолюдина. Нужно что-то делать..."
 afghanistan.6.a:0 "Казнить чернь."
 afghanistan.6.b:0 "Попытаться откупиться."
 afghanistan.6.c:0 "Пусть разбираются имамы."
 afghanistan.6.e:0 "Решение есть в шариате."
 afghanistan.7.t:0 "Харам"
 afghanistan.7.desc:0 "Скандал, скандал! Один из ваших родственников был замечен в внебрачной интимной связи с представительницей другого афганского уважаемого рода! Разъяренные родичи «порченной» уже требуют головы вашего излишне распутного члена семьи. Что будем делать?"
 afghanistan.7.a:0 "Пусть забирают."
 afghanistan.7.b:0 "Попытаться откупиться."
 afghanistan.7.c:0 "Проведем суд."
 afghanistan.7.e:0 "Решение есть в шариате."
 afghanistan.9.t:0 "Дражайший племянник..."
 afghanistan.9.desc:0 "Насрулла-хан – брат Хабибуллы-хана и, в общем-то, не должен был становится шахом. Однако, боясь за свою власть, Хабибулла-хан всячески задабривал своего брата: выделял ему значительную долю из британских субсидий, назначил главнокомандующим армии и даже объявил его наследником! Насрулла-хан пользуется поддержкой генералитета и религиозных кругов, однако в последнее время усилились младоафганцы, под влияние которых попал сын Хабибуллы-хана, Аманулла. Стоит ли нам его превентивно арестовать?"
 afghanistan.9.a:0 "Немедленно вышлите отряд солдат за ним."
 afghanistan.9.b:0 "Нечего беспокоится."
 afghanistan.10.t:0 "Переворот Амануллы"
 afghanistan.10.desc:0 "Как только Аманулла узнал о гибели отца, он быстро переманил гарнизон Кабула на свою сторону и объявил себя новым эмиром, после чего лишил всех должностей и званий дядю и своих братьев, одновременно приказав их арестовать. "
 afghanistan.10.a:0 "Будем надеяться, они не станут сопротивляться..."
 afghanistan.11.t:0 "Декларация независимости!"
 afghanistan.11.desc:0 "После ареста всех потенциальных противников, Аманулла-хан сосредоточил в своих руках всю полноту власти. Пришло время наконец-то объявить независимость от британцев! Племена уже отправили своих воинов, а наши друзья за этой мерзкой «линией Дюранда» начали восстание..."
 afghanistan.11.a:0 "Свобода или смерть!"
 afghanistan.12.t:0 "Сбор племен"
 afghanistan.12.desc:0 "Увы, но захватить Насруллу не удалось. Он объявил Амануллу узурпатором и, пользуясь своим влиянием, поднял мятеж. Лояльные нам племена уже подняли своих солдат, но сможем ли мы победить?.."
 afghanistan.12.a:0 "Должны."
 afghanistan.13.t:0 "Свобода!"
 afghanistan.13.desc:0 "Нам удалось отстоять свою независимость! Конфликт продлился три месяца и, кажется, британское правительство не заинтересовано его продолжать."
 afghanistan.13.a:0 "Алла!"
 afghanistan.14.t:0 "Победа?"
 afghanistan.14.desc:0 "Нам удалось взять под свой контроль индийские провинции с пуштунским большинством. Это уже огромный успех, возможно, стоит начать переговоры о мире?"
 afghanistan.14.a:0 "Разумеется."
 afghanistan.14.b:0 "А что если попытаться возродить Дурранийскую империю?"
 afghanistan.15.t:0 "Возрождённая Империя!"
 afghanistan.15.desc:0 "Свершилось чудо! Мы победили! Теперь под контролем нашего государя огромные территории с мусульманским и пуштунским населением. Сам Аллах благоволит нашему эмиру! Пришло время объявить о возрождении державы Дуррани! И, пожалуй, на этом стоит заканчивать войну. Мы добились своих целей – и даже больше."
 afghanistan.15.a:0 "Алла!"
 afghanistan.16.t:0 "Освобождение грядет!"
 afghanistan.16.desc:0 "Окончательно утвердив власть внутри страны, пришло время наконец-то провозгласить независимость от Великобритании и денонсировать все позорных договора, которыми она нас связала!"
 afghanistan.16.a:0 "Свобода или смерть!"
 afghanistan.17.t:0 "Капитуляция перед Афганистаном"
 afghanistan.17.desc:0 "Наши армии оказались разгромлены и отброшены за Инд. Афганские племена внезапно явили высокий уровень боеспособности и здесь явно виден немецкий след. Всюду мусульманское население оказывает помощь наступающим и уже не повинуется местной администрации. Индусы оказавшиеся беззащитными перед новой угрозой также потеряли страх перед центральным правительством. Мы вынуждены признать все завоевания Кабула и смириться с созданием новой исламской империи, чтобы не потерять остатки власти в Индии. "
 afghanistan.17.a:0 "С этого момента всё держится на волоске"
 afghanistan.18.t:0 "Поражение в Англо-афганской войне"
 afghanistan.18.desc:0 "Наши армии оказались разгромлены и отброшены за Инд. Афганские племена внезапно явили высокий уровень боеспособности и здесь явно виден немецкий след. Всюду мусульманское население оказывает помощь наступающим и уже не повинуется местной администрации. Индусы оказавшиеся беззащитными перед новой угрозой также потеряли страх перед центральным правительством. Командование в Индии приняло решение согласиться на немедленный мир и сосредоточить силы на подавлении беспорядков внутри страны. После поражения из вне, мы рискуем получить в довесок индийскую революцию. "
 afghanistan.18.a:0 "Над империей заходит солнце..."
 afghanistan.19.t:0 "Дезертирство племён"
 afghanistan.19.desc:0 "Когда мы начали войну против англичан и их приспешников, многие племена по ту сторону границы поддержали нас. Однако теперь, когда война затянулась и их родные области освобождены, всё больше воинов дезертирует с фронта. Необходимо принять срочные меры."
 afghanistan.19.a:0 "Их не остановить"
 afghanistan.19.b:0 "Когда мы возьмем Дели, вы сможете грабить три дня!"
 afghanistan.19.c:0 "Ловите беглецов и забивайте камнями прилюдно!"
 afghanistan.20.t:0 "Поражение в Англо-афганской войне"
 afghanistan.20.desc:0 "Афганская армия была наголову разгромлена, эмир убит заговорщиками. На его место англичане поставили более благосклонного к ним представителя династии и восстановили действие старого договора."
 afghanistan.20.a:0 "Было неразумно выступать против наших владык"