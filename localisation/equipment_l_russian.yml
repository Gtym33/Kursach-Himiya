 super_heavy_tank_equipment_1_short:0 "Сверхтяж. танк"
 super_heavy_tank_equipment_1_desc:0 "Сверхтяжелые танки - эволюция концепции тяжелого танка. Они крупнее, тяжелее, с более мощным вооружением, но при этом медленнее, испытывают проблемы на мягком грунте и способы пересекать лишь наиболее прочные мосты."
 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII «Маус»"
 GER_super_heavy_tank_equipment_1_short:0 "«Маус»"
