 rcw_bolsheviks.207.desc:0 "На патконференции победила линия Ленина"
 rcw_bolsheviks.207.a:0 "Ура"
 
 rcw_bolsheviks.208.t:0 "Критика центральной линии"
 rcw_bolsheviks.208.desc:0 "Вешайся"
 rcw_bolsheviks.208.a:0 "Софисты"
 
 rcw_bolsheviks.209.t:0 "Письма из Тулы"
 rcw_bolsheviks.209.desc:0 "Мол, мешают всякие бюрократы рабочей демократии работать в Туле."
 rcw_bolsheviks.209.a:0 "Софисты"
 
 rcw_bolsheviks.210.t:0 "Заметка Бухарина"
 rcw_bolsheviks.210.desc:0 "Бухарин вопреки нашим ожиданиям не соглашается во имя благих целей использовать грязные приёмы цензуры. Он помещает в «Правде» заметку о том, как мы на него давили, чем ставит нас в очень неудобное положение перед товарищами по партии."
 rcw_bolsheviks.210.a:0 "Проклятие!"
 
 rcw_bolsheviks.211.t:0 "Следствие вели"
 rcw_bolsheviks.211.desc:0 "ФЭД: «Товарищи, вы там долбанулись? Я не могу это исполнить. Нельзя просто так взять и на пустом месте начать следствие против, а тем более арестовать честных совработников»."
 rcw_bolsheviks.211.desc_1:0 "«Товарищи, вы там долбанулись? Я не могу... Ну хотя могу»."
 rcw_bolsheviks.211.a:0 "Проклятие, Феликс!"
 rcw_bolsheviks.211.b:0 "Спасибо, Феликс, что тебя здесь нет!"
 
 rcw_bolsheviks.215.t:0 "Итоги партконференции"
 rcw_bolsheviks.215.desc:0 "На патконференции были собраны делегаты, лояльные центру, однако вышло так, что децисты, решив, что им не откажут, собрали на съезд дохрена народу, перевесив наших, Ленин уходит в отставку"
 rcw_bolsheviks.215.a:0 "Ура"
 
 rcw_bolsheviks.216.t:0 "Мятеж оппозиции"
 rcw_bolsheviks.216.desc:0 "В Москве прошло вооружённое восстание многочисленных сторонников оппозиционной группы демократического централизма, Ленин и СНК арестованы, новым председателем СНК стал Сапронов."
 rcw_bolsheviks.216.a:0 "Ура"
 
 rcw_bolsheviks.221.t:0 "Дезорганизация управления"
 rcw_bolsheviks.221.desc:0 "Так как децисты продвигают довольно деструктивные идеи вроде решения всех важных вопросов сессиями ВЦИК раз в два месяца с запрещением СНК что-то делать без разрешения ВЦИК, при этом с расформированием президиума ВЦИК и созданием президиума СНК из 5 человек, которые всё равно ничего важного решить не могли. Разумеется, в условиях регулярно меняющийся обстановке гражданской войны такая схема привела к неспособности аппарата к нормальным действиям."
 rcw_bolsheviks.221.a:0 "Плохо"
 
 rcw_bolsheviks.222.t:0 "Борьба в Туле"
 rcw_bolsheviks.222.desc:0 "Из-за борьбы рабочей оппозиции и децистов в тульских парторганизациях там произошла дезорганизация управления, из-за чего там случился полный развал и центру нужно вмешаться."
 rcw_bolsheviks.222.a:0 "Плохо"
 
 rcw_bolsheviks.223.t:0 "Борьба в Екатеринбурге"
 rcw_bolsheviks.223.desc:0 "Из-за борьбы левых и децистов в екатеринбуржских парторганизациях там произошла дезорганизация управления, из-за чего там случился полный развал и центру нужно вмешаться."
 rcw_bolsheviks.223.a:0 "Плохо"
 
 rcw_bolsheviks.224.t:0 "IX Всероссийская конференция РКП (б)"
 rcw_bolsheviks.224.desc:0 "Письмо умеренных о развале парторганизаций и падении популярности коммунизма."
 rcw_bolsheviks.224.desc_1:0 "Доклад Преображенского об уроне со стороны децистов и вреде рабочей оппозиции."
 rcw_bolsheviks.224.a:0 "Ничего не делать"
 rcw_bolsheviks.224.b:0 "Подавить оппозицию"
 rcw_bolsheviks.224.c:0 "Давить децистов с позиции дезорганизации управления"
 rcw_bolsheviks.224.d:0 "Давить децистов с позиции их раскольнической деятельности"
 
 rcw_bolsheviks.225.t:0 "Бюрократия, профсоюзы и железные дороги"
 rcw_bolsheviks.225.desc:0 "Выступление Лутовича от рабочей оппозиции, профсоюзы. ЦК обсуждает оптимизацию бюрократии, и предлагается объединённые Главполитпуть и Главполитвод слить в одну организацию и отдать под управление ВЦСПС. Альтернативой является тоже самое, но без отдачи под управление ВЦСПС, что оставит это под управлением Троцкого де-факто."
 rcw_bolsheviks.225.desc_Sklyansky:0 "Выступление Лутовича от рабочей оппозиции, профсоюзы. ЦК обсуждает оптимизацию бюрократии, и предлагается объединённые Главполитпуть и Главполитвод слить в одну организацию и отдать под управление ВЦСПС. Альтернативой является тоже самое, но без отдачи под управление ВЦСПС, что оставит это под управлением Склянского де-факто."
 rcw_bolsheviks.225.a:0 "Первый план"
 rcw_bolsheviks.225.b:0 "Альтернатива"
 
 rcw_bolsheviks.226.t:0 "Требования Троцкого"
 rcw_bolsheviks.226.desc:0 "Троцкий требует контроля над профсоюзами так как из-за их деятельности совершенно невозможно воевать, они довели транспорт до развала."
 rcw_bolsheviks.226.a:0 "Ничего не делать"
 rcw_bolsheviks.226.b:0 "Снять Троцкого с поста"
 
 rcw_bolsheviks.227.t:0 "Забастовка в Москве"
 rcw_bolsheviks.227.desc:0 "Забастовщики батстуют в Москве так как недовольны режимом, что также ещё и снижает популярность коммунизма."
 rcw_bolsheviks.227.a:0 "Арестовать их всех и составить комиссию по выполнению их требований"
 rcw_bolsheviks.227.b:0 "Арестовать их всех и задействовать части РККА"
 
 rcw_bolsheviks.228.t:0 "Съезд профсоюзов"
 rcw_bolsheviks.228.desc:0 "Троцкий, Томский и Бухарин объединились против Осинского, и Троцкий хоть и смягчил ультиматум, де-факто он всё равно получит абсолютную власть."
 rcw_bolsheviks.228.desc_1:0 "Склянский, Томский и Бухарин объединились против Осинского, и Троцкий хоть и смягчил ультиматум, де-факто он всё равно получит абсолютную власть."
 rcw_bolsheviks.228.a:0 "Ничего не делать"
 rcw_bolsheviks.228.b:0 "Снять Троцкого с поста"
 
 rcw_bolsheviks.229.t:0 "Забастовка в Туле"
 rcw_bolsheviks.229.desc:0 "Забастовщики батстуют в Туле против правительства, бухтят, дестабилизируют ситуацию и снижают популярность коммунизма."
 rcw_bolsheviks.229.a:0 "Разнос парторганизаций и комиссия по выполнению требований забастовщиков"
 rcw_bolsheviks.229.b:0 "Разнос парторганизаций частями РККА"
 
 rcw_bolsheviks.230.t:0 "Съезд профсоюзов"
 rcw_bolsheviks.230.desc:0 "Троцкий выступил со своим мнением о необходимости милитаризации профсоюзов, против него выступил Томский, Ленин также не одобрил его предложение. Решено было организовать комиссию по рассмотрению вопроса, куда входят Бухарин, Томский и ряд других. Троцкий же заявил, что готов отстаять свои взгляды в публичной партийной дискуссии."
 rcw_bolsheviks.230.a:0 "Троцкий не входит в комиссию"
 rcw_bolsheviks.230.b:0 "Троцкий входит в комиссию"
 
 rcw_bolsheviks.231.t:0 "Пленум ЦК о профсоюзах"
 rcw_bolsheviks.231.desc:0 "Троцкий продолжает продавливать своё видение решения вопроса о профсоюзах, а Бухарин выпускает резолюцию, что он не согласен... В ЦК снова начинаются прения на этот счёт. Троцкий проиграет дискуссию так как у него мало сторонников."
 rcw_bolsheviks.231.a:0 "Вынести дискуссию в печать"
 rcw_bolsheviks.231.b:0 "Отказать"
 rcw_bolsheviks.231.c:0 "Согласиться с Троцким"
 
 rcw_bolsheviks.232.t:0 "Требования децистов"
 rcw_bolsheviks.232.desc:0 "Децисты требуют реформы власти: соединить СНК и президиум ВЦИК."
 rcw_bolsheviks.232.a:0 "Принять"
 rcw_bolsheviks.232.b:0 "Отказать"
 rcw_bolsheviks.232.c:0 "ВЧК арестует всех"
 
 rcw_bolsheviks.233.t:0 "Требования Шляпникова"
 rcw_bolsheviks.233.desc:0 "Шляпников требует передать всё управление промышленностью профсоюзам."
 rcw_bolsheviks.233.a:0 "Отказать"
 rcw_bolsheviks.233.b:0 "Начать гонения на оппозицию"
 rcw_bolsheviks.233.c:0 "ВЧК арестует всех"
 
