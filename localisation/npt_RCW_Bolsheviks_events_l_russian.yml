 rcw_bolsheviks.127.t:0 "Завесы"
 rcw_bolsheviks.127.desc:0 "В силу ряда обстоятельств новосформированные в районе соприковновения с неприятельскими силами соединения нельзя назвать армиями или фронтами. Тем более, что этих сил едва ли хватит на полноценные боевые действия. Главная задача участков завесы — это сдерживание противника для эвакуации ценного имущества, подрыва инфраструктуры, — всё ради того, чтобы выиграть время, которое сейчас является главным нашим ресурсом. Оно будет использовано мобилизации во внутренних районах страны сил, достаточных противостоять как контрреволюции с востока и юга, так и интервенции с запада и севера..."
