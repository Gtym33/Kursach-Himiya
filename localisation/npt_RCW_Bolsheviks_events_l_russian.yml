 rcw_bolsheviks.203.t:0 "VIII съезд [ROOT.GetRulingParty]"
 rcw_bolsheviks.203.desc:0 "Военная оппозиция требует отказа от методов буржуазной армии, в числе которых единоначалие, субординация, назначение командиров и так далее."
 rcw_bolsheviks.203.desc_1:0 "Троцкий и прочие говорят, что текущие методы построения армии — это партизанщина, которая не может обеспечить нормальной победы над белыми, и что механическое неприятие всяких якобы похожих на буржуазную армию форм только вредит работе."
 rcw_bolsheviks.203.a:0 "Проигнорируем"
 rcw_bolsheviks.203.b:0 "Оппозиция продвигает вредительские идеи и должна быть изгнана"
 rcw_bolsheviks.203.c:0 "Оппозиция права, нужно подготовить план реформ"
 
