 rcw_bolsheviks.1.t:0 "Мятеж Керенского — Краснова"
 rcw_bolsheviks.1.t_1:0 "Мятеж Корнилова — Керенского — Краснова"
 rcw_bolsheviks.1.desc:0 "Незадолго до окончательной победы восстания в Петрограде каким-то образом из Зимнего дворца, а далее из города, сбежал потакатель одновременный и противник военщины и буржуазии, мастер политических разворотов Александр Керенский. Он решил искать поддержку фронтовых частей в деле подавленя восстания в столице, для чего встретился с генералом Красновым. Несмотря на солидарность значительных солдатских масс с идеями революции и образ Керенского как предателя Корнилова (многие офицеры не пошли за ним именно из-за этого) им всё же удалось сколотить отряд контрреволюционных сил и двинуть его на столицу из Пскова. Кроме части казаков войска Северного фронта не выразили желания выступать, на Петроград сейчас надвигается около 5 тысяч штыков и сабель."
 rcw_bolsheviks.1.desc_1:0 "Незадолго до окончательной победы восстания в Петрограде каким-то образом из Зимнего дворца, а далее из города, сбежал потакатель одновременный и противник военщины и буржуазии, мастер политических разворотов Александр Керенский. Он решил искать поддержку фронтовых частей в деле подавленя восстания в столице, для чего в ставке Северного фронта в Пскове встретился с генералами Корниловым и Красновым. Корнилов уже давно предполагал, что события в Петрограде повернутся именно так, но не успел среагировать когда восстание только начиналось, но сейчас заранее расположенные вокруг столицы войска готовы двинуться на город. Их численность сложно оценить, но, вероятно, она не превышает полусотни тысяч в самом для контрреволюции лучшем случае."
 rcw_bolsheviks.1.a:0 "Этот мятеж обречён на провал"
 
 rcw_bolsheviks.2.t:0 "Юнкерское выступление"
 rcw_bolsheviks.2.desc:0 "В то время, как с внешней стороны на Гатчину и Петроград наступает контрреволюция Керенского, меньшевистско-правоэсеровский Комитет спасения Родины и революции поднял восстание юнкеров в самом Петрограде, его центром стал Инженерный замок. Едва ли мятеж сможет распространиться, ведь подавляющее большинство гарнизона города и заводских рабочих на нашей стороне, им негде искать поддержки."
 rcw_bolsheviks.2.a:0 "Срочно выставить против них красную гвардию!"
 rcw_bolsheviks.2.b:0 "У красногвардейцев есть дела поважнее"
 
 rcw_bolsheviks.3.t:0 "Наступление из Гатчины"
 rcw_bolsheviks.3.desc:0 "Как и ожидалось, юнкерский мятеж был подавлен. Несмотря на отчаянное сопротивление и даже взятие ими электростанции и телеграфа, отряды Военно-революционного комитета сумели отбросить их с занятых позиций, восстановить электроснабжение Смольного и освободить пленённых комиссаров. Тем не менее, наступление Керенского и Краснова продолжается. Революционные войска насчитывают к текущему моменту около 10-12 тысяч человек, что превышает численность врагов, но у Краснова есть поддержка артиллерии и бронепоезд. На данный момент противник занимает Гатчину и готовиться к натиску на центральный отряд Еремеева в районе Пулковских высот, между правым отрядом матросов в Красном Селе и левым отрядом красногвардейцев у самого Пулкова."
 rcw_bolsheviks.3.desc_1:0 "Как и ожидалось, юнкерский мятеж был подавлен. Несмотря на отчаянное сопротивление и даже взятие ими электростанции и телеграфа, отряды Военно-революционного комитета сумели отбросить их с занятых позиций, восстановить электроснабжение Смольного и освободить пленённых комиссаров. Тем не менее, наступление Корнилова продолжается. Революционные войска насчитывают к текущему моменту около 10-12 тысяч человек, что, по всей видимости, не превышает численность врагов, у которых также есть поддержка артиллерии и бронепоезд. На данный момент противник занимает Гатчину и готовиться к натиску на центральный отряд Еремеева в районе Пулковских высот, между правым отрядом матросов в Красном Селе и левым отрядом красногвардейцев у самого Пулкова. Вероятно, после их натиска в центре флангам придётся отходить ближе к городу."
 rcw_bolsheviks.3.a:0 "Нужно держать оборону"
 rcw_bolsheviks.3.b:0 "Выслать агитаторов навстречу"
 
 rcw_bolsheviks.4.t:0 "Провал мятежа"
 rcw_bolsheviks.4.desc:0 "Войска Краснова, начавшие наступление в районе Пулково, не смогли сломить оборону отрядов красногвардейцев. Расчёт на разрыв фронта и принуждение революционных солдат к отступлению не оправдался. При поддержке артиллерии из района Пулковской обсерватории и союзного бронепоезда красной гвардии удалось сдержать все атаки и перейти в решительное контрнаступление. Вероятно Краснов ждал подкреплений, приказал отходить к Гатчине. Под угрозой окружения его позиций им пришлось отступить к Гатчине также из Царского Села, бросив артиллерию.\nПрибывшие в Гатчину большевики Дыбенко и Трухин обсудили с красновскими казаками условия перемирия, Керенский сбежал, на следующий день Гатчина была занята красногвардейцами и Краснов сдался революции."
 rcw_bolsheviks.4.desc_1:0 "Войска Корнилова, начавшие наступление в районе Пулково, долго не смогли сломить оборону отрядов красногвардейцев, в итоге им это удалось, но дальнейшее продвижение было затруднено. Посланные на переговоры с солдатской массой агитаторы внесли разлад в ряды мятежников, и контрреволюция потеряла возможность вести наступление. Это дало нам время на восстановление сил и доставку артиллерии из Кронштадта, что позволило оборудовать более основательную позицию и Пулковской обсерватории. При следующей атаке враг добился успеха со значительными потерями, принудив красную гвардию к отступлению, но чем ближе был Петроград, тем более части морально разлагались, и стало ясно, что агитаторы сильнее пуль.\nОказавшись в патовой ситуации контрреволюция не видела возможности предпринять чего бы то ни было, что не вызвало бы массовое разоружение, и отступила в Гатчину, а Керенский сбежал. Оттуда Корнилов попытался ещё раз связаться с командующим Северного фронта, после чего бежал от митингующей и разагитированной солдатской массы вместе с Красновым и казаками, выдвинувшимися домой на Дон, после чего в Гатчину вошли отряды красной гвардии."
 rcw_bolsheviks.4.a:0 "Отлично"
 
 rcw_bolsheviks.5.t:0 "Подавление мятежа"
 rcw_bolsheviks.5.desc:0 "Войска Краснова, начавшие наступление в районе Пулково, смогли сломить оборону довольно немногочисленных отрядов красногвардейцев. В результате в центре фронта образовалась брешь, из-за чего красногвардейские отряды на флангах вынуждены были отходить. Казаки выдвинулись на Красное Село. Вероятно Краснов ждал подкреплений, но они не приходили, и они решил начать наступление как можно раньше, вступив в бой с отступающими красногвардейцами под Шушарами. Но чем ближе они подходили к городу, тем туманнее были перспективы успеха похода, ведь юнкерское восстание было подавлено.\nКраснов достиг Николаевской железной дороги. У контрреволюции оставалось два варианта: сворачивать операцию и идти к Москве или выдвигаться внутрь Петрограда. Краснов решил наступать на революционную столицу.\nПо началу встречая подозрительно слабое сопротивление, но не имея достаточно сил для установления непосредственного контроля над городом он разбил части на казачьи разъезды для приведения к повиновению сторонников революции и организации на местах контрреволюционного ополчения. Но такая стратегия привела к получению красной гвардией перевеса над казаками в отдельных стычках. Краснов нёс потери. Это вынудило контрреволюцию собрать все силы в кулак и двинуться в решительное наступление на Смольный. Но запертые в узких улочках Петрограда части не выдержали боя на баррикадах, были сбиты с ног революционной волной.\n\nГород поглотил их.\n\nОстатки казаков и сам Краснов сумели покинуть город и двинулись на юг."
 rcw_bolsheviks.5.desc_1:0 "Войска Корнилова, начавшие наступление в районе Пулково, смогли сломить оборону довольно немногочисленных отрядов красногвардейцев. В результате в центре фронта образовалась брешь, из-за чего красногвардейские отряды на флангах вынуждены были отходить. Солдаты контрреволюции выдвинулись на Красное Село, заняли Шушары, перекрыв для красных Николаевскую железную дорогу. Но чем ближе они подходили к городу, тем туманнее были перспективы успеха похода, ведь юнкерское восстание было подавлено, а подкреплений не ожидалось.\nКорнилов видел два выхода: отходить или идти на Петроград. Он решил как можно скорее наступать на революционную столицу.\nПо началу встречая подозрительно слабое сопротивление, но не имея достаточно сил для занятия города целиком, несмотря на внушительные размеры войска, Корнилов решил рассредоточить части. Город замер в страхе. Отряды Корнилова, продвигаясь в центр, разбивали баррикады красной гвадрии и уже подходили к революционному штабу. Но в то же время отдельные отряды солдат и отправляемые Красновым казачьи разъезды часто уничтожались революционными солдатами. Бои на улицах учащались, становились ожесточённее, корниловцев на Лиговском проспекте встретил огонь артиллерии. Идя дальше только с самими надёжными частями Корнилов попал в ситуацию, из которой уже невозможно было выйти победителем. Огрызаясь яросным огнём контрреволюция несла потери на каждом шагу, и, так не дойдя до центра сопротивления, корниловцы были были сбиты революционным вихрем. Повешанных людей снимали со столбов, трупы вылавливали из Мойки. Рассеяв отряды контрреволюции, красногвардейцы ещё долго рыскали по улицам в поисках скрывшихся корниловцев.\n\nГород поглотих их.\n\nКорнилов, остатки казаков и сам Краснов сумели покинуть город и двинулись на юг."
 rcw_bolsheviks.5.a:0 "Отлично"
 
 rcw_bolsheviks.6.t:0 "Судьба Краснова"
 rcw_bolsheviks.6.desc:0 "Один из главарей бандитской контрреволюционной шайки Пётр Краснов был схвачен нами в Гатчине. Казачьи части под его командованием были готовы сдать его, в шутку предложив сделать это «в обмен на Ленина» прибывшей туда до этого красногвардейской делегации... Вечно держать его под стражей невозможно. После объявленной амнистии тюрьмы Петрограда пришли в расстройство, революционный порядок ещё не наведён. Сейчас, растеряв все верные части, он перестал представлять угрозу. Это всего лишь сломленный человек. И в связи с действующим мораторием на смертную казнь единственное решение, которое мы можем принять — это отпустить его под честное слово не выступать против советской власти."
 rcw_bolsheviks.6.a:0 "Отпустите его"
 rcw_bolsheviks.6.b:0 "Голосую — казнить"
 
 rcw_bolsheviks.21.t:0 "Победивший класс"
 rcw_bolsheviks.21.desc:0 "Первоначальная программа большевистской партии предполагала умеренные темпы введения социалистических преобразований. Первым делом предполагалось начать перестройку государственного аппарата, финансовой и транспортной систем на нужды диктатуры пролетариата, без мгновенных и повальных национализаций, но розовые мечты разбиваются о суровую революционную реальность: Госбанк не открыл дверей нашему наркому, его пришлось брать штурмом. Всероссийская стачка старого чиновничьего аппарата парализовала любые действия нового правительства, а местные советы, которые начали брать власть, по большей части оказывались вне подчинения политики, принятой в Петрограде. По стране идёт волна стихийных экспроприаций, а рабочие, которые должны были взять заводы под свой контроль, растаскивают предприятия на куски. Крестьяне отказываются платить налоги, и советы даже наоборот, требуют денег из центра на свои нужды.\nСоветы подумали, что раз они «победивший класс», то им обязаны все, а они — никому, и что делать ничего уже не надо. Но восстание в столице стало для них лишь спусковым крючком, почва для этого поведения была подготовлена всем предыдущим течением революционных событий. Неподготовленным к управлению государством рабочим ещё только предстоит усвоить революционную дисциплину, которой требуют от них обстоятельства. Буржуазия говорит, что их прогнали, но разруха вернёт их к власти, и долг каждого сознательного рабочего бороться за то, чтобы доказать миру — угнетённые массы могут взять управление над заводами и самими собой в свои руки.\n\nВ ближайшее время не стоит надеяться на то, что покупательная способность рубля сохранится хотя бы на текущем уровне."
 rcw_bolsheviks.21.a:0 "Ну что же, очень толковое письмо..."
 
 rcw_bolsheviks.22.t:0 "Безконтрольность"
 rcw_bolsheviks.22.desc:0 "Отказ от радикальных мер централизации ресурсов в руках государства в купе с потерей контроля над Донбассом привели к плохим последствиям. Из-за недостатка угольного топлива в очередной раз ухудшилась ситуация на транспорте, что влечёт за собой снижение промышленного производства, а как следствие — ухудшение условий торговли с деревней и ухудшение продовольственной ситуации в городах."
 rcw_bolsheviks.22.a:0 "Это плохо"
 
 rcw_bolsheviks.23.t:0 "Вопрос Трудовых армий"
 rcw_bolsheviks.23.desc:0 "Трудовые армии были сформированы по инициативе товарища Троцкого на базе фронтов РККА в целях восстановления народного хозяйства Урала, Сибири, Поволжья, Кавказа и прочих регионов страны после разрушительной гражданской войны, при этом сохраняя из военную структуру, что позволяет держать их наготове, чтобы быть во всеоружии при наступлении противника. При этом из-за сохранения армейской иерархии они показывают достаточно низкую производительность труда, в итоге хозяйственной деятельностью во всех трудовых армиях помимо первой занимается не более четверти личного состава. Практика подтвердила неэффективность использования крупных боевых соединений, имевших сложную структуру управления, большое число специальных и вспомогательных подразделений, которые нельзя привлечь к хозяйственной работе."
 rcw_bolsheviks.23.a:0 "Трудовые армии пока что необходимы"
 rcw_bolsheviks.23.b:0 "Следует от них оказаться"
 rcw_bolsheviks.24.t:0 "Итог трудармий"
 rcw_bolsheviks.24.desc:0 ""
 rcw_bolsheviks.24.a:0 "Эксперимент, очевидно, неудачный"
 rcw_bolsheviks.24.b:0 "Эксперимент, очевидно, удачный"
 
 rcw_bolsheviks.25.t:0 "Яков Свердлов умер от испанки"
