 rcw_bolsheviks.134.t:0 "Убийство Моисея Урицкого"
 rcw_bolsheviks.134.desc:0 "Сегодня террористом энесом Леонидом Каннегисером был убит начальник Петроградского ЧК Моисей Соломонович Урицкий. На единичный террор наших врагов мы должны ответить массовым террором. За смерть одного нашего борца должны поплатиться жизнью тысячи врагов."
 rcw_bolsheviks.134.a:0 "Они поплатятся за свои преступления!"
 
 rcw_bolsheviks.136.t:0 "Троцкий ранен!"
 rcw_bolsheviks.136.desc:0 "Ужасное стечение обстоятельств! По недосмотру вражеские войска чуть не захватили товарища Троцкого. Произошло это, скорее всего, вследствие слишком высокой нагрузки на главу государства из-за которой не была получена информация об изменении обстановики. Бой окончился с незначительными потерями, но вождь был ранен."
 rcw_bolsheviks.136.a:0 "Нужно надеяться на скорое выздоровление"
 rcw_bolsheviks.137.t:0 "Смерть Троцкого"
 rcw_bolsheviks.137.desc:0 "Сверхответственность и революционная самоотверженность довели наркомавоенмора и председателя реввоенсовета до могилы. Из-за слишком большого количества обязанностей выросла нагрузка, был нарушен режим дня главы государства, персонала штаба. Это привело к фатальному просчёту и боевому столкновению с вражеской артиллерией. Когда стычка закончилась товарищ Троцкий был опознан среди убитых."
 rcw_bolsheviks.137.desc_1:0 "."
 rcw_bolsheviks.137.a:0 "Это великая потеря для нашей партии"
 
