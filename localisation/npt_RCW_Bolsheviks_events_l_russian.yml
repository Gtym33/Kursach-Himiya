 rcw_bolsheviks.109.t:0 "Декрет «О земле»"
 rcw_bolsheviks.109.desc:0 "Четыре пятых земельного фонда в России принадлежит сейчас крестьянам. Но нужно понимать, что это за земля: лучшие земли зачастую оставались за помещиками, а деревня перенаселена, крестьянские хозяйства с годами дробились всё больше, пока не стали представлять из себя нечто, что едва может прокормить пару человек. Эту проблему Столыпин пытался решить создав класс «фермеров» и разрушив общину, которая проводила уравнительное распределение и дробление земельных участков, но это не вышло.\nСтрана всё ещё находится недалеко от некой ловушки, когда село из-за перенаселения имеет низкую производительность труда, и из-за чего от туда нельзя извлекать рабочую силу для города, чтобы не спровоцировать голод. Выход — модернизация производительных сил передовой техникой и организацией производства в форме совхозов. Но первый шаг к модернизации — раздача земли для достижения продовольственной стабильности. Пункты декрета:\n1) Закрепляется многообразие форм землепользования;\n2) Конфискуются все помещичьи земли и имения;\n3) Конфискованные земли переходят в распоряжение волостных земельных комитетов и уездных Советов крестьянских депутатов;\n4) Земля переходит в достояние страны с правом для крестьян безвозмездного пользования;\n5) Частная собственность на землю отменяется;\n6) Запрещается применение наёмной эксплуатации труда."
 rcw_bolsheviks.109.a:0 "Отлично"
