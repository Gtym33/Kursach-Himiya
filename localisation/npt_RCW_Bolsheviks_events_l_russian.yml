 rcw_bolsheviks.111.t:0 "Декрет «О постепенном сокращении численности армии»"
 rcw_bolsheviks.111.desc:0 "Ни для кого уже не секрет, что за годы Первой мировой армия пришла в полное расстройство, по причине как выбивания кадровых офицеров и размывания старого командного состава новым, так и банальной усталости от войны, и именно этот факт стал основной причиной конца царского режима, который в 1905-1907 годах опирался для подавления революции на кадровую армию. К текущему моменту армия продолжать войну не может, и процесс стихийной демобилизации невозможно остановить, а лишь возглавить.\nВ связи с декретом о мире призвал солдат на местах выбирать тотчас уполномоченных для формального вступления в переговоры о перемирии с неприятелем на всех участнах фронта. Вместе с тем в бессрочный запас отправляются все солдаты призыва 1899 года и ранее. Но контроль над процессом демобилизации фактически некому взять, ведь старое командование не подчиняется декретам и отстранено от власти, а большевистские ревкомы и большевизированные солдатские комитеты не могут поделить полномочия."
 rcw_bolsheviks.111.a:0 "Отлично"
 
