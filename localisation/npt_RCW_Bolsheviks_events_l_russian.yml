 rcw_bolsheviks.26.t:0 "Вопрос подчинения ВЧК"
 rcw_bolsheviks.26.desc:0 "При создании революционного карательного органа неизбежно встал вопрос о его полномочиях. Руководствуясь принципами революционной законности можно сформировать единую иерархическую структуру и сделать её неподотчётной кроме как перед правительством, развязать руки комиссии для того что бы она действовала наиболее эффективно. Однако главы Народного комиссарита внутренних дел и юстиции против этого и считают, что ВЧК должна отчитываться в своих действиях в их министерства в зависимости от тяжести преступлий и на региональном уровне подчиняться местным советам и революционным трибуналам (что равно отсутствию единой организации). Вопрос о форме организации ВЧК является важнейшим для нашей революции."
 rcw_bolsheviks.26.a:0 "Революции нужен карающий меч"
 rcw_bolsheviks.26.b:0 "ВЧК должна быть органом предварительного следствия"
 rcw_bolsheviks.27.t:0 "Дискуссия о ВЧК"
 rcw_bolsheviks.27.desc:0 "Функционирование высшего органа безопасности с широким кругом полномочий и внутренней автономией не могло не вызывать колебаний в рядах большевиков. Перед глазами партийцев стоит призрак французского термидора и воспоминания о царской охранке. Начало дискуссии положила статья М. С. Ольминского с критикой комиссии, которая, по его мнению стоит над советами и партией. Отдельной критике подвергся выпуск «еженедельника ЧК», который подрывает репутацию организации и советской власти. После неё начались обсуждения в партии и на страницах «Правды». Её главред, Бухарие, выступил со статьей в которой для избежания перегибов распустить ВЧК как единый орган, а всё правосудие передать в руки судов и милиции. Председатель РВВС, товарищ Троцкий, не одобряет автономию войск ВЧК и требует передачи их в РККА. Товарищ Каменев требует распустить ВЧК как единую структуру, а местные отделы подчинить ревтрибуналам, которые и станут носителем революционной законности; в таком случае ВЧК окажется в подчинении ВЦИК к которому относятся ревтрибуналы. Товарищ Сталин предлагает подчинить ВЧК народному комиссариату внутренних дел."
 rcw_bolsheviks.27.a:0 "ВЧК должна быть полностью независимой"
 rcw_bolsheviks.27.b:0 "ВЧК должна координировать действия с РВВС"
 rcw_bolsheviks.27.c:0 "Товарищ Сталин говорит правильные вещи"
 rcw_bolsheviks.27.d:0 "Каменев прав, ВЧК должна подчиняться ревтрибуналам"
 rcw_bolsheviks.27.e:0 "Прав Бухарин, революции не нужна чрезвычайщина"
 rcw_bolsheviks.28.t:0 "Вопрос состава партии"
 rcw_bolsheviks.28.desc:0 ""
 rcw_bolsheviks.28.a:0 "Партия должна остаться авангардом"
 rcw_bolsheviks.28.b:0 "Мы готовы принять рабочих. Над остальными — контроль"
 rcw_bolsheviks.28.c:0 "Наши ряды открыты для всех"
 rcw_bolsheviks.29.t:0 "Проявить гибкость к социалистам?"
 rcw_bolsheviks.29.desc:0 "Из-за изменения военно-политической обстановки социалистические партии меньшевиков и эсеров оказались за бортом лагеря контрреволюции. Однако, они и не попытались вернуться в революционный лагерь. Они заняли третью позицию направленную на критическое признание советской власти. Меньшевики даже выпустили заявление от имени ЦК, где признали прогрессивную роль Октябрьской революции и необходимость борьбы с большевиками против иностранных интервентов и их союзников, призвали социалистов других стран саботировать интервенцию (не смотря на это конечной политической целью всё ещё ставят созыв Учредительного собрания). Возможно, в этих условиях смягчение издательской политики по отношению к ним позволит выиграть в борьбе с белогвардейцами."
 rcw_bolsheviks.29.a:0 "Они всё ещё контра"
 rcw_bolsheviks.29.b:0 "Мы можем закрыть на них глаза... На время"
 rcw_bolsheviks.30.t:0 "Политика по отношению к активу левых эсеров"
 rcw_bolsheviks.30.desc:0 "Когда высшее руководство левых эсеров было арестовано, а их отряды разгромлены немедленно встал вопрос отношения к остальной части партии. Довольно скоро оказалась, что большая часть местных отделений партии не разделяет решения ЦК и готовы и дальше работать с коммунистической партией. Конечно, многие левые эсеры станут непремиримыми контрреволюционерами, но немедленно они это не проявят. Нашей партии необходимы кадры для организации управления страной, но вместе с тем очевидно, что бывшие левые эсеры не будут дисциплинированно следовать курсу и с высокой вероятностью могут принять участие в различных оппозициях. Но оставлять их вне партии означает подарить питательную среду контрреволюционерам."
 rcw_bolsheviks.30.a:0 "Они искрени в своиём раскаянии"
 rcw_bolsheviks.30.b:0 "Партия должна быть чиста от мелкобуржуазных элементов"
 rcw_bolsheviks.31.t:0 "Заявление петроградских организаций"
 rcw_bolsheviks.31.desc:0 "Первичные партийные организации Петрограда, где инициаторами и основным контингентом выступили рабочие-путиловцы и кронштадциы, опубликовали заявление о протесте против жестокой расправы с союзной партией левых эсеров. На заводе уже объявлена забастовка."
 rcw_bolsheviks.31.a:0 "Можно пропустить мимо ушей"
 rcw_bolsheviks.32.t:0 "Деградация комбедов"
 rcw_bolsheviks.32.desc:0 "После того как зажиточные крестьяне были (в основном) лишены сельскохозяйственных орудий и семенного фонда (кроме обработки личного надела, конечно), батраков и земли, которую посчитали излишней, комбеды перестали выполнять свою основную функцию. Они стали стали рассадником интриг (так как дают властные полномочия и признание советского правительства) и деклассированных элементов, которые не хотят вести трудовую крестьянскую жизнь, а существовать за чужой счёт. Конечно, не все кулаки добиты, многие смогли сохранить свои богатства, но теперь комбеды не способны эффективны с ними бороться. Верхушка деревни научена горьким опытом, а также во многом сама обеднела от хозяйственной разрухи, вместе со всеми. В этих условиях, когда процесс расслоения деревни пошёл вспять, комбеды только приводят к произволу на местах вершимого именем советской власти."
 rcw_bolsheviks.32.a:0 "Очень плохо"
 rcw_bolsheviks.33.t:0 "Левые эсеры в РККА"
 rcw_bolsheviks.33.desc:0 "Многие комиссары и некоторые полевые командиры нашей армии являлись членами ПЛСР. Узнав о мятеже, многие из них уже успели заверить СНК в своей лояльности. Если проводить к ним политику отчуждения, как к остаткам их партии, то это повлечёт негативные последствия для ведения боевых действий."
 rcw_bolsheviks.33.a:0 "Мы не потерпим потенциальных предателей!"
 rcw_bolsheviks.33.b:0 "У них нет возможности для переворота"
 rcw_bolsheviks.34.t:0 "Просьба профсоюза писателей"
 rcw_bolsheviks.34.desc:0 "В СНК поступила просьба от профсоюза писателей о переводе его членов в первую категорию снабжения."
 rcw_bolsheviks.34.a:0 "Нет, для нас важнее рабочие"
 rcw_bolsheviks.34.b:0 "Да, конечно, нам важна революционная интеллигенция"
 rcw_bolsheviks.35.t:0 "Организация петроградского дома искусств"
 rcw_bolsheviks.35.desc:0 "По инициативе А. М. Горького в Петрограде открылся Дом Искусств (ДИСК) – своеобразная коммуна деятелей искусств."
 rcw_bolsheviks.35.a:0 "Средства – на фронт, а не на мазню"
 rcw_bolsheviks.35.b:0 "Искусство – революционный авангард"
 rcw_bolsheviks.35.c:0 "Искусство – это свобода!"
 rcw_bolsheviks.36.t:0 "Организация спортивных соревнований"
 rcw_bolsheviks.36.desc:0 "В связи с организацией военного обучения поступило предложение восстановить деятельность спортивных клубов в Москве и Петрограде, в частности провести футбольный чемпионат и соревнования по лёгкой атлетике."
 rcw_bolsheviks.36.a:0 "Все организационные усилия – на фронт"
 rcw_bolsheviks.36.b:0 "Соревнования – символ надежды"
 rcw_bolsheviks.37.t:0 "Недовольство красных партизан"
 rcw_bolsheviks.37.desc:0 "Многие красные партизаны недовольны сменой курса партии на централизацию, во многом этому способствуют объективные экономические трудности, в первую очередь кризис в сельском хозяйстве. Масла в огонь подогревают и меры поддержания партийной дисциплины, в частности недавно двое партизан было исключено из партии за убийство конвоированного ими преступника. Нельзя сказать что эти люди разочаровались в революции, но, возможно, они могут послужить питательной средой для анархических настроений. Уже сейчас наблюдается отток из партии и есть отдельные случаи роспуска ячеек партии в деревнях, которые изначально дали основной актив нашим партиазанам. Возможно, в будущем они выступят против советской власти?"
 rcw_bolsheviks.37.a:0 "Пусть выходят из партии хоть ячейками"
 rcw_bolsheviks.37.b:0 "Нужно сохранять единство партии"
 rcw_bolsheviks.38.t:0 "Саботаж снабжения школ"
 rcw_bolsheviks.38.desc:0 "В ряде уездов крестьяне на сходах выносят решение не снабжать школы продовольствем. Они аргумнтируют это решение тем, что государство навязывает стандарты учебного процесса, в первую очередь отменяет изучение закона Божьего, но при этом не снимает обязанность по снабжению образовательного учреждения с местных жителей полностью. Из-за этого учительский состав отказывается работать."
 rcw_bolsheviks.38.a:0 "Необходимо принудить крестьян силой"
 rcw_bolsheviks.38.b:0 "Разберёмся после восстановления народного хозяйства"
 rcw_bolsheviks.39.t:0 "Сопративление чалдонов"
 rcw_bolsheviks.39.desc:0 "В ряде менее развитых и затронутых развитием рыночных отношений районов Сибири в среднем расслоение на деревне меньше. Этому способствует и тот факт, что в прошлом царская власть поддерживала эти группы населения законодательно, ставя инородцев в подчинённое им положение, поощрая переселение (пусть и не всегда удачное, но «неудачники» в Сибири не оставались). Политика советской власти ориентированной на бедных и средних («трудовых») крестьян и равноправие народов вызывает в среднем большее недовольство в среде чалдонов (сибирских старожилов) и приводит к ожесточению местного советского аппарата."
 rcw_bolsheviks.39.a:0 "Работа предстоит большая"
 rcw_bolsheviks.40.t:0 "Проблемы в кооперативах"
 rcw_bolsheviks.40.desc:0 "Кооперативное движение зародилось в Российской империи. Оно охватывало около 25 млн. человек и на 80% удовлетворяла потребностей сельского населения (в первую очередь мануфактура, соль, керосин, сельскохозяйственные орудия). Лидерство в кооперативах принаддежало партиям меньшевиков и эсеров, многие высокопоставленные члены этих партий были кооператорами. Кроме предприятий мелких буржуа имелись и предприятия где основную роль играли рабочие. Часто они становились пунктами большевистской организационной работы, агитации так как были совершенно легальны и не вызывали подозрений царской охранки. С началом централизации нашего аппарата кооперативы были включены в структуры наркомата продовольствия. Они полностью подотчётны ему, но имеют отличную структуру. Работают непосредственно в регионах создания, занимаются логистикой продовольствия и распределением промтоваров. К несчастью в последнее время участились случаи перехода их руководства на сторону контрреволюции, распространяется укрывательство там буржуев и прихлебателей предыдущего правящего класса.  Это не может не ухудшать работу наркомпрода, которая в условиях перманентного продовольственного кризиса является важнейшей."
 rcw_bolsheviks.40.a:0 "Распустить кооперативы!"
 rcw_bolsheviks.40.b:0 "Не следует создавать административный хаос"
 rcw_bolsheviks.41.t:0 "Натурализация хозяйства"
 rcw_bolsheviks.41.desc:0 "С подачи анархистов, деятелей церкив и просто сектантов, а также объективных обстоятельств экономического кризиса крестьянами создаются объединения, которые ориентированы только на собственное потребление. Имеются случаи эгоистического отношения их к органам советской власти: попыток «выбить» семенной фонд, сельскохозяйственные машины при этом не участвуя в обмене с государством. Безусловно в данный момент подобная деятельность может только вести к ещё большему ухудшению ситуации. Однако слишком жестокое отношение к ним в данный момент, может отвратить объединяющихся в них бедняков и середняков, а это критично для работы в деревне. Возможно, к ним следует проявить терпимость, на время."
 rcw_bolsheviks.41.a:0 "Необходимо бороться административными мерами"
 rcw_bolsheviks.41.b:0 "Подождём, но в будущем обложим налогами как другие коммуны"
 rcw_bolsheviks.41.c:0 "Подождём пока они исчезнут сами собой"
 rcw_bolsheviks.42.t:0 "Советские республики"
 rcw_bolsheviks.42.desc:0 "Во многих губерниях и даже волостях создаются дублирующие правительственные организации. Они ведут продуктивную работу по организации местной жизни, но их существование ещё больше усиливает административный хаос и дезорганизует управление страной. Правительство просто не имеет достоверных данных."
 rcw_bolsheviks.42.a:0 "Объявите их функционирование нежелательным"
 rcw_bolsheviks.42.b:0 "Нельзя торопить государственное строительство"
 rcw_bolsheviks.43.t:0 "Собрание фабричных уполномоченных"
 rcw_bolsheviks.43.desc:0 "С подачи меньшевиков и эсеров и их деятельном участии проходят «беспартийные конференции уполномоченных представителей фабрик». Передовую роль играют печатники, многие из которых из-за цензуры антибольшевистских изданий испытали удар по доходам. Очевидно, что эти партии стараются использовать хозяйственные трудности (невозможность организовать работу всех заводов из-за отсутствия сырья, топлива) для антисоветской борьбы. Для печатников ситуация особенно остра, так как цензура на издания непорсдественно сокращает заказы. Нашим противником помогает то обстоятельство, что советский экономический аппарат ещё не организован. Уже сформирован центральный ЦИК организации при деятельном участии меньшевиков и эсеров, объявлена дата всеобщей политической забастовке в Петрограде и ведётся агитационная работа."
 rcw_bolsheviks.43.a:0 "ВЧК арестует всех"
 rcw_bolsheviks.43.b:0 "Нужна комиссия по работе с недовольными заводами, но зачинщиков арестовать"
 rcw_bolsheviks.43.c:0 "Ограничимся специальной комиссией и агитациями"
 rcw_bolsheviks.44.t:0 "Противодействие меньшевиков"
 rcw_bolsheviks.44.desc:0 "Организации меньшевистской партии активно включились в антисоветскую агитацию в тылу. Спекулируя на тяжёлых условиях брестского мира и экономических трудностях они призыват к всеобщей забастовке, перевыборам советов или созданием отдельных советов для рабочих, денационализации промышленности, восстановлению торговли с иностранными государствами, созданию коалиционного правительства социалистических партий и восстановление Учредительного собрания. Доходит до митингов под лозунгами «Долой Советскую власть и хлебную монополию!». Вполне вероятно, что если ситуация не улучшится в ближайшее время то массы могут отвернуться от революции и прийти к этой мелкобуржуазной партии. Её влияние сильно в Москве, Ярославле, Ижевске, Самаре, Саратове, Перми, Витебске, Твери, Костроме, Брянской губернии, Сормово, Архангельске. Они активно блокируются с правыми эсерами и, возможно, анархистами. В Петрограде нелегально печатаются их газеты и брошюры. В Туле на оборонных предприятиях уже началась забастовка. В этом городе меньшевикам помогает то обстоятельства, что на заводы были набраны кустари, которые восприимчивы к их программе."
 rcw_bolsheviks.44.a:0 "ВЧК арестует всех"
 rcw_bolsheviks.44.b:0 "Используйте силу только в крайнем случае"
 rcw_bolsheviks.45.t:0 "Записка Дзержинского"
 rcw_bolsheviks.45.desc:0 "Председатель ВЧК жалуется, что организацией почти невозможно управлять, региональные отделы фактически подчиняются местным советским органам власти непосредственно. Это парализует работу. Отсуствие полномочий для вынесения и исполнения приговоров тоже создаёт лишнюю бумажную работу, что особенно критично в условиях кризиса. Дзержинский заявляет, что за возможность создания единой структуры он готов перейти в оперативное подчинение НКВД или революционных трибуналов, но при условии невмешательства в организацию ВЧК."
 rcw_bolsheviks.45.a:0 "Придётся поднять дискуссию в партии"
 rcw_bolsheviks.45.b:0 "Нынешний статус ВЧК оптимален для революции"
 rcw_bolsheviks.46.t:0 "Евреи и латыши"
 rcw_bolsheviks.46.desc:0 "В последнее время участилось использование в антисоветской пропаганде образов латыщей и евреев, которые гонят на убой русских. Удивительно, но как показала проверка состава тыловых учреждений и военных комиссаров действительно наблюдается определённый дисбаланс в сторону тех этнических групп."
 rcw_bolsheviks.46.a:0 "Нужно внимательней относится к кадрам"
 
 rcw_bolsheviks.51.t:0 "Возражения ПЛСР против продовольственной диктатуры"
 rcw_bolsheviks.51.desc:0 "Продовольственная диктатура, или продовольственная развёрстка, или продразвёрстка — то, без чего в условиях продолжающейся империалистической войны выживание города немыслимо. Она была начата ещё в 1916 году царским правительство, продолжена при Временном правительстве. После занятия здания министерства продовольствия органами советской власти оно прекратило свою работу, а его служащие включились в забастовку чиновников. Советы брали власть на местах, но образованный народный комиссариат продовольствия до сих пор не имел возможностей для осуществления политики из-за слабого аппарата, система управления пришла в полное расстройство.\nТеперь подтверждённая декретом продовольственная диктатура начала осуществляться как постепенно крепнущими центральными органами, так и местными советами, но эти вести омрачают другие факты: наши союзники по революционному правительству из Партии левых социалистов-революционеров (интернационалистов) выступают решительно против такой формы продовольственной диктатуры. Они говорят, что подчинять её центральным органам нельзя, и что сознательное трудовое крестьянство само сможет справится с сбором и распределением продовольствия, этим должны заниматься местные советы. Использование «карательных экспедиций» (продотрядов) для реквизиций — совершенно излишняя и даже вредная мера. Исполнение декрета и так идёт неважно, но на это накладывается то, что он саботируется местными партийными ячейками левых эсеров в ряде губерний: Ярославской, Калужской, Казанской, Тамбовской, Нижегородской и так далее."
 rcw_bolsheviks.51.a:0 "Будем следить за ситуацией"
 
 rcw_bolsheviks.52.t:0 "ПЛСР против Комитетов бедноты"
 rcw_bolsheviks.52.desc:0 "Созданные в деревнях комитеты бедноты (комбеды) должны осуществлять там волю советской власти для реализации политики «военного коммунизма» в условиях продовольственного кризиса и консолидации социальной базы советской власти на селе. Осуществление продовольственной диктатуры на селе невозможно без комбедов, и именно они должны заниматься розыском хлеба, скрываемого враждебными элементами неоднородного крестьянского класса. Комбеды должны перераспределять реквизированное продовольствие, скот и сельскохозяйственные орудия среди селян.\nПЛСР выступила с резкой критикой такой политики со стороны СНК. Член ЦК ПЛСР Владимир Карелин на заседании ВЦИК зачитал декларацию, которую можно в кратком виде выразить так: использование продотрядов для реквизиций подрывает «творчество масс», выражением которого являются крестьянские советы, подрывают доверие к советской власти; «только трудовое крестьянство должно ведать делами продовольственного снабжения — местные советы». Создание же комбедов, по мнению докладчика, разрушает советскую власть, раскалывает деревню, подрывает способность местных советов самостоятельно справиться с вредителями и кулаками, комбеды игнорируют интересы большей части трудового крестьянства, «а безалаберность на местах при их организации ещё сильнее ухудшает дело». Решение было принято и его уже не отменить, но Левые эсеры считают этот вопрос ключевым, и что решить его может только будущий Съезд советов."
 rcw_bolsheviks.52.a:0 "Будем следить за ситуацией"
 
 rcw_bolsheviks.54.t:0 "Расправа над коммунистами"
 rcw_bolsheviks.54.desc:0 "После поражения большевиков в битве с революционной демобкратией наиболее ретивые члены нашей партии организовали над видными членами их партии на местах революционный суд. А все схваченные нами члены прошлого состава СНК, которые были с большевиками, будут предан смертной казни по причине предательства революции. Среди наших врагов также числится и Феликс Эдмундович Дзержинский, один из немногих честных революционеров в высших эшелонах, но вставший против революции вместе со своей партией..."
 rcw_bolsheviks.54.a:0 "До свидания, бывшие товарищи"
 
 rcw_bolsheviks.55.t:0 "[num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов"
 rcw_bolsheviks.55.desc:0 "В Москве начинает работу очередной Всероссийский съезд Советов. Первое заседание [num_of_allrussian_congress_of_soviets] съезда начинается с заслушки и обсуждения отчётных докладов ЦИК и СНК. На повестке дня стоят три основных вопроса:\n1) Продовольственный вопрос (докладчик Александр Цюрупа);\n2) Организация социалистической Красной армии (Лев Троцкий);\n3) Конституция Российской Республики (Юрий Стеклов).\nПринятая в конце первого заседания резолюция гласила: исключительное право решать все вопросы, связанные с войной и миром, принадлежат Всероссийскому съезду Советов и уполномоченным органам ЦИК и Совнаркому; народному комиссару по военным делам поручить очистить красноармейские части от провокаторов и «наёмников империализма», и прочее."
 rcw_bolsheviks.55.desc_1:0 "В Москве начинает работу очередной Всероссийский съезд Советов. Первое заседание [num_of_allrussian_congress_of_soviets] съезда начинается с заслушки и обсуждения отчётных докладов ЦИК и СНК. На повестке дня стоят три основных вопроса:\n1) Продовольственный вопрос (докладчик Александр Цюрупа);\n2) Организация социалистической Красной армии (Лев Троцкий);\n3) Конституция Российской Республики (Юрий Стеклов).\nПринятая в конце первого заседания резолюция гласила: исключительное право решать все вопросы, связанные с войной и миром, принадлежат Всероссийскому съезду Советов и уполномоченным органам ЦИК и Совнаркому; народному комиссару по военным делам поручить очистить красноармейские части от провокаторов и «наёмников империализма», и прочее.\nОдновременно с этим съездом в Москве собирается теперь уже отдельный Всероссийский крестьянский съезд, или Всероссийский съезд Советов крестьянских депутатов, воссозданный по инициативе партии Левых эсеров. Хоть отделение и привело к сокращению числа депутатов от их партии на основном съезде, на крестьянском они заняли большинство, и этот орган будет оказывать давление на съезд с целью изменения политики правительства как по продовольственному вопросу, так и в делах организации политической жизни и сношений с империалистическими силами."
 rcw_bolsheviks.55.a:0 "Важные вопросы требуют тщательного обдумывания"
 
 rcw_bolsheviks.56.t:0 "Конфликт"
 rcw_bolsheviks.56.desc:0 "«Фракция левых эсеров просит слово для внеочередного заявления», — этими словами была уничтожена коалиция. Второе заседание съезда обсуждало проблемы новой конституции, смертной казни, крестьянства и оккупированных немецкими империалистами российских территорий. В вопросе о смертной казни Левые эсеры выступили решительно против неё и даже против разговоров о ней, призывая, использовать против врагов революции только революционный террор. Левые эсеры также выступили с критикой большевистской политики по отношению к крестьянству. Но главным местом разногласий стал Брестский мир: ПЛСР (и) в очередной раз призывала к его разрыву. Речь Бориса Камкова вызвала на съезде по этому вопросу продолжительные споры, переходящие всякую черту. Большевиков обвинили в «позорной политике соглашательства», левых эсеров в свою очередь обвинили в раскольничестве. Съезд отверг требование Левых эсеров и большинством голосов одобрил внешнюю и внутреннюю политику СНК, что не поставило в вопросе точку и протесты эсеров только усилило."
 rcw_bolsheviks.56.desc_1:0 "«Фракция левых эсеров просит слово для внеочередного заявления», — этими словами была уничтожена коалиция. Второе заседание съезда обсуждало проблемы новой конституции, смертной казни и главным образом крестьянства. В вопросе о смертной казни Левые эсеры выступили решительно против неё и даже против разговоров о ней, призывая, использовать против врагов революции только революционный террор. Левые эсеры также выступили с критикой большевистской политики по отношению к крестьянству, что стало главным разногласием. В связи с ним Левые эсеры даже настаивали на проведении вновь отдельного Крестьянского съезда, хотя с Четвёртого всероссийского съезда крестьянские съезды объединялись с остальными. Левые эсеры потребовали немедленно отменить продразвёрстку и прочее, съезд отверг требование Левых эсеров и большинством голосов одобрил внешнюю и внутреннюю политику СНК, что не поставило в вопросе точку и протесты эсеров только усилило."
 rcw_bolsheviks.56.a:0 "Эмоции тут ни к чему, товарищи"
 
 rcw_bolsheviks.57.t:0 "Убийство германского посла"
 rcw_bolsheviks.57.desc:0 "Поступил звонок от Чичерина. Он сообщил, что в немецком посольстве взорвана бомба, в результате чего трагически погиб германский посол Мирбах. Пока неизвестны никакие детали произошедшего, но, вероятно, в теракте замешаны выступавшие против мира с Германией Левые эсеры. Подозреваемые в закладке бомбы предъявляли какие-то официальные документы, значит, имели отношение к какой-то политической партии и к органам советской власти."
 rcw_bolsheviks.57.a:0 "Поднимите всех и разыщите преступников"
 
 rcw_bolsheviks.58.t:0 "Провокация"
 rcw_bolsheviks.58.desc:0 "Узнав о случившимся [GetLeader.ROOT] решил разузнать детали дела сам, а также заверил германское посольство, что советская власть не причастна к убийству. Когда стало известно о том, что убийцами могли быть Яков Блюмкин и Николай Андреев, для ареста Блюмкина отправился Дзержинский с ещё несколькими людьми. По приезде в ставку ВЧК они сами были разоружены и арестованы по приказу заместителя председателя ВЧК Александровича, непосредственного подчинённого Дзержинского. Об аресте сообщил работник ВЧК Хрусталёв, который был с Дзержинским. Не остаётся сомнений, что ПЛСР (и) напрямую причастна к провокации, чем подняла против советской власти открытый мятеж."
 rcw_bolsheviks.58.desc_1:0 "Узнав о случившимся [GetLeader.ROOT] решил разузнать детали дела сам, а также заверил германское посольство, что советская власть не причастна к убийству. Но милиция никаких следов, которые могли бы указывать на тех, кто это совершил, не нашла, тем не менее, к этой провокации определённо причастны члены ПЛСР (и), напрямую или косвенно, и если это так, то они де-факто подняли против советской власти открытый мятеж."
 rcw_bolsheviks.58.a:0 "Левых эсеров на съезде арестовать!"
 rcw_bolsheviks.58.b:0 "Левые эсеры ответят на съезде"
 
 rcw_bolsheviks.59.t:0 "Разгром правительства"
 rcw_bolsheviks.59.desc:0 ""
 rcw_bolsheviks.59.desc_sold:0 "Ослабленная в ходе боёв оборона правительства рухнула. Члены правительства погибли в бою."
 rcw_bolsheviks.59.desc_work:0 "Рабочие не пожелали проливать кровь своих братьев. Члены правительства погибли в бою."
 rcw_bolsheviks.59.a:0 "Необходимо немедленно сформировать новый СНК"
 
 rcw_bolsheviks.60.t:0 "Дискуссия"
 rcw_bolsheviks.60.desc:0 "Несмотря на то, что некоторые ретивые представители партии Левых эсеров сумели организовать провокацию, ЦК всегда выступало за взаимодействие с большевиками только в мирном русле... Обсуждение ареста Дзержинского и убийства Мирбаха затянулось. То, что Дзержинский был взят в плен, ПЛСР не собиралась принимать в принципе, ведь основания для таких утверждений были вилами по воде писаны... В то же время убийство германского посла было осуждено, но этот повод был использован для того, чтобы вновь возобновить дискуссию о разрыве Брестского мира, ведь население оккупированных интервентами территорий серьёзно страдает. Не удалось избежать и дискусии о продовольственной политике большевиков, от которой, как говорили эсеры, так страдают бедные крестьяне. Однако все они не успели закончится, ведь пока депутаты говорили, Большой театр был оцеплен левоэсеровским полком ВЧК во главе с Поповым и левоэсеровским рабочим ополчением. Весь большевистский состав СНК на съезде вместе с некоторыми другими депутатами от большевиков был арестован."
 rcw_bolsheviks.60.desc_1:0 "Несмотря на то, что некоторые ретивые представители партии Левых эсеров сумели организовать провокацию, ЦК всегда выступало за взаимодействие с большевиками только в мирном русле... Убийство германского посла было осуждено, но этот повод был использован для того, чтобы вновь возобновить дискуссию о разрыве Брестского мира, ведь население оккупированных интервентами территорий серьёзно страдает. Не удалось избежать и дискусии о продовольственной политике большевиков, от которой, как говорили эсеры, так страдают бедные крестьяне. Однако все они не успели закончится, ведь пока депутаты говорили, Большой театр был оцеплен левоэсеровским рабочим ополчением. Весь большевистский состав СНК на съезде вместе с некоторыми другими депутатами от большевиков был арестован."
 rcw_bolsheviks.60.a:0 "Холуи империализма повержены"
 
 rcw_bolsheviks.61.t:0 "Вооружённый мятеж"
 rcw_bolsheviks.61.desc:0 "Фракция левых эсеров арестована. Большой театр оцеплен. Большая часть московского гарнизона сохраняет нейтралитет. В распоряжении левых эсеров конный отряд ВЧК под командованием Попова. В распоряжении правительства находится только московский пехотный полк и курсанты пехотной школы."
 rcw_bolsheviks.61.desc_not:0 "Арестовать фракцию левых эсеров не удалось. Фракция численно превосходила охрану, у многих было оружие. Члены фракции левых эсеров помогут своим товарищам в битве. Большая часть московского гарнизона сохраняет нейтралитет. В распоряжении левых эсеров конный отряд ВЧК под командованием Попова. В распоряжении правительства находится только московский пехотный полк и курсанты пехотной школы."
