 rcw_bolsheviks.235.a:0 ""
 
 rcw_bolsheviks.237.t:0 "Доклад и прения по партстроительству"
 rcw_bolsheviks.237.desc:0 "Так как в стране разруха, количество пролетариата сокращается, партию захлёстывает мелкобуржуазная стихия. Рабочая оппозиция утверждает, что необходимо в партии больше демократизма, тогда как их оппоненты указывают на ту самую мелкобуржуазную стихию, и что в таких условиях невозможна никакая рабочая демократия, хозяйство окончательно развалится."
 rcw_bolsheviks.237.a:0 "Партия должна быть авангардом"
 rcw_bolsheviks.237.b:0 "Рабочая оппозиция права"
 
 rcw_bolsheviks.238.t:0 "Доклад и прения по профсоюзам"
 rcw_bolsheviks.238.desc:0 "В продолжение дискуссии о профсоюзах Шляпников требует передачи управления экономикой профсоюзам в очередной раз. Так как в стране разруха, количество пролетариата сокращается, партию захлёстывает мелкобуржуазная стихия, а рабочие долгие годы не работали, появилась целая прослойка людей, для которых профессией стала война. В связи с чем передача управления рабочим просто не позволит восстановить хозяйство."
 rcw_bolsheviks.238.a:0 "Раскольники должны быть наказаны"
 rcw_bolsheviks.238.b:0 "Просто игнорируем"
 
 rcw_bolsheviks.239.t:0 "Доклад и прения по концессиям"
 rcw_bolsheviks.239.desc:0 ""
 rcw_bolsheviks.239.a:0 "Это необходимая мера"
 rcw_bolsheviks.239.b:0 "Поддержим точку зрения левых"
 
 rcw_bolsheviks.250.t:0 "Завершение съезда"
 rcw_bolsheviks.250.desc:0 ""
 rcw_bolsheviks.250.a:0 "Ура, товарищи!"
 
 rcw_bolsheviks_250_NEP:0 "Взят курс на сворачивание Военного коммунизма в пользу НЭПа."
 
 rcw_bolsheviks.251.t:0 "Всерьёз и надолго"
 rcw_bolsheviks.251.desc:0 "Была подтверждена ленинская линия партии."
 rcw_bolsheviks.251.desc_lefts:0 "Съезд, на котором левых было меньше ленинцев, осудил левый уклон троцкистов и контроль над линией партии вернулся сторонником линии Ленина."
 rcw_bolsheviks.251.a:0 ""
 
 rcw_bolsheviks.252.t:0 "Крах троцкизма"
 rcw_bolsheviks.252.desc:0 "Не сумевший энергичными действиями подавить мятеж в Кронштадте Троцкий, несмотря на де-юре победу в конфликте с рабочей оппозицией, вынужден отдать власть умеренным."
 rcw_bolsheviks.252.a:0 ""
 
 rcw_bolsheviks.253.t:0 "Триумф левых"
 rcw_bolsheviks.253.desc:0 "Съезд констатировал победу точки зрения левых и лично Льва Троцкого на будущее революции, сменив курс на предлагаемый левыми."
 rcw_bolsheviks.253.desc_lefts:0 "Троцкий окончательно закрепил взятый курс и железной рукой разгромил оппозицию и неправильные уклоны."
 rcw_bolsheviks.253.desc_Sklyansky:0 "Съезд констатировал победу точки зрения левых и Склянского, последователя погибшего Троцкого, на будущее революции, сменив курс на предлагаемый левыми."
 rcw_bolsheviks.253.desc_Sklyansky_lefts:0 "Склянский, последователь Троцкого, окончательно закрепил взятый курс и железной рукой разгромил оппозицию и неправильные уклоны."
 rcw_bolsheviks.253.a:0 ""
 
 rcw_bolsheviks.254.t:0 "Синдикалистский уклон"
 rcw_bolsheviks.254.desc:0 "Рабочая оппозиция взяла верх над всеми остальными фракциями."
 rcw_bolsheviks.254.desc_lefts:0 "Рабочая оппозиция взяла верх над левыми во главе с Троцким, объединившись с остальными правыми и умеренными."
 rcw_bolsheviks.254.desc_Sklyansky_lefts:0 "Рабочая оппозиция взяла верх над левыми во главе с последователем Троцкого Склянским, объединившись с остальными правыми и умеренными."
 rcw_bolsheviks.254.a:0 ""
 
 rcw_bolsheviks.255.t:0 "Третья революция"
 rcw_bolsheviks.255.desc:0 "Победа требований матросов Кронштадта ознаменовала новый этап развития революции в форме советов без коммунистов, хотя коммунисты ушли не полностью, но тем не менее, широкая либерализация, в том числе и экономическая, встречана многими с энтузиазмом, тогда как другие видят в этом призрак краха в ближайшие годы или даже месяцы."
 rcw_bolsheviks.255.a:0 ""
 
 rcw_bolsheviks.301.t:0 "Переворот Троцкого"
 rcw_bolsheviks.301.desc:0 "Слишком усилившаяся власть Троцкого в военных ведомствах привела к переходу в его руки и политической власти. По результатам его действий и воспитательной беседы с рядом его противников к нему перешёл пост председателя СНК и многие другие посты. Он планирует усилить революционный натиск и продолжать борьбу с белыми и прочими ещё более бескомпромиссно."
 rcw_bolsheviks.301.desc_decists:0 "Недовольный развалом управления войсками, промышленностью и транспортом Троцкий заручился поддержкой очень многих сил и довольно бескровно провёл переворот против демцентралистов. По результатам его действий и воспитательной беседы с рядом его противников к нему перешёл пост председателя СНК и многие другие посты. Он планирует навести порядок."
 rcw_bolsheviks.301.a:0 "Товарищ Троцкий молодец"
 
 rcw_bolsheviks.302.t:0 "Ленин уходит в отставку"
 rcw_bolsheviks.302.desc:0 "Ленинская линия уже не получает в партии достаточно одобрения чтобы Ленин продолжал занимать свой пост, поэтому он оставляет должность председателя СНК своему секретарю Серебрякову."
 rcw_bolsheviks.302.a:0 "Это странно"
 
 rcw_bolsheviks.303.t:0 "Ленин переходит к левым"
 rcw_bolsheviks.303.desc:0 "Почему? Да потому что по вопросам профоюзов у них позиции уже совпадают."
 rcw_bolsheviks.303.a:0 "Круто"
 
 rcw_bolsheviks.304.t:0 "Ленин уходит в отставку"
 rcw_bolsheviks.304.desc:0 "Владимир Ильич, как и обещал, уходит в отставку с поста председателя Совнаркома, так как неприемлет позиции большинства ЦК по вопросу войны. Новым лидером правительства становится Николай Бухарин."
 rcw_bolsheviks.304.a:0 "Вперёд, к мировой революции!"
 
 rise_of_lenochka.1.t:0 "Странный трамвай"
 rise_of_lenochka.1.desc:0 "Владимир Ильич как то утром опоздывал на работу. Произошло это от того, что не было возможности воспользоваться автомобилем. Год был уже не таким тяжёлым как предыдущие и Владимир Ильич мог более спокойно исполнять свои обязанности. К несчастью ситуация в городе с транспортом улучшалась медленно. "Интересно, что произолшло за это время? Небось даже не заметили... Постойте... Это же грохот от трамвая! Наконец-то, как бы не пришлось до поздна на работе..." К остановке подъехал трамвай под номером 410. "Вроде бы без пассажиров... И номер слишком большой... Слишком странно!""
 rise_of_lenochka.1.a:0 ""Обычный трамвай, скорее в совнарком!""
 rise_of_lenochka.1.b:0 "Подожду следующего, остерегусь..."
 rise_of_lenochka.2.t:0 "Незнакомка в трамвае"
 rise_of_lenochka.2.desc:0 ""
 rise_of_lenochka.2.a:0 ""Да, как Володя""
 rise_of_lenochka.2.b:0 ""Нет, как Владимир""
 rise_of_lenochka.3.t:0 "На улице"
 rise_of_lenochka.3.desc:0 ""
 rise_of_lenochka.3.a:0 "И кто же о тебе заботиться?"
 rise_of_lenochka.4.t:0 "В коммунальной квартире"
 rise_of_lenochka.4.desc:0 ""
 rise_of_lenochka.4.a:0 "Крайне интересная история"
 rise_of_lenochka.5.t:0 "Ты пойдёшь со мной?"
 rise_of_lenochka.5.desc:0 ""
 rise_of_lenochka.5.a:0 "Да, веди."
 rise_of_lenochka.5.b:0 "Нет, я останусь здесь."
 rise_of_lenochka.6.t:0 "Простите..."
 rise_of_lenochka.6.desc:0 ""Простите, Владимир Ильич... Верно я вас задерживаю." Трамвай остановился. "Вот и ваша остановка." "До свиданья, Славяна, успехов в труде!"  Владимир Ильич направился на работу и вскоре совсем забыл об этой истории."
 rise_of_lenochka.6.a:0 "Так, что я там хотел сделать..."
 rise_of_lenochka.7.t:0 "Слёзы"
 rise_of_lenochka.7.desc:0 "Лена опустила взгляд. "Простите. Я и не могла надеяться, что вы согласитесь... Вы и так на нас потратили кучу времени... Вам пора на работу." "Уж извините. Но вот когда подрастёте, милости просим... Совесткое праивтельство скоро ликвидирует это наследиие царского режима!" "Так обычно говорит Женя... Пойдём, Лёша." Владимир Ильич направился на работу и вскоре за заботами совсем забыл об этой истории."
 rise_of_lenochka.7.a:0 "Так, на чём мы там остановлиись..."
 rise_of_lenochka.8.t:0 "Новая соратница"
 rise_of_lenochka.8.desc:0 ""
