 form_RF_category:0 "Федерализация"
 form_RF_category_desc:0 "Гражданская война подходит к концу и Комитет собирается принять полномочия центрального правительтсва и управлять страной как легетимные народные представители. К несчастью, это будет возможно, когда под наш контроль перейдёт большая часть России, а в особенности её столица."
