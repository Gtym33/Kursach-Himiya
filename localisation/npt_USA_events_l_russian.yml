l_russian:
 USA_ROR.1.t: "Предложение США"
 USA_ROR.1.desc: "Наши американские коллеги опасаясь угрозы со стороны Великобритании и ее возможной экспансии прелагают нам покровительство."
 USA_ROR.1.a: "С США нам по пути"
 USA_ROR.1.b: "Хорошая попытка, дядя Сэм....."
 
 USA_ROR.2.t: "Саудиты соглашаются"
 USA_ROR.2.desc: "Поняв то, что мы хотели до них донести они соглашаются на частичную передачу власти нам."
 USA_ROR.2.a: "Это важная победа для нас"
 
 USA_ROR.3.t: "Саудиты отказываюся"
 USA_ROR.3.desc: "Саудовсая Аравия отказывается он нашего предложения, ссылаясь на то, что мы сами хотим завладеть их богатствами"
 USA_ROR.3.a: "Да как они посмели!"

 USA_ROR.4.t: "Выступление президента в Техасе"
 USA_ROR.4.desc: "Сегодня наш президент выспутил в Техасе, жители требуют повышения автономии, что мы предложим им взамен?"
 USA_ROR.4.a: "Пообещаем сделать Техас главной армейской базой США"
 USA_ROR.4.b: "Превратим Техас в индустриальный рай"
 USA_ROR.4.c: "Пообещаем новые железнодорожные пути"
 USA_ROR.4.d: "Повысим инвестиции Техасу"
 
 USA_ROR.5.t: "Ультиматум от США"
 USA_ROR.5.desc: "США выдвинули нам ультиматум: или мы присоединяемся к ним мирно или они захвативают нас."
 USA_ROR.5.a: "Лучше здаться"
 USA_ROR.5.b: "Мы будем стоять до конца"
 
 USA_ROR.6.t: "Куба принимают ультиматум"
 USA_ROR.6.desc: "Сегодня стало ясно что Куба приняла ультиматум и просит наши войска вступить в Гавану"
 USA_ROR.6.a: "Они сделали правильный выбор"
 
 USA_ROR.7.t: "Куба отказывается"
 USA_ROR.7.desc: "Куба отказалась и мобилизует свои войска"
 USA_ROR.7.a: "Во имя США!"
 
 USA_ROR.8.t: "Конец оккупации Доминиканской республики"
 USA_ROR.8.desc: "12 Июля 1924 года Окончился срок военного управления США в Доминиканской республике. Торжественная передача полномочий управления республикой доминиканской администрации."
 USA_ROR.8.a: "Пора даровать им свободу!"
 USA_ROR.8.b: "Что? Какой еще договор?"
 
 USA_ROR.9.t: "Реформы проведены"
 USA_ROR.9.desc: "Реформы проведены, законы утверждены, печати и подписи поставленны. Осталось лишь увидеть реакцию общества."
 USA_ROR.9.a: "Будем надеться на лучшее..."
 
 USA_ROR.10.t: "Гражданская война!"
 USA_ROR.10.d: "Мнения в правительстве резко изменились, после неудачной попытки реформирования политики люди стали склоняться к левым коммунистичским идеям и берут в руки оружие! У нас еще есть щанс сохранить мир создав социал демократичное правительство."
 USA_ROR.10.a: "Поддержать демократический режим"
 USA_ROR.10.b: "Поддержать Авторитарное правительство"
 USA_ROR.10.c: "Поддержать коммунистический режим"
 
 USA_ROR.11.t: "США требует референдум"
 USA_ROR.11.d: "США считает, что мы должны провести референдум на Нижней Калифорнии, там живет достаточно много англоговорящего населения, поэтому нам нужно подумать, проводить ли его вообще..."
 USA_ROR.11.a: "Проведем!"
 USA_ROR.11.b: "Американцы явно что-то задумали..."
 
 USA_ROR.12.t: "Мексика отказалась"
 USA_ROR.12.d: "Посчитав, что мы собираемся повлиять на результаты референдума, Мексика отказалась его проводить, война будет справедливой!"
 USA_ROR.12.a: "Боже, храни Америку!"
 
 USA_ROR.13.t: "Победа на референдуме"
 USA_ROR.13.desc: "Перед выборами мы запустили большую пропагандистскую кампанию в Нижней Калифорнии: обещание лучшей жизни, льготы для населения, бесплатная еда, в отдельных регионах даже пришлось применить оружие. Результаты на лицо, Мексика с огромным отставанием проиграла выборы!"
 USA_ROR.13.a: "Столько затрат не зря"
 
 USA_ROR.15.t: "Поражение на референдуме"
 USA_ROR.15.desc: "Американцы даже не скрывали наличие пропаганды. Они в открытую призывали голосовать за присоединение к США. Мы с треском проиграли референдум."
 USA_ROR.15.a: "Когда нибудь мы отомстим..."
 
 USA_ROR.14.t: "Поражение на референдуме"
 USA_ROR.14.desc: "Перед выборами мы запустили большую пропагандистскую кампанию в Нижней Калифорнии: обещание лучшей жизни, льготы для населения, бесплатная еда, в отдельных регионах даже пришлось применить оружие. Но увы, народ Нижней Калифорнии проголосовал за то, чтобы остаться в составе Мексики."
 USA_ROR.14.a: "Народ сделал свой выбор"
 USA_ROR.14.b: "Мы все понимали, что этот план имел большой риск..."
 
 USA_ROR.16.t: "Победа на референдуме"
 USA_ROR.16.desc: "Мы смогли удержать Нижнюю Калифорнию!"
 USA_ROR.16.a: "Народ был прав"
 
 USA_ROR.17.t: "Денационализация неудачных предспиятий"
 USA_ROR.17.desc: "У нас есть некоторые гос. компании, которые большой прибыли неприносят, да и обходятся дорого. Мы можем продать их молодым талантливым инвесторам, конечно если захотим..."
 USA_ROR.17.a: "Продадим"
 USA_ROR.17.b: "Мы не торгуем государством"
 
 USA_ROR.18.t: "Денационализация неудачных военных предспиятий"
 USA_ROR.18.desc: "У нас есть некоторые военные корпорации, которые большой прибыли неприносят, да и обходятся дорого. Мы можем продать их молодым талантливым инвесторам, конечно если захотим..."
 USA_ROR.18.a: "Продадим"
 USA_ROR.18.b: "Мы не торгуем государством"
 
 USA_ROR.19.t: "США присоединяется к Антанте"
 USA_ROR.19.desc: "Видя то, как в Европе происходит сущий ад, США решает поддержать Антанту в этой войне, ведь если этого не сделать, то они либо проиграют, либо война затянется на неопределённый срок."
 USA_ROR.19.a: "Вперед!"
 
 USA_ROR.22.t: "Светоч свободы"
 USA_ROR.22.desc: "США решает нам помочь в борьбе за независимость, но за это мы должны сражаться на их стороне...."
 USA_ROR.22.a: "Посла поблагодарить, британцам не слова!"
 
 USA_ROR.26.t: "Хорватское восстание!"
 USA_ROR.26.desc: "Недовольные режимом Хорваты восстали! По последним данным они контролирую Хорватию и Сараево"
 USA_ROR.26.a: "Черт!"
 
 USA_ROR.27.t: "Формирование добровольческих полков"
 USA_ROR.27.desc: "Новые призывники сформировали армию."
 USA_ROR.27.a: "Вперед!"
 
 USA_ROR.28.t: "Генеральский путч"
 USA_ROR.28.desc: "Сегодня генералы захватили власть в США."
 USA_ROR.28.a: "Это новый путь для всей Америки!"
 
 USA_ROR.29.t: "Судьба Врудо Вильсона"
 USA_ROR.29.desc: "После захвата власти мы должны решить, что далеть с бывшим президентом — Врудо Вильсоном."
 USA_ROR.29.a: "Расстрел"
 USA_ROR.29.b: "Пускай живет своей жизнью"
 USA_ROR.29.c: "Он останется жить в белом доме"
 
 USA_ROR.33.t: "CША требует Канаду"
 USA_ROR.33.desc: "После захвата коммунистами США, они требуют передать нам Канаду."
 USA_ROR.33.a: "Пуска забирают"
 USA_ROR.33.b: "Никогда"
 USA_ROR.33.c: "Предоставим Канадцам выбор"
 
 USA_ROR.34.t: "Канада соглашается"
 USA_ROR.34.desc: "Вздрогнув перед нами, канадцы немедленно сдались!"
 USA_ROR.34.a: "Вперед!"
 
 USA_ROR.36.t: "Коммунисты набирают популярность"
 USA_ROR.36.desc: "Сегодня стало ясно, что во Франции стали очень популярны коммунические движения! Некоторые считают, что без посторонних сил тут не обошлось..."
 USA_ROR.36.a: "Надемся что все ограничится лишь популярностью!"
 
 USA_ROR.35.t: "CША требует подчинения"
 USA_ROR.35.desc: "После захвата коммунистами США, они требуют подчинения."
 USA_ROR.35.a: "Нам придётся"
 USA_ROR.35.b: "Никогда"
 
 USA_ROR.39.t: "Испания согласилась"
 USA_ROR.39.desc: "После долгих переговоров Испания всё таки согласилась вступить в Центральные Державы."
 USA_ROR.39.a: "Антанта падет!"
 
 USA_ROR.40.t: "Испания вступает в Центральные Державы"
 USA_ROR.40.desc: "Испания, при поддержке США решает вступить в Центральные Державы."
 USA_ROR.40.a: "Антанта падет!"
 
 USA_ROR.41.t: "Испания отказывается вступить в Центральные Державы"
 USA_ROR.41.desc: "Как бы наши послы не старались наши послы Испание не вступает в Центральные Державы."
 USA_ROR.41.a: "Не больно и хотелось"
 
 USA_ROR.42.t: "Предложение для Испании"
 USA_ROR.42.desc: "Испания согласилась вступить в Центральные Державы, но она попросила об инвестициях. Примечание: если Испания согласится, то в нее будет построены заводы, фарбики или дивизии, а у вас отниместя 100 полит власти"
 USA_ROR.42.a: "Помощь в гражданской промышленности"
 USA_ROR.42.b: "Помощь в военной промышленности"
 USA_ROR.42.c: "Помощь в формировании армии"

 USA_ROR.43.t: "Инвестиции"
 USA_ROR.43.desc: "США предложило нам инвестиции в гражданскую промыщленность."
 USA_ROR.43.a: "Другое дело!"
 USA_ROR.43.b: "И всё-таки нет"
 
 USA_ROR.61.t: "Ультиматум"
 USA_ROR.61.desc: "США требует немедленного подчинения!"
 USA_ROR.61.a: "Нам придётся"
 USA_ROR.61.b: "Никогда!"
 
 USA_ROR.62.t: "Мексика сдаётся"
 USA_ROR.62.desc: "Узнав об ультиматуме, мнксиканцы тут-же здались!"
 USA_ROR.62.a: "Вперед!"
 
 USA_ROR.44.t: "Инвестиции"
 USA_ROR.44.desc: "США предложило нам инвестиции в военную промыщленность."
 USA_ROR.44.a: "Другое дело!"
 USA_ROR.44.b: "И всё-таки нет"
 
 USA_ROR.45.t: "Инвестиции"
 USA_ROR.45.desc: "США предложило нам инвестиции в армию."
 USA_ROR.45.a: "Другое дело!"
 USA_ROR.45.b: "И всё-таки нет"
 
 USA_ROR.49.t: "Приглашение в ЦАР"
 USA_ROR.49.desc: "США предложило нам войти в состав ЦАР."
 USA_ROR.49.a: "Вместе мы сильнее!"
 USA_ROR.49.b: "И всё-таки нет"
 
 USA_ROR.54.t: "Приглашение"
 USA_ROR.54.desc: "Нам предлогают нам объединиться с Аргентиной."
 USA_ROR.54.a: "Вместе мы сильнее!"
 USA_ROR.54.b: "И всё-таки нет"
 
 USA_ROR.58.t: "CША требует подчинения"
 USA_ROR.58.desc: "США требует немедленного установления автономии."
 USA_ROR.58.a: "Нам придётся"
 USA_ROR.58.b: "Никогда!"
 
 USA_ROR.59.t: "Бразилия соглашается"
 USA_ROR.59.desc: "Бразилия согласилась на установление автономии. "
 USA_ROR.59.a: "Мы стали на шаг ближе"
 
 USA_ROR.60.t: "Бразилия отказывается"
 USA_ROR.60.desc: "Бразилия отказалась на установление автономии. "
 USA_ROR.60.a: "Мы зашли слишком далеко..."
 USA_ROR.60.b: "Их выбор ничего не значит"
 
 USA_ROR.63.t: "Импичмент Врудо Вильсона"
 USA_ROR.63.desc: "Сегодня Врудо Вильсон заявил о том, что он уходит с поста президента. Будут проведены преждевременные выборы."
 USA_ROR.63.a: "Что это будет означать для нас?"
 
 USA_ROR.64.t: "США предлагает объединиться"
 USA_ROR.64.desc: "США предлагает объединиться, забыв обиды."
 USA_ROR.64.a: "Да"
 USA_ROR.64.b: "Нет"
 
 USA_ROR.65.t: "Вопрос двухпартийной системы"
 USA_ROR.65.desc: "Народ жаждит перемен, время решить, какова будет наша политическая система."
 USA_ROR.65.a: "Двухпартийная система остается!"
 USA_ROR.65.b: "Начнем частичные реформы по этому поводу"
 USA_ROR.65.c: "Немедленно распустить систему!"
 
 USA_ROR.50.t: "Колумбия соглашается"
 USA_ROR.50.desc: "После долгих переговоров было решено, что Колумбия входит в состав ЦАР."
 USA_ROR.50.a: "Вместе мы сильнее!"
 
 USA_ROR.57.t: "Объединение Чили и Аргентины"
 USA_ROR.57.desc: "Для наших будущик планов нам нужно, чтобы Аргентина и Чили были едины."
 USA_ROR.57.a: "Попытаемся..."
 
 USA_ROR.53.t: "Объединение с Чили"
 USA_ROR.53.desc: "Для наших будущик планов нам нужно, чтобы мы и Чили были едины."
 USA_ROR.53.a: "Попытаемся..."
 
 USA_ROR.51.t: "Колумбия отказалась"
 USA_ROR.51.desc: "После долгих переговоров было решено, что Колумбия не входит в состав ЦАР."
 USA_ROR.51.a: "Все-равно войдут, им выбора никто не предоставлял"

 
 USA_ROR.46.t: "Формирование ЦАР"
 USA_ROR.46.desc: "США решило создать одну большую страну в Центральной Америке. Они предложили нам стать основой нового государства."
 USA_ROR.46.a: "Время вернуть былое величие!"
 
 USA_ROR.47.t: "Вопрос о передаче Панамы"
 USA_ROR.47.desc: "Недавно мы оккупировали Панаму. Если мы хотим продолжить кампанию по формированию ЦАР, то нам нужно передать её, Панамский Канал останется под нашим контролем в любом случае."
 USA_ROR.47.a: "Да"
 USA_ROR.47.b: "Нет"
 
 USA_ROR.38.t: "Война?"
 USA_ROR.38.desc: "В Европе бушует война, и США сделали свой выбор в пользу Центральных держав. Они предлагают оставить нейтралитет и объединиться."
 USA_ROR.38.a: "Построим новый мир!"
 USA_ROR.38.b: "Никогда"
 USA_ROR.38.c: "А что они нам предложат?"
 
 USA_ROR.37.t: "Восстание коммунистов!"
 USA_ROR.37.desc: "Группа влиятельных армейских генералов издала прокламацию, обличающую действующее французское правительство! Они организовали левый переворот при поддержке США и русских коомунистов. К коммунистам присоединилась большая часть армии, но до сих пор им не удалось захватить ни один из крупных французских городов, если не считать Бордо.\n\nПоле боя расчерчено — так какую из фракций нам поддержать?"
 USA_ROR.37.a: "Демократический режим"
 USA_ROR.37.b: "Коммунисический режим"
 
 USA_ROR.30.t: "США пребует подчинения"
 USA_ROR.30.desc: "Мы являемся важным плацдармом для США в Африке, поэтому они предлагают мирно войти в их состав."
 USA_ROR.30.a: "Так будет лучше для всех"
 USA_ROR.30.b: "Мы сохраним свободу!"
 
 USA_ROR.32.t: "Выбор коммунистического крыла"
 USA_ROR.32.desc: "Нам нужно выбрать, требуется ли нам радикализация для становления мировой революции."
 USA_ROR.32.a: "Радикализация!"
 USA_ROR.32.b: "Останемся умеренными коммунистами"
 
 USA_ROR.31.t: "Либерия сдается"
 USA_ROR.31.desc: "Узнав о нашем ультиматуме, Либерийское правительство тут-же признало нашу власть и здалось!"
 USA_ROR.31.a: "Так будет лучше для всех"
 
 LON.1.t: "Приглашение в Лигу наций"
 LON.1.desc: "После Великой войны, многие страны второго мира оказались на гране, много новый государств появилось, много восстало из пепла. Дабы больше такого не повторилось, США организует Лигу наций — формальный альянс сильнейших государств, который будет поддерживать мир во всем мире."
 LON.1.a: "Во имя мира"
 LON.1.b: "Это помешает нашим дальнейшим амбициям!"
 
 LON.2.t: "Согласие"
 LON.2.desc: "Нам поступило согласие к присоединению в Лигу наций"
 LON.2.a: "Мы постараемся сохранить мир"
 
 LON.3.t: "Отказ"
 LON.3.desc: "Нам поступил отказ к присоединению в Лигу наций"
 LON.3.a: "Мы постараемся сохранить мир"
 
 USA_ROR.20.t: "США присоединяется к Антанте"
 USA_ROR.20.desc: "Видя то, как в Европе происходит сущий ад, США решает поддержать Антанту в этой войне, ведь если этого не сделать, то они либо проиграют, либо война затянется на неопределённый срок."
 USA_ROR.20.a: "Теперь с нами большой брат!"
 