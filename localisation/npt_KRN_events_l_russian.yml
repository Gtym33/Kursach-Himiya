 petrograd_commune.0.t:0 "Отношение к войне"
 petrograd_commune.0.desc:0 "Нынешняя революция хотя и не приемлет войн, главной целью имеет ниспровержение империалистического строя во всем мире. В этом общемировом значении война с Германией имеет смысл обороны не только нашей Новой Свободной Отчизны, но и Свободы вообще. Монархии Гогенцоллернов и Габсбургов должны быть ниспровергнуты также, как и монархия Романовых.\nВпрочем имеется и другая точка зрения - ждать поражения Российской империи от Империй центральных, а их от Антанты и таким образом получить все своё не замаравшись в новом противостоянии с кайзером."
 petrograd_commune.0.a:0 "Война будет продолжена"
 petrograd_commune.0.b:0 "Это не наша война"

 petrograd_commune.1.t:0 "К населению Петрограда и России"
 petrograd_commune.1.desc:0 "Старая власть довела страну до полного развала, а народ до голодания. Терпеть дальше стало невозможно. Население Петрограда вышло на улицу, чтобы заявить о своем недовольстве. Его встретили залпами. Вместо хлеба царское правительство дало народу свинец. Но солдаты не захотели идти против народа и восстали против правительства. Вместе с народом они захватили оружие, военные склады и ряд важных правительственных учреждений. Борьба еще продолжается; она должна быть доведена до конца. Старая власть должна быть окончательно низвергнута и уступить место народному правлению. В этом спасение России. Для успешного завершения борьбы в интересах демократии народ должен создать свою собственную властную организацию.\nНа должность председателя постоянного исполнительного комитета Петросовета делегаты выдвигают трех революционных лидеров, вождей масс и друзей народа!"
 petrograd_commune.1.a:0 "Эсер Керенский"
 petrograd_commune.1.b:0 "Меньшевик Чхеидзе"
 petrograd_commune.1.c:0 "Большевик Шляпников"

 petrograd_commune.2.t:0 "Мятежи"
 petrograd_commune.2.desc:0 "Как и в годы революции 1905-1907 годов, с началом вооружённого восстания в одном месте по стране прошлась волна мелких и крупных бунтов крестьян и рабочих, выступивших против законной власти в поддержку Петроградской коммуны, что, разумеется, не будет оставлено без наказания. Мы должна выдвинуть на бунтовщиков те военные части, которые сами ещё не успели впасть в бунт..."
 petrograd_commune.2.a:0 "Подавить мятеж и не считаться ни с какими жертвами"

 petrograd_commune.3.t:0 "Мятежи"
 petrograd_commune.3.desc:0 "Наши товарищи по борьбе с деспотическим царским режимом, как и в годы Первой русской революции 1905-1907 годов, подняли знамя восстания во многих областях страны, повсеместно начав создавать советские органы власти подобно советским республикам в ту революцию. Монаршие жандармы попробуют усмирить их, но мы придём на помощь."
 petrograd_commune.3.a:0 "Поможем нашим товарищам!"
 
 petrograd_commune.5.t:0 "Роль флота в Революции"
 petrograd_commune.5.desc:0 "Уже почти месяц как матросы Балтийского флота сошли на берег и создали собственные полки и дивизии для борьбы на фронтах гражданской войны. Матросы стали грозной силой крушащей все на своём пути и безжалостной к врагам Революции. Подчас балтийцы даже чересчур радикальны, потому как в их среде сильно влияние анархизма. Но сильно также влияние и ''Центробалта'' во главе с одиозным матросским вожаком Павлом Дыбенко. Он все меньше подчиняется приказам политического руководства, все больше занимается демагогией и сотворением собственного культа среди матросов так как считает, что должен получить более высокую роль в руководстве. Но его способность к сплочению вокруг себя матросни поражает."
 petrograd_commune.5.a:0 "Дыбенко должен навести порядок среди матросов чтобы заслужить прощение"
 petrograd_commune.5.b:0 "В этой борьбе мы поддержим анархистов"
 petrograd_commune.5.c:0 "Мы займём третью позицию и внедрим своих агитаторов во флотскую среду"
 
 petrograd_commune.6.t:0 "Враг государства"
 petrograd_commune.6.desc:0 "Глава ''Центробалта'', популярный лидер балтийских матросов, неожиданно сменил свой тон и позиции с вождистских на либертарные. Таковым он стал после общения с матросской массой на берегу. Теперь он почем свет стоит ругает иерархию властей, поносит чиновничество и грозится сокрушить государство!"
 petrograd_commune.6.a:0 "Дыбенко далеко пойдёт..."
 
 petrograd_commune.7.t:0 "Антиправительственные демострации"
 petrograd_commune.7.desc:0 "Народ — не тот прилежный ученик Свободы, каковым мы его видели раньше. Массы под влиянием анархо-коммунистической агитации вышли на улицы с требованиями отставки председателя Исполнительного комитета. Советы хоть и пытаются стабилизировать обстановку понимая, что кризис ни к чему не приведет, но уже сами подвергаются влияниям масс, что может в будущем привести к их радикализации."
 petrograd_commune.7.a:0 "Председатель будет заменен компромиссной фигурой"
 petrograd_commune.7.b:0 "Призываем все верные части участвовать в наведении порядка"
 petrograd_commune.7.c:0 "Мы не можем идти против народа..."
 
 petrograd_commune.8.t:0 "Заговор большевиков"
 petrograd_commune.8.desc:0 "Через наших агентов в большевистской партии нами была получена абсолютно достоверная оперативная информация о подготовке шляпниковцами вооруженного захвата власти в Петрограде в ближайшие дни, курс текущего руководства они считают слишком умеренным. Не имея возможности положится на городские части, наша партия разработала план широкого привлечения к ликвидации угрозы сил ''Центробалта''."
 petrograd_commune.8.a:0 "Зачем эта резня? Мы готовы пойти на соглашение"
 petrograd_commune.8.b:0 "''Центробалт'' арестует всех"
 
 petrograd_commune.9.t:0 "Выступление балтийцев"
 petrograd_commune.9.desc:0 "После начала в Коммуне внутренней политической борьбы, вылившейся в несколько массовых выступлений, командование революционного балтийского флота пошло на попытку установления революционной военной диктатуры. Сейчас основные за основные узлы города с переменным успехом идут бои. Флот сделал несколько холостых выстрелов. Видя замирание ситуации ''Центробалт'' выслал ультиматум."
 petrograd_commune.9.a:0 "Приказать войскам сложить оружие"
 petrograd_commune.9.b:0 "Необходимо вновь вооружить народ для отпора"
 petrograd_commune.9.c:0 "Вызовите верные части с фронта"
 
 petrograd_commune.12.t:0 "Как нам обустроить армию"
 petrograd_commune.12.desc:0 "Учитывая опыт боев Революции и предшествовавшей ей Германской войны многие военные и партийные руководители высказываются в пользу введения в армии твердой революционной дисциплины. Однако, сам ход событий вооружил народ и привел нас к новой милиционной организации войск."
 petrograd_commune.12.a:0 "Настало время для создания регулярной армии"
 petrograd_commune.12.b:0 "Военные комиссары обеспечат должную лояльность и дисциплину"
 petrograd_commune.12.c:0 "Только истинный демократизм укрепит войска"
 
 petrograd_commune.14.t:0 "Путь к звездам"
 petrograd_commune.14.desc:0 "Жестокая борьба с врагами Свободы продолжается. Но главное в этом испытании не забыть себя, своих высоких честных идеалов. Мы нанесли первый удар в основание всемирной тюрьмы не для того чтобы возвести новую. Вопрос лишь в том насколько радикально мы способны сейчас бороться с угнетающей системой?"
 petrograd_commune.14.a:0 "Весь мир насилья мы разрушим!"
 petrograd_commune.14.b:0 "Здесь будет город-сад"
 
 petrograd_commune.15.t:0 "Путь через тернии"
 petrograd_commune.15.desc:0 "Борьба ожесточает нас. Враг силен и на его стороне все золото мира, вся сила военных машин и злоба народных палачей. Увы, но обстановка не располагает к демократии. Временно мы должны сплотиться под единым руководством — отказаться от своей свободы ради свободы всего человечества!"
 petrograd_commune.15.a:0 "Наша партия — авангард трудящихся масс"
 petrograd_commune.15.b:0 "Наш Вождь — защитник всего пролетариата"
 petrograd_commune.15.c:0 "Наша армия — передовой отряд рабочего класса"
 
 petrograd_commune.21.t:0 "Красные в Финляндии"
 petrograd_commune.21.desc:0 "После начала новой революции из Петрограда в сторону индустриальных центров Финляндии потянулась контрабанда оружия и красной агитации. Финские рабочие забывая о милости к ним царя начали организацию подпольных ячеек и вооруженных отрядов. Они называют себя "Красная гвардия". В связи с этим наместник просит прислать больше русских войск и дать разрешение на ограничение всех политических свобод. \nС другой стороны со своим проектом выступил генерал К.Г. Маннергейм. Он просит выдать ему оружие и полномочия на формирование из финнов лояльных империи войск."
 petrograd_commune.21.a:0 "Наместник получает неограниченные полномочия"
 petrograd_commune.21.b:0 "Мы назначим генерала, чтобы никто не помешал его плану умиротворения"
 
 petrograd_commune.31.t:0 "Отношение к миру"
 petrograd_commune.31.desc:0 "Ныняшняя революция не приемлет войн. Оборонная война с германским агрессором закончилась поражением царского правительства, и сейчас вряд ли стоит продолжать открытое противостояние с кайзеровскими войсками. Монархии Гогенцоллернов и Габсбургов не будут ниспровергнуты пока не будут побеждены Романовы, а сейчас у царистов развязаны руки в противостоянии с нами. Не лучше ли повременить с революционным походом, до поры до времени не навлекая на себя гнев Кайзера?"
 petrograd_commune.31.a:0 "Пока что война для России окончена"
 petrograd_commune.31.b:0 "Революционный поход будет продолжен немедленно"
 
 petrograd_commune.91.t:0 "Мир?"
 petrograd_commune.91.desc:0 "После демонтажа монархического строя первоначальная цель коммунаров была достигнута — царя больше нет. В Петрограде в результате некоторых событий у власти оказались достаточно умеренные социалистические партии, которые не поддерживают радикальных левых в их стремлении к свершению в России социалистической революции, и наше правительство может договориться с ними о Гражданском Мире для установления порядка. Продолжение междоусобной войны сейчас бессмысленно, господа Керенский, Чайковский и Чхеидзе это понимают, и сейчас мы можем вместе бороться против надвигающейся большевистской анархии."
 petrograd_commune.91.a:0 "Нужно немедленно начать переговоры с председателем Петросовета"
 petrograd_commune.91.b:0 "Эсер — тот же большевик, никаких компромисов с мятежниками"
 
 petrograd_commune.92.t:0 "Мир?"
 petrograd_commune.92.desc:0 "Со стороны нового правительства России, после низложения монархии объявившего себя верховной властью, последовало предложение о Гражданском Мире. Предполагается, что раз монархии больше нет, бунт рабочих и солдат Петрограда достиг поставленных задач. Россия входит в новый век обновлённой и демократической. Будет сформировано новое переходное правительство до созыва Учредительного собрания, которое решит вопросы дальнейшего устройства нашей Родины."
 petrograd_commune.92.desc_1:0 "Со стороны нового правительства России, после низложения монархии объявившего себя верховной властью, последовало предложение о Гражданском Мире. Предполагается, что раз монархии больше нет, бунт рабочих и солдат Петрограда достиг поставленных задач. Россия входит в новый век обновлённой и демократической. Будет сформировано новое переходное правительство до созыва Учредительного собрания, которое решит вопросы дальнейшего устройства нашей Родины, а точнее, подтвердит решения Земского Собора, который, однако, не был совсем легитимным органом."
 petrograd_commune.92.a:0 "Господа из Москвы правы..."
 petrograd_commune.92.b:0 "...но председателем будущего правительства должен стать Керенский"
 petrograd_commune.92.c:0 "Это уловка чтобы раздавить революцию, и мы на неё не клюнем"
 
 petrograd_commune.101.t:0 "Победа реакции"
 petrograd_commune.101.desc:0 "Стало известно, что сегодня вечером [ROOT.GetNameDef] выступит с обращением к народу России, в котором будет объявлено о факте поражения второй русской революции и о сохранении и упрочении законного государственного строя.\nВторая русская революция началась с хлебных бунтов в Петрограде в феврале 1917 года, во время участия России в Европейской войне. Сразу же революционнеры, рассчитывая на молненосный успех, окрестили революцию Февральской. Однако, царское правительство в свою очередь сумело избежать крушения и затянуть кризис, который вошел в историю уже под названием "Долгий февраль". Ответом вождей революционного Петрограда послужило начало вооруженного восстания. Которое и было ныне успешно и кроваво подавлено."
 petrograd_commune.101.a:0 "Можно вздохнуть спокойно"