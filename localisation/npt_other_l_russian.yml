l_russian:
 RISEOFRUSSIA_NAME:0 "Вставай, Россия!"
 RISEOFRUSSIA_DESC:0 "Два с половиной года продолжается война, где ежедневно погибают тысячи солдат, тратится миллионы патронов и снарядов. Все уже будто забыли первоначальный повод. На западе война приняла позиционный характер, на востоке же продолжаются движения, хотя после де-факто провала Брусиловского прорыва на быстрый конец войны надежд почти нет. Русский царь планирует наступление, но возможный успех его сомнителен. Война, о которой думали как о лёгкой прогулке, истощила национальные силы и поставила ряд империй под угрозу гибели от рук собственных рабочих, которые не хотят воевать."
 RUS_RISEOFRUSSIA_DESC:0 "Россия вошла в XX век в странном состоянии — удивительный прогресс стоял рядом с вековой отсталостью и букетом болячек от Александра III: нерешённый земельный вопрос, ужасное положение рабочего класса, загнанный в подполье парламентаризм. Поражение в русско-японской показало слабость русской армии по сравнению с даже не самыми передовыми государствами, и из этого поражения, как и последовавшей революции 1905-1907 годов, монархией было выучено слишком мало уроков.\nВ ходе Великой войны русская армия почти только отступала. Ситуация накаляется: в Думе зреет заговор, от императора отворачивается всё больше людей, в столице проблемы со снабжением элементарными товарами: хлебом и сахаром."
 GER_RISEOFRUSSIA_DESC:0 "В 1871 году стоя на груди поверженной Франции пруссаки провозгласили в Зеркальном зале Версальского дворца создание Германской империи. Этот триумф, однако, не привёл её к немедленному господству в Европе, а дальнейшая логика развития капитализма толкала страну к колониализму. Германия не успела к делёжке основной части Африки и вынуждена была кормиться крошками, но силилась встать в ряд мировых гегемонов, чем обрекла себя на войну.\nНачавшаяся позднее Великая война пожирала жизненные силы всей Европы. Прусский дух позволяет немцам переживать лишения, пока есть вера в то, что Германия на пороге триумфа, но с каждым днём сражение всё более походило на агонию авторитарного юнкерского режима."
 BUL_RISEOFRUSSIA_DESC:0 "Современная история Болгарии начинается с освобождения её в ходе войны 1877-1878 годов русскими войсками от власти Турции. Но давление Европейского концерта на Берлинском конгрессе перечеркнуло Сан-Стефанский план границ и создало почву для неуёмной амбициозности новосозданного государства. Формальная независимость княжества и провозглашение его царством произошло уже в 1908 году. Балканские войны привели Болгарию к тому, что позже назвали национальной катастрофой. Полагая Вардарскую Македонию несправедливо отторгнутой болгарской землей и желая реванша, в 1915 году болгары вступили в Великую войну на стороне Германии. Политики, протестовавшие против данного акта, были брошены в тюрьму."
 
 RUSSIANREVOLUTION_NAME:0 "Красный рассвет"
 RUSSIANREVOLUTION_DESC:0 "Народы ждут мира. Россия освободилась от царизма, но Временное правительство не выполнило обещаний и чуть не допустило реакции. Партия большевиков подняла знамя восстания и взяла власть. Под кардинально новыми лозунгами они ищут поддержки рабочих всех воюющих стран, чтобы вместе выполнить общие задачи сокрушения ведущих их на убой «элит». РСДРП, движимая учением Маркса о диктатуре пролетариата и мировой революции, бросает вызов войне, нищите, голоду, мировой буржуазии, призывает всех трудящихся мира разрывать свои цепи, ведь кроме них им нечего терять."
 RUS_RUSSIANREVOLUTION_DESC:0 "Великое несчастье, что партии рабочих приходится решать в отсталой стране помимо своих чисто буржуазные задачи, но РСДРП пошла на риск, ведь кроме них некому. Гражданская война на пороге, хоть ещё не всё потеряно, и левая коалиция ещё может её предотвратить. Тем не менее, ряд левых партий такие только на словах, эсеры уже поставили политическую власть выше своей собственной программы.\nПри царизме не было никаких планов электрификации, кроме эскизов и деяний энтузиастов. Аристократии это не нужно. Она же считает, что черни не нужно образование, нужно оно лишь «элите». И буржуа не могут и никогда не будут давать людям свободу труда, ведь их объективный интерес в угнетении. Рабочие могут сковать своё счастье только сами."
 
 BUL_RUSSIANREVOLUTION_DESC:0 "Современная история Болгарии начинается с освобождения её в ходе войны 1877-1878 годов русскими войсками от власти Турции. Но давление Европейского концерта на Берлинском конгрессе перечеркнуло Сан-Стефанский план границ и создало почву для неуёмной амбициозности новосозданного государства. Формальная независимость княжества и провозглашение его царством произошло уже в 1908 году. Балканские войны привели Болгарию к тому, что позже назвали национальной катастрофой. Полагая Вардарскую Македонию несправедливо отторгнутой болгарской землей и желая реванша, в 1915 году болгары вступили в Великую войну на стороне Германии. Политики, протестовавшие против данного акта, были брошены в тюрьму."
 DON_RUSSIANREVOLUTION_DESC:0 "Донская область славится своим богатством. Здесь получают одни из самых высоких урожаев. Сейчас Дон, как и вся страна, расколот противоречиями. Крестьяне-переселенцы, именуемые иногородними, рабочие и шахтёры промышленной Новороссии и часть местных казаков поддерживают радикальных социалистов. В то же время донской атаман, формально возглавляющий область и являющийся ориентиром для консервативной части казачества, настроен резко антибольшевистски. Помощь правых извне несомненно превратит Дон в базу контрреволюции."
 
 
