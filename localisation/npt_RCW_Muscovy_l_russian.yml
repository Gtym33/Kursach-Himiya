l_russian:
 MCW_save_the_emperor_enable:0 "Будет открыт доступ к спецоперации по спасению венценосной семьи"
 
 MCW_national_assembly:0 "Созвать национальное собрание"
 MCW_national_assembly_desc:0 ""
 MCW_restore_the_okhranka:0 "Восстановление охранного отделения"
 MCW_restore_the_okhranka_desc:0 "Государственная полиция понесла значительный урон от бесноватых. Многие ответственные работники и патриоты России только за свою верность долгу были сняты с должностей или попали в тюоьмы. Наш долг вернуть на работу старые кадры и восстановить мошь полиции такой какой она была раньше."
 MCW_save_the_emperor:0 "Спасти императора!"
 MCW_save_the_emperor_desc:0 "Мы не можем оставить государя в руках безбожников!"
 MCW_repression_against_the_Bolsheviks:0 "Репрессии против большевиков"
 MCW_repression_against_the_Bolsheviks_desc:0 "Каждый кто был избиран в совет, состоял в ЧК и тем более ныне является членом коммунистической партии должен быть казнён на месте. Каждый честный гражданин обязан помогать полиции в исполнении этого указа."
 MCW_pacify_kronstadt:0 "Усмирить Кронштадт"
 MCW_pacify_kronstadt_desc:0 "В Кронштадте пролилась первая кровь русской смуты - кровь доблестных офицеров. Бесноватые матросы будут наказаны на нарушение присяги."
 MCW_pacify_petrograd:0 "Усмирить Петроград"
 MCW_pacify_petrograd_desc:0 "В Петрограде каждый раз начиналась новая революция. Как и в Москве, предатели-интеллигенты и подлая чернь должны быть приведены к покорности."
 MCW_pacify_nizhny_novgorod:0 "Усмирить Нижний Новгород"
 MCW_pacify_nizhny_novgorod_desc:0 "Нижний Новгород - относительно молодой индустриальный центр, но уже и туда проникла бацилла большевизма! Она должна быть беспощадно вылечена."
 MCW_pacify_central_russia:0 "Усмирить центральную Россию"
 MCW_pacify_central_russia_desc:0 "Иваново-Вознесенское - город, который несёт на себе позорное клеймо родины советской власти. Этот город, как и некоторые другие быстро окрасились в красне цвета снова, как двенадцать лет назад. Необходимо, как и тогда, умиротворить их."
 MCW_collection_of_volunteers:0 "Сбор добровольцев"
 MCW_collection_of_volunteers_desc:0 "Мы смогли вернуть законную власть на достаточно значительные территории, что бы начать формирование полноценной армии и начать восстановление офицерского корпуса."
 MCW_decimation_of_factories:0 "Децимация"
 MCW_decimation_of_factories_desc:0 "Невозможно перебить всех обывателей, иначе останешься на пепелище. Необходимо проработать более... Гибкие меры наказания."
 MCW_punitive_expeditions_to_villages:0 "Карательные экспедиции"
 MCW_punitive_expeditions_to_villages_desc:0 "Создание боеспособной армии позволяет разогнать оставшхся красных бандитов. Будет восстановлено снабжение городов продовольствием, а также права землевладельцев. Декрет о земле будет отменён на практике!"
 MCW_restoration_of_the_pre-february_regime:0 "Восстановление дореволюционного режима"
 MCW_restoration_of_the_pre-february_regime_desc:0 "Спасение страны находится в восстановлении нетронутым старого состояни страны, которое наголову превосходит все порождения русского бунта."
 MCW_reconstruction_of_absolutism:0 "Восстановление абсолютизма"
 MCW_restoration_of_the_pre-february_regime_desc:0 "Русский бунт начался не в 1917. Самая большая ошибка была совершена в октябре 1905 года. Именно политические свободы дали возможность организовать будущим предаетлям родины и позволили им распространять их разрушительные идеи. Нужно вернуться к истинному самодержавию, которое не ограничит ни один низкий человек."
 MCW_new_zubatovshchina:0 "Новая зубатовщина"
 MCW_new_zubatovshchina_desc:0 "Только полицейский контроль позволит избежать перехода диалога между работниками и владельцами предприятия в область насилия."
 MCW_new_feudal_lord:0 "Новое дворянство"
 MCW_new_feudal_lord_desc:0 "Проблема России не в общественном устройстве как таковом, а в том что на смену служилой знати пришла знать владеющая большими имениями. Необходимо вернуться к временам Петра I в деле строгости государственной службы, а также сделать перегородки для получения дворянства более слабыми. Так во главе России встанут самые способные люди."
 MCW_education_audit:0 "Ревизия образования"
 MCW_education_audit_desc:0 "Нельзя допустить, что бы образовательные учреждения выпускали врагов режима. Необходим полный контроль образовательной программы и ограничение вольнодумственных дисциплин как философия."
 MCW_pereprisyaga:0 "Переприсяга"
 MCW_pereprisyaga_desc:0 "Солдаты и офицеры должны смыть с себя керенщину и вновь поклясться в верности законному царю."
 MCW_mobile_cavalary_units:0 "Восстановление кавалерии"
 MCW_mobile_cavalary_units_desc:0 "Кавалерийские соединения были практически уничтожены из-за демобилизации и ухода казаков в станицы. Необходимо направить усилия правительство на их воссоздания для более эффективной борьбы."
 MCW_betray_the_SRs:0 "Предать эсеров"
 MCW_betray_the_SRs_desc:0 "Только упреждающий удар по ренегатам позволит ликвидировать террористическую опасность исходящую от них. Место эсеров - в тюрьме."
 MCW_new_zemstvos:0 "Переизбрание земств"
 MCW_new_zemstvos_desc:0 "Земские учреждения превратились из-за революции в простые политические трибуны. Необходимо обновить их состав с тем, что бы в них оказались деятельные люди, а не брехуны."
 MCW_cosmetic_reforms_economy:0 "Косметические реформы экономики"
 MCW_cosmetic_reforms_economy_desc:0 "Излишнее государственное вмещательство во многом было ошибкой. Подданые должны иметь свободу для своей деятельности, что послужит общему укреплению державы."
 MCW_cosmetic_reforms_religion:0 "Косметические реформы религиозной сферы"
 MCW_cosmetic_reforms_religion_desc:0 "Нельзя ставить всех православных людей против власти. Нам придётся признать восстановление патриаршества, при условии что патриарх выпустит обращение приветствующие возвращение божьего помазанника."
 MCW_cosmetic_reforms_labor:0 "Косметические реформы трудового законодательства"
 MCW_cosmetic_reforms_labor_desc:0 "Необходимо принять меры для ослабления социальных противоречий. Конечно, совершенно в рамках нынешней системы."
 MCW_restore_the_work_of_officers_schools:0 "Возобновление работы офицерских школ"
 MCW_restore_the_work_of_officers_schools_desc:0 "Самый напряжённый этап борьбы закончился. Юнкера должны вернуться за парты что бы стать настоящими офицерами."
 MCW_open_arsenals:0 "Открыть аресеналы!"
 MCW_open_arsenals_desc:0 "Множество снаряжения заготовленного для войны с германцами лежит на складах из-за бесхозяйственности вызванной революцией. Необходимо обратить его против врага внутреннего."
 MCW_third_peoples_militia:0 "Третье народное ополчение"
 MCW_third_peoples_militia_desc:0 "Мобилизация людей не должна быть безыдейной. Простой народ должен знать, что он сражается за свою страну, как легендарные герои прошлого." 
 MCW_restoration_of_guards_units:0 "Возрождение гвардии"
 MCW_restoration_of_guards_units_desc:0 "Славная история российской императорской гвардди началась при государе Петре Алексеевиче. В неистовствах и бесчинствах порождённых тёмными силами революции гвардия безвестно сгинула. Но не умерла сама идея служения отечеству. Мы пойдём по долгому пути восстановления гвардейских частей."
 MCW_wartime_officers:0 "Офицеры военного времени"
 MCW_wartime_officers_desc:0 "Омут революции смёл многие старые регламенты и ограничения. Лучшим решением будет вернуть жёсткие нормы после войны и легетимизировать изменения в должностях произошедшие с начала смуты."
 MCW_religious_and_ideological_commissioners:0 "Религиозно-идеологические комиссары"
 MCW_religious_and_ideological_commissioners_desc:0 "Коммуно-эсеровскую практику перенять не стыдно. Священники-добровольцы и младшие офицеры члены СРН и дружественных организаций должны поддерживать боевой дух в войсках, разъяснять нашу программу, решать конфликты."
 MCW_declare_the_government_legal:0 "Провозгласить правительство всероссийским"
 MCW_declare_the_government_legal_desc:0 "Необходимо покончить с кривотолками. Московское правительство было, есть и будет законным потому-что создано поддаными государя-императора для восстановления его законной, данной богом, власти."
 MCW_trudovaya_povinnost:0 "Принудительный труд"
 MCW_trudovaya_povinnost_desc:0 "Большой ошибкой было не задействовать безработных в производстве в чрезвычайных условиях. Необходимо обеспечить их минимальное снабжение с целью использования на различного рода работах."
 MCW_victory_at_any_cost:0 "Победа любой ценой"
 MCW_victory_at_any_cost_desc:0 "Необходимо воссоздать органы контроля промышленности, в первую очередь совет обороны, и наделить их чрезвычайными полномочиями. Мы не имеем права в пустую тратить ресурсы!"
 MCW_defensive_detachments:0 "Заградительные отряды"
 MCW_defensive_detachments_desc:0 "Уставшие от войны солдаты начинают дезертировать. Что бы этого избежать необходимо создать специальные отряды для борьбы с дезертирством. Все будут возвращены в свои части или уничтожены."
 MCW_last_offensive:0 "Последнее наступление"
 MCW_last_offensive_desc:0 "Все возможные ресурсы уже сконцентрированы в наших руках. Необходимо использовать их для самого сильного удара по врагам императора."
 
 rcw_muscovy.1.t:0 "Перестановки в правительстве"
 rcw_muscovy.1.desc:0 "Николай Евгениевич Марков был видной политической фигурой. Глава самой большой проправительственной партии, Союза русского народа и одним из известных думских ораторов монархического крыла. Однако, его политические способности мало что могли дать в условиях сильной внутренней нестабильности. Невозможно было восстановить точь в точь дореволюционное управление что бы в стране не возникли те же недостатки. Марков понимал это, поэтому решился дать полномочия более опытному человеку. Отныне Алексей Михайлович Хвостов, бывший министр внутренних дел Российской империи, примет на себя всю полноту власти."
 rcw_muscovy.1.a:0 "Необходимы самые решительные меры..."
 rcw_muscovy.2.t:0 "Спасательная операция провалена"
 rcw_muscovy.2.desc:0 "Кавалерийский отряд не смог вовремя прорваться к Екатеринбургу. Местная ЧК вышла на след наших людей и они были вынуждены поднять восстание раньше срока. Без преимущества внезапного нападения оно было жестоко подавлено. В виду бесперспективности дальнейших попыток освободить императора капитан Булыгин принял решение возвращаться назад."
 rcw_muscovy.2.a:0 "Остаётся только уповать на Бога..."
 rcw_muscovy.3.t:0 "Император с нами!"
 rcw_muscovy.3.desc:0 "Чудо! Авантюристичный по всем статьям план завершился оглушительным успехом. Большевистская сволочь не успела ничем навредить царю. Офицеры вернулись с победой. В Москве был проведён крестный ход в честь спасения законного царя. Николай Александрович провёл смотр армии и публично приставил всех храбрейших сынов русской земли рисковавших своей жизнью ради России к высшей государственной награде - ордену Андрея Первозванного, в том числе всех тех кто не вернулся из операции."
 rcw_muscovy.3.a:0 "Самодержец должен немедленно принять всю полноту власти"
 rcw_muscovy.4.t:0 "Вопрос о власти"
 rcw_muscovy.4.desc:0 "Николай Александрович на срочном заседании правительства проявил несвоейственную себе апатию. Выслушав доклады, монарх заметил что он находился более года в совершенной изоляции от внешнего мира и ему необходимо время что бы разобраться в ситуации. Это неожиданное проявление малодушия поразило всех присутствующих, ведь император никогда раньше никогда не был замечен ни в чём подобном."
 rcw_muscovy.4.a:0 "Правительство будет временно управлять страной фактически самостоятельно"
 rcw_muscovy.4.b:0 "Нет, государь, вы обязаны возглавить страну"
 rcw_muscovy.5.t:0 "Защитники Родины"
 rcw_muscovy.5.desc:0 "Немецкое правительство дальновидно поступило начав формировать небольшие добровольческие части ещё до воссоздания в Москве законного правительства. Теперь же благодаря помощи немецкого командования у правительства есть в руках небольшая армия, которой довольно что бы поддерживать порядок самостоятельно на территориях недавно освобождённый московской губернии."
 rcw_muscovy.5.a:0 "Теперь мы не беззащитны перед марксистскими варварами!"
 rcw_muscovy.6.t:0 "Унизительная коронация"
 rcw_muscovy.6.desc:0 "Николаю Александровичу пришлось пережить самое ужасное событие в своей жизни - его коронавали второй раз. Германский император не удовлетворился сокращением официального титула. Церемония совсем не напоминала ту же, что была в 1896 году: ни больших масс народа, ни празднеств после. Но самым ужасным было отнятие императорского титула, сделанное, по словам кайзера, «до восстановления суверинитета над всеми землями российской короны». Отныне Николай Романов, хоть и сохранил счёт наследования, был всего лишь царём Московским и прочая..."
 rcw_muscovy.6.a:0 "Властелин ничего..."
 rcw_muscovy.7.t:0 "Неполный контроль над территорией"
 rcw_muscovy.7.desc:0 "Из-за растянутости коммунакаций германская армия не смогла избежать разрывов между подразделениями. Из-за этого московское правительство не может контроллировать все заявленные территории - земли близкие к большевистским территориям фактически открыты для их диверсантов."
 rcw_muscovy.7.a:0 "С большевиками мы ещё разберёмся"
 rcw_muscovy.8.t:0 "Вывод германских войск"
 rcw_muscovy.8.desc:0 "Германское командования проинформировало нас, что их части выходят из пределов подчинённых нашему правительству в связи с затратностью их содержания."
 rcw_muscovy.8.a:0 "Теперь мы снова свободны"
 rcw_muscovy.8.b:0 "Ударим по большевикам!"
 
 MCW_false_republic:0 "Лживая республика"
 MCW_false_republic_desc:0 "В своей декларации московское правительство объявило, что продолжит проводить государственную политику России которая была до большевистского переворота. Однако большая часть населения понимает, что это циничная ложь. Основу для нового правительства составили реакционные деятели и старые чиновники, многие из которых пострадали после февральской революции. Крайне сомнительно что они будут защищать итоги этой революции. Наскозь фальшивой риторикой правительства недовольны как противники режима, так и многие открытые монархисты."
 MCW_forced_union:0 "Вынужденный союз"
 MCW_forced_union_desc:0 "Ради борьбы с большевиками партии меньшевиков и эсеров были вынуждены молчаливо поддержать московское правительство. Конечно, это никак не меняет их отношение к правым деятелям в лучшую сторону, тем более эсеры, как сторонники войны до победы, имеют все основания ненавидеть новое правительство. Нестабильное сотрудничество между ними и правительством держится только из-за внутренней и внешей общей угрозы. Такие союзы долго не держаться."
 MCW_continued_resistance:0 "Бесконечное сопротивление"
 MCW_continued_resistance_desc:0 "Уничтожение организованного сопротивления красной армии ни в коем случае не означает уничтожение всех сил недовольных восстановленным российским правительством. Многие отряды, перешдшие к партизанским действиям, а также стихийная демобилизация, которая привела к хождению большого числа оружия, создают условия при которых правительство не может заявить, что контроллирует всю заявленную территорию."
 MCW_oppressed_workers:0 "Подавленные рабочие"
 MCW_oppressed_workers_desc:0 "Несмотря на разгром советской власти и казнь всех кто так или иначе был связан с коммунистическим государственными структурами, местное население не горит желанием принимать старые порядки. Явление это, конечно, временное, до тех пор пока они не поймут что красные никогда не вернуться. Однако из-за этой тщетной надежды рабочие сознательно саботируют государственные мероприятия. Необходимо принять жёсткие меры."
 MCW_oppressed_workers_1:0 "Усмирённые рабочие"
 MCW_oppressed_workers_1_desc:0 "Усмирённые немецкими пулемётами рабочие, основной контингент большевистской партии, больше не будут представлять значительной угрозы. По крайней мере пока у правительства есть боеспособная армия. Трудящиеся вновь вернулись на свои рабочие места, ведь для них не может существовать иного образа жизни. К несчастью последствия восстановления порядка ещё долго будут давать о себе знать в виде более худших показателей производства."
 MCW_memories_of_the_monarchy:0 "Воспоминания о монархии"
 MCW_memories_of_the_monarchy_desc:0 "После переворота продажные либералы вылили ушат грязи на царскую семьи. Нагородили, гады, горы лжи... Люди, конечно, рано или поздно смиряться с реставрацией, но для этого нужно время."
 MCW_third_peoples_militia_idea:0 "Третье народное ополчение"
 MCW_third_peoples_militia_idea_desc:0 "Как в 1612 году народ встал на защиту Руси и царской власти. Любой житель России, даже запятнавший себя кровью соотечественников коммунист, может заслужить себе прощение если искупит свою вину в земской рати."
 MCW_military_traditions:0 "Гвардейские воинские традиции"
 MCW_military_traditions_desc:0 "Нынешние гвардейские части совсем не довоенного качества. Однако их военнослужащие всё равно отличаются от основной солдатской массы в лучшую сторону и своим примером увлекают других вперёд."
 MCW_hard_peace:0 "Кабальный мирный договор"
 MCW_hard_peace_desc:0 "Согласно предварительному мирному договору подписанного между Германией и московским правительством, в качестве всероссийского, экономика России фактически оказалась в руках Германии."
 MCW_wartime_officers_idea:0 "Офицеры военного времени"
 MCW_wartime_officers_idea_desc:0 "За время непрекращающейся с 1914 года офицерский корпус стал значительно более моложе и намного более пёстрым по своему социальному составу, профессиональным способностям. Пока что выдвиженцам войны не о чем беспокоится, по крайней мере пока не закончилась борьба с бунтовщиками."
 