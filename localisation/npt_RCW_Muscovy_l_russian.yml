 rcw_muscovy.1.t:0 "Перестановки в правительстве"
 rcw_muscovy.1.desc:0 "Николай Евгениевич Марков был видной политической фигурой. Глава самой большой проправительственной партии, Союза русского народа и одним из известных думских ораторов монархического крыла. Однако, его политические способности мало что могли дать в условиях сильной внутренней нестабильности. Невозможно было восстановить точь в точь дореволюционное управление что бы в стране не возникли те же недостатки. Марков понимал это, поэтому решился дать полномочия более опытному человеку. Отныне Алексей Михайлович Хвостов, бывший министр внутренних дел Российской империи, примет на себя всю полноту власти."
 rcw_muscovy.1.a:0 "Необходимы самые решительные меры..."
 
 rcw_muscovy.4.t:0 "Вопрос о власти"
 rcw_muscovy.4.desc:0 "Николай Александрович на срочном заседании правительства проявил несвоейственную себе апатию. Выслушав доклады, монарх заметил что он находился более года в совершенной изоляции от внешнего мира и ему необходимо время что бы разобраться в ситуации. Это неожиданное проявление малодушия поразило всех присутствующих, ведь император никогда раньше никогда не был замечен ни в чём подобном."
 rcw_muscovy.4.a:0 "Правительство будет временно управлять страной фактически самостоятельно"
 rcw_muscovy.4.b:0 "Нет, государь, вы обязаны возглавить страну"
 rcw_muscovy.5.t:0 "Защитники Родины"
 rcw_muscovy.5.desc:0 "Немецкое правительство дальновидно поступило начав формировать небольшие добровольческие части ещё до воссоздания в Москве законного правительства. Теперь же благодаря помощи немецкого командования у правительства есть в руках небольшая армия, которой довольно что бы поддерживать порядок самостоятельно на территориях недавно освобождённый московской губернии."
 rcw_muscovy.5.a:0 "Теперь мы не беззащитны перед марксистскими варварами!"
 rcw_muscovy.6.t:0 "Унизительная коронация"
 rcw_muscovy.6.desc:0 "Николаю Александровичу пришлось пережить самое ужасное событие в своей жизни - его коронавали второй раз. Германский император не удовлетворился сокращением официального титула. Церемония совсем не напоминала ту же, что была в 1896 году: ни больших масс народа, ни празднеств после. Но самым ужасным было отнятие императорского титула, сделанное, по словам кайзера, «до восстановления суверинитета над всеми землями российской короны». Отныне Николай Романов, хоть и сохранил счёт наследования, был всего лишь царём Московским и прочая..."
 rcw_muscovy.6.a:0 "Властелин ничего..."
 rcw_muscovy.7.t:0 "Неполный контроль над территорией"
 rcw_muscovy.7.desc:0 "Из-за растянутости коммунакаций германская армия не смогла избежать разрывов между подразделениями. Из-за этого московское правительство не может контроллировать все заявленные территории - земли близкие к большевистским территориям фактически открыты для их диверсантов."
 rcw_muscovy.7.a:0 "С большевиками мы ещё разберёмся"
 rcw_muscovy.8.t:0 "Вывод германских войск"
 rcw_muscovy.8.desc:0 "Германское командования проинформировало нас, что их части выходят из пределов подчинённых нашему правительству в связи с затратностью их содержания."
 rcw_muscovy.8.a:0 "Теперь мы снова свободны"
 rcw_muscovy.8.b:0 "Ударим по большевикам!"
 
