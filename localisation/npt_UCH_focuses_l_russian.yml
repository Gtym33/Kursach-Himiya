l_russian: 
 UCH_vremennaya_avtonomia:0 "Временная автономия Уральской области"
 UCH_vremennaya_avtonomia_desc:0 "В Петрограде власть захватили большевики, они не заслуживают признания."
 UCH_drujina:0 "Создание боевой дружины"
 UCH_drujina_desc:0 "Ввиду создавшейся ситуации в Уральске, когда у войскового правительства нет надёжных сил для поддержания правопорядка было предложено создать «боевую дружину», которая будет состоять преимущественно из городских реалистов, гимназистов, студентов."
 UCH_frontoviki:0 "Организации фронтовиков"
 UCH_frontoviki_desc:0 "Боевая дружина слаба, зато вернувшиеся офицеры и ветераны-фронтовики, не тронутые гнилью разложения, могут стать настоящей опорой Уральского Войскового съезда и Войскового правительства."
 UCH_borba_s_sovetom:0 "Борьба с Уральским советом"
 UCH_borba_s_sovetom_desc:0 "Радикалы-социалисты свили гнездо внутри войсковой области - они хотят свергнуть войсковое правительство и уничтожить нашу казачью общину. Необходимо бороться с этим клубком змей."
 UCH_vybory:0 "Переизбрание Атамана"
 UCH_vybory_desc:0 "Войску нужен атаман, одно правительства для управления Войском в столь сложную эпоху явно не достаточно."
 UCH_vstavay_ural:0 "Пробуждение"
 UCH_vstavay_ural_desc:0 "Вялость, нерешительность, заторможенность и усталость, вкупе с нежеланием снова брать в руки винтовку и надеждами на мирное решение вопроса до недавнего времени правили уральскими казаками. Теперь же горынычи начали просыпаться - только в борьбе обретёшь ты право своё!"
 UCH_kommisia:0 "Ликвидационная комиссия"
 UCH_kommisia_desc:0 "В Уральске на текущий момент всё еще остаются штабы различных военных учреждений, ранее располагавшихся в городе, располагающие определённым имуществом, которое необходимо описать, пересчитать и распределить между зарождавшимися полками казачьей армии, чем займётся специально учреждённая ликвидационная комиссия."
 UCH_shtab:0 "Формирование штаба УК"
 UCH_shtab_desc:0 "Прежде чем начать формировать армию, нам необходим действующий штаб войска."
 UCH_eshe_drujiny:0 "Казачьи Дружины"
 UCH_eshe_drujiny_desc:0 "Регулярное войско это весьма затратное формирование, сейчас нет ни сил ни возможностей для содержания оного. Собирающиеся же в случае опасности по станицам дружинники, сами изыскивающие оружие и снабжающиеся с родных станиц смогут защитить нашу землю."
 UCH_ofitsery:0 "Всеобщая мобилизация офицеров"
 UCH_ofitsery_desc:0 "Дружинам сильно не хватает командного состава, необходимо поднять и всех офицеров не казаков в наше войско."
 UCH_polki:0 "Постоянные полки"
 UCH_polki_desc:0 "Ещё одним препятствием на пути создания постоянной армии является нежелание основной массы казаков-фронтовиков становится в строй, значит стоит использовать молодёжь, не подвергнутую фронтовому разложению и преисполненную желания сражаться за Родину а так же пожилых казаков, сердцем не принявших красных аспидов."
 UCH_regulyary:0 "Постоянное войско"
 UCH_regulyary_desc:0 "Преодолев тернистый путь построения настоящей армии, уральцы наконец-то могут выставить на защиту родных рубежей полноценное постоянное войско."
 UCH_orujeynie:0 "Уральская войсковая оружейня"
 UCH_orujeynie_desc:0 "Уральская войсковая оружейня"
 UCH_orujee:0 "Сдача оружия населением"
 UCH_orujee_desc:0 "Население всё ещё имеет на руках некоторое количество огнестрельного оружия и боеприпасов, которых страшно не хватает на передовой."
 UCH_orenburg:0 "Переговоры с Оренбуржцами"
 UCH_orenburg_desc:0 "К сожалению одним нам не выстоять, слишком уж силён враг. Возможно временное объединение с нашими соседями на правах широкой автономии - Оренбургскими казаками, упрочит наше положение."
 UCH_diplomat:0 "Дипломатические миссии"
 UCH_diplomat_desc:0 "Уральцы не могут выстоять в этой войне в одиночку, нужно договариваться с другими антибольшевицкими силами, если те будут рядом."
 UCH_unlock_ural_diplomat_category:0 "Открывает решение на дипломатические миссии к другим антибольшевицким силам."
 UCH_kirgizy:0 "Договор с Киргизами"
 UCH_kirgizy_desc:0 "Киргизы не горят желанием подчинятся казачьей власти, но тем не менее живут на территории Уральской Области. Необходимо пойти на уступки и дать им официально широкую автономию, что прекратит дестабилизацию ситуации со стороны степняков."