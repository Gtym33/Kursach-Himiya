l_russian:
 brest_negotiation_truce_Russia_and_allies:0 "Перемирие на время переговоров"
 brest_negotiation_truce_Russia_and_allies_desc:0 "На время переговоров в Бресте с Центральными державами было объявлено о временной остановке боевых действий при сохранении всех войск на фронте."
 brest_negotiation_truce_Central_powers:0 "Перемирие на время переговоров"
 brest_negotiation_truce_Central_powers_desc:0 "На время переговоров в Бресте с большевистским правительством было объявлено о временной остановке боевых действий при сохранении всех войск на фронте. По договорённости Германии запрещается проводить переброску войск на западный фронт."
 
 treaty_of_brest.1.t:0 "Мирные переговоры"
 treaty_of_brest.1.d:0 "СовНарКом принял решение начать с германским правительством мирные переговоры. Тем не менее, ультралевая фракция ''левых коммунистов'' выступает за продложение мирных переговоров лишь как средства для разжигания революции в Германии и сопредельных странах."
 treaty_of_brest.1.d_1:0 "На фоне ужесточающегося социально-экономического кризиса в стране наше правительство приняло решение начать сепаратные мирные переговоры с Германией, что даже в случае провала позволит нам оттянуть время для того, чтобы разобраться с внутренними проблемами, тем не менее, заключение даже белого мира будет многими встречено как предательство союзнических обязательств и внутри страны переговоры оценят положительно не все."
 treaty_of_brest.1.a:0 "Приступаем"
 treaty_of_brest.2.t:0 "Предложение русских"
 treaty_of_brest.2.t_1:0 "Предложение Российского правительства"
 treaty_of_brest.2.d:0 "Большевистское российское правительство, во исполнение декрета о мире, предложило нам начать переговоры о заключении немедленного демократического мира без аннексий и контрибуций, желание которого мы декларировали в 1916 году, и это отличная возможность вывести русских из войны. Мы можем заключить мир прямо сейчас, показав серьёзность наших намерений, либо воспользоваться ситуацией в России и отделить от неё окраины, что покажет странам Антанты лживость наших заявлений..."
 treaty_of_brest.2.d_1:0 "На фоне политического кризиса правительство России приняло решение о запросе временного перемирия и начале сепаратных переговоров о мире. Мы можем воспользоваться этими переговорами для ликвидации одного фронта или дестабилизации ситуации в России для полной победы над ней."
 treaty_of_brest.2.a:0 "Начнём переговоры"
 treaty_of_brest.2.b:0 "Заключить НЕМЕДЛЕННЫЙ демократический мир без аннексий и контрибуций"
 treaty_of_brest.2.c:0 "Сейчас мы сами можем забрать победу"
 treaty_of_brest.3.t:0 "Перемирие"
 treaty_of_brest.3.d:0 "Германское правительство согласно на переговоры и уже выслало делегацию для обсуждения его условий. Было заключено перемирие между сторонами на 10 дней с возможностью продления в случае продолжения переговоров, войска должны оставаться на занимаемых позициях, запрещаются любые переброски войск на западный фронт со стороны Германии кроме уже начавшихся."
 treaty_of_brest.3.a:0 "Вопрос в условиях..."
 treaty_of_brest.4.t:0 "Наши условия"
 treaty_of_brest.4.d:0 "Мы выразили солидарность с рвением российской делегации в деле заключения справедливого мирного договора, но ни о каком белом мире речи уже не идёт, и мы должны сформулировать наши начальные условия."
 treaty_of_brest.4.a:0 "Нет смысла дурачить русских, пойдём на прямую — Польша и Прибалтика наши"
 treaty_of_brest.4.b:0 "Нет смысла дурачить русских, пойдём на прямую — Польша, Литва и Белоруссия наши"
 treaty_of_brest.4.c:0 "На слишком большие требования они не согласятся — мы потребуем Польшу и Литву"
 treaty_of_brest.6.t:0 "Первый этап переговоров"
 treaty_of_brest.6.d:0 "В соответствии с принятым нами декретом о мире наша делегация добивается максимально демократического мира с минимальными уступками с обоих сторон, но эти усилия могут пойти на смарку из-за оппозиции в ЦК. Занятые немецкими войсками территории имеют свои марионеточные правительства, и в целях соблюдения права народов на самоопределение после вывода войск всех воюющих сторон там должен быть проведёт референдум для подтверждения независимости. Очевидно, что немецкая сторона не будет так просто идти на уступки, ведь они уже ясно выразили своё намерение оставить эти территории за собой."
 treaty_of_brest.6.d_1:0 "Аппетиты немцев оказались, для многих, на удивление умеренными — Литва, Польша, Курляндия, то есть территории, занятые им во время кампании 1915 года. Разумеется, они маскируют свои требования под заявлениями о поддержке местных национальных правительств, но не собираются выводить от туда войска. В целях соблюдения права народов на самоопределение мы можем предложить вывести войска с этих территорий, после чего будет проведён референдум для подтверждения их независимости, что сделает для немцев контроль над этими территориями сильно затруднённым."
 treaty_of_brest.6.a:0 "Это будет чудо, если они примут предложение без поправок..."
 treaty_of_brest.7.t:0 "Очередное предложение русских"
 treaty_of_brest.7.d:0 "Российское правительство предлагает обеим сторонам вывести войска с территорий Литвы, Курляндии и Польши для проведения там референдума о подтверждении независимости созданных там правительств. Конечно, русские должны принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию и части Лифляндии, о их стремлении к полной государственной самостоятельности и к выделению из Российской федерации, что эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли, то есть в референдумах необходимость отсутствует, поэтому вывод наших войск излишен."
 treaty_of_brest.7.a:0 "Освобождение оккупированных территорий от наших войск невозможно"
 treaty_of_brest.7.b:0 "Условия русских нас вполне устраивают"
 treaty_of_brest.8.t:0 "Мир"
 treaty_of_brest.8.d:0 "Немцы согласились на наше предложение и вскоре начнут вывод войск со всех оккупированных ими территорий. То, с какой лёгкостью они приняли это предложение, настараживает, хотя возможно, что они лишь опасались затягивания переговоров с нашей стороны, что несомненно усилило бы революционные настроения в самой Германии. В любом случае, мир достингут, что можно считать гигантской победой нашей дипломатии."
 treaty_of_brest.8.a:0 "Превосходно"
 treaty_of_brest.9.t:0 "Контрпредложение Германии"
 treaty_of_brest.9.d:0 "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение ''принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию и части Лифляндии, о их стремлении к полной государственной самостоятельности и к выделению из Российской федерации'' и признать, что ''эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли'', т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента."
 treaty_of_brest.9.d_1:0 "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение ''принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию, Эстляндию и Лифляндию, о их стремлении к полной государственной самостоятельности и к выделению из Российской федерации'' и признать, что ''эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли'', т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента."
 treaty_of_brest.9.d_3:0 "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение ''принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию, части Лифляндии, а также Белоруссию о их стремлении к полной государственной самостоятельности и к выделению из Российской федерации'' и признать, что ''эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли'', т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента."
 treaty_of_brest_9_left_faction_CC_more_50_tt:0 "Возможно нам стоило принять это предложение, но сторонники мира в ЦК в меньшинстве."
 treaty_of_brest.9.a:0 "Максимально затягивать переговоры!"
 treaty_of_brest.9.b:0 "Придётся принимать"
 treaty_of_brest.9.c:0 "Сорвать переговоры — более нет смысла яшкаться с немцами"
 treaty_of_brest.9.e:0 "Сорвать переговоры — более нет смысла яшкаться с империалистами"
 treaty_of_brest.10.t:0 "Брестские переговоры"
 treaty_of_brest.10.d:0 "Между СовНарКомом и Центральными Державами на данный момент происходят мирные переговоры. Возможно, нам стоит начать параллельные переговоры о мире с Германией. Это позволит нам де-факто получить дипломатическое признание Центральных держав и получить их поддержку в борьбе с большевизмом."
 treaty_of_brest.10.a:0 "Отправить свою делегацию"
 treaty_of_brest.10.b:0 "Мы будем следовать линии СовНарКома... по крайней мере в этом вопросе"
