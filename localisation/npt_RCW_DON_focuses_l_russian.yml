l_russian:
 DON_martial_law:0 "Военное положение"
 DON_martial_law_desc:0 "Переворот большевиков привел к свержению легитимной центральной власти. Между тем советы на Дону поддерживают новую революцию, а значит скоро попытаться повторить успех своих петроградских соратников. Дон на грани новой войны."

 DON_invite_Provincial_government_members:0 "Пригласить членов Временного правительства"
 DON_invite_Provincial_government_members_desc:0 "Пригласив членов бывшего правительства мы можем заслужить репутацию демократов и защитников законной власти."

 DON_help_from_Alexeyevs_organisation:0 "Помощь Алексеевцев"
 DON_help_from_Alexeyevs_organisation_desc:0 "Генерал Алексеев создал офицерскую организацию для противодействия революционерам. Часть его организации уже на Дону и способна выступить нам в помощь в качестве вооруженной силы."

 DON_appeal_the_cossacks:0 "Обращение к казачеству"
 DON_appeal_the_cossacks_desc:0 "Казаки все ещё пассивно относятся к борьбе против предателей-революционеров. Донской атаман должен выступить с обращением."

 DON_The_don_civil_Council:0 "Донской Гражданский Совет"
 DON_The_don_civil_Council_desc:0 "Для координации действий белых сил необходимо создать общий совещательный орган."

 DON_constituent_assembly_defense_units:0 "Отряды защиты Учредительного собрания"
 DON_constituent_assembly_defense_units_desc:0 "В центре страны в ближайшее время должно быть созвано демократическое Учредительное собрание. Ходят слухи, что узурпаторы намерены разогнать его. Под лозунгом «защиты учредительного собрания» мы способны собрать новые вооруженные отряды."

 DON_creation_of_Peoples_Army:0 "Создание Народной армии"
 DON_creation_of_Peoples_Army_desc:0 "Силы донских казаков не сравняться с ресурсами красных. К счастью, нашедшие на Дону убежище русские демократы готовы организовать новую армию для освобождения всей страны."

 DON_moderate_land_reform:0 "Умеренная земельная реформа"
 DON_moderate_land_reform_desc:0 "Противоречия между иногородними и казаками лежат в области земельного вопроса. Некоторые уступки бедным крестьянам помогут приобрести их лояльность."

 DON_agreement_with_moderate_socialists:0 "Соглашение с умеренными социалистами"
 DON_agreement_with_moderate_socialists_desc:0 "Партии меньшевиков и эсеров представляют на Дону умеренно социалистические течения. Соглашение с ними приведет к объединению в антибольшевистской борьбе всех здоровых сил."

 DON_south_russian_confederation_of_Constitutional_Democrats:0 "Южно-русская конференция кадетов"
 DON_south_russian_confederation_of_Constitutional_Democrats_desc:0 "Кадеты являются самой влиятельной партией либеральной демократии в России. Привлечение их на свою сторону поможет приобрести новых сторонников."

 DON_activation_of_southwestern_union:0 "Активация Юго-западного Союза"
 DON_activation_of_southwestern_union_desc:0 "Донские представители уже некоторое время ведут переговоры с правительствами Кубани и Украины. Возможно мы придем к соглашению."

 DON_triumvirate:0 "Триумвират"
 DON_triumvirate_desc:0 "Белые генералы настаивают разделении власти между тремя лицами, то есть на установлении режима близкого к диктаторскому. И видимо без их сил нам не справиться."

 DON_Kornilovs_constitution:0 "Конституция Корнилова"
 DON_Kornilovs_constitution_desc:0 "Генерал Корнилов подготовил краткую программу включающую четырнадцать пунктов. Лейтмотивом документа является восстановление порядка и законности. Конечно, это не конституция в государственном смысле, это скорее иносказательное выражение."

 DON_volunteer_recruitment_network:0 "Сеть вербовки добровольцев"
 DON_volunteer_recruitment_network_desc:0 "Необходимо расположить в ближайших регионах открытые и подпольные центры вербовки кадров в алексеевскую организацию."

 DON_proclamation_of_Volunteer_Army:0 "Провозглашение Добровольческой армии"
 DON_proclamation_of_Volunteer_Army_desc:0 "Организация генерала Алексеева сплотилась в боях и получила необходимые пополнения. Пришло время развернуть из нескольких батальонов настоящую армию."

 DON_Don_Rescue_Circle:0 "Круг Спасения Дона"
 DON_Don_Rescue_Circle_desc:0 ""

 DON_CoMotCA:0 "Комитет членов Учредительного собрания"
 DON_CoMotCA_desc:0 "Учредительное собрание должно было представлять волю всего народа. Красные над этой волей поглумились. Но демократия на дону настолько окрепла, что теперь мы способны стать плацдармом для ответного удара во всероссийском масштабе."
 DON_CoMotCA_focus_tt:0 "Страна меняется на §YКомитет членов Учредительного собрания§!, КОМУЧ съедает Дон.\n"

 DON_young_army:0 "Молодая армия"
 DON_young_army_desc:0 "Фронтовики в большинстве так и не откликнулись на призыв к новой борьбе. Но слава Богу у Дона есть его храбрые орлята. Это молодежь, не бывшая на русско-германской войне, не усталая, не развращенная большевистской пропагандой, не знавшая ни комитетов, ни комиссаров составит костяк новой армии."

 DON_Armed_forces_of_South_of_Russia:0 "Вооружённые силы Юга России"
 DON_Armed_forces_of_South_of_Russia_desc:0 "Организация генерала Алексеева сплотилась в боях и получила необходимые пополнения. Пришло время развернуть из нескольких батальонов настоящую армию."
 DON_Armed_forces_of_South_of_Russia_focus_tt:0 "Страна меняется на §YВооружённые силы Юга России§!, ВСЮР съедает Дон.\n"

 DON_universal_government:0 "Всесословное представительство"
 DON_universal_government_desc:0 "Все сословия в донской области имеют право получить голос в новых демократических органах власти."

 DON_equalization_of_rights:0 "Уравнения в правах"
 DON_equalization_of_rights_desc:0 "Стоит окончательно отбросить сословные предрассудки, итак поверженные революцией."

 DON_radical_land_reform:0 "Радикальная земельная реформа"
 DON_radical_land_reform_desc:0 "Противоречия связанные с владением землей могут быть уничтожены одной решительной реформой."

 DON_cossack_government:0 "Представительство для казаков"
 DON_cossack_government_desc:0 "Только настоящие казаки могут участвовать в управлении областью. Крестьяне и рабочие уже показали свою ненадежность."
 DON_cossack_government_focus_tt:0 "Национальный дух §YКазачья власть§!, пока не будет создана регулярная армия, не позволит брать законы призыва выше, чем §YОграниченный призыв§!, а когда будет, не позволит выше, чем §YРасширенный призыв§!.\n"

 DON_recruitment_to_cossacks:0 "Набор в казачество"
 DON_recruitment_to_cossacks_desc:0 "Многие представители иных сословий наряду с казаками выступили против красно-дьявольской власти. Все они имеют право вступить в казачество и безусловно воспользуются им."

 DON_okazachivanie:0 "Оказачивание"
 DON_okazachivanie_desc:0 "Казачье сословие и казачий образ жизни должны стать доминирующими в областях занятых нашими войсками."

 DON_treaty_with_KUB:0 "Договор с Кубанью"
 DON_treaty_with_KUB_desc:0 "Кубань – ближайшая к нам казачья область. Объединение стало бы спасительным шагом для обоих правительств."

 DON_appeal_to_mountain_nations:0 "Обращение к горцам"
 DON_appeal_to_mountain_nations_desc:0 "Изолированная Горская республика либо будет сметена красными, либо окажется экономически недееспособной. Для горцев не может быть другого пути кроме прочного союза с казачеством."

 DON_Don_Peoples_Republic:0 "Донская Народная Республика"
 DON_Don_Peoples_Republic_desc:0 "Дон наконец подготовлен к превращению в настоящую республику с соблюдением прав и свобод всего населения."

 DON_amnesty_for_RCW_participants:0 "Амнистия участникам Гражданской войны"
 DON_amnesty_for_RCW_participants_desc:0 "События гражданской войны должны со временем уйти в прошлое. Многие дончане выступившие на стороне нашего противника просто заблуждались и могут быть прощены."

 DON_labor_legislation:0 "Трудовое законодательство"
 DON_labor_legislation_desc:0 "Правительство подготовило законопроект по улучшению трудового законодательства."

 DON_attraction_of_technical_intelligentsia:0 "Привлечение технической интеллигенции"
 DON_attraction_of_technical_intelligentsia_desc:0 "Дон может стать новым промышленным центром уже в ближайшее время. Первым шагом на этом пути должно быть привлечение технических специалистов. Мы приглашаем инженеров , строителей и квалифицированных рабочих!"

 DON_road_loan:0 "Дорожный займ"
 DON_road_loan_desc:0 "Инфраструктура повреждена в ходе боевых действий и в значительной степени просто устарела. Правительство сочло правильным объявить дорожный займ и таким образом финансировать новое масштабное строительство."

 DON_peoples_education:0 "Программа народного образования"
 DON_peoples_education_desc:0 "Неграмотность населения вскоре останется в прошлом. Только образованная нация способна создать могучую державу."
 DON_peoples_education_focus_tt:0 "Открывает решения на образование.\n"

 DON_new_time_of_Donbass_industrialisation:0 "Новый виток индустриализации Донбасса"
 DON_new_time_of_Donbass_industrialisation_desc:0 "Донбасс – это наиболее развитый в плане промышленности регион новой республики. Если возводить новые заводы и фабрики, то именно там."

 DON_tradeunionism:0 "Тред-юнионизм"
 DON_tradeunionism_desc:0 "Для нас предпочтительно решить вопрос с профсоюзами цивилизованным способом, по образу британского тред-юнионизма."

 DON_workers_militia:0 "Рабочие дружины Донской Народной Республики"
 DON_workers_militia_desc:0 "Рабочие оценили заботу правительства. Теперь они полностью лояльны и высказывают готовность в случае опасности с оружием в руках защищать страну от вторжения."

 DON_trading_company:0 "Донская торговая компания"
 DON_trading_company_desc:0 "Имея ввиду выгодное приморское положение республики, стоит приложить ресурсы для развития торговли."

 DON_south_ports:0 "Обустройство южных портов"
 DON_south_ports_desc:0 "Без правильно обустроенных южных портов не может быть и речи о прибыльной торговле или собственном флоте."

 DON_northern_cordon_line:0 "Возведение северной кордонной линии"
 DON_northern_cordon_line_desc:0 "На севере у нас имеется район по мнению генштаба удобный для создания фортификаций. По плану укрепления будут расположены недалеко от Ростова, но резкое сокращение фронта позволит даже отступающим войскам прочно закрепиться на линии."

 DON_Don_Caucasian_Union:0 "Дон-Кавказский союз"
 DON_Don_Caucasian_Union_desc:0 "Изначальный проект подчинения всех пространств южнее Волги и Дона под главенством Новочеркасска, теперь кажется еще более возможным уже при равном содействии казаков и горцев."

 DON_national_relationship_comission:0 "Комиссия по национальным спорам"
 DON_national_relationship_comission_desc:0 "Для решения конфликтов между представителями различных народов нашего двуединого государства правительство решила составить специальную комиссию с равным представительством."

 DON_anti_bolsheviks_jihad:0 "Анти-большевистский Джихад"
 DON_anti_bolsheviks_jihad_desc:0 "Заручившись поддержкой мусульманского духовенства мы можем привлечь его к разжиганию борьбы против атеистической большевистской власти."

 DON_wild_division:0 "Донская дикая дивизия"
 DON_wild_division_desc:0 "В Русской императорской армии существовала дивизия созданная из горцев-добровольцев. Эти люди прославились в нескольких сражениях и часть из них теперь находиться в армии нашего государства, либо вернулась в свои родные края. Мы вполне способны создать новую Дикую дивизию."

 DON_voluntary_mountaineers_mobilization:0 "Добровольная мобилизация горцев"
 DON_voluntary_mountaineers_mobilization_desc:0 "Горцы могут стать прекрасными воинами и многие из них желают сражаться. Распространив больше своей пропаганды на Кавказе мы привлечем значительное число добровольцев."

 DON_regular_mountaineers_units:0 "Регулярные горские части"
 DON_regular_mountaineers_units_desc:0 "Несмотря на то что для горцев идея обязательной службы непонятна, чтобы завершить войну нам придется перейти к массовому призыву населения Кавказа."

 DON_Caucasus_raids:0 "Набеги на Закавказье"
 DON_Caucasus_raids_desc:0 "Народы Закавказья по-видимому считают, что смогли избежать бедствий войны и готовы участвовать в любых кознях против нас. Несколько рейдов поумерят пыл грузинского и азербайджанского правительств."
 DON_unlock_Caucasus_raids_decisions:0 "Открывает решения на пограничные конфликты с §YГрузией§! и §YАзербайджаном§!."

 DON_ABK_insurgents_support:0 "Поддержка абхазских инсургентов"
 DON_ABK_insurgents_support_desc:0 "Грузины считают абхазскую территорию частью своей собственной. Однако, исторически, хотя Абхазия и была мелким княжеством все же она имеет более длительную историю и свой собственный самобытный характер. Грузинским войскам здесь не рады. Абхазы готовы выступить за свободу на нашей стороне."

 DON_georgian_wine:0 "Грузинское вино"
 DON_georgian_wine_desc:0 "Пришло время насладиться вином. И пользуясь случаем объявить войну Грузии."

 DON_agreement_with_Dashnaktsutyun:0 "Соглашение с Дашнакцютюн"
 DON_agreement_with_Dashnaktsutyun_desc:0 "Армяне враждуют с татарами и в случае начала нашего вторжения в Азербайджан возможно станут союзниками."

 DON_tatars_oil:0 "Татарская нефть"
 DON_tatars_oil_desc:0 "Правительство Азербайджана, эти турецкие марионетки, просто присвоили себе всю нефтяную промышленность созданную русскими и европейскими компаниями до войны. Между тем нам не помешали бы постоянные источники топлива."

 DON_Cazakiya:0 "Казакия"
 DON_Cazakiya_desc:0 "На самом деле казаки — это древний народ заслуживший иметь своё государство. В любом случае, с сегодняшнего дня этот тезис можно будет опровергнуть только с оружием в руках."

 DON_propaganda_of_cossack_nationalism:0 "Пропаганда казачьего национализма"
 DON_propaganda_of_cossack_nationalism_desc:0 "Среди казаков распространено мнение, что они не имеют ничего общего с крестьянами не только в бытовом и культурном плане, но и этнически. Это положение возможно развить вплоть до идеи самостоятельной казачьей нации."

 DON_integration_of_Astrakhan_cossack_realm:0 "Интеграция астраханского войска"
 DON_integration_of_Astrakhan_cossack_realm_desc:0 "Астраханские казаки должны быть включены в состав всекаказчьего государства."

 DON_help_to_Terek_cossack_realm:0 "Помощь терскому войску"
 DON_help_to_Terek_cossack_realm_desc:0 "Терские казаки малочислены, но они казаки, а значит наши братья."

 DON_fortress_Tsaritsyn:0 "Крепость Царицын"
 DON_fortress_Tsaritsyn_desc:0 "Царицын – это стратегически важный город на Волге. Удобное расположение дает хорошие возможности для его обороны, а обзаведясь укрепленным районом Царицын и вовсе станет неприступным."

 DON_all_cossacks_union:0 "Всеказачий союз"
 DON_all_cossacks_union_desc:0 "Казаки проживают не только на Дону и Кубани, но и далеко за пределами Юга России. Донской атаман считает своей миссией всеобщее объединение казаков."
 Union_of_cossaks_and_free_steppe_nations:0 "Союз казаков и вольных народов степей"
 
 DON_federation_Rostov_Guryev_Orenburg:0 "Федерация Гурьев – Ростов – Оренбург"
 DON_federation_Rostov_Guryev_Orenburg_desc:0 "Оренбургские и Уральские казаки должны войти в состав нашего нового государства."
 
 DON_inclusion_of_Bashkir_cossack_realm:0 "Включение башкирского казачества"
 DON_inclusion_of_Bashkir_cossack_realm_desc:0 "На просторах Башкирии проживает множество казаков, а сами башкиры могут легко поддаться окачиванию."
 
 DON_appeal_to_steppe_nations:0 "Обращение к степным народам"
 DON_appeal_to_steppe_nations_desc:0 "Мы утверждаем, что казаки имеют отчасти тюркское происхождение. На этой почве Казакия смогла бы создать союз с вольными народами степей."
 
 DON_trans_caspian_expedition:0 "Закаспийская экспедиция"
 DON_trans_caspian_expedition_desc:0 "Закаспийский сейчас занят слабым и нелегитимным правительством. Не будет трудно составить там успешный переворот."
 DON_trans_caspian_expedition_tt:0 "Отдаст восставшим 1000 §Yпехотного снаряжения§!.\n"
 
 DON_officer_schools:0 "Донские офицерские училища"
 DON_officer_schools_desc:0 "Донская армия растет в связи с чем чувствуется нехватка кадровых офицеров, к тому же офицеры которыми мы располагаем сейчас зачастую являются лишь беженцами в наших краях. Дону нужен самостоятельный и самобытный офицерский корпус."
 
 DON_military_budget:0 "Военный бюджет"
 DON_military_budget_desc:0 "Военное министерство разработало план поддержки строительства необходимой с его точки зрения промышленности."
 
 DON_creation_of_regular_army:0 "Создание регулярной армии"
 DON_creation_of_regular_army_desc:0 "С начала войны наша армия представляла собой в основном отряды добровольцев и всевозможные смешанные формирования. Пришло время создать действительно регулярные вооруженные силы."
 
 DON_orientation_on_Berlin:0 "Ориентация на Берлин"
 DON_orientation_on_Berlin_desc:0 ""
 
 DON_pro_Entente_politics:0 "Проантантовский курс"
 DON_pro_Entente_politics_desc:0 ""
 
 DON_bread_contract:0 "Договор о хлебе"
 DON_bread_contract_desc:0 "Наши новые союзники испытывают определенные проблемы с продовольствием. В наших интересах начать скорейшие поставки донского хлеба."
 
 DON_foreing_weapons:0 "Иностранное оружие"
 DON_foreing_weapons_desc:0 "Поставляя хлеб мы рассчитываем обменять его не на пустые деньги или обещания, но на боевое оружие."
 
 DON_provision_of_Don_ruble:0 "Обеспечение донского рубля"
 DON_provision_of_Don_ruble_desc:0 "Используя финансовую помощь союзников мы вполне можем восстановить курс донского рубля уже в ближайшее время."
 
 DON_attraction_of_investments:0 "Привлечение инвестиций"
 DON_attraction_of_investments_desc:0 "Дон может стать привлекательной территорией для иностранных инвестиций."
 
 DON_join_to_Allies:0 "Присоединение к союзникам"
 DON_join_to_Allies_desc:0 "Казаки уже сражались за дело Антанты, в свою очередь Антанта бросила нас в беде. Нет преград, чтобы вновь войти союз свободных наций."
 
 DON_mediation_on_UKR:0 "Посредничество на Украине"
 DON_mediation_on_UKR_desc:0 "На данный момент мы не способны решить территориальный спор с украинцами собственными силами, нам необходимо посредничество великой державы."
 
 DON_GER_protectorat:0 "Германский протекторат"
 DON_GER_protectorat_desc:0 "Только гарантии Кайзера уберегут Дон от вторжения извне. Придётся расстаться с идеей внешнего суверенитета в обмен на суверенитет внутренний."
 
 DON_allience_with_GER:0 "Альянс с Рейхом"
 DON_allience_with_GER_desc:0 "Дон готов пойти на союз с Германским Рейхом, но только в качестве равноправного партнера."
 
