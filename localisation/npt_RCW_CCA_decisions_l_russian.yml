#ЗЛО ВСЕГДА ВОЗВРАЩАЕТСЯ
 rcw_CCA_right_monarcical_reaction_eser:0 "Оборона трудовой демократии"
 rcw_CCA_right_monarcical_reaction_eser_desc:0 "Гражданская война создала особые условия развития нашей трудовой демократии. Пролетарский класс под влиянием голода и большевизма разлагается, обращаясь в толпы деклассированного элемента. Крестьянство также пребывает в каждодневной борьбе за существование. А между тем растет влияние армии и правого элемента в ней.\n\nСилы правительства: §G[?ROOT.CCA_CW_eser_forces]§!\nСилы мятежников: §R[?ROOT.CCA_CW_right_forces]§!\nСимпатии челословаков: §Y[?ROOT.CCA_CZE_support]§!"
 rcw_CCA_right_monarcical_reaction_right:0 "Сплочение правых сил"
 rcw_CCA_right_monarcical_reaction_right_desc:0 "Русская революция начавшись под демократическими лозунгами очень скоро пришла к анархии. Плодами этого ядовитого древа стал развал страны, народного хозяйства и армии. Те, кто вновь встают на путь демократии, обречены повторить ужасы анархии. Но мы этого не допустим.\n\nСилы правительства: §G[?ROOT.CCA_CW_eser_forces]§!\nСилы мятежников: §R[?ROOT.CCA_CW_right_forces]§!\nСимпатии челословаков: §Y[?ROOT.CCA_CZE_support]§!"
 
 CCA_moment_of_truth_eser:0 "Момент истины"
 CCA_moment_of_truth_eser_desc:0 "Недоверие и ненависть сейчас пронизывают левых и правых, когда-то единых в борьбе с большевизмом. Столкновения можно избежать только максимально ослабив одну из сторон."
 CCA_moment_of_truth_right:0 "Момент истины"
 CCA_moment_of_truth_right_desc:0 "Недоверие и ненависть сейчас пронизывают левых и правых, когда-то единых в борьбе с большевизмом. Столкновения можно избежать только максимально ослабив одну из сторон."
 
