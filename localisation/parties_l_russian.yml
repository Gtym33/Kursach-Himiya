 narodnichestvo:0 "Народничество"
 narodnichestvo_desc:0 "Народничество — идеология, появившаяся в Российской империи в 1860—1910-х годах, позиционирующая себя на «сближении» интеллигенции с народом в поисках своих корней, своего места в мире."
 agrarian_communism:0 "Аграрный коммунизм"
 agrarian_communism_desc:0 ""
 democratic_socialism:0 "Демократический социализм"
 democratic_socialism_desc:0 ""
 market_socialism:0 "Рыночный социализм"
 market_socialism_desc:0 ""
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий - признание классовой борьбы и необходимости перехода к общественной собственности."
 leninism:0 "Ленинизм"
 leninism_desc:0 "Ленинизм - это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 anarchist_communism:0 "Анархический коммунизм"
 anarchist_communism_desc:0 "Для анархических коммунистов коммунизм - это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 stalinism:0 "Сталинизм"
 stalinism_desc:0 "Сталинизм можно определить как развитие марксистско-ленинских идей и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 anti_revisionism:0 "Антиревизионизм"
 anti_revisionism_desc:0 "Антиревизионизм - реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 social_democracy_ideology:0 "Социал-демократия"
 social_democracy_ideology_desc:0 "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством радикальных реформ и, в редких случаях, вооружённой борьбы."
 social_liberalism_ideology:0 "Социал-либерализм"
 social_liberalism_ideology_desc:0 "Социал-Либерализм - один из видом Рыночного Либерализма, который преследует цель соблюдения прав человека. Проводя сбалансированные социальные и экономические реформы, социал-демократы стремятся создать общество, где каждый гражданин сможет жить полной жизнью в не зависимости от статуса."
 market_liberalism_ideology:0 "Рыночный Либерализм"
 market_liberalism_ideology_desc:0 "Рыночный либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека и его частной собственности, а также соблюдение невмешательства в экономику основной функцией государства."
 social_conservatism_ideology:0 "Консерватизм"
 social_conservatism_ideology_desc:0 "Консерватизм - идеология, основанная на сохранение старых традиций и путей, при использовании демократической системы. Они выступают за полный статус-кво в политике."
 authoritarism_ideology:0 "Авторитаризм"
 authoritarism_ideology_desc:0 "Авторитаризм - это идеология, превозносящая сильную власть одного лица или группы лиц. Авторитаризм как форма политической власти часто сочетается с автократией и диктатурой."
 despotism_ideology:0 "Патернализм"
 despotism_ideology_desc:0 "Патернализм не столько конкретная идеология, сколько отношение государства к его жителям: люди подчиняются одному сильному авторитету, и его задача - вести людей за собой, защищая и наставляя их. Таким режимам характерен авторитаризм, консерватизм в социальной и экономической политике."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 nazism:0 "Нацизм"
 nazism_desc:0 "Корни нацизма - крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера - лидера с абсолютной властью."
 national_syndicalism_ideology:0 "Национал-синдикализм"
 national_syndicalism_ideology_desc:0 "Идеология национал-синдикализма сложилась во Франции как синтез националистических идей лидера «Аксьон Франсез» Шарля Морраса и революционного синдикализма Жоржа Сореля. По мнению Сореля, новая пролетарская мораль и идеология могут развиваться уже в недрах капитализма, внутри профсоюзов. На базе профсоюзов сформируется новое общество, которое заменит существующее капиталистическое."
 falangism:0 "Фалангизм"
 falangism_desc:0 "Фалангизм - авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 national_bolshevism_ideology:0 "Национал-большевизм"
 national_bolshevism_ideology_desc:0 ""
 
 
