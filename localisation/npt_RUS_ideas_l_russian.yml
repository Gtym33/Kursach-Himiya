 RUS_Order_N_1_1_desc:0 "Приказ No. 1 был принят Петросоветом и содержал указания об общей демократизации армии, выборности командиров, отмене офицерских чинов. Приказ привёл к ещё большему разложению Российской армии, чем скорее он будет отменён, тем лучше."
