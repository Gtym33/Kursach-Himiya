 RUS_damage_to_police_and_special_services:0 "Ослабленная милиция"
 RUS_damage_to_police_and_special_services_desc:0 "Не смотря на сохранение основного дореволюционного чиновничьего состава, одним из последствий революции был значительный урон кадровому составу спецслужб и полиции. Бывшая жандармерия, ныне милиции, ослаблена потерей в ходе революции части ответственных сотрудников, а также бюрократической волокитой из-за неустроенности МВД. Спецслужба России, охранное отделение, понесла настолько сильный урон по своей структуре, что даже потеряла собственное название и именовалась просто "контрразведкой", а также из её состава была выделена военная контрравзедка и переведена в ведение главнокомандующего. В столице же пришлось почти полностью обновлять агентурный состав, что не сказалось положительно на эффективности работы. Чтобы разобраться с этим бардаком потребуется много усилий."
 
