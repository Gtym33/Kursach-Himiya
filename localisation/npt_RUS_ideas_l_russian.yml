 RUS_Nikolay_II_idea:0 "Николай II"
 RUS_Nikolay_II_idea_desc:0 "Николай II является монархом России, но уже без какой-либо власти."
 RUS_Dmitriy_II_idea:0 "Дмитрий Романов"
 RUS_Dmitriy_II_idea_desc:0 "Двоюродный брат бывшего императора Николая II, конституционный монарх"
 peasant_and_land_and_bread_question:0 "Земельный вопрос"
 peasant_and_land_and_bread_question_desc:0 "Развитие капиталистических отношений в российской деревне шло гораздо медленнее, чем в Европе. Необходимое условие для перехода к индустриальному обществу – решение крестьянского вопроса.\nОтмена крепостного права в 1861 году из-за больших выкупных платежей и кредитных обязательств, наложенных на крестьян не смогла решить эту проблему, фермерские хозяйства не развивались из-за всё более сплачивающийся общины, препятствовавшей концентрации капитала.\nПосле революции 1905 года выкупные платяжи были отменены, а в 1906 году началась аграрная реформа Петра Аркадьевича Столыпина, направленная на уничтожение крестьянских общин, ускорение развития капитализма в деревне и ликвидацию черезполосицы – расположения участков земли разных крестьян вперемешку с участками других, являвшегося следствием распределения земли общиной.\nРеформа была де-факто провалена ещё до смерти Столыпина в 1911 году. Несмотря на ослабление общины, земельный вопрос до сих пор не решён, а подавляющее большинство крестьян до сих пор ведут натуральное хозяйство. Социальное напряжение расшатывает ситуацию в стране всё сильнее."
 peasant_and_land_and_bread_question_0_5:0 "Земельный вопрос"
 peasant_and_land_and_bread_question_0_5_desc:0 "Развитие капиталистических отношений в российской деревне шло гораздо медленнее, чем в Европе, но стране удалось сделать рывок и немного сократить отставание.\nСейчас во весь рост стоит проблема ликвидации черезполосицы – расположения участков земли разных крестьян вперемешку с участками других, являвшегося следствием распределения земли общиной. Она не позволяет проводить модернизацию, снижает эффективность хозяйствования. Эта проблема существовала ещё со времён Александра II и обосрялась вплоть до Столыпина.\nНа данный момент значительная часть крестьян ведёт натуральное хозяйство и не производит товарного хлеба. Социальное напряжение среди крестьян достаточно высоко."
 peasant_and_land_and_bread_question_0_25:0 "Крестьянское малоземелье"
 peasant_and_land_and_bread_question_0_25_desc:0 "Хоть проблема уже давно не стоит так остро, как на рубеже веков, малоземелье большого количества хозяйств до сих пор чинит предпятстивия модернизации, повышению производительности труда в сельском хозяйстве, механизации крестьянского труда. Хозяйствам необходимо укрупнение."
 peasant_and_land_and_bread_question_reformation_period:0 "Реформационный период"
 peasant_and_land_and_bread_question_reformation_period_desc:0 "Осуществляемые правительством мероприятия по улучшению положения на селе дадут эффект не мгновенно."
 RUS_low_literacy:0 "Низкая грамотность"
 RUS_low_literacy_desc:0 "Несмотря на рост числа грамотных в последние десятилетия, Россия остаётся страной с крайне малообразованным населением, что не удивительно, учитывая аграрный характер быта большей его части и незаинтересованности фабрикантов в появлении у себя рабочих, грамотных на уровень более, чем необходим для операций со станком."
 RUS_low_literacy_0_5:0 "Низкая грамотность"
 RUS_low_literacy_0_5_desc:0 "Несмотря на рост числа грамотных в последние десятилетия, Россия остаётся страной с крайне малообразованным населением. Государственные программы позволили снизить уровень полной неграмотности и поддерживают этот уровень, но низкая грамотность всё равно оказывает отрицательный эффект на народное хозяйство страны."
 RUS_low_literacy_0_25:0 "Низкая грамотность"
 RUS_low_literacy_0_25_desc:0 "Несмотря на рост числа грамотных в последние десятилетия, Россия остаётся страной с крайне малообразованным населением. Государственные программы позволили снизить уровень полной неграмотности и поддерживают этот уровень, но низкая грамотность всё равно оказывает отрицательный эффект на народное хозяйство страны."
 RUS_mass_workers_strikes:0 "Забастовки рабочих"
 RUS_army_decomposition:0 "Разложение армии"
 RUS_army_decomposition_desc:0 "Братания, дезертирство, самовольный уход с позиций целых подразделений, необходимость ввода заградотрядов, голодные бунты — неотъемлимая на данный момент часть нашей армейской структуры."
