 RUS_dvoevlastie_1:0 "Двоевластие"
 RUS_dvoevlastie_1_desc:0 "Двоевластие — сосуществование параллельных систем власти и управления. Страной одновременно управляют Временное правительство и Петросовет, что создаёт сложности для проведения какой бы то ни было политики."
