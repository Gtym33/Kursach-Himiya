 RUS_dvoevlastie_4:0 "Двоевластие"
 RUS_dvoevlastie_4_desc:0 "Двоевластие — сосуществование параллельных систем власти и управления. Страной одновременно управляют Временное правительство и Петросовет, что создаёт сложности для проведения какой бы то ни было политики. На данный момент власть Временного правительства дышин на ладан и существует только потому, что Петросовет ещё заинтересован в её существовании."
 
