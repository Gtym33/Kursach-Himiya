 SIB_antibolshevik_crusade_idea:0 "Крестовый поход против Большевизма"
 SIB_antibolshevik_crusade_idea_desc:0 "Безбожники стремятся растоптать нашу Веру, но мы — воинство Христово — и не дадим им покоя ни на земле, ни на небе. Вооружившись святым писанием Дружины Святого Креста готовятся повернуть ход войны и истории. Зверь падет, Вавилон будет разрушен! Deus Vult!"
 SIB_to_the_last_sea_idea:0 "К последнему морю"
 SIB_to_the_last_sea_idea_desc:0 "Начинается великий поход предсказанный многими мудрецами на рубеже двадцатого века. Желтая Азия теперь идет спасть и губить Белую Европу. Могучие орды кочевников бок о бок выплевывающими свинец автомобилями переходят через Урал. Это новое переселение народов. Трепещи глупый старый мир!"
 SIB_quotas_for_russian_immigrants_idea:0 "Квоты переселенцам"
 SIB_quotas_for_russian_immigrants_idea_desc:0 "Крестьяне центральной России до сих пор пребывают в угнетенном состоянии, бескрайние же просторы родной Сибири всё ещё ждут своего колонизатора. Два этих обстоятельства просто жизненно необходимо соединить. Квоты, выделение пустующих земель, финансовая поддержка, включение в кооператорство — создадут неиссякаемый источник появления новых граждан Сибири."
