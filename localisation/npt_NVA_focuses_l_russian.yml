l_russian:
 NVA_restore_the_order:0 "Возвращение порядка "
 NVA_restore_the_order_desc:0 "Первые победы одержаны, враг уже дрогнул - теперь в сердце Родины возвращается так нужный ей Порядок."
 
 NVA_capture_of_arsenals_and_warehouses:0 "Захват арсеналов и складов "
 NVA_capture_of_arsenals_and_warehouses_desc:0 "Во всех освобождённых нами городах есть склады с оружием и боеприпасами, где-то больше, где-то меньше. Необходимо ввести строгий учёт вооружения и точно определить наши запасы."
 
 NVA_mobilization:0 "Мобилизация"
 NVA_mobilization_desc:0 "Власть большевиков можно свергнуть только путём вооружённой борьбы, что бы там не говорила часть левых политиков. Для создания силы, способной это сделать, нет другого варианта, иначе как провести мобилизацию."
 
 NVA_governor_general:0 "Генерал-Губернаторства"
 NVA_governor_general_desc:0 "Для эффективного управления освобождёнными областями необходимо ввести должность генерал-губернаторов, которые и полуавтономно способны проводить нашу политику на подконтрольной территории."
 
 NVA_give_weapons_to_people:0 "Выдача оружия населению"
 NVA_give_weapons_to_people_desc:0 "Помимо создания регулярного войска, наши полководцы предложили создать местные силы самообороны из не подлежащих мобилизации лиц, как на селе так и в городе, что позволит как можно большему количеству народа с утроенной силой сражаться за свои дома, осложнив любые красноармейские наступления."
 
 NVA_creation_of_single_government:0 "Создание единого правительства"
 NVA_creation_of_single_government_desc:0 "Одной из проблем нашего выступления являлась раздробленность сил и фактическая автономия отдельных отрядов и городов. Теперь мы готовы соединиться в единый кулак."
 
 NVA_organization_of_work_management:0 "Организация рабочего управления"
 NVA_organization_of_work_management_desc:0 "И хотя большевики называют рабочих своей опорой, сейчас в основной своей массе они держаться нейтралитета, не проявляя к нам какой-либо враждебности. Однако железнодорожники, тесно связанные с меньшевиками, готовы работать с нами на благо общего дела. Необходимо укрепить с ними отношения, попытавшись сдвинуть симпатии  и остального пролетариата в нашу сторону."
 
 NVA_law_of_land:0 "Закон о земле"
 NVA_law_of_land_desc:0 "В отличии от остальных белых, нас ничего не сдерживает в  проведении нужных реформ для решения земельного вопроса в интересах большинства русского населения - простых пахарей а так же в наведении порядка в этом деле."
 
 NVA_form_informative_apparatus:0 "Формирование осведомительных органов "
 NVA_form_informative_apparatus_desc:0 "Помимо вооружённой борьбы, для свержения людоедской власти нужна и ещё одна составляющая - грамотная политика и постоянная работа с населением. Без органов, ответственных за пропаганду и контрразведку, тут не обойтись."
 
 NVA_organize_peasant_revolts:0 "Организация крестьянских восстаний "
 NVA_organize_peasant_revolts_desc:0 "Именно массовые крестьянские восстания недовольных советским режимом людей способны смести наших врагов, без поддержки истинных хозяев земли русской сложно надеяться на победу в этой борьбе."
 
 NVA_negotiations_with_RVA:0 "Переговоры с Добровольческой Армией "
 NVA_negotiations_with_RVA_desc:0 "Южная Добровольческая армия одной из первых начала борьбу за свободу нашей Родины, не просто так и наше образование носит имя Северной Добровольческой армии. Нам стоит определится со структурой и отношениями наших организаций."
 
 NVA_appeal_allies:0 "Обращение к союзникам "
 NVA_appeal_allies_desc:0 "На севере располагается дружественное нам правительство, необходимо как можно скорее наладить с ним взаимодействие, заодно выйдя через них на поставки от наших союзников по Антанте."
 
 NVA_interaction_with_eastern_whites:0 "Взаимодействие с белыми на востоке"
 NVA_interaction_with_eastern_whites_desc:0 "Будучи взаимно  осведомлёнными о готовящихся восстаниях в Поволжье и Центре, нами были заранее обговорены будущие взаимодействия обеих сил и заключены предварительные договорённости. Настало время их подтверждения."
 
 NVA_open_the_eastern_front:0 "Открытие Восточного Фронта "
 NVA_open_the_eastern_front_desc:0 "Один из наших ключевых лозунгов и целей, во многом благодаря которому СЗРиС удалось вылиться в нечто более серьёзное, нежели просто ещё одна антибольшевистская организация. Настало время смыть позор Брестского мира."
 
 NVA_russian_vendee:0 "Русская Вандея"
 NVA_russian_vendee_desc:0 "Древняя столица в наших руках, а значит появилась возможность стать нечто большим, нежели просто ещё одна белая армия. У нас есть уникальный шанс провозгласить претензии на Всероссийскую власть, объявив об этом публично и создав Великоросское правительство при сотрудничестве с сильнейшими партиями как правого, так и левого толка, которые находятся в столице и готовы вступить с нами в контакт."
 
 NVA_constituent_assembly_of_central_russia:0 "Учредительное Собрание Центральной России"
 NVA_constituent_assembly_of_central_russia_desc:0 "Для закрепления нашего нового статуса и организации поистине выбранной народом власти просто необходимо провести местное Учредительное собрание."
 
 NVA_establishment_of_the_economic_committee:0 "Учреждение экономического комитета"
 NVA_establishment_of_the_economic_committee_desc:0 "Большевики наломали немало дров в экономическом плане, отчего страдает вся текущая государственная система. Экономический комитет, имеющий в своём составе блестящие умы, способен исправить текущее положение."
 
 NVA_reviving_local_government:0 "Возрождение местного самоуправления"
 NVA_reviving_local_government_desc:0 "Без широкого местного самоуправления нет народовластия, а значит стоит исправить это упущение, не забыв так же и про улучшение условия труда рабочих."
 
 NVA_final_solution_of_the_land_issue:0 "Окончательное решение земельного вопроса"
 NVA_final_solution_of_the_land_issue_desc:0 "Не смотря на наши реформы, проблема земельного вопроса продолжает стоять на повестке дня. Необходимо покончить с ней раз и навсегда."
 
 NVA_negotiations_with_the_entente:0 "Переговоры с Антантой"
 NVA_negotiations_with_the_entente_desc:0 "Мы выполнили все договорённости, в том числе смыв клеймо Брест-Литовского, позорного мира. Теперь мы имеем полное право требовать нашего полноправного участия в процессе определения послевоенного мира как правопреемник старой России."
 
 NVA_white_center:0 "Белый Центр"
 NVA_white_center_desc:0 "С уверенностью можно утверждать, что мы единственные, кто может истинно претендовать на Всероссийскую власть, а значит стать центром для всех патриотов - наша судьба."
 
 NVA_country_unification:0 "Объединение страны"
 NVA_country_unification_desc:0 "Теперь, когда под нашим покровительством находятся все необходимые государственные образования, настало время централизовать страну, подчинив всё напрямую единой власти."
 
 NVA_national_assembly:0 "Национальное собрание"
 NVA_national_assembly_desc:0 "Национальное собрание не должно повторить жалкую судьбу собрания Учредительного. Мы закончим преобразование России не превратив в уродование её. Все патриоты смогут высказаться."
 
