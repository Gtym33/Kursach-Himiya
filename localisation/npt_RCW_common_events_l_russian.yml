l_russian:
 
 rcw.61.t:0 "Британия берёт под контроль Мурманск"
 rcw.61.desc:0 "Используя заключение Россией Брестского мира под предлогом угрозы захвата Германией или её союзниками города-порта Мурманска, британские военные организовали туда высадку. Их командование заключило соглашение с местным советом, о том, что британские военные силы будут осуществлять лишь военный контроль области и не лезть во внутреннюю политику, которая будет определяться советской властью."
 rcw.61.a:0 "Это неспроста"
 rcw.62.t:0 "Активность британского флота в Северном море"
 rcw.62.desc:0 ""
 rcw.62.a:0 "Это неспроста"
 rcw.63.t:0 "Десант в Архангельске"
 rcw.63.desc:0 "Войска Великобритании и её союзников высадились в Архангельске, согласовывая действия с местными подпольными эсеровскими организациями, поднявшими мятеж и образовавшими на Севере новое «левое» правительство, идущее против революции. Хорошо вооружённый десант сумел подавить в городе сопротивление, но сомнительно, что их продвижение вниз по Северной Двине будет значительным ввиду слабой инфраструктуры."
 rcw.63.a:0 "Антанта показала своё истинное лицо"
 
 rcw.101.t:0 "Голод в Поволжье"
 rcw.101.desc:0 "После жестокой засухи 1921 года, во многих регионах России, а в частности в Поволжье, погибло около 22% всего урожая, в следствии чего там разбушевался голод. По мнению некоторых партийцев, причины голода также кроятся в неэффективной реализации продразвёрстки, в результате выполнения которой крестьяне лишились части посевных семян и необходимых продуктов питания, что привело к дальнейшему сокращению посевных площадей и сборов зерна. Отсутствие легального частного рынка хлеба при отсутствии каких-либо значимых запасов зерна у правительств советских республик, разруха на транспорте и только начавшие свою деятельность новые институты власти также послужили причиной голода. \nСреди крестьян начались волнение, от нас требуется немедленно что-то предпринять, чтобы остановить голод."
 rcw.101.desc_1:0 "После жестокой засухи 1921 года, во многих регионах России, а в частности в Поволжье, погибло около 22% всего урожая, в следствии чего там разбушевался голод. По мнению некоторых правительственных деятелей, причины голода также кроятся в грабительстве белогвардейцами местного населения, в результате которого крестьяне лишились части посевных семян и необходимых продуктов питания, что привело к дальнейшему сокращению посевных площадей и сборов зерна.\nСреди крестьян начались волнение, от нас требуется немедленно что-то предпринять, чтобы остановить голод."
 rcw.101.a:0 "Поднимем вопрос о помощи в ближайшее время"
 rcw.101.b:0 "Пусть едят пирожные"
 
 rcw.102.t:0 "Разруха"
 rcw.102.desc:0 "Война затянулась. Сотни тысяч людей призванные в армии враждующих сторон слишком долго убивали друг друга и объедали Россию. Немногочисленные индустриальные центры пострадали от боевых действий и нехватки продовольствия. Исчезло даже мешочничество. В стране уже нечем спекулировать. Дореволюционные ценные бумаги и даже драгоценные металлы потеряли свою ценность на фоне невозможности удовлетворения жизненных потребностей. Восьмушки хлеба (125 грамм) стали неотъемлемым явлением российской действительности. Трупоедство слишком распространено. Городское население значительно сократилось. Продовольственный кризис стал практически неразрешим из-за нехватки людей для контроля за территориями. Крестьяне вне зависимости от своего достатка стекаются к местным атаманам не обращая внимания на цвет его знамени. Бедные и батраки ищут возможность силой удовлетворить свои минимальные жизненные потребности так как альтерантивы практически нет из-за деградации экономики. Все самостоятельные хозяева ищут в них защиту от конфискаций со стороны других сторон конфликта. Напуганные нестабильностью зажиточные хозяева ещё долго будут только накоплять средства. Экономические связи между районами разорваны. Большинство оборудования на заводах пришло в негодность из-за длительного срока службы. Ни большеветские плановые органы, ни старые хозяева промышленных предприятий не смогли справится с всё нарастающими последствиями войны. Победителю достануться только руины."
 rcw.102.a:0 "Не мы начали эту войну..."
 
 rcw.156.t:0 "«Этот мужчина — русский, он сражается за свободу»"
 rcw.156.desc_NWA:0 "Нам стало известно, что в данный момент в Прибалтике белые русские войска восстали против узурпаторов государственной власти — большевиков. Русским помогают прибалтийские народы, и их успехи воистину впечатляющие, но нам приходится слышать много жалоб на недостаток военного снаряжения. Вероятно, уступка небольшого количества наших винтовок Северо-Западной армии позволила бы восстановить порядок в стране и вернуть в лоно Антанты нашу бывшую союзницу Россию. Русские обещают не остаться в долгу."
 rcw.156.desc_SIB:0 "Нам стало известно, что в данный момент в Сибири белые русские войска восстали против узурпаторов государственной власти — большевиков. Русским помогает Чехословацкий корпус, и их успехи воистину впечатляющие, но нам приходится слышать много жалоб на недостаток военного снаряжения. Вероятно, уступка небольшого количества наших винтовок белым армиям Сибири позволила бы восстановить порядок в стране и вернуть в лоно Антанты нашу бывшую союзницу Россию. Русские обещают не остаться в долгу."
 rcw.156.desc_RVA:0 "Нам стало известно, что в данный момент на Юге России белые русские войска восстали против узурпаторов государственной власти — большевиков. Русским помогают и их братские народы, и их успехи воистину впечатляющие, но нам приходится слышать много жалоб на недостаток военного снаряжения. Вероятно, уступка небольшого количества наших винтовок Добровольческой армии позволила бы восстановить порядок в стране и вернуть в лоно Антанты нашу бывшую союзницу Россию. Русские обещают не остаться в долгу."
 rcw.156.a:0 "Дайте им всё, что нужно"
 rcw.156.b:0 "Некоторые излишки можно предоставить"
 rcw.156.c:0 "Передайте, что мы готовы лишь их признать"
 rcw.156.d:0 "Передайте, что мы надеемся на их победу"
 rcw.157.t:0 "«Этот мужчина — русский, он сражается за порядок»"
 rcw.157.desc:0 "В данный момент в Прибалтике белые русские войска восстали против узурпаторов государственной власти — большевиков. Русским помогают прибалтийские народы, и их успехи воистину впечатляющие, но нам приходится слышать много жалоб на недостаток военного снаряжения. Вероятно, уступка небольшого количества наших винтовок Северо-Западной армии позволила бы восстановить порядок в стране и привести Россию в стан наших друзей. Русские обещают не остаться в долгу."
 rcw.157.a:0 "Дайте им всё, что нужно"
 rcw.157.b:0 "Некоторые излишки можно предоставить"
 rcw.157.c:0 "Передайте, что мы готовы лишь их признать"
 rcw.157.d:0 "Передайте, что мы надеемся на их победу"
 
 rcw.158.t:0 "Государство [FROM.GetName] даёт помощь"
 rcw.158.desc:0 "Нам готовы предаставить 1000 ящиков винтовок."
 rcw.158.a:0 "Отлично"
 
 rcw.159.t:0 "Государство [FROM.GetName] даёт помощь"
 rcw.159.desc:0 "Нам готовы предаставить 200 ящиков винтовок."
 rcw.159.a:0 "Хорошо"
 
 rcw.160.t:0 "Государство [FROM.GetName] готово нас признать"
 rcw.160.desc:0 "Они просили передать, что они нас признали."
 rcw.160.a:0 "Плохо"
 
 rcw.161.t:0 "Государство [FROM.GetName] отказало"
 rcw.161.desc:0 "Они даже нас не признали."
 rcw.161.a:0 "Плохо"
 
 rcw.162.t:0 "Международный заказ"
 rcw.162.desc:0 "Помимо винтовок сибирской армии требуется оружие высокой сложности, в нашей ситуации современные аэропланы, броневики и танки могут сыграть гораздо большую роль, чем многотысячные пополнения."
 rcw.162.a:0 "Противник будет подавлен танковой армадой"
 rcw.162.b:0 "Авиация позволит лучше контролировать сибирские леса"
 rcw.162.b_1:0 "Авиация позволит лучше контролировать российские просторы"
 rcw.162.c:0 "Армии нужнее рации и телефоны, чем мудрёные машины"
 rcw.163.t:0 "Сибирь закупает оружие"
 rcw.163.desc:0 "На днях стало известно об объявлении Сибирским правительством о начале масштабной закупки вооружений. Сибирская армия рассчитывает получить в свое распоряжение танки."
 rcw.163.desc_1:0 "На днях стало известно об объявлении Сибирским правительством о начале масштабной закупки вооружений. Сибирская армия рассчитывает получить в свое распоряжение самолёты."
 rcw.163.desc_2:0 "На днях стало известно об объявлении Сибирским правительством о начале масштабной закупки вооружений. Сибирская армия рассчитывает получить в свое распоряжение дополнительное снаряжение."
 rcw.163.a:0 "Это в наших интересах"
 rcw.163.b:0 "Неизвестно, как Сибирь сможет это оплатить"
 rcw.164.t:0 "[From.GetName] готова продать оружие"
 rcw.164.desc:0 "На наше объявление о закупке иностранного вооружения уже отозвались представители данной державы."
 rcw.164.a:0 "Мы готовы приобрести их продукцию"
 rcw.164.b:0 "По нашим оценкам их вооружение не лучшее"
 
 rcw.165.t:0 "«Этот мужчина — украинец, он сражается за свободу»"
 rcw.165.desc_UKR_pup:0 "К нам обратились представители украинской автономии. Они просят расширить военное присутсвие стран согласия в южных портах и оказать помощь украинским частям. Всё это по их словам необходимо что бы поддерживать восточный фронт с Германией с помощью национальных сил которым русское правительство оказывет недостаточную поддержку."
 rcw.165.a:0 "Дайте им всё, что нужно"
 rcw.165.b:0 "Некоторые излишки можно предоставить"
 rcw.165.c:0 "Передайте, что мы готовы лишь их признать"
 rcw.165.d:0 "Передайте, что мы надеемся на их победу"
 
 rcw.201.t:0 "Просьба вмешаться"
 rcw.201.desc:0 "С нашим правительством вступило в контакт одно из русских мятежных новообразований — [FROM.GetName]. [FROM.GetAdjective]ие лидеры просят вмешаться во внутренние дела их страны ради восстановления мира, порядка и законности в России. В первую очередь, для выполнения данных целей им необходимы винтовки и патроны..."
 rcw.201.a:0 "Нас это не интересует"
 rcw.201.b:0 "Мы готовы помочь"
 rcw.202.t:0 "Заграница нам поможет"
 rcw.202.desc:0 "[FROM.GetAdjective]ое правительство пообещало предоставить нам посильную помощь в борьбе против коммунистов."
 rcw.202.a:0 "Запад с нами"
 rcw.203.t:0 "В помощи отказано"
 rcw.203.desc:0 "[FROM.GetAdjective]ое правительство отказалось иметь с нами какие-либо отношения с нами."
 rcw.203.a:0 "Мы расплатимся после войны"
 rcw.204.t:0 "Просьба о признании"
 rcw.204.desc:0 "[FROM.GetName] считает, что её позиции достаточно укрепились — создан государственный аппарат и хорошая армия. В связи с чем, ради укрепления наших союзных отношений с новой Россией, они просят признать их правительство в качестве законного."
 rcw.204.a:0 "Отложим признание до конца войны"
 rcw.204.b:0 "Настал момент для официального признания"
 rcw.205.t:0 "Представители государства [FROM.GetName] официально нас признали"
 rcw.205.desc:0 "Наконец прибыло сообщение, в которое подтверждается, что наше правительство выходит на новый международный уровень. Ещё одно признание из-за границы."
 rcw.205.a:0 "Прекрасно"
 rcw.206.t:0 "Представители государства [FROM.GetName] отложили признание"
 rcw.206.desc:0 "По дипломатическим каналам мы были уведомлены, что их правительство не намеренно выражать официального признания нашему до окончания гражданской войны."
 rcw.206.a:0 "Печально"
 rcw.207.t:0 "Прибытие [FROM.GetAdjective]ого оружия"
 rcw.207.desc:0 "Союзники предоставили нам пехотное вооружение."
 rcw.207.a:0 "Отлично"
 rcw.208.t:0 "Доставка [FROM.GetAdjective]ого топлива"
 rcw.208.desc:0 "Союзники доставили топливо."
 rcw.208.a:0 "Отлично"
 rcw.209.t:0 "Серьёзная помощь от [FROM.GetAdjective]ого правительства"
 rcw.209.desc:0 "Сегодня мы получили лёгкие танки. Всё это стоит больших денег и даёт нам серьезное преимущество перед врагом."
 rcw.209.a:0 "Весомо"
 rcw.210.t:0 "Серьёзная помощь от [FROM.GetAdjective]ого правительства"
 rcw.210.desc:0 "Сегодня мы получили средкие танки. Всё это стоит больших денег и даёт нам серьезное преимущество перед врагом."
 rcw.210.a:0 "Весомо"
 rcw.211.t:0 "Серьёзная помощь от [FROM.GetAdjective]ого правительства"
 rcw.211.desc:0 "Сегодня мы получили тяжёлые танки. Всё это стоит больших денег и даёт нам серьезное преимущество перед врагом."
 rcw.211.a:0 "Весомо"
 rcw.212.t:0 "Серьёзная помощь от [FROM.GetAdjective]ого правительства"
 rcw.212.desc:0 "Сегодня мы получили автомобили. Всё это стоит больших денег и даёт нам серьезное преимущество перед врагом."
 rcw.212.a:0 "Весомо"
 rcw.213.t:0 "Серьёзная помощь от [FROM.GetAdjective]ого правительства"
 rcw.213.desc:0 "Сегодня мы получили пушки и гаубицы. Всё это стоит больших денег и даёт нам серьезное преимущество перед врагом."
 rcw.213.a:0 "Весомо"
 rcw.214.t:0 "Серьёзная помощь от [FROM.GetAdjective]ого правительства"
 rcw.214.desc:0 "Сегодня мы получили самолёты. Всё это стоит больших денег и даёт нам серьезное преимущество перед врагом."
 rcw.214.a:0 "Весомо"
 rcw.221.t:0 "Прибытие [FROM.GetAdjective]их военных инструкторов"
 rcw.221.desc:0 "Союзники прислали своих офицеров, чтобы помочь укреплению и росту нашей армии. Теперь мы сможем создавать новые части по лучшим иностранным образцам."
 rcw.221.a:0 "Да здравствуют союзники!"
 
 rcw.239.t:0 "Британский советник отбывает домой"
 rcw.239.desc:0 "Британская империя надовольна нашей агрессии по отношению к национальным государствам Прибалтики и хотя ещё не сворачивает помощь, отзывает своих советников."
 rcw.239.a:0 "Печально"
 rcw.240.t:0 "Японские советники отбывают в Приморье"
 rcw.240.desc:0 "В связи со сменой власти в Приморье и захватом его японской военщиной Япония отзывает значительную часть своих советников на помощь Японскому Приморью."
 rcw.240.a:0 "Печально"
 rcw.241.t:0 "Размер кредита"
 rcw.241.desc:0 "Снабжать деньгами мятежное правительство игра настолько же рискованная, насколько выгодная. В случае победы наших должников мы не просто вернем деньги, но и приобретём союзника. Каков размер ставки, которую мы собираемся сделать?"
 rcw.241.a:0 "Предоставим необходимые средства"
 rcw.241.b:0 "Предложим действительно крупную сумму"
 rcw.242.t:0 "[FROM.GetAdjective]ий кредит"
 rcw.242.desc:0 "В наше распоряжение до конца войны предлагаются солидные суммы. Конечно, их придется возвратить, если мы согласимся, но сейчас они могут значительно улучшить положение нашего правительства."
 rcw.242.a:0 "Нет, нам это не нужно"
 rcw.242.b:0 "Этих денег хватит на некоторые расходы"
 rcw.243.t:0 "[FROM.GetAdjective]ий кредит"
 rcw.243.desc:0 "В наше распоряжение до конца войны предлагаются солидные суммы. Конечно, их придется возвратить, если мы согласимся, но сейчас они могут значительно улучшить положение нашего правительства."
 rcw.243.a:0 "Нет, нам это не нужно"
 rcw.243.b:0 "Действительно крупные деньги обеспечат победу"
 rcw.244.t:0 "[FROM.GetName] отказывается от кредита"
 rcw.244.desc:0 "Правительство, распоряжению которого мы предложили солидную сумму денег с некоторыми обязательствами, решило отказаться от нашей помощи."
 rcw.244.a:0 "Печально"
 
 
 rcw.2001.t:0 "[From.GetName] погиб"
 rcw.2001.desc:0 "Этот генерал не раз лично появлялся на передовой при необходимости осмотреть участок будущей операции или когда дух солдат слаб и им требовалось вновь увидеть своего храброго командира. Увы, воинское счастье изменчиво — сегодня мы получили известия о смертельном ранении героя."
 rcw.2001.a:0 "Вечная память"