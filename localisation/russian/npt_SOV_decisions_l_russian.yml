 SOV_soviet_power_desisions: "Партийные фракции"
 SOV_soviet_power_desisions_desc: "В основе новой революционной власти государства диктатуры пролетариата лежат советы, над ними же стоит партия, которая, тем не менее, осуществляет волю трудящихся масс. [ROOT.GetRulingParty] состоит из множества структур. Её центральными органами являются Центральный Комитет и Политбюро. Именно ЦК партии принимает наиболее важные решения, и расклад сил в нём оказывает на курс революции решающее влияние. Между тем, нижние партийные организации и советы оказывают влияние на высшие органы, и сила, добившаяся поддержки советов и низовых парторганизаций, через партию может определять государственную политику и выдвигать своих кандидатов в ЦК."
