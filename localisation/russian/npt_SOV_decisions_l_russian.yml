 SOV_central_committee_factions_amount_desc: "Фракции Центрального Комитета партии:\n£soviet_power_CC_kvadrat_decist [?ROOT.decist_faction_CC] ([?ROOT.percent_decist_faction_CC_100] %) — децисты и рабочая оппозиция;\n£soviet_power_CC_kvadrat_left [?ROOT.left_faction_CC] ([?ROOT.percent_left_faction_CC_100] %) — левый уклон;\n£soviet_power_CC_kvadrat_center [?ROOT.center_faction_CC] ([?ROOT.percent_center_faction_CC_100] %) — центристы;\n£soviet_power_CC_kvadrat_moderate [?ROOT.moderate_faction_CC] ([?ROOT.percent_moderate_faction_CC_100] %) — умеренные;\n£soviet_power_CC_kvadrat_right [?ROOT.right_faction_CC] ([?ROOT.percent_right_faction_CC_100] %) — правые.\n\nОбщее число членов ЦК: §Y[?ROOT.total_members_of_central_committee]§!."
 
