 rcw_RUS_collapse_of_the_bolshevik_economy: "Экономические проблемы"
 RUS_rise_of_railway_crisis: "Нарастание транспортных проблем"
 abolish_railway_self_government_tt: "Железнодорожное самоуправление будет ликвидировано.\n"
 railway_self_government: "Железнодорожное самоуправление"
 RUS_rise_of_railway_crisis_desc: "Гражданская война в внутри страны губительнее для народного хозяйства, чем любая внешняя война — она разрушает сложившиеся производственные цепочки, разрывает транспортные артерии, останавливает добычу топлива и руды, парализует культурную жизнь и образование, а транспорт – кровеностная система народного хозяйства. Хаос постоянного перехода населённых пунктов из рук в руки не даёт наладить даже временные связи между регионами. В конечном счёте все стороны переходят к политике вытягивания со своих территорий всех оставшихся соков, кидая на фронт всё, что можно. Другого варианта не остаётся."
 RUS_collapse_of_the_bolshevik_economy: "Коллапс экономики"
 RUS_collapse_of_the_bolshevik_economy_desc: "Крестьяне не смогут вечно терпеть оплату обесцененными деньгами или расписками, а рабочие влачить голодное существование. Они сожрут всех коммунистов с потрохами, если партия не справится с руководством страной."
 RUS_party_mobilization_for_transport: "Патрмобилизация на транспорт"
 RUS_party_mobilization_for_transport_desc: "Для преодоления транспортного кризиса мешающего функционированию народного хозяйства необходимо направить на организацию и непосредственные работы по его ликвидации партийный актив; наладить работу ремонтных мастерских; наладить производство оборудования для транспорта: вагонов, платформ, паравозов; произвести реконструкцию производств на эти нужды."
 RUS_drawing_up_district_and_sectoral_production_plans: "Составление отраслевых и районных производственных планов"
 RUS_drawing_up_district_and_sectoral_production_plans_desc: "Националазация промышленности не ограничивается уничтожением капиталистов одним юридическом актом. Для её проведения необходимо создание нового аппарата управления. К несчатью на данный момент только 51,4% предприятий работает по директивам Высшего совета народного хозяйства. Многие предприятия ещё не руководствуются районнами советами народного хозяйства, существуют совершенно самостоятельно, регулируя производство как ему заблагорассудится. Необходимо последовательно бороться за проведение в народном хозяйстве единоначалия и соединения крупнейших фабрик."
 RUS_increased_production_of_consumer_goods: "Увеличить производство товаров народного потребления"
 RUS_increased_production_of_consumer_goods_desc: "Деревне необходимо до 3,5 млн. пахотных орудий, до 300 тыс. простейших уборочных машин и огромное количество мелкого инвентаря. Важнейшей задачей в борьбе с хозяйственной разрухой и решающим средством в подъеме народного благосостояния явлется восстановление сельского хозяйства и транспорта, которые особенно сильно пострадали от империалистической войны. Особенно спешным является производство сельскохозяйственных орудий, машин, производство и ремонт паровозов"
 RUS_control_over_raw_material_base_old_empire: "Восстановление контроля над старой сырьевой базой"
 RUS_control_over_raw_material_base_old_empire_desc: "Успешное восстановление контроля над европейской частью старой империи позволит с большей эффективностью восстанавливать экономику"
 RUS_organize_communes_and_state_farms: "Организация сельскохозяйственных коммун и советских хозяйств"
 RUS_organize_communes_and_state_farms_desc: "Передача всей земли в пользование крестьянам диалектична как и любое другое явление. Уничтожение крупных землевладельцев – это прогресс, но раздел по мелким самостоятельным крестьянским хозяйствам – явный регресс, так как идёт вразрез с концентрацией капитала. Для налаживания сельскохозяйственного производства необходимо спасти культурные помещечьи хозяйства; создавать новые объединения из рабочих и сочуствующих крестьян, в которых земля и сельскохозяйственные орудия находятся в коллективной собственности"
 