 orabochivanie_of_soviets: "Орабочивание советов"
 shake_up_soviets: "Перетряхнуть децистские советы"
 shake_up_soviets_desc: "Мы можем перетняхнуть местные советы для того, чтобы снизить возможности членов ЦК от рабочей оппозиции, децистов и прочих подобных групп для влияния на решения. Это не понравится местным партийным органам, что увеличит влияние группы демократического централизма на местах, что с следующему съезду может позволить им занять более уверенные позиции."
 blame_left_in_bureaucratis: "Обвинить левого в бюрократизме"
 blame_left_in_bureaucratis_desc: "Мы можем обвинить члена ЦК от левоуклонистов в бюрократизме и в чисто административном подходе к делу, чтобы кооптировать в ЦК вместо него какого-нибудь более сознательного товарища."
 blame_moderate_in_political_immaturity: "Обвинить умеренного в политической незрелости"
 blame_moderate_in_political_immaturity_desc: "Мы можем обвинить члена ЦК от умеренных в политической незрелости, которая в виду его нестойких принципов ведёт к попустительству в отношении злостных врагов партии, чтобы кооптировать в ЦК вместо него какого-нибудь более сознательного товарища."
 blame_right_in_menshevism: "Обвинить правого в меньшевизме"
 blame_right_in_menshevism_desc: "Мы можем обвинить члена ЦК от правоуклонистов в злостном меньшевизме и соглашательстве с врагами партии, чтобы кооптировать в ЦК вместо него какого-нибудь более сознательного товарища."
 
 Lenin_threaten_resignation: "Ленин пригрозит отставкой"
 Lenin_threaten_resignation_desc: "Если Ленин пригрозит ЦК своей отставкой, это позволит сместить баланс к сторонникам заключения мира."
 dissolve_combeds: "Распустить комбеды"
 
 wave_of_prodrazverstka: "Внеочередная волна продразвёрстки"
 wave_of_prodrazverstka_desc: "Продовольственно-реквизиционная армия из продполков, продбатальонов и продотрядов проводит внеочередную реквизицию продовольствия на нужды армии и пропитание городов, что улучшит ситуацию с едой в выше обозначенных местах, но вызовет недовольство крестьян и усилит аграрный кризис в самое ближайшее время."
 
