 redistribute_jews_and_latvians: "Перетрясти евреев и латышей в ЧК"
 redistribute_jews_and_latvians_desc: "Исторически сложилось, что в революционном движении России случился перекос по численности в пользу угнетённых инородцев, а также евреев, как самых образованных из них. Этот факт используют в шовинистической пропаганде враги революции, будто бы евреи-революционеры воюют не бок о бок с русскими, а против них и за какие-то свои интересы, а не за интересы народа в целом. Можно просто игнорировать эти возгласы, но из тактических соображений можно попытаться и выдвинуть вперёд некоторых заслуживающих этого русских революционеров и провести перераспределение сотрудников между отделами аппарата, чтобы сгладить видимость засилья евреев и латышей, тем более, что русских на самом деле в ВЧК и так большинство."
 
