 all_party_discussion_with_decists: "Общепартийная дискуссия"
 all_party_discussion_with_decists_desc: "Тимофей Сапронов, реагируя на исключение многих децистов из аппарата в Москве и на местах, выставил центру требование об отставке текущего СНК и созыва повторного чрезвычайного съезда для избрания нового. Партия обвиняется в недемократических методах борьбы. Ленин же выступил против этого и развернул для борьбы с группой демократического централизма общепартийную дискуссию. В случае, если влияние §Yдецистов§! будет выше, чем сумма влияний §Yцентра§! и §Yлевых§!, на грядущей партконференции Ленин вынужден будет §Rуйти в отставку§! в пользу Осинского."
 all_party_discussion_with_decists_tt_decists: "Сейчас влияние §Yдецистов§! §Rвыше§!, чем влияние §Yцентра§! и §Yлевых§!.\n"
 all_party_discussion_with_decists_tt_Lenin: "Сейчас влияние §Yдецистов§! §Gниже§!, чем влияние §Yцентра§! и §Yлевых§!.\n"
 all_party_discussion_with_decists_pressure_on_Bukharin: "Давление на Бухарина"
 all_party_discussion_with_decists_pressure_on_Bukharin_desc: "Основной печатный орган [ROOT.GetRulingParty] — газета «Правда». Дискуссия началась здесь, в основном до сих пор идёт именно на её полях. Склонив Бухарина, главного редактора, к определённой точке зрения мы сможем продвинуть статьи с нашей точкой зрения вперёд, подвергать редактуре статьи оппонентов, а также публиковать угодные нам отзывы с мест. Но неизвестно заранее, согласится ли он..."
 pressure_on_Bukharin_reject: "Бухарин помещает в «Правде» заметку о том, как мы на него давили.\n"
 all_party_discussion_with_decists_write_devastating_article: "Написать разгромную статью"
 all_party_discussion_with_decists_write_devastating_article_desc: "ЦК [ROOT.GetRulingParty] пытается не вмешиваться в дискуссию, разворачивающуюся на страницах «Правда», предоставляя членам партии полную свободу критики. Он даже не находил нужным опровергнуть нелепые обвинения в его адрес, нередко выдвигавшиеся критиками, считая, что члены партии достаточно сознательны для того, чтобы самостоятельно разрешить обсуждавшиеся вопросы. Но Ленин может вмешаться в дискуссию, выступив против децистов с разгромной статьёй."
 all_party_discussion_with_decists_adjust_composition_of_delegations: "Скорректировать состав делегаций"
 all_party_discussion_with_decists_adjust_composition_of_delegations_desc: "Спешка в созыве чрезвычайного съезда нам на руку. Для того что бы быть полностью уверенными в нашей победе мы должны §Rнастоятельно§! рекомендовать туда лояльных людей. Только они и должны прибыть в Москву на чрезвычайный съезд, позволив нам получить большинство. Неизвестно, как на это отреагирует §Yоппозиция§!."
 discussion_adjust_composition_of_delegations: "Созвана досрочная чрезвычайная партконференция"
 all_party_discussion_with_decists_call_WPRA: "Привлечь на съезд представителей РККА"
 all_party_discussion_with_decists_call_WPRA_desc: "В Москву для участия в будущей партконференции приедут представители от Красной армии, которые могут изменить баланс сил и продвинуть в партийных рядах определённую точку зрения. Вероятно, туда приедут люди Троцкого, но возможно, что на съезд также попадут и недовольные войной солдаты, которые будут поддерживать децистов."
 all_party_discussion_with_decists_postpone_party_conference: "Отложить партконференцию"
 all_party_discussion_with_decists_arrest_Osinskiy_n_Sapronov: "Начать следствие против Осинского и Сапронова"
 all_party_discussion_with_decists_arrest_Osinskiy_n_Sapronov_desc: "Мы можем приказать ВЧК начать следствие против глав оппозиции децистов Осинского и Сапронова, что может дать нам повод для их ареста."
