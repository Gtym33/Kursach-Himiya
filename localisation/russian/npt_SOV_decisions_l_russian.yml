 SOV_party_ruling_faction_indicator: "Главенствующая партийная фракция:\n§H[Root.SOV_party_ruling_faction_indicator_scr_loc]§!"
 SOV_party_ruling_faction_indicator_desc: "Платформы фракций:\n£soviet_power_CC_kvadrat_decist §YДемократические централисты, рабочая оппозиция§! — две самые революционные платформы в партии. Несмотря на различия в подходе, они выступают за одну цель: наибольшую демократизацию общества через институт прямой демократии, уменьшении роли партии. Обе группы выступают за скорейшую децентрализацию и широкую автономию частей государства. Отличаются же они тем, что рабочая оппозиция придаёт решающее значение в самоорганизации не непосредственно советам, а профсоюзным организациям. Во внешней политике обе группы сохраняют курс на мировую революцию. В экономической политике идентичны левым.\n£soviet_power_CC_kvadrat_left §YЛевые§! — самая радикальная часть партии. В чрезвычайных ситуациях они выступают за безусловную централизацию, а в мирное время — к скорейшему строительству социализма: введению широкой рабочей демократии, самоуправления. Это противоречие делает фракцию неоднородной. Во внешней политике поддерживают бескомпромиссный курс на мировую революцию.\n£soviet_power_CC_kvadrat_center §YЦентристы§! — наиболее склонная к компромиссам часть партии. Они открыты к соглашению с буржуазными странами, признают сложность построения социализма и поэтому выступают за наиболее умеренную внутреннюю политику по отношению к частному капиталу, но в рамках доминирования плановой экономики. Склонны к использованию опыта буржуазной демократии.\n£soviet_power_CC_kvadrat_moderate §YУмеренные§! — политический мейнстрим партии. Сохраняя своей конечной целью построение социализма, они способны на тактические манёвры при проведении политики и поэтому способны на поиск соглашений с буржуазными странами, некоторые политические компромиссы с попутчиками пролетариала, отсутпления во внутренней политике, повышении роли партии в управлении государством.\n£soviet_power_CC_kvadrat_right §YПравые§! — наименее революционная часть партии. Во многом их взгляды идентичны меньшевистской социал-демократии. Они не выступают за полный уход государства из экономики, но вместе с тем считают, что рыночные механизмы должны играть сопоставимую роль, а в общегосударственном планировании нет необходимости. К этой же фракции фактически относятся неидейные люди, оказавшиеся в составе партии — всевозможные карьеристы. Во внешней политике выступают за мирное сосуществование. Выступают за буржуазную демократию."
