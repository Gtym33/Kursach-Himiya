 finland.23.t: "Бегство русской администрации"
 finland.23.desc: "Из-за революционных событий правительство бросило на произвол судьбы Финляндию приказав всем войскам отступать для соединения под Петроградом с армейской группировкой собранной для подавления мятежа. Образовался вакуум власти, который немедленно заполнил финский сейм, объявив о временном переходе к нему верховной власти на территории великого княжества."
 finland.23.a: "Да здравствует... независимость?"
 
 finland.32.t: "Немецкий вопрос"
 finland.32.desc: "Финны симпатизируют немецким силам ещё с начала ПМВ. Некоторые наши граждане проходили обучение у немцев. Сейчас же, имеется угрожающее повышение популярности Егерского движения. Нам нужно решить вопрос о нашей позиции и чётко дать понять, кого мы поддерживаем.."
 finland.32.a: "Необходимо всячески препрядствовать данному движению"
 finland.32.b: "Освободите Егерей из-под стражи. Отложим вопрос на потом"
 finland.32.c: "Мы должны всячески поддерживать Егерей"
 finland.33.t: "Акт об утверждении конституции Финляндии"
 finland.33.desc: "После того, как Россия была ослаблена из-за ПМВ, а движение внутри страны угрожает её внутренней стабильности, мы можем воспользоваться данной ситуацией."
 finland.33.a: "Конституция будет восстановлена"
 finland.34.t: "Русификация"
 finland.34.desc: "Нашу автономию урезали в 1914 году с наступлением ПМВ, на нашей территории вновь появились русские военные силы, а позже стало известно о том, что Николай II планирует продолжить русификацию Финляндии. Из-за этого часть финнов вступила в Егерские движения, или же отправилась в Германию для службы во благо Кайзера, грезя об освобождении своей родины. Теперь же, когда Россия терпит поражение за поражением, а внутренняя обстановка оставляет желать лучшего, мы можем попробовать улучшить ситуацию."
 finland.34.a: "Разорвать личную унию с Николаем II, потребовать признать за Эдускунтом высшую власть в Финляндии и остановить русификацию."
 finland.35.t: "Разоружение и военные на территории княжества"
 finland.35.desc: "На территории Финляндии находится ограниченный контингент Российских военных. Это вызывает недовольство со стороны граждан и мы должны решить, как поступить в данной ситуации."
 finland.35.a: "Разоружить Российские части, сформировать на их основе гвардию"
 finland.35.b: "Разоружить Российские части, дальше всё пустить на самотёк"
 finland.35.c: "Потребовать вывод Российских частей"
 finland.36.t: "Сейм"
 finland.36.desc: "Сегодня, на заседании Эдускунта, по инициативе социал-демократов, мы приняли закон о восстановлении автономных прав Финляндии, резко ограничивавший полномочия российского правительства в отношении Финляндии. Теперь они могут контролировать только внешнюю политику и вопросы обороны нашей страны. Этот закон становится кульминацией конфликта нашего правительства с Русскими. Сейм же становится высшей властью в Финляндии."
 finland.36.a: "Финляндия будет свободна!"
 finland.37.t: ""ФИНСКИЕ ВЫСТУПЛЕНИЯ" В РОССИИ"
 finland.37.desc: "Выбор для русских: распустить парламент или нет."
 finland.37.a: "Роспуск"
 finland.37.b: "Сохранение"
 
