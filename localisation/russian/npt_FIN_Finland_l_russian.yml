 punakaarti: "Красная гвардия"
 punakaarti_desc: "Красная гвардия (фин. Punakaarti) — вооружённые формирования левых сил, социал-демократов и коммунистов. Комплектуются преимущественно из рабочих и сельской бедноты. Значительную часть красногвардейцев составляют женщины и подростки. Выполняют функции отрядов самообороны и поддержания порядка в населённых пунктах."
 suojeluskunta: "Гражданская гвардия"
 suojeluskunta_desc: "Гражданская гвардия (фин. Suojeluskunta — «гражданская гвардия», «гражданская стража», швед. Skyddskåren — «охранный корпус») — полувоенная организация-ополчение, стихийно возникшая на территории Финляндии в следствии роспуска полиции."
 jaakariliike: "Финские егеря"
 jaakariliike_desc: "Финские егеря, движение егерей, егерское движение в Финляндии, (фин. Jääkäriliike) — члены воинских формирований финских сепаратистов в составе германской имперской армии во время Первой мировой войны в 1915–1918 годах, прибывшие в последствии в Финляндию для участия в текущих событиях."
