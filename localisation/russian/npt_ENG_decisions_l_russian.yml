l_russian:
 ENG_irish_question: "Окончательное решение ирландского вопроса"
 ENG_irish_question_desc: "Ирландский вопрос – комплекс специфических политических, социально-экономических и религиозных проблем, связанных с стремлением отдельных ирландских кругов к независимости из-за недовольства текущим социально-экономическим, политическим и религиозным курсом страны, что вносит в Империю смуту."
 ENG_support_unionist: "Поддержать ирландских юнионистов"
 ENG_support_unionist_desc: "Если мы хотим сохранить хоть какой-нибудь контроль над Зеленым островом – нам придётся вмешаться в его политику. Однако вмешательство во внутренние дела и официальная поддержка сторонников союза с нами приведёт к дестабилизации ситуации."
 IRE_unionists_supported: "Юнионисты поддержаны"
 ENG_irish_negotiations: "Начать переговоры с Ирландской парламентской партией"
 ENG_irish_negotiations_desc: "Следующим шагом к мирному процессу решения Ирландского вопроса является начало переговоров с крупнейшей из мирных юнионистских партий – с Ирландской парламентской партией. Впрочем, с подобным политическим фаворитизмом явно смирятся не все юнионисты..."
 IRE_negotiations_started: "Начаты переговоры с Ирландской парламентской партией"
 ENG_start_shinn_fein_persecution: "Начать преследования Шинн Фейн"
 ENG_start_shinn_fein_persecution_desc: "Для большего успокоения что местных англичан, что добродетельных ирландцев, мы должны решить проблему Шинн Фейн, как ответственных за Кровавую Пасху. Мы избавимся от радикалов и успокоим народ."
 IRE_shinn_fein_persecution_started: "Начаты преследования Шинн Фейн"
 ENG_expand_ulster_volunteer_corps: "Расширить Ольстерский Добровольческий корпус"
 ENG_expand_ulster_volunteer_corps_desc: "Ольстер – наша самая верная земля на полуострове. Мы должны больше доверять им и даже дадим им право бороться с сепаратистами!"
 IRE_ulster_volunteer_corps_expanded: "Ольстерский Добровольческий корпус расширен"
 ENG_start_discussing_an_irish_convention: "Начать обсуждение Ирландской конвенции"
 ENG_start_discussing_an_irish_convention_desc: "Ирландская конвенция – предполагаемый проект ирландского самоуправления, которое мы обещали ирландцам в 1914. Война близится к концу... Возможно, нам стоит повнимательнее отнестись к этому вопросу?"
 IRE_discussion_on_irish_convention_started: "Начато обсуждение Ирландской конвенции"
 ENG_confirm_relation_between_conscription_and_homerule: "Подтвердить связь призыва и гоумрула"
 ENG_confirm_relation_between_conscription_and_homerule_desc: "Гоумрул (ирландский термин, производное от Homerule – «домашнее правило» с английского) – так ирландские депутаты обозначают право на самоуправление. Если мы планируем все-таки решить Ирландский вопрос и выдать им автономию, то нужно в очередной раз напомнить, что цена решения – ирландские солдаты."
 IRE_relation_between_conscription_and_homerule_confirmed: "Связь призыва и гоумрула подтверждена"
 ENG_reinforce_ulster_self_detemination: "Закрепить самоопределение Ольстера"
 ENG_reinforce_ulster_self_detemination_desc: "Ольстер в достаточной степени лоялен. В нем практически отсутствуют вредоносные движения. Мы должны особо оговорить его статус и отдать на откуп народу Ольстера то, в каком из государств он будет состоять."
 IRE_ulster_self-determination_reinforced: "Самоопределение Ольстера закреплено"
 ENG_demand_disarmament_of_militants: "Требовать разоружения боевиков"
 ENG_demand_disarmament_of_militants_desc: "Мы не можем позволить существовать боевым крыльям партий, с которыми мы пошли на контакт. Если они хотят получить независимость – пусть покажут свою способность к адекватным переговорам!"
 IRE_militant_disarmament_demanded: "Потребована выдача боевиков"
 ENG_demand_extradition_of_IRB: "Требовать выдачи ИРБ"
 ENG_demand_extradition_of_IRB_desc: "Некоторые члены Ирландского Республиканского Братства до сих пор остались на свободе. Мы должны показать, что Лондон готов к переговорам, однако за предательство Короны кара будет жестока!"
 IRE_IRB_extradition_demanded: "Потребована выдача ИРБ"
 ENG_confirm_the_irish_convention: "Подтвердить Ирландскую конвенцию"
 ENG_confirm_the_irish_convention_desc: "Кажется, переговоры с умеренной оппозицией завершены. Мы выпустим официальное подтверждение и окончательный план предоставления автономии Ирландии."
 IRE_convention_confirmed: "Ирландская конвенция подтверждена"
 ENG_exclusive_law_against_socialists: "Исключительный закон против социалистов"
 ENG_exclusive_law_against_socialists_desc: "Главная угроза монархии – даже не сами сепаратисты, а левые элементы. Они представляют угрозу напрямую Короне. Мы должны ввести исключительный закон против социалистов Ирландии и тем самым показать, кто основная причина затягивания переговоров."
 IRE_exclusive_law_against_socialists_introduced: "Введен исключительный закон против социалистов"
 ENG_garrison_expansion: "Увеличить гарнизоны"
 ENG_garrison_expansion_desc: "В Ирландии становится слишком небезопасно. Мы должны переслать на остров дополнительные войска и вооружения. Нельзя допустить войны так близко к метрополии."
 IRE_garrisons_expanded: "Гарнизоны увеличены"
 ENG_start_forming_irish_government: "Начать формирование Ирландского правительства"
 ENG_start_forming_irish_government_desc: "Ирландия никогда не имела своего правительства. Как наставники и учителя, мы должны научить их выбирать его. Желательно, выбирать правильно."
 IRE_forming_government_started: "Начато формирование правительства"
 ENG_include_the_new_army_heroes_in_the_government: "Включить в правительство героев Новой армии"
 ENG_include_the_new_army_heroes_in_the_government_desc: "Кто, как не солдаты из ирландских подразделений должны принять участие в управлении своей страной, за свободу которой они пролили кровь?"
 IRE_new_army_heroes_in_the_government: "В правительство включены герои Новой армии"
 ENG_start_democratic_process: "Начать демократический процесс"
 ENG_start_democratic_process_desc: "Пришло время организовать демократические выборы в Ирландии. Под нашим контролем, разумеется."
 IRE_democratic_process_started: "Начат демократический процесс"
 ENG_approve_the_government: "Утвердить правительство"
 ENG_approve_the_government_desc: "Кажется, правительство так или иначе сформировано. А теперь мы должны его подкорректировать и удостовериться, что там нет... Слишком радикальных элементов."
 IRE_government_approved: "Правительство сформировано"
 ENG_grant_broad_autonomy: "Предоставить широкую автономию"
 ENG_grant_broad_autonomy_desc: "Это свершилось. Мы окончательно признали особый статус Ирландии и её независимость. Добро пожаловать в нашу дружную семью, блудные сыны... Так?"
 IRE_broad_autonomy_granted: "Широкая автономия предоставлена"
 ENG_introduce_martial_law: "Ввести военное положение"
 ENG_introduce_martial_law_desc: "То, что происходит на Зеленом острове – не нормально. Мы вынуждены предпринять меры и подготовиться реагировать на действия предателей."
 IRE_martial_law_introduced: "Введено военное положение"
 ENG_eliminate_shinn_fein: "Ликвидировать Шинн Фейн"
 ENG_eliminate_shinn_fein_desc: "Все. Чаша терпения преисполнена. Пришло время окончательно решить вопрос с Шинн Фейн. Мы должны провести боевую операцию и разгромить радикальную оппозицию националистов."
 ENG_form_provisional_government_of_ireland: "Сформировать временное военное правительство Ирландии"
 ENG_form_provisional_government_of_ireland_desc: "На неопределённый срок нестабильности следует передать власть над Ирландским Доминионом военному правительству, которое гораздо лучше отвечает нашим потребностям. В конце концов, мы согласились на их автономию лишь из-за войны."
 ENG_grant_dominion_status_to_ireland: "Предоставить Ирландии статус Доминиона"
 ENG_grant_dominion_status_to_ireland_desc: "Демократический процесс окончен. Пришло время окончательно признать за Ирландией статус Доминиона."
 ENG_remove_irish_from_the_regular_army: "Удалить ирландцев из регулярных войск"
 ENG_remove_irish_from_the_regular_army_desc: "Мы не можем полагаться на ирландцев в войсках. Конечно, мы не будем арестовывать все 320000 тысяч, однако основные смутьяны и замеченные в связях с радикалами точно не будут членами Королевских войск. Только массовые расстрелы спасут Родину!"
 IRE_irish_removed_from_army: "Ирландцы удалены из войск"
 
 IRE_commit_a_terrorist_attack: "Теракт"
 IRE_carry_out_an_action_of_civil_disobedience: "Акция гражданского неповиновения"
 IRE_reconcile_unionist: "Примирение с юнионистами"
 IRE_deprive_mps_of_party_membership: "Лишение депутатов членства в Шинн Фейн"