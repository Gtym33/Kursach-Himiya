l_russian:
 rcw_tc.1.t: "Закавказский комиссариат"
 rcw_tc.1.desc: "После падения монархии Временное правительство России сформировало из депутатов 4-ой Государственной думы специальный орган для управления Закавказьем – Особый Закавказский комитет (ОЗАКОМ). После Октября в Тифлисе состоялось совещание по вопросу организации местной власти в Закавказье, где было принято решение о создании «Независимого правительства Закавказья» – «Закавказского комиссариата». В совещании участвовали представители всех политических партий, Краевого и Тифлисского Советов, ОЗАКОМа, командующего Кавказским фронтом, союзников (британский и французский военные агенты при штабе Кавказской армии) и консул США. Собравшиеся отказались признать власть Совнаркома. Представители партии большевиков, оказавшиеся на совещании в меньшинстве, огласили декларацию, осуждавшую его организаторов, и покинули совещание. Закавказский комиссариат состоял из грузинских меньшевиков, армянского аналога эсеров и азербайджанского аналога кадетов."
