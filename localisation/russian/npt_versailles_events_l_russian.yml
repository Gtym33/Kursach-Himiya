l_russian:
 
 versailles.101.t:0 "Болгарская проблема"
 versailles.101.d:0 "Согласившись на простое заключение перемирия с болгарами мы смогли извлечь все возможные выгоды, однако теперь эта страна не представляет собой ничего особенного. И на Балканах, и в Европе её помнят как одну из поджигательниц войны. А перспективы приобрести такого союзника путём его защиты перед мировым сообществом мало привлекательны."
 versailles.101.a:0 "Эти соглашения должны быть пересмотрены"
 versailles.101.b:0 "Мы не станем нарушать обязательств"
 
 versailles.102.t:0 "Благоприятная обстановка"
 versailles.102.d:0 "На наш запрос в дипмиссии стран Антанты мы с удовлетворением смогли получить уверения о невозможности пересмотра ранее заключенных соглашений."
 versailles.102.a:0 "Можно преступать к демобилизации"
 
 versailles.103.t:0 "Тревожная обстановка"
 versailles.103.d:0 "По дипломатическим каналам до нас доходят известия о намерении западных лидеров пересмотреть заключенные ранее соглашения, в пользу своих балканских сателлитов. Никто в Болгарии не хочет войны, однако, подобные выходки великих держав способны вновь разжечь пламя войны и революции на Балаканах."
 versailles.103.a:0 "Следует подготовиться к любому развитию событий"
 
 versailles.104.t:0 "Добруджанский вопрос"
 versailles.104.d:0 "По условиям мира 1913 года Болгария лишилась южной части Добруджи. Великая война позволила болгарам вернуться, однако, теперь она окончена. И болгары и румыны считают весь полуостров своей исконной землей. Между тем распределение этнического элемента действительно изменяется с севера на юг."
 versailles.104.a:0 "Вся Добруджа должна быть румынской"
 versailles.104.b:0 "Следует исходить из единственно справедливого этнического принципа"
 
 versailles.105.t:0 "Добруджанский кризис"
 versailles.105.d:0 "Великие державы приступили к открытому диктату. Правительство получило предписание очистить от войск Добруджанский полуостров, в противном случае сконцентрированные войска Антанты перейдут в наступление при поддержки флота. Естественно, что продолжение войны со всем миром попросту невозможно и предписание будет выполнено. Однако, внутри Болгарии это вызовет неминуемый раскол и возможно правительственный кризис."
 versailles.105.a:0 "Ничего хорошего ждать не приходится"
 
 versailles.106.t:0 "Греческие претензии на восточную Фракию"
 versailles.106.d:0 "Восточная Фракия долгое время считается спорной территорией и сейчас греки вновь нашли необходимым поднять вопрос о её статусе. Греческий премьер утверждает о доминировании греческого элемента в регионе, к тому же он готов заключить соглашение об обмене населением с болгарской стороной. Болгары же возражают, что греческого элемента нет никакого вовсе, но также готовы заключит соглашение об обмене. Также болгары требуют провести референдум среди самих жителей и указывают, что простая передача Фракии грекам лишит их страну выходу к морю и подорвет и без того пострадавшую болгарскую экономику."
 versailles.106.a:0 "Позиция Греции выглядит убедительнее"
 versailles.106.b:0 "Пусть население само решает свою судьбу"
 
 versailles.107.t:0 "Итоги референдума во Фракии"
 versailles.107.d:0 "По инициативе Великих держав в болгарской Фракии был проведен плебисцит по вопросу о государственной принадлежности данного региона. Граждане уверенно проголосовали в пользу Болгарии и её суверенитет здесь был сохранён."
 versailles.107.a:0 "Благоразумие возобладало"
 versailles.107.b:0 "Фракийские греки слишком сильно оболгарены..."
 
 versailles.108.t:0 "Македонский вопрос"
 versailles.108.d:0 "Македония представляет собой обширный регион на пересечении интересов трех соседей – Болгарии, Сербии и Греции. При преобладающем славянском населении ешё по Сан-Стефанскому миру Вардарская Македония была передана Болгарии, однако, последующие перипетии войны и дипломатии перенесли её под суверенитет Сербии. Греция также имеет здесь претензии, впрочем очень слабые, даже для этого горделивого народа.\nСтоит учитывать и фактор действия в Македонии революционной организации, отчасти проболгарской, отчасти абсолютно сепаратистской. Среди местных жителей идея суверенитета Македонии имеет определённую поддержку. Её также считают компромиссной правительственные круги в Софии, они полагают что выделение Македонии приведет к победе болгарского элемента и создаст известное препятствие для соединения греков и сербов."
 versailles.108.a:0 "Единство Сербии не может быть нарушено"
 versailles.108.b:0 "Суверенная Македония явится приемлемым компромиссом"
 versailles.108.c:0 "После референдума сербам нечего будет возразить"
 
 versailles.109.t:0 "Македония"
 versailles.109.d:0 "Союзное командование вместо передачи Македонии Сербии решило провести референдум, по результатам которого Македония остаётся в Болгарии."
 versailles.109.a:0 "Благоразумие возобладало"
 versailles.109.b:0 "Предательство"
 
 versailles.110.t:0 "Стратегические притязания Сербии"
 versailles.110.d:0 "Сербское правительство составило проект сдвижения границы с Болгарией на восток. Претензии невелики, но при том сербский генералитет считает их стратегически необходимым условием умиротворения Болгарии впредь. Население регионов чисто болгарское."
 versailles.110.a:0 "После катастрофы 1915 года сербы в полном праве поступать как угодно"
 versailles.110.b:0 "Объясните сербам, что две деревни не спасут их армию через 20 лет"
 
