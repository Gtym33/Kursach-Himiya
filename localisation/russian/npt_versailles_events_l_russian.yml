 versailles.207.b: "Референдум"
 versailles.207.c: "Не нужно делить немецкий народ"
 
 versailles.208.t: "Парижская мирная конференция: Данциг"
 versailles.208.d: ""
 versailles.208.a: "Передать эти земли славянам на съедение"
 versailles.208.b: "Данциг должен быть вольным городом для защиты немецкого населения"
 versailles.208.c: "Не нужно делить немецкий народ"
 
 versailles.209.t: "Парижская мирная конференция: Западная Пруссия"
 versailles.209.d: ""
 versailles.209.a: "Нужно отрезать прусских милитаристов от Берлина"
 versailles.209.b: "Не нужно делить немецкий народ"
 
 versailles.210.t: "Парижская мирная конференция: Восточная Пруссия"
 versailles.210.d: ""
 versailles.210.a: "Прусия Германии более не нужна"
 versailles.210.b: "Прусия должна быть независимой... от Германии"
 versailles.210.c: "Не нужно делить немецкий народ"
 
 versailles.211.t: "Парижская мирная конференция: Лужица"
 versailles.211.d: ""
 versailles.211.a: "Пусть с ними возятся поляки и русские"
 versailles.211.b: "Пусть будут независимы"
 versailles.211.c: "Это вообще кто?"
 
 versailles.212.t: "Парижская мирная конференция: Шлезвиг"
 versailles.212.d: ""
 versailles.212.a: "Отдать Дании северный Шлезвиг"
 versailles.212.b: "Отдать Дании весь Шлезвиг"
 versailles.212.c: "Не нужно делить немецкий народ"
 
