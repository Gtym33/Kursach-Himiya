l_russian:
 
 versailles.101.t: "Болгарская проблема"
 versailles.101.d: "Согласившись на простое заключение перемирия с болгарами мы смогли извлечь все возможные выгоды, однако теперь эта страна не представляет собой ничего особенного. И на Балканах, и в Европе её помнят как одну из поджигательниц войны. А перспективы приобрести такого союзника путём его защиты перед мировым сообществом мало привлекательны."
 versailles.101.a: "Эти соглашения должны быть пересмотрены"
 versailles.101.b: "Мы не станем нарушать обязательств"
 
 versailles.102.t: "Благоприятная обстановка"
 versailles.102.d: "На наш запрос в дипмиссии стран Антанты мы с удовлетворением смогли получить уверения о невозможности пересмотра ранее заключенных соглашений."
 versailles.102.a: "Можно преступать к демобилизации"
 
 versailles.103.t: "Тревожная обстановка"
 versailles.103.d: "По дипломатическим каналам до нас доходят известия о намерении западных лидеров пересмотреть заключенные ранее соглашения, в пользу своих балканских сателлитов. Никто в Болгарии не хочет войны, однако, подобные выходки великих держав способны вновь разжечь пламя войны и революции на Балаканах."
 versailles.103.a: "Следует подготовиться к любому развитию событий"
 
 versailles.104.t: "Добруджанский вопрос"
 versailles.104.d: "По условиям мира 1913 года Болгария лишилась южной части Добруджи. Великая война позволила болгарам вернуться, однако, теперь она окончена. И болгары и румыны считают весь полуостров своей исконной землей. Между тем распределение этнического элемента действительно изменяется с севера на юг."
 versailles.104.a: "Вся Добруджа должна быть румынской"
 versailles.104.b: "Следует исходить из единственно справедливого этнического принципа"
 
 versailles.105.t: "Добруджанский кризис"
 versailles.105.d: "Великие державы приступили к открытому диктату. Правительство получило предписание очистить от войск Добруджанский полуостров, в противном случае сконцентрированные войска Антанты перейдут в наступление при поддержки флота. Естественно, что продолжение войны со всем миром попросту невозможно и предписание будет выполнено. Однако, внутри Болгарии это вызовет неминуемый раскол и возможно правительственный кризис."
 versailles.105.a: "Ничего хорошего ждать не приходится"
 
 versailles.106.t: "Греческие претензии на восточную Фракию"
 versailles.106.d: "Восточная Фракия долгое время считается спорной территорией и сейчас греки вновь нашли необходимым поднять вопрос о её статусе. Греческий премьер утверждает о доминировании греческого элемента в регионе, к тому же он готов заключить соглашение об обмене населением с болгарской стороной. Болгары же возражают, что греческого элемента нет никакого вовсе, но также готовы заключит соглашение об обмене. Также болгары требуют провести референдум среди самих жителей и указывают, что простая передача Фракии грекам лишит их страну выходу к морю и подорвет и без того пострадавшую болгарскую экономику."
 versailles.106.a: "Позиция Греции выглядит убедительнее"
 versailles.106.b: "Пусть население само решает свою судьбу"
 
 versailles.107.t: "Итоги референдума во Фракии"
 versailles.107.d: "По инициативе Великих держав в болгарской Фракии был проведен плебисцит по вопросу о государственной принадлежности данного региона. Граждане уверенно проголосовали в пользу Болгарии и её суверенитет здесь был сохранён."
 versailles.107.a: "Благоразумие возобладало"
 versailles.107.b: "Фракийские греки слишком сильно оболгарены..."
 
 versailles.108.t: "Македонский вопрос"
 versailles.108.d: "Македония представляет собой обширный регион на пересечении интересов трех соседей – Болгарии, Сербии и Греции. При преобладающем славянском населении ешё по Сан-Стефанскому миру Вардарская Македония была передана Болгарии, однако, последующие перипетии войны и дипломатии перенесли её под суверенитет Сербии. Греция также имеет здесь претензии, впрочем очень слабые, даже для этого горделивого народа.\nСтоит учитывать и фактор действия в Македонии революционной организации, отчасти проболгарской, отчасти абсолютно сепаратистской. Среди местных жителей идея суверенитета Македонии имеет определённую поддержку. Её также считают компромиссной правительственные круги в Софии, они полагают что выделение Македонии приведет к победе болгарского элемента и создаст известное препятствие для соединения греков и сербов."
 versailles.108.a: "Единство Сербии не может быть нарушено"
 versailles.108.b: "Суверенная Македония явится приемлемым компромиссом"
 versailles.108.c: "После референдума сербам нечего будет возразить"
 
 versailles.109.t: "Македония"
 versailles.109.d: "Союзное командование вместо передачи Македонии Сербии решило провести референдум, по результатам которого Македония остаётся в Болгарии."
 versailles.109.a: "Благоразумие возобладало"
 versailles.109.b: "Предательство"
 
 versailles.110.t: "Стратегические притязания Сербии"
 versailles.110.d: "Сербское правительство составило проект сдвижения границы с Болгарией на восток. Претензии невелики, но при том сербский генералитет считает их стратегически необходимым условием умиротворения Болгарии впредь. Население регионов чисто болгарское."
 versailles.110.a: "После катастрофы 1915 года сербы в полном праве поступать как угодно"
 versailles.110.b: "Объясните сербам, что две деревни не спасут их армию через 20 лет"
 
 versailles.201.t: "Парижская мирная конференция: Эльзас-Лотарингия"
 versailles.201.d: ""
 versailles.201.a: "Вернуть французские земли французам"
 versailles.201.b: "Не нужно делить немецкий народ"
 
 versailles.203.t: "Парижская мирная конференция: Саар"
 versailles.203.d: ""
 versailles.203.a: "Это французская земля"
 versailles.203.b: "Протекторат до референдума"
 versailles.203.c: "Не нужно делить немецкий народ"
 
 versailles.204.t: "Парижская мирная конференция: Рейнленд"
 versailles.204.d: ""
 versailles.204.a: "У Германии и Франции должна быть красивая граница"
 versailles.204.b: "Демилитаризация Рейнской области сдержит возможную будущую агрессию"
 versailles.204.c: "Рейнская земля должна быть отдельным государством"
 versailles.204.e: "Не нужно делить немецкий народ"
 
 versailles.205.t: "Парижская мирная конференция: Эйпен"
 versailles.205.d: ""
 versailles.205.a: "Передать Эйпен Бельгии"
 versailles.205.b: "Не нужно делить немецкий народ"
 
 versailles.206.t: "Парижская мирная конференция: Познань"
 versailles.206.d: ""
 versailles.206.a: "Славянские земли — славянскому государству"
 versailles.206.b: "Не нужно делить немецкий народ"
 
