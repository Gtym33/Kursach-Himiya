 versailles.214.b: "Не нужно делить немецкий народ"
 
 #versailles.35.t: "Парижская мирная конференция: Репарация"
 #versailles.35.d: ""
 #versailles.35.a: "Платите и кайтесь."
 #versailles.35.b: "Германия должна возместить убытки войны"
 #versailles.35.c: "Не нужно душить Германию"
 
