 germany.1.t: "Телеграмма в Мексику"
 germany.1.desc: "В конце прошлого года наш министр иностранных дел Артут Циммерман разработал план по привлечению Мексики в войну на стороне Германии в случае если США нарушит нейтралитет и начнёт активно помогать Антанте.\nПредполагающееся возобновление тотальной подводной войны не должно дать США повода для нарушения нейтралитета, но в случае если Вашингтон примет решение о вступлении в войну, нашему послу в Мексике Генриху фон Экхарду будет дано указание связаться с президентом Мексики, чтобы побудить его начать военные действия против США на стороне Центральных держав. В случае победы Мексика получает Техас, Нью-Мексико и Аризону."
 germany.1.a: "Проблем возникнуть не должно."
 germany.2.t: "Перехват немецкой телеграммы"
 germany.2.desc: "Сразу после отправки по дипломатической почте Соединённых Штатов Америки сея телеграмма была перехвачена и отправлена на дешифровку в «Комнату 40». Из расшифрованного текста ясно, что Германия пытается склонить Мексику на вступление в войну на стороне Центральных держав для сохранения нейтралитета США, и это блестящая возможность втянуть США в войну на стороне Антанты.\nПеред нами стоят две проблемы: как объяснить получения дешифрованного текста не показав Германии того, что её шифр был взломан, и как объяснить перехват телеграммы не раскрывая подробностей о просмотре британскими специальными службами дипломатической почти Соединённых Штатов Америки. Но мы также можем не передавать текст депеши американцам."
 germany.2.a: "Необходимо её передать."
 germany.2.b: "Необходимости её передавать нет."
 germany.3.t: "Передача"
 germany.3.desc: ""
 germany.3.a: "Отлично."
 germany.4.t: "«Комната 40» передаёт привет"
 germany.4.desc: ""
 germany.4.a: "Нет оснований не верить..."
 germany.4.b: "Это всё уловки британской секретной службы с целью вовлечь США в войну."
 germany.6.t: "Публикация депеши Циммермана"
 germany.6.desc: ""
 germany.6.a: "Германию к ответу!"
 germany.8.t: "Публичное признание"
 germany.8.desc: ""
 germany.8.a: "Найдите Германии нового министра иностранных дел."
 germany.9.t: "Предложение Германии"
 germany.9.desc: ""
 germany.9.a: "Провал немецких планов — свершившийся факт."
 germany.9.b: "А почему мы должны отказываться? Ну и что, что все знают..."
 germany.10.t: "Предложение Германии"
 germany.10.desc: ""
 germany.10.a: "Вступать в войну с Соединёнными Штатами во время гражданской войны? Что за вздор..."
 germany.10.b: "УнИчТоЖиТь яНкИ"
 germany.11.t: "Вступление в войну"
 germany.11.desc: ""
 germany.11.a: "УнИчТоЖиТь яНкИ"
 germany.18.t: "Раскол СДПГ"
 germany.18.desc: "Антивоенное крыло СДПГ пошло на раскол и создало Независимую социал-демократическую партию Германии (НСДПГ) во главе с К.Каутским и Г.Ледебуром (соц-рев). СДПГ, Центр и Прогрессивная партия в начале июля сформировали в рейхстаге оппозиционный Межфракционный комитет, который потребовал от правительства более решительных действий в проведении конституционных реформ и поисках мира «без аннексий и контрибуций»."
 germany.18.a: "Меньше головной боли"