 BAK_CentroCaspiy_radsoc_DESC: "Центральный комитет Каспийской военной флотилии — это высший выборный орган Каспийской военной флотилии, созданный в Баку незадолго после падения Временного Правительства на съезде флотилии. После отставки Бакинского Совнаркома был избран третий состав Центрокаспия, состоявший из эсеров, меньшевиков и дашнаков. Этот состав поддержал Временный исполнительный комитет Бакинского Совета."
 BAK_CentroCaspiy_socdem_DESC: "Центральный комитет Каспийской военной флотилии — это высший выборный орган Каспийской военной флотилии, созданный в Баку незадолго после падения Временного Правительства на съезде флотилии. После отставки Бакинского Совнаркома был избран третий состав Центрокаспия, состоявший из эсеров, меньшевиков и дашнаков. Этот состав поддержал Временный исполнительный комитет Бакинского Совета."
 BAK_CentroCaspiy_eser_DESC: "Центральный комитет Каспийской военной флотилии — это высший выборный орган Каспийской военной флотилии, созданный в Баку незадолго после падения Временного Правительства на съезде флотилии. После отставки Бакинского Совнаркома был избран третий состав Центрокаспия, состоявший из эсеров, меньшевиков и дашнаков. Этот состав поддержал Временный исполнительный комитет Бакинского Совета."
 
 RUS_Nikolay_II_DESC: "Божиею поспешествующею милостию Николай Вторый, император и самодержец Всероссийский, Московский, Киевский, Владимирский, Новгородский; царь Казанский, царь Астраханский, царь Польский, царь Сибирский, царь Херсонеса Таврического, царь Грузинский; государь Псковский и великий князь Смоленский, Литовский, Волынский, Подольский и Финляндский; князь Эстляндский, Лифляндский, Курляндский и Семигальский, Самогитский, Белостокский, Корельский, Тверский, Югорский, Пермский, Вятский, Болгарский и иных; государь и великий князь Новагорода низовския земли, Черниговский, Рязанский, Полотский, Ростовский, Ярославский, Белозерский, Удорский, Обдорский, Кондийский, Витебский, Мстиславский и всея северныя страны повелитель; и государь Иверския, Карталинския и Кабардинския земли и области Арменския; Черкасских и Горских князей и иных наследный государь и обладатель, государь Туркестанский; наследник Норвежский, герцог Шлезвиг-Голштейнский, Стормарнский, Дитмарсенский и Ольденбургский и прочая, и прочая, и прочая."
 SOV_Vladimir_Lenin_DESC: "Ленин (Ульянов) Владимир Ильич, 1870 года рождения. Русский революционер, крупный теоретик марксизма, советский политический и государственный деятель, создатель Российской социал-демократической рабочей партии (большевиков), главный организатор и руководитель большевистской революции, первый председатель Совета Народных Комиссаров (правительства) РСФСР, создатель первого в мировой истории социалистического государства."
 
 RUS_Victor_Chernov_DESC: "Чернов Виктор Михайлович, 1873 года рождения. Сын казначея, участник революционного движения с юных лет. Теоретик неонародников, один из основателей Партии социалистов-революционеров, редактор многочисленных журналов и газет. После падения монархии вошёл в правительство, после большевистской революции встал в жёсткую оппозицию. Первый и последний председатель Учредительного собрания."
 RUS_Yuly_Martov_DESC: "Мартов (Цедербаум) Юлий Осипович, 1873 года рождения. Русский политический деятель, революционер, один из лидеров меньшевиков, публицист."
 RUS_Maria_Spiridonova_DESC: "Российская революционерка, одна из руководителей партии левых эсеров."
 SOV_Iosif_Stalin_DESC: ""
 SOV_Lev_Kamenev_DESC: ""
 SOV_Felix_Dzerjinsky_DESC: "Русский революционер польского происхождения, советский политический деятель, глава ряда наркоматов, основатель и глава ВЧК."
 SOV_Lev_Trotsky_DESC: "Революционный деятель XX века, идеолог троцкизма — одного из течений марксизма. Дважды ссыльный при монархическом строе, лишённый всех гражданских прав в 1905 году. Один из организаторов Октябрьской революции 1917 года, один из создателей Красной армии. Один из основателей и идеологов Коминтерна, член его Исполкома."
 SOV_Nikolay_Buharin_DESC: "Редактор газеты «Правда»."
 RUS_Pavel_Milyukov_DESC: "Русский политический деятель, историк и публицист. Лидер Конституционно-демократической партии (Партии народной свободы, кадетской партии). Министр иностранных дел Временного правительства в 1917 году. С 1916 года — почётный доктор Кембриджского университета."
 RUS_Grigoriy_Orlov_DESC: "Личный почетный гражданин, русский железнодорожный служащий и политический деятель, активный участник монархического движения."
 RUS_Vladimir_Pushkevich_DESC: "Русский политический деятель правых консервативных взглядов, монархист, черносотенец. Был видным оратором."
 RUS_Boris_Savinkov_DESC: "Савинков Борис Викторович, 1879 года рождения. Народник неопределённых взглядов, один из руководителей и ключевых членов «Боевой организации» ПСР, известный организатор террора в отношении царской власти. Опытный подпольщик и конспиратор, писатель (литературный псевдоним — В. Ропшин). К началу 1917 года отошёл от деятельности партии эсеров в пользу связи с более «правыми» кругами и их идеями."
 RUS_Georgiy_lvov_DESC: ""
 RUS_Alexandr_Kerensky_DESC: "Русский политический и государственный деятель; министр, затем министр-председатель Временного правительства (1917)."
 RUS_Vladimir_Kappel_DESC: "Каппель Владимир Оскарович, 1883 года рождения. Участник Мировой войны, подполковник. После падения монархии – ярый сторонник старого режима вплоть до участия в антиправительственных заговорах."
 RUS_Vasiliy_Boldyrev_DESC: "Русский военный и государственный деятель, русский военачальник. Участник антисоветского подполья на Востоке России. Участник Русско-японской войны. Участник Великой войны. После Октябрьской революции 12 ноября 1917 г. в Двинск, где находился штаб 5-й армии, приехал назначенный большевиками Верховным главнокомандующим Н. В. Крыленко. Болдырев отказался явиться к Крыленко и по приказу большевистского командующего был арестован за непризнание советской власти. До освобождения находился в заключении в Петропавловской крепости и в «Крестах»."
 RUS_Pyotr_Derber_DESC: "Пётр Яковлевич Дербер, 1883 года рождения. Из одесских евреев, революционер, политссыльный, член партии эсеров с 1902 года, Теоретик и один из руководителей кооперативного движения. После падения монархии - член Омского коалиционного комитета, Председатель Акмолинского областного земельного комитета, лидер омских эсеров, председатель трёх Западно-Сибирских съездов крестьянских депутатов. После большевистской революции активно участвовал в движении областников, выдвинувшись в качестве одного из лидеров лево-либеральных сил в Сибири и на Дальнем Востоке. Известен как энергичный и настойчивый политик и хороший оратор."
 RUS_Boris_Shumyatsky_DESC: "Революционер, участник Июльского восстания, председатель Центросибири, один из руководителей партизан Западной Сибири, журналист, еврей."
 RUS_Ivan_Mikhailov_DESC: "Известный русский государственный и политический деятель, экономист."
 RUS_Dmitriy_Pavlovich_Romanov_DESC: "Сын великого князя Павла Александровича, внук Александра II, двоюродный брат императора гражданина Романова(II). Участник убийства Распутина, после революции 1917 года — в эмиграции."
 RUS_Viktor_Mandelberg_DESC: "русский публицист, революционер (меньшевик), врач, еврей."
 RUS_Nestor_Kalandarishvili_DESC: "Революционный деятель, анархист, один из руководителей партизанского движения в Восточной Сибири во время гражданской войны. В молодости он играл в Кутаисском театре, а в свободное от сцены время экспроприировал ценности богатых помещиков. В Гражданскую войну его называли "сибирским дедом". Своими методами Нестор наводил страх даже на большевиков."
 RUS_Nikolay_Ustryalov_DESC: "Русский правовед, философ, политический деятель; называется основоположником русского национал-большевизма, идеологом «сменовеховства»."

 RUS_Alexandr_Perkhurov_DESC: "Перхуров Александр Петрович, 1876 года рождения. Кадровый офицер—артиллерист, участник Русско—Японской и Мировой войн, на момент демобилизации из РИА — полковник. Непредрешенец, с симпатией к умеренной монархии. Один из военных руководителей Союза Защиты Родины и Свободы и ключевых организаторов антисоветского восстания."
 RUS_Veniamin_Rychkov_DESC: "Рычков Вениамин Вениаминович, 1867 года рождения. Выпускник академии Генерального штаба, опытный штабной офицер, на момент выхода из РИА — генерал-лейтенант. Монархист умеренных взглядов. Военный руководитель частей Союза Защиты Родины и Свободы и, соответственно, Северной Добровольческой Армии во время антисоветского восстания."
 RUS_Alexander_Dikgof-Derental_DESC: "Дикгоф-Деренталь Александр Аркадьевич, 1885 года рождения. В прошлом — член ПСР, публицист, корреспондент, бывший доброволец французской армии, дослужившийся до звания унтер-офицера. Один из ближайших помощников и сподвижников Бориса Савинкова в СЗРиС в политической деятельности и дипломатических отношениях."
 RUS_Dmitriy_Shchepkin_DESC: "Щепкин Дмитрий Митрофанович, 1879 года рождения. Чиновник, один из видных деятелей Земгора, монархист. На начало 1918 года — председатель Совета Общественных Деятелей, один из гражданских руководителей прогерманского монархического подполья в Москве."
 RUS_Dmitriy_Shipov_DESC: "Шипов Дмитрий Николаевич, 1851 года рождения. Видный деятель земского движения, принимал участие в организации партии «Союз 17 октября». Один из авторитетнейших членов и руководителей второго плана Национального центра в Москве."
 RUS_Nikolay_Astrov_DESC: "Астров Николай Иванович, 1868 года рождения. Крупный общественный деятель, член ЦК Конституционно-демократической партии. Активный и важный деятель антисоветского подполья в Москве — один из основателей Союза Возрождения России и руководителей Национального центра."
 RUS_Nikolay_Shchepkin_DESC: "Щепкин Николай Николаевич, 1854 года рождения. Видный общественный деятель, член левого крыла Конституционно-демократической партии. Активный участник и один из руководителей второго плана в Национальном центре и Союзе Возрождения."
 RUS_Nikolay_Kondratiev_DESC: "Кондратьев Николай Дмитриевич, 1892 года рождения. Член ПСР, преподаватель, экономист. Участник Союза Возрождения России."
 RUS_Pavel_Novgorodtsev_DESC: "Новгородцев Павел Иванович, 1866 года рождения. Учёный, профессор, общественный деятель. Член ЦК Конституционно-демократической партии и один из лидеров её правого крыла. Видный деятель Национального Центра."
 RUS_Vladimir_Levitsky-Cederbaum_DESC: "Цедербаум-Левицкий Владимир Осипович, 1883 года рождения. Активный деятель правого крыла РСДРП(м), оборонец. После большевистской революции — один из лидеров социал-демократов, настроенных на активную борьбу с новой властью в союзе со сторонниками старой. Член Союза Возрождения России."
 RUS_Sergey_Melgunov_DESC: "Мельгунов Сергей Петрович, 1880 года рождения. Известный историк, публицист, издатель. Видный деятель энесов, один из основателей Трудовой Народно-Социалистической Партии и член её ЦК. Стоял у истоков создания Союза Возрождения России, активный деятель антисоветского подполья в Москве."

 
 OCH_Fyodor_Makhin_desc: "Махин Фёдор Евдокимович, 1882 года рождения. Сын урядника, участник Мировой войны, подполковник. В 1917 году вступил в ПСР, возглавив штаб военной организации партии, через год по приказу ЦК партии поступил на службу в Красную армию. После начала антисоветских восстаний, захватив ценные материалы перешел на сторону мятежников."

 
 
 GER_rudolph_rocker: "Активный участник анархо-синдикалистского движения, публицист."
 GER_karl_liebknecht_DESC: "Деятель германского и международного рабочего и социалистического движения."
 GER_friedrich_ebert_DESC: "Немецкий социал-демократ, один из ведущих деятелей СДПГ, лидер её правого, «ревизионистского» крыла. Первый рейхсканцлер Германии после Ноябрьской революции 1918 года, первый президент Германии (Веймарская республика, 1919—1925), а также первый в истории Германии демократически избранный руководитель государства."
 GER_friedrich_nauman_DESC: "Германский политический деятель, монархист и социал-либерал, бывший пастор. Один из основателей немецкого Веркбунда."
 GER_konstantin_fehrenbach_DESC: "Немецкий политик (партия Центра). С 25 июня 1920 по 4 мая 1921 года рейхсканцлер Веймарской республики."
 GER_adolf_hitler_DESC: ""
 GER_erich_ludendorff_DESC: "Немецкий генерал пехоты. Автор концепции «тотальной войны», которую он изложил в конце своей жизни в книге «Тотальная война». С начала Первой Мировой войны — начальник штаба у Гинденбурга, вместе с последним получил общенациональную известность после победы под Танненбергом; с августа 1916 года — фактически руководил всеми операциями германской армии."
 
 
 BUL_Dimitar_Blagoev_DESC: "Димитр Благоев в своё время создал и возглавил Болгарскую рабочую социал-демократическую партию. После длительного успешного руководства он заработал большой авторитет в среде болгарских социалистов. Однако его немолодой возраст все чаще становиться препятствием для продолжения революционной деятельности.\n\nОн считает, что народы Балкан должны быть объединены демократическими средствами."
 BUL_Teodor_Teodorov_DESC: "Выступая в Народном Собрании Теодор Теодоров прославился, как прекрасный оратор, способный энергично отстаивать свою позицию и грамотно атаковать оппонентов."
 BUL_Aleksandar_Malinov_DESC: "Во время премьерства Малинова провозглашена Независимость Болгарии — была отброшена вассальная зависимость от Османской империи и Болгария объявлялась Царством."
 BUL_Vasil_Radoslavov_DESC: "Василь Радославов является одним из главных авторов выступления Болгарии на стороне Центральных Держав. Ради осуществления своих экспансионистских планов он не остановился даже перед прямыми политическими репрессиями, чем, вероятно, заложил бомбу замедленного действия под основы болгарского конституционализма."
 BUL_Ferdinand_I_DESC: "Войска данного правителя находятся слишком близко к Константинополю. «Один удар – и древний город будет освобожден от власти мусульман» – вот о чём он нередко задумывается."
 BUL_Mihail_Savov_DESC: "Михаил Савов мог бы считаться одним из лучших болгарских генералов. Он действительно послужил своей стране. Однако после нескольких неудач правительство сделало его козлом отпущения. И с тех пор его военный авторитет сильно ослаб."
 BUL_Ivan_Vylkov_DESC: "В своей политике этот человек опирается, как на легальные так и на нелегальные методы. В частности, в его подчинении находится несколько тайных организаций, опасность которых, впрочем, всем хорошо известна."
 BUL_Aleksandar_Stamboliyski_DESC: "Он считает, что народы Балкан должны быть объединены демократическими средствами."
 
 
 DON_Fyodor_Podtyolkov_DESC: "Подтёлков Фёдор Георгиевич, 1886 года рождения. Простой казак, бывший царский артиллерист и участник Мировой войны, после падения монархии за счет харизмы и богатырской стати завоевал авторитет среди сослуживцев. Вместе со своей батареей прибыл на Дон, где в скором времени вошёл в высшие эшелоны власти Донской советской республики."
 DON_Victor_Kovalyov_DESC: "Ковалёв Виктор Семёнович, 1883 года рождения. Сотенный кузнец лейб-гвардии Атаманского полка, казак, уроженец станицы Кременской. С 1905 года — большевик. За связь с РСДРП приговорён к восьми годам каторги, где заболел туберкулёзом. Участвовал в штурме Зимнего, был делегатом Второго съезда Советов рабочих и солдатских депутатов. Убыл на Дон, где принял участие в создании Донской советской республики, став одним из явных кандидатов в её руководители."
 DON_Fyodor_Kryukov_DESC: "Крюков Фёдор Дмитриевич, 1870 года рождения. Выходец из донских дворян, сын атамана, депутат Первой государственной думы, один из организаторов Партии народных социалистов, известный писатель, участник Мировой войны. После захвата большевиками власти встал на сторону правительства Всевеликого Войска Донского."
 DON_Alexandr_Nikolaev_DESC: "Николаев Александр Андреевич, 1868 года рождения. Сын чиновника, кооператор, крупный теоретик социализма и кооперативного движения. В революционном движении с 1892, эсер, политзаключенный. В 1917 председатель Совета Крестьянских Депутатов, городской голова Ростова-на-Дону, на посту которого проявил себя как деятельный, но компромиссный управленец. Участник Государственного совещания, кандидат ПСР в Учредительное собрание."
 DON_Vasiliy_Kharlamov_DESC: "Харламов Василий Акимович, 1875 года рождения. Сын офицера, Депутат всех четырёх Дум от области Войска Донского, кадет. После падения самодержавия вошёл в состав ЦК партии, поддерживал контакты с атаманом Калединым и Деникиным. Делегат Предпарламента и Учредительного собрания. Видный участник белого движения на Дону. Возглавлял Объединённое правительство Юго-Восточного союза казачьих войск, горцев Кавказа и вольных народов степей, занял пост председателя Войскового Круга."
 DON_Pavel_Kudinov_DESC: "Кудинов Павел Николаевич, 1891 года рождения. Выходец из казачьей бедноты, офицер казачьего полка и участник Мировой войны, полный георгиевский кавалер, деятель вольно-казачьего движения. Вернувшись с фронта на Дон, примкнул к Донской армии. На волне всеобщего упадка дисциплины среди казаков перешел на сторону большевиков, где стал адъютантом командира своего полка, а затем и главой исполкома. С началом вёшенского восстания казаков присоединился к восставшим и был избран их лидером."
 DON_Pyotr_Popov_DESC: "Попов Пётр Харитонович, 1867 года рождения. Сын казацкого чиновника, начальник Новочеркасского казачьего училища, генерал-майор Всевеликого войска Донского. Кандидат на пост Верховного Атамана. После захвата большевиками власти, как глава училища, способствовал формированию первых казачьих отрядов на Дону. Затем избран походным атаманом."
 DON_Alexey_Kaledin_DESC: "Каледин Алексей Максимович, 1861 года рождения. Из дворян, потомственный военный, генерал от кавалерии, участник Мировой войны, первый выборный атаман Всевеликого войска Донского за 200 лет, член военного совета. После большевистской революции организовал вооруженное сопротивление на Дону, возглавив Донское войсковое правительство."
 DON_Afrikan_Bogaewsky_DESC: "Богаевский Африкан Петрович, 1873 года рождения. Из дворян, потомственный военный, генерал-лейтенант, участник Мировой войны. После захвата большевиками власти с трудом добрался до Дона, где присоединился к Донскому правительству, возглавив войска Ростовского округа."
 DON_Svyatoslav_Denisov_DESC: "Денисов Святослав Варламович, 1878 года рождения. Из дворян, потомственный военный, полковник, участник Мировой войны, один из лидеров общедонского восстания, командующий донской армией, соратник П. Н. Краснова."
 DON_Pyotr_Krasnov_DESC: "Краснов Пётр Николаевич, 1869 года рождения. Из дворян, потомственный военный, генерал-майор, участник Мировой войны, сторонник независимого казачьего государства, писатель. После большевистской революции возглавил вместе с А. Ф. Керенским неудачное наступление казачьих отрядов на Петроград. В начале 1918 года на Дону, где активно поддержал общедонское казачье восстание. Сторонник прогерманской ориентации. В казачьей среде пользуется большим авторитетом как отличившийся в боях с большевиками. Высказывает неопределённые идеи о независимой роли казачества, но обвинения в сепаратизме отрицает."
 DON_Nikolay_Golubov_DESC: "Голубов Николай Матвеевич, 1881 года рождения. Из дворян, участник Русско-японской, балканской и мировой войн, опытный военный, авантюрист и лично храбрый человек. Во время падения российской монархии участвовал в смещении донского атамана М. Н. Граббе, был одним из кандидатов на этот пост. Не имел твердых политических убеждений, в ходе боев на Дону перешёл на сторону большевиков."
 
 UKR_Vladimir_Zatonsky_DESC: "Владимир Затонский, 1888 года рождения. Из крестьян Подольской губернии, химик, преподаватель, видный большевик Украины. Один из руководителей большевистского вооруженного восстания в Киеве, после – председатель Киевского комитета РСДРП(б). На 1-м Всеукраинском съезде Советов избран в правительство УССР."
 UKR_Evgeny_Petrushevich_DESC: "Евгений Петрушевич, 1863 года рождения. Сын галицкого греко-католического священника, член УНДП, депутат австрийского парламента и галицкого сейма, юрист, публицист национал-либеральных взглядов, крупнейший деятель галицко-украинского национального движения. Один из авторов плана федеративного переустройства Австро-Венгрии. После распада дунайской империи стал первым президентом Западно-Украинской Народной Республики."
 UKR_Vasil_Vyshyvany_DESC: "Василь Вышиванный, 1895 года рождения. Урожденный австрийский эрцгерцог Вильгельм Франц Габсбург-Лотарингский, кандидат на престол Украины. С юности увлекался украинской культурой, в годы Мировой войны командовал украинским уланским полком, позже – украинскими сечевыми стрельцами. После создания Западно-Украинской Народной Республики перебрался в Галицию, где принял активное участие в её государственной жизни."


 FRT_Nestor_Makhno_DESC: "Нестор Махно, 1888 года рождения. Из крестьян, известнейший украинский революционер, анархист. С 1906 года в революции, неоднократно подвергался арестам, находился в заключении до февральской революции. Вскоре после освобождения прибыл в родное Гуляй-поле. Получив при поддержке местных анархистов всю полноту власти одним из первых в России начал воплощение лево-анархистских идей на практике. С наступлением немцев вглубь территории Украины возглавил повстанческое крестьянское движение."
 FRT_Evgeny_Polonsky_DESC: "Евгений Полонский, неизвестного года рождения. Сын рыбака, матрос черноморского флота, анархист. С 1917 года член ПСР, затем РКП(б). С началом гражданской войны на территории Донбасса и Новороссии присоединился к Махно, возглавил «Вольный батальон»."
 FRT_Pyotr_Arshinov_DESC: "Пётр Аршинов, 1886 года рождения. Из мещан, слесарь. Один из лидеров российских анархистов, идейный наставник Махно, лидер Федерации анархических групп Москвы, участник большевистской революции. После разгрома Федерации большевиками прибыл на Донбасс, где присоединился к Махно, став видным идеологом анархического повстанческого движения."
 FRT_Marusya_Nikiforova_DESC: "Маруся Никифорова, 1885 года рождения. Дочь офицера, известная анархистка-террористка. В ходе Революции 1905 года организовывала террористические акты, бежала с каторги за границу, где активно участвовала в международном социалистического движении. После революционных потрясений 1917 года вернулась в Россию, где вновь развернула революционно-террористическую деятельность в Крыму и на Донбассе. Имела сложный, вспыльчивый характер и тягу к разрушению и убийствам. Приняла участие в вооруженной борьбе против германских оккупационных войск и украинских националистов, вскоре присоединилась к Махно."
 FRT_Victor_Belash_DESC: "Виктор Белаш, 1893 года рождения. Из крестьян, революционер с 1908 года, анархист и партизан. Участник большевистской революции в 1917 году, один из организаторов антигерманского вооруженного сопротивления, организатор партизанского движения в Новороссии, на Донбассе и Северном Кавказе. Один из наиболее опытных полевых командиров анархического движения."
 FRT_Grigoriy_Yatsenko_DESC: "Григорий Яценко, неизвестного года рождения. Из крестьян, в прошлом кулак, анархист. После большевистской революции и начала гражданской войны в России влился в ряды повстанческого движения Нестора Махно, командир вооруженного отряда."
 FRT_Leontiy_Khristovoy_DESC: "Леонтий Христовой, 1898 года рождения. Из крестьян, участник Мировой войны, офицер, повстанец. После оккупации территории Украины германскими войсками состоял на службе в армии УНР, участник боев против РККА. Возглавлял повстанческое движение на Полтавщине, позже с отрядом примкнул к повстанческому движению Нестора Махно."
 FRT_Fyodor_Shus_DESC: "Фёдор Щусь, 1893 года рождения. Из крестьян, матрос черноморского флота, анархист. После большевистской революции и оккупации германскими войсками Украины возглавлял собственный повстанческий отряд, позднее присоединился к движению Махно. Один из самых известных и колоритных лидеров анархического движения, авантюрный и лично храбрый человек, правая рука Нестора Махно, начальник штаба Повстанческой армии."

 KUB_Alexey_Avtonomov_DESC: "Алексей Автономов, 1890 года рождения. Из кубанских казаков, участник Мировой войны. После большевистской революции одним из первых среди казачьих офицеров примкнул к большевикам. Лидер «левой группы» на общефронтовом казачьем съезде в Киеве и в Новочеркасске, депутат Большого Войскового круга. С началом гражданской войны на Северном Кавказе возглавил борьбу против казацкой контрреволюции и Добровольческой армии."
 KUB_Yan_Poluyan_DESC: "Ян Полуян, 1891 года рождения. Из кубанских казаков, большевик, политзаключенный, глава большевистского правительства на Кубани. Революционер с 1907 года, находился в заключении до 1917 года. После большевистской революции занимал высшие чины в советских органах власти Екатеринодара, Кубани и Северо-Кавказской армии."
 KUB_Alexey_Kulabuhov_DESC: "Алексей Кулабухов, 1880 года рождения. Из кубанских казаков, священник, казачий политик и общественный деятель, член Кубанского правительства, Кубанской Рады, сторонник кубанской самостийности. После большевистской революции занимал пост министра внутренних дел Кубанской Народной Республики."
 KUB_Nikolay_Ryabovol_DESC: "Николай Рябовол, 1883 года рождения. Из кубанских казаков, инженер, офицер, кубанских политик и общественный деятель, сторонник кубанской самостийности. После большевистской революции принял активное участие в политической жизни Кубани, занимал пост председателя продовольственного комитета и Кубанской Рады."
 KUB_Luka_Bych_DESC: "Лука Быч, 1870 года рождения. Из кубанских казаков, казачий политический и общественный деятель, городской голова Баку. В 1917 году занимал пост начальника снабжения Кавказской армии, После большевистской революции возвратился на Кубань, где был избран Краевой Радой на пост председателя Кубанского правительства."
 KUB_Nikolay_Bukretov_DESC: "Николай Букретов, 1876 года рождения. Происходил из горских грузинских евреев, герой Мировой войны, генерал-майор, русский и кубанский политический и военный деятель. После большевистской революции был назначен командующим Кубанскими войсками и членом Кубанского правительства, организатор вооруженного сопротивления большевикам на Кубани."
 KUB_Alexandr_Filimonov_DESC: "Александр Филимонов, 1866 года рождения. Из кубанских казаков, участник Русско-японской и мировой войн, генерал-лейтенант, умеренный сторонник кубанской автономии. После Февральской революции был избран председателем Кубанского войскового правительства."
 KUB_Victor_Pokrovsky_DESC: "Виктор Покровский, 1889 года рождения. Сын нижегородского чиновника, участник Мировой войны, офицер, выступает против кубанской самостийности, авантюрный и лично храбрый человек. После большевистской революции организовал вооруженное сопротивление на Кубани, организовав отряды «защиты учредительного собрания»."
 KUB_Andrey_Shkuro_DESC: "Андрей Шкуро, 1887 года рождения. Из кубанских казаков, герой Мировой войны, выступал против кубанской самостийности, авантюрный и лично храбрый человек. После большевистской революции со своим отрядом организовал на Кубани партизанское движение против большевиков, участвовал в работе Кубанской рады. Склонен к военным преступлениям."
 
 
 CPG_Fyodor_Funtikov_DESC: "Фунтиков Фёдор Адрианович, 1875 года рождения. Из крестьян, машинист паровоза, в ПСР с 1905 года. После падения царизма – один из лидеров эсеров в Закаспийской области. Возглавил антисоветское восстание проэсеровских рабочих в Ашхабаде, после чего стал лидером образовавшегося Закаспийского Временного правительства."

 RUS_Mark_Natanson_DESC: "Натансон Марк Андреевич (Мордух Аронович), 1850 года рождения. Еврей, русский революционер, эмигрант. Соратник Кропоткина и Плеханова, один из основателей кружка «чайковцев», организаций «Земля и воля» и «Народное право», Партии социалистов-революционеров. После падения монархии вернулся в Россию и стал деятелем левого крыла эсеров. Поддержал большевистскую революцию."
 SOV_Valerian_Kuibyshev_DESC: "Куйбышев Валериан Владимирович, 1888 года рождения. Из дворян, с 1904 года член РСДРП, политссыльный, большевик. После падения монархии активно включился в политическую борьбу, один из организаторов установления советской власти в Самаре, деятель советских органов власти города."
 RUS_Ivan_Maisky_DESC: "Иван Майский (Ян Ляховецкий), 1884 года рождения. Из мещан, член РСДРП с 1903 года, политссыльный, меньшевик, политэмигрант. После падения монархии вернулся в Россию, принимал участие в работе Временного Правительства, член ЦК РСДРП."
 RUS_Vladimir_Volsky_DESC: "Владимир Вольский, 1877 года рождения. Из дворян, с 1903 года член ПСР, социал-демократ, политссыльный. После падения самодержавия активно включился в политическую жизнь страны, был избран депутатом Учредительного собрания. После большевистской революции был командирован ПСР в Поволжье и на Урал для организации восстания."
 RUS_Alexandr_Clafton_DESC: "Александр Клафтон, 1871 года рождения. Сын купца-англичанина, деятель самарского земства, кадет, журналист, редактор популярной газеты “Волжский путь”. После установления советской власти встал в оппозицию к большевикам, один из организаторов антисоветского восстания в Самаре, участник создания КОМУЧа, организатор лояльной новому правительству прессы."
 RUS_Vladimir_Kappel_DESC: "Владимир Каппель, 1883 года рождения. Из дворян, офицер-кавалерист, участник Мировой войны и Луцкого прорыва в частности, подполковник. После отречения императора остался верен монархическим взглядам. События большевистской революции встретил в отпуске в Перми. Во время антисоветского восстания в Поволжье добровольно вступил в Народную армию и проявил себя как талантливый военачальник."
 CZE_Sergey_Wojciechowski_DESC: "Сергей Войцеховский, 1883 года рождения. Из дворян, подполковник, участник Мировой войны, начальник штаба 1-й чехословацкой дивизии, входил в состав временного исполнительного комитета чехословацких войск в России. Сыграл ключевую роль в восстании Чехословацкого корпуса, руководил взятием Челябинска."
 RUS_Prokopiy_Klimushkin_DESC: "Прокопий Климушкин, 1886 года рождения. Из крестьян, с 1905 года член ПСР, каторжанин. Освобожден после падения царского строя, принимает активное участие в политической жизни страны, стоял на позиции оборончества, избирается в Учредительное Собрание."
 
 RUS_Bulak-Balakhovich_DESC: "Станислав Булак-Балакович, 1883 года рождения. Из мелкой польской шляхты, командир эскадрона царской армии. После установления советской власти перешел на сторону большевиков вместе со своим отрядом. За жестокость в подавлении крестьянских волнений был объявлен большевиками вне закона, после чего перешел на сторону белых, влившись в состав Псковского корпуса."
 RUS_Alexandr_Rodzyanko_DESC: "Александр Родзянко, 1879 года рождения. Из дворян, участник олимпийских игр 1912 года, полковник, участник Мировой войны, командир кавалерийской бригады. Был интернирован немецкими войсками при занятии Пскова, в 1918 году при их поддержке начал формирование антисоветских сил в Прибалтике, влился в состав Псковского корпуса, вскоре вступив в командование им."
 RUS_Nikolay_Yudenich_DESC: "Николай Юденич, 1862 года рождения. Сын чиновника, участник Русско-японской и Мировой войны, генерал от инфантерии, проявил себя командуя кавказским фронтом. При Временном правительстве был отстранен от командования, поддержал Корниловское выступление. После большевистской революции в эмиграции, затем один из лидеров Белого Движения на Северо-Западе России."

 RUS_Alexey_Dolinin_DESC: "Алексей Долинин, 1893 года рождения. Из крестьян, участник Мировой войны, поручик. Вернувшись с войны, возглавил советскую власть в родном селе Самарской губернии. С началом крестьянских волнений возглавил отряд односельчан, пользуясь авторитетом среди крестьянских масс Ставропольского уезда и шире, Самарской губернии, выделился в качестве лидера всего повстанческого движения."
 RUS_Alexandr_Antonov_DESC: "Александр Антонов, 1889 года рождения. Из мещан, член ПСР с 1907 года, участник революционных акций, каторжанин. После Февральской революции глава уездной милиции, организатор разоружения чехословацких эшелонов. После свержения временного правительства порвал с большевиками и ушел в подполье, создав вооруженный отряд. С началом крестьянских волнений в Тамбовской губернии включился в борьбу, быстро выделившись в качестве лидера повстанческого движения."
 RUS_Ivan_Solovyov_DESC: "Иван Соловьев, 1890 года рождения. Сибирский казак, служил у белых. С началом крестьянских и хакасских волнений сколотил свой отряд, быстро возглавив все повстанческое движение на территории Енисейской губернии."
 RUS_Alexandr_Sapozhkov_DESC: "Александр Сапожков, год рождения неизвестен. Из крестьян, участник Мировой войны, подпоручик. После Февральской революции глава Новоузенского совета, в 1918 году избран членом самарского губернского революционного комитета. Воевал на стороне красных, после серии конфликтов организовал мятеж формировавшейся кавалерийской дивизии, положив начало повстанческому движению в Самарской губернии."
 
 
 RUS_Pyotr_Struve_DESC: "Пётр Струве, 1870 года рождения. Сын пермского губернатора, русский общественный и политический деятель, экономист, публицист. В прошлом видный легальный марксист. Затем член ЦК партии кадетов, депутат Государственной Думы, председатель Всероссийского земского союза. После свержения временного правительства убыл на Дон, где присоединился к борьбе с большевиками в статусе известного политика и представителя формируемой гражданской власти на Юге России."
 RUS_Nikolay_Lvov_DESC: "Николай Львов, 1865 года рождения. Из дворян, помещик, член ЦК партии кадетов, депутат Государственной Думы трех созывов, публицист, журналист. После большевистской революции убыл на Дон, где присоединился к Добровольческой Армии, занял позиции русского национализма."
 RUS_Pavel_Milyukov_DESC: "Павел Милюков, 1859 года рождения. Из дворян, депутат Государственной думы двух созывов, один из основателей кадетской партии, историк и публицист."
 RUS_Mikhail_Rodzyanko_DESC: "Михаил Родзянко, 1859 года рождения. Из дворян, сын генерала, помещик, член Государственного совета, депутат и председатель Государственной думы, один из основателей партии Октябристов. Сторонник конституционной монархии."
 RUS_Alexandr_Kutepov_DESC: "Александр Кутепов, 1882 года рождения. Из дворян, герой Русско-японской и Мировой войны, полковник. С началом волнений в Петрограде был одним из немногих офицеров, оказавших сопротивление восставшим. Монархист."
 RUS_Pyotr_Wrangel_DESC: "Пётр Врангель, 1878 года рождения. Из дворян, барон, участник и герой Русско-японской и Мировой войны, генерал-майор, кавалерист. После большевистской революции предпринял попытку сотрудничества с режимом П. П. Скоропадского, однако, убедившись в его слабости, убыл на Дон, где присоединился к Добровольческой Армии, приняв командование 1-й конной дивизией. В боях проявил себя талантливым командиром и заслужил популярность в войсках."
 RUS_Vladimir_Pushkevich_DESC: "Владимир Пуришкевич, 1870 года рождения. Из дворян, политический деятель правых консервативных взглядов, монархист, черносотенец, видный оратор, один из лидеров «Союза русского народа», депутат Государственной Думы трех созывов. В 1916 году стал организатором убийства Распутина."
 
 CRI_Solomon_Krym: "Соломон Крым"
 CRI_Solomon_Krym_desc: "Соломон Крым, 1867 года рождения. Из караимов, учёный-агроном и филантроп, инициатор создания Таврического университета, член Государственного Совета и депутат Думы двух созывов, симпатизировал кадетам. После падения монархии – комиссар Временного Правительства, депутат в Учредительное Собрание. Заслуженный хозяйственный, научный и политический деятель Таврической губернии."
 CRI_Sergey_Nikonov: "Сергей Никонов"
 CRI_Sergey_Nikonov_desc: "Сергей Никонов, 1864 года рождения. Ветеран революционного движения, народоволец, соратник Александра Ульянова, организатор и участник покушений. Из дворян, врач, политссыльный, член ПСР с момента основания. После падения монархии – городской комиссар Севастополя, активно укреплял позиции эсеров в городе. После большевистской революции занял пост министра народного просвещения в Крымском Краевом правительстве."
 CRI_Seytdjelil_Hattatov: "Сеитджелиль Хаттатов"
 CRI_Seytdjelil_Hattatov_desc: "Сеитджелиль Хаттатов. Родился в 1873 году в Бахчисарае. В 1894 году окончил Симферопольскую татарскую учительскую школу. Во время революции 1905 года участвовал в движении Младотатар. После падения монархии содействовал организации съезда мусульман Крыма. Избран членом Временного Крымского мусульманского исполкома и крымской директории."
 CRI_Noman_Chelebijihan: "Номан Челебиджихан"
 CRI_Noman_Chelebijihan_desc: "Номан Челебиджихан, 1885 года рождения. Из крымских татар, юрист, активный организатор множества крымскотатарских студенческих и политических организаций. После падения монархии – председатель I Всекрымского мусульманского съезда и муфтий мусульман Крыма, неформальный политический лидер крымских татар. После большевистской революции провозгласил создание Крымской Народной Республики, став её правителем."
 CRI_Anton_Slutskiy: "Антон Слуцкий"
 CRI_Anton_Slutskiy_desc: "Антон Слуцкий, 1884 года рождения. Из евреев, в революционном движении с 1905 года, после падения монархии – заводской агитатор РСДРП(б). Член Всероссийского и Украинского ЦИК партии. После большевистской революции прибыл в Крым, где возглавил местных большевиков."
 
 RUS_Ivan_Nesterov_DESC: "Иван Нестеров, 1887 года рождения. Из мещан минской губернии. Поднадзорный с 1908 года, эсер. В 1917 году гласный Минской городской думы. Делегат II Всероссийского съезда Советов Рабочих и Солдатских депутатов. Член Учредительного собрания. Участник организации антисоветских отрядов в Поволжье. Привлёк на сторону повстанцев силы из рабочих-железнодорожников."
 RUS_Boris_Fortunatov_DESC: "Борис Фортунатов, 1886 года рождения. Из дворян, сын статского советника, юриста. Окончил 3 курса Высшего технического училища. Участник уличных боев во времена Революции 1905 года. В 1907 член Московского комитета ПСР. Политссыльный. В годы Первой Мировой войны мобилизован, был ранен. В 1917 солдат 4-го саперного полка, товарищ председателя Самарского Совета. Делегат III съезда ПСР. Участник Учредительного собрания. Сторонник оборончества. Антисоветский подпольщик. Координировал деятельность повстанческих групп с Борисом Савинковым. Продвигал линию на установление единовластия революционной партии."
 RUS_Nikolay_Galkin_DESC: "Николай Галкин, 1887 года рождения. Из потомственных почётных граждан Петербурга. Профессиональный военный. Выпускник Владимирского военного училища и Николаевской Академии Генерального штаба. В 1917 году подполковник. После большевистской революции уехал с семьей в Поволжье, где установил связь с белым подпольем. После начала восстаний руководил созданием частей Народной Армии. Изначально придерживался линии на сотрудничество правого офицерства и социалистов на время антибольшевистской борьбы."
 RUS_Prokopiy_Klimushkin_DESC: "Прокопий Климушкин, 1886 года рождения. Из крестьян. Был сельским учителем. Эсер с 1905. В 1907 член «летучей дружины», осужден на 12 лет каторги, которую отбывал в Зерентуе. Освобожден после падения монархии. После революции прапорщик, председатель Самарского городского комитета ПСР, член Самарского Совета военных депутатов, гласный городской думы. Сторонник продолжения войны до победного конца против Германии и её союзников."
 CCA_Vladimir_Zenzinov_DESC: "Владимир Зензинов, 1880 года рождения. Из дворян, сын купца 1-й гильдии, чаеторговца. Учился в университетах Западной Европы. В революционном движении с 1899. В 1905 году арестован, бежал из ссылки в эмиграцию. Террорист, член Боевой Организации эсеров. Один из лидеров партии, с 1909 член ЦК. Масон. В 1910-1914 вновь находился в якутской ссылке, в устье Индигирки. Активный участник падения монархии. После революции глава Петроградского комитета ПСР. Делегат III и IV съездов ПСР, редактор газет «Дело народа» и «Партийные известия». Кандидат в Учредительное собрание."
 
 RUS_Dmitriy_Horvat_DESC: "Дмитрий Хорват, 1858 года рождения. Из дворян Херсонской губернии, генерал-лейтенант, инженер-путеец по образованию, участник русско-турецкой войны, а также строительства Закаспийской и Уссурийской железных дорог. С 1902 года – управляющий Китайско-Восточной железной дороги. (После падения монархии – комиссар Временного правительства на КВЖД.) Сторонник порядка и дисциплины, пользуется большим уважением русского и китайского населения КВЖД за свою справедливость и вклад в активное развитие Харбина и полосы отчуждения железной дороги."
 RUS_Alexandr_Krasnoshchyokov_DESC: "Александр Краснощёков, 1880 года рождения. Еврей-революционер Абрам Моисеевич Краснощёк. В социал-демократическом движении с 1896 года. Эмигрировал в Америку 1903 году, где вел активную партийную и профсоюзную работу, а также основал рабочий университет Чикаго. После падения монархии вернулся в Россию и вступил в РСДРП(б). Активно включился в революционное движение на Дальнем Востоке, став одним из лидеров дальневосточного большевистского подполья. Энергичный и начитанный полиглот, а также большой любитель кутежей и роскоши."
 RUS_Sergey_Rozanov_DESC: "Сергей Розанов, 1869 года рождения. Офицер-штабист, участник Русско-японской и Мировой войн, генерал-майор. Во время Корниловского выступления поддержал Временное правительство, за что получил пост командующего армией. После большевистского переворота перебрался в Поволжье, где примкнул к белому движению. Склонен к жестким действиям, сторонник военной диктатуры."
 RUS_Spiridon_Merkulov_DESC: "Спиридон Меркулов, 1870 года рождения. Из крестьян, юрист. Работал в Министерстве земледелия и государственных имуществ, Владивостокском городском самоуправлении, занимал должность главного инспектора Северного страхового общества. Вместе с братьями Н. Д. и В. Д. Меркуловыми занимался бизнесом и золотым промыслом, а после большевистского переворота – организацией и развития дальневосточного антибольшевистского движения. Стоит на либерально-демократических позициях, хороший оратор, волевой, упрямый и идейный человек."
 RUS_Yakov_Tryapitsyn_DESC: "Яков Тряпицын, 1897 года рождения. Из крестьян, герой Мировой войны, революционер. Демобилизовался из армии в звании прапорщика, по возращению домой вступил в красную гвардию. Участвовал в столкновениях с чехами, позже был направлен через линию фронта в Сибирь для организации борьбы за советскую власть. Принял участие в подпольной и партизанской борьбе в Приморье и возглавил собственный партизанский отряд. После череды успешных операций против местных антибольшевистских сил возглавил Красную армию Николаевского фронта, преобразованную из партизанских отрядов. Анархист, нередко скептически относится к приказам и планам центрального руководства."
 
 ODS_Vladimir_Yudovsky_DESC: "Владимир Юдовский, 1880 года рождения. Сын лесопромышленника, революционер. В революционном движении с 1897 года, член РСДРП с 1903 года, политссыльный. После падения монархии член совета рабочих и солдатских депутатов Нижнеудинска, избирается в петроградский комитет РСДРП. Позже командирован партией в Одессу, где активно участвовал в работе местной большевистской прессы, и вскоре выбился в лидеры местных большевиков."
 GEO_Ivan_Lordkipanidze_DESC: "Иван Лордкипанидзе, 1889 года рождения. Из дворян, революционер, эсер, участник Мировой войны на Юго-Западном и Румынском фронте. В 1917 году председатель Одесской городской думы. После падения монархии делегат I Всероссийского съезда Советов рабочих и солдатских депутатов, член ВЦИК-1. Председатель исполкома Советов Румынского фронта, Черноморского флота. В конечном итоге выдвинулся в качестве одного из лидеров левых сил в Одессе."
 
 RUS_Boris_Annenkov_DESC: "Борис Анненков, 1889 года рождения. Сын полковника, из дворян, участник Мировой войны в составе сибирского казачьего полка. После большевистского переворота отказался разоружать отряд под своим командованием и включился в борьбу с большевиками в степях Южной Сибири. Вскоре на войсковом кругу был избран атаманом сибирского казачьего войска. Один из лидеров белого движения в Сибири и Средней Азии, лично храбрый, но жестокий человек, не признающий над собой никакой власти."
 
 TCH_Mikhail_Karaulov_DESC: "Михаил Караулов, 1878 года рождения. Из дворян, сын коллежского советника, депутат Государственной Думы третьего и четвертого созыва. Активный участник свержения монархии, близкий соратник А. Керенского, вошёл во временный комитет Государственной Думы, организовал арест всех чинов полиции и корпуса жандармов. Был назначен комиссаром Временного Правительства в Терской области, вскоре был избран атаманом Терского казачьего войска. Не имеет устоявшихся политических взглядов, на своем посту стремится найти компромисс с горцами, но удержать край от анархии. Настроен на сотрудничество с другими антибольшевистскими силами региона."
 RUS_Victor_Manakin_DESC: "Виктор Манакин, 1887 года рождения. Из дворян, сын подполковника. Герой Мировой войны, подполковник. Один из первых на Юго-Западном фронте предложил создать ударные отряды, и вскоре возглавил один из них. По приказу генерала Духонина отбыл с полком в Могилев для охраны ставки верховного командования, откуда получил приказ пробиваться на Дон на соединение с местными антибольшевистскими силами. С тяжёлыми боями, пережив разгром отряда, пробился на Дон, где выдвинулся в число потенциальных лидеров белых сил."
 BLR_Jan_Sereda_DESC: "Ян Середа, 1879 года рождения. Сын священника, ветеринар, участник Русско-японской и Мировой войны. Член Белорусской социалистической громады, активный участник белорусского национального движения. Был избран председателем Всебелорусского съезда, после образования независимого белорусского государства выдвинулся в его лидеры."
 
 KUB_Ivan_Ditsman_DESC: "Иван Дицман, 1872 года рождения. Сын торговца зерном из Бессарабской губернии, унаследовал и активно расширял семейное дело, вел торговлю в крупнейших городах империи и в особенности на юге России. Занял высокое положение в Екатеринодаре, вошёл в состав местной Думы и вскоре стал городским головой, где проявил себя с наилучшей стороны. После большевистского переворота симпатизировал белым силам и помогал созданию вооруженных отрядов, выдвинулся в число потенциальных руководителей гражданского кубанского правительства."
 KUB_Kondrat_Bardij_DESC: "Кондрат Бардиж, 1868 года рождения. Из кубанских казаков, 12 лет служил в казачьем полку на персидской границе. Вернувшись в родную станицу был вскоре избран местным атаманом, а позже и выбран местным представителем в Государственную Думу, куда переизбирался следующие три созыва. Член партии кадетов. После падения монархии вернулся на Кубань в должности комиссара Временного Правительства. После большевистского переворота вошёл в состав Кубанского правительства, взяв на себя создание казачьей армии, став одним из потенциальных лидеров Кубани."
 KUB_Vladimir_Kartsov_DESC: "Владимир Карцов, 1860 года рождения. Из дворян, герой Русско-японской войны. В Мировую войну командовал 1-й бригадой Кубанской казачьей дивизии, генерал-лейтенант. В 1915 году вышел в отставку. После большевистской революции прибыл на Кубань, где влился в состав местных антибольшевистских сил и вышел в число их предводителей."
 KUB_Vyacheslav_Naumenko_DESC: "Вячеслав Науменко, 1883 года рождения. Из кубанских казаков, герой Мировой войны, воевал в составе 1-й Кубанской казачьей дивизии, подполковник. После большевистской революции возглавил полевой штаб войск Кубанской области и быстро выбился в лидеры антибольшевистских сил на Кубани."
 RUS_Roman_Fedorovich_von_Ungern-Sternberg_DESC: "Роман Унгерн, 1885 года рождения. Происходит из древнего остзейского баронского рода, есаул. Герой Мировой войны, воевал в Галиции, Восточной Пруссии и на Кавказе. Организовывал добровольческие отряды ассирийцев, затем отправился вместе с Г. Семёновым в Забайкалье формировать добровольческий монголо-бурятский полк. После большевистской революции вместе с Г. Семёновым ушел на КВЖД и вступил в вооруженную борьбу против местных красных сил. Лично храбрый человек, он известен своим буйным нравом, любовью к эзотерическим идеям и авантюрам. Характер скверный."
 BKL_Nina_Lebedeva-Kijashko_DESC: "Нина Лебедева-Кияшко, 1896 года рождения. Из дворянской семьи, в молодости увлеклась революционными идеями и примкнула к эсерам. За участие в покушении на пензенского губернатора она была приговорена к каторге и сослана в Забайкалье. После большевистской революции присоединилась к местным большевистским силам, работала с Яковом Тряпициным и Сергеем Лазо. Со временем выдвинулась в число лидеров местных большевиков, эсеров и анархистов и возглавила их борьбу против белых казаков Семёнова и интервентов. Известна своим авторитетом среди каторжников, жестокостью и бескомпромиссностью. "
 BKL_Vasiliy_Sokolov_DESC: "Василий Соколов, 1874 года рождения. Сын служащего, в революционном движении с 1898 года, занимался организацией подпольных типографий и распространением нелегальной литературы, снабжал левые организации оружием, участвовал в издании московской большевистской газеты «Вперёд». В 1906 стал секретарем Московского комитета РСДРП, но вскоре был сослан в Сибирь. После большевистской революции выбился в руководящие должности в большевистских органах власти в Забайкалье и возглавил вооруженную борьбу против местных белых сил."
 BKL_Innokenty_Vorontsov_DESC: "Иннокентий Воронцов, 1875 года рождения. В революционном движении с 1899 года, рабочий. Живя в Красноярске, активно участвовал в революции 1905, за что был сослан на каторгу в Сибирь. После большевистской революции выбился в руководящие должности в большевистских органах власти в Забайкалье и возглавил вооруженную борьбу против местных белых сил."
 BKL_Anton_Flegontov_DESC: "Антон Флегонтов, 1887 года рождения. Служил почтовым чиновником революционном движении с 1906 года, эсер, был сослан на каторгу в Сибирь. В 1917 году делегат III съезда ПСР. После большевистской революции выбился в руководящие должности в советских органах власти в Забайкалье и возглавил вооруженную борьбу против местных белых сил."
 BKL_Sergey_Taskin_DESC: "Сергей Таскин, 1876 года рождения. Из забайкальских казаков, учитель естественных дисциплин Нерчинского реального училища, кадет, В 1907 избран депутатом Государственной думы II и IV созывов от Забайкальского казачьего войска. После Февральской революции комиссара Временного комитета Государственной думы, председательствовал на II областном съезде Забайкальского казачества, избран депутатом Всероссийского Учредительного собрания от Забайкальской области. Принял активное участие в борьбе против советской власти. Вошёл в состав созданного атаманом Г.М. Семёновым Временного правительства Забайкальской области и вскоре его возглавил."
 BKL_Vasiliy_Zimin_DESC: "Василий Зимин, 1874 года рождения. Из семьи офицера, участник подавления восстания боксеров, Русско-японской и Мировой войн, есаул. В 1915 году был тяжело ранен на фронте и вышел в отставку. На II областном казачьем съезде большинством голосов был избран войсковым атаманом и председателем войскового правления Забайкальского казачьего войск. После большевистской революции возглавил белые силы Забайкалья."
 BKL_Lubsan-Sandan_Tsidenov_DESC: "Лубсан-Сандан Цыденов, 1841 года рождения. Бурят, лама. В 1896 году входил в состав делегации бурятских лам на коронацию Николая II в Москве. Проповедник праведной отшельнической жизни вне буддийских монастырей, 23 года жил отшельником в лесу. С началом гражданской войны он, как один из самых авторитетных бурятских лам, стал получать массовые просьбы о защите со стороны бурятского населения, насильно призываемого в армию. Вскоре на склоне горы Челсана состоялся съезд из 102 делегатов, избрали Цыденова правителем нового теократического балагатского государства, целью которого стала защита бурятов от мобилизации и войны."
 BKL_Veniamin_Rychkov_DESC: "Вениамин Рычков, 1867 года рождения. Из дворян, генерал-лейтенант от инфантерии. Служил в Средней Азии, на Кавказе, в Царстве Польском, герой Мировой войны. После большевистской революции участвовал в борьбе с большевиками в Поволжье и Сибири, вскоре возглавил белые силы Забайкалья. Придерживается монархических взглядов."
 RUS_Mikhail_Diterihs_DESC: "Михаил Дитерихс, 1874 года рождения. Сын полковника-артиллериста, герой Русско-японской войны. В Мировую войну возглавлял 2-й Особую пехотную бригаду и другие русские войска на Салоникийском фронте, где успешно воевал против болгар. После падения монархии был отозван в Россию, был начальником штаба генерала Духонина. Убеждённый сторонник самодержавия, искренний православный христианин."
 RUS_Fyodor_Keller_DESC: "Федор Келлер, 1857 года рождения. Сын генерала, граф. Герой Русско-турецкой войны, участвовал в подавлении выступлений 1905-1907 годов. В мировую войну успешно командовал конным корпусом, был неоднократно представлен к наградам, был наречён «первой шашкой России» лично императором Николаем II. Не принял падение монархии и установление власти Временного правительства. Он отказался присягать новой власти и приводить к присяге свой корпус, за что был отстранён от командования. Прирожденный кавалерист, лично храбрый человек, вспыльчивый и резкий, тем не менее, популярный у солдат и офицеров. Ярый монархист, сторонник старых порядков, единой и неделимой России."
 RUS_Nestor_Kalandarishvili_DESC: "Нестор Каладаришвили, 1876 года рождения. Семинарист, член партии эсеров с 1903 года, анархист, участник первой русской революции и гурийского крестьянского восстания, политссыльный. После падения монархии вступил в партию анархистов-коммунистов, впоследствии принял участие в установлении советской власти на просторах Сибири и включился в партизанскую вооруженную борьбу с белыми силами."
 RUS_Pyotr_Vologodsky_DESC: "Пётр Вологодский, 1863 года рождения. Сын священника, юрист, редактор. Сторонник областнического движения и сибирского сепаратизма, депутат II Государственной Думы. После падения монархии – член губернского комиссариата по управлению Томской губернии. После установления власти антисоветских сил в Сибири возглавил Временное Сибирское правительство."
 RUS_Vladimir_Vinogradov_DESC: "Владимир Виноградов, 1874 года рождения. Из мещан, юрист, редактор. Член ЦК партии кадетов, депутат Государственной Думы двух созывов. После падения монархии – комиссар Временного Правительства. После большевистского переворота вел партийную деятельность в Самаре, с формированием Директории вошёл в её состав, член Всероссийского Временного Правительства."
 RUS_Nikolay_Avksentev_DESC: "Николай Авксентьев, 1878 года рождения. Русский политический деятель, публицист левого толка, член ЦК партии эсеров и её теоретик. Из дворян, доктор философии, участник событий первой русской революции, политссыльный, оборонец. После падения монархии – член Петросовета и Временного Правительства. После большевистского переворота участвовал в организации сопротивления в Поволжье и Сибири, председатель Государственного Совещания и глава Временного Всероссийского правительства."
 
 TAR_Sadri_Maqsudi_DESC: "Садри Максуди, 1878 года рождения. Сын муллы, татарин, учитель русского языка и магистр юридических наук. Член исламской конституционной партии, депутат второй и третьей Государственной Думы от Казанского округа. В 1917 году возглавлял множество исламских организаций, стал председателем национального собрания в Уфе, созванному для создания государства Идель-Урал. Один из общественных и политических лидеров татарского исламского движения, сторонник идеи конституционной правовой России, отстаивает политические и религиозные права татар и мусульман."