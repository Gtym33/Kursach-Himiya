l_russian:
 BAK_CentroCaspiy_radsoc_DESC:0 "Центральный комитет Каспийской военной флотилии — это высший выборный орган Каспийской военной флотилии, созданный в Баку незадолго после падения Временного Правительства на съезде флотилии. После отставки Бакинского Совнаркома был избран третий состав Центрокаспия, состоявший из эсеров, меньшевиков и дашнаков. Этот состав поддержал Временный исполнительный комитет Бакинского Совета."
 BAK_CentroCaspiy_socdem_DESC:0 "Центральный комитет Каспийской военной флотилии — это высший выборный орган Каспийской военной флотилии, созданный в Баку незадолго после падения Временного Правительства на съезде флотилии. После отставки Бакинского Совнаркома был избран третий состав Центрокаспия, состоявший из эсеров, меньшевиков и дашнаков. Этот состав поддержал Временный исполнительный комитет Бакинского Совета."
 BAK_CentroCaspiy_eser_DESC:0 "Центральный комитет Каспийской военной флотилии — это высший выборный орган Каспийской военной флотилии, созданный в Баку незадолго после падения Временного Правительства на съезде флотилии. После отставки Бакинского Совнаркома был избран третий состав Центрокаспия, состоявший из эсеров, меньшевиков и дашнаков. Этот состав поддержал Временный исполнительный комитет Бакинского Совета."
 
 RUS_Nikolay_II_DESC:0 "Божиею поспешествующею милостию Николай Вторый, император и самодержец Всероссийский, Московский, Киевский, Владимирский, Новгородский; царь Казанский, царь Астраханский, царь Польский, царь Сибирский, царь Херсонеса Таврического, царь Грузинский; государь Псковский и великий князь Смоленский, Литовский, Волынский, Подольский и Финляндский; князь Эстляндский, Лифляндский, Курляндский и Семигальский, Самогитский, Белостокский, Корельский, Тверский, Югорский, Пермский, Вятский, Болгарский и иных; государь и великий князь Новагорода низовския земли, Черниговский, Рязанский, Полотский, Ростовский, Ярославский, Белозерский, Удорский, Обдорский, Кондийский, Витебский, Мстиславский и всея северныя страны повелитель; и государь Иверския, Карталинския и Кабардинския земли и области Арменския; Черкасских и Горских князей и иных наследный государь и обладатель, государь Туркестанский; наследник Норвежский, герцог Шлезвиг-Голштейнский, Стормарнский, Дитмарсенский и Ольденбургский и прочая, и прочая, и прочая."
 SOV_Vladimir_Lenin_DESC:0 "Российский революционер, крупный теоретик марксизма, советский политический и государственный деятель, создатель Российской социал-демократической рабочей партии (большевиков), главный организатор и руководитель Октябрьской революции 1917 года в России, первый председатель Совета Народных Комиссаров (правительства) РСФСР, создатель первого в мировой истории социалистического государства."
 
 RUS_Victor_Chernov_DESC:0 "Русский политический деятель, мыслитель и революционер, один из основателей партии социалистов-революционеров и её основной теоретик. Первый и последний председатель Учредительного собрания."
 RUS_Yuly_Martov_DESC:0 "Российский политический деятель, участник революционного движения, один из лидеров меньшевиков, публицист."
 RUS_Mark_Andreevich_Natanson_DESC:0 "Российский революционер и политический деятель, народник. Один из основателей кружка «чайковцев», организаций «Земля и воля» и «Народное право», партий эсеров, левых эсеров и революционного коммунизма."
 RUS_Maria_Spiridonova_DESC:0 "Российская революционерка, одна из руководителей партии левых эсеров."
 SOV_Joseph_Stalin_DESC:0 ""
 SOV_Lev_Kamenev_DESC:0 ""
 SOV_Felix_Dzerjinsky_DESC:0 "Российский революционер польского происхождения, советский политический деятель, глава ряда наркоматов, основатель и глава ВЧК."
 SOV_Lev_Trotsky_DESC:0 "Революционный деятель XX века, идеолог троцкизма — одного из течений марксизма. Дважды ссыльный при монархическом строе, лишённый всех гражданских прав в 1905 году. Один из организаторов Октябрьской революции 1917 года, один из создателей Красной армии. Один из основателей и идеологов Коминтерна, член его Исполкома."
 SOV_Nikolay_Buharin_DESC:0 "Редактор газеты «Правда»"
 RUS_Pavel_Milyukov_DESC:0 "Русский политический деятель, историк и публицист. Лидер Конституционно-демократической партии (Партии народной свободы, кадетской партии). Министр иностранных дел Временного правительства в 1917 году. С 1916 года — почётный доктор Кембриджского университета."
 RUS_Grigoriy_Orlov_DESC:0 "Личный почетный гражданин, русский железнодорожный служащий и политический деятель, активный участник монархического движения."
 RUS_Vladimir_Pushkevich_DESC:0 "Русский политический деятель правых консервативных взглядов, монархист, черносотенец. Был видным оратором."
 RUS_Boris_Savinkov_DESC:0 "Савинков Борис Викторович, 1879 года рождения. Народник неопределённых взглядов, один из руководителей и ключевых членов «Боевой организации» ПСР, известный организатор террора в отношении царской власти. Опытный подпольщик и конспиратор, писатель (литературный псевдоним — В. Ропшин). К началу 1917 года отошёл от деятельности партии эсеров в пользу связи с более «правыми» кругами и их идеями."
 RUS_Georgiy_lvov_DESC:0 ""
 RUS_Lavr_Kornilov_DESC:0 "Русский военачальник, генерал от инфантерии. Военный разведчик, военный атташе, путешественник-исследователь (1898—1904, 1907—1911). Герой русско-японской и Первой мировой войн."
 RUS_Alexander_Kerensky_DESC:0 "Российский политический и государственный деятель; министр, затем министр-председатель Временного правительства (1917)."
 RUS_Vladimir_Kappel_DESC:0 "Участник ПМВ.После Февраля вместе с Деникиным и Марковым попал в число"приверженцев старого, монархического строя, несомненно участников контрреволюционного заговора"."
 RUS_Vasiliy_Boldyrev_DESC:0 "Русский военный и государственный деятель, русский военачальник. Участник антибольшевистского сопротивления на Востоке России.Участник русско-японской войны.Участник Великой войны. После Октябрьской революции 12 ноября 1917 г. в Двинск, где находился штаб 5-й армии, приехал назначенный большевиками Верховным главнокомандующим Н. В. Крыленко. Болдырев отказался явиться к Крыленко и по приказу большевистского командующего был арестован за непризнание советской власти. До освобождения находился в заключении в Петропавловской крепости и в «Крестах»."
 RUS_Pyotr_Vologodsky_DESC:0 "Русский государственный и общественный деятель.Был активным деятелем областнического движения.Избирался депутатом во Вторую Государственную Думу.В марте 1917 года стал одним из трёх членов губернского комиссариата по управлению Томской губернией."
 RUS_Pyotr_Derber_DESC:0 "Российский революционер, военный и политический деятель, председатель Временного Сибирского правительства, еврей."
 RUS_Boris_Shumyatsky_DESC:0 "Революционер, участник Июльского восстания, председатель Центросибири, один из руководителей партизан Западной Сибири, журналист, еврей."
 RUS_Alexey_Grishin-Almazov_DESC:0 "Участник русско-японской войны, офицер русской армии, руководитель офицерского подполья в Сибири, дворянин."
 RUS_Ivan_Mikhailov_DESC:0 "Известный российский государственный и политический деятель, экономист. Министр финансов в Российском правительстве адмирала Колчака(?)."
 RUS_Dmitriy_Pavlovich_Romanov_DESC:0 "Сын великого князя Павла Александровича, внук Александра II, двоюродный брат императора гражданина Романова(II). Участник убийства Распутина, после революции 1917 года — в эмиграции."
 RUS_Konstantin_Sakharov_DESC:0 "Участник русско-японской и мировой войн, деятель белого движения в Сибири."
 RUS_Viktor_Mandelberg_DESC:0 "русский публицист, революционер (меньшевик), врач, еврей."
 RUS_Nestor_Kalandarishvili_DESC:0 "Революционный деятель, анархист, один из руководителей партизанского движения в Восточной Сибири во время гражданской войны. В молодости он играл в Кутаисском театре, а в свободное от сцены время экспроприировал ценности богатых помещиков. В Гражданскую войну его называли "сибирским дедом". Своими методами Нестор наводил страх даже на большевиков."
 RUS_Nikolay_Ustryalov_DESC:0 "Русский правовед, философ, политический деятель; называется основоположником русского национал-большевизма, идеологом «сменовеховства»."

 RUS_Alexandr_Perkhurov_DESC:0 "Перхуров Александр Петрович, 1876 года рождения. Кадровый офицер—артиллерист, участник Русско—Японской и Германской войн, на момент демобилизации из РИА — полковник. Непредрешенец, с симпатией к умеренной монархии. Один из военных руководителей Союза Защиты Родины и Свободы и ключевых организаторов антибольшевистского восстания."
 RUS_Veniamin_Rychkov_DESC:0 "Рычков Вениамин Вениаминович, 1867 года рождения. Выпускник академии Генерального штаба, опытный штабной офицер, на момент выхода из РИА — генерал-лейтенант. Монархист умеренных взглядов. Военный руководитель частей Союза Защиты Родины и Свободы и, соответственно, Северной Добровольческой Армии во время антибольшевистского восстания."
 RUS_Alexander_Dikgof-Derental_DESC:0 "Дикгоф-Деренталь Александр Аркадьевич, 1885 года рождения. В прошлом — член ПСР, публицист, корреспондент, бывший доброволец французской армии, дослужившийся до звания унтер-офицера. Один из ближайших помощников и сподвижников Бориса Савинкова в СЗРиС в политической деятельности и дипломатических отношениях."
 RUS_Dmitriy_Shchepkin_DESC:0 "Щепкин Дмитрий Митрофанович, 1879 года рождения. Чиновник, один из видных деятелей Земгора, монархист. На начало 1918 года — председатель Совета Общественных Деятелей, один из гражданских руководителей прогерманского монархического подполья в Москве."
 RUS_Dmitriy_Shipov_DESC:0 "Шипов Дмитрий Николаевич, 1851 года рождения. Видный деятель земского движения, принимал участие в организации партии «Союз 17 октября». Один из авторитетнейших членов и руководителей второго плана Национального центра в Москве."
 RUS_Nikolay_Astrov_DESC:0 "Астров Николай Иванович, 1868 года рождения. Крупный общественный деятель, член ЦК Конституционно-демократической партии. Активный и важный деятель антибольшевистского подполья в Москве — один из основателей Союза Возрождения России и руководителей Национального центра."
 RUS_Nikolay_Shchepkin_DESC:0 "Щепкин Николай Николаевич, 1854 года рождения. Видный общественный деятель, член левого крыла Конституционно-демократической партии. Активный участник и один из руководителей второго плана в Национальном центре и Союзе Возрождения."
 RUS_Nikolay_Kondratiev_DESC:0 "Кондратьев Николай Дмитриевич, 1892 года рождения. Член ПСР, преподаватель, экономист. Участник Союза Возрождения России."
 RUS_Pavel_Novgorodtsev_DESC:0 "Новгородцев Павел Иванович, 1866 года рождения. Учёный, профессор, общественный деятель. Член ЦК Конституционно-демократической партии и один из лидеров её правого крыла. Видный деятель Национального Центра."
 RUS_Vladimir_Levitsky-Cederbaum_DESC:0 "Цедербаум-Левицкий Владимир Осипович, 1883 года рождения. Активный деятель правого крыла РСДРП(м), оборонец. После большевистской революции — один из лидеров социал-демократов, настроенных на активную борьбу с новой властью в союзе со сторонниками старой. Член Союза Возрождения России."
 RUS_Sergey_Melgunov_DESC:0 "Мельгунов Сергей Петрович, 1880 года рождения. Известный историк, публицист, издатель. Видный деятель энесов, один из основателей Трудовой Народно-Социалистической Партии и член её ЦК. Стоял у истоков создания Союза Возрождения России, активный деятель антибольшевистского подполья в Москве."

 OCH_Samuel_Zwilling_desc:0 "Цвиллинг Самуил Моисеевич, 1891 года рождения. Еврей-революционер низкого происхождения, революционер и член РСДРП(б) с 1905 года. Активно участвовал в захвате власти большевиками в Петрограде, после возвращения на Южный Урал руководил установлением советской власти в регионе, развернул вооруженную борьбу против Дутова."
 OCH_Nikolay_Kashirin_desc:0 "Каширин Николай Дмитриевич , 1888 года рождения. Оренбургский казак, участник мировой войны, подъесаул. В 1917 году, после захвата власти большевиками возглавил отряд красной гвардии Оренбурга. Один из лидеров революционного казачества Южного Урала."
 OCH_Timofey_Sedelnikov_desc:0 "Седельников Тимофей Иванович, 1876 года рождения. Политический деятель умеренно-левых взглядов, трудовик, член Государственной думы Российской империи I созыва от Оренбургской губернии. Выборный член Войскового круга Оренбургского Казачьего Войска, возглавлял левое крыло круга."
 OCH_Fyodor_Makhin_desc:0 "Махин Фёдор Евдокимович, 1882 года рождения. Сын урядника, участник мировой войны, подполковник. В 1917 году вступил в ПСР, возглавив штаб военной организации партии, через год по приказу ЦК партии поступил на службу в Красную армию. После начала антибольшевицких мятежей, захватив ценные материалы перешел на сторону повстанцев."
 OCH_Alexandr_Myakutin_desc:0 "Мякутин Александр Иванович, 1876 года рождения. Сын казацкого полковника, военный юрист, известный фольклорист, полковник, член Всероссийского учредительного собрания, близкий по своим взглядам к ПСР, после 1917 года принимал активное участие в политической жизни Оренбургского казачьего войска. После захвата власти большевиками прибыл в область Оренбургского Казачьего Войска, был избран депутатом войскового круга, затем помощником атамана Дутова."
 OCH_Alexandr_Dutov_desc:0 "Дутов Александр Ильич, 1879 года рождения. Сын казацкого генерал-майора, добровольный участник Русско-Японской и Германской войн, на момент окончания службы в РИА — войсковой старшина (подполковник). После революции — активный казачий политический деятель, республиканец неопределённых взглядов. За несколько революционных месяцев из обычного офицера стал избранным атаманом Оренбургского казачьего войска."
 OCH_Nikolay_Sukin_desc:0 "Сукин Николай Тимофеевич, 1878 года рождения. Оренбургский казак, выпускник академии Генерального штаба, на момент окончания службы в РИА — полковник. Один из виднейших политических и военных деятелей Оренбургского казачества в Гражданскую войну."
 OCH_Nikolay_Anisimov_desc:0 "Анисимов Николай Семёнович, 1877 года рождения. Оренбургский казак, полковник, участник русско-японской и мировой войны. В 1917 году член Временного казачьего комитета, был избран депутатом Первого Войскового круга и членом военной комиссии."
 OCH_Ivan_Akulinin_desc:0 "Акулинин Иван Григорьевич, 1880 года рождения. Оренбургский казак, фольклорист, выпускник академии Генерального штаба, участник Русско-Японской и Германской войн, на момент окончания службы в РИА — полковник. Один из виднейших политических и военных деятелей Оренбургского казачества в Гражданскую войну."
 OCH_Kirill_Kargin_desc:0 "Каргин Кирилл Леонтьевич, 1885 (по другим данным 1887) года рождения. Оренбургский казак, военный агроном, полковник, казачий войсковой атаман. После захвата большевиками власти занял пост атамана первого военного отдельного Оренбургского казачьего войска. Стоял на либеральных позициях"
 
 
 
 UCH_Vladimir_Tolstov_desc:0 "Толстов Владимир Сергеевич, 1884 года рождения. Сын казацкого генерала, участник Германской войны, к Гражданской — полковник. После захвата власти большевиками участвовал в восстании астраханского казачества, затем вернулся на территорию Уральского казачьего войска, где принял активное участие в вооруженной борьбе с большевиками и политической жизни Войска."
 UCH_Vasiliy_Martynov_desc:0 "Мартынов Василий Патрикеевич, 1863 года рождения. Уральский казак, управленец, к революции — генерал-майор. Дважды избранный атаман Уральского Казачьего войска."
 UCH_Mikhail_Borodin_desc:0 "Бородин Михаил Никанорович, 1868 года рождения. Уральский казак, участник Германской войны, прославленный, хорошо зарекомендовавший себя командир полка, любимый и уважаемый своими казаками. К революции — генерал-майор, один из кандидатов в атаманы своего войска."
 UCH_Nikolay_Albin_desc:0 "Албин Николай Авксентьевич, 1887 года рождения. Уральский казак, участник Германской войны, на момент демобилизации — подъесаул, произведённый в офицеры за неоднократно проявленную храбрость. Председатель Союза Фронтовиков."
 
 ACH_Mina_Aristov_desc:0 "Аристов Мина Львович, 1887 года рождения. Астраханский казак, революционер, член РСДРП(б) с 1905 года, участник Германской войны. После большевистской революции — председатель Астраханского ВРК."
 ACH_Ivan_Biryukov_desc:0 "Бирюков Иван Алексеев, 1856 года рождения. Астраханский казак, историк, политический деятель. Избранный атаман Астраханского казачьего войска."

 
 GER_rudolph_rocker:0 "Активный участник анархо-синдикалистского движения, публицист."
 GER_karl_liebknecht_DESC:0 "Деятель германского и международного рабочего и социалистического движения."
 GER_friedrich_ebert_DESC:0 "Немецкий социал-демократ, один из ведущих деятелей СДПГ, лидер её правого, «ревизионистского» крыла. Первый рейхсканцлер Германии после Ноябрьской революции 1918 года, первый президент Германии (Веймарская республика, 1919—1925), а также первый в истории Германии демократически избранный руководитель государства."
 GER_friedrich_nauman_DESC:0 "Германский политический деятель, монархист и социал-либерал, бывший пастор. Один из основателей немецкого Веркбунда."
 GER_konstantin_fehrenbach_DESC:0 "Немецкий политик (партия Центра). С 25 июня 1920 по 4 мая 1921 года рейхсканцлер Веймарской республики."
 GER_wilhelm_iii_DESC:0 "Кронпринц Германский и Прусский. Старший сын германского императора Вильгельма II и его супруги императрицы Августы Виктории."
 GER_wilhelm_ii_DESC:0 "Император Германский, король Прусский, маркграф Бранденбургский, бургграф Нюрнбергский, граф Гогенцоллерн, сюзерен и первый герцог Силезии, а также граф Глац, великий герцог Нижнерейнский и Позенский, герцог Саксонский, Вестфальский и Энгерский, Померанский, Люнебургский, Шлезвигский и Гольштейнский, Магдебургский, Бременский, Гельдернский, Клевский, Юлихский и Бергский, а также Вендена и Кассубена, Кроссена, Лауэнбурга, Мекленбурга, ландграф Гессенский и Тюрингский, маркграф Верхнего и Нижнего Лаузица, принц Оранский, князь Рюгена, Восточного Фрисланда, Падерборна, Пирмонта, Хальберштадта, Мюнстера, Миндена, Оснабрюка, Хильдесхейма, Вердена, Камина, Фульды, Нассау и Мёрса, владетельный граф Хеннеберг, граф Марки и Равенсберга, Хохенштейна, Текленбурга и Лингена, Мансфельда, Зигмарингена и Ферингена, сеньор Франкфурта и прочая."
 GER_paul_von_hindenburg_DESC:0 "Немецкий военный и политический деятель. Видный командующий Первой мировой войны: главнокомандующий на Восточном фронте против России (1914—1916), начальник Генерального штаба (с 1916 года). Прусский генерал-фельдмаршал (с 2 ноября 1914)."
 GER_adolf_hitler_DESC:0 ""
 GER_erich_ludendorff_DESC:0 "Немецкий генерал пехоты. Автор концепции «тотальной войны», которую он изложил в конце своей жизни в книге «Тотальная война». С начала Первой мировой войны — начальник штаба у Гинденбурга, вместе с последним получил общенациональную известность после победы под Танненбергом; с августа 1916 года — фактически руководил всеми операциями германской армии."
 
 SOV_Elena_Tikonova_DESC:0 "Гостья из будущего."
 
 
 BUL_Dimitar_Blagoev_DESC:0 "Димитр Благоев в своё время создал и возглавил Болгарскую рабочую социал-демократическую партию. После длительного успешного руководства он заработал большой авторитет в среде болгарских социалистов. Однако, его немолодой возраст все чаще становиться препятствием для продолжения революционной деятельности.\n\nОн считает, что народы Балкан должны быть объединены демократическими средствами."
 BUL_Teodor_Teodorov_DESC:0 "Выступая в Народном Собрании Теодор Теодоров прославился, как прекрасный оратор, способный энергично отстаивать свою позицию и грамотно атаковать оппонентов."
 BUL_Aleksandar_Malinov_DESC:0 "Во время премьерства Малинова провозглашена Независимость Болгарии — была отброшена вассальная зависимость от Османской империи и Болгария объявлялась Царством."
 BUL_Vasil_Radoslavov_DESC:0 "Василь Радославов является одним из главных авторов выступления Болгарии на стороне Центральных Держав. Ради осуществления своих экспансионистских планов он не остановился даже перед прямыми политическими репрессиями, чем, вероятно, заложил бомбу замедленного действия под основы болгарского конституционализма."
 BUL_Ferdinand_I_DESC:0 "Войска данного правителя находятся слишком близко к Константинополю. Один удар и древний город будет освобожден от власти мусульман – вот о чём он нередко задумывается."
 BUL_Mihail_Savov_DESC:0 "Михаил Савов мог бы считаться одним из лучших болгарских генералов. Он действительно послужил своей стране. Однако, после нескольких неудач правительство сделало его козлом отпущения. И с тех пор его военный авторитет сильно ослаб."
 BUL_Ivan_Vylkov_DESC:0 "В своей политике этот человек опирается, как на легальные так и на нелегальные методы. В частности, в его подчинении находится несколько тайных организаций, опасность которых, впрочем, всем хорошо известна."
 BUL_Aleksandar_Stamboliyski_DESC:0 "Он считает, что народы Балкан должны быть объединены демократическими средствами."
 
 UDM_Iosif_Nagovitsyn_DESC:0 "Иосиф Алексеевич Наговицын, 1888 года рождения. Из вотякских крестьян. Во время обучения сблизился с марксистами. Участник первой русской революции. В 1908-м сослан в Енисейскую губернию. В 1913 году эмигрировал, жил в Бельгии, Франции, Великобритании, участвовал в заграничных организациях большевиков."
 UDM_Pavel_Mikhaylov_DESC:0 "Меньшевик. Деятель рабочего движения в Прикамье. После прихода к власти большевиков вёл против них оппозиционную деятельность. Во время антикоммунистического восстания избран руководителем Ижевского совета."
 RUS_Nikolay_Yevseyev_DESC:0 "Николай Иванович Евсеев, 1883 года рождения. Из удмуртских крестьян. Окончил начальную школу. Кооператор. С 1904 эсер. В 1906 сослан в Нарымский край. В 1909 вышел из партии, работал в кооперации. В 1913 арестован за распространение в Воткинске революционных листовок, освобожден за неимением улик. В 1917 член Вятского губкома ПСР, гласный городской думы. Возглавлял союз кооператоров Воткинска."
 RUS_Ivan_Irisov_DESC:0 "Иван Антонович Ирисов, 1860 года рождения. Малмыжский купец II гильдии. Крупный оптовик. Был членом уездного земства, принимал участие в благотворительности. На Вотякском Съезде высказывал идею создания Вотякского банка и вотякского кооператива."
 RUS_Dmitriy_Fedechkin_DESC:0 "Дмитрий Иванович Федичкин, 1885 года рождения. Кадровый офицер. Ветеран Русско-японской войны. За время Германской войны дослужился до полковника. Георгиевский кавалер. Участник антисоветского подполья."
 RUS_Semyon_Soldatov_DESC:0 "Сёмен Иванович Солдатов. Ветеран Германской войны, фельдфебель. По возвращени на родину возглавил «Союз фронтовиков». На Ижевском заводе работал в сверлильно-токарной мастерской. Один из лидеров антибольшевистского восстания. По некоторым данным родственник крупного купца Афанасьева."
 
 
 DON_Fyodor_Podtyolkov_DESC:0 "Подтёлков Фёдор Георгиевич, 1886 года рождения. Простой казак, бывший царский артиллерист и участник мировой войны, после свержения монархии за счет харизмы и богатырской стати завоевал авторитет среди сослуживцев. Вместе со своей батареей прибыл на Дон, где в скором времени вошёл в высшие эшелоны власти Донской советской республики."
 DON_Victor_Kovalyov_DESC:0 "Ковалёв Виктор Семенович, 1883 года рождения. Сотенный кузнец лейб-гвардии Атаманского полка, казак, уроженец станицы Кременской. С 1905 года — большевик. За связь с РСДРП приговорён к восьми годам каторги, где заболел туберкулезом. Участвовал в штурме Зимнего, был делегатом Второго съезда Советов рабочих и солдатских депутатов. Убыл на Дон, где принял участие в создании Донской советской республики, став одним из явных кандидатов в ее руководители."
 DON_Fyodor_Kryukov_DESC:0 "Крюков Фёдор Дмитриевич, 1870 года рождения. Выходец из донских дворян, сын атамана, депутат Первой государственной думы, один из организаторов Партии народных социалистов, известный писатель, участник мировой войны. После захвата большевиками власти встал на сторону правительства Всевеликого Войска Донского."
 DON_Alexandr_Nikolaev_DESC:0 "Николаев Александр Андреевич, 1868 года рождения. Сын чиновника, кооператор, крупный теоретик социализма и кооперативного движения. В революционном движении с 1892, эсер, политзаключенный. В 1917 председатель Совета Крестьянских Депутатов, городской голова Ростова-на-Дону, на посту которого проявил себя как деятельный, но компромиссный управленец. Участник Государственного совещания, кандидат ПСР в Учредительное собрание."
 DON_Vasiliy_Kharlamov_DESC:0 "Харламов Василий Акимович, 1875 года рождения. Сын офицера, Депутат всех четырёх Дум от области Войска Донского, кадет. После падения самодержавия вошел в состав ЦК партии, поддерживал контакты с атаманом Калединым и Деникиным. Делегат Предпарламента и Учредительного собрания. Видный участник белого движения на Дону. Возглавлял Объединённое правительство Юго-Восточного союза казачьих войск, горцев Кавказа и вольных народов степей, занял пост председателя Войскового Круга."
 DON_Pavel_Kudinov_DESC:0 "Кудинов Павел Николаевич, 1891 года рождения. Выходец из казачьей бедноты, офицер казачьего полка и участник мировой войны, полный георгиевский кавалер, деятель вольно-казачьего движения. Вернувшись с фронта на Дон, примкнул к Донской армии. На волне всеобщего упадка дисциплины среди казаков перешел на сторону большевиков, где стал адъютантом командира своего полка, а затем и главой исполкома. С началом вёшенского восстания казаков присоединился к восставшим и был избран их лидером."
 DON_Pyotr_Popov_DESC:0 "Попов Пётр Харитонович, 1867 года рождения. Сын казацкого чиновника, начальник Новочеркасского казачьего училища, генерал-майор Всевеликого войска Донского. Кандидат на пост Верховного Атамана. После захвата большевиками власти, как глава училища, способствовал формированию первых казачьих отрядов на Дону. Затем избран походным атаманом."
 DON_Alexey_Kaledin_DESC:0 "Каледин Алексей Максимович, 1861 года рождения. Из дворян, потомственный военный, генерал от кавалерии, участник мировой войны, первый выборный атаман Всевеликого войска Донского за 200 лет, член военного совета. После захвата власти большевиками организовал вооруженное сопротивление на Дону, возглавив Донское войсковое правительство."
 DON_Afrikan_Bogaewsky_DESC:0 "Богаевский Африкан Петрович, 1873 года рождения. Из дворян, потомственный военный, генерал-лейтенант, участник мировой войны. После захвата большевиками власти с трудом добрался до Дона, где присоединился к Донскому правительству, возглавив войска Ростовского округа."
 DON_Svyatoslav_Denisov_DESC:0 "Денисов Святослав Варламович, 1878 года рождения. Из дворян, потомственный военный, полковник, участник мировой войны, один из лидеров общедонского восстания, командующий донской армией, соратник П.Н. Краснова."
 DON_Pyotr_Krasnov_DESC:0 "Краснов Пётр Николаевич, 1869 года рождения. Из дворян, потомственный военный, генерал-майор, участник мировой войны, сторонник независимого казачьего государства, писатель. После захвата власти большевиками возглавил вместе с А.Ф. Керенским неудачное наступление казачьих отрядов на Петроград. В начале 1918 года на Дону, где активно поддержал общедонское казачье восстание. Сторонник прогерманской ориентации. В казачьей среде пользуется большим авторитетом как отличившийся в боях с большевиками. Высказывает неопределённые идеи о независимой роли казачества, но обвинения в сепаратизме отрицает."
 DON_Nikolay_Golubov_DESC:0 "Голубов Николай Матвеевич, 1881 года рождения. Из дворян, участник русско-японской, балканской и мировой войн, опытный военный, авантюрист и лично храбрый человек. Во время падения российской монархии участвовал в смещении донского атамана М.Н. Граббе, был одним из кандидатов на этот пост. Не имел твердых политических убеждений, в ходе боев на Дону перешёл на сторону большевиков."
 
 UKR_Vladimir_Zatonsky_DESC:0 "Владимир Затонский, 1888 года рождения. Из крестьян Подольской губернии, химик, преподаватель, видный большевик Украины. Один из руководителей большевистского вооруженного восстания в Киеве, после – председатель Киевского комитета РСДРП(б). На 1-м Всеукраинском съезде Советов избран в правительство УССР."
 UKR_Evgeny_Petrushevich_DESC:0 "Евгений Петрушевич, 1863 года рождения. Сын галицкого греко-католического священника, член УНДП, депутат австрийского парламента и галицкого сейма, юрист, публицист национал-либеральных взглядов, крупнейший деятель галицко-украинского национального движения. Один из авторов плана федеративного переустройства Австро-Венгрии. После распада дунайской империи стал первым президентом Западно-Украинской Народной Республики."
 UKR_Vasil_Vyshyvany_DESC:0 "Василь Вышиванный, 1895 года рождения. Урожденный австрийский эрцгерцог Вильгельм Франц Габсбург-Лотарингский, кандидат на престол Украины. С юности увлекался украинской культурой, в годы мировой войны командовал украинским уланским полком, позже – украинскими сечевыми стрельцами. После создания Западно-Украинской Народной Республики перебрался в Галицию, где принял активное участие в ее государственной жизни."


 FRT_Nestor_Makhno_DESC:0 "Нестор Махно, 1888 года рождения. Из крестьян, известнейший украинский революционер, анархист. С 1906 года в революции, неоднократно подвергался арестам, находился в заключении до февральской революции. Вскоре после освобождения прибыл в родное Гуляй-поле. Получив при поддержке местных анархистов всю полноту власти одним из первых в России начал воплощение лево-анархистских идей на практике. С наступлением немцев вглубь территории Украины возглавил повстанческое крестьянское движение."
 FRT_Evgeny_Polonsky_DESC:0 "Евгений Полонский, неизвестного года рождения. Сын рыбака, матрос черноморского флота, анархист. С 1917 года член ПСР, затем РКП(б). С началом гражданской войны на территории Донбасса и Новороссии присоединился к Махно, возглавил «Вольный батальон»."
 FRT_Pyotr_Arshinov_DESC:0 "Пётр Аршинов, 1886 года рождения. Из мещан, слесарь. Один из лидеров российских анархистов, идейный наставник Махно, лидер Федерации анархических групп Москвы, участник большевистского переворота. После разгрома Федерации большевиками прибыл на Донбасс, где присоединился к Махно, став видным идеологом анархического повстанческого движения."
 FRT_Marusya_Nikiforova_DESC:0 "Маруся Никифорова, 1885 года рождения. Дочь офицера, известная анархистка-террористка. В ходе Революции 1905 года организовывала террористические акты, бежала с каторги за границу, где активно участвовала в международном социалистического движении. После революционных потрясений 1917 года вернулась в Россию, где вновь развернула революционно-террористическую деятельность в Крыму и на Донбассе. Имела сложный, вспыльчивый характер и тягу к разрушению и убийствам. Приняла участие в вооруженной борьбе против германских оккупационных войск и украинских националистов, вскоре присоединилась к Махно."
 FRT_Victor_Belash_DESC:0 "Виктор Белаш, 1893 года рождения. Из крестьян, участник революционного движения с 1908 года, анархист и партизан. Участник захвата власти большевиками в 1917 году, один из организаторов антигерманского вооруженного сопротивления, организатор партизанского движения в Новороссии, на Донбассе и Северном Кавказе. Один из наиболее опытных полевых командиров анархического движения."
 FRT_Grigoriy_Yatsenko_DESC:0 "Григорий Яценко, неизвестного года рождения. Из крестьян, в прошлом кулак, анархист. После захвата власти большевиками и начала гражданской войны в России влился в ряды повстанческого движения Нестора Махно, командир вооруженного отряда."
 FRT_Leontiy_Khristovoy_DESC:0 "Леонтий Христовой, 1898 года рождения. Из крестьян, участник мировой войны, офицер, повстанец. После оккупации территории Украины германскими войсками состоял на службе в армии УНР, участник боев против РККА. Возглавлял повстанческое движение на Полтавщине, позже с отрядом примкнул к повстанческому движению Нестора Махно."
 FRT_Fyodor_Shus_DESC:0 "Фёдор Щусь, 1893 года рождения. Из крестьян, матрос черноморского флота, анархист. После захвата власти большевиками и оккупации германскими войсками Украины возглавлял собственный повстанческий отряд, позднее присоединился к движению Махно. Один из самых известных и колоритных лидеров анархического движения, авантюрный и лично храбрый человек, правая рука Нестора Махно, начальник штаба Повстанческой армии."

 KUB_Alexey_Avtonomov_DESC:0 "Алексей Автономов, 1890 года рождения. Из кубанских казаков, участник мировой войны. После захвата власти большевиками одним из первых среди казачьих офицеров примкнул к большевикам. Лидер «левой группы» на общефронтовом казачьем съезде в Киеве и в Новочеркасске, депутат Большого Войскового круга. С началом гражданской войны на Северном Кавказе возглавил борьбу против казацкой контрреволюции и Добровольческой армии."
 KUB_Yan_Poluyan_DESC:0 "Ян Полуян, 1891 года рождения. Из кубанских казаков, большевик, политзаключенный, глава большевицкого правительства на Кубани. Участник революционного движения с 1907 года, находился в заключении до 1917 года. После захвата власти большевиками занимал высшие чины в советских органах власти Екатеринодара, Кубани и Северо-Кавказской армии."
 KUB_Alexey_Kulabuhov_DESC:0 "Алексей Кулабухов, 1880 года рождения. Из кубанских казаков, священник, казачий политик и общественный деятель, член Кубанского правительства, Кубанской Рады, сторонник кубанской самостийности. После захвата власти большевиками занимал пост министра внутренних дел Кубанской Народной Республики."
 KUB_Nikolay_Ryabovol_DESC:0 "Николай Рябовол, 1883 года рождения. Из кубанских казаков, инженер, офицер, кубанских политик и общественный деятель, сторонник кубанской самостийности. После захвата власти большевиками принял активное участие в политической жизни Кубани, занимал пост председателя продовольственного комитета и Кубанской Рады."
 KUB_Luka_Bych_DESC:0 "Лука Быч, 1870 года рождения. Из кубанских казаков, казачий политический и общественный деятель, городской голова Баку. В 1917 году занимал пост начальника снабжения Кавказской армии, После захвата власти большевиками возвратился на Кубань, где был избран Краевой Радой на пост председателя Кубанского правительства."
 KUB_Nikolay_Bukretov_DESC:0 "Николай Букретов, 1876 года рождения. Происходил из горских грузинских евреев, герой мировой войны, генерал-майор, российский и кубанский политический и военный деятель. После захвата власти большевиками был назначен командующим Кубанскими войсками и членом Кубанского правительства, организатор вооруженного сопротивления большевикам на Кубани."
 KUB_Alexandr_Filimonov_DESC:0 "Александр Филимонов, 1866 года рождения. Из кубанских казаков, участник русско-японской и мировой войн, генерал-лейтенант, умеренный сторонник кубанской автономии. После Февральской революции был избран председателем Кубанского войскового правительства."
 KUB_Victor_Pokrovsky_DESC:0 "Виктор Покровский, 1889 года рождения. Сын нижегородского чиновника, участник мировой войны, офицер, выступает против кубанской самостийности, авантюрный и лично храбрый человек. После большевицкого переворота и начала гражданской войны организовал вооруженное сопротивление на Кубани, организовав отряды «защиты учредительного собрания»."
 KUB_Andrey_Shkuro_DESC:0 "Андрей Шкуро, 1887 года рождения. Из кубанских казаков, герой мировой войны, выступал против кубанской самостийности, авантюрный и лично храбрый человек. После захвата власти большевиками со своим отрядом организовал на Кубани партизанское движение против большевиков, участвовал в работе Кубанской рады. Склонен к военным преступлениям."
 
 
 CPG_Fyodor_Funtikov_DESC:0 "Фунтиков Фёдор Адрианович, 1875 года рождения. Из крестьян, машинист паровоза, в ПСР с 1905 года. После падения царизма – один из лидеров эсеров в Закаспийской области. Возглавил успешное антибольшевистское восстание рабочих в Ашхабаде, после чего стал лидером образовавшегося Закаспийского Временного правительства."

 RUS_Mark_Natanson_DESC:0 "Марк Натансон (Мордух Аронович Натансон), 1850 года рождения. Из евреев, матерый революционер, народник, соратник Кропоткина и Плеханова, один из первых лидеров ПСР, каторжанин, политэмигрант. С началом Мировой войны встал на позицию пораженчества. После свержения монархии вернулся в Россию в пломбированном вагоне, активно включился в политическую жизнь, видный лидер левого крыла ПСР, симпатизировал В. И. Ульянову. Поддержал большевистский переворот."
 SOV_Valerian_Kuibyshev_DESC:0 "Валериан Куйбышев, 1888 года рождения. Из дворян, с 1904 года член РСДРП, политссыльный, большевик. После свержения монархии активно включился в политическую борьбу, один из организаторов большевистского переворота в Самаре, деятель большевистских органов власти города."
 RUS_Ivan_Maisky_DESC:0 "Иван Майский (Ян Ляховецкий), 1884 года рождения. Из мещан, член РСДРП с 1903 года, политссыльный, меньшевик, политэмигрант. После свержения монархии вернулся в Россию, принимал участие в работе Временного Правительства, член ЦК РСДРП."
 RUS_Vladimir_Volsky_DESC:0 "Владимир Вольский, 1877 года рождения. Из дворян, с 1903 года член ПСР, социал-демократ, политссыльный. После падения самодержавия активно включился в политическую жизнь страны, был избран депутатом Учредительного собрания. После большевистского переворота был командирован ПСР в Поволжье и на Урал для организации восстания."
 RUS_Alexandr_Clafton_DESC:0 "Александр Клафтон, 1871 года рождения. Сын купца-англичанина, деятель самарского земства, кадет, журналист, редактор популярной газеты “Волжский путь”. После установления советской власти встал в оппозицию к большевикам, один из организаторов антибольшевицкого восстания в Самаре, участник создания КОМУЧа, организатор лояльной новому правительству прессы."
 RUS_Vladimir_Kappel_DESC:0 "Владимир Каппель, 1883 года рождения. Из дворян, офицер-кавалерист, участник Мировой войны и Луцкого прорыва в частности, подполковник. После отречения императора остался верен монархическим взглядам. События большевистского переворота встретил в отпуске в Перми. Во время антисоветского восстания в Поволжье добровольно вступил в Народную армию и проявил себя как талантливый военачальник."
 CZE_Sergey_Wojciechowski_DESC:0 "Сергей Войцеховский, 1883 года рождения. Из дворян, подполковник, участник Мировой войны, начальник штаба 1-й чехословацкой дивизии, входил в состав временного исполнительного комитета чехословацких войск в России. Сыграл ключевую роль в восстании Чехословацкого корпуса, руководил взятием Челябинска."
 RUS_Prokopiy_Klimushkin_DESC:0 "Прокопий Климушкин, 1886 года рождения. Из крестьян, с 1905 года член ПСР, каторжанин. Освобожден после падения царского строя, принимает активное участие в политической жизни страны, стоял на позиции оборончества, избирается в Учредительное Собрание."
 
 RUS_Bulak-Balakhovich_DESC:0 "Станислав Булак-Балакович, 1883 года рождения. Из мелкой польской шляхты, командир эскадрона царской армии. После установления советской власти перешел на сторону большевиков вместе со своим отрядом. За жестокость в подавлении крестьянских волнений был объявлен большевиками вне закона, после чего перешел на сторону белых, влившись в состав Псковского корпуса."
 RUS_Alexandr_Rodzyanko_DESC:0 "Александр Родзянко, 1879 года рождения. Из дворян, участник олимпийских игр 1912 года, полковник, участник мировой войны, командир кавалерийской бригады. Был интернирован немецкими войсками при занятии Пскова, в 1918 году при их поддержке начал формирование антибольшевистских сил в Прибалтике, влился в состав Псковского корпуса, вскоре вступив в командование им."
 RUS_Nikolay_Yudenich_DESC:0 "Николай Юденич, 1862 года рождения. Сын чиновника, участник русско-японской и мировой войны, генерал от инфантерии, проявил себя командуя кавказским фронтом. При Временном правительстве был отстранен от командования, поддержал Корниловское выступление. После большевистского переворота в эмиграции, затем один из лидеров Белого Движения на Северо-Западе России."

 RUS_Alexey_Dolinin_DESC:0 "Алексей Долинин, 1893 года рождения. Из крестьян, участник Мировой войны, поручик. Вернувшись с войны, возглавил советскую власть в родном селе Самарской губернии. С началом крестьянских волнений возглавил отряд односельчан, пользуясь авторитетом среди крестьянских масс Ставропольского уезда и шире, Самарской губернии, выделился в качестве лидера всего повстанческого движения."
 RUS_Alexandr_Antonov_DESC:0 "Александр Антонов, 1889 года рождения. Из мещан, член ПСР с 1907 года, участник революционных акций, каторжанин. После Февральской революции глава уездной милиции, организатор разоружения чехословацких эшелонов. После свержения временного правительства порвал с большевиками и ушел в подполье, создав вооруженный отряд. С началом крестьянских волнений в Тамбовской губернии включился в борьбу, быстро выделившись в качестве лидера повстанческого движения."
 RUS_Ivan_Solovyov_DESC:0 "Иван Соловьев, 1890 года рождения. Сибирский казак, служил у белых. С началом крестьянских и хакасских волнений сколотил свой отряд, быстро возглавив все повстанческое движение на территории Енисейской губернии."
 RUS_Alexandr_Sapozhkov_DESC:0 "Александр Сапожков, год рождения неизвестен. Из крестьян, участник Мировой войны, подпоручик. После Февральской революции глава Новоузенского совета, в 1918 году избран членом самарского губернского революционного комитета. Воевал на стороне красных, после серии конфликтов организовал мятеж формировавшейся кавалерийской дивизии, положив начало повстанческому движению в Самарской губернии."
 
 
 RUS_Pyotr_Struve_DESC:0 "Пётр Струве, 1870 года рождения. Сын пермского губернатора, русский общественный и политический деятель, экономист, публицист. В прошлом видный легальный марксист. Затем член ЦК партии кадетов, депутат Государственной Думы, председатель Всероссийского земского союза. После свержения временного правительства убыл на Дон, где присоединился к борьбе с большевиками в статусе известного политика и представителя формируемой гражданской власти на Юге России."
 RUS_Nikolay_Lvov_DESC:0 "Николай Львов, 1865 года рождения. Из дворян, помещик, член ЦК партии кадетов, депутат Государственной Думы трех созывов, публицист, журналист. После большевистской революции убыл на Дон, где присоединился к Добровольческой Армии, занял позиции русского национализма."
 RUS_Pavel_Milyukov_DESC:0 "Павел Милюков, 1859 года рождения. Из дворян, депутат Государственной думы двух созывов, один из основателей кадетской партии, историк и публицист."
 RUS_Mikhail_Rodzyanko_DESC:0 "Михаил Родзянко, 1859 года рождения. Из дворян, сын генерала, помещик, член Государственного совета, депутат и председатель Государственной думы, один из основателей партии Октябристов. Сторонник конституционной монархии."
 RUS_Alexandr_Kutepov_DESC:0 "Александр Кутепов, 1882 года рождения. Из дворян, герой Русско-японской и Мировой войны, полковник. С началом волнений в Петрограде был одним из немногих офицеров, оказавших сопротивление восставшим. Монархист."
 RUS_Pyotr_Wrangel_DESC:0 "Пётр Врангель, 1878 года рождения. Из дворян, барон, участник и герой Русско-японской и Мировой войны, генерал-майор, кавалерист. После большевистского переворота предпринял попытку сотрудничества с режимом П.П. Скоропадского, однако, убедившись в его слабости убыл на Дон, где присоединился к Добровольческой Армии, приняв командование 1-й конной дивизией. В боях проявил себя талантливым командиром и заслужил популярность в войсках."
 RUS_Lavr_Kornilov_DESC:0 "Лавр Корнилов, 1870 года рождения. Из сибирских казаков, участник и герой Русско-японской и Мировой войны, генерал от инфантерии, знаток востока. Успехами на германском фронте завоевал популярность как в войсках, так и у гражданской публики. Однако, попал в австрийский плен из которого благополучно бежал. После свержения царского строя был назначен командующим Петроградского военного округа, а позже – Верховным Главнокомандующим. Сторонник войны до победного конца и жёсткой дисциплины в армии."
 RUS_Vladimir_Pushkevich_DESC:0 "Владимир Пуришкевич, 1870 года рождения. Из дворян, политический деятель правых консервативных взглядов, монархист, черносотенец, видный оратор, один из лидеров «Союза русского народа», депутат Государственной Думы трех созывов. В 1916 году стал организатором убийства Распутина."
 RUS_Anton_Denikin_DESC:0 "Антон Деникин, 1872 года рождения. Сын крестьянина-офицера, участник и герой Русско-японской и Мировой войны, генерал-лейтенант. После Февральской революции начальник штаба Русской армии, командующий фронтами. Активный защитник офицерства и сторонник дисциплины в армии. За поддержку Корниловского выступления был помещен в Быхов, откуда, после падения Временного правительства убыл на Дон, приняв участие в создании Добровольческой армии."
 
 CRI_Matvey_Sulkevich_desc:0 "Матвей Сулькевич, 1865 года рождения. Сын подполковника, польско-литовский татарин, герой русско-японской и мировой войны, генерал-лейтенант. С образованием Крымского краевого правительства занял пост его главы. Симпатизирует мусульманам и крымским татарам, стремиться отстаивать их интересы."
 CRI_Djafar_Seydamet_desc:0 "Джафар Сейдамет. 1889 года рождения. Родился в семье зажиточных крестьян. Учился в университете в Стамбуле. Там же участвовал в создании крымскотатарской политической партии. Вернулся в Россию в 1914 году. После свержения монархии избран в Мусульманский исполком. Активный участник татарского курултая, министр крымской директории. Вывел с фронта на полуостров Крымский конный полк, обеспечив военную опору Крымской Народной Республики. Сторонник сотрудничества с Турцией, и возрождения татарской государственности."
 CRI_Solomon_Krym_desc:0 "Соломон Крым, 1867 года рождения. Из караимов, учёный-агроном и филантроп, инициатор создания Таврического университета, член Государственного Совета и депутат Думы двух созывов, симпатизировал кадетам. После падения монархии – комиссар Временного Правительства, депутат в Учредительное Собрание. Заслуженный хозяйственный, научный и политический деятель Таврической губернии."
 CRI_Sergey_Nikonov_desc:0 "Сергей Никонов, 1864 года рождения. Ветеран революционного движения, народоволец, соратник Александра Ульянова, организатор и участник покушений. Из дворян, врач, политссыльный, член ПСР с момента основания. После падения монархии – городской комиссар Севастополя, активно укреплял позиции эсеров в городе. После большевистского переворота занял пост министра народного просвещения в Крымском Краевом правительстве."
 CRI_Seytdjelil_Hattatov_desc:0 "Сеитджелиль Хаттатов. Родился в 1873 году в Бахчисарае. В 1894 году окончил Симферопольскую татарскую учительскую школу. Во время революции 1905 года участвовал в движении Младотатар. После свержения монархии содействовал организации съезда мусульман Крыма. Избран членом Временного Крымского мусульманского исполкома и крымской директории."
 CRI_Noman_Chelebijihan_desc:0 "Номан Челебиджихан, 1885 года рождения. Из крымских татар, юрист, активный организатор множества крымскотатарских студенческих и политических организаций. После падения монархии – председатель I Всекрымского мусульманского съезда и муфтий мусульман Крыма, неформальный политический лидер крымских татар. После большевистского переворота провозгласил создание Крымской Народной Республики, став ее правителем."
 CRI_Nikolay_de_Bode_desc:0 "Барон Николай де Боде. 1860 года рождения. Кадровый офицер. Участник Русско-японской войны. В 1912 году «за отличие по службе» был произведен в генерал-майоры со старшинством. Участник Мировой войны в должности командира дивизии. После начала гражданской войны в Крыму возглавил Крымский центр Добровольческой армии. Дочь Софья Николаевна де Боде участница белого движения."
 CRI_Nikolay_Orlov_desc:0 "Николай Иванович Орлов. 1892 года рождения. Офицер, участник Европейской войны, георгиевский кавалер. После большевистского переворота принял участие к формированию офицерских рот в Крыму. Руководил неудачной попыткой освободить от красных Ялту, где его отряд подвергся обстрелу со стороны Черноморского флота. Председатель Общества взаимопомощи офицеров в Симферополе. Решительный и авторитетный белогвардеец."
 CRI_Sergey_Romanovskiy_desc:0 "Светлейший князь Сергей Георгиевич Романовский, 8-й герцог Лехтенбергский. 1890 года рождения. Член Российского императорского дома. Правнук Николая I. Мать Сергея в 1907 году стала женой великого князя Николая Николаевича. Окончил Морской корпус. Участник Первой мировой, состоял при адмирале Эбергарде. Участвовал в десанте на Трапезунд. После революции проживал в крымском имении. С началом гражданской войны на полуострове перешел на строну белых."
 CRI_Anton_Slutskiy_desc:0 "Антон Слуцкий, 1884 года рождения. Из евреев, в революционном движении с 1905 года, после падения монархии – заводской агитатор РСДРП(б). Член Всероссийского и Украинского ЦИК партии. После большевистского переворота прибыл в Крым, где возглавил местных большевиков."
 
 
 
 
 