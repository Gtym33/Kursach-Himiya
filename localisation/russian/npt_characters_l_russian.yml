 RUS_Semyon_Soldatov_DESC: "Сёмен Иванович Солдатов. Ветеран Мировой войны, фельдфебель. По возвращении на родину возглавил «Союз фронтовиков». На Ижевском заводе работал в сверлильно-токарной мастерской. Один из лидеров антисоветского восстания. По некоторым данным, родственник крупного купца Афанасьева."
