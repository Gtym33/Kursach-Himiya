 RUS_Alexey_Grishin-Almazov: "Алексей Гришин-Алмазов"
 RUS_Alexey_Grishin-Almazov_DESC: "Гришин Алексей Николаевич, 1880 года рождения. Дворянин, участник Русско-японской войны, офицер русской армии, организатор и руководитель офицерского подполья в Сибири, подпольный псевдоним — «Алмазов»."
