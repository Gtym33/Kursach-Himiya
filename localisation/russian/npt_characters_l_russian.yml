 Nikolay_de_Bode_6: "Николай де Боде"
 Nikolay_de_Bode_dead: "Мертв"
 CRI_Nikolay_de_Bode_desc: "Барон Николай де Боде. 1860 года рождения. Кадровый офицер. Участник Русско-японской войны. В 1912 году «за отличие по службе» был произведен в генерал-майоры со старшинством. Участник Мировой войны в должности командира дивизии. После начала гражданской войны в Крыму возглавил Крымский центр Добровольческой армии. Дочь Софья Николаевна де Боде участница белого движения."
 
 
