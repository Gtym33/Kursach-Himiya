 UCH_Nikolay_Albin: "Николай Албин"
 UCH_Nikolay_Albin_desc: "Албин Николай Авксентьевич, 1887 года рождения. Уральский казак, участник Мировой войны, на момент демобилизации — подъесаул, произведённый в офицеры за неоднократно проявленную храбрость. Председатель Союза Фронтовиков."
 
 UCH_Vasiliy_Martynov: "Василий Мартынов"
 
 UCH_Matvey_Martynov: "Матвей Мартынов"
 Matvey_Martynov_army_chief: "Матвей Мартынов"
 UCH_Vasiliy_Martynov_desc: "Мартынов Василий Патрикеевич, 1863 года рождения. Уральский казак, управленец, к революции — генерал-майор. Дважды избранный атаман Уральского Казачьего войска."
 
 UCH_Vladimir_Tolstov: "Владимир Толстов"
 UCH_Vladimir_Tolstov_desc: "Толстов Владимир Сергеевич, 1884 года рождения. Сын казацкого генерала, участник Мировой войны, к Гражданской — полковник. После большевистской революции участвовал в восстании астраханского казачества, затем вернулся на территорию Уральского казачьего войска, где принял активное участие в вооруженной борьбе с большевиками и политической жизни Войска."
 
 UCH_Mikhail_Borodin: "Михаил Бородин"
 UCH_Mikhail_Borodin_desc: "Бородин Михаил Никанорович, 1868 года рождения. Уральский казак, участник Мировой войны, прославленный, хорошо зарекомендовавший себя командир полка, любимый и уважаемый своими казаками. К революции — генерал-майор, один из кандидатов в атаманы своего войска."
 Mikhail_Borodin_high_command: "Михаил Бородин"
 
