 OCH_Nikolay_Anisimov: "Николай Анисимов"
 OCH_Nikolay_Anisimov_desc: "Анисимов Николай Семёнович, 1877 года рождения. Оренбургский казак, полковник, участник Русско-японской и Мировой войны. В 1917 году член Временного казачьего комитета, был избран депутатом Первого Войскового круга и членом военной комиссии."
 OCH_Kirill_Kargin: "Кирилл Каргин"
 OCH_Kirill_Kargin_desc: "Каргин Кирилл Леонтьевич, 1885 (по другим данным 1887) года рождения. Оренбургский казак, военный агроном, полковник, казачий войсковой атаман. После большевистской революции занял пост атамана первого военного отдельного Оренбургского казачьего войска. Стоял на либеральных позициях"
 
 OCH_Nikolay_Sukin: "Николай Сукин"
 OCH_Nikolay_Sukin_desc: "Сукин Николай Тимофеевич, 1878 года рождения. Оренбургский казак, выпускник академии Генерального штаба, на момент окончания службы в РИА — полковник. Один из виднейших политических и военных деятелей Оренбургского казачества в Гражданскую войну."
 OCH_Leonid_Timashev: "Леонид Тимашев"
 OCH_Alexandr_Vagin: "Александр Вагин"
 OCH_Gervasiy_Zhukov: "Гервасий Жуков"
 
 OCH_Timofey_Sedelnikov_desc: "Седельников Тимофей Иванович, 1876 года рождения. Политический деятель умеренно-левых взглядов, трудовик, член Государственной думы Российской империи I созыва от Оренбургской губернии. Выборный член Войскового круга Оренбургского Казачьего Войска, возглавлял левое крыло круга."



