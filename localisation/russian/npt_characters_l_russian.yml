 IZH_Iosif_Nagovitsyn: "Иосиф Наговицын"
 UDM_Iosif_Nagovitsyn_DESC: "Иосиф Алексеевич Наговицын, 1888 года рождения. Из вотякских крестьян. Во время обучения сблизился с марксистами. Участник первой русской революции. В 1908-м сослан в Енисейскую губернию. В 1913 году эмигрировал, жил в Бельгии, Франции, Великобритании, участвовал в заграничных организациях большевиков."
 IZH_Pavel_Mikhaylov: "Павел Михайлов"
 UDM_Pavel_Mikhaylov_DESC: "Меньшевик. Деятель рабочего движения в Прикамье. Участник антисоветского подполья и открытый оппозиционер. Во время антисоветского восстания избран руководителем Ижевского совета."
 IZH_Konstantin_Yakovlev: "Константин Яковлев"
 IZH_Ivan_Irisov: "Иван Ирисов"
 RUS_Ivan_Irisov_DESC: "Иван Антонович Ирисов, 1860 года рождения. Малмыжский купец II гильдии. Крупный оптовик. Был членом уездного земства, принимал участие в благотворительности. На Вотякском Съезде высказывал идею создания Вотякского банка и вотякского кооператива."
 IZH_Nikolay_Yevseyev: "Николай Евсеев"
 RUS_Nikolay_Yevseyev_DESC: "Николай Иванович Евсеев, 1883 года рождения. Из удмуртских крестьян. Окончил начальную школу. Кооператор. С 1904 эсер. В 1906 сослан в Нарымский край. В 1909 вышел из партии, работал в кооперации. В 1913 арестован за распространение в Воткинске революционных листовок, освобожден за неимением улик. В 1917 член Вятского губкома ПСР, гласный городской думы. Возглавлял союз кооператоров Воткинска."
