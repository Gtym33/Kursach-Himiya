 SOV_Sergey_Burov: "Сергей Буров"
 SOV_Mina_Aristov: "Мина Аристов"
 SOV_Mina_Aristov_desc: "Аристов Мина Львович, 1887 года рождения. Астраханский казак, революционер, член РСДРП(б) с 1905 года, участник Мировой войны. После большевистской революции — председатель Астраханского ВРК."
 SOV_Samuel_Zwilling: "Самуил Цвиллинг"
 SOV_Samuel_Zwilling_desc: "Цвиллинг Самуил Моисеевич, 1891 года рождения. Еврей-революционер низкого происхождения, революционер и член РСДРП(б) с 1905 года. Активно участвовал в большевистской революции в Петрограде, после возвращения на Южный Урал руководил установлением советской власти в регионе, развернул вооруженную борьбу против Дутова."
 SOV_Nikolay_Kashirin: "Николай Каширин"
 SOV_Nikolay_Kashirin_desc: "Каширин Николай Дмитриевич , 1888 года рождения. Оренбургский казак, участник Мировой войны, подъесаул. В 1917 году, после большевистской революции возглавил отряд красной гвардии Оренбурга. Один из лидеров революционного казачества Южного Урала."
 
 BKL_Grigoriy_Semyonov: "Григорий Семёнов"
 BKL_Grigoriy_Semyonov_Khan_I: "Григорий Хан I"
 BKL_Grigoriy_Semyonov_DESC: "Семёнов Григорий Михайлович, 1890 года рождения. Из забайкальских казаков, есаул. Герой Мировой войны, воевал в Царстве Польском, в Персии и на Кавказе. После падения монархии выдвинул идею создать добровольческий монголо-бурятский конный полк. Был назначен комиссаром Временного правительства и командирован с этой целью в Забайкалье. После захвата власти большевиками увел свой отряд на КВЖД, откуда начал вооруженную борьбу против местных красных сил. Лично храбрый человек, популярный среди казаков, он, однако, известен своей жестокостью и неразборчивостью в средствах. Пользуется поддержкой Японии."
 
 OCH_Timofey_Sedelnikov: "Тимофей Седельников"
 OCH_Alexandr_Myakutin: "Александр Мякутин"
 OCH_Alexandr_Myakutin_desc: "Мякутин Александр Иванович, 1876 года рождения. Сын казацкого полковника, военный юрист, известный фольклорист, полковник, член Всероссийского учредительного собрания, близкий по своим взглядам к ПСР, после 1917 года принимал активное участие в политической жизни Оренбургского казачьего войска. После большевистской революции прибыл в область Оренбургского Казачьего Войска, был избран депутатом войскового круга, затем помощником атамана Дутова."
 OCH_Alexandr_Dutov: "Александр Дутов"
 OCH_Alexandr_Dutov_desc: "Дутов Александр Ильич, 1879 года рождения. Сын казацкого генерал-майора, добровольный участник Русско-японской и Мировой войн, на момент окончания службы в РИА — войсковой старшина (подполковник). После революции — активный казачий политический деятель, республиканец неопределённых взглядов. За несколько революционных месяцев из обычного офицера стал избранным атаманом Оренбургского казачьего войска."
 Alexandr_Dutov_1: "Александр Дутов"
 Alexandr_Dutov_army_chief: "Александр Дутов"
 Alexandr_Dutov_dead: "Мёртв"
 Alexandr_Dutov_dismissed: "Уволен"
 Alexandr_Dutov_is_here: "Здесь"
 OCH_Ivan_Akulinin: "Иван Акулинин"
 OCH_Ivan_Akulinin_desc: "Акулинин Иван Григорьевич, 1880 года рождения. Оренбургский казак, фольклорист, выпускник академии Генерального штаба, участник Русско-японской и Мировой войн, на момент окончания службы в РИА — полковник. Один из виднейших политических и военных деятелей Оренбургского казачества в Гражданскую войну."
