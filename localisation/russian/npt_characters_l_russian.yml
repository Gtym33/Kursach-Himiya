 GER_Wilhelm_III: "Wilhelm III"
 GER_Wilhelm_III_DESC: "Кронпринц Германский и Прусский. Старший сын германского императора Вильгельма II и его супруги императрицы Августы Виктории."
 GER_Wilhelm_II: "Wilhelm II"
 GER_Wilhelm_II_DESC: "Император Германский, король Прусский, маркграф Бранденбургский, бургграф Нюрнбергский, граф Гогенцоллерн, сюзерен и первый герцог Силезии, а также граф Глац, великий герцог Нижнерейнский и Позенский, герцог Саксонский, Вестфальский и Энгерский, Померанский, Люнебургский, Шлезвигский и Гольштейнский, Магдебургский, Бременский, Гельдернский, Клевский, Юлихский и Бергский, а также Вендена и Кассубена, Кроссена, Лауэнбурга, Мекленбурга, ландграф Гессенский и Тюрингский, маркграф Верхнего и Нижнего Лаузица, принц Оранский, князь Рюгена, Восточного Фрисланда, Падерборна, Пирмонта, Хальберштадта, Мюнстера, Миндена, Оснабрюка, Хильдесхейма, Вердена, Камина, Фульды, Нассау и Мёрса, владетельный граф Хеннеберг, граф Марки и Равенсберга, Хохенштейна, Текленбурга и Лингена, Мансфельда, Зигмарингена и Ферингена, сеньор Франкфурта и прочая."
 GER_Paul_von_Hindenburg: "Paul von Hindenburg"
 GER_Paul_von_Hindenburg_DESC: "Немецкий военный и политический деятель. Видный командующий Первой Мировой войны: главнокомандующий на Восточном фронте против России (1914—1916), начальник Генерального штаба (с 1916 года). Прусский генерал-фельдмаршал (с 2 ноября 1914)."
 
 LIT_Antanas_Smetona: "Antanas Smetona"
 LIT_Mindaugas_II: "Mindaugas II"
 
 powerless_servant: "Безвластный слуга"
 blue_general: "Генерал "Голубой армии""
 
 
 CRI_Sergey_Romanovskiy: "Сергей Романовский"
 CRI_Sergey_Romanovskiy_desc: "Светлейший князь Сергей Георгиевич Романовский, 8-й герцог Лехтенбергский. 1890 года рождения. Член Российского императорского дома. Правнук Николая I. Мать Сергея в 1907 году стала женой великого князя Николая Николаевича. Окончил Морской корпус. Участник Первой мировой, состоял при адмирале Эбергарде. Участвовал в десанте на Трапезунд. После революции проживал в крымском имении. С началом гражданской войны на полуострове перешел на строну белых."
 
 CRI_Matvey_Sulkevich: "Матвей Сулькевич"
 CRI_Suleiman_Sulkevich: "Сулейман Сулькевич"
 CRI_Matvey_Sulkevich_desc: "Матвей Сулькевич, 1865 года рождения. Сын подполковника, польско-литовский татарин, герой Русско-японской и Мировой войны, генерал-лейтенант. С образованием Крымского краевого правительства занял пост его главы. Симпатизирует мусульманам и крымским татарам, стремиться отстаивать их интересы."
 Matvey_Sulkevich_1: "Матвей Сулькевич"
 Matvey_Sulkevich_dead: "Мёртв"
 
 CRI_Djafar_Seydamet: "Джафар Сейдамет"
 CRI_Djafar_Seydamet_desc: "Джафар Сейдамет. 1889 года рождения. Родился в семье зажиточных крестьян. Учился в университете в Стамбуле. Там же участвовал в создании крымскотатарской политической партии. Вернулся в Россию в 1914 году. После падения монархии избран в Мусульманский исполком. Активный участник татарского курултая, министр крымской директории. Вывел с фронта на полуостров Крымский конный полк, обеспечив военную опору Крымской Народной Республики. Сторонник сотрудничества с Турцией, и возрождения татарской государственности."
