 CRI_Nikolay_Orlov: "Николай Орлов"
 CRI_Nikolay_Orlov_desc: "Николай Иванович Орлов. 1892 года рождения. Офицер, участник Европейской войны, георгиевский кавалер. После большевистской революции принял участие к формированию офицерских рот в Крыму. Руководил неудачной попыткой освободить от красных Ялту, где его отряд подвергся обстрелу со стороны Черноморского флота. Председатель Общества взаимопомощи офицеров в Симферополе. Решительный и авторитетный белогвардеец."
