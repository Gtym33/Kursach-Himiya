 GER_Wilhelm_III: "Wilhelm III"
 GER_Wilhelm_III_DESC: "Кронпринц Германский и Прусский. Старший сын германского императора Вильгельма II и его супруги императрицы Августы Виктории."
 GER_Wilhelm_II: "Wilhelm II"
 GER_Wilhelm_II_DESC: "Император Германский, король Прусский, маркграф Бранденбургский, бургграф Нюрнбергский, граф Гогенцоллерн, сюзерен и первый герцог Силезии, а также граф Глац, великий герцог Нижнерейнский и Позенский, герцог Саксонский, Вестфальский и Энгерский, Померанский, Люнебургский, Шлезвигский и Гольштейнский, Магдебургский, Бременский, Гельдернский, Клевский, Юлихский и Бергский, а также Вендена и Кассубена, Кроссена, Лауэнбурга, Мекленбурга, ландграф Гессенский и Тюрингский, маркграф Верхнего и Нижнего Лаузица, принц Оранский, князь Рюгена, Восточного Фрисланда, Падерборна, Пирмонта, Хальберштадта, Мюнстера, Миндена, Оснабрюка, Хильдесхейма, Вердена, Камина, Фульды, Нассау и Мёрса, владетельный граф Хеннеберг, граф Марки и Равенсберга, Хохенштейна, Текленбурга и Лингена, Мансфельда, Зигмарингена и Ферингена, сеньор Франкфурта и прочая."
 GER_Paul_von_Hindenburg: "Paul von Hindenburg"
 GER_Paul_von_Hindenburg_DESC: "Немецкий военный и политический деятель. Видный командующий Первой Мировой войны: главнокомандующий на Восточном фронте против России (1914—1916), начальник Генерального штаба (с 1916 года). Прусский генерал-фельдмаршал (с 2 ноября 1914)."
 
 LIT_Antanas_Smetona: "Antanas Smetona"
