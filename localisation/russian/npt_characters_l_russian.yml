l_russian:
 RUS_Alexandr_Kolchak: "Александр Колчак"
 RUS_Alexandr_Kolchak_DESC: "Колчак Александр Васильевич, 1874 года рождения. Адмирал российского императорского флота, ученый-океанограф, полярный исследователь. Из дворян, герой русско-японской и мировой войны. После падения монархии одним из немногих до последнего сохранял верность Николаю II. В межреволюционный период рассматривался в качестве возможного кандидата в диктаторы. В 1918 году прибыл в Сибирь, где получил пост военного и морского министра Директории и снискал популярность среди правых кругов Сибири и Дальнего Востока."
 Alexandr_Kolchak_1: "Александр Колчак"
 Alexandr_Kolchak_6: "Александр Колчак"
 
 RUS_Ivan_Kalmykov: "Иван Калмыков"
 RUS_Ivan_Kalmykov_DESC: "Калмыков Иван Павлович, 1890 года рождения. Из терских казаков, есаул, герой Мировой войны. Осенью 1917 года прибыл в Приморье, где вскоре на 4-м круге Уссурийского казачьего войска был избран атаманом и произведен в есаулы. Активно включился в борьбу с Большевиками на Дальнем Востоке, быстро выбившись в число местных лидеров антибольшевистского движения. Известен крутым нравом, бесстрашием, беспощадностью к большевикам и истовой религиозностью."
 
 RUS_Konstantin_Sakharov: "Константин Сахаров"
 RUS_Konstantin_Sakharov_DESC: "Сахаров Константин Вячеславович, 1881 года рождения. Участник Русско-японской и мировой войн, деятель белого движения в Сибири."
 Konstantin_Sakharov_high_command: "Константин Сахаров"
 Konstantin_Sakharov_dead: "Мёртв"
 Konstantin_Sakharov_dismissed: "Уволен"
 
 RUS_Lavr_Kornilov: "Лавр Корнилов"
 RUS_Lavr_Kornilov_DESC: "Лавр Корнилов, 1870 года рождения. Из сибирских казаков, участник и герой Русско-японской и Мировой войны, генерал от инфантерии, знаток востока. Успехами на германском фронте завоевал популярность как в войсках, так и у гражданской публики. Однако попал в австрийский плен, из которого благополучно бежал. После свержения царского строя был назначен командующим Петроградского военного округа, а позже – Верховным Главнокомандующим. Сторонник войны до победного конца и жёсткой дисциплины в армии."
 Lavr_Kornilov_1: "Лавр Корнилов"
 Lavr_Kornilov_6: "Лавр Корнилов"
 Lavr_Kornilov_army_chief: "Лавр Корнилов"
 Lavr_Kornilov_dead: "Мёртв"
 Lavr_Kornilov_dismissed: "Уволен"
 
 RUS_Anton_Denikin: "Антон Деникин"
 RUS_Anton_Denikin_DESC: "Деникин Антон Иванович, 1872 года рождения. Сын крестьянина-офицера, участник и герой Русско-японской и Мировой войны, генерал-лейтенант. После Февральской революции начальник штаба Русской армии, командующий фронтами. Активный защитник офицерства и сторонник дисциплины в армии. За поддержку Корниловского выступления был помещен в Быхов, откуда, после падения Временного правительства убыл на Дон, приняв участие в создании Добровольческой армии."
 Anton_Denikin_army_chief: "Антон Деникин"
 Anton_Denikin_dead: "Мёртв"
 Anton_Denikin_dismissed: "Уволен"
 
