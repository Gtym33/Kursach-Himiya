 RSS_esser_party_struggle_decisions_desc: "Рост разногласий внутри партии приводит к потере управляемости государством. В условиях, когда каждая фракция будет жертвовать стабильностью тыла ради получения политического влияния, социалисты-революционеры рискуют лишиться всякой поддержки и пасть жертвой реакции. \n [RSS_antagonise_level] \n Что даёт следующие эффекты: \n [RSS_antagonise_effects]   \n\n                     [RSS_dominant_party] доминирующая сегодня фракция \n\n Популярности фракций: \n §RМаксималисты§!: [?party_popularity@radical_socialism|%0] \n §OУмеренные§!: [?party_popularity@social_liberalism|%0] \n §YПравые§!: [?party_popularity@market_liberalism|%0]"
