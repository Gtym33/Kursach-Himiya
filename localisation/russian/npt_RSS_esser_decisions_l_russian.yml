 RSS_anragonise_5_7:0 "§YНамечается серьезный раскол.§! Сторонники различных платформ разгоряченно спорят друг с другом и почти не могут работать в одном направлении."
 RSS_anragonise_8_9:0 "§OЭсеры фактически разделены на отдельные фракции-партии.§! О доверии друг другу не может быть и речи. Партийцы передвигаются лишь в сопровождении охраны, чтобы не получить пулю за первым поворотом."
