 RSS_irregular_army_decisions_desc: "Поддержка войны народом позволит нам собрать отряды народной милиции примерно за [RSS_irregular_army_days]\nОборонительная война сократит время сбора армии в половину\nНаступательная война увеличит время сбора армии на 5 дней\n\nКоличество военных заводов и фабрик позволит нам поднять [?RSS_max_fact_div_count|G] бригад народной милиции\n Доступные особые бригады:\nКавалерия [?RSS_spawned_additional_cav|G]\nМотопехота [?RSS_spawned_additional_moto|G]\nТанки [?RSS_spawned_additional_tank|G]\nКоличество призванных бригад будет зависеть от доступных рекрутов"
