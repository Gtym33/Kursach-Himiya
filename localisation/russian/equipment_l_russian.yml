 GER_medium_tank_equipment_2: "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_short: "Pz.Kpfw. IV"
 GER_medium_tank_equipment_2_desc: "Pz IV, разработанный как танк поддержки пехоты, не должен был встречаться с вражескими танками — эту функцию выполнял более легкий Panzer III. Однако изъяны изначальной довоенной доктрины становились всё более очевидны. Появление танков T-34 заставило Pz IV взять на себя роль борца с танками, которые оказались не по зубам его стремительно устаревающему собрату. Pz IV стал наиболее массово производимым и применяемым немецким танком Второй мировой войны, а его конструкция легла в основу многих других боевых машин."
