 GER_light_tank_equipment_1_desc: "Panzerkampfwagen I — лёгкий танк, производившийся в Германии в 30-х годах. Разработка была начата в 1932-м, а массовое производство запущено в 1934-м. Изначально разрабатывался как учебный танк для знакомства армии с бронетехникой, но из-за отсутствия более современных танков активно использовался в боевых действиях."
