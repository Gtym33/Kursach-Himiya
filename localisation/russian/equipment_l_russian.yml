 ww1_infantry2_equip: "Пехотная каска"
 ww1_infantry2_equip_desc: "Шляпы и кожаные шлемы, которые поставляются нашей пехоте, больше не отвечают требованиям современной войны, а попытки их модернизировать не достигли большого успеха. Приняв на вооружение металлический шлем, мы не защитим солдата от прямого попадания пули, однако это спасет его от небольших осколков, которые постоянно выводят из строя наших бойцов." 
 ww1_ambulance1: "Гужевой транспорт скорой помощи"
 ww1_ambulance1_desc: "С развитием гужевого транспорта пришла пора создать стандартизированные повозки скорой помощи, которые смогут вывозить раненых с поля боя, а также обеспечить оказание первой помощи раненым. Конечно, повозку будет шатать, а в ней самой будут не самые приятные условия, но это лучше чем оказывать помощь солдату посреди воронки от снаряда."
 ww1_ambulance2: "Моторизованная скорая помощь"
 ww1_ambulance2_desc: "Заменив повозки моторизованным транспортом, мы сможем эвакуировать раненых гораздо быстрее и спасать тех, кого мы раньше не могли успеть из-за нехватки времени. Машины также сгладят болтанку на дороге, что только увеличит шансы пострадавшего на выживание."
 ww1_oil1: "Добыча нефти"
 ww1_oil1_desc: "О нефти и её применении мы знаем с конца 19-го века, однако и наши технологии её выкачивания тоже находятся на уровне тех времен. Осовременив наши буровые установки, мы значительно увеличим добычу этой драгоценной субстанции."
 ww1_oil2: "Улучшение технологий бурения"
 ww1_oil2_desc: "Нефть прячется от нас глубоко под землей, где никто не может её найти. По этой причине, нам крайне важно улучшить методы по обнаружению новых источников, а значит необходимо модернизировать буровые установки. Сделав это, мы сможем добыть больше нефти из уже открытых залежей." 
 ww1_oil3: "Обучение работников нефтяной промышленности"
 ww1_oil3_desc: "С улучшением наших устройств для обнаружения и добычи нефти, нам нужно повышать квалификацию наших сотрудников. Создав стандарты обучения для нефтяных работников в государственном и частном секторе, мы можем быть уверены, что ни одна капля черного золота не будет упущена."
 ww1_tools3: "Улучшение ручных инструментов"
 ww1_tools3_desc: "Даже старый добрый Менес знал о молотке и гвоздях, однако современная промышленность может создавать гораздо более продвинутые и стандартизованные инструменты. Это позволит увеличить производительность мастерских и фабрик по всему миру, до тех пор, пока они могут найти этот чертов ключ на 8 миллиметров..."
 ww1_fortification1: "Работы Себастьена Вобана"
 ww1_fortification1_desc: "Кажется, что для строительства фортификаций не нужно особо много ума, и в какой-то степени это правда. Однако только эффективное планирование и расположение фортов позволяет извлечь из них хоть какую-то пользу. Работы французского инженера Себастьена Вобана хоть и написаны сотни лет назад, но актуальны до сих пор, так что их изучение позволит нам строить продвинутые фортификационные сооружения!" 

 ww1_fortification4: "Зенитные орудия поддержки"
 ww1_fortification4_desc: "Развитие авиации привело к новым проблемам, которые нужно учитывать при строительстве оборонительных сооружений. Гораздо сложнее отстраивать траншеи, когда на тебя сверху падают бомбы. Зенитные орудия помогут нам оборонять наши форты даже в условиях современной войны." 