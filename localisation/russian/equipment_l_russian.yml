 super_heavy_tank_equipment_desc:0 "Сверхтяжёлые танки — эволюция концепции тяжелого танка. Они крупнее, тяжелее, с более мощным вооружением, но при этом медленнее, испытывают проблемы на мягком грунте и способы пересекать лишь наиболее прочные мосты."
