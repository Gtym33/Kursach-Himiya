 artillery_equipment_1: "Буксируемая артиллерия"
 artillery_equipment_1_short: "Артиллерия"
 artillery_equipment_1_desc: "Крупнокалиберные орудия — пушки и гаубицы, — способные доставлять снаряды на расстояние, значительно превышающее дальность стрелкового оружия."
 artillery_equipment_1_5: "Гаубица Первой мировой"
 artillery_equipment_1_5_short: "Гаубица ПМВ"
 artillery_equipment_1_5_desc: "Орудия времён Великой Войны во многом привосходят своих предков по дальности стрельбы, весу снарядов, точности и убойной мощи."
 artillery_equipment_1_7: "Поздняя гаубица Первой мировой"
 artillery_equipment_1_7_short: "Поздняя гаубица ПМВ"
 artillery_equipment_1_7_desc: "Серьёзные модификации, проведённые при помощи опыта боевых действий Великой Войны позволили получить гигантский прирост убойной мощи и точности орудий."
 artillery_equipment_1_9: "Межвоенная гаубица"
 artillery_equipment_1_9_short: "Межвоенная гаубица"
 artillery_equipment_1_9_desc: "До войны значение артеллерии, способной бить далее 4 км принижалось, а о стрельбе на дальности свыше 6 км для легкой полевой артиллерии никто не думал. Во французской артиллерии стрельба на большие дальности была осуждена как ересь и уставом и начальством, и в мирное время артиллерия в ней не практиковалась. Мировая война заставила резко изменить этот взгляд на значение дальнобойности. В результате многих нововведений в армейском деле глубина обороны могла достигать 10 км. Это создало необходимость повышения дальнобойности и мощности, возможно, следующая война будет похожа на ту. Дальнейшие разроботки в этом направлении ещё больше увеличили дальность и мощь пушек."
