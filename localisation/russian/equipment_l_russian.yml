 mech_cost_upgrade:0 "Стоимость производства"
 mech_cost_upgrade_desc:0 "Оптимизация дизайна и замена менее важных материалов позволяют собирать машины быстрее, но дефектов будет чуть больше."
 tank_engine_upgrade:0 "Двигатель"
 tank_engine_upgrade_desc:0 "Улучшает мобильность, что дает тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 ac_engine_upgrade:0 "Двигатель"
