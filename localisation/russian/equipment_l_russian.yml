 bunkers1: "Современная фортификация"
 bunkers1_desc: "Форты это хорошо, однако с учетом нынешней окопной войны, форты с интегрированной траншейной системой будут ещё лучше. Строительство меньших фортов с системой траншей не только обеспечит нас хорошими укреплениями, но и дадут войскам возможность быстро перемещаться между ними."
 bunkers2: "Железобетонные сооружения"
 bunkers2_desc: "Оказывается, мы можем улучшить даже сами материалы для постройки фортификаций. Армировав бетон, можно строить прочные сооружения, менее уязвимые для огня артиллерии."
 bunkers3: "Оборонительный бункер"
 bunkers3_desc: "Форты сами по себе являются хорошими оборонительными сооружениями, однако у нас нет ни времени ни места, чтобы их строить при смещении линии траншей. Однако можно быстро создавать меньшие по размеру бункеры, которые укрепят наши оборонительные линии."
 
