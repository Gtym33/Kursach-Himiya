 train_equipment:0 "Поезд"
 train_equipment_desc:0 "Поезда перевозят припасы из столицы снабжения в центры снабжения, соединенные железной дорогой."
 train_equipment_1:0 "Гражданский поезд"
 train_equipment_1_desc:0 "Этот паровоз, реквизированный армией с регулярных гражданских грузовых перевозок, хорошо походит для перемещения большого количества припасов на большие расстояния, но гражданская конструкция делает его уязвимым."
 train_equipment_2:0 "Военный упрощенный поезд"
 train_equipment_2_desc:0 "Упрощенный проект, в котором ради удешевления производства опущены многие детали, присущие обычным товарным поездам. Он точно так же уязвим, как и обычный поезд, но его проще заменить."
 train_equipment_3:0 "Бронепоезд"
 train_equipment_3_desc:0 "Паровоз укрыт тяжелой броней, защищающей от вражеских атак. По грузоподъемности он равен другим поездам, но его выпуск стоит дороже."
 railway_gun_equipment:0 "Железнодорожная артиллерия"
 railway_gun_equipment_desc:0 "Тяжелая пушка, установленная для перевозки на железнодорожную платформу."
 railway_gun_desc:0 "Железные дороги позволяют перемещать тяжелые орудия вглубь страны на неплохой скорости и эффективно обстреливать вражеские позиции с большой дистанции."
 railway_gun_equipment_1:0 "Железнодорожное орудие"

 floating_harbor_equipment:0 "Плавучая гавань"
 floating_harbor_equipment_desc:1 "Набор понтонов и готовых бетонных построек, которые можно перемещать по воде и собирать за считаные часы, создавая укрытые платформы для выгрузки припасов."
