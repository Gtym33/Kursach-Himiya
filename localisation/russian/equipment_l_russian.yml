 tankette_equipment_desc: "Танкетка — лёгкая боевая одно- или двухместная броневая машина на гусеничном ходу, массой до 4 тонн, предназначавшаяся для подразделений моторизованной пехоты вооружённых сил, к повышению тактической подвижности пехоты — обеспечению непрерывной поддержки её движения огнём, путём быстрого перехода станковых пулемётов во время боя, с одной огневой позиции на другую, а также и для снабжения (подвоза) боевыми припасами во время боя."
