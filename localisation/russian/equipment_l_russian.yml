 GER_medium_tank_equipment_3: "Panzerkampfwagen V «Пантера»"
 GER_medium_tank_equipment_3_short: "«Пантера»"
 GER_medium_tank_equipment_3_desc: "«Пантера» — общеупотребительное название среднего танка Pz V, использовавшегося Германией с середины 1943 года и до конца Второй мировой войны. Этот танк должен был противостоять T-34, заменив собой Pz III и Pz IV. «Пантера» так и не успела вытеснить последний и несла службу вместе с ним, а также с более тяжёлыми танками «Тигр», до конца войны. «Пантера» считается одним из лучших танков Второй мировой войны; его превосходное сочетание огневой мощи, мобильности и защиты стало планкой качества для военных и послевоенных разработок танков других держав."
