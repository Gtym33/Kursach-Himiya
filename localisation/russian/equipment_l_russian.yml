 infantry_equipment_0_5: "Межвоенное пехотное снаряжение"
 infantry_equipment_0_5_short: "Межвоенное оружие"
 infantry_equipment_0_5_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Основным элементом является доработанная с учётом опыта Великой войны магазинная винтовка со скользящим затвором."
 infantry_equipment_0_75: "Предвоенное пехотное снаряжение"
 infantry_equipment_0_75_short: "Продвинутые винтовки"
 infantry_equipment_0_75_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Основным элементом является доработанная до максимума возможностей магазинная винтовка со скользящим затвором."
 infantry_equipment_1: "Пехотное снаряжение I"
 infantry_equipment_1_short: "Оружие I"
 infantry_equipment_1_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает в себя самозарядные винтовки повышенной скорострельности."
 infantry_equipment_2: "Пехотное снаряжение II"
 infantry_equipment_2_short: "Оружие II"
 infantry_equipment_2_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает большое количество пистолетов-пулеметов и противотанковых ружей."
 infantry_equipment_3: "Пехотное снаряжение III"
 infantry_equipment_3_short: "Оружие III"
 infantry_equipment_3_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает штурмовые винтовки и противотанковые гранатометы."
 
 early_gw_armored_car_equipment: "Базовая бронемашина"
 early_gw_armored_car_equipment_desc: "В начале XX века появились первые военные бронеавтомобили, представляющие собой обычные машины, обшитые листами брони и с установленным пулемётом в башне из таких же листов металла."
 gw_armored_car_equipment: "Бронемашина I"
 gw_armored_car_equipment_desc: "Предыдущие бронемашины были обычными автомобилями с дополнительной тонкой обшивкой; эта же модель изначально спроектирована с учётом брони и лёгкого вооружения."
 armored_car_equipment_1: "Бронемашина II"
 armored_car_equipment_1_desc: "Улучшенный салон и дополнительное хранилище для боезапаса повышают боевую эффективность машины."
 armored_car_equipment_2: "Бронемашина III"
 armored_car_equipment_2_desc: "Чтобы бронемашины могли не только подбить лёгкую технику противника, но и вернуться назад, требуется приспособить их к изменениям на поле боя и снабдить более мощным вооружением и прочной броней."
 armored_car_at_equipment: "Противотанковая бронемашина"
 armored_car_at_equipment_desc: "Рано или поздно наши лёгкие механизированные части столкнутся с танками противника. Разработав специальной противотанковый вариант бронемашины, мы обеспечим себе шанс на победу."

