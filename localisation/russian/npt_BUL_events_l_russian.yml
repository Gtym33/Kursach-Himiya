 bulgaria.1.t:0 "Поражение под Добро Поле"
 bulgaria.1.desc:0 "После упорных боёв войскам Антанты удалось взломать нашу оборону в районе Добро Поле и ворваться в глубь Македонии. Наши союзники, занятые операциями на своих фронтах, не смогли предоставить серьезной помощи, что повлекло чрезмерное истощение болгарской армии. С отступлением усилилось дезертирство. В нескольких частях началось восстание против командования под лозунгами «На Софию!», «Смерть виновникам войны!». У восставших возникла идея похода на Софию, чтобы свергнуть правительство и наказать царя и всех тех, кто, по их мнению, был виновен в войне и поражениях. В сложившейся ситуации есть предложение освободить из заключения видного политика противника войны Александра Стамболийского. Он требует немедленного начала переговоров с Антантой о мире, но если мы согласимся авторитета Стамболийского должно хватить для успокоения восставших солдат"
 bulgaria.1.a:0 "Стабмолийский обеспечит мир внутренний, а о внешним мы позаботимся"
 bulgaria.1.b:0 "Попросим австро-германские войска содействовать в подавлении"
 bulgaria.2.t:0 "Дипломатия Стамболийского"
 bulgaria.2.desc:0 "План правительства состоял в том, чтобы использовать популярность отправленных на переговоры людей среди солдат, дабы остановить отступление и стабилизировать фронт. Выступления большинства политиков, тем не менее, не произвели на восставших особого впечатления, и они по-прежнему были полны решимости идти на Софию, хотя предложение министра Савова о том, чтобы вместо марша на столицу отступавшие солдаты смогли бы разойтись по домам, возвращаясь с фронта, получило среди восставших некоторую поддержку, хотя большинство всё равно настаивало на наступлении. Делегация политиков после этого решила направиться в Кюстендил, чтобы оценить сложившуюся там ситуацию и узнать о ходе переговоров с союзниками. Стамболийский в этот же день получил от оставшегося в Радомире и взявшего там ситуацию под свой полный контроль Даскалова телеграмму с предложением возглавить восстание и объединить находившиеся в двух городах силы, насчитывающие более 15000 солдат, готовых идти на столицу и свергнуть монархию. Стамболийский после некоторых колебаний согласился. Под аплодисменты солдат он заявил, что монархия отныне свергнута и Болгария становится республикой. Теперь восставшие выдвигают ультиматум о немедленной передачи власти Стамболинскому и Даскалову и их Болгарскому земледельческому народному союзу."
 bulgaria.2.a:0 "Ситуация требует вмешательства австро-германских войск"
 bulgaria.2.b:0 "Мы прекрасно справимся сами, как только примиримся с Антантой"
 bulgaria.2.c:0 "Это окончательное поражение"
 bulgaria.3.t:0 "Совместные действия"
 bulgaria.3.desc:0 "Подойдя к столице Болгарии во главе мятежных войск Райко Даскалов решился выдвинуть ультиматум предусматривавший передачу в течении дня ему всей полноты власти над Болгарией. Не дождавшись ответа Даскалов несколькими колоннами перешел в наступление на Софию. Однако, правительственные силы поддержанные германскими частями смогли остановить продвижение Даскалова и затем обратить мятежников в бегство."
 bulgaria.3.a:0 "Несмотря на победу война с Антантой не может быть продолжена"
 bulgaria.3.b:0 "Теперь наши руки развязаны для продолжения войны"
 bulgaria.4.t:0 "Падение Софии"
 bulgaria.4.desc:0 "Подойдя к столице Болгарии во главе мятежных войск Райко Даскалов решился выдвинуть ультиматум предусматривавший передачу в течении дня ему всей полноты власти над Болгарией. Не дождавшись ответа Даскалов несколькими колоннами перешел в наступление окончившееся городскими боями в Софии. Не в силах сдержать Даскалова лояльные престолу войска организованно отступили."
 bulgaria.4.a:0 "Мятеж все же будет подавлен"
 bulgaria.4.b:0 "Да здравствует Республика!"
 
 bulgaria.5.t:0 "Наша позиция по Болгарии"
 bulgaria.5.desc:0 "Болгарское государство не смогло спокойно пережить новое поражение в войне, что привело к его расколу и началу гражданской войны. Восстание подняли измученные солдаты и социалисты-земледельцы, старый режим пытается дать им отпор. Революционеры обычно менее сговорчивы и более склоны к международным авантюрам, однако, противоположную сторону порядка представляют люди поспособствовавшие вхождению Болгарии в союз с Германией."
 bulgaria.5.a:0 "Не стоит лезть — болгары сами себя уничтожат"
 bulgaria.5.b:0 "Антигерманские силы нуждаются в поддержке"
 bulgaria.5.c:0 "В Болгарии нам необходим порядок. Нет, Порядок!"
 bulgaria.5.d:0 "Правительство получит помощь, только при отречении Фердинанда"
 bulgaria.6.t:0 "Союзная помощь"
 bulgaria.6.desc:0 "Свободные державы Запада не желают, чтобы в Болгарии восторжествовал тиранический антинародный режим и потому предоставляют в качестве акта доброй воли ряд общественно-необходимых грузов."
 bulgaria.6.desc_1:0 "Свободные державы Запада не желают, чтобы в Болгарии восторжествовал тиранический антинародный режим и потому предоставляют в качестве акта доброй воли, при условии ухода Фердинанда Кобурга ото всех дел, ряд общественно-необходимых грузов."
 bulgaria.6.a:0 "Спасибо, но нет"
 bulgaria.6.b:0 "Это точно для нас? Ну, давайте..."
 
 bulgaria.11.t:0 "Болгары требуют себе Северную Добруджу"
 bulgaria.11.desc:0 "Со времен Межсоюзнической войны болгары не теряли надежды вернуть себе южную часть Добруджи. Это их желание уже исполнено. Но аппетит приходит во время еды, и вот они уже выдвигают требования на всю Добруджу как на исконно болгарскую землю."
 bulgaria.11.a:0 "Нам нечем обеспечить контроль северной Добруджи"
 bulgaria.11.b:0 "Это не предмет для торга"
 bulgaria.12.t:0 "Добруджа получена"
 bulgaria.12.desc:0 "Нам передали контроль над территорией всей Добруджи."
 bulgaria.12.a:0 "Отлично"
 bulgaria.13.t:0 "В Добрудже отказано"
 bulgaria.13.desc:0 "Нам не передали контроль над запрашиваемой нами территорией."
 bulgaria.13.a:0 "Это плохо"
 bulgaria.13.b:0 "Ничто не помешает взять её силой"
 bulgaria.14.t:0 "Болгары просят изменить оккупационную зону в Сербии"
 bulgaria.14.desc:0 "Болгарское правительство считает, что карательные меры, осуществляемые австрийскими войсками в районе Нови-Пазара против сербских смутьянов, безосновательно задевают местную болгарскую общину. На этом основании болгары просят передать под их оккупацию данную область. Надо сказать, что никаких болгар на юго-западе Сербии никто не то что не трогал, но и не видел."
 bulgaria.14.a:0 "Да, пусть славяне сами разбираются в своём дерьме"
 bulgaria.14.b:0 "[BUL.Capital.GetName] хочет урвать кусок, который не проглотит"
 bulgaria.15.t:0 "Нови-Пазар наш"
 bulgaria.15.desc:0 "Наши союзники согласились на наше предложения изменения зоны оккупации в Сербии и передаче нам контроля над Нови-Пазаром."
 bulgaria.15.a:0 "Отлично"
 bulgaria.16.t:0 "В изменении зоны оккупации отказано"
 bulgaria.16.desc:0 "Наши союзники отказали нам в изменении зоны оккупации в Сербии и передаче нам контроля над Нови-Пазаром."
 bulgaria.16.a:0 "Они ещё ответят"
 bulgaria.17.t:0 "Возобновление претензий на Албанию"
 bulgaria.17.desc:0 "По стратегическим соображениям в послевоенном мире нашей победы, дабы не допустить новых кровопролитий и привести, наконец, Болгарию к славе и богатству, нам необходимо получить выход к третьему, Адриатическому морю. Данный выход возможен лишь через Албанию или Черногорию, и первое для нас предпочтительнее.\nСейчас судьба Албании ещё не решена, что открывает для нас большую свободу действий. По этому случаю дипломатами подготовлено три возможных ноты. Первая заключается в требовании передачи прямого управления после войны в руки нашей администрации, вторая предполагает возвести на албанский престол князя Кирилла, а третья настаивает на возведение какого-либо турецкого принца, не стоит опасаться, что турки как либо действительно смогут управлять Албанией без прямого выхода к ней по суше."
 bulgaria.17.a:0 "Ради безопасности Македонии Албания будет занята полностью"
 bulgaria.17.b:0 "Кирилл Преславский позаботится о благе албанского народа"
 bulgaria.17.c:0 "Третья нота понравится туркам и сыграет нам на руку"
 bulgaria.18.t:0 "Болгарская инициатива по Албании"
 bulgaria.18.desc:0 "Болгары требуют полной передачи Албании под свой контроль после завершения войны. Такое решение ударит по интересам Австро-Венгрии и приведет к созданию мощнейшего славянского царства от Черного до Адриатического моря."
 bulgaria.18.d_2:0 "Болгары выступили с требованием передачи престола Албании князю Кириллу Переславскому. Очевидно, что это лишь форма обеспечения болгарского контроля над Албанией. Однако, если мы согласимся обязательства все равно не будут иметь особых последствий."
 bulgaria.18.d_3:0 "Болгары предлагают решить албанский вопрос путем создания вассального Турции княжества. Ясно, что они пытаются, лишь сбить влияние Габсбургов в данном регионе, однако, османов данная инициатива может заинтересовать и стоит отнестись к ней серьезно."
 bulgaria.18.a:0 "Претензии Болгарии справедливы"
 bulgaria.18.b:0 "Это все необоснованный шовинизм"
 bulgaria.19.t:0 "Союзники согласились"
 bulgaria.19.desc:0 "Судьба Албании после войны будет решена по нашему велению, союзники согласились на наше предложение."
 bulgaria.19.a:0 "Отлично"
 bulgaria.20.t:0 "В Албании отказано"
 bulgaria.20.desc:0 "Так называемые «союзники» отказали нам в нашем законном праве на Албанию."
 bulgaria.20.a:0 "Они за это ещё ответят"
 bulgaria.21.t:0 "Меч для болгарского царя"
 bulgaria.21.desc:0 "В 1915 году крестьянская армия этого молодого славянского государства сослужила для Германии и Австрии великую службу, сломив сопротивление Сербии и заблокировав контингенты Антанты в Саллониках.\nНо Болгария никогда не была особенно промышленно развитой, поэтому царь настаивает на продаже крупной партии германских вооружений для обеспечения нового решительного наступления. Планируется, что тяжелые орудия Круппа позволят проломить оборонительную линию войск Антанты, после чего могучие болгарские солдаты переколят штыками и закидают гранатами выживших.\nОднако стоит взять в расчет, что в случае нашей общей победы, да дарует её Бог, наличие в болгарской армии большого количества артиллерии позволит ей свободнее проявлять свою волю идущую вразрез с амбициями Турции и Австрии."
 bulgaria.21.a:0 "Мы куём, только за марки"
 bulgaria.21.b:0 "Некоторые излишки можно передать и за болгарскую валюту"
 bulgaria.21.c:0 "Отказ вызовет дипломатический скандал..."
 bulgaria.22.t:0 "Нарушение союзного долга"
 bulgaria.22.desc:0 "Германцы наплевали на наши усилия запретив продажу тяжелых орудий в болгарскую армию. Они отказались не только от наших, уже порядком подешевевших денег, но и от своих собственных марок.\nНа фронте давно ходят слухи о страхе немцев перед нами — будто бы они солгали болгарским генералам вначале войны и остановили армию перед полупустыми Саллониками дабы Болгария не зхавладела всей Грецией! Вероятно узнав о немецкой бережливости солдаты легко поймут её как нехватку пушек у самого кайзера."
 bulgaria.22.a:0 "Пришло время сменить курс"
 bulgaria.22.b:0 "Расчитаемся после войны"
 bulgaria_22_a_tt:0 "Фокусы правой ветки будут отменены.\n"
 
 bulgaria.23.t:0 "Наши люди в Софии"
 bulgaria.23.desc:0 "...сообщают о начале сомнительной активности в финансовой системе Болгарии. Постепенно происходит изъятие из оборота огромного количества германских марок с помощью которых мы скупали ресурсы и предприятия этой страны. Также есть сведения о подготовке некоего «плана национализации», подготавляемого правительством с ведома царя. И хотя Германия никогда напрямую не контролировала болгар, по всему выходит, что они обращаются к ведению совершенно самостоятельной политики."
 bulgaria.23.a:0 "Нельзя допустить их выхода из войны"
 bulgaria.23.b:0 "Передайте наш протест царю болгар"
 bulgaria.23.c:0 "Пока Болгария воюет, она может делать с марками что угодно"
 bulgaria_23_a_tt:0 "Появляется категория решений §Y«Удержание Болгарии».§!\n"
 bulgaria.24.t:0 "Германский протест"
 bulgaria.24.desc:0 "Узнав по сообщениям своих агентов о нашем новом экономическом курсе германские промышленники вынудили своё правительство высказать протест. Они опасаются за свои прибыли, а кайзер уже думает будто бы мы решили выйти из войны."
 bulgaria.24.a:0 "Плевать"
 bulgaria.24.b:0 "Если они заметили, авантюру лучше свернуть"
 bulgaria.25.t:0 "Отказ"
 bulgaria.25.desc:0 "Болгарский царь отказал сворачивать свой авантюрный план, хоть и заверил нас, что он ни коим образом не означает, что он собирается выходить из войны, о чём думал кайзер."
 bulgaria.25.a:0 "Будем следить за ситуацией"
 
 bulgaria.29.t:0 "Бескровный переворот"
 bulgaria.29.desc:0 "Этой ночью германские войска осмелились занять все административные здания в Софии. Болгарская армия управляемая заговорщиками из Военной лиги не оказала сопротивления. Напротив, высшие офицеры заявили о необходимости данных мер в связи с покушением на царя некой революционной группы. На самом деле в этот момент царь был блокирован своими же солдатами и вынужден подписать назначение нового премьер министра в обход всех процедур. В ответ старое правительство заявило о самороспуске."
 bulgaria.29.a:0 "Предатели Родины повержены!"
 bulgaria_29_a_tt:0 "Фокусы левой ветки будут отменены.\n"
 
 bulgaria.31.t:0 "Кабинет национального спасения"
 bulgaria.31.desc:0 "По всему понятно, что для болгарского царства наступает историческое время. Австро-германские армии напрягают все силы, но выдержат ли они подобную перегрузку? Пока Берлин и Вена ещё прибывают в имперском спокойствии и непоколебимости для Софии сохраняется возможность подписать выгодный мир. В конечном счете германцы никогда не проявляли искренности по отношению к Болгарии — эксплуатировали нашу экономику, затирали бездарность австрийских генералов кровью наших солдат и противились полному объединению болгарского народа. Если царь встанет на путь поисков мира, то для возглавления нового правительства не может быть кандидатуры лучше главы демократов господина Малинова, умелого дипломата при котором была провозглашена независимость Болгарии.\nС другой стороны многие, в том числе господин Радославов, считают что мы в шаге от победы, а возможный разрыв с центральными державами стоит отложить до окончательного присоединения Македонии и Добруджи по мирным договорам с поверженными балканскими королями.\n\nТаким образом выбор стоит между правительствами мира и войны."
 bulgaria.31.a:0 "Предоставьте Малинову сформировать коалицию"
 bulgaria.31.b:0 "Радославов останется премьером, но составит новый кабинет"
 
 bulgaria.41.t:0 "Гром над Моравой"
 bulgaria.41.desc:0 "Сербское правительство несмотря на недавнее справедливое завершение войны не оставляет агрессивных планов и активно распространяет внутри страны идеи реванша. Неудивительно, что подогреваясь верхушкой сербского общества они находят в низах живой отклик. Так наши пограничники накануне задержали несколько агентов сербских революционных кружков пытавшихся перебраться через границу для разжигания восстаний и недовольства. Участились и случаи обстрела со стороны сербских войск.\nБолгарское правительство имея ввиду недопустимость повторения катастрофы Межсоюзнической войны, снимает с себя всякую ответственность и заявляет, что в случае повторения сербских провокаций не замедлит отдать армии приказ на переход границы и форсирование Моравы. Сербы должны иметь ввиду, что при подобном ходе событий Белград будет занят в течении недели."
 bulgaria.41.a:0 "Гнездо агрессоров должно быть разорено"
 bulgaria.42.t:0 "Угроза затяжной войны"
 bulgaria.42.desc:0 "Константинополь находится под нашим контролем, однако, сопротивление турецких войск продолжает возрастать несмотря на разгром в приграничном сражении. Мы отлично помним, как во время балканских войн затягивание мирных переговоров с турками привело к катастрофе болгарской армии. Стоит ли продолжать поход превращающийся с каждым шагом в новую авантюру? Вероятно турки не подпишут мир с передачей Константинополя, что стало бы слишком сильным ударом по имперской городсти."
 bulgaria.42.a:0 "Варварская империя должна быть сметена"
 bulgaria.42.b:0 "Турки не в положении диктовать условия"
 bulgaria.42.c:0 "Ценой мира будет Константинополь, с тяжелым сердцем мы готовы"
 bulgaria.43.t:0 "Мирная инициатива болгар"
 bulgaria.43.desc:0 "Царское правительство обращается к нашему с предложением мира очерчивая границы своих завоеваний территориями столичного Константинополя, Галлиполийского полуострова и равниной Эдирне."
 bulgaria.43.d_1:0 "Царское правительство обращается к нашему с предложением мира очерчивая границы своих завоеваний территориями Галлиполийского полуострова и равниной Эдирне."
 bulgaria.43.a:0 "Мира не будет"
 bulgaria.43.b:0 "Придётся подписывать"
 bulgaria.44.t:0 "Отказ"
 bulgaria.44.desc:0 "Турки отказали заключать мир на текущих условиях. Вероятно, им захочется, чтобы наши войска прошлись победным маршем по всем их городам."
 bulgaria.44.a:0 "Это неблагоразумно с их стороны"
 
 bulgaria.45.t:0 "Армия берёт власть"
 bulgaria.45.desc:0 "После начала войны Болгария все дальше и дальше отходила от положений старой доброй Тырновской конституции. Оппозиция была брошена в тюрьмы. Царь всё больше полагался на прямое управление, и ещё больше начал прислушиваться, к мнению армии. В конце концов интриганам из генштаба удалось убедить его и правительство в том, что только генералы способны удержать страну от поражения и падения в революцию."
 bulgaria.45.a:0 "Так ли это, покажет время"
 
 bulgaria.46.t:0 "[797.CONTROLLER.GetAdjective]ие войска заняли [797.GetName]"
 bulgaria.46.desc:0 "Болгарская армия неожиданным ударом заняла стратегически важный город. Победа болгарского оружия окончательно погрузила турецкий народ в глубину национального унижения."
 bulgaria.46.a:0 "Вовремя предать - значит предвидеть"
 bulgaria.47.t:0 "[BUL.GetAdjective]ие войска вытеснены из Фракии"
 bulgaria.47.desc:0 "Не смотря на многочисленные проблемы турецкая армия смогла проявить чудеса героизма, инициативы и смогла отразить наступление на [797.GetName] и даже перейти в контранступление. Эта победа является важной для восстановленния авторитета правительства и даёт надёжду нации."
 bulgaria.47.a:0 "Турция ещё способно огрызаться"
 
 bulgaria.51.t:0 "Отправка дипломатов"
 bulgaria.51.desc:0 "Война очевидным образом зашла в тупик. Болгария не может более пожертвовать ни одним бойцом ради разваливающегося фронта Центральных держав. Поэтому необходимо определить нашу позицию на переговорах с Антантой и в кратчайший срок заключить перемирие с сохранением армии и этнически болгарских территорий, включая Вардарскую Македонию и Добружанский полуостров (между Чёрным морем и Дунаем)."
 bulgaria.51.a:0 "Наша позиция будет донесена до лидеров Антанты"
 
 bulgaria.52.t:0 "Болгарский запрос перемирия"
 bulgaria.52.desc:0 "В штаб нашего Южного фронта прибыли дипломаты из Софии. Они настаивают на заключении равноправного мира с сохранением за собой, как они считают, этнически болгарских территорий. Такой мир лишить нас возможности взыскать контрибуции с Болгарии и разоружить их армию, но что ещё хуже, приведет к конфронтации с нашими союзниками на Балканах. Так сербы никогда не простят потерю Вардарской Македонии, а румыны не потерпят отторжения Добруджи. Не стоит также забывать о том что именно вероломные действия болгар по отношению к своим соседям привели к образованию Салоникского фронта и огромным потерям среди солдат Антанты, продлив войну на неопределённый срок. С другой стороны согласие с болгарскими условиями позволит избежать новых жертв."
 bulgaria.52.a:0 "Мы готовы к заключению равноправного мира"
 bulgaria.52.b:0 "Пусть освободят захваченное и сложат оружие, остальное решит мирная конференция"
 
 bulgaria.53.t:0 "Ответ Антанты"
 bulgaria.53.desc:0 "Союзники согласились с доводами наших дипломатов. Антанта готова прекратить кровопролитие на условиях сохранения за нами этнически болгарских территорий."
 bulgaria.53.a:0 "Да здравствует мир!"
 
 bulgaria.54.t:0 "Ответ Антанты"
 bulgaria.54.desc:0 "Антанта требует от болгарской армии покинуть оккупированные территории своих балканских союзников, сдать часть оружия, преступить к демобилизации. Также Союзники не желают более видеть на престоле Фердинанда Кобурга. Остальное будет решено на послевоенной мирной конференции."
 bulgaria.54.a:0 "Горе побеждённым"
 
 bulgaria.55.t:0 "Искупление кровью"
 bulgaria.55.desc:0 "Болгарская дипломатия просит о начале секретных переговоров по вопросу возобновления действия их армии уже против бывших союзников. В случае успеха и вступления Болгарии в войну на стороне Антанты у нас появится прочное численное превосходство на Балканах, однако, это вновь упрочит положение болгар."
 bulgaria.55.a:0 "Союзники не нуждаются в помощи агрессоров"
 bulgaria.55.b:0 "Проблемы созданные болгарами должны ими же и решаться"
 
 bulgaria.56.t:0 "Отказ Антанты"
 bulgaria.56.desc:0 "Предложение о начале действия болгарской армии против своих бывших союзников было отвергнуто. Западные страны считают нас виновниками настоящей войны и ещё потребуют за неё компенсаций."
 bulgaria.56.a:0 "Печально"
 
 bulgaria.57.t:0 "Возвращение в войну"
 bulgaria.57.desc:0 "Напряженные переговоры с представителями Антанты увенчались успехом. Начавшийся, во время переговоров о мире, с небольшой застольной фразы Ляпчева о совместном взятии Стамбула поворот в болгарской политике можно считать свершившимся. Отныне болгарский народ совместно с другими свободными народами вступает в войну против германо-турецкого деспотизма.\nБольшинство партийных лидеров считают случившееся шансом на сохранение приобретенных земель и упрочение международного положения для Болгарии. Например, Земледельцы активно протестовавшие против войны в 1915 году сейчас вполне спокойно и патриотично отнеслись к развороту болгарских штыков.\nВпрочем, нашлись и недовольные. Массы солдат-крестьян сильно удивились такому ходу событий и хотя большинство просто надеется на скорое завершение этой авантюры отмечаются также и случаи дезертирства. Между тем многие Тесные социалисты и более радикальные социалистические группы призвали к саботированию новой войны «в интересах мирового империализма»."
 bulgaria.57.a:0 "Да поможет нам Бог!"
 
 bulgaria.58.t:0 "Просьба болгарских революционеров"
 bulgaria.58.desc:0 "Революционный режим в Болгарии просит поддержать оружием его рабоче-крестьянскую армию. Разрыв соглашений с империалистами поставил небольшой оплот социализма на Балканах в шаткое положение. Капиталисты могут перейти к провокациям в любую минуту."
 bulgaria.58.a:0 "Поможем товарищам!"
 bulgaria.58.b:0 "Мы можем послать немного оружия"
 bulgaria.58.c:0 "Мы и сами в своего роде окружении..."
 
 bulgaria.59.t:0 "Отказ от авторитарности"
 bulgaria.59.desc:0 "Во время войны правительство Болгарии нашло приемлемым использование радикальных военных и тайной полиции для подавления угрозы революции. На беззаконные действия тех и других просто закрывали глаза. Однако, сегодня, если мы хотим преодолеть раскол в обществе и залечить раны новой национальной катастрофы, нам придется отказаться от прежней авторитарной политики."
 bulgaria.59.a:0 "Подобные методы больше неприемлемы"
 
 bulgaria.60.t:0 "Потоки беженцев"
 bulgaria.60.desc:0 "Война и последующий несправедливый мир заставили тысячи болгар сняться со своих мест и бежать в глубь страны. Хозяйства многих разорены, многие не хотят жить при иностранной власти. В любом случае резко обостряется проблема с землей, ведь все они крестьяне."
 bulgaria.60.a:0 "Одной проблемой больше"
 
 bulgaria.61.t:0 "Отставка правительства"
 bulgaria.61.desc:0 "[ROOT.GetLeader] заявил о невозможности сохранения текущего кабинета в том же составе ввиду наблюдаемого провала во внутренней и международной политике. Стабилизация Болгарии и в целом Балкан вновь подвергается риску по вине Великих держав."
 bulgaria.61.a:0 "И вновь Болгария без министров"
 
 bulgaria.62.t:0 "Формирование широкой коалиции"
 bulgaria.62.desc:0 "Разброс мнений в послевоенном болгарском обществе вызвал необходимость сформировать правительство максимально широкой коалиции по сравнению со всеми ранее существовавшими. Эта мера должна остановить рост недовольства и привести к гармоничному взаимодействию рвущихся к власти партий, по крайней мере на время. Но прежде стоит определить, кто возглавит новое правительство: «парламентский лев» народняк Теодоров, по своей позиции человек достаточно компромиссный, либо, если таковой найдется, более популярный и амбициозный политик. Последнее решение может нарушить первоначальный замысел комбинации."
 bulgaria.62.a:0 "На время Теодоров успокоит общество"
 bulgaria.62.b:0 "[Root.bulgaria_62_b_opt] заслужил доверие народа"
 bulgaria.62.b_1:0 "Стилиан Драганов"
 bulgaria.62.b_2:0 "Димитр Благоев"
 bulgaria.62.b_3:0 "Янко Саказов"
 bulgaria.62.b_4:0 "Александар Малинов"
 bulgaria.62.b_5:0 "Васил Радославов"
 bulgaria.62.b_6:0 "Иван Вылков"
 bulgaria.62.b_7:0 "Александар Цанков"
 bulgaria.62.b_8:0 "Александар Стамболийский"
 
 bulgaria.63.t:0 "Съезд Тесняков"
 bulgaria.63.desc:0 "[GetDateText] был проведен первый послевоенный общепартийный съезд БРСДП (тесных социалистов). Делегаты съезда постановили усилить классовую борьбу, переименовали партию в коммунистическую, а также выдвинули лозунг создания Балканской Социалистической Федерации."
 bulgaria.63.a:0 "Вперёд, рабочий класс!"
 bulgaria.63.b:0 "Пойдём на переговоры с БКП, мы тоже в своём роде социалисты"
 bulgaria.63.c:0 "Наш долг противостоять поджигателям гражданской войны"
 bulgaria_63_b_tt:0 "§YМы выражаем нашу надежду на плодотворное и мирное сотрудничество с коммунистами в рамках парламентского соревнования и плюрализма мнений.§!\n"
 
 bulgaria.64.t:0 "Съезд Земледельцев"
 bulgaria.64.desc:0 "БЗНС планирует провести один из масштабнейших съездов за всю свою историю. За последнее время в Союз вошло множество новых членов из созданных по всей стране крестьянских дружб и теперь лидеры БЗНС намерены обозначить пути к обретению безраздельной государственной власти. По этому вопросу в Союзе формируется два крыла — умеренное и радикальное."
 bulgaria.64.a:0 "Болгарские крестьяне заслужили это"
 bulgaria.64.b:0 "Сейчас не время для подобных съездов"
 bulgaria.64.c:0 "Переговоры с умеренными могут усугубить раскол"
 bulgaria.64.d:0 "Эти крестьянские бредни нас не волнуют"
 
 bulgaria.65.t:0 "Создание конституционного блока"
 bulgaria.65.desc:0 "Обеспокоенные ростом антидемократических сил некоторые представители народняков и демократов подготовили план создания блока партий направленного на защиту положений Тырновской конституции. Совещание о учреждении Конституционного блока будет проведено в ближайшие дни."
 bulgaria.65.a:0 "Защитим память предков!"
 bulgaria.65.b:0 "Демократы виновники поражения в войне, их ждёт суд"
 bulgaria.65.c:0 "У них ничего не выйдет"
 bulgaria_65_c_tt:0 "§YНародняки и демократы вступают в блок — на выборах их популярности будут считаться вместе.§!\n"
 
 bulgaria.66.t:0 "Социалисты организуют забастовки"
 bulgaria.66.desc:0 "Распространившиеся по всей стране представители социалистических партий смогли скоординировать начало масштабных забастовок. Встали многие железные дороги. С помощью таких методов социалисты обещают улучшить жизнь рядового болгарского рабочего. Однако, злопыхатели утверждают, что забастовка, лишь политическая акция с целью расколоть правительство и болгарское общество."
 bulgaria.66.a:0 "Только врагам рабочих есть чего опасаться"
 bulgaria.66.b:0 "Пойдём на соглашение с рабочими "
 bulgaria.66.c:0 "Придётся уступить коммунистам"
 bulgaria.66.d:0 "Обстоятельства вынуждают нас к введению чрезвычайного положения"
 
 bulgaria.67.t:0 "Недовольство армии"
 bulgaria.67.desc:0 "В последнее время в болгарских вооруженных силах наблюдается беспокойство. Многие офицеры считают, что дело идет к нарушению свободного политического процесса и установлению левацкой диктатуры. Воспитанная в конституционно монархической традиции армия вряд ли станет надежной опорой республики, но скорее бомбой заложенной под неё. Стоит также помнить, что военные уже совершали переворот в 80-х годах прошлого века."
 bulgaria.67.a:0 "Необходимо усилить пропаганду наших идей в войсках"
 bulgaria.67.b:0 "Армия не выступит против народа"
 
 bulgaria.68.t:0 "Итоги выборов"
 bulgaria.68.desc:0 "Новое политическое обострение в Болгарии вылилось в проведение досрочных выборов. Победитель по числу голосов — [Root.bulgaria_68_winning_party]. Лидер данной партии вероятно и возглавит новое правительство."
 bulgaria.68.a:0 "Мы этого ожидали"
 bulgaria_68_natsind:0 "Болгарский земледельческий народный союз"
 bulgaria_68_radsoc:0 "Сиромахомилы"
 bulgaria_68_commies:0 "Болгарская коммунистическая партия (тесных социалистов)"
 bulgaria_68_socdem:0 "Болгарская рабочая социал-демократическая партия (широких социалистов)"
 bulgaria_68_marketlib:0 "Демократическая партия"
 bulgaria_68_soclib:0 "Народная партия"
 bulgaria_68_cons:0 "Либеральная партия"
 
 bulgaria.69.t:0 "Контуры конституционной реформы"
 bulgaria.69.desc:0 "Славная Тырновская конституция была принята ещё в конце 19 века. Теперь нам выпала честь составить новую, отвечающую целям построения общества будущего на болгарской земле. Партии тесно в рамках старинных законов определяющих особую роль монарха и буржуазных группировок. Однако, монархический институт в Болгарии совершенно особый, привычный большинству болгар, да и политический плюрализм в основном всегда сохранялся в нашей стране."
 bulgaria.69.a:0 "Ограниченная монархия, при устранении буржуазных партий"
 bulgaria.69.b:0 "Республика, под руководством трудового авангарда"
 bulgaria.69.c:0 "Дух республики жив лишь в партийной борьбе"
 
 bulgaria.70.t:0 "Правый переворот"
 bulgaria.70.desc:0 "Сегодня началось скоординированное выступление военной организации с целью свержения действующего правительства. Многие офицеры резервисты вновь облачились в форму чтобы принять участие в контрреволюции. В короткий срок были захвачены основные узлы столицы, блокированы нелояльные гарнизоны и арестованы лидеры левых партий. Особого сопротивления нигде не встречено. Уже подписан указ о создании нового правительства."
 bulgaria.70.a:0 "Да здравствует правительство Порядка"
 bulgaria.70.b:0 "Да здравствует демократическое правительство"
 bulgaria.70.c:0 "Да здравствует национальное правительство"
 bulgaria.70.d:0 "Да здравствует Военная лига"
 
 bulgaria.71.t:0 "Социалистическая революция"
 bulgaria.71.desc:0 "По всей стране вновь разгорается пламя восстания. Левые группы недовольные сложившимся положением вложили оружие в руки крестьян и рабочих и намерены силой изменить несправедливый, по их мнению, общественный строй. Армия поднята по тревоге. Вероятно, шансы революционеров не велики, но сражаться они будут отчаянно."
 bulgaria.71.a:0 "Радикалы, только навредят болгарскому народу"
 bulgaria.71.b:0 "Настало время освобождения"
 
 bulgaria.72.t:0 "Принуждение к миру"
 bulgaria.72.desc:0 "В Болгарии вновь раздается воинственная риторика. Их правительство всерьез и открыто обсуждает возможность разрыва только что заключенных мирных соглашений. На фоне введения в стране всеобщей трудовой повинности, которая по сути заменила воинскую, наши генералы вернулись к проработке антиболгарских операций. Сегодня мы можем применить ограниченные силы, чтобы предотвратить новую войну на Балканах."
 bulgaria.72.a:0 "Приступайте к вторжению"
 bulgaria.72.b:0 "Глупость. Болгария слишком слаба"
 
 bulgaria.73.t:0 "Вооружённое принуждение"
 bulgaria.73.desc:0 "Нам удалось одержать победу в приграничном сражении. Условием прекращения конфликта стала демилитаризация занятого региона, который мы считаем стратегическим. Также мы требуем соблюдения Неийитских согласшений, которые болгары нарушили. Тем не менее, если демилитаризацию мы обеспечить можем, то проконтролировать тайную мобилизацию и полное соблюдение соглашений – нет. Но теперь они ещё 10 раз подумают."
 bulgaria.73.a:0 "Пока с них довольно"

 bulgaria.74.t:0 "Отражение атаки"
 bulgaria.74.desc:0 "Нам не удалось одержать победу в приграничном сражении, а единственной причиной, по которой они не перешил в контрнаступление, по всей видимости, является Межсоюзная комиссия, иначе бы они это сделали. Нам не удастся принудить их к полному соблюдению Неийитских соглашений, которые болгары нарушили, применить силу ещё раз мы не можем."
 bulgaria.74.a:0 "После подобного у них нет причин соблюдать договоры..."
 
 bulgaria.75.t:0 "Отражение атаки"
 bulgaria.75.desc:0 "Обеспокоенные возвращением самостоятельной Болгарии в международную политику, наши соседи попытались вновь навязать свой диктат военными средствами. Как и ожидалось без помощи войск Великих держав авантюра агрессоров провалилась. Только давление Международной комиссии в Софии предотвратило осуществление войсками сокрушающего контрудара."
 bulgaria.75.a:0 "Пока с них довольно"
 
 bulgaria.76.t:0 "Вооруженное принуждение"
 bulgaria.76.desc:0 "Румынские силы осуществили успешное вторжение на нашу территорию. Условием прекращения конфликта стала демилитаризация занятого региона, который противник считает стратегическим. Также они требуют безусловно соблюдать положения Неийитских соглашений, который сами со сути только что нарушили. Подобная дерзость соседей только разжигает гнев в сердцах болгар. Однако, мы и правда ещё слишком слабы. Возможно стоит воздержаться от резких внешнеполитических заявлений."
 bulgaria.76.a:0 "После подобного у нас нет причин соблюдать договоры"
 bulgaria.76.b:0 "От радикальных решений придётся отказаться"
 
 bulgaria.77.t:0 "Вооруженное принуждение"
 bulgaria.77.desc:0 "Греческие силы осуществили успешное вторжение на нашу территорию. Условием прекращения конфликта стала демилитаризация занятого региона, который противник считает стратегическим. Также они требуют безусловно соблюдать положения Неийитских соглашений, который сами со сути только что нарушили. Подобная дерзость соседей только разжигает гнев в сердцах болгар. Однако, мы и правда ещё слишком слабы. Возможно стоит воздержаться от резких внешнеполитических заявлений."
 bulgaria.77.a:0 "После подобного у нас нет причин соблюдать договоры"
 bulgaria.77.b:0 "От радикальных решений придётся отказаться"
 
 bulgaria.81.t:0 "Смерть генерала Колева"
 bulgaria.81.desc:0 "2 августа 1915 года Иван Колев был произведён в генерал-майоры. С мая 1916 года являлся инспектором кавалерии и командиром 1-й кавалерийской дивизии. Под его командованием дивизия приняла участие в успешном наступлении 3-й армии в Добрудже. Участвовала в боях при Куртбунаре, Кочмаре, Карапелите, Добриче, Топрахисаре, Текиргёле, Кюстендже, Черна воде и Мачине, сражаясь против русских, сербских и румынских войск. 3 января 1917 года спешенная кавалерийская дивизия преодолела оборонительные заграждения и взяла штурмом сильно укреплённую Мачинскую позицию. За свои боевые подвиги, Колев был награждён Железным Крестом «За храбрость».\n\nГенерал Колев проявил себя искусным кавалерийским начальником, хорошим тактиком, старался беречь жизни своих подчинённых. Всё это время генерал переносил военные тяготы вместе с личным составом дивизии, участвуя в боевых действиях на своём чёрном жеребце Пирине. К сожалению, тяготы войны привели его к тяжелой болезни с которой храбрый генерал уже не смог совладать."
 bulgaria.81.a:0 "Memento mori"
 bulgaria.83.t:0 "Смерть Димитра Благоева"
 bulgaria.83.desc:0 "На днях стало известно о кончине патриарха болгарской социал-демократии. Димитр Благоев прожил долгую революционную жизнь. И хотя к её закату он почти отошел от дел, его мнение всегда учитывалось товарищами по партии. Похороны Благоева превратились в своего рода демонстрацию."
 bulgaria.83.a:0 "Его дело будет жить долг"