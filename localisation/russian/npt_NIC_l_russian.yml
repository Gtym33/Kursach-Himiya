 NIC_bryan_chamorro_treaty:0 "Договор Брайана — Чаморро"
 NIC_bryan_chamorro_treaty_desc:0 "Договор Брайана — Чаморро — договор, подписанный между США и Никарагуа 5 августа 1914 года в результате войны между ними. По договору США «на вечные времена» предоставляется право на стоянку в наших портах, также Америка получила в аренду на 99 лет острова Большой и Малый Корн в Карибском море и право на строительство в заливе Фонсека военной базы."
 NIC_two_mafia:0 "Две мафии"
 NIC_two_mafia_desc:0 "В Никарагуа, с самого его основания, сложилась непростая ситуация, на севере, с центром в Леоне, обосновались либералы, стали они таковыми из-за того, что Леон изначально был центром никарагуанской торговли, где и обитала вся буржуазия, которая считала себя крайне прогрессивной. На юге же, с центром в Гранаде, обосновались консерваторы, которые стали таковыми из-за того, что на юге крайне верующее население, а также там живут потомки крупных никарагуанских помещиков. В простонародии их называют «леонская и гранадская мафии». Обе эти фракции сильно конфлектуют между собой, и в зависимости от правящей партии, столиция постоянно переносилась то в Леон, то в Гранаду."
 NIC_dvoevlastie_centrism:0 "Двоевластие - баланс"
 NIC_dvoevlastie_liberals_rise1:0 "Двоевластие - либералы частично доминируют"
 NIC_banana_republic:0 "Банановая республика"
 NIC_banana_republic_desc:0 "Никарагуа никогда не славилось хоть какими-то достижениями в области индустрии, железные дороги были проложены, относительно остального мира, достаточно поздно. Фрукты в Никарагуа по сути единственное, что у нас есть, ибо ими можно питаться, а можно продавать. Однако за окном наступил двадцатый век, технологии развиваются бешенными темпами, а мы сильно от этого отстаём."
 #ИВЕНТЫ #Стёпа, чё орёшь
 nicaragua.1.t:0 "Требуется сокращение расходов"
 nicaragua.1.d:0 "Недавно министерство финансов сообщило, что с целью погашение долгов необходимо сократить расходы в огромных количествах. У нас есть два варианта: первый — отменить все социальные льготы и еще больше повысить налоги, а также начать регулировать цены для населения. Второй вариант — радикально сократить расходы на армию, что по сути полностью уничтожит нашу обороноспособность.\nИтак, у нас есть два варианта, так какое же зло мы выберем?"
 nicaragua.1.a:0 "В эти тяжелые времена простым гражданам надо еще туже затянуть пояса"
 nicaragua.1.b:0 "США должны нас защитить, расходы на армию можно снизить"
 nicaragua.2.t:0 "Забастовки рабочих"
 nicaragua.2.d:0 "Из-за недавнего проекта по поднятию налогов с целью погашения задолжностей, группа рабочих вышла на центральную площадь и начала бастовать. Они требуют отменить повышение налогов, а некоторые из них и вовсе требуют отставки Варгаса. Они не вооруженны, так что полиции не составит труда подавить их митинг."
 nicaragua.2.a:0 "Разогнать этих идиотов"
 nicaragua.3.t:0 "Осень патриарха"
 nicaragua.3.d:0 "Наш лидер находится у власти столько времени, что уже не помнит, как к ней пришел. Он — и человек, и оживший миф, и кукловод, и марионетка в руках США. Он совершенно одинок в своем огромном дворце, где реальное и нереальное соседствуют самым причудливым образом.\nОн хочет и боится смерти. Но... есть ли смерть для воплощения легенды? Возможно, счастлив властитель станет лишь когда умрет и поймет, что для него бессчетное время вечности наконец кончилось?"
 nicaragua.3.a:0 "Надеемся наш лидер скоро оправится от этого"
 nicaragua.4.t:0 "Банкротство предприятий"
 nicaragua.4.d:0 "Из-за поднятия налогов началась череда банкротств предприятий, в частности одна фабрика была вынуждена закрыться в связи с невозможностью покрыть расходы. Что будет дальше никто не знает, но явно ничего хорошего..."
 nicaragua.4.a:0 "Ужасно!" 
 nicaragua.5.t:0 "Затягивание поясов"
 nicaragua.5.d:0 "Мы привлекли самых высококвалифицированных нашей страны с целью борьбы с внешним долгом, эксперты пришли к неутешительному результату, единственный способ погасить внешний долг на данном этапе — начать экономить. Мы сократили расходы почти во всех наших сферах, однако не всем это может понравиться. Всё что нам остается делать — это ждать и надеяться, что всё это быстро закончится..."
 nicaragua.5.a:0 "Надеюсь это поможет"
 nicaragua.6.t:0 "Кредиты частично погашены"
 nicaragua.6.d:0 "Наконец-то пришли хорошие новости, часть кредитов была погашена. Это несомненно лучшая новость за последнее время, такими темпами мы рано или поздно погасим все наши долги, однако у нас всё еще висят проблемы с налогами и банкротствами, но у нас нет ни времени, ни ресурсов, чтобы их исправлять."
 nicaragua.6.a:0 "Отличные новости!" 
 nicaragua.7.t:0 "Посол прибыл"
 nicaragua.7.d:0 "Наш посол наконец-таки прибыл в США и готов вести переговоры о материальной помощи. Мы разумеется знаем, что США обеспечат нас всем необходимым, ну или по крайне-мере частью необходимого, чтобы мы разобрались с долгами. Возможно это наконец-таки успокоит либералов, которые хотят покончить с долгами любой ценой."
 nicaragua.7.a:0 "Встречайте гостей!"
 nicaragua.8.t:0 "Пятый съезд национального конгресса Никарагуа"
 nicaragua.8.d:0 "Ежегодно в столице Никарагуа, Манагуа, проходит съезд палаты депутатов и сената, назначенные Альфонсо Диасом президент палаты депутатов Мигель Карденас и президент сената Педро Гонсалес, объявили съезд на 14 июня 1917 года. По традиции, на съезде будут представлены две партии: либералы и консерваторы. Однако до съезда, президенты палаты депутатов и сената должны быть заменены, обычно это происходит за месяц до начала съезда. В этом году обстановка будет напряжённее, чем обычно, так как по слухам, либералы готовы выступить с проектом по бойкотированию американских товаров, и они явно настроены на независимость от США."
 nicaragua.8.a:0 "Будем посмотреть"
 nicaragua.9.t:0 "Указ о вырубке лесов"
 nicaragua.9.d:0 "Сенат и палата депутатов республики Никарагуа издали указ о новых правилах по вырубке лесов, новые правила включают в себя:\n\n1. Вырубка древесины в национальных лесах объявлена свободной.\n2. Указы от 11 мая 1913 и 5 июня 1914, которые устанавливали налог на вырубку леса и чьё применение было временно приостановлено с 15 марта 1915 г., вновь вступят в силу, но только в отношении лесов, вырубленных на экспорт в национальных или частных лесах после 15 июня 1917 года, и на те, которые будут экспортированы после 31 октября 1917 г.\n3. Налоговая ставка будет повышена и составит четыре никарагуанские кордобы на каждую тысячу футов поверхности натурального кедра, красного дерева, дуба и других пород дерева, используемых при изготовлении столярных изделий, две кордобы на каждую тысячу боярышника, сосны и других пород, используемых для строительства, одна кордоба за тысячу футов древессины\n4. Древесина, заготовленная для потребления в республике, не подлежит уплате данного налога.\n5. Этот налог будет взиматься в порядке, установленном исполнительной властью.\n6. Поступления от налога будут направлены исполнительной властью исключительно на создание и содержание сельскохозяйственных школ, которые она будет создавать в тех местах республики, которые она сочтет необходимыми.\n\nУ нас есть выбор, принять этот указ или наложить на него вето."
 nicaragua.9.a:0 "Издать указ"
 nicaragua.9.b:0 "Наложить вето"
 nicaragua.10.t:0 "Смена президента в конгрессе"
 nicaragua.10.d:0 "Сегодня, [GetDateStringNoHour], будет объявлен новый президент палаты депутатов, а также новый президент сената. Так как чуть более, чем через месяц, откроется пятый съезд депутатов, нам не помешало бы посадить своего человека в президенты конгресса, и как раз кстати, нам подвернулся дальний родственник из семьи Чаморро, Сальвадор Чаморро. Проблема лишь в том, что в конгрессе он почти не популярен, однако с помощью некоторых политических манёвров, мы сможем посадить его на пост президента национального конгресса. Единственный минус лишь в том, что если всё вскроется - либералы будут явно недовольны тем, что мы сажаем своих людей просто так на руководящие посты. Пока что нужно лишь подписать указ о назначении Чаморро на пост президента палаты депутатов."
 nicaragua.10.a:0 "Я издам указ"
 nicaragua.10.b:0 "Не стоит рисковать своей репутацией"
 nicaragua.11.t:0 "Начало ежегодного никарагуанского съезда"
 nicaragua.11.d:0 "Пришло время для общеникарагуанского съезда палаты депутатов и сената. Две партии: консерваторы и либералы, по традиции столкнутся между собой, и хотя обычно результаты дебатов предрешены уже заранее самой демократической системой в мире, на этот раз от «правильных» либералов откололись настоящие оппозиционеры, требующие, чтобы США покинули Никарагуа. Это очень смелое заявление, которое правда совсем не одобряют США, поэтому нам необходимо заручиться поддержкой на этом съезде, чтобы побороть оппозицию. Своими силами это сделать очень трудно, но мы ведь справимся, да?"
 nicaragua.11.a:0 "О Господи, разгромите эту оппозицию, тошно смотреть уже"
 #ФОКУСЫ
 NIC_Vargas_reform:0 "Кредитные реформы"
 NIC_Vargas_reform_desc:0 "Одна из важнейших задач Варгаса как президента — это погасить огромный внешний долг у Никарагуа, для этого есть две глобальные стратегии. Каждая из них имеет свои плюсы и минусы, так что надо подходить в выбору рационально."
 NIC_up_taxes:0 "Повысить налоги"
 NIC_up_taxes_desc:0 "Если мы хотим погасить кредиты мирным путем — нам необходимо поднять налоги, это только первый шаг к решению проблемы, но он необходим, также нужно понимать, что рано или поздно нам придётся пойти на жертвы, однако все же понимают, что они того стоят, да?"
 NIC_debauchery_end:0 "Конец распутству"
 NIC_debauchery_end_desc:0 "Повышение налогов нам не помогло, а лишь усугубило проблему. Нам необходимо принять жесткие меры экономии и прекратить распутству и распущенность населения. Каждый гражданин должен вносить свою лепту в борьбу с долгами и мы уверены, что им не будет жалко своих денег."
 NIC_cris_reforms:0 "Кризисные меры"
 NIC_cris_reforms_desc:0 "Проблема бандитизма и мафий на Новом Свете стоит ребром, они имеют крайне большое влияние, а также большое количество денег. Учитывая наши обстоятельства, мы можем сразу решить две проблемы: покончить с организованной преступностью и погасить кредиты."
 NIC_lie_threats:0 "Шантажом и обманом"
 NIC_lie_threats_desc:0 "Суровые времена требуют суровых мер, бандитизм — это гной, а все бандиты недостойны существовать... однако у каждого есть шанс на искупление. Скажем, если мы прикажем их говорить, обещая неприкосновенность, при этом попутно отберем всё их имущество, то мы получим немалые средства. Да, это не честно, но понятие чести для нашей ситуации неприемлемо"
 NIC_credits_end:0 "Покончить с долгами"
 NIC_credits_end_desc:0 "Наконец-таки этот ад закончился. У нас появилось достаточно денег и мы наконец-то можем погасить все наши долги. Этот день станет для нас знаменательным, ведь теперь мы можем вложить деньги в другие отрасли экономики."
 NIC_america_friends:0 "Наши американские друзья"
 NIC_america_friends_desc:0 "Наши друзья из США ещё в 1916 сделали всё необходимое, чтобы сеньор Варгас занял пост президента, однако нам пора отправить посла в Вашингтон, чтобы узнать как у них дела и когда нам ждать гумманитарную помощь. Естественно мы расчитываем на то, что они нам помогут."
 #РЕШЕНИЯ
 NIC_liberals_status_var:0 "§YВлияние «либералов»: [?ROOT.NIC_liberals_status_var]§!"
 NIC_conservative_status_var:0 "§CВлияние «консерваторов»: [?ROOT.NIC_conservative_status_var]§!"
 NIC_parties_fight_desisions:0 "Борьба двух партий"
 NIC_parties_fight_desisions_desc:0 "Из-за того, что в Никарагуа практикуется двухпартийная система, которая заключается в борьбе либералов и консерваторов, с целью поддержания порядка, категорически важно балансировать между этими двумя партиями. В противном случае может начаться политический кризис, откуда не далеко и до подобия гражданской войны. Многие называют эту систему двоевластием, что не далеко от истины. Что ещё ближе к истине — то, что эти «партии» называют ещё и мафией, и по этой причине их «политический капитал» не так сильно зависит от реальной поддержки населения."
 NIC_new_duties:0 "Леонские торговые пошлины"
 NIC_new_duties_desc:0 "После оглашения так называемой «Ноты Варгаса», которая гласит, что в стране необходимо любой ценой расправится с внешним долгом. И как раз кстати, на севере, где правят либералы, всё строится на торговле, так что, если мы введём пошлины в Леоне, это сильно ударит по влиянию либерала, впрочем, в борьбе с долгом это никак не поможет.."
 NIC_dvoevlastie_liberali_1_mission:0 "Частичное доминирование либералов"
 NIC_dvoevlastie_liberali_1_mission_desc:0 "Слишком большой разрыв во влиянии двух партий привёл к тому, что либералы уже скоро смогут начать частично доминировать, чтобы это остановить - нужно немедленно понизить их влияние."
