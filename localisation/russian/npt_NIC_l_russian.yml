 nicaraguan_stolipin:0 "Никарагуанский Столыпин"
 #КАСТОМНЫЕ ОПИСАНИЯ
 NIC_1_tt:0 "§RПоднятие налогов может сулить общему обнищанию населения, а то и закрытию предприятий.\n§!"
 NIC_2_tt:0 "§RТакие радикальные меры могут разозлить некоторые слои населения, что приведет к их недовольству.\n§!"
 NIC_3_tt:0 "§RБудет закрыта одна фабрика\n§!"
 NIC_4_tt:0 "Надеемся наш лидер скоро оправится от этого"
 NIC_5_tt:0 "§YМы начнём реализовывать наш план по радикальным избавлениям от долгов§!"
 NIC_6_tt:0 "Наш посол отправится в США"
 NIC_7_tt:0 "Влияние консерваторов будет повышено на 3"
 NIC_8_tt:0 "Влияние либералов будет понижено на 3"
 NIC_9_tt:0 "Влияние либералов будет повышено на 3"
 NIC_10_tt:0 "Влияние консерваторов будет повышено на 1"