l_russian:
 NVA_restore_the_order: "Возвращение порядка"
 NVA_restore_the_order_desc: "Первые победы одержаны, враг уже дрогнул – теперь в сердце Родины возвращается так нужный ей Порядок."
 
 NVA_capture_of_arsenals_and_warehouses: "Захват арсеналов и складов"
 NVA_capture_of_arsenals_and_warehouses_desc: "Во всех освобождённых нами городах есть склады с оружием и боеприпасами, где-то больше, где-то меньше. Необходимо ввести строгий учёт вооружения и точно определить наши запасы."
 
 NVA_mobilization: "Мобилизация"
 NVA_mobilization_desc: "Власть большевиков можно свергнуть только путём вооружённой борьбы, а для создания силы, способной это сделать, нет другого варианта, иначе как провести мобилизацию."
 
 NVA_governor_general: "Генерал-Губернаторства"
 NVA_governor_general_desc: "Для эффективного управления освобождёнными областями необходимо ввести должность генерал-губернаторов, которые и полуавтономно способны проводить нашу политику на подконтрольной территории."
 
 NVA_give_weapons_to_people: "Выдача оружия населению"
 NVA_give_weapons_to_people_desc: "Помимо создания регулярного войска, наши полководцы предложили создать местные силы самообороны из не подлежащих мобилизации лиц, как на селе так и в городе, что позволит как можно большему количеству народа с утроенной силой сражаться за свои дома, осложнив любые красноармейские наступления."
 
 NVA_creation_of_single_government: "Централизация"
 NVA_creation_of_single_government_desc: "Одной из проблем нашего выступления являлась раздробленность сил и фактическая автономия отдельных отрядов и городов. Теперь мы готовы соединиться в единый кулак."
 
 NVA_organization_of_work_management: "Организация рабочего управления"
 NVA_organization_of_work_management_desc: "Большевики называют рабочих своей опорой, но на нашей территории в основной своей массе они держаться нейтралитета. Однако железнодорожники, тесно связанные с меньшевиками, готовы работать с нами на благо общего дела. Необходимо укрепить с ними отношения, попытавшись сдвинуть симпатии и остального пролетариата в нашу сторону. Конечно, трогать заводоуправление мы пока не будем."
 
 NVA_law_of_land: "Закон о земле"
 NVA_law_of_land_desc: "В отличии от остальных белых, нас ничего не сдерживает в проведении нужных реформ для решения земельного вопроса в интересах большинства русского населения – простых пахарей а так же в наведении порядка в этом деле."
 
 NVA_form_informative_apparatus: "Формирование осведомительных органов"
 NVA_form_informative_apparatus_desc: "Помимо вооружённой борьбы, для свержения людоедской власти нужна и ещё одна составляющая – грамотная политика и постоянная работа с населением. Без органов, ответственных за пропаганду и контрразведку, тут не обойтись."
 
 NVA_organize_peasant_revolts: "Организация крестьянских восстаний"
 NVA_organize_peasant_revolts_desc: "Именно массовые крестьянские восстания недовольных советским режимом людей способны смести наших врагов, без поддержки истинных хозяев земли русской сложно надеяться на победу в этой борьбе."
 
 NVA_negotiations_with_RVA: "Переговоры с Добровольческой Армией"
 NVA_negotiations_with_RVA_desc: "Южная Добровольческая армия одной из первых начала борьбу за свободу нашей Родины, не просто так и наше образование носит имя Северной Добровольческой армии. Нам стоит определится со структурой и отношениями наших организаций."
 
 NVA_appeal_allies: "Обращение к союзникам"
 NVA_appeal_allies_desc: "На севере располагается дружественное нам правительство, необходимо как можно скорее наладить с ним взаимодействие, заодно выйдя через них на поставки от наших союзников по Антанте."
 
 NVA_interaction_with_eastern_whites: "Взаимодействие с белыми на востоке"
 NVA_interaction_with_eastern_whites_desc: "Будучи взаимно осведомлёнными о готовящихся восстаниях в Поволжье и Центре, нами были заранее обговорены будущие взаимодействия обеих сил и заключены предварительные договорённости. Настало время их подтверждения."
 
 NVA_open_the_eastern_front: "Открытие Восточного Фронта"
 NVA_open_the_eastern_front_desc: "Один из наших ключевых лозунгов и целей, во многом благодаря которому СЗРиС удалось вылиться в нечто более серьёзное, нежели просто ещё одна антибольшевистская организация. Настало время смыть позор Брестского мира."
 
 NVA_russian_vendee: "Русская Вандея"
 NVA_russian_vendee_desc: "Древняя столица в наших руках, а значит появилась возможность стать нечто большим, нежели просто ещё одна белая армия. У нас есть уникальный шанс провозгласить претензии на Всероссийскую власть, при сотрудничестве с партиями как правого, так и левого толка, которые находятся в столице и готовы работать с нами."
 
 NVA_constituent_assembly_of_central_russia: "Местное Учредительное собрание"
 NVA_constituent_assembly_of_central_russia_desc: "Для закрепления нашего нового статуса и организации поистине выбранной народом власти просто необходимо провести местное Учредительное собрание."
 
 NVA_establishment_of_the_economic_committee: "Учреждение экономического комитета"
 NVA_establishment_of_the_economic_committee_desc: "Экономика, вследствие огромного напряжения сначала мировой войны, а затем революции и гражданской, находится в совершеннейшем расстройстве. К счастью, в нашем распоряжении блестящие умы, способные найти выход из данного положения."
 
 NVA_reviving_local_government: "Укрепление местного самоуправления"
 NVA_reviving_local_government_desc: "Крепкое местное самоуправление – надёжная опора власти снизу. К тому же, без него нет настоящего народовластия, так что необходимо пересмотреть полномочия текущих земств."
 
 NVA_final_solution_of_the_land_issue: "Окончательное решение земельного вопроса"
 NVA_final_solution_of_the_land_issue_desc: "Признание уже существующих переделов или небольшие подвижки в разрешении старого вопроса не могли решить проблемы целиком, но теперь можно внедрить комплексную реформу и покончить с этим раз и навсегда!"
 
 NVA_negotiations_with_the_entente: "Переговоры с Антантой"
 NVA_negotiations_with_the_entente_desc: "Мы выполнили все договорённости, в том числе смыв клеймо Брест-Литовского, позорного мира. Теперь мы имеем полное право требовать нашего полноправного участия в процессе определения послевоенного мира как правопреемник старой России."
 
 NVA_white_center: "Белый Центр"
 NVA_white_center_desc: "С уверенностью можно утверждать, что мы единственные, кто может истинно претендовать на Всероссийскую власть, а значит стать центром для всех патриотов – наша судьба."
 
 NVA_country_unification: "Объединение страны"
 NVA_country_unification_desc: "Теперь, когда под нашим покровительством находятся все необходимые государственные образования, настало время централизовать страну, подчинив всё напрямую единой власти."
 
 NVA_national_assembly: "Национальное собрание"
 NVA_national_assembly_desc: "Национальное собрание не должно повторить жалкую судьбу собрания Учредительного. Мы закончим преобразование России не превратив в уродование её. Все патриоты смогут высказаться."
 
 NVA_allmil_union: "Общевоинский союз"
 NVA_allmil_union_desc: "Нужно укреплять наш общевоинский союз. А так же решить вопрос – нужно ли подконтрольное гражданское правительство уже сейчас."
 
 NVA_first_party_assembly: "Первый партийный съезд"
 NVA_first_party_assembly_desc: "Новая партия сформирована и внутри неё уже кипит активная работа по обустройству страны, однако многие вопросы ещё не решены. Нужно провести съезд, который окончательно сформирует облик данной группы и найдёт ответ на насущные проблемы."
 
 NVA_new_ideology: "Новая идеологическая волна"
 NVA_new_ideology_desc: "Съезд дал мощный толчок уже не просто партии, но новой идеологии! Нужно открыто об этом объявить, наглядно показав, какой Россию мы видим в будущем."
 NVA_new_ideology_flag: "Новая идеологическая волна"
 NVA_crush_rebels: "Разгром подполья"
 NVA_crush_rebels_desc: "Направив немало сил на уничтожение групп отщепенцев, терроризирующих население, мы покончим с красным бандитизмом и успокоим местность."
 
 NVA_new_guard: "Новая гвардия"
 NVA_new_guard_desc: "Иметь надёжные войска, годные и в критический момент прорывать фронт и служить опорой власти – чрезвычайно важно. Полки, сплочённые вокруг прославившихся полководцев, послужат отличным ядром для новой гвардии."
 
 NVA_okraine_diplomacy: "Окраинная дипломатия"
 NVA_okraine_diplomacy_desc: "Польша и Финляндия – новые, сильные страны на пространствах уничтоженной Российской Империи. Нужно решить вопрос с их существованием."
 
 NVA_transport_com: "Единое транспортное управление"
 NVA_transport_com_desc: "Проблемы с транспортом продолжает терзать наш тыл и фронт. Необходимо что-то с этим делать, пусть методы и будут жёсткие."
 
 NVA_national_leap: "Национальный рывок"
 NVA_national_leap_desc: "Без массового образования нет светлого будущего для нашей страны. И начинать нужно уже сейчас, хотя бы с малого."
 
