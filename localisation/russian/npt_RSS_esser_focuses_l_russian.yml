l_russian:
 Russia_Russian_state_left_directory_focus: "Левая директория"
 RSS_labor_democracy: "Трудовая демократия"
 RSS_labor_democracy_desc: "Утопии и догмы социализма прошлого рушатся под напором всё новых катастроф, но в огне бедствий мы получили шанс сконструировать по-настоящему справедливый общественный уклад."
 RSS_declare_republic: "Провозглашение республики"
 RSS_declare_republic_desc: "Правительство и партия всецело поддерживает идею демократического определения государственного строя. Но демократического строя, кроме республики попросту не существует. Мы должны заявить, что строим в России ничто иное как именно республику."
 RSS_inform_bureau: "Осведомительная комиссия"
 RSS_inform_bureau_desc: "Фронт и тыл нуждается в своевременном получении достоверной информации."
 RSS_uniting_police: "Объединение милиций"
 RSS_uniting_police_desc: "На данный момент министерство внутренних дел унаследовало от местных правительств несколько отдельных аппаратов охраны правопорядка. Необходимо свести их в единый безотказно действующий механизм."
 RSS_field_rev_courts: "Военно-революционные суды"
 RSS_field_rev_courts_desc: "Зачастую преступления столь очевидны и отвратительны, что задержка правосудия только вредит правительству. Особенно это верно в случаях диверсий, заговоров и бандитских налетов."
 RSS_mobilize_veterans: "Мобилизировать ветеранов боевых организаций"
 RSS_mobilize_veterans_desc: "До революции партия обладала сетью боевых и просто подпольных организаций. После возвращения реакции под другим флагом опыт старых революционеров вновь необходим для защиты новорожденной демократии."
 RSS_emergency_powers_to_the_MIA: "Чрезвычайные полномочия МВД"
 RSS_emergency_powers_to_the_MIA_desc: "Министерство Внутренних Дел по характеру своей работы вынужденно решать вопросы не терпящие отлагательств. Между тем МВД зачастую приходиться получать санкции и разрешения от второстепенных организаций и ведомств. Если мы хотим восстановить в стране порядок – МВД стоит наделить диктаторскими полномочиями."
 RSS_police_garrisons: "Милиционные гарнизоны"
 RSS_police_garrisons_desc: "На милицию возложена обязанность охранять законность и порядок в городах. В наше время их могут нарушить не только единичные уголовники и дебоширы, в города проникают банды и организации мятежников, при столкновении с ними скромные силы милиции потерпят поражение. Однако на основе милиции мы можем создать полноценные гарнизоны."
 RSS_police_rear_battalions: "Милиционные тыловые батальоны"
 RSS_police_rear_battalions_desc: "На основе милиции возможно создать действительно крепкий резерв для фронта. В милиционных батальонах призывники получат первые необходимые навыки."
 RSS_sending_the_police_to_the_front: "Отправка милиции на фронт"
 RSS_sending_the_police_to_the_front_desc: "Мобилизуем резевры тыловой милиции для нужд фронта"
 RSS_organization_of_state_protection: "Организация государственной охраны"
 RSS_organization_of_state_protection_desc: "Правительству необходим специальный орган пресекающий политические преступления – измены и мятежи."
 RSS_dobeyte_vizhivshyh: "Добить выживших заговорщиков"
 RSS_dobeyte_vizhivshyh_desc: "Попытка правых устроить переворот сорвана, однако нити заговора ещё не оборваны."
 RSS_control_over_army: "Контроль гос.охраны над армией"
 RSS_control_over_army_desc: "Как показали последние события партийные комиссары не способны держать под контролем всю разношерстную армию. Для сохранения лояльности армии нужна по-настоящему всеобъемлющая тайная работа."
 RSS_khlebozagotovki_comission: "Комиссия по хлебозаготовкам"
 RSS_khlebozagotovki_comission_desc: "Доставка хлеба для государственных нужд в последнее время всё больше затрудняется. МВД предлагает создать особую комиссию по данному вопросу."
 RSS_requisition_teams: "Реквизиционные команды"
 RSS_requisition_teams_desc: "Крестьяне не очень спешат продавать продукты по государственным ценам, иногда имеет место открытая спекуляция. В других случаях обозы с государственным зерном подвергаются нападениям. МВД просит выделить средства для создания реквизиционных команд и специальных отрядов в сельской местности."
 RSS_grain_comission: "Разгром банд на селе"
 RSS_grain_comission_desc: "Пришло время перейти к планомерному уничтожению банд заполонивших сельскую местность."
 RSS_irregular_army: "Иррегулярность вооруженных сил"
 RSS_irregular_army_desc: "Создание огромной и сильной милиции на данный момент позволяет нам полностью отказаться от устаревшего механизма самодержавной регулярной армии."
 RSS_salvic_legionnaires: "Славянские легионы"
 RSS_salvic_legionnaires_desc: "На нашей территории находиться несколько групп поляков, сербов, карпатороссов, украинцев и других славян, готовых сражаясь под знаменем Всероссийского правительства бороться за свободу своей малой Родины."
 RSS_appeal_to_the_peasantry: "Обращение к крестьянству"
 RSS_appeal_to_the_peasantry_desc: "Нет ничего хуже масс разочаровавшихся в своих вождях и обративших взоры к политическим провокаторам. Если мы не хотим потерять доверие крестьян необходимо обратиться к ним с разъяснением аграрной политики правительства."
 RSS_agrarian_reform_esser: "Аграрная реформа"
 RSS_agrarian_reform_esser_desc: "Экстремисты считают захват земли... готовой реформой. Случайное полубандитское перераспределение не может быть основой нового общества. Но на этот раз за дело возьмутся настоящие социалисты."
 RSS_unions_of_the_labor_peasantry: "Создание Союзов трудового крестьянства"
 RSS_unions_of_the_labor_peasantry_desc: "Для водворения социализма в деревне наша партия должна позаботиться о созданием органов сельской демократии."
 RSS_village_self_defence: "Сельская самооборона"
 RSS_village_self_defence_desc: "Вооруженные крестьяне смогут противостоять наступлению вражеских армий и уголовных банд гораздо эффективнее армии и милиции. В конце концов, когда это захватчики смогли победить обороняющихся в партизанской войне?"
 RSS_village_cooperation: "Сельская кооперация"
 RSS_village_cooperation_desc: "Крестьянские хозяйства объединенные в кооперативы послужат не только спасением от голода, но и ступенью к социалистическому обществу."
 RSS_direct_exchange: "Механизмы прямого обмена"
 RSS_direct_exchange_desc: "Устранение денег из хозяйственного обмена является следствием катастрофы капитализма. Сейчас у нас остается только один путь для устранения бедственного состояния механизмов товарообмена. Впрочем, чрезвычайные действия могут сыграть на будущее общества."
 RSS_guarantee_the_rights_of_workers: "Гарантировать права рабочих"
 RSS_guarantee_the_rights_of_workers_desc: "Пролетарии должны знать, что правительство заботиться о них."
 RSS_labor_control: "Рабочий контроль"
 RSS_labor_control_desc: "Социализм в экономической области есть не что иное, как переход от старой системы – самодержавия капиталиста на “его” фабрике, через промежуточную систему “фабричного конституционализма”, к конечной стадии полной фабричной демократии, т.е. трудовой индустриальной республике."
 RSS_artel_production: "Поощрение артельного производства"
 RSS_artel_production_desc: "Под давлением экономических бедствий многие рабочие ушли в села. Эти семена индустриализма в деревне могут стать основой для создание сети оборонных артелей."
 RSS_congress_of_labor_collectives: "Съезд трудовых коллективов"
 RSS_congress_of_labor_collectives_desc: "За отстранением от управления производством капиталистов, следует сделать следующий шаг и отнять власть в этой области у государственной бюрократии. Тогда рабочие смогут сами руководить экономикой страны."
 RSS_ministry_of_labor: "Министерство труда"
 RSS_ministry_of_labor_desc: "Рабочий класс, пока не готов к самостоятельной творческой деятельности. Между тем, стране нужны паровозы, нужен металл."
 RSS_labor_mobilization: "Трудовая мобилизация"
 RSS_labor_mobilization_desc: "Заводы опустели, пролетариат разбегается по деревням, уходит в армию или просто отказывается работать. Если численность заводских рабочих не будет восстановлена, хотя бы и мерами принудительной мобилизации – индустрия встанет."
 RSS_labor_intensification: "Интенсификация труда"
 RSS_labor_intensification_desc: "Под нашим контролем не самые индустриальные регионы. Противник обгоняет нас по числу фабрик и заводов, но мы ещё можем потягаться с ним в эффективности производства."
 RSS_insurance_funds: "Страховые кассы"
 RSS_insurance_funds_desc: "До сих пор дела со страхованием рабочих в России обстояли крайне плохо. Открытие страховых касс на предприятиях, лишь первый шаг со стороны правительства."
 RSS_conciliation_commissions: "Согласительные комиссии"
 RSS_conciliation_commissions_desc: "Рабочие и хозяева предприятий не могут договориться самостоятельно. Но, если государство поднимется над классовой борьбой и выступит арбитром, то каждая сторона сможет получить справедливое удовлетворение своих притязаний."
 RSS_state_unions: "Государственные профсоюзы"
 RSS_state_unions_desc: "Это не поглощение профсоюзов государством, это растворение государства в трудовых организациях!"
 RSS_prohibition_of_strikes: "Запрет забастовок"
 RSS_prohibition_of_strikes_desc: "Противодействие народной власти в форме забастовки, в такое сложное время есть предательство и саботаж."
 RSS_factory_battalions: "Заводские батальоны"
 RSS_factory_battalions_desc: "Заводчане скреплены производственной дисциплиной и пролетарской солидарностью. Хоть сейчас в бой!"
 RSS_army_unification_path: "Унификация вооруженных сил"
 RSS_army_unification_path_desc: "Сейчас верховное командование имеет дело с различными частями созданными на первом этапе восстания против узурпаторов. Наша армия едина лишь по названию. Необходимо унифицировать всё – от званий и знаков различий до численности подразделений и образцов вооружения."
 RSS_unification_mobilisation_of_officers: "Мобилизация офицеров"
 RSS_unification_mobilisation_of_officers_desc: "Офицеры не сильно сочувствуют нашей власти, но время для агитации и уговоров прошло. Бывший офицер не служащий народной власти ещё худший дезертир и преступник, чем уклоняющийся рабочий или крестьянин."
 RSS_unification_discipline_order: "Приказ о мерах восстановления дисциплины"
 RSS_unification_discipline_order_desc: "В период революции 1917 года свобода в армии явно хлестнула через край. Некоторые постулаты демократизации оказались просто не работоспособны на практике. Сейчас же нам угрожает не только анархизм люмпенов, но и реакция атаманщины. Введение справедливой дисциплины утихомирит и тех, и других."
 RSS_unification_cavalry_inpection: "Инспекция по кавалерии"
 RSS_unification_cavalry_inpection_desc: "Кавалерийские подразделения представляют сейчас отдельную проблему для армии. Организованные во многом по личной инициативе местных вождей они сохранили характер иррегулярной вольницы. Верховное командование планирует создать специальный орган для восстановления дисциплины в кавалерии."
 RSS_unification_corpus_system: "Корпусная система"
 RSS_unification_corpus_system_desc: "Взвод состоит из отделений. Рота из взводов. Батальон из рот. Полк из батальонов. Бригада или дивизия из полков. А из дивизий формируются корпуса."
 RSS_unification_rear_volunteers: "Тыловые волонтеры"
 RSS_unification_rear_volunteers_desc: "Если часть попытается дезертировать в тыл дорога для нее по большому счету будет открыта. Подобные казусы могут предотвратить только другие части специально размещенные за линией фронта."
 RSS_unification_combating_desertion: "Борьба с дезертирством"
 RSS_unification_combating_desertion_desc: "Искоренение этого пагубного явления должно происходить в несколько этапов и в первую очередь правительству понадобиться разобраться со всеми уклонившимися от призыва – именно они составляют основную часть отнесенных к дезертирам. Это не так просто, ведь напуганные перспективой ареста многие из них укрылись в лесных бандах."
 RSS_unification_new_stormtroopers: "Новые ударники"
 RSS_unification_new_stormtroopers_desc: "Движение "ударников" зародилось в 1917 году, когда из наиболее боеспособных и верных солдат всей частей создавались отдельные полки. Этот опыт был успешным и стоит его повторить, даже если влияние армии несколько усилится."
 RSS_unification_gen_gov: "Генерал-губернаторства"
 RSS_unification_gen_gov_desc: "Как не прискорбно возвращаться к институтам самодержавного прошлого, в военное время установить власть армии над беспокойными регионами кажется вполне логичным решением."
 RSS_unification_reserve_front: "Создание резервного фронта"
 RSS_unification_reserve_front_desc: "В своё время эсеры рассчитывали создать новый противугерманский фронт на Волге. Неизвестно, куда нам придется отступить теперь до того, как союзники предоставят необходимую помощь и армия станет достаточно боеспособной. В любом случае подготовить ресурсы для развертывания резервного фронта в тылу командование считает необходимым. В критический момент эта инициатива может спасти наше дело."
 RSS_army_democratization_path: "Перегруппировка Народной армии"
 RSS_army_democratization_path_desc: "Несмотря на то что нам подчиняется несколько армий бывших окраинных правительств, у эсеров уже есть своя собственная Народная армия. Разумнее вливать отдельные части в её состав таким образом приобщая их к духу демократизма."
 RSS_democratization_people_commanders: "Школы народных офицеров"
 RSS_democratization_people_commanders_desc: "Война — это тяжёлое ремесло, а искусных воинов нам всё ещё не хватает. К счастью, народ-землепашец полон талантами, стоит лишь заняться их обучением."
 RSS_democratization_redemocratization: "Редемократизация армии"
 RSS_democratization_redemocratization_desc: "В 1917 году армия демократизировалась стихийно. Процесс не развился в созидательном направлении из-за вмешательства анархичных люмпенов и политических авантюристов. Сейчас мы имеем все возможности вновь демократизировать армию, уже по плану и с полным сохранением организации."
 RSS_democratization_infiltration_frontline: "Просачивание за линию фронта"
 RSS_democratization_infiltration_frontline_desc: "Используя тайные тропы мы можем отправить в тыл противнику партизанские отряды, агитаторов и боевиков. В общем, всё, что необходимо для подготовки восстания."
 RSS_democratization_wave_mobilization: "Волновая мобилизация"
 RSS_democratization_wave_mobilization_desc: "Крестьяне с большим рвением сражаются за свой собственный край, но когда приходит время наступать дальше, зачастую разбегаются по домам до возвращения вражеского ига. На первый взгляд это плохо, но используя эту черту крестьянской психологии мы можем на каждом этапе поднимать волну свежих сил, в то время как утомившиеся бойцы обеспечат отдых сами себе."
 RSS_gov_com: "Рассылка правительственных комиссаров"
 RSS_gov_com_desc: "Волей народа Всероссийское правительство приступило к объединению расколотой страны. Однако некоторые новообразования ещё проявляют чрезмерную автономность вредящую общему делу. Для корректировки их политики правительство намерено направить особых комиссаров."
 RSS_assemblies_of_the_liberated_ands: "Собрания освобождённых земель"
 RSS_assemblies_of_the_liberated_ands_desc: "Некоторые земли армия уже смогла обить у врага, а это значит, что правительство может восстановить легитимность Учредительного собрания хотя бы локально – проведя перевыборы на местах."
 RSS_production_concentration: "Концентрация производства"
 RSS_production_concentration_desc: "Эвакуация производств из нескольких точек в одну несет с собой массу плюсов. Среди них сокращение издержек на подвоз ресурсов и возможность выстраивать более сложные производственные цепочки прямо на месте."
 RSS_democratization_coordinated_uprisings: "Скоординированные восстания"
 RSS_democratization_coordinated_uprisings_desc: "Посмотрим, как наши враги попробуют наступать не имея тыла."
 RSS_democratization_green_rebel_support: "Поддержка зеленоармейцев"
 RSS_democratization_green_rebel_support_desc: "В тылу у наших противников действуют отряды свободолюбивых крестьян. Есть несколько способов поддержать их борьбу. Впрочем, стоит понимать, что при возвращении нашей власти лояльность повстанцев не гарантирована."
 RSS_democratization_returning_sons: "Возвращение блудных сынов"
 RSS_democratization_returning_sons_desc: "Пришло время повернуть всё зеленое движение на нашу сторону. Ведь, кто защищает права крестьян больше, чем эсеры?"
 RSS_inorodci: "Гарантии инородцам"
 RSS_inorodci_desc: "Инородцы — неславянские народности — составляют значительную часть населения на подконтрольных Комитету территориях. Справедливый договор с их вождями обеспечит лояльность тыла и дополнительные людские ресурсы."
 
