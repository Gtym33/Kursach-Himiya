l_russian:
 ireland.t: "Восстание в Ирландии!"
 ireland.1.t_1: "Вторая Пасха?"
 ireland.1.d: "Страшные вести приходят к нам из Дублина! Некоторое время назад в Ирландии началось восстание. 73 депутата английского парламента, объявившие себя полномочным парламентом Ирландии, приняли декларацию о суверенитете Ирландии, провозгласив Ирландскую Республику, и потребовали немедленного вывода английских войск с территории недавно провозглашённого государства. Было сформировано временное ирландское республиканское правительство. Наша администрация отказалась выполнять требования повстанцев и открыла по мятежникам огонь. В городах идут бои, однако вряд ли местных сил хватит на разгром предателей. Более того, об этом узнали рядовые ирландцы в наших войсках! Они отказываются идти в атаку, а часть даже агитируют за вооруженное восстание! Конечно, мы пытаемся решить этот вопрос, но сейчас мы не может проводить военные операции..."
 ireland.1.d_1: "Страшные вести приходят к нам из Дублина! Некоторое время назад в Ирландии началось восстание. 73 депутата английского парламента, объявившие себя полномочным парламентом Ирландии, приняли декларацию о суверенитете Ирландии, провозгласив Ирландскую Республику, и потребовали немедленного вывода английских войск с территории недавно провозглашённого государства. Было сформировано временное ирландское республиканское правительство. Наша администрация отказалась выполнять требования повстанцев и открыла по мятежникам огонь. В городах идут бои, однако вряд ли местных сил хватит на разгром предателей. Хорошо, что мы вычистили фронтовые войска от потенциальных мятежников. Кто знает, что было бы, если ирландцы остались на линии фронта?"
 ireland.1.a: "Зеленые холмы окропятся кровью..."
 ireland.1.b: "Мы сами!"
 ireland.2.t: "Пой, революция!"
 ireland.2.d: "Наконец-то, спустя столько лет, независимость как никогда близка. Шинн Фейн, конгломерат вообще всех политических сил, выступающих за независимость страны, уже начал формировать временное правительство из 73 депутатов, провозгласивших национальный суверенитет. Однако многие боятся повторения Кровавой Пасхи 1916 и колеблются. Мы не должны провалиться сейчас!"
 ireland.2.a: "Воля и разум приведут нас к победе!"
 ireland.3.t: "История Шинн Фейн. Часть 1 из 12."
 ireland.3.d: "Изначально, Шинн Фейн представляло собой собирательное название всех сил, выступающих за независимость Ирландии от Британского господства. Однако к началу Мировой войны она оформилась как условно-единая политическая партия. После Кровавой Пасхи 1916, её руководство приняло решение о создании боевого крыла партии, которое получило название Ирландская Республиканская Армия, по аналогии с разгромленным Ирландским Республиканским Братством.\nИрландская Гражданская Армия – относительно старая полувоенная социалистическая группировка, одна из немногих организаций, выживших после Кровавой Пасхи. Несмотря на то, что её численность никогда не превышало 150 человек, она обладает значительным влиянием и служит скорее символом для простого народа и пользуется популярностью. Некоторое время Шинн Фейн размышляло о возможном союзе, однако это могло значительно усилить влияние левых, с учетом того, что среди командиров и солдат ИРА также начали распространяться социалистические идеи. В конечно итоге, они решили..."
 ireland.3.a: "Реорганизовать ИРА"
 ireland.3.b: "Сотрудничать с ИГА"
 ireland.4.t: "История Шинн Фейн. Часть 2 из 12."
 ireland.4.d: "Ирландские добровольцы – добровольческая парамилитаристская организация, которая поддерживала порядок на территории Ирландии и служила в составе «Новой армии» Китченера на полях Мировой войны. Пасхальное восстание заставило Лондон отозвать их. Движение в основном состоит из аполитичных ирландцев, которые заинтересованы лишь в порядке и благополучии своего города или деревни.\nИрландская парламентская партия – одна из крупнейших политических сил, которая стремится к расширению ирландского самоуправления мирными способами, к примеру, парламентской борьбой. Тем не менее, она совершенно не против и более радикальных мер, хотя большинству её членов окончательный разрыв не по нраву. Впрочем, в ней немало отставных офицеров и коалиция с ИПП выглядит заманчиво...\nВ конечном итоге, Шинн Фейн решила заняться..."
 ireland.4.a: "Пропагандой среди Ирландских добровольцев"
 ireland.4.b: "Переговорами с ИПП"
 ireland.5.t: "История Шинн Фейн. Часть 3 из 12."
 ireland.5.d: "Отношение к восстанию 1916 в самой Ирландии было очень разным. Конечно, многие признают его поворотным моментом в истории, однако оценки очень и очень разнятся... Для одних мятежники – борцы за свободу и герои. Для других – возмутители спокойствия и предатели дружной британской семьи. Впрочем, какова бы ни была оценка, они также и опытные партизаны, которые значительную часть времени провели в борьбе против Короны и прекрасно знают их тактики и привычки. Их спасение позволило бы восстанию быть куда успешнее, однако это оттолкнуло бы Шинн Фейн от более умеренных сил и дестабилизировало бы и так неспокойную политическую обстановку. Как результат, руководство решило..."
 ireland.5.a: "Вести агитацию против британцев"
 ireland.5.b: "Спасти восставших из лагерей"
 ireland.6.t: "История Шинн Фейн. Часть 4 из 12."
 ireland.6.d: "Немногие революции и восстания удаются успешно без поддержки из-за рубежа. Но даже с ней успех мятежа не гарантирован, что и было продемонстрировано зимой 1916, когда ирландцы во-многом опирались на германскую поддержку, которая, впрочем, не дошла. Ирландское сепаратистское движение же всегда кем-то подпитывалось: в основном, разбогатевшими потомками уехавших в Новый Свет ирландцев.\nОднако, некоторые левые в организации выдвинули предложение кооперироваться с мировым коммунистическим движением. Конечно, Второй Интернационал сильно дискредитирован и, фактически, не работает, однако Циммервальдское объединение вполне может послужить нашим целям... Хотя, конечно, тогда это усилит позиции коммунистов в рядах Шинн Фейн.\nТак или иначе, но поддержка была получена..."
 ireland.6.a: "Из-за океана"
 ireland.6.b: "По линии Циммервальда"
 ireland.7.t: "История Шинн Фейн. Часть 5 из 12."
 ireland.7.d: "Исторически, основателем и главой Шинн Фейн считается Артур Гриффит, национал-либерал и сторонник сотрудничества с Британией. Он хотел независимости стране, однако считал полный разрыв связей с Британией губительным и выступал за статус доминиона для своей Родины. Эта позиция конфликтовала с влиятельным национал-консерватором Имоном де Валера, который стремился создать полностью независимую Великую Ирландию, которая будет избавлена от английского влияния. Во время одного из съездов их конфликт достиг пика и радикалы потребовали перевыбора лидера партии. Им стал..."
 ireland.7.a: "Имон де Валера"
 ireland.7.b: "Артур Гриффит"
 ireland.8.t: "История Шинн Фейн. Часть 6 из 12."
 ireland.8.d: "Ольстер – оплот Британской империи на континенте. Именно эти шесть графств Севера служат основной политической базой юнионистов. Более того, за несколько веков они уже начали терять ирландскую идентичность, считая себя британцами! Конечно, признание за Ольстером права на самоопределение расположит к нам народ, однако, возможно, не стоит рвать на части наш и так маленький остров и разбросанную по миру нацию?"
 ireland.8.a: "Признать самоопределение Ольстера"
 ireland.8.b: "Ирландия едина и неделима!"
 ireland.9.t: "История Шинн Фейн. Часть 7 из 12."
 ireland.9.d: "Ирландская Республиканская армия сильно тяготеет к левым взглядам. Прежде всего, это обосновано тем, что, в отличии от демократов и националистов, люди с оружием в руках не хотят иметь никаких связей с угнетателем и поработителем в лице Британской короны. И лишь только социалисты и коммунисты также радикально выступали против величайшей из монархий.\nВ связи с этим, ряд командиров неоднократно обращались к руководству Шинн Фейн провозгласить так называемую «классовую борьбу», чтобы подчеркнуть, что они сражаются не просто за свободу страны, но за свободу народа от эксплуатации и самого главного мирового эксплуататора. С другой стороны, это сделает нашу партию ещё более левой и наверняка приведет к ещё большему расколу между левым и правым крылом..."
 ireland.9.a: "Провозгласить национальную борьбу!"
 ireland.9.b: "Провозгласить классовую борьбу!"
 ireland.10.t: "История Шинн Фейн. Часть 8 из 12."
 ireland.10.d: "Шинн Фейн, конечно, самая радикальная массовая партия Ирландии, из числа тех, что выступают за независимость, однако даже у неё существует умеренное крыло, которое настроено на сотрудничество с британцами, не говоря уже о нескольких личностях, готовых даже на статус «доминиона» в Империи. Так или иначе, она оказывает определённое влияние на всю партию.\nИменно это крыло сделало однажды предложение создать официальные милицейские формирования по аналогу «Ирландских добровольцев», однако менее милитаризованные и более массовые. Фактически, они предлагали убедить губернатора передать полицейские функции самим ирландцам. С другой стороны, можно в очередной раз отказаться от попыток сотрудничества с англичанами и продолжить славные традиции террора..."
 ireland.10.a: "Кампания против британских чиновников"
 ireland.10.b: "Сформировать милицию"
 ireland.11.t: "История Шинн Фейн. Часть 9 из 12."
 ireland.11.d: "Кровавая Пасха до сих пор отзывается болью. Это рана на Ирландском народе. Массовое восстание, которое британцы жестоко покарали. Однако без поддержки народа война обречена на провал. Впрочем... Часть националистов предлагает нам устроить ад для британцев, атакуя их мелкими группами и всячески раздражая английское правительство. Они предлагают перейти к партизанским и террористическим методам. Но не лучше ли разом покончить с господством Британии?"
 ireland.11.a: "Сделать ставку на восстание масс"
 ireland.11.b: "Сделать ставку на партизанство и терроризм"
 ireland.12.t: "История Шинн Фейн. Часть 10 из 12."
 ireland.12.d: "Возможно, для кого-то это станет неожиданностью, но в самой Британии существуют силы, которые поддерживают право народов на самоопределение. Впрочем, зачастую, Ирландия рассматривается ими как часть метрополии. Ирландию отдельно от Британии признают лишь коммунисты и прочие левые... Возможно, нам стоило бы связаться с ними и попросить их поддержать нас?"
 ireland.12.a: "Никаких связей с британцами!"
 ireland.12.b: "Запросить поддержки британских левых"
 ireland.13.t: "История Шинн Фейн. Часть 11 из 12."
 ireland.13.d: "Незадолго до революции в партии шли споры, как к этой революции готовиться. Командиры ИРА настаивали на продолжении тайной подготовки, дабы сокрушить британцев одним ударом. Пусть наши силы и меньше британских, но мы имеем возможность добиваться значительного превосходства на отдельных участках местности. С другой стороны, реформистское крыло Шинн Фейн настаивало на организации беспорядков, дабы британские власти поняли, что второе восстание, которое будет действительно всеобщим, Британия утопить в крови не сможет. В итоге, было решено..."
 ireland.13.a: "Продолжать готовить восстание"
 ireland.13.b: "Выйти на улицы!"
 ireland.14.t: "История Шинн Фейн. Часть 12 из 12."
 ireland.14.d: "Прямо перед восстанием, правое крыло нашей партии внесло вопрос о идеологической подготовке солдат и командиров ИРА. По их мнению, в их рядах слишком много леволиберальных элементов. Некоторые даже обвиняют лидеров нашей революционной армии в подготовке переворота! Поэтому они предлагают прямо перед восстанием провести проверку и учредить институт военных комиссаров, дабы жестко контролировать наши вооруженные силы. В конечном счете, партия решила..."
 ireland.14.a: "Продолжать расширение ИРА"
 ireland.14.b: "Ввести политико-идеологический контроль"
 ireland.15.t: "Лимерикский совет"
 ireland.15.d: "Удивительные новости приходят из графства Лимерик. В ответ на ограничительные меры властей и объявление города специальной зоной, в результате чего въезд в городскую черту был разрешен только по пропускам (а почти все рабочие жили за ней), совет профсоюзов Лимерика объявил всеобщую забастовку, которую, неожиданно, поддержали даже владельцы фабрик и заводов. Даже полиция поддержала действия рабочих! Вскоре местные власти передали все свои полномочия местному Совету, который провозгласил создание Советской Республики Лимерик."
 ireland.15.a: "Это какая-то шутка?"
 ireland.15.b: "Свободу рабочим и крестьянам!"
 ireland.16.t: "Роспуск Лимерикского совета"
 ireland.16.d: "Внезапная победа коммунистов в Лимерике куда более ожидаемо завершилась самороспуском Совета по итогу переговоров с центральными властями. Красные тряпки убраны, транспаранты сожжены, а графство возвращается к привычному темпу жизни. Кажется, социалистическая революция нам больше не грозит..."
 ireland.16.a: "И что это было?"
 ireland.17.t: "Красная угроза!"
 ireland.17.d: "Мы зря недооценили события в Лимерике. Спустя неделю местный Совет связался с коммунистами в составе нашей армии и партии, в результате чего они решили совершить социалистическую революцию прямо во время освобождения от Британии! И что самое отвратительное, многие наши солдаты поддержали левых! По всей Ирландии собираются рабоче-крестьянские ополчения. Сможем ли мы их победить?"
 ireland.17.a: "Разгромим предателей!"
 ireland.17.b: "Пой, революция!"
 ireland.18.t: "Переговоры с Британией?"
 ireland.18.d: "Зеленый остров наконец-то практически освобожден от оков тирании! Остались лишь шесть северных графств. Однако необходимо помнить, что местные не очень симпатизируют идеям разрыва с Британией. Говоря откровенно, они и вовсе хотят остаться в составе Империи. Юнионисты в наших рядах предлагают заключить с Британией перемирие. Конечно, в этом случае мы не достигнем полной и окончательной независимости и останемся под определённым влиянием Короны, однако мы сами будем решать свою судьбу. Националисты же требуют начать финальное наступление и окончательно сокрушить Британию."
 ireland.18.a: "Мы достаточно свободны"
 ireland.18.b: "До победного конца!"
 ireland.19.t: "Этот сладкий запах свободы..."
 ireland.19.d: "Наконец, последний оплот ненавистных оккупантов пал. Мы не брали пленных. Более нет ни одного британца. Лондон уже направил к нам посланника для переговоров о заключении мира и мы знаем, чем все закончится – они просто признают завоеванную кровью свободу. Конечно, мы будем в экономической блокаде, а наша экономика уже испытывает негативные последствия от разрыва с англичанами, но ради свободы Ирландия готова на все."
 ireland.19.a: "Дышите, словно в последний раз"
 ireland.20.t: "Националисты сеют смуту..."
 ireland.20.d: "Последние партийные дебаты обнажили все противоречия между фракциями в Шинн Фейн. Конфликт двух лидеров грозит расколоть страну. Имон де Валера, лидер националистов и правого крыла, обвиняет Артура Гриффита, лидера умеренных, в предательстве и слабости. Де Валера требует продолжения войны и полной свободы. Его сторонники отказались ратифицировать англо-ирландский договор и покинули заседание в знак протеста. По всей стране командиры ИРА выбирают, на чью сторону встать..."
 ireland.20.a: "Разгромить предателей!"
 ireland.20.b: "Гнилые корни вырывают!"
 ireland.21.t: "Националисты сеют смуту..."
 ireland.21.d: "На внеочередном съезде партии Артур Гриффит потребовал прекращения боевых действий и перемирия с Британией, раскритиковав Имона де Валеру за излишний национализм и разрушение национальной экономики. Тем не менее, большинство членов Шинн Фейн, а позже и депутатов, поддержали де Валеру в войне до победного конца, в результате чего Гриффит и его сторонники объявили о выходе из партии и создании новой. По всей стране командиры ИРА выбирают, на чью сторону встать..."
 ireland.21.a: "Просто мусор"
 ireland.21.b: "Спасем Родину от глупцов!"
 