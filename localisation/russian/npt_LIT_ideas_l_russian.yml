 LIT_narodny_pogroms: "Народные погромы"
 LIT_narodny_pogroms_desc: "После государственного переворота, устроенного военными офицерами, члены левых партий и масса лоялистов прошлого режима вышли на улицы, демонстрируя свою неприязнь к новому правительству. С каждым днём ситуация накаляется, и в воздухе всё отчётливее пахнет дымом грядущей революции..."
 LIT_narodny_pogroms_inc_tt: "Уровень эскалации погромов повышается на §G1§!"
