 LIT_narodny_pogroms: "Народные погромы"
 LIT_narodny_pogroms_desc: "После государственного переворота военными офицерами члены левых партий и масса лоялистов прошлого режима начали массово выступать на улицах, всем своим видом показывая свою неприязнь к новому правительству. И с каждым новым днём ситуация начинает всё больше пахнуть пламенем революции..."
