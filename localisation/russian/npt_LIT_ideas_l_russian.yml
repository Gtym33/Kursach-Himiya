 LIT_nemci_pokidayt: "Вывод немецких войск"
 LIT_nemci_pokidayt_desc: "\n\n£departure_germans£\n\n\n С окончанием войны и подписанием Компьенского перемирия §YГермания§!, как одна из главных держав, понесла значительные потери. Поражение на фронтах и внутренние революционные настроения привели к падению монархии. Согласно соглашениям, §YГермания§! была вынуждена выводить свои войска с оккупированных территорий, включая §YЛитву§!."
 LIT_nemci_pokidayt_mission: "Время отбытия в Германию"
 LIT_nemci_pokidayt_lit: "Немцы покидают Литву"
 LIT_vzaimodeistvie_s_korpus_tt: "§YБудут открыты решения на взаимодействие с немецким корпусом§!"
 LIT_vzaimodeistvie_s_korpu: "Получить оружие от отступающих немцев"
 LIT_vzaimodeistvie_s_korpu_desc: "Немцы в спешке отступают, бросая оружие и амуницию. Было бы разумно присвоить эти трофеи себе."
 LIT_vzaimodeistvie_s_korpu_1: "Переманить немцев на свою сторону"
 LIT_vzaimodeistvie_s_korpu_1_desc: "Мы можем попытаться переманить немецких солдат, предложив им щедрые условия службы в нашей армии и льготы для проживания в Литве."
 LIT_nemci_yshli: "Немцы покинули Литву"
 LIT_nemci_pokidayt_mission_tt: "§YНемцы покинут Литву§!"
 
 LIT_fraikor: "Немецкие добровольцы"
 LIT_fraikor_desc: "\n\n£german_volunters£\n\n\n Угроза со стороны §YРСФСР§! нависла над нашим государством, и наше правительство издало прокламацию, приглашающую §Yнемецких добровольцев§! сформировать армию для обороны страны. §YДобровольцам§!, согласившимся присоединиться к вооружённым силам, обещали бесплатные участки земли. В соответствии с обязательствами по перемирию, §YГермания§! изначально пыталась организовать волонтёрские силы из немецких частей, оставшихся на территории §YЛитвы§!, однако эти попытки не увенчались успехом. Агенты были направлены в §YГерманию§! для вербовки добровольцев. Вскоре были сформированы подразделения §Yдобровольцев§!, которые получали 5 марок в день и дополнительные 30 марок каждый месяц.\n\nПервые подразделения из §YГермании§! начали прибывать в §YЛитву§!. Позже около 400 §Yдобровольцев§! были размещены в Алитусе, Ионаве, Кедайняе и Каунасе. Эти силы стали основой §Y46-й Саксонской дивизии§!, которая была переименована в §YЮжнолитовскую саксонскую добровольческую бригаду§!."
 LIT_fraicor_pokidayt_lit: "Добровольцы отбывают на родину"
 LIT_fraicor_pokidayt_lit_desc: "Немецкое правительство предоставило нам своих добровольцев и советников, но не желает оставлять их в Литве надолго. Поэтому спустя определённое время добровольцы вернутся на родину."
 LIT_freikor_lit: "Немецкие добровольцы в Литве"
 LIT_new_freicor_divizion: "Сформировать §Y21-й полк южнолитовской саксонской добровольческой дивизии§!"
