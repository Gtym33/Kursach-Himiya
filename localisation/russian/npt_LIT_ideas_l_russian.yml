 LIT_razgrom_opposition_tt: "§YВести в силу приказ об особых мерах...§!"
 LIT_national_prit_tt: "§YБудут получены претензии на все белорусские земли§!"
 LIT_union_bel_prv_tt: "Улучшайте отношения с [BLR.GetName], если хотите повысить шанс на согласие союза."
 LIT_nationalization_tt: "§YБудут открыты решения на национализацию территории Беларуси, и других стран.§!"
 LIT_gvardy_div_tt: "Будут §Gразвёрнуты§! 3 §Yпехотные§! дивизии следующего состава:\n- 2 £GFX_unit_stormtroopers_icon_small батальона.\n- 1 £GFX_unit_artillery_brigade_icon_small батальон.\n- 1 £GFX_unit_recon_icon_small батальон.\n- 1 £GFX_unit_anti_tank_icon_small батальон."
 LIT_tainy_union_tt: "§YБудут открыты дальнейшие фокусы на взаимодействие с Германией.§!"
 LIT_nemts_dopomog_tt: "§YПосле того как появится государство [WVA.GetName], будет заключено соглашение о ненападении и поддержке армии.§!"
 LIT_obesh_tt: "§YШанс принятия пакта поляками увеличится.§!"
 LIT_Litbel_beg_tt: "§YБудут получены часть белорусских отрядов и один генерал армии БНР.\nНо после освобождения территории [BLR.GetName] они вернутся к ней же.§!"
 LIT_white_gvardy_tt: "Будет §Gразвёрнута§! 1 §Yпехотная§! дивизия следующего состава:\n- 2 £GFX_unit_infantry_icon_small батальона.\n- 1 £GFX_unit_artillery_brigade_icon_small батальон.\n- 1 £GFX_unit_recon_icon_small батальон."
