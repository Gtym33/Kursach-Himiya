 LIT_zemel_reform_tt: "\n§YК началу полного управления Миндаугаса мы пообещаем крестьянам провести аграрную реформу, и решить проблему с землей среди крестьян.§!"
 LIT_supp_gos_tt: "\n§YДля поддержки нашего монарха мы идем на сближение с правыми политическими группами, обещая укрепить Литовскую государственность и поддерживать литвинизацию населения.§!"
