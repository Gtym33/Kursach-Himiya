 LIT_prodlit_pribivanie: "Продлить пребывание добровольцев"
 LIT_prodlit_pribivanie_desc: "Вероятно, мы сможем продлить пребывание немецких добровольцев, за счёт траты дополнительных средств, и предоставлении немецким добравольцам ещё больше всевозможных льгот и уступок."
 LIT_uskorit_pribivanie: "Ускорить отбытие добровольцев"
 LIT_uskorit_pribivanie_desc: "Их пребывание и так слишком долгое, им стоит как можно быстрее уходить."
