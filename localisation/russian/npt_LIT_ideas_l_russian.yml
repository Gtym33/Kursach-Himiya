 pogrom_escalation_level_tt: "§YТекущая эскалация погромов§!\nУровень эскалации увеличивается с течением времени; также его повышают действия левых сил через ивенты и другое."
 pogrom_escalation_1_tt: "Уровень 1\n Нет эффектов"
 pogrom_escalation_2_tt: "Уровень 2\n Нет эффектов"
 pogrom_escalation_3_tt: "Уровень 3\n Отрицательные эффекты §Y«Разорванный народ»§! будут увеличиваться."
 pogrom_escalation_4_tt: "Уровень 4\n Отрицательные эффекты §Y«Разорванный народ»§! будут увеличиваться.\n§YСилы сопротивления§! начнут §Rвнедряться§! и §Rпереманивать§! на свою сторону армию."
 pogrom_escalation_5_tt: "Уровень 5\n В §YЛитве§! случится переворот."
