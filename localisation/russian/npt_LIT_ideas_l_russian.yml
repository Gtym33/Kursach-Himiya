 LIT_nemci_pokidayt: "Вывод немецких войск"
 LIT_nemci_pokidayt_desc: "\n\n£departure_germans£\n\n\n С окончанием войны, и подписания Компьенского перемирия, §YГермания§!, как одна из главных держав, понесла значительные потери. Поражение на фронтах войны и внутренние революционные настроения в стране привели к падению монархии. По соглашениям §YГермания§! была вынуждена выводить свои войска из оккупированных территорий, включая и §YЛитву§!."
 LIT_nemci_pokidayt_mission: "Время отбытия в германию"
 LIT_nemci_pokidayt_lit: "Немцы покидают Литву"
 LIT_vzaimodeistvie_s_korpus_tt: "§YБудут открыты решения на взаимодействие с немецким корпусом§!"
 LIT_vzaimodeistvie_s_korpu: "Получить оружие от отступающих немцев"
 LIT_vzaimodeistvie_s_korpu_desc: "Немцы бегут и бросают своё оружие с амуницией прямо на землю. Было бы хорошо присвоить их себе."
 LIT_vzaimodeistvie_s_korpu_1: "Переманивать немцев к себе"
 LIT_vzaimodeistvie_s_korpu_1_desc: "Мы можем попробовать переманить немцев на свою сторону, обещая им в Литве хорошие условия и всевозможные льготы для проживания и службы в нашей армии."
 LIT_nemci_yshli: "Немцы покинули Литву"
 LIT_nemci_pokidayt_mission_tt: "§YНемцы покинут Литву§!"
 
 LIT_fraikor: "Немецкие добровольцы"
 LIT_fraikor_desc: "\n\n£german_volunters£\n\n\n Угроза со стороны §YРСФСР§! нависла над нашим государством, и наше правительство издало прокламацию через несколько дней. В ней было приглашено §Yнемецких добровольцев§! сформировать армию для обороны страны. §YДобровольцам§!, согласившимся присоединиться к вооружённым силам, обещали бесплатные участки земли. В соответствии с обязательствами по перемирию, §YГермания§! изначально пыталась организовать волонтёрские силы из немецких частей, оставшихся на территории §YЛитвы§!, однако эти попытки не увенчались успехом. Агенты были направлены в §YГерманию§! для вербовки немецких добровольцев. Вскоре были сформированы подразделения §Yдобровольцев§!, которые получали 5 марок в день и дополнительные 30 марок каждый месяц.\n\nПервые подразделения из §YГермании§! начали прибывать в §YЛитву§!. Позже, около 400 §Yдобровольцев§! были размещены в Алитусе, Ионаве, Кедайняе и Каунасе. Эти силы стали основой §Y46-й Саксонской дивизии§!, которая была переименована в §YЮжнолитовскую саксонскую добровольческую бригаду§!."
 LIT_fraicor_pokidayt_lit: "Добровольцы отбывают на родину"
 LIT_fraicor_pokidayt_lit_desc: "Немецкое правительство предоставило нам своих добровольцев и советников, но немцы не хотят оставлять их в Литве надолго. Поэтому, спустя определённое количество времени, добровольцы вернутся на родину."
 LIT_freikor_lit: "Немецкие добровольцы в Литве"
 LIT_new_freicor_divizion: "Сформировать §Y21-ый полк южнолитовской саксонской добровольческой дивизии§!"
