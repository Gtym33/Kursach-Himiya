l_russian:
 DNB_bonus_against_Central_powers: "Против главного врага"
 DNB_bonus_against_Central_powers_desc: "Мы должны сосредоточиться на наших главных врагах с 1914 года – Германии и Австро-Венгрии. Именно они представляют главную угрозу нашей республике."
 DNB_bonus_against_whites: "Разобраться в тылу"
 DNB_bonus_against_whites_desc: "Сначала мы должны обезопасить наш тыл, обезвредив казаков Каледина и других белых. Только после этого мы сможем организовать правильную оборону против Германии и её союзников."
 DNB_heart_of_Russia: "Донбасс – сердце России"
 DNB_heart_of_Russia_desc: "На данный момент Донбасс является самым главным и важнейшим экономическим промышленным центром России. На нашем угле и чугуне ходят поезда России, различные детали. К 1917 году здесь производилось 87% угля всей России, 70% чугуна, 57% стали, более 90% кокса, более 60% соды и ртути. Несмотря на спад в производстве в 1917 году всё равно Донбасс остается главнейшим, в первую очередь угольно добывающем, экономическим центром в России."
 DNB_southern_regional_sovnarchoz_idea: "ЮОСНХ"
 DNB_southern_regional_sovnarchoz_idea_desc: "Южный Областной Совет Народного Хозяйства – это структура, которая проводит социалистические преобразования в нашей экономике и осуществляет хозяйственную деятельность. Благодаря этой организации мы смогли избавиться от коллапса в экономике и более менее восстановить и сельское хозяйство."
 DNB_conflicts_in_the_party: "Конфликт в партии"
 DNB_conflicts_in_the_party_desc: "Не все в нашей партии считают, что Донбасс должен быть в составе РСФСР. Наши коллеги по Украинской компартии считают, что Донбасс должен находиться в составе Украины. Самый главный сторонник этой идеи Скрыпник Николай Алексеевич, в то время как главным сторонником Донбасса в составе России является Сергеев Фёдор Андреевич, товарищ Артём."
 DNB_last_stand: "Конфликт в партии"
 DNB_last_stand_desc: "Пришёл приказ И.В. Сталина, чтоб наши вооруженные силы стояли «до последнего солдата» и заслонили отступающие части, а также вывоз оборудования, промышленности, раненых с территории ДКР."
 DNB_Donetsk_red_army: "Донецкая Красная Армия"
 DNB_Donetsk_red_army_desc: "Теперь у нас есть своя армия, армия – ДКР. Она была создана для защиты Донбасса от немецкого вторжения. В рядах её закоренелые солдаты Румынского фронта и стальные духом рабочие Донбасса. Благодаря этим качеством наша армия одна из самых лучших в России."
 
 DNB_liquidation_commission_category: "Ликвидационная комиссия"
 DNB_liquidation_commission_category_desc: "Немцы стоят у порога Донбасса и защитить его нет никакой возможности, только тянуть время. Нам срочно нужно эвакуировать как можно больше промышленности и рабочих."
 DNB_dec_evac_Alexandrovsk: "Эвакуация промышленности региона §Y[200.GetName]§!"
 DNB_dec_evac_Kharkov: "Эвакуация промышленности региона §Y[221.GetName]§!"
 DNB_dec_evac_Lugansk: "Эвакуация промышленности региона §Y[918.GetName]§!"
 
 
 
 DNB_organize_the_government: "Организация Совнаркома"
 DNB_organize_the_government_desc: "IV областной съезд Советов рабочих депутатов Донецкого и Криворожского бассейнов провозгласил Донецко-Криворожскую советскую республику, и ей нужно правительство."
 DNB_delegation_to_Moscow: "Резолюция о выделении"
 DNB_delegation_to_Moscow_desc: "Мы должны осведомить высшее руководство партии в столице о создании ДКР."
 DNB_public_education_commission: "Комиссия по народному образованию"
 DNB_public_education_commission_desc: "Несмотря на достаточно высокий уровень образования в нашем регионе по сравнению с другой частью России, у нас более половины населения не имеет даже начального образования."
 DNB_open_schools: "Открытие школ"
 DNB_open_schools_desc: "Наконец, начнётся ликвидация безграмотности, больше не будет неграмотного пахаря или рабочего. Но коренной вопрос сейчас: на каком языке и какой язык преподавать в новых школах?"
 DNB_inviolability_of_deposits: "Декрет о неприкосновенности вкладов"
 DNB_inviolability_of_deposits_desc: "Несмотря на то, что банки являются буржуазным институтом, население держит свои сбережения именно там, и их нужно защитить."
 DNB_emergency_tax: "Чрезвычайный налог"
 DNB_emergency_tax_desc: "Буржуй должен работать, а покуда не хочет, пусть платит. Только экспроприация экспроприаторов позволит в революционный период найти средства для обороны от внешней угрозы и внутренней контрреволюции, от националистов, палачей, помещиков."
 DNB_nationalization: "Национализация предприятий"
 DNB_nationalization_desc: "Буржуазия, взвинчивая цены на снаряды, деревянные приклады в войну, теперь взвинчивая цены на хлеб и собирая контрреволюционные отряды для уничтожения революции, больше не имеет права на заводы и землю. Оно вообще всё создано руками одних рабочих на деньги, полученные с ограбления других рабочих."
 DNB_food_committee: "Создание продкомитета"
 DNB_food_committee_desc: "Ещё в 1916 году Россия столкнулась чуть ли не с голодом. Хлеб держали кулаки и помещики, перекупщики, хлеб гнил в составах и в элеваторах из-за приоритета военных грузов. Продовольственный комитет должен обеспечить города зерном."
 DNB_open_canteens: "Открытие столовых"
 DNB_open_canteens_desc: "Разруха из-за войны и саботажа буржуазии, которая не хочет служить рабочим, требует открыть столовые для потерявших работу и для иждивенцев – многие до революции не имели жилья и побирались кое-как, а сейчас спекулянты задрали цены так, что без центпализованного распределения не обойтись."
 DNB_southern_regional_sovnarchoz: "Создание ЮОСНХ"
 DNB_southern_regional_sovnarchoz_desc: "ЮОСНХ – это Южный Областной Совет Народного Хозяйства. Это центральный орган управления народным хозяйством, который должен прекратить раздрай в управлении, перевести деятельность советов в конструктивное русло, перейти от контрибуций буржуев к собственному производству."
 DNB_headquarters_of_the_fight_against_counter-revolution: "Штаб по борьбе с контрреволюцией"
 DNB_headquarters_of_the_fight_against_counter-revolution_desc: "С запада от нас находятся жёлто-синие гайдамаки, националисты и разбойники. К востоку же сидит на Дону атаман Каледин со своими казаками. Кроме этого, впереди нас ждёт ешё большая опасность – немцы."
 DNB_emergency_headquarters: "Чрезвычайный штаб"
 DNB_emergency_headquarters_desc: "Для противодействия оккупации необходим новый штаб, чтобы собрать все силы, организовать партизанскую борьбу в тылу и оборону рубежей, каких возможно."
 DNB_call_to_fight: "Призыв к борьбе"
 DNB_call_to_fight_desc: "Не может армия победить, если её не поддерживает народ, а народ не поддержит, если она не сражается за правое дело, но сейчас над родиной нависла угроза, и защита родины – то дело, за которое рабочий встанет грудью."
 DNB_communists_for_the_defense_of_the_fatherland: "Коммунисты на защиту отечества"
 DNB_communists_for_the_defense_of_the_fatherland_desc: "«Мы должны отдать всё, что у нас есть для защиты Революции, не жалея живота своего...»"
 DNB_to_the_last_man: "«До последнего солдата»"
 DNB_to_the_last_man_desc: "Приказ Сталина из штаба фронта был лаконичен: «Держаться до последнего солдата!»"
 DNB_mobilization_of_workers: "Мобилизация рабочих"
 DNB_mobilization_of_workers_desc: "Рабочие – передовой отряд трудящихся, самый дисциплинированный, и эта армейская дисциплина позволяет ему быть армией."
 DNB_first_Lugansk_socialist_unit: "1-й луганский соцотряд"
 DNB_first_Lugansk_socialist_unit_desc: "Большевик Климент Ефремович Ворошилов, простой луганский слесарь, взялся организовать первый вооружённый отряд республики."
 DNB_first_machinegun_proletarian_regiment: "1-й пулемётный пролетарский полк"
 DNB_first_machinegun_proletarian_regiment_desc: "Рабочие организуют для защиты страны собственные полки, чего не бывало при царе, и мы должны их поддержать."
 DNB_regiment_of_republic: "Полк имени ДКР"
 DNB_regiment_of_republic_desc: "Пролетарская партия всегда поддерживала стремление народных масс к свободе, и знамя республики является символом этой свободы, как и свободы родины."
 DNB_create_the_Donbass_Red_Army: "Донецкая Красная Армия"
 DNB_create_the_Donbass_Red_Army_desc: "Объединение разрозненных отрядов в армию, подчинённую единому командованию и армейской дисциплине, является единственным залогом успеха в борьбе с врагом – с одним только голым энтузиазмом отдельные отряды разобьют по одному."
 DNB_military_enlistment_offices_of_the_Red_Army: "Мобилизационные пункты"
 DNB_military_enlistment_offices_of_the_Red_Army_desc: "Система мобилизационных пунктов должна обеспечить приток добровольцев, которые будут знать, куда идти, чтобы записаться в вооружённые силы."
 DNB_merger_with_the_Red_Army: "Слияние с Красной Армией"
 DNB_merger_with_the_Red_Army_desc: "Приказ Антонова-Овсеенко о вхождении в состав Южного революционного фронта по борьбе с контрреволюцией – это означает и то, что силы ДКР должны перенять структуру Красной Армии."
 DNB_Voroshilov: "Главнокомандующий Ворошилов"
 DNB_Voroshilov_desc: "Армия ДКР укрепилась с тех пор, она пополнилась новыми дивизиями, и раздельное существование нескольких армий без одного начальника становится всё более затруднительным. Необходим главнокомандующий."
 DNB_liquidation_commission: "Ликвидационная комиссия"
 DNB_liquidation_commission_desc: "Немцы рвутся на Донбасс. Их наступление, возможно, не получится остановить, и поэтому нужно готовиться к худшему – эвакуации промышленности, инфраструктуры и армии."
 DNB_evacuation_of_the_bank_n_administration: "Эвакуация администрации и ценностей Госбанка"
 DNB_evacuation_of_the_bank_n_administration_desc: "Нельзя, чтобы немцам в руки попали документы, золотые ценности, чтобы они взяли в плен опытных коммунистов и передовых рабочих, которые после этого будут расстреляны и не смогут послушить восстановлению страны. Ведь рано или поздно мы выгоним врага, отходим ведь только временно..."
 DNB_evacuation_of_the_army: "Эвакуация армии"
 DNB_evacuation_of_the_army_desc: "Китайский военный мыслитель сказал: сохранишь армию, пожертвовав землёй – землю ещё можно вернуть, а пожертвуешь армией ради земли – потеряешь и армию, и землю."
 
 DNB_join_Ukraine: "Донбасс – часть Украины"
 DNB_join_Ukraine_desc: "Территория ДКР – многоязычный и многокультурный край, и его самобытность глупо отрицать. Всё это – братская семья народов, Украина и Россия..."
 DNB_join_Russia: "Присоединение к России"
 DNB_join_Russia_desc: "ДКР как независимая республика выполнила своё предназначение. Пора возвращаться домой – в Россию."
 
 
 rcw_dnb.1.t: "Провозглашение ДКР"
 rcw_dnb.1.desc: "Сегодня в Харькове по итогу IV областного съезда Советов рабочих депутатов Донецкого и Криворожского бассейнов была провозглашена Донецко-Криворожская советская республика, там же был утверждён председатель СНК товарищ Артём (Фёдор Сергеев). Съезд постановил, что ДКР является автономной экономической единицей в составе РСФСР. Большинство членов нашего правительства считает, что это проявление сепаратизма на территории УНРС. В связи с этим наше правительство хочет отправить в Петроград резолюцию о нежелательности действия данного образования."
 rcw_dnb.1.a: "Сообщите в Петроград"
 rcw_dnb.1.b: "Да здравствует Донецко-Криворожская республика во главе с товарищем Артёмом!"
 
 rcw_dnb.11.t: "Список наркомов"
 rcw_dnb.11.desc: "Председатель Совета народных комиссаров — Артём (Ф. А. Сергеев).\nНародный комиссар по делам внутреннего управления — С. Ф. Васильченко.\nНародный комиссар по делам финансов — В. И. Межлаук.\nНародный комиссар труда — Б. И. Магидов.\nНародный комиссар народного просвещения — Н. П. Жаков.\nНародный комиссар по судебным делам — В. Г. Филов.\nНародный комиссар по военным делам — Н. Л. Рухимович.\nНародный комиссар госконтроля — А. З. Каменский."
 rcw_dnb.11.a: "Теперь можно приступать к работе"
 rcw_dnb.12.t: "Делегация из Харькова"
 rcw_dnb.12.desc: "Представители Донецко-Криворожской республики, провозглашённой на территории Донбасса, желают провести отделение своей автономии от Украины, чтобы вернуть её в состав РСФСР. Председатель СНК республики товарищ Артём (Фёдор Сергеев), член РСДРП с 1901 года — проверенный товарищ. Однако не все в партии считают, что ДКР хорошая идея. С одной стороны, пролетарское население Донбасса в основном русское, с другой встанет вопрос что делать с советской Украиной, где прослойка рабочих малочисленная, и что крестьянскую Украину нужно разбавить пролетарским Донбассом."
 rcw_dnb.12.a: "Отделение пока нежелательно, но мешать не следует"
 rcw_dnb.12.b: "Следует признать их позицию верной"
 rcw_dnb.12.c: "Пусть следуют приказам из Киева"
 rcw_dnb.13.t: "Ответ"
 rcw_dnb.13.desc: "Письмо от секретаря ЦК РСДРП(б) ничего конкретного не выражало, нам только сказали, что наше выделение является нежелательным. Но мы можем функционировать и продолжать работу дальше, если захотим."
 rcw_dnb.13.desc_1: "Ответ от ЦК РСДРП(б): нас признали. Лично Ленин поддержал данную инициативу и в письме поздравил наше руководство с новой победой революции. В этом письме Ленин сказал, что товарищ Артем самый настоящий герой революции."
 rcw_dnb.13.desc_2: "Ответ от ЦК РСДРП(б): нам объявили, что ЦК РСДРП(б) резко против наших планов на присоединение к РСФСР. Они объяснили свою позицию недовольством киевских товарищей, а также необходимостью разбавить крестьянскую Украину пролетарским Донбассом, и объявили, что продолжение такой политики будет рассматриваться как сепаратизм и черносотенная реакция, прикрытые советской ширмой. Владимир Ленин заявил, что ему очень жаль, что его старый друг – Федор Сергеев (Товарищ Артем) – встал на путь предательства, и призывает одуматься."
 rcw_dnb.13.a: "Всё не так уж плохо"
 rcw_dnb.13.b: "Да здравствует власть Советов!"
 rcw_dnb.13.c: "Чёрт"
 rcw_dnb.14.t: "Выбор языка"
 rcw_dnb.14.desc: "В нашем СНК уже давно идет полемика о выборе государственного языка. Скрыпник и его сторонник склоняются на сторону преимущества украинского языка и ведения на нем все делопроизводство и обучения в школах для украинизации населения. Сторонники товарища Артем же считают, что именно русский язык, как родной для многих жителей Донбасса и должен быть основным и никак иначе. Также существует промежуточный вариант – ведения делопроизводства и обучения так и на русском, так и на украинском."
 rcw_dnb.14.a: "Конечно, русский"
 rcw_dnb.14.b: "Наш край двуязычный, образование будет таким же"
 rcw_dnb.14.c: "Поддержим украинский язык"
 rcw_dnb.15.t: "Контрреволюция не спит"
 rcw_dnb.15.desc: "К сожалению, вокруг нас остаются только враги. Впереди немцы с гайдамаками, а сзади казаки с Калединым. Но нам нужно выбрать, на чём именно нужно сосредоточиться: на действиях донских казаков, на отражение наступления немцев или вообще на борьбе с гайдамаками (украинскими националистами)? Самый серьёзный враг немцы. Мы не знаем остановиться они ли после Киева или пересекут Днепр и пойдут на нас. В тоже время выгодно разгромить казаков и гайдамаков, чтобы не подрывали работу нашего тыла, и мы смогли организовать, в случае наступления Германии, правильную оборону."
 rcw_dnb.15.a: "Сосредоточьтесь на Германии"
 rcw_dnb.15.b: "Сначала разберёмся в тылу"
 rcw_dnb.16.t: "Ко всем"
 rcw_dnb.16.desc: "«Озабоченный защитой социалистических завоеваний революции, Совет Народных Комиссаров Донецкой Республики не видит другого выхода для спасения этих завоеваний, как только в самой решительной борьбе с насильникам и. Борьба с палачами революции и предателями едноты и рабочего класса, — борьба с ними не на живот, а на смерть — это было первым словом Совет комиссаров Донец кой Республики — это же будет и последним наш им словом... Совет Народных Комиссаров объявляет, что в этот критический момент, когда решается судьба Юга, он сам отдаст свои личные силы на дело защиты революции и социализма»."
 rcw_dnb.16.a: "Ситуация тяжёлая"
 rcw_dnb.17.t: "Коммунисты на защиту отечества!!!"
 rcw_dnb.17.desc: "«На заседании Х.К. единогласно постановление:\nОБЯЗАТЬ ВСЕХ ЧЛЕНОВ ПАРТИИ ВСТУПИТЬ В РЯДЫ КРАСНОЙ АРМИИ\nНе вступившие в ряды и не представившие об этом отказ реальных злодеяний будут исключены из партии.\nКоллективы заводов и профессиональным союзам представить списки районные комитеты Х.К. товарищей ушедших уже в красную армию.\nЗапись проводится по районам и Х.К. для\n1.Городского и Холодногорского Х.К. у Шалашного от 6-7\n2.Петинского и Латышского центра тов Пестер от 5-8\n3.Основянский р. От 0-3 Карпенко\n4.Рашкивский район ут. Яковелва\n5.Иваново-Железнодорожний вечером в помещении И.Ж. Моммь\nНЕ ЗАПИСАВШИХСЯ ДО ПОНЕДЕЛЬНИКА И НЕ ЯВИВШИХСЯ НА ДП ПЕРВЫХ ЗАНЯТКА БУДУТ ОПУБЛИКОВАНЫ\nО ЗАНЯТИЯХ БУДЕТ ОБЪЯВЛЕНО Х.К.»."
 rcw_dnb.17.a: "Ситуация тяжёлая"
 rcw_dnb.18.t: "Донецкая Красная Армия"
 rcw_dnb.18.desc: "После создании нескольких формирований мы можем создать собственную армию – армию ДКР. Командование возглавит А.И. Геккер. Прекрасный организатор, не раз доказавший это на полях сражений Первой мировой войны. Благодаря объединению наших отрядов в единую армию, мы сможем противостоять наступающим немцам. Основу нашей армии являются рабочие Донбасса и бывшие солдаты 8 армия, бывшего Румынского фронта."
 rcw_dnb.18.a: "Да здравствует армия Донбасса!"
 
 rcw_dnb.31.t: "Ликвидационная комиссия"
 rcw_dnb.31.desc: "Немцы рвутся к Донбассу, и у нас нет сил их остановить. Надо начинать эвакуацию предприятий Харькова, Юзовки, Екатеринослава и других городов. Кроме этого, чтобы застопорить немецкое наступление, мы должны взрывать мосты, переправы и другие стратегические объекты."
 rcw_dnb.31.a: "Надо действовать быстро"
 rcw_dnb.32.t: "Последний поезд"
 rcw_dnb.32.desc: "Наши войска уже начали погрузку на поезда и эвакуацию на территорию РСФСР. Бой нашей республики подошёл к концу, но не для нашей армии! Она будет дальше сражаться на территории РСФСР против белогвардейцев и других контрреволюционных элементов. Предположительно мы должны прибыть в Царицын для помощи обороняющимся от донских казаков. Но на пути нас ждет куча препятствий: бандиты, казаки, разбитые полотна и другие проблемы."
 rcw_dnb.32.a: "Наша борьба ещё не окончена"
 rcw_dnb.33.t: "Прибытие армий с Украины"
 rcw_dnb.33.desc: "Остатки армий ДКР, УНРС и ОСР в течение двух недель смогли добраться до наших территорий, несмотря на банды белых, наседавших сзади немцев и на петлюровцев."
 rcw_dnb.33.a: "Прибыло пополнение"
 rcw_dnb.34.t: "Ценности госбанка ДКР"
 rcw_dnb.34.desc: "Ликвидационная комиссия ДКР эвакуирует госбанк и администрацию в ходе отступления, чтобы оно не досталось немцам."
 rcw_dnb.34.a: "Прибыло пополнение"