 SIB_peoples_education_focus_tt: "Открывает решения на образование.\n"
 SIB_industrialisation: "Индустриализация Сибири"
 SIB_industrialisation_desc: "При царях ставку в деле построения промышленности делали на западные и центральные регионы, Сибирь же была незаслуженно обделена. Слава Богу, теперь мы сами можем контролировать налоги и торговлю, а население благодаря мудрой политике все возрастает. Настало время наполнить Сибирские снега ревом фабрик."
