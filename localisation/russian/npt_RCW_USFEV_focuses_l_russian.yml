 SIB_foodstuff_supply_autarky_desc: ""
 SIB_oil_exploration: "Геологоразведка"
 SIB_oil_exploration_desc: ""
 SIB_transsib_oil: "Транссиб Оил"
 SIB_transsib_oil_desc: "Пусть кому-то кажется, что сибирская тайга безжизненна и бесплодна, что кроме леса и меха из неё нечего вывезти. Теперь уже среди американцах ходят слухи о крупнейших запасах нефти и газа у нас. Что ж, найдем геологов, наймем инженеров, если нужно займем денег в Америке и начнем обогащаться."
 
 SIB_antibolshevik_crusade: "Крестовый поход против Большевизма"
 SIB_antibolshevik_crusade_desc: "Безбожники стремятся растоптать нашу Веру, но мы — воинство Христово — и не дадим им покоя ни на земле, ни на небе. Вооружившись святым писанием Дружины Святого Креста готовятся повернуть ход войны и истории. Зверь падет, Вавилон будет разрушен! Deus Vult!"
 
 SIB_russian_washington: "Русский Вашингтон"
 SIB_russian_washington_desc: ""
 SIB_united_and_indivisible: "Единая и неделимая"
 SIB_united_and_indivisible_desc: "Если где-то и собрались здоровые силы русского народа, героические русские воины и великие русские мыслители, то это место и должно по праву зваться Россией. Сегодня это Сибирь. Сегодня Сибирь — это Россия. Значит на нас возложена миссия объединения всей бывшей империи."
 
 SIB_independent_tsardom: "Сибирское царство"
 SIB_independent_tsardom_desc: "Наше сотрудничество с Японией и поддержка казаков естественно привела к необходимости расширения экспансии в Китайские земли. Мы можем предъявить свои притязания и отстоять свою сферу влияния с помощью оружия. Японцы отнесутся к этому с благожелательным нейтралитетом, а значит необходимо принять соответствующие распоряжения."
 SIB_annex_BKL: "Аннексия Забайкалья"
 SIB_annex_BKL_desc: "Забайкальский атаман Семёнов со своими прояпонскими замашками и бандитской политикой для нас хуже всяких большевиков и анархистов. Мы подкупим пару казачьих лидеров чинами, надавим на японцев через американского посла и легко ликвидируем этот осиный рой воссоединив Сибирь."
 SIB_baikal_castle: "Байкальская линия"
 SIB_baikal_castle_desc: "Российские интересы всегда затрагивали окраинные территории империи... Мы будем продвигать их! Но сначала нам необходимо укрепиться на уже занятых землях — неизвестно как повернётся военное противостояние даже с ослабленной страной."
