 RSS_supreme_ruler_council: "Совет Верховного правителя"
 RSS_supreme_ruler_council_desc: "В суровый час гражданской войны Родина и Верховный правитель не могут отвлекаться на разношёрстное мнение парламентов, и даже кабинет министров отходит на второй план. Чтобы сосредоточить управление, необходимо несколько доверенных лиц на ключевых постах – именно они составят Совет Верховного Правителя."
 RSS_nepredreshenie: "Непредрешение"
 RSS_nepredreshenie_desc: "Несмотря на возникновение действительной Верховной власти, мы всё ещё не можем говорить от лица всей страны, тем более выражать её волю в обход Национального собрания. Посему ключевые вопросы предполагается отложить сосредоточившись на освобождении России."
 RSS_approval_general_governorships: "Утверждение генерал-губернаторств"
 RSS_approval_general_governorships_desc: "Антибольшевистские армии разбросаны по территории всей России. Настало время собрать их воедино, утвердив вождей этих новообразований в качестве наших губернаторов."
 RSS_police_reform: "Реформа милиции"
 RSS_police_reform_desc: "Порядок в тылу охраняется чрезвычайными методами. Во время войны это необходимо, но вносит известный сумбур и неразбериху. Нормальным средством охраны является милиция, к сожалению, до сих пор она находится в прискорбном состоянии."
 RSS_total_mobilization_of_officers: "Тотальная мобилизация офицерства"
 RSS_total_mobilization_of_officers_desc: "Множество офицеров прячется от фронта в тылу. Это прискорбный факт. Однако нет худа без добра. У нас отличный кадровый резерв. Осталось его поймать."
 RSS_domobilization: "Домобилизация"
 RSS_domobilization_desc: "Фронту нужны люди! Много новых рекрутов. Теперь уже не важно, где и как мы их наберем. Нет сомнений, что мы должны провести домобилизацию. Либо победит красный дьявол, либо Русская Армия!"
 RSS_complete_dictatorship: "Полная диктатура"
 RSS_complete_dictatorship_desc: "Время компромиссов прошло. Вновь обретённая Верховная власть будет решать всё на своё усмотрение. Воля Правителя и есть закон."
 RSS_militar_field_courts: "Военно-полевые суды"
 RSS_militar_field_courts_desc: "Военное время требует военных решений. Если армия есть представитель государства, то она вполне может судить и выносит приговоры. Тем более если речь идет о районах восстаний и вражеских диверсий."
 RSS_white_terror: "Белый террор"
 RSS_white_terror_desc: "Леворадикалы ослабляют наш тыл. Они уже поднимали мятеж в столице, партизаны нападают на части в сёлах в тайге, нарушают движение по железной дороге. Нужно усилить полномочия контрразведки, а нашим офицерам нужны полномочия расправляться с врагом самолично."
 RSS_martial_law_on_the_transsib: "Военное положение на Транссибе"
 RSS_martial_law_on_the_transsib_desc: "Транссиб погряз в череде бандитских нападений. Вся линия железной дороги должна быть переведена в военное положение. Придётся также отвести часть армии в тыл. Но так мы хотя бы сможем сохранить снабжение."
 RSS_martial_law_on_the_transsib_trigger_tt: "Заметная активность «зелёных»."
 RSS_martial_law_on_the_transsib_tt: "Снизит активность «зелёных»."
 RSS_ban_ataman: "Разгром атаманов"
 RSS_ban_ataman_desc: "Революционная эпоха породила не только заразу анархии и большевизма. Своеволие проникло и в ряды сражающихся с большевиками армий. Десятки атаманов и атаманчиков водят свои отряды по всей Сибири, не подчиняясь нашим распоряжениям. Пора положить этому конец."
 RSS_general_appeal_cossack: "Всеобщий призыв казаков"
 RSS_general_appeal_cossack_desc: "Казачество – ядро нашей кавалерии. Казаки живо откликнулись на борьбу с большевизмом, и резерв этого сословия ещё не исчерпан."
 RSS_holy_cross_and_green_banner: "Святой крест и зелёное знамя"
 RSS_holy_cross_and_green_banner_desc: "Тысячи верующих людей со страхом и ужасом смотрят на безбожие, творимое большевиками. Их сердце распаляется от желания положить придел беззаконию. Христиане и магометане, несмотря на мусульманские комитеты и совдепы, едины в этом порыве. А нам сейчас очень нужны мотивированные бойцы."
 RSS_full_centralization: "Полная централизация"
 RSS_full_centralization_desc: "Раздробленность должна быть прекращена. Отныне все подчинённые нам армии и новообразования обязаны перейти под прямое управление центра."
 RSS_expulsion_czechs: "Изганние чехословацкого легиона"
 RSS_expulsion_czechs_desc: ""

 RSS_russian_politburo: "Русское политическое бюро"
 RSS_russian_politburo_desc: "Русское политическое бюро – партийный и печатный орган, созданный правыми кадетами под руководством Устрялова. РПБ пропагандирует переход всей власти в руки единого диктатора и установление так называемой «полной диктатуры» в интересах русского народа и для полного разгрома большевизма."
 RSS_antibolshevik_crusade: "Крестовый поход против Большевизма"
 RSS_antibolshevik_crusade_desc: "Безбожники стремятся растоптать нашу Веру, но мы — воинство Христово — и не дадим им покоя ни на земле, ни на небе. Вооружившись святым писанием Дружины Святого Креста готовятся повернуть ход войны и истории. Зверь падет, Вавилон будет разрушен! Deus Vult!"
 RSS_proclaim_regency: "Провозглашение регентства"
 RSS_proclaim_regency_desc: "Во времена Российской Империи должность Верховного Правителя фактически соответствовала должности Регента. Сегодня, когда стараниями наших войск бывший монарх освобождён, стоит вернуться к истинному смыслу возложенного на нас титула."
 
 RSS_move_south: "Перенос ставки на Юг России"
 RSS_move_south_desc: "На самом деле именно Юг был очагом антибольшевистского сопротивления. Переместив ставку Верховного Правителя туда, мы сможем придать новый импульс белой борьбе."
 RSS_orientation_change: "Определение ориентации правительства"
 RSS_orientation_change_desc: "Наша международная политика всё ещё стоит на самой зыбкой почве. Будем ли мы последовательными сторонниками Антанты и свернем на германофильские позиции ещё не ясно. Но стоить уже определиться."
 RSS_recognition_Finland: "Признание независимости Финляндии"
 RSS_recognition_Finland_desc: "Финляндия - фактически независимая страна. Пока идёт гражданская война, для нас куда лучше видеть финские войска напротив красных, а не тратить время на пустые разговоры и юридические фикции."
 RSS_cleaning_cabinet: "Очищение кабинета министров"
 RSS_cleaning_cabinet_desc: "После установления Верховной власти аппарат кабинета министров неимоверно разросся. Сегодня нам необходимо изгнать все чуждые элементы и наладить нормальную работу."
 RSS_government_zemstvo_meeting: "Государственное земское совещание"
 RSS_government_zemstvo_meeting_desc: "Доверие между властью и обществом сильно ослабело и держится на волоске. Как бы не была хороша диктатура, сегодня Правитель не может обойтись без того, чтобы выслушать глас народа. С этой целью мы намерены собрать некоторых представителей страны и обсудить с ними ключевые вопросы."
 RSS_national_assembly: "Национальное собрание"
 RSS_national_assembly_desc: ""
 RSS_emergency_economic_meeting: "Чрезвычайное экономическое совещание"
 RSS_emergency_economic_meeting_desc: "Экономика страны фактически разрушена большевиками, в том числе и на наших территориях. Для её восстановления правительство организует специальный экономический орган."
 RSS_crop_law: "Закон о посевах"
 RSS_crop_law_desc: "После водворения нашей власти крестьяне находятся в некотором недоумении относительно судьбы захваченной ими земли. С чисто прагматической точки зрения нам нужен только продукт земли – хлеб. А значит, стоит разрешить собирать его тем, кто осуществлял сев."
 RSS_white_redistribution: "Белый передел"
 RSS_white_redistribution_desc: "Аграрный вопрос может быть полностью решён в настоящий период. До сих пор нам не хватало только воли и продуманной программы. Воля уже есть…"
 RSS_working_cash: "Рабочие кассы"
 RSS_working_cash_desc: "Рабочие нуждаются в собственной страховке. Сейчас нет причин ограничивать их в данном праве."
 RSS_railway_committee: "Железнодорожный комитет"
 RSS_railway_committee_desc: "Для управления железными дорогами необходим специальный орган. Сейчас вопрос снабжения является главным для армии и государства. "
 RSS_financial_reform: "Финансовая реформа"
 RSS_financial_reform_desc: ""
 RSS_return_central_asia: "Возвращение Туркестана"
 RSS_return_central_asia_desc: "Россия единая и неделимая не только от Киева до Владивостока, но и от Ямала до Мевра. Существует информация, что туркестанские правители готовы вновь принять подданство законной русской власти. Для большевиков это может стать серьезным ударом."
 RSS_agreement_ukraine: "Договор с Украиной"
 RSS_agreement_ukraine_desc: "Так называемая Независимая Украина существует сейчас на другом конце страны. Было бы неразумно рассчитывать, что тамошнее правительство внезапно подчиниться нашему, однако вполне разумно стравить его с большевиками взяв на себя роль главного союзника и старшего брата."
 
 rcw_RSS_approval_general_governorships_decisions: "Утверждение губернаторов"
 rcw_RSS_approval_general_governorships_in_PRM_decision: "Утвердить генерал-губернатора в формировании [PRM.GetFlag] §Y[PRM.GetName]§!"
 rcw_RSS_approval_general_governorships_decision: "Утвердить генерал-губернатора в формировании [FROM.GetFlag] §Y[FROM.GetName]§!"
 
 
 BKL_base_preparation: "Подготовка базы"
 BKL_base_preparation_desc: "Борьба с мятежом необходима и неизбежна, однако пока у нас нет ни сил, ни крепкого тыла для этого. На местах сопротивление оказывают не только красные агитаторы и распрогандированные солдаты, но и старая бюрократия. Началом похода против большевизма должно стать наведение порядка на КВЖД."
 BKL_japanese_squad: "Японские кадры"
 BKL_japanese_squad_desc: "Военные круги Японии заинтересованы в поддержке нашей борьбы, а мы отчаянно нуждаемся как в военной, так и в политической помощи. Лично связавшись с японским генералитетом через консульство, мы можем начать реальное сотрудничество."
 BKL_japanese_squad_tt: "Один полк, вооружённый японскими винтовками и артиллерией.\n"
 BKL_japanese_loans: "Японские кредиты"
 BKL_japanese_loans_desc: "На борьбу с красными необходимы деньги, и немало. К счастью, определённые круги в Японии готовы выдать достаточно крупные займы на подобные цели."
 BKL_japanese_loans_tt: "Займы в Японии с нашей стороны сделают японцев более доброжелательными в отношении наших потребностей в снаряжении.\n"
 BKL_chinese_police: "Китайская милиция"
 BKL_chinese_police_desc: "На охране дороги служили две тысячи китайских милиционеров, но с приходом регулярных китайских войск после революции они остались без службы. Они могут стать сносной заменой распущенной пробольшевистской охране дороги."
 BKL_chinese_police_tt: "Два отряда по два милицейских полуполка, вооружённых китайскими винтовками.\n"
 
 BKL_kharachinsk_brigade_and_barguts: "Монгольские части"
 BKL_kharachinsk_brigade_and_barguts_desc: "В соседней нам Барге, где живут баргуты и хорчины, продолжаются междоусобицы различных монгольских племен. Выступив в качестве посредника в их борьбе и отношениях с китайскими властями, мы можем подкрепить свой авторитет среди монголов и перенаправить их воинственность в полезное русло."
 BKL_kharachinsk_brigade_and_barguts_tt: "Один полк абсолютно необученных монголов, вооружённый винтовками из России.\n"
 BKL_serbian_prisoners: "Сербские военнопленные"
 BKL_serbian_prisoners_desc: "Не получив от красных перебраться на западный фронт через Архангельск, бывшие сербские военнопленные вынуждены искать обходной путь через восток. Питая резкую неприязнь к большевикам, многие из них готовы вступить в наш отряд добровольцами."
 BKL_hunhuza_recruitment: "Вербовка хунхузов"
 BKL_hunhuza_recruitment_desc: "Пограничные регионы Китая кишат хунхузами – бандитами и налетчиками самого разного происхождения. Эти отчаянные люди едва ли могут быть хорошими солдатами, но их легко привлечь на службу, а ситуация не позволяет быть слишком разборчивыми."
 BKL_hunhuza_recruitment_tt: "Один полк хунхузов, вооружённых винтовками из России.\n"
 
 BKL_khorvatian_supplies: "Припасы Хорвата"
 BKL_khorvatian_supplies_desc: "Охранная стража КВЖД обладает столь необходимыми военными припасами, однако её начальство в лице генерала Хорвата не желает поддержать нашу решительную борьбу. Но отчаянные времена требуют отчаянных мер и мы возьмем это оружие: хитростью или наглостью."
 BKL_russian_volunteers: "Русские добровольцы"
 BKL_russian_volunteers_desc: "На подконтрольных большевикам территориях достаточно людей, готовых бороться с красными захватчиками под нашим началом. Нам нужно лишь достойно их принять и правильно распределить."
 BKL_special_manchu_squad: "Особый маньчжурский отряд"
 BKL_special_manchu_squad_desc: "Наш интернациональный отряд наконец достаточно укомплектован и представляет собой реальную силу, хоть и в региональных масштабах. Именно эта сила освободит Забайкалье и поднимет знамя борьбы с красной заразой!"
 BKL_industrial_assistance: "Помощь промышленников"
 BKL_industrial_assistance_desc: "Все здравые силы Забайкалья понимают необходимость борьбы с красным мятежом, а люди состоятельные – особенно. Некоторые из них уже сейчас готовы оказать нам посильную помощь в финансировании и снабжении."
 BKL_ataman_OMO: "Атаман ОМО"
 BKL_ataman_OMO_desc: "В суматохе войны и бунта вышло так, что Семёнов, будучи лишь есаулом, стал прямым начальником генералов и штаб-офицеров. Чтобы исправить это недоразумение и подчеркнуть престиж инициатора борьбы с большевиками, стоит присвоить ему звание атамана."
 
 BKL_provisional_regional_government: "Временное областное правительство"
 BKL_provisional_regional_government_desc: "С упразднением в столице Забайкальской области совдеповской власти наконец становится возможно создание законных властных структур. Заручившись поддержкой антибольшевистских политиков мы создадим местное временное правительство, которое снимет бремя гражданского управления с самих войск."
 
 BKL_white_terror: "Белый террор"
 BKL_white_terror_desc: "Бесчинства, терроризм и ренегатство левых показали, что мягкий подход в нынешней ситуации неприменим. Для наведения порядка должны быть применены самые жесткие меры."
 BKL_assasination_of_Semyonov: "Произошло покушение на Семёнова"
 
 BKL_property_return: "Возвращение имущества"
 BKL_property_return_desc: "Важный шаг в восстановлении порядка и законности – возвращение отобранного революционерами имущества законным владельцам. К тому же это покажет искренность наших намерений и оздоровит экономику."
 BKL_transbaikal_ruble: "Забайкальский рубль"
 BKL_transbaikal_ruble_desc: "На фоне всеобщего разгула анархии керенки не просто с каждым днем теряют свою ценность, но и повсеместно подделываются. Введение собственных денежных знаков, подкрепленных авторитетом забайкальского правительства, поможет хотя бы несколько облегчить такое положение."
 BKL_chita_workshops: "Читинские мастерские"
 BKL_chita_workshops_desc: "Читинские главные железнодорожные мастерские – одно из важнейших предприятий города. Восстановление рабочей дисциплины и направление их работы в нужное русло должно укрепить наши тылы."
 BKL_chita_workshops_tt: "Открывает предприятие §Y«Читинские главные мастерские»§! как промышленный концерн.\n"
 BKL_confiscation: "Конфиксации"
 BKL_confiscation_desc: "Армии нужно снабжение, и один из немногих способов его сейчас обеспечить – конфискации. Необходимые средства в первую очередь будут изыматься у пособников врага и иных преступников."
 BKL_cargo_requisition: "Реквизиции грузов"
 BKL_cargo_requisition_desc: "Через Читу проходит важнейшая транспортная артерия Сибири – Транссибирская магистраль. И пусть это будет не самый благородный поступок, мы можем значительно подкрепить свое материальное положение, взимая с проходящих составов плату и иногда изымая грузы."
 BKL_purchase_of_foreign_weapons: "Закупка иностранного оружия"
 BKL_purchase_of_foreign_weapons_desc: "Опираясь на собственные ресурсы, мы не можем полноценно снабдить армию даже боеприпасами, не говоря уже о массовом производстве оружия. Однако через КВЖД у нас есть связь с японскими и американскими представителями. Через них мы можем договориться о покупке оружия за рубежом, а Япония даже готова предоставить некоторое количество безвозмездно."
 
 BKL_army_depoliticization: "Деполитизация армии"
 BKL_army_depoliticization_desc: "Российская армия была разрушена разлагающей пропагандой, комитетами и выборностью. Именно поэтому важна дисциплина и армейский дух. Главное условие службы в нашей армии – отказ от революционности."
 BKL_chita_military_school: "Читинскиое военное училище"
 BKL_chita_military_school_desc: "Наша армия растет день ото дня, наполняясь казаками, призывниками и инородцами, однако в хаосе гражданской войны все труднее поддерживать стройное ей командования. Армии нужны новые, молодые и преданные офицеры."
 BKL_mobilization_of_the_cossacks: "Мобилизация казаков"
 BKL_mobilization_of_the_cossacks_desc: "В тяжёлое для России время именно казачество становится опорой борьбы с разрушительными силами. Многие казаки уже выступили вместе с нами против большевиков, однако одних добровольцев мало – нужно вновь ввести призыв в армию."
 BKL_mobilization_of_the_cossacks_tt: "Два регулярных отряда по два полка казаков.\n"
 BKL_ussuri_and_amur_cossacks: "Дальневосточный союз казачьих войск"
 BKL_ussuri_and_amur_cossacks_desc: "Важнейшую роль в борьбе с большевизмом на Дальнем Востоке играют Забайкальское, Амурское и Уссурийское казачьи войска. Добившись их признания и наладив кооперацию, мы сможем существенно усилить белое дело на востоке."
 BKL_call_of_foreigners: "Призыв инородцев"
 BKL_call_of_foreigners_desc: "Сотрудничество с бурятскими автономистами может принести не только политические выгоды. С их помощью национальные части могут быть лучше мотивированы, защищая не только Россию, но и свое самоуправление."
 BKL_call_of_foreigners_tt: "Будет призван один необученный бурятский отряд кавалеристов.\n"
 BKL_question_balagatov: "Вопрос балагатов"
 BKL_question_balagatov_desc: "Балагатское движение, начатое ламой Цыденовым, набирает все большую популярность среди бурят, отвращая их от военной службы. Необходимо разобраться с этими смутьянами как можно скорее."
 BKL_okazachivanie: "Оказачивание"
 BKL_okazachivanie_desc: "Буряты с давних пор вступали в забайкальское казачество и достойно служили России, однако это лишь частные случаи. Чтобы вовлечь непривычный к военной службе бурятский народ, следует подойти к делу решительно и распространить права и обязанности казаков на всех бурят."
 BKL_national_land_issue: "Национально-земельный вопрос"
 BKL_national_land_issue_desc: "Забайкалье мучимо земельным вопросом ничуть не меньше остальной России. Но вместо споров о переделе помещичьих земель здесь главной проблемой являются конфликты между бурятами и русскими поселенцами."
 BKL_relations_with_the_Burnatskom: "Отношения с бурнацкомом"
 BKL_relations_with_the_Burnatskom_desc: "Практически с самого начала революционных событий в Чите действует Бурятский национальный комитет, занимающийся вопросами самоуправления бурят. У атамана неплохие отношения с его лидерами, однако со временем их амбиции становятся все больше..."
 BKL_parallel_government: "Параллельное самоуправление"
 BKL_parallel_government_desc: "При всем уважении к национальному самоопределению бурят не стоит давать им управлять целыми регионами Забайкальской области. Пусть их автономия останется на уровне земств, сосуществуя с аналогичным самоуправлением русских территорий."
 BKL_controll_over_buddhism: "Контроль над буддизмом"
 BKL_controll_over_buddhism_desc: "Прежде все буддийские иерархи Бурятии утверждались военным губернатором, однако после революции государство потеряло контроль над их назначением. Религия всё ещё является важным фактором влияния на бурят, поэтому стоит восстановить подобные отношения."
 BKL_sedarization: "Седентаризация"
 BKL_sedarization_desc: "Недостаточно просто включить инородцев в систему гражданского управления. Необходимо привить кочевникам оседлый образ жизни и приучить к цивилизованному хозяйству, без которого невозможно окончательно интегрировать их в современную экономическую и культурную жизнь."
 BKL_aymachny_selfgovernment: "Аймачное самоуправление"
 BKL_aymachny_selfgovernment_desc: "Не может быть государства без цельной территории. Если Бурят-Монголии суждено стать полноценным государством, оно должно делиться на цельные самоуправляемые регионы."
 BKL_BYA_national_army: "Бурятская национальная армия"
 BKL_BYA_national_army_desc: "Если мы собираемся и дальше поддерживать стремления бурят-монгол к обретению государственности, следует расширить численность их национальных отрядов."
 BKL_BYA_national_army_tt: "Будет призвано три необученных бурятский отряда кавалеристов.\n"
 BKL_change_flags_in_Transbaikalia: "Смена флагов в Забайкалье"
 BKL_change_flags_in_Transbaikalia_desc: "Но сами мы – отныне вам не щит,\nОтныне в бой не вступим сами,\nМы поглядим, как смертный бой кипит,\nСвоими узкими глазами."
 BKL_agreement_with_the_siberian_government: "Договор с сибирским правительством"
 BKL_agreement_with_the_siberian_government_desc: "К счастью, в Сибири образовался ещё один центр сопротивления большевизма – [571.OWNER.Capital.GetName]. И сейчас нет особых причин плодить конфликты и не признавать такое правительство."
 BKL_confrontation_to_the_siberian_government: "Собственная инициатива"
 BKL_confrontation_to_the_siberian_government_desc: "Никакие партийные выскочки из Омска или откуда либо ещё не имеют права указывать, что нам делать. Борьба за национальную Россию будет продолжена без этих политиканов, а если понадобится – то и против них."
 BKL_government_sponsorship: "Спонсирование от правительства"
 BKL_government_sponsorship_desc: "В чем толк признания какого-то правительства, если оно не оказывает помощи своим подчиненным? Пора напомнить о себе и своих нуждах вышестоящим инстанциям."
 BKL_protect_irkutsk: "Защитить Иркутск"
 BKL_protect_irkutsk_desc: "Иркутск находится в самом тылу наших союзников и в то же время является гнездом всевозможных заговоров. Необходимо позаботиться об этом городе самостоятельно, пока он не принес бед."
 BKL_far_eastern_army: "Дальневосточная армия"
 BKL_far_eastern_army_desc: "Наша армия прошла тяжёлый путь от горстки казаков до главной силы Забайкалья. Теперь же у нас есть достаточно влияния и ресурсов, чтобы стать главной силой Восточной Сибири."
 BKL_far_eastern_army_tt: "Три обученные пехотные дивизии по два полка и две обученных кавалерийских дивизии по два полка.\n"
 BKL_government_of_the_REO: "Российская восточная окраина"
 BKL_government_of_the_REO_desc: "Постоянно мечущаяся власть во Владивостоке никогда не была и не может стать надёжной опорой белого дела на востоке. Только наше правительство, первым поднявшее знамя борьбы с красной заразой достойно объединить все здравые силы восточнее Байкала – Русскую восточную окраину."
 BKL_trade_with_japan: "Торговля с Японией"
 BKL_trade_with_japan_desc: "Из-за разрухи в России для многих почти полностью закрыто сообщение с внешним миром. К счастью, мы можем выйти из этой изоляции, продолжив развивать связи с дружественной Японией."
 BKL_japan_involvement: "Вовлечение Японии"
 BKL_japan_involvement_desc: "Никакой храбрости и духовной силы не хватит для, если противник превосходит как числом, так и вооружением. Нам нужны подкрепления, и японские планы по вмешательству в гражданскую войну здесь могут сыграть нам на руку."
 BKL_japan_involvement_tt: "Японцы по возможности направят к нам военные части для поддержки.\n"
 BKL_coup_in_vladivostok: "Переворот во Владивостоке"
 BKL_coup_in_vladivostok_desc: ""
 BKL_coup_in_vladivostok_tt: "Открывает решения на переворот в Приморье.\n"
 BKL_all_forces_to_the_west: "Все силы на запад!"
 BKL_all_forces_to_the_west_desc: "Противостояние с большевиками на востоке в целом складывается в нашу пользу и уже не столь напряженно как раньше. Возможно, настал момент наконец сделать то, чего от нас давно ждут союзники: перебросить силы за Урал и присоединиться к битве на главном фронте."
 BKL_pacific_gate: "Тихоокеанские врата"
 BKL_pacific_gate_desc: "Владивосток – жемчужина русского Дальнего Востока, а сегодня и важнейший узел связи с главным союзником – Японией. Стоит уделить внимание восстановлению и развитию столь важного для нас центра."
 
 BKL_Transbaikal_peoples_council: "Народный совет Забайкалья"
 BKL_Transbaikal_peoples_council_desc: "России не нужна ни диктатура большевиков, ни реакции. В Забайкалье ПСР смогла встать у власти вопреки и тем, и другим. И отныне и до окончания кризиса власти им будет управлять уже не только читинский, но забайкальский народный совет."
 BKL_loyal_eser_officers: "Лояльные офицеры"
 BKL_loyal_eser_officers_desc: "Сейчас не лучшее время, чтобы быть разборчивым в подборе военных кадров, но у нас нет выбора. Если не отбирать на командные должности только самых надёжных офицеров, они же нас потом и погубят."
 BKL_Transbaikal_peoples_army: "Забайкальская народная армия"
 BKL_Transbaikal_peoples_army_desc: "Правительство всё ещё опирается на небольшую группу идейного офицерства и подчиненные ему разнородные отряды. Чтобы сохранить власть, народному совету нужны собственные вооруженные силы, стоящие за достижения демократической революции."
 BKL_fight_against_bolsheviks: "Искоренение большевизма"
 BKL_fight_against_bolsheviks_desc: "Большевики уже показали свою узурпаторскую сущность. Больше никаких коалиций, уступок и компромиссов. Только решительная борьба с красными."
 BKL_selfraskazachivaniye: "Саморасказачивание"
 BKL_selfraskazachivaniye_desc: "Казачество – редакционный элемент, однако и его затронули революционные процессы. Ещё до гражданской войны многие забайкальские казаки изъявили желание перейти в разряд обычных граждан. Стоит поддержать движение добровольного расказачивания, чтобы ослабить поддержку всяческих реакционеров."
 BKL_authorize_zemstvos: "Уполномочить земства"
 BKL_authorize_zemstvos_desc: "Земства – опора демократии на местах и едва ли не единственная замена большевистским советам. Правительство должно поддержать возобновление их деятельности."
 BKL_national_selfrule: "Национальное самоуправление"
 BKL_national_selfrule_desc: "Бурятский национальный комитет преследует безусловно благие и прогрессивные цели автономизации и модернизации собственного народа. Стоит поддержать их стремления и заручиться поддержкой забайкальских инородцев, предоставив им некоторую автономию и включив в народный совет."
 BKL_revolutionary_democracy: "Революционная демократия"
 BKL_revolutionary_democracy_desc: "Сознательное офицерство сыграло свою роль, спася регион от анархии, правой и левой диктатуры. Настало время окончательно уступить всю полноту власти гражданскому демократическому правительству."
 BKL_united_front: "Единый фронт"
 BKL_united_front_desc: "Областное правительство справилось со своими задачами, но настоящий центр борьбы с большевизмом – [571.OWNER.Capital.GetName]. Только под общим руководством можно добиться победы."
 BKL_look_on_east: "Взгляд на Восток"
 BKL_look_on_east_desc: "[571.OWNER.GetName] запятнало себя переворотом, лишившись всякой легитимности. Оппозиционное правительство во Владивостоке хоть и слабо, но заслуживает большего доверия."
 BKL_last_democracy_in_Siberia: "Последняя демократия Сибири"
 BKL_last_democracy_in_Siberia_desc: "На тысячи верст вокруг не осталось ни единого центра демократических сил. И теперь только читинское правительство может стать таким центром."
 
 BKL_focus_forestcommunes: "Лесные коммуны"
 BKL_focus_forestcommunes_desc: "Скрывшись среди гор, оврагов и тайги, остатки красногвардейцев и партизан сформировали основу сопротивления атаманщине – лесные коммуны. Удар по ослабшим силам реакции будет нанесен именно из этих убежищ в глуши."
 BKL_focus_revolutionarycossacks: "Революционные казаки"
 BKL_focus_revolutionarycossacks_desc: "Далеко не все казаки поддерживают читинский режим и многие из них готовы выступить на нашей стороне. Ударим же силами трудового казачества по казачеству реакционному!"
 BKL_focus_ulantsagdy: "Улан цагды"
 BKL_focus_ulantsagdy_desc: "Буряты в массе своей безразличны к политическому аспекту гражданской войны, однако политически активные их представители готовы сотрудничать с нашей властью. А с их помощью возможно привлечь инородцев к формированию революционных отрядов."
 BKL_focus_armydecay: "Разложение армии"
 BKL_focus_armydecay_desc: "Солдаты – одна из движущих сил революции. Агитаторы ведут работу в войсках белых с самого начала и нужен только сигнал к началу активных действий."
 BKL_focus_agony: "Отчаянная борьба"
 BKL_focus_agony_desc: "На стороне белобандитов могут быть интервенты, иностранное оружие и буржуйские деньги, но идею и народный дух им не расстрелять!"
 BKL_focus_internationalists: "Интернационалисты"
 BKL_focus_internationalists_desc: "На борьбу с контрреволюцией поднимаются не только народы России, но и сочувствующие революции. Бывшие военнопленные венгры и китайцы из самого Забайкалья и китайского пограничья готовы влиться в красную гвардию. И хоть венгры склонны к бандитизму, а китайцы порой больше озабочены опиумными плантациями своих соотечественников, их помощь сейчас очень важна."
 BKL_focus_congressofsoviets: "Съезд советов"
 BKL_focus_congressofsoviets_desc: ""
 BKL_focus_sabotage: "Саботаж"
 BKL_focus_sabotage_desc: "Исход войны решается не только на полях сражений, но и в тылах. Рабочие симпатизируют нашему делу и при должном руководстве могут серьезно подорвать снабжение врага. Пусть повоюют с набитыми паклей патронами."
 BKL_focus_railwaybrigades: "Железнодорожные бригады"
 BKL_focus_railwaybrigades_desc: "Работники железных дорог и мастерских – костяк забайкальского пролетариата. Правильно спланированное восстание железнодорожников не только даст нам столь нужные подкрепления, но и подорвет тыловое снабжение врага."
 BKL_focus_convicts: "Каторжники"
 BKL_focus_convicts_desc: "С падением царского режима распущены были и каторги. Многие бывшие узники, как политические, так и уголовные, с готовностью встанут под наши знамёна. А вместе с ними и освобожденные из уже семеновских застенков."
 
 
 OCH_martial_law: "Введение военного положения"
 OCH_martial_law_desc: "В Петрограде снова беспорядки и попытка захвата власти большевиками. Нам нужно не допустить подобного здесь."
 OCH_appeal_the_people: "Воззвание к населению"
 OCH_appeal_the_people_desc: "Очевидно, что многие не понимают сложившейся ситуации, а так же курса атамана. Необходимо разъяснить эти моменты."
 OCH_create_commitete_of_salvation_of_motherland_n_revolution: "Комитет спасения Родины и Революции"
 OCH_create_commitete_of_salvation_of_motherland_n_revolution_desc: "Наше казачье правительство может контролировать войсковую область, но в пределах всей губернии и, особенно, за её пределами, имеют силу и иные политические силы. Необходимо объединить усилия всех антибольшевицких организаций, создав особый орган, который поможет наладить общее взаимодействие."
 OCH_ban_military_revolutionary_commitette: "Ликвидация ВРК"
 OCH_ban_military_revolutionary_commitette_desc: "Военно-Революционный комитет, местные большевики и им сочувствующие явно готовят переворот в Оренбурге, такой же как и в Петрограде. Необходимо предотвратить эту угрозу."
 OCH_capture_province: "Подчинение губернии"
 OCH_capture_province_desc: "На текущий момент под нашим контролем находится только первый войсковой отдел и небольшая часть губернии – это необходимо исправить как можно скорее, установив контроль над всей областью."
 OCH_demobilize_Orenburg_garrison: "Демобилизация Оренбургского гарнизона"
 OCH_demobilize_Orenburg_garrison_desc: "После установления контроля над всей Оренбургской губернией необходимо решить вопрос с местными гарнизонами, которые окончательно разложились и отказываются подчиняться приказам атамана, как впрочем и оказывать какое-либо сопротивление казакам. Роспуск местных частей позволит получить столь необходимое оружие для добровольцев."
 OCH_demobilize_Orenburg_garrison_tt: "Два отдельных полка необученной добровольческой милиции.\n"
 OCH_second_Host_Circle: "Второй Войсковой Круг"
 OCH_second_Host_Circle_desc: "Подходит время для созыва второго войскового круга, на котором определится дальнейшее направление нашего движения и, возможно, атаман, который будет осуществлять оное."
 OCH_rescue_Romanovs: "Спасение царской семьи"
 OCH_rescue_Romanovs_desc: "На связь с атаманом и правительством вышли представители монархических организаций из Москвы, которые планируют спасти царскую семью и просят содействия в этом деле. Хоть Дутов как и большинство оренбургских казаков – республиканец, возможно стоит помочь гражданам в этом деле."
 OCH_create_Orenburg_military_district: "Оренбургский военный округ"
 OCH_create_Orenburg_military_district_desc: "Для упрочнения положения и организации войска был предложен вариант воссоздания Оренбургского военного округа, что вкупе с рядом других действий как восстановит историческую справедливость, так и внесёт большую ясность в нашу структуру власти и окончательно разорвёт связи с большевицким Казанским ВО."
 OCH_power_to_esers_commitette: "Власть – Комитету"
 OCH_power_to_esers_commitette_desc: "Пусть атаман и поддержавший его войсковой круг были первыми, кто не подчинился большевицкой власти, только комитет с широким представительством различных групп населения способен дальше нести знамя спасения Родины и Революции, не скатываясь в реакцию."
 OCH_power_to_Circle: "Власть – Кругу"
 OCH_power_to_Circle_desc: "Власть на территории войска должна быть единой и принадлежать атаману с войсковым кругом, что-либо иное в наших обстоятельствах просто губительно. Следует созвать внеочередной, чрезвычайный круг для решения данного вопроса."
 OCH_create_self_defense_regiments: "Организация полков самообороны"
 OCH_create_self_defense_regiments_desc: "Пролитая большевиками кровь и сожжённые станицы оказали своё влияние, люди начинают постепенно осознавать нависшую угрозу. Стоит поставить в седло пробудившихся казаков, готовых организоваться в отряды самообороны и содействовать формированию станичного ополчения."
 OCH_create_self_defense_regiments_tt: "Три отдельных опытных казачьих полка с разведкой.\n"
 OCH_active_agitation_to_veterans: "Развёртывание активной агитации"
 OCH_active_agitation_to_veterans_desc: "После развала фронта, дезертирства, стихийной и спущенной большевиками сверху демобилизации в Оренбург потянулись солдаты и офицеры. И, хотя, их коснулось разложение, часть из них готова при должном разъяснении ситуации продолжить воевать за правое дело."
 OCH_active_agitation_to_veterans_tt: "Четыре отдельных опытных пехотных полка.\n"
 OCH_declare_mobilisation: "Объявление мобилизации"
 OCH_declare_mobilisation_desc: "Нет времени медлить, без введения мобилизации не удастся отстоять свободу."
 OCH_rising_of_Orenburg_cossacks: "Подъём Оренбургского казачества"
 OCH_rising_of_Orenburg_cossacks_desc: "Бесчинства красных всё более и более способствуют пробуждению казачества и неказачьего населения, пока ещё не понимающего, что если сегодня не драться за свой дом, завтра его уничтожат. Необходимо приложить все усилия для подъёма народа, без этого дальнейшая борьба не имеет смысла и невозможна."
 OCH_liberation_of_Russia_from_Bolsheviks: "Освобождение"
 OCH_liberation_of_Russia_from_Bolsheviks_desc: "Казаки подняты на борьбу, настало время вышвырнуть врага за пределы наших земель."
 
 OCH_visit_Samara: "Поездка в Самару"
 OCH_visit_Samara_desc: "Заочного признания мало. Атаману необходимо лично побывать в столице Комуча и изнутри посмотреть на это государственное образование, а заодно и оценить реальную необходимость нахождения в его составе."
 OCH_visit_Omsk: "Поездка в Омск"
 OCH_visit_Omsk_desc: "Омское правительство разнообразней Самарского в политическом плане и находится ближе к получению разного рода припасов от союзников. Стоит наладить контакт."
 OCH_integration_in_CoMotCA: "Интеграция в Комитет"
 OCH_integration_in_CoMotCA_desc: "Не смотря на трения между Войсковым Кругом и правительством Комуча, нельзя отрицать великой пользы единения усилий в борьбе с большевиками. Стоит превратить формальное главенство комитета в фактическое."
 OCH_eastern_unity: "Восточное единение"
 OCH_eastern_unity_desc: "Дружба с сибирским правительством – это хорошо, а создание единого фронта ещё лучше. Стоит объединится с ними на более высоком уровне."
 OCH_authonomy_for_Cossack_Host: "Автономизация"
 OCH_authonomy_for_Cossack_Host_desc: "Земля Оренбургского войска принадлежит казакам, и никому иному. Следует закрепить это документально."
 OCH_allies_mission: "Союзническая миссия"
 OCH_allies_mission_desc: "Не стоит пренебрегать возможностью получить помощь от союзников по Антанте."
 OCH_Rudakovs_mission: "Миссия Рудакова"
 OCH_Rudakovs_mission_desc: "Оренбургу по прежнему не хватает денег, патронов, товаров первой и не только необходимости для населения, однако благодаря связям с востоком мы получили в свой доступ к определённой доле поставок от союзников, правда доставлять их придётся своими силами. Талантливый администратор Василий Рудаков – тот человек, который сможет справится с проблемой."
 OCH_third_extraordinary_Host_Circle: "Третий чрезвычайный войсковой круг"
 OCH_third_extraordinary_Host_Circle_desc: "С момента последнего созыва войскового круга обстановка как внутри войска, так и снаружи претерпела серьёзные изменения, всё это требует чрезвычайного созыва круга. Возможно, это последний шанс для оппозиции скинуть Атамана."
 OCH_third_non_extraordinary_Host_Circle: "Третий очередной войсковой круг"
 OCH_third_non_extraordinary_Host_Circle_desc: "Подходит время открыть очередной войсковой круг, для выбора Атамана и решения насущных вопросов."
 OCH_Volunteers_Army_headship: "Верховенство Добровольцев"
 OCH_Volunteers_Army_headship_desc: "Добровольческая армия одной из первых начала борьбу против большевиков, её вожди пользуются заслуженным авторитетом и чужды интригам, которыми славятся Омское и Самарское правительства. Если и идти в поход на красных, то только под руководством рыцарей юга России."
 OCH_integration_in_Volunteers_Army: "Интеграция во ВСЮР"
 OCH_integration_in_Volunteers_Army_desc: "Оренбургское казачество сделало свой выбор – борьба за Единую и Неделимую Россию в одном ряду с воинами Добровольческой армии."
 
 OCH_cooperation_with_esers: "Работа с партией СР"
 OCH_cooperation_with_esers_desc: "Партия Социалистов-Революционеров одна из крупнейших и сильнейших в России, имеется информация о её многочисленных ячейках готовящихся к восстанию в Поволжье, однако без помощи извне они мало на что способны."
 OCH_cooperation_with_esers_tt: "Открывает решения на подготовку восстания в Поволжье."
 OCH_Siberian_underground: "Сибирское подполье"
 OCH_Siberian_underground_desc: "Большевики так и не смогли установить прочную власть в Сибири, в которой имеется своё подпольное правительство и организовываются силы сопротивления – только подтолкни, и всё красное здание на востоке рухнет в один момент."
 OCH_Siberian_underground_tt: "Открывает решения на подготовку восстания в Сибири."
 
 sibreb_var_3_tt: "Подготовлено восстание в Сибири в категории решений"
 esereb_var_3_tt: "Подготовлено восстание в Поволжье в категории решений"
 OCH_uprising_in_Volga_region: "Восстание в Поволжье"
 OCH_uprising_in_Volga_region_desc: "Материал готов – осталось поднести факел и Поволжье вспыхнет пламенем освободительной борьбы."
 OCH_uprising_in_Siberia: "Из тайги, тайги дремучей..."
 OCH_uprising_in_Siberia_desc: "Сибирь готова к освобождению, необходим лишь один решительный удар по врагу."
 OCH_uprising_under_our_banners: "Под нашими знамёнами"
 OCH_uprising_under_our_banners_desc: "Перекладывание полномочий на местные организации и создание нескольких правительств на освобождённой земле приведёт лишь к раздробленности и так скромных сил патриотов – только единство в нашем лагере приведёт к победе."
 OCH_uprising_under_our_banners_tt: "Открывает решения на самостоятельные восстания."
 OCH_supress_regionalism: "Подавление областничества"
 OCH_supress_regionalism_desc: "И хотя нам удалось создать единую верховную власть на обширных территориях, имеющую поддержку населения, на местах продолжают существовать проявления сепаратизма – необходимо направить усилия на их подавление."
 OCH_local_mobilisation: "Мобилизация на местах"
 OCH_local_mobilisation_desc: "Армия – один из ключевых инструментов государства, в гражданской же войне это главное средство борьбы. Стоит приложить все усилия для создания и поддержания наших войск."
 OCH_Provisional_government: "Временное правительство"
 OCH_Provisional_government_desc: "Новое временное правительство, составленное из широкого спектра политических сил и претендующее на правопреемственность прошлого, даст так необходимой нам легитимности."
 
 OCH_eastern_union_focus: "Восточный союз"
 OCH_eastern_union_focus_desc: "Восточный союз – идея созданная под вдохновением Юго-Восточного или Юго-Западного союза, проект конституции которого был привезён из Новочеркасска. От Уфы до Бухары и от Волги до Байкала, с центром в Оренбурге – разве это не проект, достойный истинных сыновей степи?"
 OCH_eastern_union_federation: "Федерация"
 OCH_eastern_union_federation_desc: "Восточный союз должен представлять собой единую федерацию с широкой внутренней автономией для различных народов. Это будет более сильное и устойчивое образование, нежели раздробленная конфедерация."
 OCH_eastern_union_confederation: "Конфедерация"
 OCH_eastern_union_confederation_desc: "Восточный союз должен представлять собой содружество в виде конфедерации автономных государственных образований с центром в Оренбурге, это будет справедливо по отношению к народам союза и придаст большую привлекательность для вхождения в оной."
 OCH_new_boundaries: "Новые рубежи"
 OCH_new_boundaries_desc: "После разрешения вопроса с устройством державы, настал момент расширить границы до намеченных рубежей."
 OCH_new_boundaries_decisions_unlock: "§YБудут открыты решения, связанные с расширением.§!"

 OCH_including_siberia: "Включение Сибири"
 OCH_including_siberia_desc: "Огромные просторы Сибири манят взор, и теперь они наши."
 OCH_to_baikal: "До Байкала"
 OCH_to_baikal_desc: "От Волги до Байкала... дальнейшее расширение федерации грозит её распадом в силу внутренних противоречий, а посему не имеет смысла в ближайшем будущем. Следует обезопасить фланг и заключить договора о ненападении с восточносибирскими правительствами."
 OCH_eastern_expansion: "Расширение на восток"
 OCH_eastern_expansion_desc: "Наша система хоть и имеет много недостатков, однако входящие в наш союз народы не особо сопротивляются текущему устройству, а значит можно продолжить расширение на восток, к берегам Тихого Океана."
 OCH_divide_et_impera: "Разделяй и властвуй"
 OCH_divide_et_impera_desc: "Под нашим контролем теперь находятся обширные территории Степи и Средней Азии. Настало время окончательно утвердить наше правление на этих землях."
 OCH_peace_treaty: "Договор о мире"
 OCH_peace_treaty_desc: "Имея естественную границу на западе в виде Уральских гор, Каспийского моря и степи между ними, фронт с западным врагом может превратится в кошмар окопной войны. Заключение мира это тот вариант, который позволит предотвратить бессмысленное кровопролитие."
 OCH_steppe_kraj: "Степной край"
 OCH_steppe_kraj_desc: "В великой степи вечно соперничают кланы кочевников, которые уважают только силу. Сейчас там сформировалось правительство Алаш-Орды, взятие контроля над ним покажет наши возможности и приведёт подчинению всего региона."
 OCH_treaty_with_bashkirs: "Договор с башкирским правительством"
 OCH_treaty_with_bashkirs_desc: "Башкирское правительство сформировалось в Оренбурге, там же и ныне и находится, но тем не менее держится довольно независимо от нас и заняло выжидательную позицию. Чёткое определение границ их автономии и передача хотя бы какой-то территории поможет наладить контакт, особенно учитывая тот факт, что у них нет никаких вооружённых сил."
 OCH_ural_authonomy: "Автономия горнозаводского Урала"
 OCH_ural_authonomy_desc: "Русское население Уральских гор представляет собой обособленную общность, сформированную веками, поэтому они заслуживают своей автономии."
 
 OCH_plunder_villages: "Контрибуция на грабителей"
 OCH_plunder_villages_desc: "Большевики разграбили Оренбург и им в этом помогали жители пригородных слобод. Контрибуция на этих грабителей хоть немного поможет восстановлению войсковой столицы, хотя, в сравнении с утратами в многие десятки миллионов, – это капля в море."
 OCH_help_villages: "Кампания помощи погорельцам"
 OCH_help_villages_desc: "Пришедшие извне большевики за короткий срок успели сотворить множество ужасных дел: массовые убийства, многие десятки сожжённых станиц, порой вместе с их жителями, сгоревшими заживо, выжженный урожай зерна, который не смогли утащить, угон скота. Тысячи оставшихся без кола и двора людей представляют серьёзную проблему, необходимо помочь им как можно быстрее."
 OCH_help_villages_tt: "Открывает решения не помощь погорельцам."
 OCH_confirm_land_law: "Подтверждение постановления по земельному вопросу"
 OCH_confirm_land_law_desc: "Стоит подтвердить постановление, сделанное ещё на первом войсковом круге весной 1917-го, суть которого заключается в переходе всех частновладетельских земель в собственность войска, владельцам лишь полагается надел в размере общевойсковой душевой нормы. Излишки земли поступают в войсковой земельный фонд, дополнительные же наделы выделяются за арендную плату."
 OCH_print_currency: "Печать валюты"
 OCH_print_currency_desc: "С момента свержения законной власти временного правительства Оренбург в финансовом плане продолжает быть сам по себе, даже более крупные наши потенциальные союзники не спешат как-либо помогать. Печать собственных денег это вопрос выживания, подтверждённые нашим авторитетом они смогут заменить давно обесценившиеся и легко подделываемые керенки."
 OCH_ammo_production: "Патронное производство"
 OCH_ammo_production_desc: "На территории войска нет ни одного военного завода, что ставит нас в зависимое положение от союзников и резко урезает боевые возможности армии. С помощью беглых мастеров с Урала появляется возможность наладить производство патронов."
 OCH_attraction_of_skilled_handicraftsmens: "Привлечение опытных мастеров"
 OCH_attraction_of_skilled_handicraftsmens_desc: "С получением доступа к большему числу профессиональных оружейников становится возможным исправить созданное «на коленке» производство огнеприпасов, на которые идут частые жалобы из войск на передовой, а заодно и расширить производство."
 OCH_investments_in_peoples_education: "Инвестиции в народное образование"
 OCH_investments_in_peoples_education_desc: "Оренбургские казаки довольно образованы, до революции 77% населения (и мужчин, и женщин) войска было грамотным, даже в ходе войны создавались новые школы. Не стоит останавливаться на этом, образованные дети – наше будущее."
 OCH_Allcossacks_University: "Общеказачий университет"
 OCH_Allcossacks_University_desc: "Наличие высшего учебного заведения в Оренбурге – вопрос который давно стоит на повестке дня. Долгожданное открытие Высшей вольной школы, третьего ВУЗ-а на Урале, позволит в будущем получать нужных специалистов различных специальностей."
 OCH_South_Ural_factories: "Южноуральские заводы"
 OCH_South_Ural_factories_desc: "Населению страшно не хватает ряда товаров первой необходимости. При помощи оставшихся местных мастеров и пришлых с Урала нам по силам организовать новое фабричное производство и восстановить старое (обувная и мыловаренная фабрики, табачный завод, фабрики по обработке полезных ископаемых, кирпичный завод и пр.)"
 OCH_Orendurg_fortified_area: "Оренбургский укрепрайон"
 OCH_Orendurg_fortified_area_desc: "Большевики сильны, недалёк тот час когда они вновь приблизятся к столице войска. Стоит озаботится возведением неприступной линии обороны, чтобы остановить красный потоп."
 OCH_Troitsk_Orsk_railway: "Прокладка Троицко-Орской железной дороги"
 OCH_Troitsk_Orsk_railway_desc: "И хотя от Оренбурга до Сибири казалось бы рукой подать, отсутствие прямого железнодорожного сообщения от Оренбурга до Челябинска не даёт полноценной связи с востоком, ставит нас в зависимое положение от Поволжья, через которое приходится делать крюк, а так же вызывает проблемы со снабжением войск на передовой. Стоит наконец достроить железную дорогу."
 
 
 OCH_renovation_of_commitete_of_salvation_of_motherland_n_revolution: "Обновление Комитета Спасения Родины и Революции"
 OCH_renovation_of_commitete_of_salvation_of_motherland_n_revolution_desc: "Старый состав комитета включал в себя казаков, представителей социалистических партий и различного рода национальных организаций инородцев. Необходимо пересобрать его в более справедливом составе, удалив не согласных с текущим курсом реакционеров, прежде всего отдельных казаков."
 OCH_soviets_debolshevisation: "Дебольшевизация советов"
 OCH_soviets_debolshevisation_desc: "Большинство советов в губернии находятся под влиянием большевизма, что дестабилизирует ситуацию, однако сами по себе советы не являются злом. Пойдя на компромиссы и внедрив умеренных социалистов, мы сможем избавится от одной из важнейших опор большевиков на местах."
 OCH_labour_law_reform: "Реформа рабочего законодательства"
 OCH_labour_law_reform_desc: "Одна из опор наших врагов слева – рабочие. Хоть на южном Урале их не так много, как в центральных губерниях, они всё равно представляют определённую силу. Ряд уступок в рабочем вопросе поможет переманить их на нашу сторону."
 OCH_moderate_land_reform: "Умеренная земельная реформа"
 OCH_moderate_land_reform_desc: "Несколько компромиссная, а оттого и умеренная реформа всё же добавит нам симпатий крестьянского и инородческого населения, однако казаки останутся недовольны."
 OCH_consolidation_of_zemstvos: "Укрепление земств"
 OCH_consolidation_of_zemstvos_desc: "Земства остаются нашей опорой на местах, необходимо способствовать их укреплению и дальнейшему ослаблению советов."
 OCH_small_nations_autonomies: "Инородческие автономии"
 OCH_small_nations_autonomies_desc: "Инородцы составляют значительную долю населения в нашем регионе, стоит содействовать получению для них автономий."
 OCH_treaty_with_KAZ: "Договор с киргизским правительством"
 OCH_treaty_with_KAZ_desc: "Киргизское правительство Алаш-Орды настроено скорее против большевиков, поэтому стоит принять их под своё покровительство, учитывая отсутствие у них каких-либо войск."
 OCH_treaty_with_BSK: "Договор с башкирским правительством"
 OCH_treaty_with_BSK_desc: "Башкирское правительство сформировалось в Оренбурге, там же и ныне и находится, но тем не менее держится довольно независимо от нас и заняло выжидательную позицию. Чёткое определение границ их автономии и передача хотя бы какой-то территории поможет наладить контакт, особенно учитывая тот факт, что у них нет никаких вооружённых сил."
 OCH_small_nations_units: "Национальные формирования"
 OCH_small_nations_units_desc: "Имея хорошие отношения с инородческими правительствами, мы можем рассчитывать на создание войск из башкир и киргизов под нашим командованием, которые станут ещё одним камнем в фундамент народной армии."
 OCH_constituent_assembly_units: "Отряды учредительного собрания"
 OCH_constituent_assembly_units_desc: "У Оренбурга ничтожно мало сил в сравнении с врагом. Лозунг защиты учредительного собрания поможет поставить под наши знамёна добровольцев, что смогут отразить натиск красных банд."
 OCH_peoples_cossacks_army: "Народная казачья армия"
 OCH_peoples_cossacks_army_desc: "Главной силой на Южном Урале по прежнему остаются казаки, которые что бы про них не говорили, душой приняли русскую революцию. Следует вновь мобилизовать верных сынов республики на защиту отечества."
 OCH_integration_in_CoMotCA_eser: "Верховенство эсеровского комитета"
 OCH_integration_in_CoMotCA_eser_desc: "Комитет членов учредительного собрания состоит из победителей выборов в оное – эсеров, а значит их претензии на Всероссийское правительство обоснованы. Следует признать их верховенство."
 OCH_friendship_with_Siberia: "Сближение с Сибирью"
 OCH_friendship_with_Siberia_desc: "Большинство в Сибирском правительстве составляют эсеры, хотя там есть место и для других партий, как и у нас. Объединение наших образований поможет укреплению демократии в России и усилит возможность противостояния как большевикам слева, так и справа."
 OCH_Ural_antibolshevik_base: "Уральская база"
 OCH_Ural_antibolshevik_base_desc: "Нас окружают только реакционеры слева и справа, единственный огонь надежды горит в Оренбурге, и наша цель – нести его как можно выше."
 OCH_prepare_revolt_in_Volga_region: "Работа с волжцами"
 OCH_prepare_revolt_in_Volga_region_desc: "Партия Социалистов-Революционеров одна из крупнейших и сильнейших в России, имеется информация о её многочисленных ячейках готовящихся к восстанию в Поволжье, однако без помощи извне они мало на что способны."
 OCH_prepare_revolt_in_Volga_region_tt: "Открывает решения на подготовку восстания в Поволжье."
 OCH_make_revolt_in_Volga_region: "Восстание в Поволжье"
 OCH_make_revolt_in_Volga_region_desc: "Материал готов – осталось поднести факел и Поволжье вспыхнет пламенем освободительной борьбы."
 OCH_Siberian_underground_eser: "Сибирское подполье"
 OCH_Siberian_underground_eser_desc: "Большевики так и не смогли установить прочную власть в Сибири, в которой имеется своё подпольное правительство и организовываются силы сопротивления – только подтолкни, и всё красное здание на востоке рухнет в один момент."
 OCH_Siberian_underground_eser_tt: "Открывает решения на подготовку восстания в Сибири."
 OCH_make_revolt_in_Siberia: "Из тайги, тайги дремучей..."
 OCH_make_revolt_in_Siberia_desc: "Сибирь готова к освобождению, необходим лишь один решительный удар по врагу."
 OCH_eser_uprising_under_our_banners: "Под нашими знамёнами"
 OCH_eser_uprising_under_our_banners_desc: "Перекладывание полномочий на местные организации и создание нескольких правительств на освобождённой земле приведёт лишь к раздробленности и так скромных сил патриотов – только единство в нашем лагере приведёт к победе."
 OCH_eser_uprising_under_our_banners_tt: "Открывает решения на самостоятельные восстания."
 OCH_allrussian_eser_government: "Всероссийское правительство"
 OCH_allrussian_eser_government_desc: "Социалисты-революционеры освободили от оккупации огромные территории и окончательно укрепились, настало время сформировать Всероссийское правительство."
 
 
 OCH_congress_of_delegates_of_united_stanitsas: "Съезд делегатов объединённых станиц"
 OCH_congress_of_delegates_of_united_stanitsas_desc: "После свержения гнилой власти необходимо уже по-настоящему избрать Атамана, что поведёт Казачью Республику сквозь бурю войны."
 OCH_foreigners_cossackization: "Оказачивание инородцев"
 OCH_foreigners_cossackization_desc: "Оказачивание инородцев – единственный для них путь к их интеграции в новое государство , и сворачивать с него не стоит."
 OCH_bashkir_integration: "Интеграция башкир"
 OCH_bashkir_integration_desc: "На деле башкиры уже имеют своё казачество и относительно интегрированы в общество, стоит окончательно закрепить успех, выбив из них глупые мысли о самоопределении и какой-то там отдельной нации."
 OCH_steppe_integration: "Интеграция степняков"
 OCH_steppe_integration_desc: "Из киргиз тоже получатся казаки, стоит переварить их, сломав отсталую средневековую клановую систему и выбив все мысли о существовании какой-то там киргизской нации."
 OCH_allied_clans: "Союзные кланы"
 OCH_allied_clans_desc: "Переделывать степняков в казаков себе дороже, стоит выделить им автономию, тем не менее контролируя всё, что выходит за пределы юрт кочевников."
 OCH_forced_relocation: "Насильственное переселение"
 OCH_forced_relocation_desc: "Некоторое несознательные не казачьи жители, а то и целые дикарские племена сопротивляются нашей политике или просто владеют хорошей землёй. Следует гнать их прочь поганой метлой, а освободившиеся земли и имущество давать настоящим хозяевам."
 OCH_all_cossack_meeting: "Всеказачий сход"
 OCH_all_cossack_meeting_desc: "Для окончательной легитимизации нового государства а так же укрепления связи с братскими войсками необходимо созвать съезд всех казачьих войск, от Терека до Амура."
 OCH_looking_west: "Взгляд на запад"
 OCH_looking_west_desc: "Западнее нас располагаются крупнейшие казачьи войска и хорошие земли, стоит отдать приоритет этому направлению"
 OCH_looking_east: "Взгляд на восток"
 OCH_looking_east_desc: "Восточнее нас располагаются огромные просторы сибирской тайги и бескрайних степей, заселённые казаками, пора расширяться в данном направлении."
 OCH_simpler_cossacks_registration: "Упрощение записи в казачество"
 OCH_simpler_cossacks_registration_desc: "Построить казачье государство только силами текущего казачества – задача из разряда невыполнимых. Однако с пропагандой перехода в казаки и упрощением процедуры оного – вся Россия будет у наших ног!"
 OCH_horse_herd: "Конная лавина"
 OCH_horse_herd_desc: "И хотя говорят, что времена массового применения конницы уже ушли, опыт маневренной гражданской войны говорит совсем о другом, а значит стоит использовать весь накопленный опыт для совершенствования нашей кавалерии."
 OCH_plastuns_infantry: "Пешцы-пластуны"
 OCH_plastuns_infantry_desc: "Времена, когда кавалерия играла решающую роль на полях сражений, безвозвратно ушли. И хоть конники по прежнему остаются грозной силой, настало время спешиваться и казакам, будущее – за пехотой."
 OCH_regulation_of_expropriation: "Регулирование изъятий"
 OCH_regulation_of_expropriation_desc: "С построением регулярной армии необходимо ввести порядок в дела, связанные с изъятием материальных ценностей, осуществляемых войсками."
 OCH_orenburg_school: "Расширение Оренбургского казачьего училища"
 OCH_orenburg_school_desc: "C увеличением нашей армии, старое училище уже никуда не годится. Следует значительно расширить его и наполнить не только старыми преподавателями, но и ветеранами недавно отгремевших войн."
 OCH_creation_of_a_regular_army: "Создание регулярной армии"
 OCH_creation_of_a_regular_army_desc: "В современном мире невозможно существование полноценного государства без регулярной армии, а значит стоит войти и казакам в новую эпоху."
 OCH_land_for_stanichniki: "Землю – станичникам"
 OCH_land_for_stanichniki_desc: "Отдавая больший приоритет в распределении земель всем казакам, даже новоиспечённым, мы повысим привлекательность перехода в казаки, а заодно увеличим власть у полностью лояльной нам прослойки населения."
 OCH_trophies_distribution: "Распределение трофеев"
 OCH_trophies_distribution_desc: "Казачки тащат немало трофеев с занимаемых нами «чужих» земель, да и в закормах у нашего правительства осело приличное количество конфискованного имущества. Следует часть вещей направить на помощь молодым, малоимущим и оставшимся без кормильца семьям."
 OCH_urban_issue_solution: "Решение городского вопроса"
 OCH_urban_issue_solution_desc: "Городские жители вне старых территорий войск не очень благоприятно восприняли начало построения нашего казачьего государства, особую проблему составляют рабочие и интеллигенция. Следует применить метод кнута и пряника, убрав наиболее опасные элементы и дав некие мелкие уступки остальным."
 OCH_true_democracy: "Настоящая демократия"
 OCH_true_democracy_desc: "С начала века, а в особенности после революции немало слов сказано и немало «копий» сломано о необходимости демократии и способах построения оной. К счастью нам, обладающим вековыми традициями народовластия, нет необходимости заимствовать бред воспалённого мозга интеллигентишек, достаточно немного адаптировать существующую систему под новые условия."
 OCH_peace: "Мир"
 OCH_peace_desc: "Всё, что необходимо из территорий, казаки уже себе отвоевали. Стоит покончить с войной, подписав мирные договоры со всеми, с кем это возможно."
 
 OCH_second_mobilisation_wave: "Вторая волна мобилизации"
 OCH_second_mobilisation_wave_desc: "Для борьбы с большевиками необходимо задействовать все наши возможности, альтернативы поголовной мобилизации казачества и дополнительному призыву не казачьего населения – нет."
 OCH_strengthening_discipline: "Укрепление дисциплины"
 OCH_strengthening_discipline_desc: "В войсках разброд и шатание, что в наших условиях смертельно. Быстрые и жёсткие меры спасут положение."
 OCH_army_unification: "Унификация армии"
 OCH_army_unification_desc: "Оренбургское казачье войско представляет собой набор разношерстных формирований как регулярного, так и партизанского типа, появившихся в ходе сопротивления красному террору. Необходимо привести войско к одному стандарту."
 OCH_conscription_of_officers: "Всеобщий призыв офицеров"
 OCH_conscription_of_officers_desc: "На передовой ощущается сильная нехватка офицеров, а вот в тылу наблюдается их переизбыток. Фронт ждёт."
 OCH_create_counterintelligence: "Организация Контрразведки"
 OCH_create_counterintelligence_desc: "Большевицкие агенты повсюду, без специальной службы контрразведки и агентурной разведки нельзя надеяться на светлое будущее."
 OCH_osvedstep: "Осведстепь"
 OCH_osvedstep_desc: "Военно-административное управление района Оренбургской армии «Осведстепь» занимается пропагандой и освещением жизни войска в нужном ключе."
 OCH_reform_militia: "Переформирование милиции"
 OCH_reform_militia_desc: "Ещё со времён временного правительства нам досталась не особо организованная и подготовленная милиция, не лучшим образом справляющаяся со своими обязанностями. Стоит направить усилия на создание сильного органа правопорядка и формирование особых внутренних частей."

 UCH_vremennaya_avtonomia: "Временная автономия Уральской области"
 UCH_vremennaya_avtonomia_desc: "В Петрограде власть захватили большевики, они не заслуживают признания."
 UCH_drujina: "Создание боевой дружины"
 UCH_drujina_desc: "Ввиду создавшейся ситуации в Уральске, когда у войскового правительства нет надёжных сил для поддержания правопорядка было предложено создать «боевую дружину», которая будет состоять преимущественно из городских реалистов, гимназистов, студентов."
 UCH_frontoviki: "Организации фронтовиков"
 UCH_frontoviki_desc: "Боевая дружина слаба, зато вернувшиеся офицеры и ветераны-фронтовики, не тронутые гнилью разложения, могут стать настоящей опорой Уральского Войскового съезда и Войскового правительства."
 UCH_borba_s_sovetom: "Борьба с Уральским советом"
 UCH_borba_s_sovetom_desc: "Радикалы-социалисты свили гнездо внутри войсковой области – они хотят свергнуть войсковое правительство и уничтожить нашу казачью общину. Необходимо бороться с этим клубком змей."
 UCH_lygotnaya_diviziya: "Вернулась казачья льготная дивизия."
 UCH_vernulis_polki: "Вернулись 1-й, 2-й и 8-й казачьи полки."
 UCH_vybory: "Переизбрание Атамана"
 UCH_vybory_desc: "Войску нужен атаман, одно правительства для управления Войском в столь сложную эпоху явно не достаточно."
 UCH_can_to_vybory: "Доступны выборы Атамана по событиям"
 UCH_vstavay_ural: "Пробуждение"
 UCH_vstavay_ural_desc: "Вялость, нерешительность, заторможенность и усталость, вкупе с нежеланием снова брать в руки винтовку и надеждами на мирное решение вопроса до недавнего времени правили уральскими казаками. Теперь же горынычи начали просыпаться – только в борьбе обретёшь ты право своё!"
 UCH_kommisia: "Ликвидационная комиссия"
 UCH_kommisia_desc: "В Уральске на текущий момент всё ещё остаются штабы различных военных учреждений, ранее располагавшихся в городе, располагающие определённым имуществом, которое необходимо описать, пересчитать и распределить между зарождавшимися полками казачьей армии, чем займётся специально учреждённая ликвидационная комиссия."
 UCH_shtab: "Формирование штаба УК"
 UCH_shtab_desc: "Прежде чем начать формировать армию, нам необходим действующий штаб войска."
 UCH_eshe_drujiny: "Казачьи Дружины"
 UCH_eshe_drujiny_desc: "Регулярное войско это весьма затратное формирование, сейчас нет ни сил ни возможностей для содержания оного. Собирающиеся же в случае опасности по станицам дружинники, сами изыскивающие оружие и снабжающиеся с родных станиц смогут защитить нашу землю."
 UCH_ofitsery: "Всеобщая мобилизация офицеров"
 UCH_ofitsery_desc: "Дружинам сильно не хватает командного состава, необходимо поднять и всех офицеров не казаков в наше войско."
 UCH_polki: "Постоянные полки"
 UCH_polki_desc: "Ещё одним препятствием на пути создания постоянной армии является нежелание основной массы казаков-фронтовиков становится в строй, значит стоит использовать молодёжь, не подвергнутую фронтовому разложению и преисполненную желания сражаться за Родину а так же пожилых казаков, сердцем не принявших красных аспидов."
 UCH_regulyary: "Постоянное войско"
 UCH_regulyary_desc: "Преодолев тернистый путь построения настоящей армии, уральцы наконец-то могут выставить на защиту родных рубежей полноценное постоянное войско."
 UCH_orujeynie: "Уральская войсковая оружейня"
 UCH_orujeynie_desc: "В войске определённо имеется дефицит огнеприпасов, и нет каких-либо производств оных. Беглые мастера с урала готовы помочь наладить их производство кустарными методами."
 UCH_orujee: "Сдача оружия населением"
 UCH_orujee_desc: "Население всё ещё имеет на руках некоторое количество огнестрельного оружия и боеприпасов, которых страшно не хватает на передовой."
 UCH_orenburg: "Переговоры с Оренбуржцами"
 UCH_orenburg_desc: "К сожалению одним нам не выстоять, слишком уж силён враг. Возможно временное объединение с нашими соседями на правах широкой автономии – Оренбургскими казаками, упрочит наше положение."
 UCH_diplomat: "Дипломатические миссии"
 UCH_diplomat_desc: "Уральцы не могут выстоять в этой войне в одиночку, нужно договариваться с другими антибольшевицкими силами, если те будут рядом."
 UCH_unlock_ural_diplomat_category: "Открывает решение на дипломатические миссии к другим антибольшевицким силам."
 UCH_kirgizy: "Договор с Киргизами"
 UCH_kirgizy_desc: "Киргизы не горят желанием подчинятся казачьей власти, но тем не менее живут на территории Уральской Области. Необходимо пойти на уступки и дать им официально широкую автономию, что прекратит дестабилизацию ситуации со стороны степняков."
