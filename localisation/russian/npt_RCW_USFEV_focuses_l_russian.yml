 RSS_law_of_land: "Подтверждение «Закона о земле»"
 RSS_law_of_land_desc: "Эсеры — партия наиболее сильно связанная с крестьянством. Их программа — «Десять пунктов о земле» — на данный момент лучшая. Если мы примем её в качестве закона то заручимся поддержкой деревни и переломим ход войны."
 RSS_food_policy: "Новая продовольственная политика"
 RSS_food_policy_desc: "«Закон о земле» будет не полным без принятия новой продовольственной программы. Многие верят, что свободная торговля хлебом установит естественный баланс, спасет нас от голода и сохранит лояльность крестьян. С другой стороны жесткое распределение гарантирует объемные резервы продовольствия."
 RSS_workers_questions: "Решение рабочего вопроса"
 RSS_workers_questions_desc: "Однозначное решение рабочего вопроса определит в глазах городского пролетариата с кем мы — с народом или буржуазией. Для нас такого вопроса нет. Для некоторых из нас — нет такого противоречия..."
 RSS_mobilization: "Мобилизация в «Народную армию»"
 RSS_mobilization_desc: "Части поднятые нами против контрреволюции тают на фронтах и хотя герои-добровольцы всё ещё являются костяком нашей Народной армии, без всеобщей воинской повинности мы рискуем потерять все людские ресурсы и лишиться вооруженной силы."
 RSS_revolutionary_propaganda: "Революционная пропаганда"
 RSS_revolutionary_propaganda_desc: ""
 RSS_esser: "Террор боевых групп"
 RSS_esser_desc: "Мы отложили кинжал, когда пришла свобода. Теперь она растоптана, её гонители живут в роскошных особняках вкушая все прелести власти и богатства. Но патриотов всё ещё много. По нашей команде они перестреляют диктаторов, как бешеных псов."
