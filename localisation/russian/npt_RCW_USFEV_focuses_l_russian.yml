l_russian:
 CCA_death_to_uzurpators: "Смерть узурпаторам!"
 CCA_death_to_uzurpators_desc: "После недавних событий стало очевидно, что центральная власть в России узурпирована кучкой реакционных фанатиков. Наш долг, как граждан и патриотов, как можно быстрее восстановить порядок в стране и прийти к истинному народовластию. Но понимает ли это народ? Нужна грамотная агитация."
 CCA_government_meeting: "Государственное собрание"
 CCA_government_meeting_desc: "На просторах бывшей Российской империи после беззаконного переворота в Петрограде возникло множество местных правительств. У нас у всех единый враг и потому скорейшее объединение в наших общих интересах. Произойдет оно в форме создания «Центрального правительства», Конфедерации или объединенного фронта под нашим руководством — не так важно."
 CCA_law_of_land: "Подтверждение «Закона о земле»"
 CCA_law_of_land_desc: "Эсеры — партия наиболее сильно связанная с крестьянством. Их программа — «Десять пунктов о земле» — на данный момент лучшая. Если мы примем её в качестве закона то заручимся поддержкой деревни и переломим ход войны."
 #CCA_mobilization: "Мобилизация в «Народную армию»"
 #CCA_mobilization_desc: "Части поднятые нами против контрреволюции тают на фронтах и хотя герои-добровольцы всё ещё являются костяком нашей Народной армии, без всеобщей воинской повинности мы рискуем потерять все людские ресурсы и лишиться вооруженной силы."
 CCA_replace_soviets_on_zemstvos: "Замена Советов новыми Земствами"
 CCA_replace_soviets_on_zemstvos_desc: "Местное самоуправление должно существовать, но не в анархо-коммунистичской форме «Советов», а в качестве легальных и дееспособных Земств. Немного реформированные в демократическом ключе они создадут прочную связь «мест» с «центром»."
 CCA_food_policy: "Новая продовольственная политика"
 CCA_food_policy_desc: "«Закон о земле» будет не полным без принятия новой продовольственной программы. Многие верят, что свободная торговля хлебом установит естественный баланс, спасет нас от голода и сохранит лояльность крестьян. С другой стороны жесткое распределение гарантирует объемные резервы продовольствия."
 CCA_esser: "Террор боевых групп"
 CCA_esser_desc: "Мы отложили кинжал, когда пришла свобода. Теперь она растоптана, её гонители живут в роскошных особняках вкушая все прелести власти и богатства. Но патриотов всё ещё много. По нашей команде они перестреляют диктаторов, как бешеных псов."
 CCA_add_cossacks_to_gov: "Включение в «Комитет» казаков"
 CCA_add_cossacks_to_gov_desc: "Оренбургский атаман Дутов — настоящий русский патриот и потому он всегда был другом Комитета. Такое же настроение по видимому и у его казаков. Взаимные уступки и расширение казачьего представительства в Учредительном собрании окончательно закрепит Оренбург в нашей сфере."
 CCA_workers_questions: "Решение рабочего вопроса"
 CCA_workers_questions_desc: "Однозначное решение рабочего вопроса определит в глазах городского пролетариата с кем мы — с народом или буржуазией. Для нас такого вопроса нет. Для некоторых из нас — нет такого противоречия..."
 CCA_national_autonomies: "Автономия для инородцев"
 CCA_national_autonomies_desc: "Инородцы — неславянские народности — составляют значительную часть населения на подконтрольных Комитету территориях. Справедливый договор с их вождями обеспечит лояльность тыла и дополнительные людские ресурсы."
 CCA_VSUR: "Союз с генералами"
 CCA_VSUR_desc: "Восставшие царские генералы, конечно, реакционеры, но они патриоты, а их солдаты такие же граждане как и мы. Оформление это тактического союза лишь пролог к исторической победе."
 CCA_VSUR_RSS: "Волго-Донская Директория"
 CCA_VSUR_RSS_desc: "Правительства на Дону и Волге имеют между собой ряд сложных противоречий. Однако их главной целью до сих пор была борьба с Германией и большевизмом. Момент объединения фронтов стал одним из наибольших успехов белых сил и удачным шансом для восстановления единой власти."
 CCA_constituent_assembly: "Переизбрание Учередительного собрания"
 CCA_constituent_assembly_desc: "Достаточно много времени прошло с тех пор когда впервые был создан тот орган который мы представляем. Переизбрание «Учредительного собрания» поможет укрепить легитимность власти и заодно послужит масштабной проверкой общественных настроений."
 CCA_russian_federation: "Российская Федерация?"
 CCA_russian_federation_desc: "Оценив результаты борьбы и реформ мы можем с уверенностью заявить, что Комитет — единственное сильное и легитимное правительство на просторах России. А значит наступил момент принять на себя всю полноту власти."
 CCA_entente_loan: "Кредиты Антанты"
 CCA_entente_loan_desc: "Для восстановления России нужны большие деньги. Стоит обратиться за помощью к нашим верным союзникам по Антанте. Если они согласятся взамен наверняка придётся изменить состав правительства предоставив больше полномочия буржуазным демократам."
 CCA_internal_loan: "Внутренний займ"
 CCA_internal_loan_desc: "В России всегда были богатые люди готовые пожертвовать своим состоянием на благо Родины. Купцы поволжья и уральские промышленники готовы предоставить правительству ссуды. Простые же граждане смогут купить облигации внутреннего займа."
 CCA_foreign_advisers: "Иностранные военные советники"
 CCA_foreign_advisers_desc: "Стоить армию на старых основах значит подвергнуть её влиянию тех же язв, что разложили царскую армию. На анархо-коммунистических началах может существовать только милиция. В меру демократичная и дисциплинированная Французская армия — достойный образец для подражания. Благо Антанта всегда готова помочь советниками своим верным союзникам."
 CCA_citizen_industry: "Комплекс гражданской промышленности"
 CCA_citizen_industry_desc: "Несмотря на обилие военных угроз наша молодая республика обязана позаботиться о простых гражданах путем создания нового фабричного комплекса направленного на удовлетворение их нужд. Производство позволит вновь наладить обмен города с деревней."
 CCA_infrastructural_leap: "Инфраструктурный скачок"
 CCA_infrastructural_leap_desc: "Дороги — это артерии государства, по ним перетекают ресурсы и капиталы, по ним движутся на фронт подкрепления. Займ позволяет нам в кротчайшие сроки перестроить устаревшую инфраструктуру."
 CCA_ural_military: "Уральская военная индустрия"
 CCA_ural_military_desc: "Во-первых, горы Урала издавна осваиваются русскими промышленниками. Во вторых, хребет представляет собой естественную крепость. И в третьих, это почти с любой стороны наш тыл. Идеальная база для размещения военных заводов."
 CCA_strikers: "Новые «Ударники»"
 CCA_strikers_desc: "Движение «ударников» зародилось в 1917 году, когда из наиболее боеспособных и верных солдат всей частей создавались отдельные полки. Этот опыт был успешным и стоит его повторить, даже если влияние правых генералов немного усилится."
 CCA_the_witcher: "Охота на ведьм"
 CCA_the_witcher_desc: "Красные растворились среди нас! Большевики во всех государственных органах в армии и правительстве. Они разрушают дисциплину и готовят заговоры. Нельзя им доверять. Если сейчас же будут подготовлены «проскрипционные списки», то мы успеем нейтрализовать угрозу."
 CCA_ban_of_rights_powers: "Осуждение правых сил"
 CCA_ban_of_rights_powers_desc: "Монархия показала свою непригодность, однако, кучка экзальтированных правых деятелей готова рискнуть всеми достижениями, чтобы вернуть страну в прошлое. Очистить республику от них лучшее решение, несмотря на возможную реакцию Деникина и подобных генералов..."
 CCA_transsib: "Транссибирский профсоюз"
 CCA_transsib_desc: "Рабочие магистрали, на данный момент, возможно самые главные граждане России. Их нужды были бы заботой всякого нормального правительства. Жаль, что Сибирские власти этого не понимают..."
 CCA_middle_asia: "Русский вопрос в Средней Азии"
 CCA_middle_asia_desc: "Гражданская война не должна позволить нам забыть о наших гражданах находящихся на территории Средней Азии. Правительственные газеты пишут о неприкрытом угнетении русских местными инородцами. Алаш-орда и прочие сепаратисты ответят за свои преступления! Так и напишем в новый номер."
 CCA_democracy: "Демократическое государство"
 CCA_democracy_desc: "В нашем государстве демократия не имеет альтернатив. У нас нет ни белых, ни красных (особенно красных), только равноправные граждане Российской республики. И так будет всегда."
 CCA_russian_socialism: "Русский социализм"
 CCA_russian_socialism_desc: "Социализм в России не сказка, как считали многие теоретики. Мы ещё слабы, но мы уже свободны, мы ещё голодны, но мы уже не бедны. Социалисты отныне будут доминировать в правительстве и позаботятся о благе народа."
 CCA_consular_citizen: "Гражданин-консул"
 CCA_consular_citizen_desc: "Мы сражаемся на два фронта. Громим и левых, и правых. Мы поняли: слабая республика — брешь для анархистов, диктатура — поворот на путь антинародной реакции. Что ж, республика во главе с сильным консулом — ни то, ни другое. Выглядит устойчиво."
 CCA_hunta: "Военный протекторат"
 CCA_hunta_desc: "Люди утверждающие, что Керенский и Ленин стоят на разных политических платформах — просто простофили или скрытые враги России. О какой разнице между Совдепией и Республикой может идти речь? Только сильная рука и барский сапог нужны русскому народу. Пусть этот сапог будет военного фасона."
 CCA_end_of_civilwar: "Конец гражданской войны!"
 CCA_end_of_civilwar_desc: "Как бы кому не казалось Гражданская война близка к завершению, а наше правительство к победе в ней. Осмотритесь и увидите, что во всей России не осталось достаточно сильных и хоть сколько-нибудь законных конкурентов нам. Пусть сдаются или погибнут."
 CCA_break_GER_RUS_peace: "Пересмотр мира с Германией"
 CCA_break_GER_RUS_peace_desc: "Какое-то правительство от лица России заключает мир с центральными державами, а Антанта с этим соглашается. К черту! Мы вооружимся и потребуем у Берлина, Вены и Стамбула справедливых условий. Если кто-то будет против, то наши войска готовы идти и за Рейн."
 CCA_ultimatum_to_cossacks: "Ультиматум казачеству"
 CCA_ultimatum_to_cossacks_desc: ""
 CCA_ultimatum_to_siberia: "Ультиматум Сибирскому правительству"
 CCA_ultimatum_to_siberia_desc: ""
 CCA_national_autonomies_tooltip: "На территориях подконтрольных комитету начнётся организация национальных правительств. Это ослабит контроль над территорией, но позволит отмобилизовать местное население против большевиков"



 SIB_siberian_army: "Мобилизация в Сибирскую армию"
 SIB_siberian_army_desc: "Враг ещё далеко, но родной Сибири требуется крепкая вооруженная сила. Призывать бывших фронтовиков рискованно из-за их пораженческого пацифизма. Правительство считает целесообразным поднятие возрастов 1898, 1900 и 1901. Сибирская молодежь под руководством опытных офицеров явится серьезнейшей силой на просторах России."
 SIB_usa_intervention: "Союзная интервенция"
 SIB_usa_intervention_desc: "Союзники не оставят нас в борьбе. Конечно, придётся кое что уступить, но войска и средства которые мы получем взамен из-за океана с лихвой покроют издержки. В конце концов какая разница будут ли иностранцы ловить рыбу в Охотском море, когда с помощью этих рыболовов мы скоро будем в Москве?"
 SIB_usa_order: "Размещение заказа"
 SIB_usa_order_desc: "У нас сейчас не хватает мощностей для производства необходимого для армии снаряжения, однако есть верный союзник и морские конвои. Придётся покупать оружие где-то сейчас, чтобы не покупать его больше никогда."
 SIB_liberty_loan: "Заём Свободы"
 SIB_liberty_loan_desc: ""
 SIB_jap_intervention: "Трёхсторонний договор"
 SIB_jap_intervention_desc: "Япония является сильнейшей империей на Востоке, членом Антанты да и к тому же её потери в этой войне минимальны. Посредством Лондона и Парижа можно договорится о высылке к нам «Восточного легиона» ради исполнения союзнического долга и спасения многострадальной России."
 SIB_tokio: "Забайкальская японская экспедиция"
 SIB_tokio_desc: "Экономическое сотрудничество пойдет на пользу обеим странам — Сибири и Японии. К сожалению, сейчас денег больше у Токио, чем у Омска, но со временем, когда наши финансовые дела пойдут в гору, мы ещё сами будем раздавать займы императорскому дому."
 SIB_manchuria: "Маньчжурская сделка"
 SIB_manchuria_desc: "Японцы уже показил себя честными, чтущими договора. Восстановив контроль над землями бывшей империи мы можем сделать уступку нашим союзникам и обменять небольшие участки территории и российскую долю в капитале КВЖД, за которые нам совершенно не следует хвататься, в обмен на военную помощь, так необходимую молодой Сибири и возрождающейся России."
 SIB_disarmament_Czech: "Разоружение чехов"
 SIB_disarmament_Czech_desc: "Сибирь была вынуждена опереться на казаков и военныз для защиты своей границы, а Япония поддержала Атамана Семёнова... Следовательно это означает, что реальная власть постепенно сама собой перетекает от гражданского правительства в штаб фронта и вскоре правительство будет вынуждено принять данное положение вещей."
 
 SIB_pressure_on_reaction: "Натиск на реакцию"
 SIB_pressure_on_reaction_desc: "Ну там всяких кадетов выгнать нахуй"
 SIB_cooperative_meeting: "Кооперативный съезд"
 SIB_cooperative_meeting_desc: "Кооперация имеет долгую историю, как в России так и в Сибире в частности. По сути это объединение объединений различных частных производителей, часто производителей различного провианта. Сумев наладить контакты между правительством и сибирской кооперацией мы сможем таким образом достать недостающее армии снабжение."
 SIB_land_fund: "Сибирский земельный фонд"
 SIB_land_fund_desc: "Социализация земли еее"
 SIB_police_reform: "Реформа милиции"
 SIB_police_reform_desc: ""
 SIB_suppression_of_atamanshina: "Подавление атаманщины"
 SIB_suppression_of_atamanshina_desc: ""
 SIB_trade_unionism: "Насаждение Тред-юнионизма"
 SIB_trade_unionism_desc: "Тип контролируемые профсоюзы и роспуск советов рабочих"
 SIB_equalization_of_nationalities: "Уравнение народностей"
 SIB_equalization_of_nationalities_desc: "Казахи люди ахахахах"
 
 SIB_pressure_on_CoMotCA: "Давление на Комитет"
 SIB_pressure_on_CoMotCA_desc: "Комитет считает себя наследником Учредительного Собрания, считает, что может от лица всей России решать какие законы принимать и какие границы проводить. Но позвольте, как они могут говорить от нашего лица, когда мы вполне можем говорить сами. И мы скажем: «Комитет, пошел вон!»"
 SIB_eastern_conference: "Восточная конференция"
 SIB_eastern_conference_desc: ""
 SIB_russian_politburo: "Русское политическое бюро"
 SIB_russian_politburo_desc: "Русское политическое бюро – партийный и печатный орган, созданный правыми кадетами под руководством Устрялова. РПБ пропагандирует переход всей власти в руки единого диктатора и установление так называемой «полной диктатуры» в интересах русского народа и для полного разгрома большевизма."
 SIB_centralisation_of_east: "Централизация Востока"
 SIB_centralisation_of_east_desc: ""
 SIB_centralisation_of_east_decisions_unlock: "§YБудет можно создавать интегрировать администрацию в ряде регионов России за Уралом (в Приморье, Сибири, частично Средней Азии), делая их национальными.§!"
 SIB_general_staff_courses: "Курсы генерального штаба"
 SIB_general_staff_courses_desc: "Обучение новых офицеров для сибирской армии."
 SIB_christian_war_units: "Христианские отряды"
 SIB_christian_war_units_desc: "Отряды христианутых, которые будут рвать атеистических большевиков в клочья"
 
 SIB_siberian_ca: "Сибирское Учредительное собрание"
 SIB_siberian_ca_desc: "Настало время провести полное узаконение нашей власти. Сибирь не нуждается в использовании чужих мандатов. Наши граждане способны самостоятельно выбрать своих провителей и свою судьбу."
 
 SIB_autonomous_siberia: "Автономная Сибирь"
 SIB_autonomous_siberia_desc: ""
 SIB_moscow_peace: "Перемирие с Москвой"
 SIB_moscow_peace_desc: "Война, по-видимому, зашла в тупик. Солдаты копошатся в земле в жалких попытках прорвать оборонительные линии. Мы больше не можем жертвовать своими гражданами для спасения обезумевшей России. «Мир без аннексий, контрибуций и граница по Уралу» — такова Омская мирная инициатива."
 
 SIB_new_russian_capital_is_Siberia: "Новая Русская Столица"
 SIB_new_russian_capital_is_Siberia_desc: "Под нашим мудрым руководством построена новая страна — Сибирь, свободная как от чиновников из Москвы, всяких опасных мечтателей и иностранных оккупантов. И поэтому новой стране нужна достойная столица. Однако нам не стоит забывать и о наших русских братьях... Отныне Сибирь станет центром русской цивилизации, мы этого достойны!"
 SIB_omsk_defend: "Омский укрепрайон"
 SIB_omsk_defend_desc: "Если волжане и уральцы не найдут в себе сил сдерживать супостата и сдадутся, единственными защитниками Руси останется Сибирь и её столица Омск. Наши лучшие генералы, инженеры и простые строители способны превратить город в неприступную крепость. Несколько рубежей обороны, сеть ДОТов и ДЗОТов, рвы, завалы, каналы с водой — враг не пройдет!"
 SIB_omsk_defend_tt: "Создаст 1 укрепление седьмого уровня в Омске, а также 3 укрепления третьего уровня и 2 укрепления первого уровня вокруг города.\n"
 
