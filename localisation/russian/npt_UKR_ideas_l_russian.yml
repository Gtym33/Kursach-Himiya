l_russian:
 UKR_zerno_in:0 "Вывоз зерна"
 UKR_zerno_in_desc:0 ""
 UKR_zerno_out:0 "Миф об украинском хлебе"
 UKR_zerno_out_desc:0 ""
 UKR_poster_government:0 "Плакатное правительство"
 UKR_poster_government_desc:0 "Центральная рада всего-лишь общественная организация аппарат которой работает на энтузиазме. Реальная власть в руках городской думы Киева. Что бы создать национальную автономию предстоит ещё долгая работа."
 UKR_samostiyniki_vs_autonomists:0 "Неорганизованный национальный парламент"
 UKR_samostiyniki_vs_autonomists_desc:0 "На данный момент Центральная рада представляет из себя довольно раздутый по штату (речь идёт о сотнях представителей населения Украины) орган, который, к тому же, не ведёт созидательной работы – большинство депутатов занимаются банальным "набиванием политических очков" с помощью популизма. На данный момент продуктивная работа сконцентрирована только в малом секретариате Рады."
 UKR_weak_cultural_influence:0 "Слабое культурное влияние"
 UKR_weak_cultural_influence_desc:0 "Украина находится в тяжёлом историческом положении. Большая часть городского населения Украины причисляет себя к русской культуре. Украинская культура распространена только в сельской местности. Основными сторонниками независимой Украины являются кулаки и середняки. Что бы создать базу национальной творческой интеллигенции и украинского городского населения предстоит ещё долгая работа."
 UKR_weak_cultural_influence_0_5:0 "Растущее культурное влияние"
 UKR_weak_cultural_influence_0_5_desc:0 "Украина находится в тяжёлом историческом положении. Большая часть городского населения Украины причисляет себя к русской культуре. Украинская культура распространена только в сельской местности. Основными сторонниками независимой Украины являются кулаки и середняки. Что бы создать базу национальной творческой интеллигенции и украинского городского населения предстоит ещё долгая работа."
 UKR_weak_cultural_influence_0_25:0 "Высокое культурное влияние"
 UKR_weak_cultural_influence_0_25_desc:0 "Украина находится в тяжёлом историческом положении. Большая часть городского населения Украины причисляет себя к русской культуре. Украинская культура распространена только в сельской местности. Основными сторонниками независимой Украины являются кулаки и середняки. Что бы создать базу национальной творческой интеллигенции и украинского городского населения предстоит ещё долгая работа."
 UKR_weak_cultural_influence_0:0 "Незначительная отчуждённость неукраинских элементов"
 UKR_weak_cultural_influence_0_desc:0 "Произошедшая украинизация позволила построить нацию. К несчастью некоторые великорусские шовинисты в нашей стране всё ещё утверждают, что наша нация всего лишь часть русского народа."
 UKR_island_of_self-discipline:0 "Островок самодисциплины"
 UKR_island_of_self-discipline_desc:0 "Солдаты и офицеры с энтузиазмом встретили провозглашение украинской автономии. Их желание сражаться за свою Родину отчасти компенсирует последствия Приказа No1. К несчастью это относится только к украинизированным частям. Юго-Западный фронт в целом представляет собой типичную картину деморализации русской армии."
 UKR_lack_of_a_clear_social_program:0 "Отсутствие ясной социальной программы"
 UKR_lack_of_a_clear_social_program_desc:0 "Населению Украины не ясно какую политику будет вести Центральная Рада в дальейшем. В её документах невозможно вычленить какую-либо политическую программу, кроме революционной фразы. Скорее всего украинские общественные деятели действительно оказались не готовы к такому повороту революции."
 UKR_cultural_collaboration:0 "Налаживание взаимодействия между народами"
 UKR_cultural_collaboration_desc:0 "Украинское правительство пошло по пути признания культурного многообразия и равноправия. В нынешних исторических условиях это означает свирепствование эклектики и фактическому доминированию русской культуры. Предстоит ещё долгая работа для устранения всех перегибов."
 UKR_cultural_collaboration_1:0 "Основы равноправия национальностей"
 UKR_cultural_collaboration_1_desc:0 "Внедрённые правительством «мягкие» механизмы поощрения позволили добиться терпимого отношения к украинской культуре и начать её распространение. Однако отладка механизмов межкультурной коммуникации потребует ещё долгой работы."
 UKR_cultural_collaboration_2:0 "Союз русского и украинского народов"
 UKR_cultural_collaboration_2_desc:0 "Правительству Украины удалось добиться относительной терпиомсти к русской и украинской культурам и обеспечить им примерно равные условия развития. К несчастью это требует больших затрат на управление."
 UKR_local_autonomy:0 "Местные автономии"
 UKR_local_autonomy_desc:0 "В некоторых населённых пунктах разрешено использование второго язык для государственных учреждений и обучения в школах. Это позволяет смягчять этническую напряжённость."
 UKR_friction_with_polish_communities:0 "Столкновения с поляками"
 UKR_friction_with_polish_communities_desc:0 "В некоторых населённых пунктах на западе Украины поляки недовольны своим статусом и скорее желают жить в польском государстве."
 UKR_friction_with_jewish_communities:0 "Столкновения с евреями"
 UKR_friction_with_jewish_communities_desc:0 "Вследствие ряда исторических причин многие жители Украины являются юдофобами. Это способствует межнациональным склокам."
 UKR_russian_donbass:0 "Столкновения с русскими"
 UKR_russian_donbass_desc:0 "Многочисленные русские проживающие на Украине воспринимают данное государство как искусственный конструкт. Это не способствует работе украинской администрации."
 UKR_russian_exiles:0 "Белогвардейцы-изгнанники"
 UKR_russian_exiles_desc:0 "Для многих русских офицеров и политических деятелей Киев стал вынужденным прибежищем. После большевистского переворота Украина представляет собой островок стабильности, по крайней мере в крупных городах."
 UKR_free_cossaks:0 "Вольное казачество"
 UKR_free_cossaks_desc:0 "Отряды вольного казачества – это добровольные военнизированные формирования которые помогают милиции в поддержании порядка."
 UKR_reborn_cossaks:0 "Украинске казачество"
 UKR_reborn_cossaks_desc:0 "Восстановленное казачество не представляет собой старую запорожскую сечь. Теперь это институт подготовки кадров для армии и МВД."
 UKR_lack_of_officers:0 "Недостаток украинских офицеров"
 UKR_lack_of_officers_desc:0 "Для украинской армии большую проблему представляет недостаток национальных офицеров. В русской армии они имели намного меньший шанс получить высокое звание. Для ликвидации этого недостатка потребуется организация военной академии, что возможно только в мирное время."
 UKR_weak_state_suppression_apparatus:0 "Дезорганизаця управления"
 UKR_weak_state_suppression_apparatus_desc:0 "Развитие революционного процесса в России поставило Украину перед необходимостью объявить свою независимость. Так как никаких приготовлений к данному развитию событий не было произведено, то правительство не может обеспечить эффективный контроль над своими территориями. Что бы это исправить необходимо в первую очередь мирное время."
 UKR_weak_state_suppression_apparatus_1:0 "Недостаток украинской интеллигенции"
 UKR_weak_state_suppression_apparatus_1_desc:0 "В составе России украинская культура не могла породить большое количество деятелей в силу объективныъ причин. Для исправления этого потребуется долгая работа."
 UKR_resistance_prodrazvorstka:0 "Сопротивление реквизициям продовольствия"
 UKR_resistance_prodrazvorstka_desc:0 "Крестьяне недовольные драконовскими нормами сдачи урожая оказывают вооружённое сопротивление немецким частям и государственной страже. Только завершение мировой войны или окончание немецкого протектората прекратит это."
 UKR_raw_material_appendage:0 "Сырьевой придаток"
 UKR_raw_material_appendage_desc:0 "На данный момент экономика Украины ориентирована на добычу полезных ископаемых и сельское хозяйство, а не промышленное производство."
 UKR_resistance_of_Ukrainian_elements:0 "Сопротивление украинствующих"
 UKR_resistance_of_Ukrainian_elements_desc:0 "Отдельные несознательные малорусы и русские совершают различные антиправительственные действия. Это не составляет непосредственной угрозы, но затрудняет работу администрации."
 UKR_resistance_of_Ukrainian_elements_1:0 "Подавление украинцев"
 UKR_resistance_of_Ukrainian_elements_1_desc:0 "Большая часть последствий деятельности самостийников была ликвидирована полицией. Однако некоторые фанатики в наших рядаъ ещё не выявлены."
 UKR_resistance_of_Ukrainian_elements_2:0 "Замирённая Малороссия"
 UKR_resistance_of_Ukrainian_elements_2_desc:0 "Все пагубные ростки сепаратизма были выкорчеваны из русской почвы. Конечно, некоторые жёлто-голубые партизаны ещё сопротивляются, но с ними предстоит разобраться после войны."
 UKR_cruel_atamanshina:0 "Сильная атаманщина"
 UKR_cruel_atamanshina_desc:0 "Нестабильность гетманского режима вылилась в массовое распространение партизанских отрядов. Во многих из них выдвинулись способные которые образовали квази-фоедальные структуры. Они могут сражаться за разные стороны конфликта, но в первую очередь заинтересованы в сохранении своей власти. Её же они поддерживают реквизициями товаров, которыми снабжают своих солдат. Уничтожить это пагубное явление можно будет только после конца войны."
