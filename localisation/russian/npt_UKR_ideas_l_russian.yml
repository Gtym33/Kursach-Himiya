l_russian:
 UKR_zerno_in: "Вывоз зерна"
 UKR_zerno_in_desc: ""
 UKR_zerno_out: "Миф об украинском хлебе"
 UKR_zerno_out_desc: ""
 UKR_poster_government: "Плакатное правительство"
 UKR_poster_government_desc: "Центральная рада всего-лишь общественная организация аппарат которой работает на энтузиазме. Реальная власть в руках городской думы Киева. Что бы создать национальную автономию предстоит ещё долгая работа."
 UKR_samostiyniki_vs_autonomists: "Неорганизованный национальный парламент"
 UKR_samostiyniki_vs_autonomists_desc: "На данный момент Центральная рада представляет из себя довольно раздутый по штату (речь идёт о сотнях представителей населения Украины) орган, который, к тому же, не ведёт созидательной работы – большинство депутатов занимаются банальным "набиванием политических очков" с помощью популизма. На данный момент продуктивная работа сконцентрирована только в малом секретариате Рады."
 UKR_weak_cultural_influence: "Слабое культурное влияние"
 UKR_weak_cultural_influence_desc: "Украина находится в тяжёлом историческом положении. Большая часть городского населения Украины причисляет себя к русской культуре. Украинская культура распространена только в сельской местности. Основными сторонниками независимой Украины являются кулаки и середняки. Что бы создать базу национальной творческой интеллигенции и украинского городского населения предстоит ещё долгая работа."
 UKR_weak_cultural_influence_0_5: "Растущее культурное влияние"
 UKR_weak_cultural_influence_0_5_desc: "Украина находится в тяжёлом историческом положении. Большая часть городского населения Украины причисляет себя к русской культуре. Украинская культура распространена только в сельской местности. Основными сторонниками независимой Украины являются кулаки и середняки. Что бы создать базу национальной творческой интеллигенции и украинского городского населения предстоит ещё долгая работа."
 UKR_weak_cultural_influence_0_25: "Высокое культурное влияние"
 UKR_weak_cultural_influence_0_25_desc: "Украина находится в тяжёлом историческом положении. Большая часть городского населения Украины причисляет себя к русской культуре. Украинская культура распространена только в сельской местности. Основными сторонниками независимой Украины являются кулаки и середняки. Что бы создать базу национальной творческой интеллигенции и украинского городского населения предстоит ещё долгая работа."
 UKR_weak_cultural_influence_0: "Незначительная отчуждённость неукраинских элементов"
 UKR_weak_cultural_influence_0_desc: "Произошедшая украинизация позволила построить нацию. К несчастью некоторые великорусские шовинисты в нашей стране всё ещё утверждают, что наша нация всего лишь часть русского народа."
 UKR_island_of_self-discipline: "Островок самодисциплины"
 UKR_island_of_self-discipline_desc: "Солдаты и офицеры с энтузиазмом встретили провозглашение украинской автономии. Их желание сражаться за свою Родину отчасти компенсирует последствия Приказа No1. К несчастью это относится только к украинизированным частям. Юго-Западный фронт в целом представляет собой типичную картину деморализации русской армии."
 UKR_lack_of_a_clear_social_program: "Отсутствие ясной социальной программы"
 UKR_lack_of_a_clear_social_program_desc: "Населению Украины не ясно какую политику будет вести Центральная Рада в дальейшем. В её документах невозможно вычленить какую-либо политическую программу, кроме революционной фразы. Скорее всего украинские общественные деятели действительно оказались не готовы к такому повороту революции."
 UKR_cultural_collaboration: "Налаживание взаимодействия между народами"
 UKR_cultural_collaboration_desc: "Украинское правительство пошло по пути признания культурного многообразия и равноправия. В нынешних исторических условиях это означает свирепствование эклектики и фактическому доминированию русской культуры. Предстоит ещё долгая работа для устранения всех перегибов."
 UKR_cultural_collaboration_1: "Основы равноправия национальностей"
 UKR_cultural_collaboration_1_desc: "Внедрённые правительством «мягкие» механизмы поощрения позволили добиться терпимого отношения к украинской культуре и начать её распространение. Однако отладка механизмов межкультурной коммуникации потребует ещё долгой работы."
 UKR_cultural_collaboration_2: "Союз русского и украинского народов"
 UKR_cultural_collaboration_2_desc: "Правительству Украины удалось добиться относительной терпиомсти к русской и украинской культурам и обеспечить им примерно равные условия развития. К несчастью это требует больших затрат на управление."
 UKR_local_autonomy: "Местные автономии"
 UKR_local_autonomy_desc: "В некоторых населённых пунктах разрешено использование второго язык для государственных учреждений и обучения в школах. Это позволяет смягчять этническую напряжённость."
 UKR_friction_with_polish_communities: "Столкновения с поляками"
 UKR_friction_with_polish_communities_desc: "В некоторых населённых пунктах на западе Украины поляки недовольны своим статусом и скорее желают жить в польском государстве."
 UKR_friction_with_jewish_communities: "Столкновения с евреями"
 UKR_friction_with_jewish_communities_desc: "Вследствие ряда исторических причин многие жители Украины являются юдофобами. Это способствует межнациональным склокам."
 UKR_russian_donbass: "Столкновения с русскими"
 UKR_russian_donbass_desc: "Многочисленные русские проживающие на Украине воспринимают данное государство как искусственный конструкт. Это не способствует работе украинской администрации."
 UKR_russian_exiles: "Белогвардейцы-изгнанники"
 UKR_russian_exiles_desc: "Для многих русских офицеров и политических деятелей Киев стал вынужденным прибежищем. После большевистского переворота Украина представляет собой островок стабильности, по крайней мере в крупных городах."
 UKR_free_cossaks: "Вольное казачество"
 UKR_free_cossaks_desc: "Отряды вольного казачества – это добровольные военнизированные формирования которые помогают милиции в поддержании порядка."
 UKR_reborn_cossaks: "Украинске казачество"
 UKR_reborn_cossaks_desc: "Восстановленное казачество не представляет собой старую запорожскую сечь. Теперь это институт подготовки кадров для армии и МВД."
 UKR_lack_of_officers: "Недостаток украинских офицеров"
 UKR_lack_of_officers_desc: "Для украинской армии большую проблему представляет недостаток национальных офицеров. В русской армии они имели намного меньший шанс получить высокое звание. Для ликвидации этого недостатка потребуется организация военной академии, что возможно только в мирное время."
 UKR_weak_state_suppression_apparatus: "Дезорганизаця управления"
 UKR_weak_state_suppression_apparatus_desc: "Развитие революционного процесса в России поставило Украину перед необходимостью объявить свою независимость. Так как никаких приготовлений к данному развитию событий не было произведено, то правительство не может обеспечить эффективный контроль над своими территориями. Что бы это исправить необходимо в первую очередь мирное время."
 UKR_weak_state_suppression_apparatus_1: "Недостаток украинской интеллигенции"
 UKR_weak_state_suppression_apparatus_1_desc: "В составе России украинская культура не могла породить большое количество деятелей в силу объективныъ причин. Для исправления этого потребуется долгая работа."
 UKR_resistance_prodrazvorstka: "Сопротивление реквизициям продовольствия"
 UKR_resistance_prodrazvorstka_desc: "Крестьяне недовольные драконовскими нормами сдачи урожая оказывают вооружённое сопротивление немецким частям и государственной страже. Только завершение мировой войны или окончание немецкого протектората прекратит это."
 UKR_raw_material_appendage: "Сырьевой придаток"
 UKR_raw_material_appendage_desc: "На данный момент экономика Украины ориентирована на добычу полезных ископаемых и сельское хозяйство, а не промышленное производство."
 UKR_resistance_of_Ukrainian_elements: "Сопротивление украинствующих"
 UKR_resistance_of_Ukrainian_elements_desc: "Отдельные несознательные малорусы и русские совершают различные антиправительственные действия. Это не составляет непосредственной угрозы, но затрудняет работу администрации."
 UKR_resistance_of_Ukrainian_elements_1: "Подавление украинцев"
 UKR_resistance_of_Ukrainian_elements_1_desc: "Большая часть последствий деятельности самостийников была ликвидирована полицией. Однако некоторые фанатики в наших рядаъ ещё не выявлены."
 UKR_resistance_of_Ukrainian_elements_2: "Замирённая Малороссия"
 UKR_resistance_of_Ukrainian_elements_2_desc: "Все пагубные ростки сепаратизма были выкорчеваны из русской почвы. Конечно, некоторые жёлто-голубые партизаны ещё сопротивляются, но с ними предстоит разобраться после войны."
 UKR_cruel_atamanshina: "Сильная атаманщина"
 UKR_cruel_atamanshina_desc: "Нестабильность гетманского режима вылилась в массовое распространение партизанских отрядов. Во многих из них выдвинулись способные которые образовали квази-фоедальные структуры. Они могут сражаться за разные стороны конфликта, но в первую очередь заинтересованы в сохранении своей власти. Её же они поддерживают реквизициями товаров, которыми снабжают своих солдат. Уничтожить это пагубное явление можно будет только после конца войны."
