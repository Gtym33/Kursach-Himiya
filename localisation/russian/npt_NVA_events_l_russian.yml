 #Новости
 nva_news.1.t: "Восстание в Москве"
 nva_news.1.desc: "Срочная новость: в старой столице вновь прогремели бои – на этот раз против красных выступили бойцы свежеорганизованной Северной Добровольческой армии под руководством Бориса Савинкова, которые, по слухам, совместно с частями одного из полков латышских стрелков, перешедшими на их сторону, захватили центр города вместе с находившимся там руководством. И, хотя бои на окраинах всё ещё продолжаются, большая часть красных войск совершенно дезорганизована единомоментной потерей командования, столицы и волной слухов о многочисленных восстаниях по всей России."
 nva_news.1.a: "Мы в шаге от победы"
 nva_news.1.b: "Революция гибнет"
 nva_news.1.c: "Это смертельный удар большевизму"
 
 nva_news.2.t: "«Георгий» над Кремлём"
 nva_news.2.desc: "С первых дней восстания, организованного Союзом Защиты Родины и Свободы, Москва была под угрозой наступления со стороны Северной армии, бойцы которой сегодня ворвались в древнюю столицу на спинах отступающих красноармейцев и завладели немалой частью города, не смотря на яростное сопротивление отдельных большевистских отрядов и попытки применения тактики баррикадных уличных боёв. \nРуководство победителей проводит прямые аналогии с событиями трёхсотлетней давности и вторым народным ополчением а так же готовится переехать в Кремль, над которым уже соседствуют георгиевский и трёхцветный флаги, в то время как коммунисты заявляют о скором контрнаступлении, что окончится разгромом белых в центральной России."
 nva_news.2.a: "Переломный момент"
 nva_news.2.b: "Империалистическую сволочь архиважно прогнать из столицы в кратчайшие сроки"
 nva_news.2.c: "Это смертельный удар большевизму"
 
 nva_news.3.t: "Новая русская идеология"
 nva_news.3.desc: "Борис Савинков, сумевший найти множество сторонников и взявший древнюю столицу России – Москву, как только рассеялись ближайшие угрозы, создал свою партию, которая родила новую идеологию – народоправие. Её уже считают третьей волной русского народнического движения, совмещающей в себе множество самых разных элементов и заметно ушедшую от социалистических идей прошлого, не сумевших реализоваться на практике. Нацеленность на объединение всех «патриотических сил», наличие яркого вождя, прошедшие проверку жесточайшей войной идеи и контроль сердца Великороссии, придают новому претенденту значительный вес, так что, возможно, это и есть будущее сотен миллионов людей."
 nva_news.3.a: "Вперёд!"
 nva_news.3.b: "Это мы ещё посмотрим"
 nva_news.3.c: "Опять русские что-то выдумали"
 