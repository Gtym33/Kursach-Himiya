 rcw_nva.25.t: "Новое Учредительное Собрание"
 rcw_nva.25.desc: "Один из наших ключевых лозунгов – проведение нового Учредительного Собрания, взамен растоптанного и расстрелянного большевиками, для того, чтобы узнать волю народа и привести её в исполнение. Хотя мы пока не можем провести его по всей России, нам по силам организовать учредилку на подконтрольной нам территории. Разумеется, от выборов будут отстранены большевики и их подельники – левые эсеры, а так же, возможно, не сотрудничающим с нами партиям будет сложнее в них участвовать, но так или иначе – русские люди скажут своё весомое слово. В текущем бардаке и вихре перемен результаты могут быть весьма...неожиданными."
