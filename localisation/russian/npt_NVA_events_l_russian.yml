 rcw_nva.1.t: "Воззвание к жителям города [Root.Capital.GetName] о свержении власти большевиков и своей программе"
 rcw_nva.1.desc: "Граждане,власть большевиков в [Root.Capital.GetName] свергнута. Те, кто несколько месяцев тому назад обманом захватили власть и затем путем неслыханных насилий и издевательства над здоровой волей народа держали ее в своих руках, те, кто привели народ к голоду и безработице, восстановили брата на брата, разделили по карманам народную казну, — теперь сидят в тюрьме и ждут возмездия.Люди, свергнувшие эту власть, имеют своей целью установление форм широкого государственного народоправства, Народное собрание, законно и в нормальных условиях избранное, должно создать основы государственного строя, установить политическую и гражданскую свободу и на точном основании закона закрепить за трудовым крестьянством всю землю в его полную собственность.Как самая первая мера будет водворен строгий законный порядок и все покушения на личность и частную собственность граждан, в какой бы форме это ни проявлялось, будут беспощадно караться.Вместе с этим будут отменены все запрещения и ограничения, мешающие каждому по мере сил работать на общую пользу. Все препятствия торговле и передвижению будут устранены и к делу снабжения населения предметами продовольствия будет привлечен частный торговый капитал.Долгая война и владычество хулиганов истощили народные богатства, но и до сих пор у нас ещё много хлеба и по Волге, и в Сибири. Чтобы получить этот хлеб, чтобы победить голод, нужен только порядок, спокойствие и трудовая дисциплина.Новая власть твердо будет требовать беспрекословного выполнения всех своих распоряжений и будет беспощадно преследовать всех нарушителей правильного хода работ во всех учреждениях и предприятиях.То, что произошло в [Root.Capital.GetName], произошло в тот же день и час по всему Поволжью.Мы действуем вместе с Сибирским и Самарским правительством и подчиняемся общему главнокомандующему — старому генералу Алексееву. Северной Армией командует старый революционер Борис Савинков. Москва окружена теперь тесным кольцом. Ещё немного усилий — и предатели, засевшие в Кремле, разорившие страну и морящие народ голодом, будут сметены с лица русской земли. Все, кто способен носить оружие, пусть идет в добровольческую армию. Как триста лет тому назад наши предки в высоком патриотическом подъеме сумели залечить раны растерзанной родины, так и мы в дружном порыве спасем теперь нашу родину и наш народ от позора, рабства и голода."
 rcw_nva.1.a: "Россия будет свободна!"
 
 rcw_nva.2.t: "Поддержка церкви"
 rcw_nva.2.desc: "Прошло совсем немного времени с момента захвата власти большевиками, а православные люди уже понесли огромный ущерб, и он увеличивается с каждым днём, с каждым часом правления антихристов – гонения на церковь, жестокие убийства беззащитных священников и грабёж храмов, изгнание христианской веры отовсюду. Не удивительно, что нашу власть, направленную на изгнание проклятых бесов, православные пастыри приняли с распростёртыми объятьями, предоставив нам поддержку этого важного слоя общества. Теперь нам необходимо более точно определить наше сотрудничество с духовной властью, разрешив ряд важных в данном пласте вопросов."
 rcw_nva.2.a: "Господи, благослови!"
 
 rcw_nva.3.t: "Политика мобилизации"
 rcw_nva.3.desc: "Мобилизация – неизбежный процесс для создания армии, поэтому наш штаб выработал два варианта её проведения. Первый подразумевает собой обязательный призыв для офицеров и добровольный для остального населения, прежде всего крестьян. Второй – обязательный призыв для всех, в определённых рамках. Оба варианта имеют как свои минусы, так и плюсы – добровольным призывом, даже при самом благоприятном исходе, мы не сможем поставить в строй много людей, однако приобретём доверие масс. Проведя же широкую мобилизацию, мы определённо отвратим от себя часть населения."
 rcw_nva.3.a: "Добровольная мобилизация"
 rcw_nva.3.b: "Обязательный призыв"

 rcw_nva.4.t: "Организация армии"
 rcw_nva.4.desc: "Нам удалось создать какие-никакие вооружённые силы и провести мобилизацию, однако в сфере организации войска у нас наблюдается бардак – не везде даже подразделения чётко распределены на взводы, роты и т.д., не говоря уж о более мелких вещах, вроде единообразных опознавательных и отличительных знаков и отношения к погонам со старыми наградами. Необходимо как можно быстрее принять план, в ходе которого чётко сформируется облик нашей армии. Существует два варианта – либо попытаться двигаться в сторону т.н. "Народной" армии, конечно, не разводя керенщину, но с более мягкой и подконтрольной нам структурой, нежели при царе; либо не пытаться повторять чужие ошибки и организовывать войско с оглядкой на Добровольческую армию, пусть и со своим колоритом."
 rcw_nva.4.a: "Нужен контроль над офицерами"
 rcw_nva.4.b: "Только стальная дисциплина приведёт к победе"
 
 rcw_nva.5.t: "Решение вопроса свободной торговли зерном"
 rcw_nva.5.desc: "По поводу принадлежности пахотной земли у нас нет никаких внутренних разногласий – ей должен владеть тот, кто её обрабатывает – крестьянин. Тем не менее возникла другая проблема – разрешать ли свободную торговлю зерном или ввести регуляцию. С одной стороны, свободное хождение хлеба однозначно поставит крестьян на нашу сторону, ибо запрет такового является одной из важнейших причин недовольства населения советской властью. С другой – у нас под контролем нет ни одной "хлебной" губернии, поэтому временная регуляция позволит приостановить развитие почти неизбежного продовольственного кризиса."
 rcw_nva.5.a: "Хлебу – свободное хождение"
 rcw_nva.5.b: "Стоит ввести регулирование"
 
 rcw_nva.7.t: "Работа осведомителей"
 rcw_nva.7.desc: "Пропаганда – та вещь, которую сильно недооценили в Царской России, как впрочем и в революционной. Ведь это не только плакаты и подобный агитационный материал, это в первую очередь доведение до как можно более широких масс своей позиции, постоянное объяснение за что и почему мы боремся и почему наши враги – зло. Только большевики по достоинству оценили эту силу и активно применяют её для укрепления своих позиций. Если мы хотим победить, то нам нужно противопоставить их агитационной машине свою."
 rcw_nva.7.a: "Наше дело правое"
 
 rcw_nva.8.t: "Организация крестьянских восстаний"
 rcw_nva.8.desc: "Ставка на привлечение крестьянства на нашу сторону для поднятия массового восстания против большевиков себя не оправдала. Возможно тут вина нашей политики, а возможно крестьяне ещё недостаточно настрадались от комиссарской власти"
 rcw_nva.8.a: "Эта неудача может стоить нам победы"
 
 rcw_nva.9.t: "Организация крестьянских восстаний"
 rcw_nva.9.desc: "Ставка на привлечение крестьянства на нашу сторону для поднятия массового восстания против большевиков оправдала себя лишь частично. Землепашцы откровенно сочувствуют нам и настроены враждебно к советской власти, однако они не спешат поднимать всеобщее восстание и записываться в нашу армию в больших количествах, хотя свои деревни от продотрядов и других красных бандитов они защищать готовы, хотя бы на словах."
 rcw_nva.9.a: "Мы рассчитывали не на это"
 
 rcw_nva.10.t: "Организация крестьянских восстаний"
 rcw_nva.10.desc: "Ставка на привлечение крестьянства на нашу сторону для поднятия массового восстания против большевиков себя оправдала, пусть и в меньшей степени, чем мы желали. По всем губерниям, в которых мы взяли города, поднимаются крестьяне и, что самое главное, они просят принять их под наше командование."
 rcw_nva.10.a: "Стоит немедленно наладить с ними взаимодействие"
 
 rcw_nva.11.t: "Наша позиция"
 rcw_nva.11.desc: "Наконец-то наши войска встретились с частями Добровольческой Армии с юга. В связи с этим встаёт вопрос необходимости существования нашего правительства, ибо мы изначально провозглашали себя северной частью Доброармии и общим верховным командующим для нас являлся генерал Алексеев. С другой стороны, [Root.GetLeader] хочет выставить себя на первый план в белом движении и за всё время с момента восстания нами были создали свои органы власти и армия, да и наша политическая деятельность имеет разногласия с таковой у белых с юга."
 rcw_nva.11.a: "Предложим командование под рукой южан, но с гражданским правительством на основе СЗРиС"
 rcw_nva.11.b: "Все вопросы по созданию единой власти будут решатся на Национальном Собрании"
 rcw_nva.11.c: "Мы вольёмся в ряды сил юга России на их условиях"
 
 rcw_nva.12.t: "Предложение с севера"
 rcw_nva.12.desc: "Нам поступило предложение от руководства СДА об объединении наших армий ещё до национального собрания, под нашим командованием, но при условии создания гражданского правительства на основе СЗРиС."
 rcw_nva.12.desc_rnp: "Нам поступило предложение от руководства СДА об объединении наших армий ещё до национального собрания, под нашим командованием, но при условии создания гражданского правительства на основе РНП."
 rcw_nva.12.a: "Мы согласны на эти условия"
 rcw_nva.12.b: "Данное предложение неприемлемо"
 
 rcw_nva.16.t: "Ответ с юга"
 rcw_nva.16.desc: "Доброволческая армия сочла наше предложение неприемлимым."
 rcw_nva.16.a: "Печально"
 
 rcw_nva.13.t: "Послание с Волги"
 rcw_nva.13.desc: "С нами на связь вышли посланцы из соседней, дружественной нам Северной доброармии, поднявшей восстание на Волге. Они предлагают нам наладить широкое взаимодействие с ними для скорейшего сокрушения большевицкой чумы, вплоть до объединения наших образований для большей эффективности борьбы."
 rcw_nva.13.a: "Единение совершенно необходимо"
 rcw_nva.13.b: "Стоит координировать наши силы"
 rcw_nva.13.c: "Нам это не нужно"
 
 rcw_nva.78.t: "Ответ с севера"
 rcw_nva.78.desc: "Северное правительство согласилось объединить наши образования в одно целое ради победы."
 rcw_nva.78.a: "Ура!"
 
 rcw_nva.14.t: "Ответ с севера"
 rcw_nva.14.desc: "Правительство севера России согласилось на координацию наших войск."
 rcw_nva.14.a: "Вместе к победе"
 
 rcw_nva.15.t: "Ответ с севера"
 rcw_nva.15.desc: "Северное правительство отказалось заключать с нами какие-либо соглашения."
 rcw_nva.15.a: "Но мы же преследуем одни цели!"
 
 rcw_nva.17.t: "Договор с СДА"
 rcw_nva.17.desc: "Сегодня к нам прибыл посланец из [FROM.Country.GetName], поднявшей восстание в ряде городов в центральной России. Он предлагает документально оформить предварительные договорённости, заключённые Фортунатовым, создав единый фронт во имя победы над большевизмом. Помимо этого, он просит предоставить продовольственную помощь, ибо, по его словам, из-за варварской политики комиссаров в отношении деревни, населению грозит голод."
 rcw_nva.17.a: "Соглашаемся на всё"
 rcw_nva.17.b: "Оформим союз, но хлеба не дадим"
 rcw_nva.17.c: "Мы не будем сотрудничать с этими повстанцами"
 
 rcw_nva.18.t: "Ответ с востока"
 rcw_nva.18.desc: "Наш посланец вернулся с обнадёживающими новостями – все предварительные договорённости будут подтверждены и помимо этого, с нами поделятся поволжским хлебом."
 rcw_nva.18.a: "Благоразумие победило"
 
 rcw_nva.19.t: "Ответ с востока"
 rcw_nva.19.desc: "Наш посланец вернулся с неплохими новостями – все предварительные договорённости будут подтверждены, но в просьбе о предоставлении хлеба нам отказали, сославшись на собственные проблемы."
 rcw_nva.19.a: "Остаётся надеяться на быструю победу над большевиками"
 
 rcw_nva.20.t: "Ответ с востока"
 rcw_nva.20.desc: "Наш посланец вернулся ни с чем, в [FROM.Country.GetName] отказались с нами сотрудничать в какой бы то ни было форме."
 rcw_nva.20.a: "Это предательство!"
 
 rcw_nva.21.t: "Бывший Главком"
 rcw_nva.21.desc: "В подконтрольной нам Москве мы смогли мобилизовать немало офицеров для нашей армии без лишних проволочек, однако есть личность, судьбу которой необходимо рассмотреть отдельно – Алексей Брусилов. Старый армейский генерал, в немалой степени благодаря которому была совершена едва ли не величайшая победа русского оружия во Второй Отечественной – Луцкий прорыв, верховный главнокомандующий при Временном Правительстве в мае-июле 1917-го, человек, в прекрасных военных талантах которого сложно сомневаться. Но при этом он отличился поразительной, в отличие от многих военных вождей, мягкостью по отношению к разного рода комитетам и советам, разрушившим армию в 1917 году, да и к белому движению на Дону, где собралось немало офицеров-патриотов, он не примкнул. \nНам необходимо решить, стоит ли тревожить Брусилова и пытаться его уговорить влиться в ряды наших вооружённых сил, у которых явно ощущается недостаток опытного верховного командования, либо оставить подозрительного генерала в покое."
 rcw_nva.21.a: "Такими кадрами не разбрасываются!"
 rcw_nva.21.b: "Пусть живёт как обычный гражданин"
 
 rcw_nva.22.t: "Сотрудничество с московскими организациями"
 rcw_nva.22.desc: "Для реализации наших притязаний на всероссийскую власть, укрепления аппарата управления и общего положения нам необходимо так или иначе, тесно сотрудничать с другими антибольшевистскими партиями и организациями, которых в Москве насчитывается несколько штук, кроме полураспавшегося Правого центра, с которым связаны Совет Общественных Деятелей и Союз Земельных Собственников, кои нынче придерживаются германской ориентации, а значит в текущей ситуации для нас бесполезны. Из тех, с которыми есть смысл сотрудничать, интерес представляют два образования – Союз Возрождения (Левый центр), в который входят все социалистические партии (Энесы, Эсеры, Меньшевики, Единство) и левые Кадеты а так Национальный Центр, в который входят все партии и организации правого толка (включая левых К-д), кроме крайне правых и прогермански настроенных. Мы можем как прибегнуть к преимущественному сотрудничеству с одним из объединений, так и попытаться продолжить выполнять "священную миссию" по единению и правых и левых, хотя при получении реальной власти от них наверняка стоит ждать конфликтов."
 rcw_nva.22.desc_rnp: "Для реализации наших притязаний на всероссийскую власть, укрепления аппарата управления и общего положения нам необходимо так или иначе, тесно сотрудничать с другими антибольшевицкими партиями и организациями, которых в Москве насчитывается несколько штук, кроме полураспавшегося Правого центра, с которым связаны Совет Общественных Деятелей и Союз Земельных Собственников, кои нынче придерживаются германской ориентации, а значит в текущей ситуации для нас бесполезны. Из тех, с которыми есть смысл сотрудничать, интерес представляют два образования – Союз Возрождения (Левый центр), в который входят все социалистические партии (Энесы, Эсеры, Меньшевики, Единство) и левые Кадеты а так Национальный Центр, в который входят все партии и организации правого толка (включая левых К-д), кроме крайне правых и прогермански настроенных. Мы можем как прибегнуть к преимущественному сотрудничеству с одним из объединений, так и попытаться продолжить выполнять "священную миссию" по единению и правых и левых, но учитывая политику нашей партии, только последний вариант возможно признать полностью удовлетворительным."
 rcw_nva.22.a: "Социалисты ближе к народу"
 rcw_nva.22.b: "Кадеты лучше знают, что нужно для России"
 rcw_nva.22.c: "Только единство спасёт нас"
 
 rcw_nva.23.t: "Новое Учредительное Собрание"
 rcw_nva.23.desc: "Один из наших ключевых лозунгов – проведение нового Учредительного Собрания, взамен растоптанного и расстрелянного большевиками, для того, чтобы узнать волю народа и привести её в исполнение. Хотя мы пока не можем провести его по всей России, нам по силам организовать учредилку на подконтрольной нам территории. Разумеется, от выборов будут отстранены большевики и их подельники – левые эсеры, а так же, возможно, не сотрудничающим с нами партиям будет сложнее в них участвовать, но так или иначе – русские люди скажут своё весомое слово. В текущем бардаке и вихре перемен результаты могут быть весьма...неожиданными."
 rcw_nva.23.a: "СЗРиС получил доверие"
 rcw_nva.23.a_rnp: "РНП получил доверие"
 rcw_nva.23.b: "Партия Народной Свободы поведёт нас вперёд"
 rcw_nva.23.c: "Эсеры по прежнему популярней всех"
 rcw_nva.23.d: "Социал-Демократы показали себя хорошо"
 
 
