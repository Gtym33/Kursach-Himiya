 rcw_nva.40.t: "Делегация из [FROM.GetName]"
 rcw_nva.40.desc: "К нам со срочным посланием прибыла делегация из вновь охваченной огнём прибалтики. Они попросили оказать им как можно быстрее всемерную помощь в борьбе против русских оккупантов, обещая в будущем отплатить за всё и предоставить все права балтийским немцам, обещая полную открытость для германского капитала."
 rcw_nva.40.a: "Это не наши проблемы"
 rcw_nva.40.b: "Отправьте дипломатический протест"
 rcw_nva.40.c: "Пошлите им старое вооружение"
 rcw_nva.40.d: "Отправьте им на помощь фрайкоры"
 
 rcw_nva.41.t: "Делегация из [FROM.GetName]"
 rcw_nva.41.desc: "К нам со срочным посланием прибыла делегация из вновь охваченной огнём прибалтики. Они попросили оказать им как можно быстрее всемерную помощь в борьбе против русских оккупантов, обещая в будущем отплатить за всё."
 rcw_nva.41.a: "Это не наши проблемы"
 rcw_nva.41.b: "Отправьте дипломатический протест"
 rcw_nva.41.c: "Пригрозим русским войной за такое"
 rcw_nva.41.d: "Это наш шанс на создание Междуморья!"
 
 rcw_nva.42.t: "Давление со стороны державы [FROM.GetName]"
 rcw_nva.42.desc: "После отказа одной из стран на мирную централизацию, их послы смогли достучатся до западных дипломатов, которое сейчас угрожают нам разрывом всяких отношений с ними, если мы не отстанем от балтов. Однако "союзники" могут и сдать, если мы проявим твёрдость."
 rcw_nva.42.a: "Нам плевать на их угрозы"
 rcw_nva.42.b: "От этой мелочи одни проблемы"
 
 rcw_nva.43.t: "Угроза войны со стороны державы [FROM.GetName]"
 rcw_nva.43.desc: "После отказа одной из стран на мирную централизацию, их послы смогли достучатся до западного правительства, которое сейчас угрожает нам войной, если мы не отстанем от балтов. Однако, по мнению наших дипломатов это не более чем блеф."
 rcw_nva.43.a: "Нам плевать на их угрозы"
 rcw_nva.43.b: "От этой мелочи одни проблемы"
 
 #Восстание Савинкова
 
 rcw_nva.44.t: "Деятельность Савинкова"
 rcw_nva.44.desc: "Одним из членов Донского Гражданского Совета является бывший эсер и террорист а так же важная фигура во временном правительстве Борис Савинков. В связи со своим спорным прошлым, не смотря на явно проявляемый им антибольшевицкий настрой, он не находит поддержки среди правых кругов, все его инициативы отклоняются или остаются без внимания да и офицеры добровольческой армии настроены скорее против него, т.к. считают его одним из виновников провала Корниловского выступления. Однако, похоже его террористическое прошлое сыграет сейчас к нашей пользе – Савинков принял поручение Алексеева и отбыл в Москву для создания антисоветского подполья."
 rcw_nva.44.a: "Лучшего кандидата не сыскать"
 rcw_nva.44.b: "Лучшего кандидата не сыскать"
 
 rcw_nva.45.t: "Патриоты в тылу врага"
 rcw_nva.45.desc: "С нами на связь вышел посланный организовывать антибольшевицкое подполье Савинков. Он сообщает о создании "Союза Защиты Родины и Свободы", сотрудничающего со всеми антибольшевицкими партиями и о финансовой поддержке со стороны наших союзников по Антанте. По его словам, вскоре произойдёт масштабное восстание в самом центре страны."
 rcw_nva.45.a: "Это хорошие новости"
 
 rcw_nva.46.t_succ: "Успех в Ярославле"
 rcw_nva.46.t_fail: "Крушение в Ярославле"
 rcw_nva.46.desc_succ: "Сегодняшней ночью небольшой горстке бойцов под руководством Перхурова удалось поставить под контроль весь Ярославль без каких-либо боевых действий – местные силы либо перешли на нашу сторону либо держатся нейтралитета."
 rcw_nva.46.desc_fail: "Сегодняшней ночью наши силы в Ярославле потерпели поражение – чекисты узнали о готовящимся выступлении и попытались поднять местный полк для защиты своей власти. И, хотя, им удалось отправить в бой только одну роту, состоящую из германских и мадьярских интернационалистов, этого хватило для разгрома сотни почти никак не вооружённых людей."
 rcw_nva.46.a: "Мы на шаг ближе к победе"
 rcw_nva.46.b: "Контроль над Волгой теперь сложно будет установить"
 
 rcw_nva.47.t_succ: "Ростовская победа"
 rcw_nva.47.t_fail: "Ростовское поражение"
 rcw_nva.47.desc_succ: "Этим утром наша маленькая ячейка в Ростове взяла город, при довольно слабом сопротивлении со стороны большевицких властей. С контролем одного из древнейших городов Руси нам открывается дорога на Первопрестольную."
 rcw_nva.47.desc_fail: "Буквально за несколько часов до начала выступления на ростовское отделение СЗРиС неожиданно напали красногвардейцы, предотвратив таким образом наше восстание в этом городе."
 rcw_nva.47.a: "Небольшая, но приятная победа"
 rcw_nva.47.b: "Неприятное, но не критичное поражение"
 
 rcw_nva.48.t_succ: "Взятие Рыбинска"
 rcw_nva.48.t_fail: "Провал в Рыбинске"
 rcw_nva.48.desc_succ: "Одна из наиболее крепких наших ячеек – Рыбинская, блестяще справилась с поставленной задачей и полностью взяла под контроль этот стратегически важный город. Теперь в нашем распоряжении достаточно артиллерии для уничтожения всех большевицких войск."
 rcw_nva.48.desc_fail: "Одна из наших ячеек – Рыбинская, провалила свою задачу – чекисты каким-то чудом узнали о наших планах и восставших встретили ружейно-пулемётным огнём. Отряду возглавляемому лично Савинковым, удалось ворваться в город, но при отсутствии поддержки ему пришлось отступить и начать партизанские действия в окрестностях."
 rcw_nva.48.a: "Идеально"
 rcw_nva.48.b: "Это очень плохая новость для Ярославля"
 
 rcw_nva.49.t: "Катастрофа в Рыбинске"
 rcw_nva.49.desc: "Одна наших ячеек – Рыбинская, провалила свою задачу – чекисты каким-то чудом узнали о наших планах и восставших встретили ружейно-пулемётным огнём. Мало того, лично возглавляющий атаку одного из отрядов Савинков был убит случайной пулей, после чего наши войска рассеялись в ближайших лесах."
 rcw_nva.49.a: "Худший исход из возможных"
 
 rcw_nva.50.t: "Новое руководство"
 rcw_nva.50.desc: "Савинков погиб, и теперь нам нужен новый руководитель. На текущий момент на этот пост у нас имеется две кандидатуры – Александр Перхуров и Александр Дикгоф-Деренталь. Перхуров является талантливым кадровым офицером и главой штаба в нашем войске, он предан идеям антибольшевизма, но слабо разбирается в политике. Дикгоф-Деренталь же был ближайшим сторонником и другом покойного Бориса Викторовича, полностью разделяющим его идеи, к тому же сейчас он является единственным человеком, который посвящён во все переговоры с союзниками."
 rcw_nva.50.a: "Дикгоф-Деренталь"
 rcw_nva.50.b: "Перхуров"
 
 rcw_nva.51.t_succ: "Взятие Мурома"
 rcw_nva.51.t_fail: "Провал в Муроме"
 rcw_nva.51.desc_succ: "Нашей ячейке в Муроме, под руководством Николая Сахарова, удалось взять под контроль весь город, теперь этот важный для большевицкого восточного фронта транспортный узел в наших руках. Помимо этого, к нам в плен попал небезызвестный Бонч-Бруевич со штабом, а значит управление красными войсками будет нарушено."
 rcw_nva.51.desc_fail: "Руководителю Муромского подполья, Николаю Сахарову, удалось взять город под свой контроль, но, к сожалению, менее чем на сутки – население не поддержало восстание и немногочисленному отряду борцов за свободу пришлось отступать под натиском превосходящих сил врага."
 rcw_nva.51.a: "Всё идёт по плану"
 rcw_nva.51.b: "Проклятье"
 
 rcw_nva.52.t_succ: "Победа в Казани"
 rcw_nva.52.t_fail: "Неудача в Казани"
 rcw_nva.52.desc_succ: "Ячейка СЗРиС с блеском выполнила поставленную на себя задачу и освободила Казань из лап большевиков и теперь под нашим контролем ещё и половина золотого запаса России."
 rcw_nva.52.desc_fail: "Вызывающая столько надежд ячейка потерпела поражение при попытке взять под контроль Казань и теперь большевики расстреливают на месте всех задержанных офицеров и просто подозрительных личностей."
 rcw_nva.52.a: "Надо срочно установить связь с нашими друзьями в Поволжье и Сибири"
 rcw_nva.52.b: "Катастрофа"
 
 rcw_nva.53.t_succ: "Взятие под контроль Нижнего Новгорода"
 rcw_nva.53.t_fail: "Неудача в Нижнем"
 rcw_nva.53.desc_succ: "Из Нижнего Новгорода пришло сообщение о полной победе наших сил в данном городе. Теперь один из ключевых городов на Волге, в котором почти 300 лет назад наши доблестные предки подняли знамя Народного ополчения против оккупантов и гнилой власти, в наших руках."
 rcw_nva.53.desc_fail: "Из-за провалов местного руководства, только часть повстанцев в Нижнем Новгороде оказалась готова к выступлению. Этих сил не хватило для взятия под контроль ключевых объектов в городе, отчего большевикам удалось поднять в ружьё местные войска и разбить патриотов."
 rcw_nva.53.a: "Надо выпустить отдельное послание по этому поводу"
 rcw_nva.53.b: "Связь с востоком теперь будет сложно установить"
 
 rcw_nva.54.t_succ: "Удача в Костроме"
 rcw_nva.54.t_fail: "Поражение в Костроме"
 rcw_nva.54.desc_succ: "Наша ячейка в Костроме полностью выполнила все поставленные перед ней задачи, взяв без единого выстрела под контроль весь город и, самое главное, большие склады с вооружением и снаряжением."
 rcw_nva.54.desc_fail: "Нашей ячейке в Костроме поначалу удалось взять под контроль большую часть города, но большевикам удалось поднять местные части в контратаку, поэтому при численном вражеском преимуществе и под огнём артиллерии наши бойцы были вынуждены оставить город."
 rcw_nva.54.a: "Всё идёт по плану"
 rcw_nva.54.b: "Эти запасы сильно бы нам пригодились"
 
 rcw_nva.55.t_succ: "Взятие Владимира"
 rcw_nva.55.t_fail: "Поражение во Владимире"
 rcw_nva.55.desc_succ: "Этой ночью наши силы совершили успешный захват власти во Владимире, попутно разгромив красногвардейский штаб со всем его составом. Местные силы рапортуют о готовности выступления на Москву."
 rcw_nva.55.desc_fail: "К сожалению, красногвардейцы во Владимире оказали отчаянное сопротивление нашим войскам и откинули их за пределы города."
 rcw_nva.55.a: "Ещё одна победа"
 rcw_nva.55.b: "Плохо, пусть уходят на подконтрольную нам территорию"
 
 rcw_nva.56.t_succ: "Разгром в Вологде"
 rcw_nva.56.t_fail: "Крах на севере"
 rcw_nva.56.desc_succ: "Наши силы на севере показали себя с лучшей стороны – Вологда пала за несколько часов и теперь дорога к Архангельску открыта."
 rcw_nva.56.desc_fail: "Наша Вологодская ячейка не смогла организовать хоть сколь-нибудь толковое выступление, поэтому местные красные теперь готовы дать вооружённый отпор на любые наши попытки взять город под контроль."
 rcw_nva.56.a: "Подготовить войска к выступлению"
 rcw_nva.56.b: "Теперь с этим придётся бороться союзникам"
 
 rcw_nva.57.t_succ: "Взятие Иванова-Вознесенска"
 rcw_nva.57.t_fail: "Поражение в Иваново-Вознесенское"
 rcw_nva.57.desc_succ: "Не смотря на определённо пробольшевицкие настроения среди горожан, наши силы взяли под контроль город, не без помощи пришедших на помощь крестьян из окрестных сёл."
 rcw_nva.57.desc_fail: "Нашей ячейке в Иваново-Вознесенке удалось захватить центр города, но вскоре их потеснили красногвардейские части при поддержке горожан, частично рассеяв, частично выдавив за город."
 rcw_nva.57.a: "Москва в кольце огня!"
 rcw_nva.57.b: "Мы ещё вернёмся"
 
 rcw_nva.58.t_succ: "Взятие Москвы"
 rcw_nva.58.t_fail: "Поражение в столице"
 rcw_nva.58.desc_succ: "Кропотливая работа по формированию белого подполья сегодня полностью оправдалась – несколько отрядов неожиданно ударили по опорным пунктам красных, а часть находящегося в городе советского латышского полка благодаря переходу их командира на нашу сторону вместе с передовой ротой под командованием Фридриха Бредиса ворвалась в Кремль, схватив на месте проклятых комиссаров. И, хотя бои за город ещё не окончены, его центр уже полностью под нашим контролем."
 rcw_nva.58.desc_fail: "Самая главная и крупная наша ячейка – Московская – потерпела сокрушительное поражение при попытке выступления в городе: буквально за несколько часов до решающего момента чекисты смогли раскрыть наш замысел и нанесли превентивный удар. Наши бойцы сражались до конца, пролив немало крови коммунистов, однако выстоять против многократно превосходящих как численно так и вооружением врагов они не могли."
 rcw_nva.58.a: "Вперёд, только вперёд!"
 rcw_nva.58.b: "Катастрофа"
 
 rcw_nva.59.t: "Освобождение изнутри"
 rcw_nva.59.desc: "Сегодня силы Союза Защиты Родины и Свободы успешно организовали ряд восстаний в самом центре страны, возможно нанеся смертельный удар в спину большевиков. Они готовы на всё, ради победы над нашим врагом и открыты для сотрудничества со всеми антибольшевистскими силами."
 rcw_nva.59.a: "Мы будем пробиваться к ним на помощь"
 rcw_nva.59.b: "За Россию!"
 
 rcw_nva.60.t: "Разгром белогвардейского заговора"
 rcw_nva.60.desc: "Сегодня наши доблестные чекисты нанесли окончательный удар по контрреволюционному заговору, раскинувшего сети в центре нашей страны и ставящего целью свержение советской власти. Нам удалось обнаружить организацию под названием "Союз Защиты Родины и Свободы" относительно давно, однако благодаря умелой конспирации контрреволюционеры избегали окончательного разгрома, до настоящего момента. К сожалению нам не удалось задержать её верхушку, которая скрылись в неизвестном направлении, однако все ячейки заговорщиков в нескольких городах были уничтожены."
 rcw_nva.60.a: "Очередная победа над белой гидрой"
 
 rcw_nva.61.t: "Мятеж в Ярославле"
 rcw_nva.61.desc: "Срочная новость – сегодняшней ночью контрреволюционные силы, называющие себя Северной Добровольческой армией, захватили город Ярославль. Расположенный в городе пехотный полк, по слухам, держится нейтрально. Небольшое количество верных нам войск удерживает только вокзал, возможности подавить белогвардейцев у них нет и они просят немедленной поддержки."
 rcw_nva.61.a: "Уничтожьте город, если надо, но подавите этот мятеж!"
 rcw_nva.61.b: "За Родину!"
 
 rcw_nva.62.t: "Белые в Москве"
 rcw_nva.62.desc: "Срочная новость – сегодняшней ночью белогвардейцы подняли восстание в Москве. В столице на сторону мятежников благодаря предательству командира перешла часть латышских стрелков, охраняющих Кремль – вместе им удалось захватить центр города а так же [ROOT.GetLeader] и других членов СНК, судьба которых неизвестна. Лояльные силы собираются для штурма сердца страны и освобождения пленённого руководства."
 rcw_nva.62.a: "Это катастрофа!"
 rcw_nva.62.b: "Россия будет свободна!"
 
