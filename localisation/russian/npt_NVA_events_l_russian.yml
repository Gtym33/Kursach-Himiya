 rcw_nva.72.t: "Судьба комиссаров"
 rcw_nva.72.desc: "Нам удалось пленить весь т.н. «совет народных комиссаров», всё большевицкое руководство теперь под надёжным присмотром. В наших рядах достаточно много людей, ратующих за их немедленный расстрел, однако есть мнение, что не стоит уподобляться этим кровопийцам и по упрочнении нашей власти необходимо провести открытый народный суд над ними. Сейчас перед нами стоит только два варианта: либо мы по законам военного времени на месте уничтожаем причинивших столько вреда России комиссаров, либо всё же пытаемся их сохранить для показательного суда."
 rcw_nva.72.a: "Расстрелять их как стаю бешенных собак!"
 rcw_nva.72.b: "Подержим пока этих предателей живьём"
 
 rcw_nva.73.t: "Визит офицеров"
 rcw_nva.73.desc: "Этим утром под окнами здания правительства неожиданно обнаружилась группа военных, численностью не менее роты, и пока люди внутри строения пытались найти караул и сообразить, что это значит, вперёд выступила группа офицеров, которая после недолгого вступления предъявила ультиматум от имени "всех вооружённых сил" – немедленно объявить войну Германии. В случае же невыполнения оного в их присутствии и незамедлительно, они намерены отстранить от занимаемой должности Савинкова и взять власть в свои руки."
 rcw_nva.73.a: "Заговорите их и попытайтесь связаться с лояльными силами"
 rcw_nva.73.b: "Заговорите их, пока руководство попытается уйти через запасной выход"
 rcw_nva.73.c: "Придётся выполнить волю военных"
 
 rcw_nva.74.t: "Восточная проблема"
 rcw_nva.74.desc: "Восставшие белые отобрали у большевиков Москву и объявили нам войну, смехотворно объявив «восстановление Восточного фронта». И, хотя, они вряд ли смогут нанести нам какой-либо физический вред, в моральном плане это способно пошатнуть наши войска. Поэтому ряд наших политиков высказывается за вмешательства в дела внутри России, говоря об «объявлении» как о серьёзном поводе для этого, при этом даже нет необходимости отрывать от фронта войска – в воюющем с нами государственном образовании имеются жаждущие нашего вмешательства монархические организации, готовые составить альтернативу местной белой власти а так же организованные военнопленные нашей армии, так и не вывезенные на родину после брестского мира. Единственное препятствие – им не хватает оружия, но с этим можно разобраться."
 rcw_nva.74.a: "Это не имеет значения, мы не будем тратить силы из-за пустых объявлений"
 rcw_nva.74.b: "Дайте добро на вооружённое выступление и попытайтесь передать оружие"
 rcw_nva.74.c: "Дайте добро на выступление, но проблемы с оружием пусть решают сами"
 
 rcw_nva.75.t: "Империя наносит ответный удар"
 rcw_nva.75.desc: "Некоторое время назад мы обнаружили подозрительную активность среди немецких военнопленных и членов Правого центра а так же в германском посольстве, однако в ворохе проблем не смогли толком отреагировать на это. Теперь же проклятые германцы подняли мятеж под Москвой, поставив под ружьё десяток тысяч немцев, при марионеточном правительстве из предателей-монархистов."
 rcw_nva.75.a: "Старый, недобитый враг хуже нового"
 rcw_nva.75.b: "За Империю!"
 
 rcw_nva.76.t: "Исход"
 rcw_nva.76.desc: "Не смотря на нашу победу над революционерами, Германия, проигравшая свою войну, больше не имеет ни желания ни возможности поддерживать наше правительство. Костяк и основная сила нашей армии возвращается на родину, оставляя нас беззащитными."
 rcw_nva.76.a: "Надо срочно менять нашу политику"
 
 rcw_nva.77.t: "Перемена планов"
 rcw_nva.77.desc: "До штаба Союза Защиты дошли сведения о принятии решения об эвакуации чехословацкого корпуса через северные порты, так что маршрут пролегает в том числе через области, в которых нами планируются восстания. После переговоров с союзниками, офицерами корпуса и проведения совещания, было принято решение сделать ставку на выступление одновременно с чехословаками и при тесном с ними взаимодействии."
 rcw_nva.77.a: "Придётся потрудится"
 
 rcw_nva.79.t: "Дальнейшая судьба СЗРС"
 rcw_nva.79.desc: "Союз Защиты Родины и Свободы достиг весьма больших успехов, подарив освобождение от радикалов миллионам людей, однако с достижением пусть и промежуточной, но важной цели в виде старой столицы, единство его рядов, обусловленное объединяющей всех целью свержения большевизма, начало разрушаться – умеренные монархисты и просто офицеры-непредрешенцы со всё большим подозрением смотрят на социалистов и наоборот, свою лепту вносят и либералы. В случае же достижения соглашения с московскими центрами этот процесс только ускориться, что грозит в будущем распадом организации как таковой. Возможно, будь тут Борис Савинков или фигура его уровня, он смог бы вывести Союз на новую орбиту, но увы, второй такой же энергичной личности с подобными идеями и авторитетом, в организации банально нет. Выход видится только один – пытаться сохранять хоть какое-то единство до установления новой легитимной власти и тая надежды на будущие изменения, до конца неся знамя изначальных идеалов."
 rcw_nva.79.a: "Туманные перспективы"
 
 rcw_nva.80.t: "Реорганизация СЗРС"
 rcw_nva.80.desc: "С самого основания ядром и основной массы Союза защиты были офицеры – именно они вынесли всю тяжесть подпольного существования и небольшими группами, зачастую без единого выстрела, освобождали города и веси от гнёта большевизма. Однако до того времени, как организацией перестал руководил Савинков, влияние офицеров на иные аспекты, кроме военных, было весьма скромным. С их приходом ко власти обстановка изменилась – и хотя изначальные идеалы и цели организации оставались прежними, было заметно дрейфование Союза в сторону объединения в первую очередь военных, среди которых преобладали умеренные монархисты, зачастую непредрешенцы. Теперь же, с достижением столь важного этапа, как возвращение порядка в старую столицу и упрочнения власти над всеми подконтрольными регионами, возможно настала пора открыто провозгласить СЗРиС общевоинским союзом, в своём роде партию, отстаивающую интересы Единой и Неделимой России руками военных с окончательным признанием наследия павшей империи, равно как и дальнейшим его развитием."
 rcw_nva.80.a: "За Веру и Отечество!"
 rcw_nva.80.b: "Непредрешение до конца"
 
 rcw_nva.81.t: "Сотрудничество с московскими организациями"
 rcw_nva.81.desc: "Для реализации наших притязаний на всероссийскую власть, укрепления аппарата управления и общего положения нам необходимо так или иначе, тесно сотрудничать с другими антибольшевицкими партиями и организациями, которых в Москве насчитывается несколько штук. Помимо Союз Возрождения (Левого центра), в который входят все социалистические партии (Энесы, Эсеры, Меньшевики, Единство) и левые Кадеты а так же Национального Центра, в который входят все партии и организации правого толка (включая левых К-д), кроме крайне правых, в городе так же наличествуют группы относительно умеренных монархистов, сосредоточенные в первую очередь в уже полураспавшемся Правом центре и связанными с ним Союзом земельных собственников и Советом общественных деятелей. И хотя они до недавнего времени придерживались пахнущей предательством германской ориентации, под действием обстоятельств они переменили своё мнение и искренне раскаиваются в ошибках. По сути перед нами стоит выбор между поправевшими после революции либералами и местными монархистами, имеющими в совершенно недавнем прошлом подозрительные связи, попытки совмещения обоих групп однозначно не кончаться ничем хорошим."
 rcw_nva.81.a: "Кадеты лучше знают, что нужно для России"
 rcw_nva.81.b: "Монархисты выглядят предпочтительнее"
 
 rcw_nva.82.t: "Передача полномочий?"
 rcw_nva.82.desc: "Сотрудничество с подходящими гражданскими политиками принесло приятные плоды, и хотя наша борьба ещё не закончена, возможно стоит передать власть в руки гражданскому правительству, хотя и под негласным надзором со стороны армии, без отпуска всех рычагов власти из своих рук?"
 rcw_nva.82.a: "Да, это время настало"
 rcw_nva.82.b: "Нет, армия будет выполнять этот долг до собрания"
 
 rcw_nva.83.t: "Расширение РНП"
 rcw_nva.83.desc: "После налаживая взаимодействия с экс-подпольными центрами, свежеорганизованная партия получает возможность включить в свой состав немало светлых умов из правых крыльев эсеров, меньшевиков, энесов и левых кадетов, разбирающихся в политике, а заодно и привыкших к смешению идеологий за долгие месяцы работы сообща. Имеется два варианта их включения: первый подразумевает интеграцию сразу большого количества готовых на это деятелей с предоставлением определённой внутрипартийной автономии, что с одной стороны понизит единство партии, с другой – при сильной центральной линии увеличит её авторитет и позволит добиться реальной внутрипартийной демократии а заодно приведёт к фактической монополизации положения в политическом поле. Второй подход подразумевает более осторожное присоединение политических деятелей и в куда меньшем объёме, что помимо всего прочего не поколеблет позицию текущего руководителя."
 rcw_nva.83.a: "Чем больше патриотов в партии – тем лучше"
 rcw_nva.83.b: "Не стоит гнать коней"
 
 rcw_nva.84.t: "Новая страница в русской политике"
 rcw_nva.84.desc: "Одним из важнейших механизмов современности, обеспечивающим политические преобразования и саму государственную деятельность, являются партии. События революции, окончательный разрыв с партией социалистов-революционеров, неопределённость положения, сама необходимость отдавать все силы активной борьбе и реальным действиям, не давали возможности создания и особой необходимости в данном инструменте, но теперь всё изменилось – у владеющего сердцем России Бориса Савинкова определённо появилась нужда в столь необходимом средстве. \nВозникает вопрос идеологии – Савинков, конечно, социалист, как и немало его соратников, но он не связан догмами старых течений и способен, как это показала недавняя практика, объединять широкий круг патриотов, от умеренных монархистов до социал-демократов ради борьбы за правое дело. Реальные же события показали возможность и даже необходимость сплавления разрозненных идеологий в нечто новое, имеющее элементы как социалистических, так и правых и даже либеральных учений, при этом всём работоспособное, чему осталось лишь дать теоретический базис и окончательно оформить. \nОднако стремительное преобразование надпартийного СЗРиС в партию однозначно оттолкнёт от него немалую часть людей, что может быть опасным в условиях ещё идущей войны на выживание, поэтому, возможно, стоит не торопить политическое строительство и преобразовывать Союз защиты, благо при некоторой доработке он пока вполне способен справляться с необходимой нагрузкой, хоть это и вызовет нарастание внутренних разногласий."
 rcw_nva.84.a: "У России всегда был и будет свой путь"
 rcw_nva.84.b: "Время для полноценной партии ещё не настало"
 
 rcw_nva.85.t: "Завершение службы чехословацкого корпуса"
 rcw_nva.85.desc: "С того момента, как чехословацкий корпус воспротивился действиям варварской власти и помог русским патриотам начать освобождение страны на больших просторах, чехи являлись важной ударной силой против красной армии, храбро сражались и не щадили живота своего, в какой-то степени в чужой для них войне. Однако с завершением мировой бойни и образованием независимого государства чехов и словаков, смысл дальнейшей борьбы с германцами и их ставленниками в России для них совершенно пропал, с каждым днём после получения данного известия угасает боевой дух братьев-славян, они стремятся больше не появляться на передовой, на глазах нарастает разложение, а их командиры прямо заявляют о необходимости переправки корпуса на свою родину. Наше руководство готово дать добро на вывод всего корпуса, за исключением желающих остаться и продолжать борьбу солдат и офицеров, однако встаёт вопрос разоружения, хоть и не полного, столь грозной силы, имеющей в закромах немало так нужного нам вооружения, однако помня причины восстания корпуса, возможно стоит не трогать лишний раз чехословаков."
 rcw_nva.85.a: "В добрый путь!"
 rcw_nva.85.b: "Вывод только после сдачи большей части вооружений"
 
 rcw_nva.86.t: "Неподчинение"
 rcw_nva.86.desc: "Чехословаки обрадовались скорому выводу за пределы горящей России, однако требование о сдаче большей части оружия сбило всю радость и зародило многочисленные подозрения, в среде солдат поползли самые дикие слухи, в том числе даже о сдаче разоружённых частей красным мадьярским и немецким интернационалистам. Как итог – многочисленные конфликты, в том числе связанные с наглым угоном подвижного состава чехами. И хотя нам удалось предотвратить самые опасные варианты развития событий и получить хотя бы часть вооружения, бунт корпуса явно не лучшим образом сказался на внутренней обстановке в стране."
 rcw_nva.86.a: "Проклятье!"
 
 rcw_nva.87.t: "Гибель Савинкова"
 rcw_nva.87.desc: "Авантюризм и совмещение нескольких должностей вкупе с личным командованием рядом подразделений заставили совершить Савинкова роковую ошибку – уставший под сильными нагрузками и прибывший лично проводить рекогносцировку, Борис Викторович попал под шальной обстрел вражеской артиллерии, после которого был найден мёртвым."
 rcw_nva.87.a: "Катастрофа!"
 
 rcw_nva.88.t: "Освобождение изнутри"
 rcw_nva.88.desc: "Сегодня силы Союза Защиты Родины и Свободы совместно с чехословаками успешно организовали ряд восстаний в самом центре страны, возможно нанеся смертельный удар в спину большевиков. Они готовы на всё, ради победы над нашим врагом и открыты для сотрудничества со всеми антибольшевистскими силами."
 rcw_nva.88.a: "За Россию"
 rcw_nva.88.b: "Мы будем пробиваться к ним на помощь"
 
 rcw_nva.89.t: "Непредвиденные последствия"
 rcw_nva.89.desc: "Привлечь на свою сторону железнодорожников, дав им вновь самоуправление, было хорошей идеей, однако в большевистской России подобная вольница практиковалась уже довольно давно. И она была одной из главных причин кризиса на транспорте и хозяйственного кризиса вообще, потому глупо было ожидать, что на нашей стороне всё сложится иначе. Одного сознательного служения делу борьбы с бесами не хватило для организации железнодорожного сообщения, и всё, кажется, возвращается к хаотичному статусу-кво."
 rcw_nva.89.a: "Назад пути нет"
 
 rcw_nva.90.t: "Вопросы с администрацией"
 rcw_nva.90.desc: "Взятие под контроль ряда ключевых пунктов в Центральной России само по себе замечательно. Однако есть проблема – эти пункты являются крупными городами, довольно быстро попавшими во власть большевиков, которые здесь прочно обосновались и завершили формирование своего аппарата управления, потому что старая администрация их бойкотировала, хотя и до этого она пережила пертурбации времён временщиков. Конечно, все эти комиссары и совдепы разогнаны или расстреляны, а самым первым и разумным шагом было возвращение опытных управленцев на свои места, тем более, что их привязанность к конкретно царской власти довольно надуманна – точно также они служили и при временных, при чём време с теми, кто проявил себя после начала революции.\nОднако вопрос с частными фабриками и заводами остаётся открытым – после большевицких экспроприаций ими управляли либо сами рабочие, либо присланные комиссары, пытавшиеся бывших владельцев заставить работать на новую власть, кто ещё не успел от них сбежать. Мы же можем вернуть старых владельцев, понимающих, как оно работает, конечно, под нашим плотным надзором за их деятельностью, или же продолжить социалистический эксперимент уже под нашим контролем, сохранив практики рабочих комитетов и набирая из них людей в органы управления."
 rcw_nva.90.a: "Отказываться от услуг фабрикантов глупо, а давить на них не стоит – побольше свободы"
 rcw_nva.90.b: "Нужно строить крепкую страну, а не фантазировать"
 rcw_nva.90.c: "Новые методы могут многое, даже если большевики их замарали"
 
 rcw_nva.91.t: "Добровольцы Московского района"
 rcw_nva.91.desc: "Помимо Союза Защиты, в столице имелось несколько организаций, готовящих вооружённое восстание против большевиков, однако большинство из них сгинуло в подпольной пучине. Исключением стала организация под названием «Добровольческая армия Московского района», которая имела в своей основе крепкие кадры, пусть и с весьма рыхлым составом, по большей части. Успех нашего выступления заставил её руководство сменить свои планы, пойдя на сотрудничество с нами, а прифоронтовой бардак в Москве – начать успешное восстание. Теперь у нас есть дополнительные силы для разгрома врага."
 rcw_nva.91.a: "Славно"
 
 rcw_nva.92.t: "Личный контроль"
 rcw_nva.92.desc: "Как глава северной доброармии, Борис Савинков не только неустанно управляет государственным образованием, но и лично посещает линию фронта, что порой выглядит как авантюризм, особенно учитывая и так большое количество дел, которые обрушиваются на него снежным комом. Сегодня Борис Викторович намерен лично провести рекогносцировку в одном из полков, готовящегося к атаке на вражеские позиции. Командир полка и личный телохранитель просят повременить с данным мероприятием, перенеся его на другой участок фронта, в связи с высокой активностью красных в эти дни."
 rcw_nva.92.a: "Не стоит лишний раз искушать судьбу"
 rcw_nva.92.b: "Поэтому надо вдохновить войска"
 
 rcw_nva.93.t: "Проблемы"
 rcw_nva.93.desc: "Наши попытки свернуть с надёжного пути установления твёрдой власти окончились неудачно – новые кадры внесли ещё больше бардака в ситуацию, государственное управление плохо справляется со своей работой, к тому же дополнительно подстегнулась гиперинфляция. Это всё исправимо, но много времени упущено."
 rcw_nva.93.a: "Проклятье"
 
 rcw_nva.94.t: "Вражеское подполье"
 rcw_nva.94.desc: "Нам удалось потеснить врага в самом его логове – центре России, но если с частью проблем краха большевиков мы столкнулись сразу, то с частью – только впоследствии. Одной из таких отложенных бед явилось подпольное движение большевиков и прочих отбросов уже против нас на освобождённых землях. Оно совпало с естественным нарастанием недовольства новой властью среди широких слоёв населения, все потребности которых мы физически не способны удовлетворить в столь тяжёлое время. Новый красный бандитизм, конечно, не столь силён и он побеждаем при приложении нужных усилий, но когда это будет..."
 rcw_nva.94.a: "И это разгромим"
 
 rcw_nva.95.t: "Начало съезда"
 rcw_nva.95.desc: "Съезд открылся с приветственной речи главы партии – Бориса Савинкова, в которой он обрисовал текущую политическую обстановку, выразил почтение храбрым защитникам родины и благодарность патриотам, которые в пучину невзгод решились на создание партии, действительно отвечающей интересам всего населения, а не только его отдельных групп, и не подверженную устаревше – упадническим идеям и нерешительности разных либералов, социалистов и реакционеров.\nРусскому народу нужно объединится и совместными усилиями прокладывать дорогу к светлому будущему, а не усугублять гражданскую войну ради мнимых идей и деления всего мира на «буржуев» и «пролетариат» – отметил Борис Викторович. \nПосле его выступления отдельные речи произнесло ещё несколько партийцев, представляющих разные группы населения, после чего был оглашён и вынесен на голосование список вопросов, которые будут обсуждаться в ходе съезда."
 rcw_nva.95.a: "Начнём"
 
 rcw_nva.96.t: "Вопрос структуры партии"
 rcw_nva.96.desc: "РНП намерена быть партией массовой, в которой будут задействованы все слои населения и множество людей, ранее отдававших предпочтение иным партиям.\nОднако сила в виде единения большого круга патриотических сил оказывается и слабым местом – как бы мы не желали, в условиях замены собой множества прочих других идеологических групп, разногласия и образование фракций уже внутри партии, стремящихся «направо» и «налево», неизбежно.\nУчитывая всё это, возникает вопрос структуры нашей партии – будет ли это организация с официальными автономными группами внутри, что с одной стороны даст стабильность, когда центр будет крепок, но может создать большую угрозу в непростые времена, или же основная линия будет превыше всего, а альтернативные пусть и будут услышаны, но представляющие их фракции будут в полуофициальной форме."
 rcw_nva.96.a: "Без крепкой центральной линии всё развалится"
 rcw_nva.96.b: "Внутренняя автономия – идеал народников"
 
 rcw_nva.97.t: "Экономическая политика"
 rcw_nva.97.desc: "Вопрос устройства экономики вызывает жаркую полемику, и со стороны новой идеологии тоже сложно дать однозначный ответ. Разумеется, восстановить и развивать страну можно только в согласии как с рабочими, так и с промышленниками, крупным капиталом – крайности вредны и опасны. Так что основные дискуссии идут о степени контроля над экономикой и денационализации предприятий – будет ли это равноправный договор с собственниками, или же государство всё же должно иметь решающий во всех вопросах вес?"
 rcw_nva.97.a: "Нужен сбалансированный подход"
 rcw_nva.97.b: "Государство должно иметь значительный контроль"
 
 rcw_nva.98.t: "Государственное устройство"
 rcw_nva.98.desc: "Вопрос государственного устройства вызывает меньшие споры, чем остальные – необходимость сильной власти очевидна, как и какого-либо основного закона или же его заменителей, так же совершенно понятно, что в полностью унитарной форме Государство Российское существовать не может. За конфедеративное нечто на месте бывшей Империи так же выступает меньшинство, так что основной вопрос состоит в степени и количествах автономий на местах – будет ли это федерация, с немалыми полномочиями на местах и широкой культурной автономией, о чём мечтают многие социалисты, либо же влияние центра по прежнему должно быть сильно, пусть и с локальной самостоятельностью, что послужит наиболее правильным воплощением лозунга «Единая и Неделимая»?"
 rcw_nva.98.a: "Сильной власти – единое государство"
 rcw_nva.98.b: "Федерализация– путь к свободе"
 
 rcw_nva.99.t: "Земельный вопрос"
 rcw_nva.99.desc: "То, что план по решению земельного вопроса нужно принять как можно скорее, признаёт большинство собравшихся. Причём план не в виде «легализуем чёрный передел и успокоимся», что уже было сделано, а в виде продуманной программы, ибо самовольный передел лишь на время притушил проблему, не убрав причин. Более того, революция с её легализацией самочинного, кривого раздела, убила постепенно идущую реформу сельского хозяйства и создала форменный бардак, так что задача по толковой организации данной сферы в чём-то даже тяжелее того, что было при царе\n\nБорис Савинков и немалая часть партии отстаивают идею частной собственности на землю, что означает реформу в духе «кадетской», нацеленной на создание крепких, частных фермерских хозяйств. Сторонники народнической, которая подразумевает общественное землепользование, так же пытаются протолкнуть свои идеи, но не особо успешно. Однако в глубине партии есть группа, пытающаяся переработать программу народников в более приемлемый вид: с одной стороны – с глубокой кооперацией в крупных хозяйствах, с другой – с максимально возможным, в тех рамках, закреплением земли за конкретными людьми у хозяйств мелких."
 rcw_nva.99.a: "Крестьяне стоят за частную собственность"
 rcw_nva.99.b: "Переработанная версия лучше всех"
 
 rcw_nva.100.t: "Национальная программа"
 rcw_nva.100.desc: "Русский народ многочисленен и способен показывать чудеса храбрости при войне за отечество и щедрости в помощи братьям, но он не пропитан по-настоящему духом единства. Слишком многие не понимают своих интересов как нации, для многих крестьян мир ограничивается их деревней или же уездом, а до других областей им дела нет. А ведь миллионам именно этих людей выдали в руки оружие и послали на фронт. Хуже того, им не объясняли постоянно, почему надо уничтожать врага, отчего они зло, а мы – правы. Многомиллионная армия разложилась и исчезла менее чем за год, стоило проникнуть в её среду многочисленным агитаторам, взывающим к самым низменным инстинктам, что никак не пресекалось революционными правительствами, которые поддерживали отсутствие дисциплины. Лучше всего этим воспользовались большевики, нашедшие своих преданнейших сторонников среди отбросов прежнего общества, держа под рукой кнут беспощаднейшего террора и пряник несбыточной, неисполнимой картины, в которую поверили массы, очарованные такими простыми и понятными популистскими речёвками. Было бы всё это возможно, сразу осознавай простой рабочий или крестьянин то, что за красивыми лозунгами радикалов идёт голод, чрезвычайка, позорнейший мир с врагом и братоубийственная война?\n\nВсё это даёт необходимость активной разработки и внедрения программ воспитания масс, пробуждения в них национального духа, культурного развития. Необходимо правильное обучение молодёжи, а ещё массового образование – сложно втолковать безграмотному уральцу, почему он сражается в Польше за себя и будущее своих детей. К тому же, образованный народ вознесёт страну до небывалых высот."
 rcw_nva.100.a: "Принято единогласно"
 
 rcw_nva.101.t: "Отношение к окраинам"
 rcw_nva.101.desc: "В ходе революции и гражданской войны от страны отпали разной степени сформированности окраины, имеющие своей конечной целью отделение от России и провозглашение своих национальных государств. Большинство из них откровенно обанкротилось и их территории уже вошли или вскоре войдут обратно в нашу страну, пусть и с определённой автономией. Малороссия, Белоруссия, Прибалтика, Закавказье, Туркестан – все они ничего из себя не представляют без Великорусского ядра. Исключением являются два государства, имеющие сформированные нации ещё во времена Империи – Польша и Финляндия. \n\nФинляндия с самого вхождения в состав России была, по сути, государством в государстве, разительно отличаясь по буквально всему от остальной страны, именно под крылом империи родилась финская нация. Польша же почти сотню лет была головной болью для царского правительства – постоянные бунты и восстания, революционная деятельность и «национально-освободительное» движение были неотъемлемой чертой данного края. Поражения сначала Российской, а затем и Германской с Австро-Венгерской империй в случае с Польшей, крушение Временного правительства в случае с Финляндией – дали этим странам независимость, которой они сполна воспользовались. Их армии нам по силам разгромить, но включение их обратно в состав государства породит две огромные проблемы, отчего многие считают необходимым признать их независимость.\n\nНо в таком случае остро встаёт вопрос о границах – финны владеют, как некоторые считают несправедливо, Выборгской губернией и зарятся на нашу Карелию, поляки спесивы и жаждут покорения как можно большего числа земель куда восточнее границы Царства Польского.\nБудем ли мы останавливаться на текущих границах, пытаясь начать отношения с данными странами с «чистого листа», или же стоит пойти до «естественных» границ? Радикальная часть партии считает, что если не стоит включать данные очаги сепаратизма обратно в свой состав, то необходимо обеспечить установление в них дружественных правительств, если надо, то и силой армии."
 rcw_nva.101.a: "Нельзя останавливаться в восстановлении страны!"
 rcw_nva.101.b: "Лучше взять их под своё крыло раньше, чем это сделают враги"
 rcw_nva.101.c: "Мы и так пролили слишком много крови..."
 
 rcw_nva.102.t: "Завершение съезда"
 rcw_nva.102.desc: "Первый съезд РНП прошёл весьма плодотворно – были обсуждены практически все актуальные вопросы и на них были даны официальные ответы, которым будет следовать государственный корабль в обозримом будущем. Кроме того, и в ходе обсуждения ключевых тем, и вне них, шло оформление политических идей в новую идеологию, начало которой было положено ещё при освобождении Москвы.\nТак уж вышло, что тон на съезде задавала наиболее «правая» часть партии, что вылилось в куда большее принятие условно капиталистических идей, чем это было ранее, а так же военизацию и стремление полностью восстановить границы павшей империи, пусть и часть из них будет под властью марионеточных режимов. Некоторые уже сыпят обвинениями в черносотенстве и проводят параллели с новой программой Пуришкевича, часть левых политиков заявила об уходе из партии. Тем не менее, большинство принимает поправевшую национальную программу, а значит Россию ждёт новый рассвет."
 rcw_nva.102.a: "Слава России!"
 
 rcw_nva.103.t: "Завершение съезда"
 rcw_nva.103.desc: "Первый съезд РНП прошёл весьма плодотворно – были обсуждены практически все актуальные вопросы и на них были даны официальные ответы, которым будет следовать государственный корабль в обозримом будущем. Кроме того, и в ходе обсуждения ключевых тем, и вне них, шло оформление политических идей в новую идеологию, начало которой было положено ещё при освобождении Москвы.\nИз-за особенностей в формировании партии, значительную массу составили социалистические деятели, не особо проникнувшиеся новыми идеями, что вылилось в итоговое «полевение» общего курса. Однако при всём при этом, программа РНП отдалилась от «старых» социалистических идеалов, так что многие говорят об обновлении народничества, перерождении данного социалистического течения, которое прошло проверку в реальных условиях."
 rcw_nva.103.a: "Посмотрим"
 
 rcw_nva.104.t: "Завершение съезда"
 rcw_nva.104.desc: "Первый съезд РНП прошёл весьма плодотворно – были обсуждены практически все актуальные вопросы и на них были даны официальные ответы, которым будет следовать государственный корабль в обозримом будущем. Кроме того, и в ходе обсуждения ключевых тем, и вне них, шло оформление политических идей в новую идеологию, начало которой было положено ещё при освобождении Москвы.\nБорису Савинкову удалось отстоять свою линию на протяжении всего съезда, выдержав давление и справа и слева. Изначальное ядро смогло пропитать своими идеями остальную партию, а значит задуманные цели будут достигнуты. Коллективными усилиями наконец-то была доведена до своего логического завершения новая идеология – народоправие, которое уже начали называть новой волной народничества, совмещающего в множество элементов самых разных идей. Самые смелые мечты воплощаются в реальности, настало время войти светлое будущее."
 rcw_nva.104.a: "За работу!"
 
 rcw_nva.105.t: "Краса и гордость армии"
 rcw_nva.105.desc: "Сформированные из ветеранов, долгое время проливающих свою и чужую кровь, в новой, красивой форме, насыщенные оружием и офицерами – гвардейские подразделения, идущие стройными рядами на параде, производили сильное впечатление. Сторонние наблюдатели отмечали, что подобного зрелища они не видели со времён начала революции. И ведь это только основа для того костяка, который будет подпирать армию. Однако встаёт вопрос касательно организации ударных частей – будет ли это несколько мощных дивизий, может не столь гибких и управляемых, зато гарантированно крушащих врагов, или же мы пока отдадим приоритет частям менее насыщенными людьми, зато в большем числе?"
 rcw_nva.105.a: "Нам нужны ударные кулаки"
 rcw_nva.105.b: "Гибкость в использовании важнее"
 
 rcw_nva.106.t: "Позиция на переговорах"
 rcw_nva.106.desc: "Нашей целью является выход к «естественным» границам, а значит, что Финляндии придётся поступится некоторыми землями, взамен признания их суверенитета и взаимовыгодных отношений в будущем. Вопрос в том, согласятся ли они на это?"
 rcw_nva.106.a: "Посмотрим"
 
 rcw_nva.107.t: "Требования русского правительства"
 rcw_nva.107.desc: "Русское правительство потребовало от нас уступить часть земель в обмен на признание и некое взаимовыгодное сотрудничество."
 rcw_nva.107.a: "Никогда!"
 rcw_nva.107.b: "Нам не выстоять против них"
 rcw_nva.107.c: "Нам не выстоять против них"
 
 rcw_nva.108.t: "Отказ!"
 rcw_nva.108.desc: "Нам отказали в наших справедливых требованиях."
 rcw_nva.108.a: "Значит война."
 rcw_nva.108.b: "Значит война."
 
 rcw_nva.109.t: "Позиция на переговорах"
 rcw_nva.109.desc: "Нашей целью является выход к «естественным» границам, а значит, что Польше придётся поступится некоторыми землями, взамен признания их суверенитета и взаимовыгодных отношений в будущем. Вопрос в том, согласятся ли они на это?"
 rcw_nva.109.a: "Посмотрим"
 
 rcw_nva.110.t: "Денежная реформа"
 rcw_nva.110.desc: "Важной проблемой, имеющей значение для всей подконтрольной нам территории, является неконтролируемая денежная инфляция, которая грозит застопорить всю правительственную деятельность. Для стабилизации положения предложено несколько вариантов: \nПервое – постепенное введение твёрдой денежной валюты, обеспеченной имеющимся золотым запасом. Данный вариант надёжен, однако не будет быстр и вряд ли полностью решит проблемы.Второе – помимо введения твёрдой валюты организовать изъятие стремительное обесценившихся денежных средств. Это рискованное мероприятие, но в случае успеха результаты будут весьма удовлетворительными.\nТретье – кроме твёрдой валюты ввести строгий учёт всех имеющих хождение денег. Это может заметно помочь, однако есть большие сомнения в возможности организации подобного с нашим административным аппаратом."
 rcw_nva.110.a: "Медленно, но верно"
 rcw_nva.110.b: "Стремительность – вот что нам нужно"
 rcw_nva.110.c: "Надеемся, власти на местах смогут справиться"
 
 rcw_nva.111.t: "Результаты денежной политики"
 rcw_nva.111.desc: "Введение твёрдой валюты действительно помогло в борьбе в инфляцией, но полностью побороть её до конца смуты вряд ли представляется возможным."
 rcw_nva.111.a: "И то хлеб"
 
 rcw_nva.112.t: "Внедрение утверждённой программы"
 rcw_nva.112.desc: "На нашем партийном съезде была утверждена экономическая политика. Однако от принятия решения до полного внедрения долгая дорога, благо что экономический комитет способен выработать чёткую программу, и благодаря наличным ресурсам – довести дело до ума."
 rcw_nva.112.a: "Приступим"
 
 rcw_nva.113.t: "Проигрыш в войне"
 rcw_nva.113.desc: "Мы проигрываем в войне, которую ведёт против нас русская армия. Их требования касаются некоторых территорий, а не всей страны, возможно стоит договорится о мире и сохранить молодое государство от оккупации?"
 rcw_nva.113.a: "Да, мы отомстим потом"
 rcw_nva.113.b: "Да, мы отомстим потом"
 rcw_nva.113.c: "До последней капли крови!"
 
 rcw_nva.114.t: "Мирное предложение"
 rcw_nva.114.desc: "Последние поражения заставили наших противников охладить пыл и перейти к мирным переговорам – они согласны отступится от требуемых нами земель ради спасения своей «государственности»."
 rcw_nva.114.a: "Замечательно"
 rcw_nva.114.b: "Замечательно"
 rcw_nva.114.c: "Мы пойдём до конца!"
 
 rcw_nva.115.t: "Обращение русского правительства"
 rcw_nva.115.desc: "К нам обратилось центральное русское правительство с предложением взаимного признания в текущих границах, а также последующего заключения пакта о дружбе и ненападении."
 rcw_nva.115.a: "Замечательно"
 rcw_nva.115.b: "Замечательно"
 rcw_nva.115.c: "Никаких договоров со слабаками"
 
 rcw_nva.116.t: "Мирный отказ"
 rcw_nva.116.desc: "Нам отказали в предложениях остановится в текущих границах. Скорее всего они мыслят отторгнуть от нас близлежащие земли."
 rcw_nva.116.a: "Это мы ещё посмотрим"
 
 rcw_nva.117.t: "Перенос штаба?"
 rcw_nva.117.desc: "Восстание чехов многое поменяло, и в СЗРиС считают, что перенос центра тяжести на восток и восстание в Казани дадут нам много больше, чем изначальный план, в связи с чем предлагается перенести штаб и всю подпольную организацию в данный волжский город и ближайшие к нему. Впрочем, всегда есть риск, что на подобном перемещении нас разоблачат и всё кончится плачевно."
 rcw_nva.117.a: "Следуем изначальному плану"
 rcw_nva.117.b: "На восток!"
 
 rcw_nva.118.t: "Провал"
 rcw_nva.118.desc: "При переезде из Москвы, наш штаб был разоблачён чекистами и множество офицеров теперь ждёт расстрел. Организация понесла тяжёлые, но не смертельные потери."
 rcw_nva.118.a: "Проклятье!"
 
 rcw_nva.119.t: "Успех"
 rcw_nva.119.desc: "Нам удалось успешно перевести организацию на восток, поближе к фронту, и поднять успешное восстание."
 rcw_nva.119.a: "Отлично"
 rcw_nva.119.b: "Вперед"
 
 rcw_nva.120.t: "Объединение?"
 rcw_nva.120.desc: "Наше восстание было успешным и изрядно навредило красной армии, однако и в дальнейшем действуя самостоятельно, мы вряд ли сможем сокрушить власть большевиков. Нужно объединять усилия с нашими соседями по борьбе, пусть даже у нас есть с ними политические разногласия."
 rcw_nva.120.a: "Да, это правильные мысли"
 rcw_nva.120.b: "Это навредит делу"
 
 rcw_nva.121.t: "Предложение объединения"
 rcw_nva.121.desc: "К нам обратилось командование соседней Северной доброармии с предложением объединения наших войск, при этом они готовы признать наше верховное командование. С одной стороны, это даст нам множество офицеров и крепкие войска, что облегчит положение на фронте, с другой – их авантюрное руководство проникнет внутрь наших структур и неизвестно, чем это закончится."
 rcw_nva.121.a: "Объединяемся"
 rcw_nva.121.b: "Пусть воюют сами"
 
 rcw_nva.122.t: "Отказ"
 rcw_nva.122.desc: "Наше рациональное предложение не было принято."
 rcw_nva.122.a: "Плохо"
 
 rcw_nva.131.t: "Большевики в рабочих органах"
 rcw_nva.131.desc: "Применение социалистических методов в управлении допускает к управлению рабочих. Естественно, раз это основная социальная база большевиков, неудивительно, что первой целью бандитского подполья красных стала инфильтрация в рабочие комитеты, советы, земства. Они нагло пользуются вольностями на подконтрольных нам территориях, чтобы расширять свою сеть практически в открытую."
 rcw_nva.131.a: "Народ знает своих – точечно выловим бандитов"
 rcw_nva.131.b: "Придётся вырывать с корнем"
 
 rcw_nva.132.t: "Большевики в рабочих органах"
 rcw_nva.132.desc: "Подполье красных до сих пор пользуется вольностями рабочего самоуправления несмотря на пропагандистские усилия здоровых государственных элементов и аресты. Сейчас распространение заразы достигло таких масштабов, что нужно арестовывать руководства очень многих комитетов."
 rcw_nva.132.a: "Вычистим отбросы вручную, а потом пусть всё-таки выберут нормальных депутатов"
 rcw_nva_132_a_tt: "§YБольшевистских делегатов в рабочих органах не будет§!.\n"
 rcw_nva.132.b: "Какую им не дай песочницу, они будут строить большевизм – придётся вырвать с корнем"
 
 rcw_nva.94.desc: "Нам удалось потеснить врага в самом его логове – центре России, но если с частью проблем краха большевиков мы столкнулись сразу, то с частью – только впоследствии. Одной из таких отложенных бед явилось подпольное движение большевиков и прочих отбросов уже против нас на освобождённых землях. Оно совпало с естественным нарастанием недовольства новой властью среди широких слоёв населения, все потребности которых мы физически не способны удовлетворить в столь тяжёлое время. Новый красный бандитизм, конечно, не столь силён и он побеждаем при приложении нужных усилий, но когда это будет..."
 
