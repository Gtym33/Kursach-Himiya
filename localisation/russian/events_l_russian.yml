 low.1.t: "Франция продлевает линию Мажино"
 low.1.d: "Французы решили продлить линию Мажино на запад до самого Ла-Манша. Они явно показывают, что готовы бросить нас на произвол судьбы в случае германского нашествия. Наше посольство в Париже направило официальный протест, но сомнительно, что это даст какие-то результаты."
 low.1.a: "Это возмутительно!"
 news.1.t: "Инцидент на мосту Марка Поло"
 news.1.d: "Японские и китайские силы столкнулись в районе моста Марко Поло, имеющего стратегическое значение в силу расположения к юго-западу от Пекина.\n\n[CHI.GetNameDef] ответил отказом на требования государства [JAP.GetNameDef] принести извинения и сделать территориальные уступки и заявил, что достигнут «переломный момент» в борьбе с японской агрессией. \n\nСитуация нестабильна, и дипломаты опасаются, что война может разразиться в любой момент."
 news.1.a: "Воистину интересные времена настали."
 news.1.b: "Мы проучим этих китайцев!"
 news.1.c: "Все верно! Ни пяди не уступим!"
 news.2.d: "Японские и китайские силы столкнулись в районе моста Марко Поло, имеющего стратегическое значение в силу расположения к юго-западу от Пекина. \n\n[CHI.GetNameDef] взял на себя всю ответственность за инцидент и направил извинения государству [JAP.GetNameDef], а также согласился на значительные территориальные уступки. Это удивило многих экспертов, уверенных, что вот-вот должна разразиться война. \n\nВозможен ли долгосрочный мир в Азии?"
 news.2.a: "Сомнительно."
 news.2.b: "Нас это устроит... на какое-то время."
 news.2.c: "У нас не было выбора."
 news.5.t: "[JAP.GetNameDef] требует французский Индокитай"
 news.5.d: "Воспользовавшись слабостью Франции, потерпевшей поражение в Европе, [JAP.GetNameDef] убедила новое правительство уступить контроль над колонией в Индокитае! \n\nЯпонские войска уже заняли все основные базы в регионе, и эксперты опасаются, что колония будет использована для дальнейшего военного продвижения."
 news.5.a: "Стервятники, терзающие труп..."
 news.5.b: "Так и должно быть."
 news.5.c: "Эти шакалы не оставили нам выбора."
 news.5.e: "Наши союзники проявили инициативу!"
 news.6.d: "Воспользовавшись слабостью Франции, потерпевшей поражение в Европе, [JAP.GetNameDef] потребовала от нового правительства предоставить полный доступ к базам в Индокитае. \n\nФактически это означало бы уступку колонии, и французы на такое пойти не могли.\n\nЭксперты полагают, что такое решение вызовет со стороны японцев ответные меры военного характера."
 news.6.a: "Они не посмеют... правда?"
 news.6.b: "Упрямые ослы поплатятся за свою ошибку."
 news.6.c: "Мы должны готовиться."
 news.6.e: "Ещё один смелый шаг наших друзей."
 news.7.t: "Стычки межды Японией и Советами"
 news.7.d: "Между советскими и японскими войсками на маньчжурской границе недавно имел место серьезный инцидент. \n\nКрупное подразделение советской армии при поддержке монгольской кавалерии застало противника врасплох, и японцы понесли большие потери. \n\nВ Токио это вызвало понятное напряжение, но пока не ясно, перерастет ли конфликт в открытую войну."
 news.7.a: "Станет ли это началом новой войны в Азии?"
 news.7.b: "Какой позор..."
 news.7.c: "Мы показали всему миру, чего мы стоим."
 news.8.d: "Между советскими и японскими войсками на маньчжурской границе недавно имел место серьезный инцидент. \n\nПо донесениям с места событий, японцы взяли русских в тиски, когда те атаковали их через границу, и заставили уцелевших в панике отступить. \n\nВынуждена ли будет Москва увеличить свое военное присутствие на советском Дальнем Востоке?"
 news.8.b: "За императора!"
 news.8.c: "Мы должны взвесить все за и против..."
 news.9.t: "Отступление Советов"
 news.9.d: "В условиях скопления японских войск в Маньчжурии Советский Союз неожиданно отвел свои части, расположенные на границе. \n\nВозможно, таким образом Москва пытается избежать новой конфронтации с Токио, ведь одним из самых болезненных воспоминаний для русских является поражение в русско-японской войне."
 news.9.a: "Будем надеяться, это послужит делу мира."
 news.9.b: "Трусы обратились в бегство!"
 news.9.c: "Тактическое отступление. Ничего более."
 news.10.t: "Советский Союз требует Бессарабию"
 news.10.d: "Выведя войска к румынской границе, [SOV.GetNameDef] выдвинул ультиматум официальному Бухаресту о немедленной передаче под свой контроль Бессарабии, прежде являвшейся частью Российской империи.\n\nРумыния заявила, что у нее нет иного выбора, как принять требования Советов, и румынские войска оставили Бессарабию."
 news.10.a: "Любопытно."
 news.10.b: "Бессарабия принадлежит нам по праву."
 news.10.c: "У нас не было выбора..."
 news.10.e: "Ликуй, Москва, но это временная победа."
 news.11.t: "Румыния отвергает требования Советов"
 news.11.d: "Выведя войска к границе государства [ROM.GetNameDef], [SOV.GetNameDef] выдвинул ультиматум румынскому правительству о немедленной передаче под свой контроль Бессарабии, прежде являвшейся частью Российской империи.\n\nПроявив неожиданную несговорчивость, Бухарест отверг эти территориальные притязания и объявил о всеобщей мобилизации .\n\nМеждународные наблюдатели утверждают, что советские войска в любой момент могут перейти границу."
 news.11.a: "Любопытно."
 news.11.b: "Они совершили большую ошибку."
 news.11.c: "Бессарабия наша!"
 news.11.e: "Пусть болваны дерутся между собой."
 news.12.t: "[FIN.GetNameDef] отвергает требования Советов"
 news.12.d: "Советские дипломаты передали ультиматум правительству государства [FIN.GetNameDef] с требованием пересмотра границ в Карелии. \n\nХельсинки отверг эти требования, несмотря на существенное присутствие советских войск в регионе, и заявил, что «ни одного клочка финской земли не достанется русским агрессорам». \n\nМеждународные наблюдатели опасаются, что война с Советами неминуема."
 news.12.a: "Это добром не кончится."
 news.12.b: "Им не следовало отклонять наши требования."
 news.12.c: "Мы должны позаботиться об обороне."
 news.12.e: "Посмотрим, как справятся большевики..."
 news.12.f: "Они скоро осознают свою ошибку."
 news.13.t: "[FIN.GetNameDef] принимает требования Советов"
 news.13.d: "После долгих споров правительство государства [FIN.GetNameDef] решило удовлетворить советские требования по пересмотру границ в Карелии. \n\n[SOV.GetNameDef] заявил о необходимости создания буферной зоны для безопасности Ленинграда, расположенного всего в 30 км от прежней финской границы. \n\nМногие наблюдатели опасались, что советско-финская война неизбежна, однако теперь эти опасения отчасти улеглись."
 news.13.a: "Мир, но какой ценой?"
 news.13.b: "Теперь мы можем сосредоточиться на других задачах."
 news.13.c: "Мы обеспечили свою независимость."
 news.13.e: "Жаль. Это могло бы надолго занять большевиков."
 news.13.f: "Наши товарищи показали свою силу!"
 news.14.t: "[SOV.GetNameDef] аннексирует государство [TAN.GetNameDef]"
 news.14.d: "В сегодняшнем пресс-релизе Москва сообщила об аннексии государства [TAN.GetNameDef]. \n\nВерховный Совет принял решение ответить положительно на запрос тувинского парламента о членстве в СССР. \n\nТувинская народная республика, которая до сих пор была признана только Советами и Монголией, будет преобразована в автономную область."
 news.14.a: "Танну... что?"
 news.14.b: "Так им будет лучше."
 news.15.t: "Второй Венский арбитраж"
 news.15.d: "После проведения Германией арбитража в Вене было подписано соглашение о передаче Северной Трансильвании под контроль Венгрии. \n\nРанее, по результатам Первой мировой войны, эта территория была отдана государству [ROM.GetNameDef], что привело к ожесточенным спорам. \n\nСтанет ли такой передел границ первым шагом в установлении нового порядка в Европе?"
 news.15.a: "Посмотрим, как долго это продлится."
 news.15.b: "Карту Европы давно пора перечертить."
 news.15.c: "Будем надеяться, со временем и мы выиграем от этих переделов."
 news.15.e: "Правильно! Правильно!"
 news.16.d: "После проведения Германией арбитража в Вене было подписано соглашение о передаче всей Трансильвании под контроль Венгрии. \n\nРанее, по результатам Первой мировой войны, эта территория была отдана государству [ROM.GetNameDef], что привело к ожесточенным спорам. \n\nСтанет ли такой передел границ первым шагом в установлении нового порядка в Европе?"
 news.17.t: "Румыния отвергает германский арбитраж"
 news.17.d: "Переговоры в Вене по территориальному спору между государствами [HUN.GetNameDef] и [ROM.GetNameDef] были сорваны. \n\n[GER.GetNameDef], выступавший в качестве третейского судьи, вынес решение о передаче Северной Трансильвании государству [HUN.GetNameDef]. Румынское правительство не приняло такой вердикт и отозвало свою делегацию в Бухарест. \n\nСудя по всему, [GER.GetNameDef] пока не обладает внушительным дипломатическим влиянием, как бы ему этого ни хотелось."
 news.17.a: "Любопытно..."
 news.17.b: "Румыны унизили нас..."
 news.17.c: "Трансильвания наша!"
 news.17.e: "Это ещё не конец."
 news.18.d: "Переговоры в Вене по территориальному спору между государствами [HUN.GetNameDef] и [ROM.GetNameDef] были сорваны. \n\n[GER.GetNameDef], выступавший в качестве третейского судьи, вынес решение о передаче Северной Трансильвании государству [HUN.GetNameDef]. Румынское правительство не приняло такой вердикт и отозвало свою делегацию в Бухарест. \n\nСудя по всему, [GER.GetNameDef] пока не обладает внушительным дипломатическим влиянием, как бы ему этого ни хотелось."
 news.19.t: "[GER.GetNameDef] Германия требует Мемель"
 news.19.d: "Учитывая количество немецких войск, скопившихся на границе, [LIT.GetNameDef] приняла [GER.GetAdjective] ультиматум о передаче старой прусской территории Мемеля. \n\nЭта область вошла обратно в состав Восточной Пруссии, от которой была отрезана по Версальскому договору. \n\nНасколько же велики немецкие амбиции в Европе? Эксперты в сомнениях..."
 news.19.a: "И вновь карты устарели."
 news.19.b: "Немцы должны стать единой нацией."
 news.19.c: "Если бы мы могли сопротивляться..."
 news.19.e: "Они не зря склонились перед своими хозяевами!"
 news.20.t: "[LIT.GetNameDef] отказывается выполнять требования немцев"
 news.20.d: "Невзирая на немецкие войска, скопившиеся на границе, [LIT.GetNameDef] отвергла ультиматум Берлина о передаче Мемеля. \n\nПрежде эта территория входила в состав Восточной Пруссии, но [LIT.GetNameDef] получила её по Версальскому договору. Как заявляет [LIT.GetLeader], необходимо было сохранить целостность договора, когда [LIT.GetAdjective] правительство объявило, что отвергает его.\n\nМеждународные эксперты ожидают, что Германия попробует захватить эти земли силой..."
 news.20.a: "Как это смело."
 news.20.b: "Они подписали себе смертный приговор."
 news.20.c: "Нет, пора поставить точку!"
 news.21.t: "Крайовское соглашение"
 news.21.d: "[ROM.GetNameDef] была вынуждена пойти на очередные уступки, когда [BUL.GetNameDef] потребовала возвращения региона Южная Добруджа. \n\nЭта территория была аннексирована Румынией в 1913 году после Второй Балканской войны. Основным населением там до сих пор являются этнические болгары и турки.\n\nНезависимо от причин этого решения, [ROM.GetNameDef] сейчас значительно ослаблена."
 news.21.a: "Какие мелочи."
 news.21.b: "Это великая победа."
 news.21.c: "Эта земля нам все равно ни к чему."
 news.22.t: "Зогу подчиняется требованиям Италии"
 news.22.d: "Итальянскими дипломатами был предъявлен ультиматум в адрес албанского правительства с требованием подчиниться военной оккупации. \n\nКороль Зогу отрекся от престола, осознав всю тщетность сопротивления, и Албания перешла под управление короля Виктора Эммануила III.\n\n[ITA.GetNameDef] посматривает на Балканы..."
 news.22.a: "Очередная жертва амбиций Муссолини."
 news.22.b: "Мы стали на шаг ближе к возрождению нашей славной империи."
 news.22.c: "Наш друг [From.GetLeader] празднует очередную победу!"
 news.23.t: "Зогу протестует"
 news.23.d: "Дипломаты государства [ITA.GetNameDef] предъявили ультиматум государству [ALB.GetNameDef] с требованием войти в состав Великой Италии. \n\nКороль Зогу отказался подчиниться итальянцам, призвав албанский народ оказать сопротивление. \n\nОднако зарубежные военные эксперты сходятся на том, что у государства [ALB.GetNameDef] нет шансов отразить агрессию."
 news.23.a: "Как долго продержится [ALB.GetNameDef]?"
 news.23.b: "Это будет короткая кампания."
 news.23.c: "Да здравствует король Зогу!"
 news.24.t: "Польский вопрос"
 news.24.d: "В своей пламенной речи, произнесенной сегодня перед Рейхстагом, Адольф Гитлер обличал Польшу за отношение к немцам, населяющим Данциг и Польский коридор. \n\nГитлер утверждал, что немецкое меньшинство подвергается в Польше «самым ужасающим преследованиям», и выразил позицию своего правительства:\n«Данциг был и остается немецким! Коридор был и остается немецким! Без немцев эти восточные области погрузились бы в пучину варварства»."
 news.24.a: "Война все ближе."
 news.25.t: "Ремилитаризация Рейнской области"
 news.25.d: "Германия разместила войска в Рейнской области рядом с французской границей, нарушив Версальский договор. Местное население приветствовало немецких солдат, тогда как дипломатическая реакция Франции и Великобритании оставалась сдержанной.\n\n«Немцы просто гуляют у себя по двору», — заявил один из английских политических комментаторов."
 news.25.a: "Это тревожно."
 news.25.b: "Это немецкая территория."
 news.25.c: "Мы должны позаботиться о безопасности границ."
 news.25.e: "Совершенно не о чем беспокоиться."
 news.26.d: "Недавно германские войска пересекли Рейн и расположились неподалеку от французской границы, демонстративно нарушив Версальский договор.\n\nФранция и Великобритания назвали происшедшее «вопиющим нарушением» мирного соглашения, положившего конец Первой мировой войне, и начали мобилизацию войск для вторжения в Германию. \n\nВ Европе опять война!"
 news.26.a: "Опять двадцать пять!"
 news.26.b: "Германия победит!"
 news.26.c: "Следующая остановка: Берлин!"
 news.26.e: "Давайте решим это раз и навсегда."
 news.27.d: "Недавно германские войска пересекли Рейн и расположились неподалеку от французской границы, демонстративно нарушив Версальский договор.\n\nВеликобритания отреагировала сдержанно, тогда как Франция начала мобилизацию войск для вторжения в Германию. \n\nВ Европе опять война!"
 news.28.t: "Гитлер убит!"
 news.28.d: "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\nВыжившие заговорщики были арестованы гестапо, и сегодня утром Генрих Гиммлер принес присягу как новый фюрер Третьего рейха. \n\nВ своей речи перед Рейхстагом Гиммлер обвинил Великобританию и Францию в организации убийства Гитлера и заявил, что Германия не будет знать покоя, пока не уничтожит оба эти государства."
 news.28.a: "Как интересно."
 news.28.b: "Они за это поплатятся!"
 news.28.c: "По крайней мере, Гитлера больше нет."
 news.29.d: "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\nВыжившие заговорщики были арестованы гестапо, и сегодня утром Герман Геринг принес присягу как новый фюрер Третьего рейха. \n\nВ своей речи перед Рейхстагом Геринг обвинил Великобританию и Францию в организации убийства Гитлера и заявил, что Германия не будет знать покоя, пока не уничтожит оба эти государства."
 news.30.t: "Неудачное покушение на Гитлера"
 news.30.d: "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию, но не смогли справиться с телохранителями фюрера из СС.\nГестапо арестовало всех заговорщиков, включая таких высокопоставленных офицеров, как Людвиг Бек и Вильгельм Канарис. \n\nВ своей речи перед Рейхстагом Гитлер поклялся отомстить Великобритании и Франции за организацию «бездарного покушения» на свою жизнь."
 news.30.a: "А если бы у них получилось..."
 news.30.c: "Это ничего не меняет."
 news.30.e: "Жаль, что не прикончили мерзавца!"
 news.31.t: "Гражданская война в Германии!"
 news.31.d: "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\n\nЗаговорщикам удалось занять почти весь Берлин, на их сторону перешли многие части вермахта. Силы, по-прежнему верные нацистам, выдвинули нового лидера и поклялись очистить Германию от «коммунистических выродков и иностранных агентов, временно захвативших Берлин»."
 news.31.a: "Любопытно."
 news.31.b: "Германия должна быть избавлена от тирании!"
 news.31.c: "Смерть предателям!"
 news.31.e: "Это нам выгодно!"
 news.32.t: "Пакт Молотова-Риббентропа"
 news.32.d: "Дипломаты Германии и Советского Союза заключили соглашение, которое смело можно назвать историческим — пакт Молотова-Риббентропа. \nПакт о ненападении, получивший название по фамилиям немецкого министра иностранных дел Иоахима фон Риббентропа и его советского коллеги Вячеслава Молотова, обязывает обе стороны не выступать друг против друга.\n\nЗарубежные дипломаты предупреждают, что такой пакт развязывает Германии руки и позволяет вести войну в Европе, не опасаясь советского вмешательства."
 news.32.a: "Это не к добру..."
 news.32.b: "Выпьем за наших новых друзей — большевиков!"
 news.32.c: "Выпьем за наших новых друзей — немцев!"
 news.32.e: "Это начало долгой и плодотворной дружбы!"
 news.33.t: "СССР оккупирует Восточную Польшу"
 news.33.d: "Советские войска оккупировали Восточную Польшу с целью защиты белорусского и украинского этнического меньшинства от хаоса, последовавшего за отставкой польского правительства. \n\nНемецкие войска покинули эти области добровольно, вследствие чего Польша оказалась разделена надвое."
 news.33.a: "Очень логично!"
 news.33.b: "Недолго вам радоваться, большевики..."
 news.33.c: "Коммунизм расширяет границы!"
 news.34.t: "Второе компьенское перемирие"
 news.34.d: "Перемирие между Третьим рейхом и французской Третьей республикой было подписано в Компьене, в том же железнодорожном вагоне, где обсуждалась капитуляция Германии в Первой мировой войне.\n\nПо условиям перемирия, французское правительство под руководством маршала Петена будет располагаться в Виши и управлять оттуда большей частью южной Франции, тогда как остальная территория страны будет оккупирована Германией. \n\nРяд французских офицеров поклялись продолжать сопротивление из-за рубежа, однако боям на территории Франции положен конец. По крайней мере, на некоторое время."
 news.34.a: "Это тревожит"
 news.34.b: "Отлично!"
 news.34.c: "Борьба продолжается!"
 news.35.t: "Рождение франко-британского союза"
 news.35.d: "Под угрозой поражения во Франции французское и британское правительство приняли решение об объединении двух государств, пока не будет достигнута победа над Германией. \n\nВ Лондоне было сформировано новое совместное правительство, главой которого остался Эдуард VIII. В своей «Декларации об объединении» новый совместный военный кабинет заявил:\n\n«Франция и Великобритания отныне представляют собой не две отдельные державы, а единый франко-британский союз. Его конституция установит совместные органы оборонной, иностранной, финансовой и экономической политики. Каждый гражданин Франции и Великобритании с этого момента получает гражданство другой страны."
 news.35.a: "Похоже, Франция в отчаянии"
 news.35.b: "Они думают, что другой флаг их спасет?"
 news.35.c: "Едины перед лицом общего врага!"
 news.36.t: "Аншлюс Австрии"
 news.36.d: "После успешно проведенного местными нацистами переворота в Вене, немецкие войска пересекли границу Австрии и захватили страну. \n\nПо сообщениям, никакого сопротивления не было, немецких солдат встречала на улицах восторженная толпа.\n\nПеред собравшимися на Хельденплац в Вене Гитлер объявил об аншлюсе Австрии, то есть о присоединении её к Германии:\n\n«Старейшая немецкая восточная провинция станет отныне новым бастионом Третьего рейха!»"
 news.36.a: "Если им так хочется..."
 news.36.b: "Добро пожаловать в Рейх!"
 news.36.c: "Мы должны укреплять свои северные границы!"
 news.36.e: "Это нарушение Версальского договора!"
 news.37.t: "Убийство Льва Троцкого"
 news.37.d: "Лев Троцкий, некогда являвшийся соратником и возможным преемником Ленина, скончался сегодня в больнице Мехико. Он был убит у себя дома испанским националистом на службе НКВД. Убийца использовал ледоруб.\n\nПосле безуспешной борьбы со Сталиным и его союзниками за контроль над коммунистической партией Советского Союза, Троцкий провел все 30-е годы в изгнании. Какое-то время он жил в Турции, Франции и Норвегии, пока наконец не оказался в Мексике. \n\nОн неустанно критиковал Сталина и его методы управления «выродившимся рабочим государством»."
 news.37.a: "Варварство."
 news.37.b: "Задание выполнено."
 news.37.c: "Этот смутьян получил по заслугам."
 news.38.t: "Троцкий пережил покушение"
 news.38.d: "Сегодня, после отчаянной драки в собственном доме в Мехико, Лев Троцкий убил человека, напавшего на него, его собственным ледорубом. Им оказался испанский националист, состоящий на службе НКВД.\n\nТроцкий некогда являлся соратником и возможным преемником Ленина, но после безуспешной борьбы за власть был выдворен из Советского Союза Иосифом Сталиным. \n\nВ обращении к прессе Троцкий объявил, что это покушение стало «ещё одной жалкой попыткой Сталина заткнуть рот противникам своего режима»."
 news.38.a: "Любопытно."
 news.38.b: "Вот мерзавец!"
 news.39.t: "Троцкий убит на советской границе"
 news.39.d: "Советы распространили фотографии трупа Льва Троцкого, подтвердив тем самым недавно просочившуюся информацию о том, что он был убит при попытке тайно проникнуть в [SOV.GetNameDef]. \n\nТело вынесло на берег реки Атрек на советско-персидской границе.\n\nВероятно, Троцкий собирался воспользоваться зреющей смутой в СССР и найти союзников, чтобы устроить переворот и устранить своего давнего соперника Сталина."
 news.39.a: "Любопытно."
 news.39.b: "Одной угрозой меньше."
 news.40.t: "Троцкий устроил переворот!"
 news.40.d: "Во временной советской столице вспыхнули массовые беспорядки. Как выяснилось, Лев Троцкий тайно проник в страну, вернувшись из многолетнего изгнания. \n\nЗаручившись поддержкой высших чинов коммунистической партии, он успешно организовал свержение Сталина.\n\nПосле короткого судебного процесса Сталин был приговорен к смерти через повешение. Приговор был приведен в исполнение сегодня утром."
 news.40.a: "Какая неожиданность."
 news.40.b: "Да здравствует товарищ Троцкий!"
 news.41.t: "Гибель Троцкого"
 news.41.d: "Лев Троцкий был обнаружен мертвым сегодня в номере отеля в Буэнос-Айресе. \n\nОн был задушен альпинистской стропой. Телохранители Троцкого задержали убийцу на выходе из здания.\n\nХотя он являлся португальским националистом, имеются доказательства его работы на ГРУ. Похоже, Сталин наконец нанес смертельный удар своему давнему сопернику."
 news.42.t: "Катастрофа «Гинденбурга»"
 news.42.d: "Немецкий пассажирский дирижабль «Гинденбург» взорвался сегодня при выполнении посадки на базе в Лейкхерсте, США. По неизвестной пока причине воздушное судно загорелось и рухнуло на землю; погибло 35 человек.\n\nИз-за сложностей при добыче гелия, его высокой стоимости, а также американского запрета на экспорт, «Гинденбург», как и большинство немецких дирижаблей, использовал куда более огнеопасный водород, имеющий большую грузоподъемность. \n\nОбщественность потрясена. К тому же сейчас развиваются более скоростные виды воздушного транспорта. Означает ли это закат эры дирижаблей?"
 news.42.a: "О, человечество!"
 news.43.t: "Инцидент с «Гинденбургом»"
 news.43.d: "Сегодня чудом удалось избежать катастрофы, когда на немецком дирижабле «Гинденбург» при посадке на базе в Лейкхерсте, США, была обнаружена утечка топлива.\n\nУтечку удалось устранить. Если бы она осталась незамеченной, горючие испарения могли привести к пожару и уничтожить дирижабль целиком. \n\nМногие давно критикуют этот вид транспорта за отсутствие мер безопасности. Вероятно, данный инцидент даст им повод выступать ещё более красноречиво."
 news.43.a: "Повезло."
 news.44.t: "Полет Рудольфа Гесса"
 news.44.d: "Заместитель фюрера Рудольф Гесс был арестован сегодня войсками местной самообороны в Шотландии, где он приземлился, спрыгнув на парашюте с тяжёлого истребителя. \n\nБудучи опытным пилотом, он, судя по всему, в одиночку преодолел Северное море, стараясь оставаться вне зоны действия радаров, а затем повернул в сторону Великобритании.\nГесс утверждает, что прилетел обсудить возможный мирный договор между Великобританией и Германией. Берлин уже объявил его сумасшедшим и лишил всех званий и должностей. \n\nБританские власти пока отказываются от комментариев."
 news.44.a: "Любопытно."
 news.44.b: "Безумие!"
 news.44.c: "Чтоб ему с лондонского Тауэра свалиться!"
 news.45.t: "Смерть Рудольфа Гесса"
 news.45.d: "Заместитель фюрера Рудольф Гесс погиб сегодня близ берегов Шотландии при перехвате королевскими ВВС тяжёлого истребителя, которым он управлял. \n\nЦель этого полета остается неочевидной — хотя Гесс был опытным пилотом, он летел в одиночку и, насколько известно, самолет не нес никакого оружия.\nЕго останки были обнаружены британскими властями, однако похороны в Берлине с пустым гробом уже назначены. \n\nПо слухам, Гитлер потрясен гибелью своего старого товарища."
 news.45.a: "Любопытно."
 news.45.b: "Бедный глупец."
 news.45.c: "Что он там забыл?"
 news.46.d: "Трагическим финалом завершилась сегодня история дирижабля «Гинденбург», взорвавшегося в небе над Шотландией. \nНасколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nГесс благополучно спрыгнул с парашютом, был арестован и сейчас находится в лондонском Тауэре."
 news.47.d: "Трагическим финалом завершилась сегодня история дирижабля «Гинденбург», взорвавшегося в небе над Шотландией. \nНасколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nОстанки Гесса были обнаружены среди обломков."
 news.47.b: "Вот безумец..."
 news.47.c: "На что он рассчитывал?"
 news.48.t: "Исчезновение Амелии Эрхарт"
 news.48.d: "Знаменитая Амелия Эрхарт, первая женщина-авиатор, пролетевшая в одиночку через Атлантику, пропала без вести вместе со своим штурманом Фредом Нунаном близ острова Хауленд в Тихом океане.\n\nВдвоем они планировали совершить кругосветный перелет на двухмоторном самолете Локхид «Электра». \n\nПоиски пропавших авиаторов ведутся ВМФ и береговой охраной США, но надежда на их спасение призрачна."
 news.48.a: "Какая потеря для авиации."
 news.49.t: "Амелия Эрхарт облетает земной шар"
 news.49.d: "Знаменитая женщина-авиатор Амелия Эрхарт, известная многим как Королева воздуха, завершила кругосветный перелет вместе со своим штурманом Фредом Нунаном. \n\nИзрядно встревожив публику краткосрочным исчезновением близ острова Хауленд в Тихом океане, они без помех завершили полет на самолете Локхид «Электра» в Окленде, штат Калифорния.\n\nНа следующей неделе в Белом доме состоится церемония, в ходе которой президент лично поздравит Эрхарт с успехом."
 news.49.a: "Какое достижение!"
 news.55.t: "Англо-польский союз"
 news.55.d: "Ввиду растущей агрессивности Германии, Великобритания и Франция приняли решение о необходимости заключения военного союза с Польшей. Британский премьер сделал следующее заявление в Палате общин:\n\n«В случае любых действий, явным образом угрожающих независимости Польши, и если польское правительство сочтет необходимым противостоять таким действиям военными средствами, правительство Её Величества будет готово предоставить Польше всю возможную поддержку. Соответствующие заверения уже были предоставлены правительству Польши»."
 news.55.a: "Теперь события развиваются быстро."
 news.55.b: "Они блефуют!"
 news.55.c: "Мы не оставим Польшу."
 news.55.e: "Теперь немцы не рискнут напасть!"
 news.55.f: "Мы защищаем своих союзников."
 news.56.t: "Мюнхенское соглашение"
 news.56.d: "Германские претензии на Судетскую область в Чехословакии, где проживает значительное немецкое меньшинство, усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса. Чехословакия не была приглашена на переговоры. По заключенному соглашению, Германия получала Судеты в обмен на обещание не претендовать более ни на какие европейские территории.\n\nОбращаясь к слушателям в Лондоне, Чемберлен провозгласил:\n«Дорогие друзья, вот уже второй раз в нашей истории британский премьер-министр привозит из Германии почетный мир. Я убежден, что мир — это надолго»."
 news.56.a: "Значит, в этом году войны не будет."
 news.56.b: "Пока что мир, по крайней мере..."
 news.56.c: "Нам удалось избежать новой мировой войны."
 news.56.e: "Это не соглашение, а диктат!"
 news.57.t: "Судетский кризис"
 news.57.d: "Германские претензии на Судетскую область, расположенную в Чехословакии и населенную большим количеством этнических немцев, в последнее время усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса.\n\nОднако переговоры провалились, когда Великобритания и её союзники категорически заявили, что если немецкие войска перейдут границу Чехословакии, начнется война. \n\nКажется, мирным путем выйти из кризиса уже не удастся."
 news.57.a: "Похоже, будет война!"
 news.57.b: "Глупцы!"
 news.57.c: "Пора настоять на своем."
 news.57.e: "Пусть немцы приходят!"
 news.58.d: "Германские претензии на Судетскую область, расположенную в Чехословакии и населенную большим количеством этнических немцев, в последнее время усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса.\n\nПроизошел раскол между Францией и Великобританией: англичане признали требования немцев законными, а французы — нет. Они создали новый альянс с чехами и пригрозили Германии войной, если её войска перейдут границу Чехословакии."
 news.58.b: "Скоро мы разберемся с французами."
 news.58.c: "На этот раз французы сами по себе."
 news.58.e: "Теперь немцы не рискнут напасть... верно?"
 news.58.f: "Свободный мир смотрит на нас."
 news.59.t: "Мюнхенский диктат"
 news.59.d: "Германские претензии на Судетскую область, расположенную в Чехословакии и населенную большим количеством этнических немцев, в последнее время усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса.\n\nВеликобритания и Франция признали законность требований Германии, однако Чехословакия, которая не была приглашена в Мюнхен, не намерена уступать. \n\nПохоже, ей придётся в одиночку противостоять немцам и вступить в безнадежную схватку."
 news.59.a: "Для чехов ситуация выглядит довольно безрадостно."
 news.59.b: "Упрямые глупцы."
 news.59.c: "Мы не сдадимся!"
 news.60.t: "Судьба Чехословакии"
 news.60.d: "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» Третьего рейха.\n\nПри поддержке немцев Словакия объявила о независимости, и вновь созданное государство возглавил Йозеф Тисо. Чехословакии больше не существует."
 news.60.d_2: "После аннексии Чехословакии Германией начались споры о том, каким образом должны быть разделены эти территории, но теперь, похоже, решение найдено.\n\nПри поддержке немцев Словакия объявила о независимости, и вновь созданное государство возглавил Йозеф Тисо."
 news.60.a: "Вот вам и мир."
 news.60.b: "Чехов надо защищать от самих себя."
 news.60.c: "Мы о таком не договаривались!"
 news.60.e: "Венгрия вернет себе былую славу!"
 news.61.d: "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» государства [GER.GetNameDef]. Венгерские войска при поддержке немцев захватили Словакию и присоединили её к Венгрии. \n\nЧехословакии больше не существует."
 news.61.d_2: "После аннексии Чехословакии Германией начались споры о том, каким образом должны быть разделены эти территории, но теперь, похоже, решение найдено.\n\nВенгерские войска при поддержке немцев захватили Словакию и присоединили её к Венгрии."
 news.62.d: "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» Третьего рейха.\n\nВторой протекторат был создан на основе Словакии, о чем было объявлено в Братиславе. Теперь вся Чехословакия фактически аннексирована Германией."
 news.62.d_2: "После аннексии Чехословакии Германией начались споры о том, каким образом должны быть разделены эти территории, но теперь, похоже, решение найдено.\n\nАннексированная территория была разделена на два протектората, подконтрольных Германии. На практике это означает, что Германия присоединила к себе всю территорию Чехословакии целиком."
 news.63.t: "Гражданская война в Испании"
 news.63.d: "В Испании разразилась гражданская война! Несколько генералов решили свергнуть правительство в Мадриде и призвали к восстанию, после чего на их сторону перешли почти все испанские войска. \n\nПравые националисты захватили большую часть территории страны, включая острова.\nЛоялисты и добровольцы собираются под знамена левого республиканского правительства. Они намерены сражаться до последнего вздоха. \n\nБитва за Испанию началась."
 news.63.a: "Что это будет означать для Испании?"
 news.63.b: "За победу!"
 news.64.t: "Конец гражданской войны в Испании"
 news.64.d: "После падения последнего оплота республиканцев гражданская война в Испании завершилась. \n\nНационалисты одержали победу, и для Испании началась новая эра. \n\nСтрана сильно пострадала в ходе войны, её придётся восстанавливать заново."
 news.64.a: "Любопытно."
 news.64.b: "Мы возродим свою страну."
 news.65.a: "Тем лучше для Испании."
 news.65.d: "После падения последнего оплота националистов гражданская война в Испании завершилась. \n\nРеспубликанцы одержали победу, и для Испании началась новая эра. \n\nСтрана сильно пострадала в ходе войны, её придётся восстанавливать заново."
 news.66.t: "XI Олимпийские игры"
 news.66.d: "Одиннадцатые Олимпийские игры недавно прошли в Берлине, в них приняли участие спортсмены из 49 стран мира. \n\nЛетнюю Олимпиаду 1936 года впервые в истории частично транслировали по телевидению в прямом эфире. Игры стали большой пропагандистской победой Германии, которая вложила в них большие средства.\n\nНемецкие атлеты выступили лучше всех и завоевали 33 золотые медали, американцы стали вторыми с 24 медалями. Четыре из них принес Джеймс Оуэн, ставший самым успешным спортсменом Игр."
 news.66.a: "Игры завершились."
 news.66.b: "Мы показали миру свою лучшую сторону."
 news.67.t: "XII Олимпийские игры"
 news.67.d: "Двенадцатые Олимпийские игры недавно прошли в Токио. В свете растущей напряженности в мире многие опасались отмены Игр, но этого не случилось. \n\nТокио стал первым не-европейским городом, принявшим у себя Олимпиаду, и специально созданный самолет большой дальности Ме 261 без дозаправки доставил из Германии олимпийский огонь.\n\nЯпонские спортсмены показали неплохие результаты и завоевали 14 золотых медалей, заняв третье место в командном зачете после Германии и США."
 news.68.d: "Двенадцатые Олимпийские игры недавно прошли в Финляндии. \n\nИзначально местом проведения должен был стать Токио, но растущая напряженность в мире вынудила Олимпийский комитет перенести состязания в Хельсинки.\n\nБольше всего медалей завоевали спортсмены из США, следом за ними — Германия и Италия. Финляндия заняла четвертое место в командном зачете с 10 золотыми медалями."
 news.69.t: "Советская экспансия в Европе"
 news.69.d: "С самого прихода к власти партии [From.GetRulingParty] [From.GetNameDef] активно стремится укреплять связи с государством [SOV.GetNameDef] и теперь становится его частью.\n\nНесколько дней назад [From.GetAdjective] правительство официально передало контроль над страной, которая теперь входит в состав государства [SOV.GetNameDef] в качестве области.\n\nСоветские официальные лица отказываются считать это агрессией и утверждают, что передача территории государства [From.GetNameDef] была осуществлена добровольно, без какого-либо нажима."
 news.69.a: "Они образумились."
 news.69.b: "[SOV.GetNameDef] расширяется."
 news.70.t: "Советское влияние в Европе"
 news.70.d: "С самого прихода к власти партии [baltic_annexation.GetRulingParty] [baltic_annexation.GetNameDef] активно стремится укреплять связи с государством [SOV.GetNameDef] и теперь становится его частью.\n\nХотя [baltic_annexation.GetLeader] сохраняет свой пост, большинство министров — сторонники советской власти, а национальный суверенитет фактически утрачен. Советские официальные лица заявляют, что государство [baltic_annexation.GetName] попросило о защите, поскольку климат в Европе становится все более небезопасным для малых государств.\n\n[SOV.GetNameDef] также подтверждает, что такая «защита» будет оказана любому государству, которое ощущает угрозу со стороны соседних стран."

 news.150.t: "Переворот в Югославии"
 news.150.d: "Попытки Югославского правительства договориться с Германией вызывали активные протесты в рядах национальной армии, и сегодня в ходе переворота был свергнут действующий правитель. На трон взошел король Петер II.\n\nПервым делом было оборвано большинство связей с Германией — похоже, новый режим готов воевать, а не сотрудничать."
 news.150.b: "Эти глупцы вырыли себе могилу."
 news.151.t: "Рейнская область остается демилитаризованной"
 news.151.d: "После попытки Германии нарушить условия Версальского договора и провести ремилитаризацию Рейнской области, Союзниками был направлен ультиматум, вынудивший Берлин отступить. Великобритания и Франция пригрозили войной в случае, если Германия будет продолжать свои действия, и вскоре стало очевидно, что такого противодействия с двух сторон немцы не ожидали.\n\nРейнская область останется демилитаризованной согласно договору, иначе Германию ждет война."
 news.151.a: "Пока что кризис удалось предотвратить."
 news.151.b: "Наш день ещё придет."
 news.151.c: "Они должны были понимать, что им это не спустят с рук."
 news.152.d: "После попытки Германии нарушить условия Версальского договора и провести ремилитаризацию Рейнской области Францией был направлен ультиматум, вынудивший Берлин отступить. Великобритания отказалась вмешиваться, но Франция пригрозила войной в случае, если Германия будет продолжать свои действия, и вскоре стало очевидно, что немцы не готовы к военному столкновению.\n\nРейнская область останется демилитаризованной согласно договору, иначе Германию ждет война."
 news.152.c: "Франция осталась без поддержки, но сила за ней."
 news.152.e: "Наше вмешательство и не требовалось, это же очевидно."
 news.153.t: "Германия нарушает пакт Молотова-Риббентропа"
 news.153.d: "Пакт о ненападении между немцами и русскими, ставший для многих неожиданностью, куда более ожидаемо распался после нападения Германии на Советский Союз. Нарушив пакт, Германия вновь открыто заговорила о Советах как об угрозе, устранить которую необходимо ради собственного будущего.\n\nСоветский лидер был скорее разочарован, чем потрясен таким предательством, и явно сожалеет, что не воспользовался возможностью первым."
 news.153.a: "Доверие между гигантами — вещь хрупкая."
 news.153.b: "Мы подписали это, только чтобы выиграть время для нападения."
 news.153.c: "Договор для фашистов — это просто бумажка."
 news.154.t: "СССР нарушает пакт Молотова-Риббентропа"
 news.154.d: "Пакт о ненападении между немцами и русскими, ставший для многих неожиданностью, куда более ожидаемо распался после нападения Советского Союза на Германию. Советы нанесли первый удар и поклялись раз и навсегда сокрушить германский Рейх.\n\nНемецкие лидеры могли и сами планировать нападение, но теперь мы об этом никогда не узнаем. Сейчас они проводят срочную мобилизацию перед лицом военной угрозы."
 news.154.b: "У коммунистов нет ни чести, ни совести!"
 news.154.c: "Договор отслужил свое."
 news.155.t: "Германия вновь воюет"
 news.155.d: "Хотя многие надеялись, что в Европе надолго установился мир, недавние события вновь вернули Германию на путь войны. Грубо нарушая Версальский договор, немецкие войска провели мобилизацию и готовы перейти в наступление. Власти заявляют, что больше не желают видеть Рейнскую область демилитаризованной, ссылаясь на необходимость защиты живущих там немецких граждан."
 news.155.a: "Это может стать началом новой мировой войны"
 news.155.b: "Во славу Германии!"
 news.156.t: "Замечена Комета"
 news.156.d: "Появление на небе «Кометы» обеспокоило наших сограждан. Ме.163 «Комета» — экспериментальный ракетный истребитель, совершавший испытательный полет, — напугал сельских жителей, которым довелось увидеть этот уникальный скоростной летательный аппарат. Он был разработан в обстановке строжайшей секретности, но скоро будет представлен общественности. Имевший место инцидент лишь сделает это появление более впечатляющим."
 news.156.a: "Конец близок... для наших врагов."
 news.156.a.tt: "Минус §R1§! стабильность. Ваза опрокидывается."
 news.157.t: "[From.From.GetName] вмешивается в [From.GetAdjective] войну"
 news.157.d: "Всего несколько дней назад армия государства [From.GetName] двинулась на государство [From.From.From.GetName] после объявления войны. За этим последовал ультиматум государства [From.From.GetName] с требованием немедленного прекращения военных действий и отступления [From.GetAdjective] войск. [From.GetLeader] отстаивает свою правоту и не собирается уступать. Теперь страна находится в состоянии войны с государствами [From.From.From.GetName] и [From.From.GetName]."
 news.157.a: "Кажется, [From.From.GetName] не прочь замарать руки"
 news.157.a_usa: "Мы им покажем"
 news.158.t: "[From.From.GetName] вмешивается в [From.GetAdjective] войну"
 news.158.d: "Несколько дней назад государство [From.GetName] объявило войну государству [From.From.From.GetName]. Вскоре вслед за этим последовал ультиматум государства [From.From.GetName] с угрозой начать военные действия против государства [From.GetName], если не будет положен конец агрессии и подписан мир. [From.GetLeader] утверждает, что они имели на это право, но согласился провести демобилизацию и мирные переговоры."
 news.158.a: "Похоже, [From.From.GetAdjective] демонстрация силы оказалась успешной"
 news.158.a_usa: "Мы должны поддерживать мир"
 news.159.t: "[From.GetFactionName] переживает период расцвета"
 news.159.d_01: "[From.GetLeader] сообщил сегодня, что [From.GetName] желает заключить новый союз. [From.GetFactionName] заявляет о своей готовности к сотрудничеству в случае войны.\n\nХотя крупные коалиции могут сдерживать агрессию, мы видели, к каким последствиям это приводит, когда конфликт все-таки возникает. Намерения государств, составляющих новый альянс, пока неочевидны, но никто, даже его основатели, не может предугадать, каким целям он послужит в конечном итоге."
 news.159.d_02: "В теории утверждается, что демократические страны не воюют друг с другом, но это не означает, что они гарантируют друг другу помощь в случае войны. Политические интересы часто расходятся, и если народу нужен мир, вступление в войну для таких стран обходится слишком дорого.\n\nВместе с тем, сегодня стало известно, что государство [From.GetName] заключает военный союз под названием [From.GetFactionName] для совместной защиты своего народа и своих идеалов."
 news.159.d_03: "Даже государство [From.GetName], известное уверенностью в собственных силах и в собственном превосходстве, считает возможным вступать в союзы с теми странами, которые оно уважает. [From.GetLeader] объявил сегодня, что были подписаны окончательные соглашения о создании военной коалиции под названием [From.GetFactionName], куда войдут исключительно достойные державы, чье предназначение — достичь величия.\n\nСтанет ли источником этого величия идеальное общество или расширение своих границ совместными усилиями — весь остальной мир узнает об этом, только когда станет слишком поздно."
 news.159.d_04: "Несмотря на то, что в последние годы Советы сосредоточились на построении коммунизма в одной отдельно взятой стране, интернационализм этого движения по-прежнему не признает государственных границ. Солидарности трудящихся всего мира была посвящена речь, которую произнес сегодня [From.GetLeader]. В ней была также затронута тема создания альянса под названием [From.GetFactionName].\n\nПомимо политических задач, этот союз преследует военные цели и предполагает взаимопомощь обеих держав в случае внешней агрессии. Станет он для коммунистов мечом или щитом — будущее покажет."
 news.159.a: "Это приведет к долгосрочному миру или к новой войне?"
 news.159.b: "Вместе мы будем непобедимы! Мы не сдадимся!"
 news.159.c: "Отличная идея!"
 news.159.tt: "[This.GetName] является частью альянса [From.GetFactionName], в который также входит [From.GetName].\n"
 news.160.t: "Германия атакована"
 news.160.d: "Недавно Германия оказалась втянута в новую войну. Все надеялись, что в Европе установился прочный мир, однако напряженность на континенте оказалась слишком велика. Германские официальные лица утверждают, что больше не могут сохранять Рейнскую область демилитаризованной и утверждают, что им нужно обладать возможностью защитить свои границы."
 news.160.a: "Европе это не предвещает ничего хорошего"
 news.160.b: "Германский народ победит"
 news.161.t: "Коммунизм во Франции под запретом"
 news.161.d: "[From.GetLeader] и его кабинет объявили о роспуске партии [From.GetCommunistParty]. После подписания Советской Россией пакта о ненападении с нацистской Германией шли разговоры о том, что коммунизм во Франции следует запретить. С разделом Польши между Советами и Германией этот закон вступил в силу.\n[From.GetLeader] воспользовался возможностью, когда даже левые газеты начали добиваться запрета деятельности партии [From.GetCommunistParty]."
 news.161.a: "Радикальное решение"
 news.161.b: "Буржуи делают все, что могут, лишь бы удержаться у власти."
 news.161.c: "Возможно, это было необходимо"
 news.161.e: "Не было другого пути"
 news.162.d: "После того, как стороны конфликта наконец договорились о разделении страны на две части, гражданская война в Испании подошла к концу. Хотя с обеих сторон слышатся голоса несогласных, обличающие такой компромисс, мирное соглашение даст разделенной нации хотя бы слабый шанс на восстановление сил."
 news.162.a: "Тем лучше для испанцев."
 news.162.b: "Рано или поздно мы получим всю Испанию целиком."
 news.163.t: "Лондонская конференция"
 news.163.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор. По итогам мирной конференции было решено, что Югославия должна уступить Словению Германии во имя всеобщего мира.\nОставшись без поддержки ведущих европейских держав, [YUG.GetLeader] не видит иного выхода, кроме как подписать представленное соглашение."
 news.163.a: "Все будет хорошо"
 news.163.b: "Справедливость"
 news.163.c: "Досадно"
 news.163.e: "Это предательство"
 news.164.t: "Кризис в Словении"
 news.164.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nПо итогам конференции Британия и Франция совместно отвергли требования Германии, заявив, что Югославия должна сохранить границы, предусмотренные Версальским договором."
 news.164.d_FRA_abandoned_yugoslavia: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nВ то время как Британия требовала соблюдения Версальского договора, Франция решила уступить требованиям немцев ради сохранения мира в Европе."
 news.164.a: "Полагаю, дело идет к войне"
 news.164.b: "Они ещё увидят наш гнев"
 news.164.c: "Мы — за справедливость"
 news.164.e: "Мы первыми пойдём в бой!"
 news.164.f: "Британцы поступили глупо"
 news.165.t: "Кризис в Словении"
 news.165.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nНесмотря на долгие переговоры, участники конференции так и не смогли прийти к компромиссу. Британское руководство искало мирное решение вопроса, в то время как Франция стойко отвергала все претензии Германии. В знак протеста делегация Германии покинула конференцию. Над Словенией сгущаются тучи."
 news.165.a: "Плохо дело"
 news.165.b: "Мы не отступим"
 news.165.c: "Очень досадно"
 news.165.e: "Вместе мы победим"
 news.165.f: "Мы поступаем по справедливости!"
 news.166.t: "Лондонское соглашение"
 news.166.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nВедущие державы согласились, что для сохранения мира Словения должна быть передана Германии. Однако югославское правительство заявило о необходимости противостоять немецкой угрозе в Европе. [YUG.GetName] не уступит ни пяди земли, даже несмотря на то, что союзники бросили её в трудные времена."
 news.166.a: "Занавес опускается"
 news.166.b: "Мы сокрушим их"
 news.166.c: "Мы сразимся в одиночку"
 news.167.t: "Кризис в Словении"
 news.167.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nКонференция оказалась полна неожиданных сюрпризов: Италия выступила против своего союзника и высказалась в защиту югославского суверенитета, из-за чего требования Германии были отклонены. \nКак и прежде, итальянская политика остается загадкой, но сейчас всех интересует, как это решение отразится на самой Италии."
 news.167.a: "Мы будем следить за событиями"
 news.167.b: "Мы сокрушим их обеих"
 news.167.c: "У нас есть хотя бы такие друзья"
 news.167.e: "Италия ещё покажет всему миру!"
 news.168.t: "Первый Люблянский арбитраж"
 news.168.d: "После потери Словении Югославия начала распадаться по границам этнических групп, а центральная власть слабеет с каждым днём. \n\nСегодня министр иностранных дел Германии объявил о намерении окончательно исправить «ошибку Версальского договора». Был заключен договор, по которому государство [YUG.GetName] было поделено между дружественными Германии странами.\n\n[YUG.GetAdjective] дипломаты не знали о договоре до самой его ратификации, и в ситуации, когда югославские земли разбирают по кусочкам многочисленные соседи, [YUG.GetLeader] мало что может сделать."
 news.168.a: "Так на свет появился Новый порядок"
 news.168.b: "Сегодня умерла мечта"
 news.168.c: "Это не к добру"
 news.168.e: "Отличные новости"
 news.168.f: "Для нас это плохой исход"
 news.168.g: "Мы очень признательны"
 news.168.h: "Какая досада"
 news.168.i: "Наконец-то мощь Италии признали"
 news.168.j: "Германии не стоит зарываться."
 news.169.t: "Судьба Югославии"
 news.169.d_annex_YUG: "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия воспользовалась моментом и объявила остатки Югославии своим «протекторатом»."
 news.169.d_puppet_CRO_annex_YUG: "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия создала «независимое» государство Хорватия и аннексировала остальную часть страны."
 news.169.d_puppet_CRO_YUG: "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия разделила остатки страны между подконтрольными ей сербами и хорватами."
 news.169.a: "Германия показала свою мощь Европе"
 news.169.b: "Мы выбрали верную сторону"
 news.169.c: "Это дурной знак"
 news.169.e: "Мир находится под угрозой"
 news.170.t: "Второй Люблянский арбитраж"
 news.170.d_BUL: "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство отдать часть своих земель Болгарии. И хотя государство [GRE.GetName] протестовало против этого, немецкое влияние на Балканах не оставило ему выбора. Единственный способ избежать прямой конфронтации с государством [GER.GetName] — это позволить немцам диктовать свои условия."
 news.170.d_ITA: "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство уступить государству [ITA.GetName] оспариваемые территории. И хотя государство [GRE.GetName] протестовало против этого, немецкое влияние на Балканах не оставило ему выбора. Единственный способ избежать прямой конфронтации с государствами [GER.GetName] и [ITA.GetName] — это позволить немцам диктовать свои условия."
 news.170.d_ITA_BUL: "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство уступить государствам [BUL.GetName] и [ITA.GetName] все оспариваемые территории. Учитывая сильное [GER.GetAdjective] влияние на Балканах и грозных соседей в лице Италии и Болгарии, [GRE.GetLeader] не видит иного выхода, кроме как уступить требованиям."
 news.170.d_GER: "Упрочив своё влияние на Балканах, государство [GER.GetName] утверждает, что его устремления направлены на поддержание мира в некогда неспокойном регионе. Для этой цели грекам необходимо уступить часть своих земель.\n\nНаходясь лицом к лицу с немецкой военной машиной, [GRE.GetName], к своему позору, не видит иного выхода, кроме как уступить требованиям."
 news.170.a: "Мы готовы на все ради мира"
 news.170.b: "Мы стали сильнее"
 news.170.c: "Это все не к добру"
 news.170.e: "Продержится ли центр?"
 news.170.f: "Какой позор!"
 news.171.t: "Второй Люблянский арбитраж"
 news.171.d_BUL: "Греция отказалась от посредничества Германии в её территориальном споре с Болгарией, сравнив это с капитуляцией"
 news.171.d_ITA: "Германия поддержала претензии Италии на земли Греции, но пухлые греки стояли на своем и сказали «нет» обеим странам. По мнению некоторых, это — храбрый поступок."
 news.171.d_ITA_BUL: "Германия предложила стать посредником в споре между Грецией, Италией и Болгарией, но Греция отказалась. Греческое правительство смело заявило, что скорее вступит в войну, чем сдастся на милость стервятников и шакалов, поддерживающих Германию."
 news.171.d_GER: "Греция отвергла требование Германии предоставить часть территории для размещения немецких «баз»"
 news.171.a: "Глупцы!"
 news.171.b: "Как они посмели?!"
 news.171.c: "Посмотрим, сможем ли мы помочь Греции"
 news.171.e: "Думаю, это означает войну"
 news.171.f: "Мы будем сопротивляться!"
 news.172.t: "Греция сдается"
 news.172.d: "Греция согласилась на требование Германии координировать свою политику с Берлином и, по сути, стала немецкой марионеткой."
 news.172.a: "Они поступили мудро"
 news.172.b: "Ещё один триумф"
 news.172.c: "Это нас тревожит"
 news.172.e: "С этим нам ничего не поделать"
 news.172.f: "Это трагедия"
 news.173.t: "Четвертый интернационал"
 news.173.d_1: "Коммунистические делегации со всего мира собрались сегодня в Париже на учредительный съезд. Его созвали сторонники теорий Троцкого, заложившие основу Четвертого интернационала.\n\nХотя пока и неясно, как организаторские усилия изменят расстановку сил на международной политической арене, эта новость вызвала беспокойство Сталина. Он подозревал, что многие высокопоставленные члены партии и военные втайне поддерживают Троцкого, и многие из них до сих пор живы. Вновь охваченный паранойей, Сталин стал чаще уединяться. Его подозрения и неуравновешенность привели к кризису советской власти. Такими темпами в стране может вспыхнуть гражданская война."
 news.173.d_2: "Коммунистические делегации со всего мира встретились сегодня в Париже на учредительном съезде, заложившем основу Четвертого интернационала. Идея его создания витала годами, пока сторонники теорий Троцкого не взялись за её реализацию.\n\nСталин отреагировал на растущую поддержку троцкизма за рубежом, организовав новую серию политических убийств и усилив пропаганду против своего бывшего конкурента. Высокопоставленные советские военные и партийные чиновники хорошо помнят недавние чистки, поэтому вряд ли окажут какое-либо сопротивление."
 news.173.a: "Сколько всего будет этих интернационалов?"
 news.173.b: "Суровая эпоха для нашего Союза."
 news.174.t: "Государство [From.GetName] занимается изучением атомных технологий"
 news.174.d: "После первых испытаний политическая верхушка решила, что государство [From.GetName] должно сфокусировать [From.GetAdjective] исследования в сфере атомных технологий. \n\nЭта область сейчас ещё плохо изучена, и неизвестно, есть ли у нее какое-либо практическое применение. Никто не знает, как это отразится на их военных планах."
 news.174.a: "Мы должны продолжать разработки."
 news.174.b: "Будем надеяться, что их исследования принесут результаты."
 news.174.c: "Ничего полезного из этого не выйдет."
 news.174.e: "Мы будем проводить исследования в тайне."
 news.175.t: "Франция и Великобритания вступают в альянс"
 news.175.d: "Напомнив о соглашениях, заключенных во время Первой мировой войны, Франция предложила Британии объединиться в альянс против сил, угрожающих стабильности Европы.\n\nСегодня эта просьба была одобрена британским парламентом, и Франция присоединилась к альянсу [ENG.GetFactionName]."
 news.175.a: "Мы будем сражаться вместе."
 news.175.b: "Они готовятся к худшему."
 news.175.c: "Прижались друг к другу, как крысы, загнанные в угол."
 news.175.e: "Британия определила свою судьбу."
 news.176.t: "Британия отвергает союз с Францией"
 news.176.d: "Сегодня британский парламент неожиданным решением отверг предложение объединиться в альянс, как того желает [FRA.GetName]. Причина отказа — нежелание расшатывать и без того хрупкий баланс сил на европейском континенте.\n\nФранцузское правительство уже назвало это решение политическим ходом, заявив, что Британия жертвует безопасностью Франции ради своих интересов."
 news.176.a: "Им нужно было просить более вежливо."
 news.176.b: "Наши старые враги по-прежнему разделены."
 news.176.c: "Это темный день для давних союзников."
 news.177.t: "Малая Антанта"
 news.177.d: "Пытаясь создать единый фронт против общих врагов, государство [From.GetName] обращается к Чехословакии с предложением объединиться в «Малую Антанту» и тем самым нарушить договоренности, заключенные с Британией в Первую мировую войну. Несмотря на то, что Британии предложили место в оборонительном альянсе, премьер-министр страны заявил, что она не рассматривает его как «полезный для защиты европейских свобод».\n\nТем не менее, Франция наладила дипотношения с государствами, которые считают себя уязвимыми, и призывает объединиться, чтобы поддержать дипломатический баланс в Европе и предотвратить войны. Время покажет, насколько успешной будет эта попытка."
 news.177.a: "Тогда не прибегайте к нам потом плакаться!"
 news.177.b: "Да здравствуют Франция и Антанта!"
 news.177.c: "Мы не допустим новой французской гегемонии в Европе."
 news.177.e: "Европа должна объединиться перед натиском фашистских агрессоров!"
 news.177.f: "Признак растущей напряженности в Европе."
 news.178.t: "Левые набирают популярность во Франции"
 news.178.d: "После почти двух десятилетий политического кризиса государство [From.GetName] все ещё пытается вернуть то, что было утрачено в Первую мировую войну. [From.GetAdjective] лидеры намерены восстановить [From.GetAdjective] государство с его гражданами и для граждан.\n\nНовые политические реформы привели к расцвету рабочих союзов и коммунистических организаций. Если Франция продолжит движение по этому пути, её ждет серьезный крен влево или даже полномасштабная революция."
 news.178.a: "Франция идет в будущее вслед за нами!"
 news.178.b: "Это явный признак слабости французов."
 news.178.c: "Трагический поворот событий для Третьей Республики."
 news.178.e: "Это тревожные вести."
 news.179.t: "Правые набирают популярность во Франции"
 news.179.d: "После почти двух десятилетий политического кризиса государство [From.GetName] все ещё пытается вернуть то, что было утрачено в Первую мировую войну. [From.GetAdjective] власти намерены восстановить [From.GetAdjective] государство во всем его былом [From.GetAdjective] великолепии.\n\nЭти политические реформы усилили роль государства и армии, а [From.GetAdjective] граждане твердо верят обещаниям о скором величии, которые раздает [From.GetLeader]."
 news.179.a: "Французские власти стали врагами собственного народа!"
 news.179.b: "Это вернет Франции её былое величие."
 news.179.c: "Трагический поворот событий для Третьей Республики."
 news.179.e: "Это тревожные вести."
 news.180.t: "Франция вступает в Коминтерн"
 news.180.d: "После того как народ и политики Франции взяли курс на построение коммунизма, [France.GetName] публично объявляет о своем стремлении стать частью альянса [From.GetFactionName].\n\n[From.GetName] реагирует незамедлительно; это значит, что переговоры начались много недель назад втайне от общественности. [From.GetLeader] в своей пространной речи говорит о том, что мировой пролетариат должен сообща организовать революции во всех странах.\n\n[France.GetLeader] поддерживает это заявление и открыто угрожает всем, у кого есть «причины бояться альянса [From.GetFactionName]»."
 news.180.a: "Мы вместе движемся к мировой революции!"
 news.180.b: "Их альянс скоро развалится."
 news.180.c: "Мы не позволим врагам демократии набраться сил."
 news.180.e: "Франция выбрала своих союзников."
 news.181.t: "[France.GetName] и [From.GetName] объединяются"
 news.181.d: "Вслед за очередным усилением диктаторского режима [France.GetName] объявляет о том, что пришло время найти союзников для борьбы с угрозой мирового коммунизма. Как оказалось, этот союзник — [From.GetName].\n\nВ своем утреннем заявлении [From.GetLeader] объявляет о том, что [France.GetName] и [From.GetName] отныне являются братьями. «Наше общее прошлое делает нас не врагами, а союзниками! Титаны Европы встанут плечом к плечу»."
 news.181.a: "Вместе мы сильнее!"
 news.181.b: "Враги демократии стали сильнее."
 news.181.c: "Неожиданная дружба"
 news.182.t: "[France.GetName] вступает в альянс [From.GetFactionName]!"
 news.182.d: "Сегодня европейские политики испытали шок, когда французские и немецкие дипломаты объявили о том, что [France.GetName] и [From.GetName] вступили в военный альянс. По их словам, на границе пролито слишком много крови, в то время как другие силы угрожают обоим государствам.\n\n[From.GetName] призывает всех увидеть выгоду от такого альянса — вместо того чтобы ослаблять друг друга, давние враги, объединившись, станут сильнее."
 news.182.a: "Никто не смеет угрожать альянсу [From.GetFactionName]!"
 news.182.b: "[From.GetName] снова нависает над Европой."
 news.182.c: "Европейская дипломатия перестроилась вдоль парижско-берлинской оси."
 news.182.e: "Твою ж мать."
 news.183.t: "[From.GetName] отвергает альянс с Францией!"
 news.183.d: "Отвергнув [France.GetAdjective] дипломатические предложения, [From.GetLeader] публично объявляет о том, что государство [From.GetName] не вступит в военный союз, к которому стремится [France.GetName].\n\nОбвиняя [France.GetAdjective] власти в слабости и продажности, [From.GetAdjective] дипломаты заявляют, что ни один [From.GetAdjective] гражданин не даст «[France.GetAdjective] заразе» распространиться."
 news.183.a: "Да как они смеют!"
 news.183.b: "Тогда они будут для нас врагами."
 news.183.c: "Лишь бы они и дальше ссорились между собой..."
 news.184.t: "Италия намерена упрочить связи с Германией"
 news.184.d: "Интересы Италии и Германии подчас не совпадают, особенно в Австрии и на Балканах. Это, впрочем, не мешает потеплению отношений между странами на международной арене, и сейчас они ведут переговоры о заключении пакта для «защиты общих интересов».\n\nЕсли переговоры увенчаются успехом, мы увидим альянс, способный оказать большое влияние на Центральную и Восточную Европу."
 news.184.a: "У наших государств много общих интересов."
 news.184.b: "Мы будем следить за развитием ситуации."
 news.185.t: "Государство [From.GetName] планирует заключить развернутый военный пакт"
 news.185.d: "Стремясь изменить баланс сил в Средиземноморье, государство [From.GetName] прощупывает почву для создания нового альянса в этом регионе.\n\nКак утверждает [From.GetLeader], альянс [From.GetFactionName], созданный прежде всего для военных целей, сделает Италию центром нового мирового порядка."
 news.185.a: "[From.GetName] ведет нас к светлому будущему!"
 news.185.b: "Надеемся, их интересы не противоречат нашим."
 news.185.c: "Это — повод для беспокойства."
 news.186.t: "Италия претендует на территории Греции"
 news.186.d: "Называя Римскую империю предшественницей современного [From.GetAdjective] государства, [From.GetName] заявляет о том, что независимая Греция не имеет права на существование. Вместо этого «греческие территории» должны признать господство Италии в районе Эгейского моря, иначе им грозит оккупация.\n\n[Greece.GetName] отвергает эти претензии как беспочвенные. Однако государство [From.GetName] пользуется поддержкой альянса [From.GetFactionName]."
 news.186.a: "Италия должна контролировать район Эгейского моря."
 news.186.b: "Какие возмутительные претензии!"
 news.187.t: "Италия рассчитывает, что [GRE.GetName] окажет поддержку"
 news.187.d: "Поскольку [GRE.GetName], как утверждает [ITA.GetName], является преемником одного из древнейших государств Европы, между обеими странами существует историческая связь.\nПолитические устремления ясны: государство [ITA.GetName] считает, что [GRE.GetName] — идеальный кандидат на вступление в альянс [ITA.GetFactionName].\n\nПосмотрим, смогут ли запад и восток снова объединиться после полутора тысячи лет разобщения."
 news.187.a: "[Greece.GetName], несомненно, разделяет наши интересы."
 news.187.b: "Это неудивительно."
 news.187.c: "У нас и правда много общего исторического наследия."
 news.188.t: "[ITA.GetName] и [TUR.GetName] ищут примирения"
 news.188.d: "Несмотря на десятилетия конфликтов и дипломатических манёвров, проведённых ради достижения контроля над Средиземноморьем, [ITA.GetName] и [TUR.GetName] оставили свои разногласия позади.\n\nВ соглашении о сотрудничестве на благо всего Средиземноморья [ITA.GetName] и [TUR.GetName] обязуются установить более тесные дипломатические и экономические связи, чем когда бы то ни было."
 news.188.a: "[ITA.GetName] усиливает своё влияние"
 news.188.b: "Как кто-то может мириться с «[ITA.GetAdjective] содружеством»?"
 news.188.c: "Партнёрство в Средиземноморье имеет большое значение"
 news.189.t: "Италия претендует на морские базы в Анатолии"
 news.189.d: "Согласно Лондонскому соглашению 1915 года турецкая провинция Анатолия должна была отойти Италии. Другие договоры имеют более высокий приоритет, но [From.GetAdjective] власти не забыли о тех обещаниях.\n\n[From.GetLeader] публично заявляет о том, что, поскольку побережье Анатолии является стратегически важным районом, [From.GetName] непременно заберет то, что «по праву принадлежит Италии»."
 news.189.a: "Этот вопрос был закрыт!"
 news.189.b: "Мы получим то, что было обещано!"
 news.189.c: "Вражда Турции и Италии усиливается."
 news.190.t: "Балеарские острова переданы государству [Italy.GetName]"
 news.190.d: "Поскольку [Italy.GetAdjective] войска сыграли важную роль в Гражданской войне в Испании, [Italy.GetName] рассчитывает, что государство [From.GetName] передаст ей Балеарские острова. [From.GetLeader] с неохотой идет на уступку, заявляя, что этот дипломатический шаг упрочит отношения между двумя странами.\n\nКак надеется [Italy.GetName], морские базы на Балеарских островах позволят усилить контроль над Гибралтарским проливом и расширят доступ к Атлантическому океану."
 news.190.a: "Это важный шаг к тотальному господству в Средиземноморье."
 news.190.b: "Италия сжимает хватку в Средиземноморье."
 news.190.c: "Это — символ «прочной дружбы» между нашими народами."
 news.192.t: "Италия претендует на югославские территории"
 news.192.d: "В обращении к итальянцам, проживающим на побережье Далмации, [From.GetLeader] заявляет: государство [From.GetName] считает, что законно претендует на италоговорящую часть государства [YUG.GetName]. \n\nОфициальное заявление подкрепляет эти претензии и четко дает понять, что [From.GetName] в случае необходимости заберет эти земли силой."
 news.192.a: "Эти земли принадлежат Югославии, а не Италии!"
 news.192.b: "Они нарушают и без того хрупкий баланс сил в регионе."
 news.192.c: "Эти территории больше итальянские, чем югославские."
 news.193.t: "Италия открывает дипмиссию в государстве [YUG.GetName]"
 news.193.d: "Государство [From.GetName] объявляет об открытии постоянной дипломатической миссии в государстве [YUG.GetName], понимая, что оно резко отреагирует на проблему италоговорящего населения в Далмации. Как гласит заявление [From.GetAdjective] Министерства иностранных дел, две страны неразрывно связаны общими историей и интересами, а взаимопонимание значительно важнее, чем малозначительный пограничный спор.\n\nНапряженность в Европе нарастает, и стоит надеяться, что остальные страны последуют этому примеру."
 news.193.a: "Пусть крепнет дружба наших народов!"
 news.193.b: "В Адриатике воцарится мир."
 news.193.c: "Посмотрим, чем все это закончится."
 news.194.t: "Государство [From.GetName] получает Восточную Польшу в виде уступки"
 news.194.d: "В результате неизвестных политических маневров власти государства [Poland.GetName] передали свои восточные земли государству [From.GetName]. \n\nПока неясно, какими угрозами или обещаниями государство [From.GetName] обеспечило себе эту политическую победу. Возможно, мы никогда этого не узнаем, поскольку [Poland.GetLeader] никак не комментирует официальный анонс соглашения."
 news.194.a: "[Poland.GetName] признает силу альянса [From.GetFactionName]!"
 news.194.b: "Государство [From.GetName] поглощает все на своем пути."
 news.194.c: "[Poland.GetName], скорее всего, больше не может ничего поделать."
 news.195.t: "Государство [From.GetName] получает Восточную Германию"
 news.195.d: "[Soviet.GetName] оккупирует Германию, в результате чего государство [From.GetName] получает большую часть Восточной Германии, в том числе спорные земли Восточной Пруссии.\nПохоже, причина тому — секретное условие в советско-польском соглашении. Польша получает немецкие земли в компенсацию за то, что ей пришлось уступить властям [Soviet.GetName].\n\nПольша рискнула по-крупному и многое потеряла, но вместе с тем многое и приобрела."
 news.195.a: "[Soviet.GetName] всегда соблюдает соглашения."
 news.195.b: "Будем надеяться, что Польша восстанет из руин, созданных её «защитниками»."
 news.195.c: "Передел польских границ. В который раз."
 news.196.t: "Государство [From.GetName] поддерживает революционеров"
 news.196.d: "В своей пламенной речи [From.GetLeader] призывает все коммунистические партии ускорить крах капитализма более жесткими методами. Страх перед репрессиями не остановит тех, кто встал на защиту рабочего класса.\n\nГосударство [From.GetName] планирует увеличить финансирование зарубежных коммунистических партий и обучить их более жестким методам борьбы, чтобы их страны постепенно вошли в альянс [From.GetFactionName]."
 news.196.a: "Демократию не поставить на колени!"
 news.196.b: "Жалкие потуги!"
 news.196.c: "Восстаньте, братья и сестры!"
 news.196.e: "Столкновение идеологий — последняя война между цивилизациями."
 news.197.t: "Государство [From.GetName] принимает условия [Soviet.GetAdjective] ультиматума"
 news.197.d: "Государство [From.GetName] принимает условия [Soviet.GetAdjective] ультиматума и тем самым [Soviet.GetName] получает контроль над Эгейскими островами.\n\nБлагодаря этому [Soviet.GetName] усиливает свое присутствие в Средиземноморье и наращивает свою военно-морскую мощь в регионе."
 news.197.a: "Они должны радоваться, что мы выдвинули такие выгодные условия."
 news.197.b: "[Soviet.GetName] пора остановить!"
 news.197.c: "[Soviet.GetName] закрепляется в Средиземноморье."
 news.198.t: "Государство [From.GetName] отвергает [Soviet.GetAdjective] ультиматум"
 news.198.d: "Государство [From.GetName] отвергает условия [SOV.GetAdjective] ультиматума, требующего передать Эгейские острова. [SOV.GetName] усиливает свое влияние в регионе, и, как заявляет [From.GetLeader], если передать всего один остров, они рано или поздно оккупируют все Средиземноморье.\n\nОтвергая ультиматум, государство [From.GetName] оказывается на пороге войны, и теперь лишь вопрос времени, когда [SOV.GetNameDef] спустит курок."
 news.198.a: "Время разговоров прошло."
 news.198.b: "[SOV.GetNameDef] хочет развязать войну. Этому надо помешать!"
 news.198.c: "Это был их ультиматум. Греция должна готовиться к войне."
 news.198.e: "[From.GetNameDef], мы с вами."
 news.199.t: "[ROM.GetNameDef] уступает Бессарабию государству [From.GetNameDef]"
 news.199.d: "\n\n[ROM.GetNameDef] вынужденно принимает условия ультиматума, выдвинутого государством [From.GetNameDef]. Бессарабские земли перейдут под [From.GetAdjective] контроль, а [Romania.GetAdjective] власти потеряют часть территории.\n\nПока неясно, что предпримет [ROM.GetNameDef], дабы избежать дальнейших потерь."
 news.199.a: "Это важная веха в реализации [From.GetAdjective] стратегии."
 news.199.b: "Странам всего мира надо объединиться против государства [From.GetNameDef]!"
 news.199.c: "[ROM.GetNameDef] находится в невыгодном положении."
 news.200.t: "Германия усиливает дипломатическое влияние в государстве [CZE.GetNameDef]"
 news.200.d: "Выступая с речью о братской дружбе народов в «Германской сфере», [From.GetLeader] объявляет о том, [From.GetName] и [CZE.GetNameDef] будут укреплять политические и дипломатические связи. Являясь страной с большим процентом немецкоязычного населения, [CZE.GetNameDef] — естественный проводник [From.GetAdjective] интересов.\n\nПока неясно, какие права [CZE.GetNameDef] получит в этом союзе, но можно не сомневаться, что территориальные притязания государства [GER.GetNameDef] не коснутся её границ."
 news.200.a: "Немецкая дружба лучше немецкого господства."
 news.200.b: "Чехи всегда были друзьями немцев."
 news.200.c: "Государство [From.GetName] продолжает расширять свою сферу влияния"
 news.200.e: "Неужели мы дожили до мирного времени?"
 news.200.f: "[Root.GetLeader] услышит отличную новость, когда вернется из отпуска в Мюнхене!"
 news.201.t: "[GER.GetNameDef] вынуждает государство [TUR.GetNameDef] подчиниться"
 news.201.d: "\nСтолкнувшись с дипломатическим и военным давлением со стороны альянса [GER.GetFactionName] на востоке и западе, [TUR.GetAdjective] правительство переживает политический кризис.\n\nНовая власть, возникшая из хаоса после угроз СССР и Германии, оказалась более лояльной к альянсу [GER.GetFactionName], чем прежняя. [SOV.GetNameDef] уже оккупирует несколько восточных регионов. \n\nНекоторые диссиденты заявили, что новая власть безропотно делает все, что им приказывает [GER.GetLeader], но им быстро заткнули рот."
 news.201.a: "Новое турецкое правительство сохранит нашу конкурентоспособность в Средиземноморье."
 news.201.b: "Безжалостный альянс [GER.GetFactionName] обрушивает правительства, как домино."
 news.201.c: "[From.GetNameDef] не в силах сопротивляться мощи альянса [GER.GetFactionName]."
 news.201.e: "Альянс упрочил наше положение."
 news.201.f: "Турция стала жертвой хищнических притязаний альянса [GER.GetFactionName]."
 news.202.t: "Словакию за Данциг"
 news.202.d: "После нескольких месяцев все более агрессивных заявлений ухудшающиеся отношения между государствами [GER.GetNameDef] и [POL.GetNameDef] приняли этим вечером иной оборот — было подписано соглашение, урегулирующее спор вокруг Данцига.\n\n[POL.GetNameDef] поглотит принадлежащую немцам Словакию как польский субрегион и в ответ уступит Данциг. Вопрос о статусе свободного города Данциг был быстро улажен — он станет неотъемлемой частью немецкого государства.\n\nНесмотря на то, что проблему удалось решить мирным путем, страны, победившие в Первой мировой, наверняка будут возражать."
 news.202.a: "Этот справедливый обмен исправил ошибки, допущенные в Версале."
 news.202.b: "Сотрудничество сделает нас сильнее, чем споры."
 news.202.c: "Это открытое нарушение версальских договоренностей!"
 news.202.e: "Нам удалось избежать противостояния из-за Данцига."
 news.203.t: "Польша уступает Данциг"
 news.203.d: "Получив [GER.GetAdjective] ультиматум, [From.GetLeader] и [From.GetAdjective] власти решили выполнить все его требования, дабы избежать войны.\n\nОни надеются, что, уступив Данциг, [From.GetNameDef] перестанет быть целью территориальных амбиций Германии. Однако напряженность по-прежнему сохраняется, и польские пограничники пока не получили приказа сложить оружие."
 news.203.a: "[GER.GetLeader] не имеет права чего-либо требовать от Европы!"
 news.203.b: "Это — признание силы альянса [GER.GetFactionName]."
 news.203.c: "Немецкая экспансия продолжается."
 news.203.e: "Теперь ясно, что европейская «демократия» не в силах противостоять фашистской угрозе."
 news.204.t: "Польша отвергает ультиматум Германии"
 news.204.d: "Судя по требованиям, это было неизбежно.\n\n[From.GetNameDef] уступит Данциг Германии, а польский полномочный посол отправится в Берлин для обсуждения дальнейших условий. Как отмечает [From.GetLeader], [GER.GetNameDef] своими поступками четко дает понять, что не ограничится одним лишь Данцигом.\n\nНемецкие и польские войска готовятся к войне, и уже есть сообщения о столкновениях на границе. В Европе начинается новый конфликт."
 news.204.a: "Германия проигнорировала все предупреждения!"
 news.204.b: "Значит, война"
 news.204.c: "Вместе мы остановим агрессора!"
 news.204.e: "Это тяжёлая ситуация."
 news.205.t: "Американский мир"
 news.205.d_america: "Глядя на конфликты, разворачивающиеся в мире, [USA.GetLeader] объявляет о новой программе внешней политики, направленной на сохранение порядка на родном континенте.\nЛюбое государство американского континента может обратиться к США за военной помощью, если оно ощущает угрозу со стороны своих соседей. Несмотря на то, что это не является гарантией того или иного государства, стремление к миру в Америке — более не мечта, а официальная американская политика."
 news.205.d_not_america: "Глядя на конфликты, разворачивающиеся в мире, [USA.GetLeader] объявляет о новой программе внешней политики, направленной на сохранение порядка на родном континенте.\n\nЛюбое государство американского континента может обратиться к США за военной помощью, если оно ощущает угрозу со стороны своих соседей. Несмотря на то, что это не является гарантией того или иного государства, стремление к миру в Америке — более не мечта, а официальная американская политика."
 news.205.a: "Это сделает Америку безопасней"
 news.205.b: "Пока дома царит мир, США могут сосредоточиться на врагах за рубежом"
 news.205.c: "Теперь нам придётся постараться, чтобы найти союзников в Америке"
 news.205.e: "Будем надеяться на продолжительный мир"
 news.206.t: "Американский антиимпериализм"
 news.206.d_communist: "После распространения пролетарской революции на Соединённые Штаты их выпады против старого мирового порядка стали намного более агрессивными. Теперь [USA.GetLeader] ставит под сомнение статус Канады в качестве субъекта Британской империи, а тем временем американские дипломаты по всему миру пропагандируют новый порядок — свободу от аристократов и господ.\n\nНесмотря на узы, связывающие их вместе, напряженность в отношениях между государством [USA.GetNameDef] и колониальной империей [ENG.GetNameDef] растет. Обострение этого дипломатического конфликта — вопрос времени, и революция будет силой навязана государству [ENG.GetNameDef]."
 news.206.d_not_communist: "Недавно установившийся в Соединенных Штатах коммунистический режим принял новую доктрину [USA.GetAdjective] внешней политики, подразумевающую намного более агрессивную позицию по отношению к бывшим союзникам и друзьям, и в то же время — сближение с членами Коминтерна.\nЭти изменения ставят под сомнение не только статус государства [CAN.GetName], как подчиненной нации, но также саму практику доминионов, которую в США называют «мировым британским империализмом».\n\nНапряженность растет, и угроза нового англо-американского конфликта кажется все более реальной."
 news.206.a: "Весь мир охватят революции!"
 news.206.b: "Мы должны быть готовы к любому повороту событий"
 news.206.c: "Мировой баланс под угрозой"
 news.206.e: "[USA.GetAdjective] режиму не о чем беспокоиться"
 news.206.f: "Тревожное развитие событий"
 news.207.t: "Государство [USA.GetNameDef] осуждает Коминтерн"
 news.207.d_fascism: "\nВ ответ на всё более агрессивную риторику государства [SOV.GetNameDef] [USA.GetLeader] выступает с речью против коммунизма, называя его «величайшей опасностью, когда-либо угрожавшей миру».\n\nГосударство [USA.GetNameDef] решило не только провести ряд защитных мер против зарождающегося социалистического движения в Северной и Южной Америке, но и намерено поразить коммунизм в самом его сердце.\n\n[USA.GetAdjective] военная машина способна полностью уничтожить коммунизм, возможно, впервые за время его существования."
 news.207.d_not_fascism: "\n[USA.GetLeader] выступает с речью, в которой называет коммунизм «величайшей опасностью, когда-либо угрожавшей миру».\n\nГосударство [USA.GetNameDef] намерено не просто провести ряд защитных мер против зарождающегося социалистического движения в Северной и Южной Америке, но и использовать [USA.GetAdjective] армию для искоренения любых источников коммунизма.\n\nНапряжение всё возрастает, и достаточно одной искры, чтобы [SOV.GetNameDef] и [USA.GetNameDef] разожгли костёр полномасштабной войны."
 news.207.a: "Человечество будет освобождено от этой заразы!"
 news.207.b: "Они сломаются о бастионы коммунизма"
 news.207.c: "Мы поставим их на колени"
 news.207.e: "Каким бы ни был конфликт, его последствия будут ужасными"
 news.207.f: "Государство [USA.GetNameDef] должно делать всё, чтобы защитить себя"
 news.208.t: "Японская армия принимает доктрину «Нансин-рон» («Натиск на юг»)"
 news.208.d: "\nВооруженные силы Японии давно признали тот факт, что [JAP.GetName] не обладает достаточными природными ресурсами для ведения продолжительной войны. К настоящему времени, ввиду роста напряженности и возникновения новых конфликтов с участием мировых держав, угроза потери импорта становится все более реальной.\nСтратегический план по захвату колоний западных держав в Юго-Восточной Азии и в Тихом океане должен помочь избежать этого. Богатые регионы станут источником ресурсов для японской военной машины и позволят вести военные действия без существенных помех, пока западные страны и [USA.GetName] удается удерживать на расстоянии."
 news.208.a: "Они действительно могут нам угрожать?"
 news.208.b: "До тех пор, пока американским владениям ничего не угрожает..."
 news.208.c: "Они осознали, что добычу стоит искать в другом месте"
 news.208.e: "Война в Юго-Восточной Азии весьма вероятна"
 news.209.t: "Японская армия принимает доктрину «Хокусин-рон» («Натиск на север»)"
 news.209.d: "\nВооруженные силы Японии давно признали тот факт, что [JAP.GetNameDef] не обладает достаточными природными ресурсами для ведения продолжительной войны. К настоящему времени, ввиду роста напряженности и возникновения новых конфликтов с участием мировых держав, угроза потери импорта становится все более реальной.\nСтратегический план лишить [SOV.GetNameDef] сибирских шахт и нефтяных месторождений должен помочь избежать этого. Теоретически, быстрое наступление позволит Японии взять под контроль ключевые территории до того, как последует [SOV.GetAdjective] контратака. К этому моменту в распоряжении японской армии будут все необходимые ресурсы, чтобы вести войну вплоть до [SOV.GetAdjective] капитуляции."
 news.209.a: "Глупо было бы угрожать нашим владениям"
 news.209.b: "Мы отговорили Японию от наступления в Тихом океане"
 news.209.c: "Они не понимают, с какой силой могут столкнуться"
 news.209.e: "Война в Сибири неизбежна"
 news.210.t: "Япония смещает китайское правительство"
 news.210.d: "Наблюдая за десятилетиями политической нестабильности в Китае, сопровождающейся внешними и внутренними военными конфликтами, японское правительство объявило, что рассматривает Китай как угрозу стабильности в своей сфере интересов.\n\nВ этой связи и под страхом военного вмешательства во главе страны встало новое правительство, лояльное Японии и подчиненное японскому императору. Оно не только пользуется покровительством японской армии, но и имеет разрешение вернуть контроль над территориями, контролируемыми китайскими военными кликами.\n\nПолитический конфликт неизбежен, однако прямого столкновения между двумя державами удалось избежать."
 news.210.a: "Никто не ставит под сомнение сферу интересов Японии"
 news.210.b: "Нам следует присматривать за своими юго-восточными границами"
 news.210.c: "Возможно, пора защитить свои колонии от японских амбиций"
 news.210.e: "Похоже, Китай и Япония заключили что-то вроде мирного соглашения"
 news.211.t: "Япония заявляет о гегемонии в Восточной Азии"
 news.211.d: "Принимая во внимание отсутствие угроз военному превосходству в Восточной Азии, [JAP.GetLeader] объявляет, что [JAP.GetNameDef] считает весь регион своей сферой интересов. Без точной информации об их военном потенциале трудно судить, что именно считается законными землями недавно сформированного альянса [JAP.GetFactionName]."
 news.211.a: "[JAP.GetFactionName] обретает мощь"
 news.211.b: "Интересный поворот событий"
 news.211.c: "Они не посмеют угрожать нашим владениям в Азии"
 news.211.e: "Неприятный поворот событий в тихоокеанском регионе"
 news.211.f: "Похоже, у нас возник конфликт интересов"
 news.211.g: "Стоит присматривать за ними"
 news.212.t: "Японские дипломаты в Берлине"
 news.212.d_not_axis: "Между Токио и Берлином зарождаются новые партнерские отношения. Начались переговоры о подписании пакта между двумя странами, разделяющими стратегические интересы и общие ценности. И хотя итог этих переговоров пока неясен, перспектива дружбы сильнейших держав двух полушарий внушает серьезные опасения их врагам."
 news.212.d_axis: "Между Токио и Берлином зарождаются новые партнерские отношения. Начались переговоры о подписании пакта между двумя странами, разделяющими стратегические интересы и общие ценности. И хотя итог этих переговоров пока неясен, перспектива дружбы сильнейших держав двух полушарий является поводом для радости их союзников и внушает серьезные опасения их врагам."
 news.212.a: "Это сделает нас сильнее"
 news.212.b: "Наши враги не должны обзаводиться друзьями"
 news.212.c: "Лучше бы у них ничего не вышло"
 news.213.t: "Государство [USA.GetNameDef] противостоит фашизму"
 news.213.d_peace: "\nГосударство [USA.GetNameDef], Земля свободы, считает себя естественным врагом мирового фашизма во всех его проявлениях. Агрессия германского режима делает его величайшим врагом мира, построенного на либеральных принципах, которым следует и государство [USA.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [USA.GetAdjective] конгресса, [USA.GetLeader] предупреждает государство [GER.GetNameDef]: если оно не изменит политический курс, будут приняты соответствующие меры.\n\nИ хотя дальнейших пояснений не последовало, над двумя странами нависла угроза войны."
 news.213.d_war: "\nГосударство [USA.GetNameDef], Земля свободы, считает себя естественным врагом мирового фашизма во всех его проявлениях. Агрессия германского режима делает его величайшим врагом мира, построенного на либеральных принципах, которым следует и государство [USA.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [USA.GetAdjective] конгресса, [USA.GetLeader] предупреждает государство [GER.GetNameDef]: если оно не капитулирует и не изменит политический курс, государство [USA.GetNameDef] обрушит на них всю свою промышленную и военную мощь.\n«Мы не допустим, чтобы [GER.GetNameDef] обратила исторический прогресс вспять!»"
 news.213.a: "[GER.GetName] простоит тысячи лет!"
 news.213.b: "Им придётся подкрепить свои слова сталью"
 news.213.c: "[GER.GetName] падёт!"
 news.213.e: "Мирного решения не будет"
 news.214.t: "Польша ищет сотрудничества на Балтике"
 news.214.d_not_baltic: "«Для нас не существует решения, которое не повлекло бы ещё большее угнетение польского народа».\n\nПо мере того, как [POL.GetName] отдаляется от международного сообщества, польские политические деятели всё активнее продвигают идею о державе «между морями».\n\nЛелея надежду на создание альянса, протянувшегося от Балтийского до Черного морей, они объявили приоритетом укрепление своих позиций против угрожающего влияния как с востока, так и с запада. В этой связи [POL.GetName] пытается создать более тесные отношения с соседями на Балтике."
 news.214.d_baltic: "[POL.GetName] постепенно отдаляется от международного сообщества, прекрасно осознавая, что не может рассчитывать на помощь «великих держав», играющих в свои политические игры. Им попросту нет дела до предотвращения агрессии, способной вновь уничтожить польское государство.\n\nВ качестве альтернативы [POL.GetLeader] предлагает проект альянса для укрепления балтийского региона, надеясь, что это поможет не допустить агрессии с востока или с запада.\n\nВвиду ухудшения ситуации в Европе заключение подобного союза в наших интересах."
 news.214.a: "Новая сила в Восточной Европе."
 news.214.b: "Они лезут в нашу сферу влияния!"
 news.214.c: "Очевидная попытка запугать [GER.GetName]."
 news.214.e: "[POL.GetFactionName] может быть наиболее безопасным решением для нас."
 news.215.t: "[GER.GetName] формализует антисоветский пакт"
 news.215.d_not_soviet: "Государство [GER.GetNameDef] всегда противостояло коммунизму во всех его проявлениях и пыталось дипломатическими методами принудить к тому же прочие страны.\n\nСейчас [GER.GetName] дает «странам, которым непосредственно угрожает коммунизм» шанс сформировать пакт против государства [SOV.GetName]. В случае, если [SOV.GetName] нападет на одну из стран, подписавших пакт, остальные должны будут вступить в войну."
 news.215.d_soviet: "[GER.GetLeader] является ярым противником коммунизма с самого начала своей политической карьеры, и нет никаких сомнений в том, что [GER.GetNameDef] считает себя врагом государства [SOV.GetNameDef].\n\nСегодня эта позиция прозвучала на весь мир, когда «антисоветское соглашение», которое ранее заключили [GER.GetNameDef] и ряд других держав, стало официальным пактом. Если один из участников пакта вступит в войну с нами, к нему должны будут присоединиться все остальные страны."
 news.215.a: "Это единственный способ бороться с коммунистической угрозой."
 news.215.b: "Борьба лишь приблизит рабочую революцию."
 news.215.c: "Пусть они истощат друг друга в этой войне."
 news.216.t: "[TUR.GetName] отвергает [GER.GetAdjective] ультиматум"
 news.216.d: "Вчера [GER.GetAdjective] дипломаты передали правительству государства [TUR.GetName] ультиматум, согласно которому [TUR.GetLeader] должен передать полномочия прогерманскому правительству. Пользуясь поддержкой меджлиса, [TUR.GetLeader] заявляет, что [TUR.GetAdjective] народ никогда не станет пешкой в военных играх иностранного диктатора.\n\nИ теперь страна готовится к войне."
 news.216.a: "Государство [GER.GetName] будет унижено."
 news.216.b: "Мы поддержим государство [TUR.GetName]."
 news.216.c: "Глупое сопротивление."
 news.216.e: "Кажется, войны в Турции избежать не удастся."
 news.217.t: "[GER.GetNameDef] вынуждает государство [TUR.GetNameDef] присоединиться к альянсу [ENG.GetFactionName]"
 news.217.d: "\n\nПредъявив ультиматум [TUR.GetAdjective] правительству, государство [GER.GetNameDef] тем самым нажило себе нового врага. Вместо того чтобы выполнить требования [GER.GetAdjective] дипломатов, государство [TUR.GetNameDef] заключило оборонительный союз с государством [ENG.GetNameDef].\n\nГосударство [ENG.GetNameDef] и его союзники готовы защитить государство [TUR.GetNameDef] в случае, если [GER.GetNameDef] попытается реализовать свои угрозы."
 news.217.a: "Мы должны объединиться против государства [GER.GetNameDef]."
 news.217.b: "[GER.GetNameDef] наживает себе новых врагов."
 news.217.c: "Раз они отказываются от мирного сотрудничества..."
 news.217.e: "[GER.GetNameDef] и [TUR.GetNameDef] играют с огнем."
 news.218.t: "Да! У нас нет бананов"
 news.218.d: "Хотя жесткая продовольственная программа не распространяется на свежие фрукты, нависшая над нами тень войны накладывает свои ограничения на импорт. Ранее общедоступные товары из тропических стран теперь стали недоступной роскошью, в том числе лимоны и бананы. \nЧтобы поддержать дух военного времени, продавцы вывесили на окнах своих магазинов таблички с отсылкой к старой веселой мелодии.\n\nК сожалению, мы также испытываем нехватку фасоли, лука, капусты и зеленого лука, равно как и всевозможных фруктов, но британский характер не сломить!"
 news.218.a: "Я просто хотел банан"
 news.219.t: "[SOV.GetNameDef] проводит чистки в рядах офицеров"
 news.219.d: "\n[SOV.GetNameDef] долго пребывал в состоянии неопределённости. Подробности не разглашаются, но известно, что имели место несколько заговоров на высшем уровне, а ряд генералов и министров перестали появляться на людях.\nЕстественно предположить, что внутри Коммунистической партии зрел некий масштабный переворот, но официальных заявлений по этому поводу не было. К тому же из доступных нам дипломатических отчетов следует, что предоставленные на суде доказательства были весьма спорными.\n\nЧто бы там ни произошло, структура [SOV.GetAdjective] командного состава претерпела необратимые изменения."
 news.219.a: "[SOV.GetLeader] обеспечивает стабильность государства [SOV.GetNameDef]."
 news.219.b: "Свидетельство того, что коррупция неотделима от коммунизма."
 news.219.c: "[SOV.GetAdjective] командование понесло серьезные утраты"
 news.220.t: "Восстание офицеров в государстве [SOV.GetNameDef]!"
 news.220.d: "Часть высшего советского командования подняла восстание. Их цель — нынешний лидер страны, [SOV.GetLeader]!\nНеясно, что именно стало причиной, но со стороны восстание не кажется хорошо спланированной попыткой захвата власти.\n\nВозможно, реальное положение вещей в государстве [SOV.GetName] отличается от того, что там говорят остальному миру."
 news.220.a: "Народ всегда одержит верх."
 news.220.b: "Да здравствует [Root.GetNameDef]!"
 news.220.c: "Они разваливаются изнутри!"
 news.220.e: "Социализм несостоятелен."
 news.220.f: "Неожиданный поворот событий."
 news.221.t: "Троцкий возвращается в государство [SOV.GetNameDef]"
 news.221.d: "Государство [SOV.GetNameDef] вошло в период нестабильности, когда Сталин был отстранен от власти фракцией сторонников его давнего политического соперника. Благодаря их усилиям [SOV.GetLeader] вернулся!\nГде сейчас находится бывший диктатор и как произошла передача власти, пока неизвестно.\nНо всё говорит о том, что переход был отнюдь не мирным, поскольку сторонники Сталина подняли восстание против нового режима Троцкого."
 news.221.a: "Четвёртый Интернационал снова в строю."
 news.221.b: "Новый лидер мирового уровня выходит на сцену."
 news.221.c: "Но Троцкий же прямо вот здесь... Оу."
 news.222.t: "[ENG.GetAdjective] парламент обсуждает интервенцию в Скандинавию"
 news.222.d: "\nУчитывая стратегическое значение скандинавского региона для [ENG.GetAdjective] рубежей обороны, а также потенциальный риск усиления в нём влияния враждебно настроенных стран, [ENG.GetAdjective] парламент обсуждает возможность военной интервенции.\nИ хотя груз политических последствий подобного решения, который взвалит на себя [ENG.GetLeader], велик, несколько убедительных аргументов прозвучали ещё до того, как было принято решение продолжить обсуждение за закрытыми дверями.\n\nПодобные решительные меры радикально изменят политический ландшафт Северной Европы."
 news.222.a: "Мы сделаем, что должны. За короля и страну."
 news.222.b: "Будут ли они угрожать и [Root.GetAdjective] независимости?"
 news.222.c: "[ENG.GetNameDef] стоит перед тяжёлым выбором."
 news.222.e: "Подобные действия разрушат весь баланс сил в Европе."
 news.222.f: "Они действительно решатся на интервенцию?"
 news.223.t: "[ENG.GetAdjective] парламент обсуждает интервенцию в страны Бенилюкса."
 news.223.d: "\nНаученное опытом Великой войны, [ENG.GetAdjective] правительство не стало недооценивать стратегическое значение Бенилюкса, а также потенциальный риск усиления в нём влияния враждебно настроенных стран. [ENG.GetAdjective] парламент обсуждает возможность военной интервенции.\n\nИ хотя груз политических последствий подобного решения, который взвалит на себя [ENG.GetLeader], велик, несколько убедительных аргументов прозвучали ещё до того, как было принято решение продолжить обсуждение за закрытыми дверями.\n\nПодобные решительные меры радикально изменят политический ландшафт Западной Европы."
 news.223.a: "Мы сделаем то, что должны. За короля и страну."
 news.223.b: "Будут ли они угрожать и [Root.GetAdjective] независимости?"
 news.223.c: "[ENG.GetNameDef] стоит перед тяжёлым выбором."
 news.223.e: "Подобные действия разрушат весь баланс сил в Европе."
 news.223.f: "Они действительно решатся на интервенцию?"
 news.224.t: "[ENG.GetNameDef] оказывает давление на государство [Spain.GetNameDef]"
 news.224.d: "\n\nУчитывая традиционно сильное влияние Британии в Средиземноморье, основой которого является Гибралтар, ни для кого не должно оказаться сюрпризом, что [ENG.GetAdjective] правительство решило оказать политическое давление на фашистский режим государства [Spain.GetNameDef].\n\nДля страны, до сих пор восстанавливающейся после гражданской войны, [ENG.GetAdjective] помощь гораздо важнее каких-то политических принципов."
 news.224.a: "Мы примем их дипломатическую миссию."
 news.224.b: "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
 news.224.c: "[ENG.GetAdjective] государство использует своё влияние."
 news.225.t: "[ENG.GetNameDef] оказывает влияние на государство [TUR.GetNameDef]"
 news.225.d: "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «особого консула в [TUR.GetAdjective] государстве».\n\nНесмотря на века непримиримой борьбы за морское доминирование в Средиземноморье, обоим государствам удаётся выстраивать крепкие деловые отношения."
 news.225.a: "Их дипломатическая миссия может оказаться полезной для нас."
 news.225.b: "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
 news.225.c: "[ENG.GetAdjective] государство использует своё влияние."
 news.226.t: "[ENG.GetNameDef] оказывает влияние на государство [GRE.GetNameDef]"
 news.226.d: "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «специального консула в [GRE.GetAdjective] государстве».\n\nПрошло уже более века с участия лорда Байрона в греческой войне за независимость, и остается неясным, достигнет ли [ENG.GetNameDef] своих целей."
 news.226.a: "Их дипломатическая миссия может оказаться полезной для нас."
 news.226.b: "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
 news.226.c: "[ENG.GetAdjective] государство использует своё влияние."
 news.227.t: "Мрачное и дикое путешествие"
 news.227.d: "«Мы были в десяти милях от Берлина, когда эффекты дали о себе знать. Они должны были улучшить наши боевые качества. Нелепо. Усилились лишь мои подозрения насчёт нашего офицера и его планов избавиться от меня. Как это может помочь, если я не могу отличить грохот гусениц немецкого танка от дикого стука в своей голове?\nНужно найти доктора Гонзо»."
 news.227.a: "Мы в стране летучих мышей."
 news.228.t: "Государство [ENG.GetNameDef] объявило о Балканской дипломатической инициативе"
 news.228.d: "\n[ENG.GetNameDef] — не единственное государство, которое видит нарастающую угрозу в Центральной Европе.\n\nРяд государств — те, чья независимость определяется оспариваемым сейчас Версальским договором, либо те, на чьи территории претендуют фашистские правительства, — вынуждены в этой связи проводить про[ENG.GetAdjective] политику.\n[ENG.GetNameDef] ответит на это, удвоив свои дипломатические усилия в регионе."
 news.228.a: "Будем надеяться, что они защитят нас от надвигающейся фашистской волны."
 news.228.b: "Пускай не высовываются из своей жалкой «сферы влияния»!"
 news.228.c: "Нужно поддерживать стабильность в Европе!"
 news.228.e: "[ENG.GetNameDef] готовит свою стратегию."
 news.229.t: "[GRE.GetNameDef] сопротивляется [GER.GetAdjective] давлению"
 news.229.d: "Сильно сократившись в размерах после территориальных уступок государству [GER.GetNameDef], [GRE.GetNameDef] подводит черту. [GRE.GetLeader] даёт понять, что [GRE.GetNameDef] больше не пойдёт ни на какие соглашения и не выполнит никаких [GER.GetAdjective] требований.\n\nЭто стало ответом на новый ультиматум, который выдвинуло государство [GER.GetNameDef] и перед которым [GRE.GetNameDef] отступила, утвердив одобренные [GER.GetAdjective] стороной изменения."
 news.229.a: "[GER.GetAdjective] предложения нужно отвергнуть!"
 news.229.b: "Пусть спасаются, пока могут."
 news.229.c: "Похоже, дело кончится войной."
 news.230.t: "Бунты на американских континентах"
 news.230.d: "Как в Центральной, так и в Южной Америке революционеры взялись за оружие и поднялись во имя слова «[USA.GetRulingIdeologyNoun]».\n\nОни прекрасно вооружены и организованы, и если бы они следовали любой другой идеалогии, их покровителей было бы нетрудно вычислить. Однако, кто бы ни поддерживал их, он принял все меры, чтобы остаться неизвестным.\nХотя, разумеется, есть лишь одна великая держава, которая могла бы способствовать распространению идеологии [USA.GetRulingIdeologyNoun] в Америках..."
 news.230.a: "Они превратят нашу страну в жалкие руины!"
 news.230.b: "Правда? Это не мы."
 news.230.c: "Все народы должны подняться на борьбу за свободу!"
 news.230.e: "Поддерживаемые Америкой повстанцы?\nТакое бывает раз в жизни!"
 news.231.t: "[JAP.GetAdjective] усиление вдоль [CHI.GetAdjective] границы"
 news.231.d: "После инцидента на мосту Марко Поло [JAP.GetName] продолжает оказывать давление на [CHI.GetAdjective] границу.\nВ свете агрессивной [JAP.GetAdjective] риторики, твердящей о «жестокой каре, которая постигнет [CHI.GetNameDef] за отказ от сотрудничества», возобновление войны между государствами [JAP.GetNameDef] и [CHI.GetNameDef] с каждым днем становится все более вероятным.\n\nДипломатическая ситуация дошла до точки кипения, но [JAP.GetNameDef] даже не думает останавливаться."
 news.231.a: "Гнусные империалистические захватчики!"
 news.231.b: "Конфликт в Китае сильно настораживает."
 news.232.t: "[GER.GetNameDef] ищет скандинавской поддержки"
 news.232.d: "[GER.GetLeader] объявляет о начале дипломатической программы укрепления отношений между государством [GER.GetNameDef] и странами Скандинавии.\nПервый шаг — открытие дипломатической миссии в государстве [DEN.GetNameDef], что предотвратит возникновение конфликта между двумя странами.\n\n[DEN.GetAdjective] правительство великодушно приняло предложение, которое выдвигает [GER.GetLeader].\n\n[DEN.GetAdjective] дипломаты отказались давать комментарии."
 news.232.a: "Наживать друзей лучше, чем наживать врагов."
 news.232.b: "Они правда думают, что найдут союзников на этом направлении?"
 news.232.c: "Нужно продолжать следить за ситуацией."
 news.233.t: "[GER.GetAdjective] интересы в Скандинавии"
 news.233.d_war: "[GER.GetNameDef] имеет очевидные политические интересы в Скандинавии, рассматривая её и как базу для военных операций, и как важного поставщика природных ресурсов. Возможная эскалация конфликта в регионе станет реальной угрозой торговым потокам, идущим через Балтийское и Северное моря.\n\nУчитывая постоянно возникающие угрозы в адрес государств [DEN.GetNameDef] и [NOR.GetNameDef], рост [GER.GetAdjective] военной активности в регионе выглядит вероятным."
 news.233.d_no_war: "[GER.GetAdjective] риторика в отношении северных государств стала заметно жестче в последние недели. Их посыл прост: [DEN.GetNameDef] и [NOR.GetNameDef] ни при каких обстоятельствах, невзирая ни на какие трудности, не должны прекращать экспорт в Германию.\n\nИ хотя пока что нет очевидных причин для подобных требований, поскольку поставки из этих стран и так идут бесперебойно, наши дипломаты опасаются, что это лишь прелюдия для основных [GER.GetAdjective] действий в регионе."
 news.233.a: "Это не сулит ничего хорошего."
 news.233.b: "Нам нужно рассмотреть возможные варианты."
 news.233.c: "Мы посмотрим, как ситуация будет развиваться в дальнейшем."
 news.234.t: "[GER.GetAdjective] давление на страны Бенилюкса"
 news.234.d: "Стремясь приблизить переломный момент в войне с Францией, Германия оказывает как никогда мощное влияние на страны Бенилюкса, которые, заручившись [FRA.GetAdjective] и [ENG.GetAdjective] поддержкой, отказались соблюдать германские требования.\n\nУ нас есть основания полагать, что если государство [GER.GetNameDef] не сможет добиться желаемого дипломатически, оно возьмёт это силой."
 news.234.a: "Неужели опять?!"
 news.234.b: "Государство [GER.GetNameDef] должно придерживаться рамок!"
 news.234.c: "Это будет агрессивное вторжение."
 news.235.t: "Чаплин схвачен в Калифорнии"
 news.235.d: "[GER.GetLeader] может радоваться: единственный и неповторимый Чарли Чаплин, любимая кинозвезда немецкого лидера, сегодня был обнаружен в Калифорнии. [GER.GetAdjective] патруль, сразу узнавший актёра по знаменитым усам, задержал его, когда он пытался скрыться в деревне. После воспроизведения финального монолога из «Великого диктатора» почтенного актёра «убедили» устроить представление для [GER.GetAdjective] войск, расположенных в регионе.\n\nТеперь он направляется в Берлин, где [GER.GetLeader] наконец встретит своего героя. Хоть политические разногласия и могут омрачить встречу, [GER.GetLeader] ждёт этого момента как маленький ребёнок."
 news.235.a: "Он будет принят как американский герой!"
 news.236.t: "Ялтинская конференция"
 news.236.d: "Понимая, что [GER.GetNameDef], скорее всего, потерпит поражение в войне, [yalta_origin.GetNameDef] и [yalta_partner.GetNameDef] хотят обеспечить долгосрочную стабильность в Европе. [yalta_origin.GetLeader], [yalta_partner.GetLeader] и главы других государств, участвующих в войне, встретились, чтобы обсудить судьбу государства [GER.GetNameDef].\n\nМногодневные переговоры полностью перекроили карту Европы. Восток и запад в новом европейском порядке разделены раной, которая скоро появится в середине государства [GER.GetNameDef].\n\nПока неясно, поможет ли это надолго сохранить мир."
 news.236.a: "Не говори гоп, пока не перепрыгнешь."
 news.236.b: "Наши требования абсолютно справедливы."
 news.236.c: "Давайте поскорее положим конец этой войне."
 news.236.e: "Это, возможно, конец государства [GER.GetNameDef]."
 news.237.t: "Аншлюс Австрии"
 news.237.d: "После переворота, успешно проведенного местными нацистами в городе [From.Root.GetNameDef], немецкие войска пересекли границу Австрии и захватили страну. \n\nНикакого сопротивления не было. Восторженные толпы встречали на улицах немецких солдат, спешно прибывших оказать помощь в [From.Root.GetAdjective] гражданской войне. Объявляя об аншлюсе Австрии, [GER.GetLeader] подчеркивает:\n\n«Страданиям простого народа скоро наступит конец! Старейшая немецкая восточная провинция станет отныне новым бастионом Третьего рейха!»"
 news.237.a: "Если им так хочется..."
 news.237.b: "Добро пожаловать в Рейх!"
 news.237.c: "Мы должны укреплять свои северные границы!"
 news.237.e: "Это нарушение Версальского договора!"
 news.238.t: "[AST.GetNameDef] принимает на себя руководство колониями"
 news.238.d: "\nЧтобы сдержать нарастающую агрессию против [ENG.GetAdjective] колоний в Юго-Восточной Азии, Сингапур и Борнео были переданы под контроль государства [AST.GetNameDef]. Призванное стать первой и самой надежной линией обороны Содружества в Тихом океане, государство [AST.GetNameDef] приняло на себя всю ответственность за военную и административную подготовку на случай войны в регионе.\n\nПредполагается, что [AST.GetNameDef] будет противостоять имперским амбициям государства [JAP.GetNameDef] и поэтому самостоятельно защитит себя от вторжения, не полагаясь всецело на помощь бывшей метрополии."
 news.238.a: "Любопытная стратегия."
 news.238.b: "Надеемся, [AST.GetNameDef] знает, что делает."
 news.238.c: "Наконец-то у нас есть возможность защитить континент."
 news.238.e: "Неужели они считают, что от этого будет польза?"
 news.239.t: "[AST.GetNameDef] вступает в альянс [SOV.GetFactionName]"
 news.239.d: "Объявив свои страны «естественными союзниками в распространении революции», [AST.GetLeader] и [SOV.GetLeader] подписали соглашение, по которому [AST.GetNameDef] становится одним из основных членов альянса [SOV.GetFactionName].\n[AST.GetNameDef] считается одним из лучших примеров народного государства, в отличие от колониальных метрополий Европы.\n\nУчитывая недавние события в [AST.GetAdjective] политике, некоторые полагают, что это слияние равных было неизбежным. Тем не менее, оно вызвало беспокойство у тех самых «колониальных метрополий Европы», а также у всех, кто пытается остановить стремительный рост влияния коммунистов и их мировой революции."
 news.239.a: "Это очень тревожная новость."
 news.239.b: "Мы рады приветствовать наших товарищей-социалистов!"
 news.239.c: "Мы находимся на фронте борьбы за справедливость и равноправие!"
 news.239.e: "Новая толпа крыс запрыгнула на корабль, который мы скоро потопим."
 news.240.t: "Джаяпурское соглашение"
 news.240.d: "[AST.GetAdjective] и [HOL.GetAdjective] правительства объявили сегодня о заключении «Соглашения о сотрудничестве и совместной обороне», по которому [HOL.GetAdjective] колониальные владения в Юго-Восточной Азии перейдут под защиту [AST.GetAdjective] вооруженных сил. Соглашение подписали голландский губернатор Индонезии и [AST.GetLeader], объявив, что оно предусматривает полное руководство колониями в связи с «напряженной ситуацией в далекой Европе».\n\n[HOL.GetAdjective] правительство никак не прокомментировало это соглашение."
 news.240.a: "Какой неожиданный поворот."
 news.240.b: "Чтобы выжить, нужно вертеться."
 news.240.c: "[AST.GetNameDef] охраняет весь Тихоокеанский регион."
 news.241.t: "[NZL.GetNameDef] находится под нарастающим [AST.GetAdjective] влиянием"
 news.241.d: "Вскоре после появления социалистического государства в Австралии [AST.GetAdjective] правительство взялось за усиление своего влияния в регионе. Ссылаясь на призывы о помощи угнетенных фермеров и рабочих государства [NZL.GetNameDef], [AST.GetNameDef] оказывает активное давление на [NZL.GetAdjective] власти, чтобы те присоединились к «Народному Союзу» южнотихоокеанского региона.\n\nНаходясь в окружении и не питая надежд, что [ENG.GetFactionName] окажет своевременную поддержку, [NZL.GetNameDef] сдается под натиском. [AST.GetLeader] провозглашает «равенство всех государств, подобно равенству всех граждан», но все прекрасно понимают, кто в этом союзе главный."
 news.241.a: "Тихоокеанский регион ждут перемены."
 news.241.b: "У нас не было выбора, поэтому... да здравствует революция!"
 news.241.c: "Ну-ка, скажите «Да здравствует революция!»"
 news.242.t: "[AST.GetNameDef] получает власть над колониями в Юго-Восточной Азии"
 news.242.d: "\n[ENG.GetNameDef] давно испытывает трудности с обороной своих рубежей в Юго-Восточной Азии. Власти надеются, что теперь их проблемам настал конец: [AST.GetNameDef], взяв на себя ответственность за защиту Сингапура и Борнео, станет противовесом вражеской агрессии в регионе.\n\nПередача полномочий затронет на какое-то время и гражданское управление колониями, благодаря чему [AST.GetNameDef] сможет применять любые меры для защиты своего континента от вторжения. Пока неясно, с какими политическими последствиями этого шага [ENG.GetNameDef], [AST.GetNameDef] и [MAL.GetNameDef] столкнутся в будущем."
 news.242.a: "Это меняет расстановку сил в Юго-Восточной Азии."
 news.242.b: "Надеемся, [AST.GetNameDef] ничего не испортит."
 news.242.c: "Прекрасно! Все идет по плану."
 news.243.t: "[AST.GetNameDef] и [JAP.GetNameDef] формируют альянс"
 news.243.d: "После недавних побед, которые [AST.GetNameDef] и [JAP.GetNameDef] одержали в Восточной Азии и на Тихом океане, многие наблюдатели были уверены, что столкновение двух растущих империй — вопрос времени. Однако вместо этого страны заключили договор о сотрудничестве, сразу же получивший название «Тихоокеанская преграда».\nНи одна из стран не опубликовала текст договора, и многие из его пунктов остаются загадкой. Ясно лишь, что обе стороны обещали оказывать военную помощь друг другу, чтобы «сдержать проникновение алчных чужаков в наши регионы».\n\nПока трудно сказать, каким видят мировой порядок [JAP.GetNameDef] и [AST.GetNameDef], но, вне всяких сомнений, альянс [AST.GetFactionName] теперь играет первую скрипку в Тихом океане."
 news.243.a: "Это, мягко говоря, странная новость."
 news.243.b: "[Root.GetNameDef] приветствует союз со всеми, кто не собирается стоять на нашем пути."
 news.243.c: "Это великий союз, по крайней мере, сейчас."
 news.244.t: "[AST.GetNameDef] создает свою сферу влияния"
 news.244.d: "Заявление государства [AST.GetNameDef] о создании своего независимого альянса не стало сюрпризом для большинства наблюдателей. [AST.GetLeader] планирует, что [AST.GetNameDef] с помощью союзников сможет гарантировать стабильность в Юго-Восточной Азии и за пределами региона и, если потребуется, остановить агрессию против [AST.GetAdjective] и других территорий.\n\nНа фоне недавнего ослабления связей с Содружеством этот шаг выглядит очень логично: [AST.GetNameDef] стремится стать единоличным хозяином своей судьбы."
 news.244.a: "Они рвутся к господству."
 news.244.b: "Мы не потерпим европейцев у себя в огороде!"
 news.245.t: "[USA.GetNameDef] присоединяются к [AST.GetAdjective] оборонной инициативе"
 news.245.d: "\nВ связи с растущей стратегической важностью Тихоокеанского региона [AST.GetNameDef] и [USA.GetNameDef] заключили соглашение о тихоокеанском сотрудничестве. Его главная задача — поддерживать политическую стабильность в регионе и, как следствие, безопасность тихоокеанских грузовых перевозок. Но в нем также прописаны и обязательства по обороне, позволяющие обеим странам действовать далеко за пределами территорий, на которые они претендуют.\n\nТеперь, когда огромный регион находится под австралийско-американской «защитой», эти обязательства, вне всяких сомнений, очень скоро пригодятся."
 news.245.a: "Потрясающий шаг..."
 news.245.b: "Благодаря этому мы станем центром силы в Тихом океане."
 news.245.c: "Вместе мы станем гарантами стабильности в целом полушарии."
 news.246.t: "[USA.GetNameDef] и [CAN.GetNameDef] официально вступают в альянс"
 news.246.d: "[USA.GetNameDef] и [CAN.GetNameDef], некоторое время назад учредившие Объединенный совет по обороне, вышли на новый уровень политического партнерства. Проект под названием «[CAN.GetFactionName]» призван защищать североамериканские интересы на международной арене, особенно в вопросах обороны и военных мер.\n\n[CAN.GetNameDef] все ещё пытается уйти от своего колониального прошлого, а [USA.GetAdjective] политики грызутся между собой, выбирая между стратегиями изоляции и вмешательства, поэтому новый альянс, возможно, поможет обеим странам нащупать верный внешнеполитический курс."
 news.246.a: "Каков масштаб их амбиций: обе Америки или ещё шире?"
 news.246.b: "Соседи по континенту — братья по оружию!"
 news.246.c: "Теперь дома нам ничто не угрожает."
 news.247.t: "[CAN.GetNameDef] присоединяется к [GER.GetAdjective] альянсу!"
 news.247.d: "После коротких переговоров государство [CAN.GetNameDef] стало участником альянса [GER.GetFactionName]. [CAN.GetAdjective] власти объявили, что будут «с честью защищать [GER.GetAdjective] народ точно так же, как [GER.GetNameDef] — [CAN.GetAdjective]».\n\nПока неясно, чем руководствуется [CAN.GetNameDef], вступая в этот альянс, но явно следует ожидать скорого начала военных действий против врагов государства [GER.GetNameDef]. Вполне возможно, что этот союз станет переломным моментом в войне."
 news.247.a: "Это шокирующая новость!"
 news.247.b: "Мы поможем нашим союзникам в Европе!"
 news.247.c: "Наши братские народы будут сражаться вместе!"
 news.247.e: "Вот он, истинный лик [CAN.GetAdjective] верности!"
 news.248.t: "[ENG.GetNameDef] отказывается от северо-восточных территорий"
 news.248.d: "\nВслед за усилением дипломатического давления со стороны государства [CAN.GetNameDef] [ENG.GetNameDef] передает территории Лабрадор и Ньюфаундленд [CAN.GetAdjective] властям. [CAN.GetAdjective] политики давно хотели «объединить все исконно [CAN.GetAdjective] земли», и теперь они стали на шаг ближе к заветной мечте.\n\nРазумеется, главный вопрос — что именно следует считать «исконно [CAN.GetAdjective]» территорией. Не только [ENG.GetNameDef], но и вся Северная Америка теперь будут тревожно спать по ночам."
 news.248.a: "[ENG.GetNameDef] теряет последние земли в Северной Америке..."
 news.248.b: "Именно так и должно быть."
 news.248.c: "Пф, да заберите эти никому не нужные скалы!"
 news.249.t: "[CAN.GetNameDef] и [MEX.GetNameDef] объединяются!"
 news.249.d: "[USA.GetAdjective] политики сегодня утром услышали тревожную новость: [CAN.GetNameDef] и [MEX.GetNameDef] основали новый оборонительный альянс, задачей которого станет «противодействие и сдерживание непосредственных угроз суверенитету наших государств». Эта плохо завуалированная угроза не скрывает намерения помешать военным акциям, которые [USA.GetNameDef] проводят на американском континенте и, возможно, за его пределами.\n\nПолитические наблюдатели сравнивают эту ситуацию с Европой накануне Великой войны; обеим сторонам есть что терять, и способов снять напряженность нет. Здесь важно не столько то, кто представляет большую угрозу для противника, а то, кто первым нанесет упреждающий удар."
 news.249.a: "Мы уже видели подобное. Добром это не кончится."
 news.249.b: "Армия севера будет готова."
 news.249.c: "Армия юга будет готова."
 news.249.e: "Мы должны сделать ответный шаг как можно скорее."
 news.250.t: "Гражданская война в государстве [MEX.GetNameDef]!"
 news.250.d: "Напряженная ситуация в [MEX.GetAdjective] политике, сохранявшаяся несколько лет, переросла в вооруженный конфликт! Приверженцы синархической партии взялись за оружие, и на улицах нескольких [MEX.GetAdjective] городов вспыхнули столкновения!\n\nМногие считали, что местные власти смогут быстро подавить любое восстание, но, по слухам, националисты получают поддержку извне. Соседние государства следят за событиями, затаив дыхание. Только время покажет, что произойдет с Мексикой дальше."
 news.250.a: "Этот опасный конфликт может уничтожить Мексику."
 news.250.b: "Мы должны проследить за тем, чтобы националисты захватили власть."
 news.250.c: "Это дорого обойдется нашей стране, но такова уж цена."
 news.251.t: "[CAN.GetNameDef] требует немедленной репатриации"
 news.251.d: "\n\nПосле срыва переговоров с Вестминстером и беспрецедентных 63-часовых дебатов парламент Канады отменил действие Акта о Британской Северной Америке и постановил, что парламент и правители Великобритании не имеют права изменять канадскую конституцию.\nЭтот шаг не является враждебным по отношению к Великобритании, но указывает на отказ от политики, которую старая империя проводила в Содружестве.\n\nТак поступила бы любая страна, желающая упрочить свою стабильность, но это никак не ослабляет напряженную ситуацию на международной арене."
 news.251.a: "Ну что ж, пусть держатся в одиночку."
 news.251.b: "[ENG.GetNameDef] слабеет с каждым днем."
 news.251.c: "Ну почему это случилось именно сейчас?!"
 news.251.e: "Империя трещит по швам."
 news.251.f: "От моря до моря [CAN.GetNameDef] обретет свободу!"
 news.252.t: "[CAN.GetNameDef] вступает в альянс [GER.GetFactionName]!"
 news.252.d: "[GER.GetNameDef] и [CAN.GetNameDef], считающие себя очевидными союзниками, подписали договор о взаимной военной помощи. [CAN.GetAdjective] премьер-министр [CAN.GetLeader] считает этот альянс естественным сближением [CAN.GetAdjective] и [GER.GetAdjective] интересов.\n\nУчитывая активную мобилизацию в Европе и то, сколь быстро [CAN.GetNameDef] дистанцируется от Содружества в последнее время, нетрудно представить, о каких интересах шла речь на переговорах.\nСтарые державы Европы и обеих Америк наблюдают за происходящим с нарастающей тревогой."
 news.252.a: "Как меняется мир..."
 news.252.b: "Мы — груз, который балансирует чаши весов."
 news.252.c: "Теперь расклад будет в нашу пользу!"
 news.252.e: "Если дело дойдёт до войны, мы получим ещё один фронт."
 news.252.f: "Вместе мы ещё сильнее!"
 news.253.t: "[AST.GetNameDef] желает дистанцироваться от Содружества"
 news.253.d: "\nКак стало известно из утренней речи премьер-министра [AST.GetLeader], власти Австралии стремятся поддерживать рост и стабильность своей тихоокеанской державы. Поэтому они больше не намерены делать все с оглядкой на британскую Европу — австралийцам надоело тянуть лямку в чужих военных конфликтах. Эту мысль закрепила прямая отсылка к тронной речи короля на открытии текущей сессии парламента: «Мы не допустим нового Галлиполи!»\n\nВосторженные крики толпы ознаменовали начало новой эры в австралийской политике. К чему она приведет, можно лишь гадать."
 news.253.a: "[AST.GetNameDef] — не такая уж и потеря для альянса [Root.GetFactionName]."
 news.253.b: "Мы наблюдаем, как рушится империя..."
 news.253.c: "Почему им захотелось большей независимости именно СЕЙЧАС?"
 news.253.e: "Это сильно изменит ситуацию в Тихоокеанском регионе."
 news.253.f: "Мы проложим свой путь!"
 news.254.t: "[AST.GetNameDef] и Новая Зеландия «объединились»"
 news.254.d: "Став полностью независимым государством, [AST.GetNameDef] наращивает свое влияние в южной части Тихого океана. В частности, [AST.GetAdjective] правительство потребовало, чтобы все бывшие колонии Океании передали ему свои властные полномочия.\n\nНе желая выполнять это условие, [ENG.GetAdjective] и новозеландские власти поначалу демонстрировали дипломатическое сопротивление, но у Империи больше нет рычага влияния в регионе, ведь прежде эту роль играла Австралия. Было ясно, что вскоре [AST.GetNameDef] выдвинет ультиматум, подкрепив его военной угрозой.\nТеперь Новая Зеландия является самой восточной провинцией государства [AST.GetNameDef]."
 news.254.a: "Мы должны следить за развитием ситуации."
 news.254.b: "Так и должно быть."
 news.254.c: "Это предательство!"
 news.260.t: "[SAF.GetNameDef] принимает на себя руководство африканскими колониями"
 news.260.desc: "\nВ ходе сегодняшней официальной церемонии [SAF.GetLeader] подписал соглашение, по которому его правительство получит под свой контроль британские владения в Африке. Территории Бечуаналенд, Родезия и Кения отныне подчиняются Претории. \n\nВыступая в палате общин, [ENG.GetLeader] отвергает утверждения, что это ослабило позиции Великобритании на континенте, и, напротив, уверяет, что эти «разумные перемены повысят эффективность управления и обороны этих регионов»."
 news.260.a: "Любопытно."
 news.260.b: "Вполне разумно."
 news.260.c: "Неужели это — начало конца Британской империи в Африке?"
 news.261.t: "[ENG.GetNameDef] проводит реорганизацию в британских колониях"
 news.261.desc: "Незначительным большинством голосов британский парламент одобрил кардинальную реорганизацию некоторых британских колоний в Африке. Новый закон де-факто создает два колониальных режима: в Родезии и Кении. Новые государства получили некоторую степень свободы при принятии решений, но при этом они несут ответственность за оборону своих границ.\n\nНекоторые консерваторы, голосовавшие против закона, открыто заявляют о том, что это — начало так называемой «деколонизации».\n\n[ENG.GetLeader] пока не дает комментарии на сей счет."
 news.261.a: "Любопытно."
 news.261.b: "Какие глупые перестановки."
 news.261.c: "Да, это тоже способ расширить Содружество."
 news.262.t: "Гражданская война в Южной Африке"
 news.262.desc: "Напряженность, давно назревавшая в государстве [SAF.GetName], вылилась в открытую гражданскую войну. Националисты, верные идеям фашизма, утверждают, что политика демократического правительства унионистов угрожает [SAF.GetAdjective] укладу жизни. По их словам, унионисты, чьей всемерной поддержкой пользуется [ENG.GetName], наносят удар в спину отважным солдатам, сражавшимся в бурских войнах. \n\nВременное правительство националистов, которое возглавляет [SAF.GetLeader], обратилось с призывом ко всем истинным патриотам взять в руки оружие и вернуть свободу Южной Африке. Правительство унионистов в Претории объявило националистов «мятежниками и гнуснейшими предателями». Поскольку силы сторон равны, военный конфликт в Южной Африке может затянуться надолго."
 news.262.a: "Возможно, нам стоит оказать помощь."
 news.262.b: "Этот конфликт давно назревал."
 news.262.c: "Похоже, главная угроза находится внутри нашей страны..."
 news.263.t: "[SAF.GetNameDef] — эпицентр антимонархических бунтов"
 news.263.desc: "По всей Южной Африке прокатилась волна антимонархических демонстраций, многие из которых сопровождались вспышками насилия. Тысячи протестующих прошли по улицам, штурмуя полицейские участки и другие правительственные здания. Они срывали, разрывали и сжигали портреты Короля, а один из них даже растворили в кислоте.\n\nКак отмечают наблюдатели, полиция и военные не пытались сдерживать бунтовщиков, а вместо этого охраняли мосты и заводы. Возникает вопрос: могли ли власти заранее знать о готовящихся беспорядках?"
 news.263.a: "Назревает революция?"
 news.263.b: "Без комментариев."
 news.263.c: "Похоже, главная угроза находится внутри нашей страны..."
 news.264.t: "Союз африканских народов"
 news.264.desc: "Учредители альянса [SAF.GetFactionName] собрались сегодня в Претории, чтобы объявить о создании нового союза. Европейские наблюдатели сразу отметили тот факт, что единственным представителем законного правительства на этой встрече является [SAF.GetNameDef], а [SAF.GetLeader] возглавляет разношерстную толпу самопровозглашенных правительств в изгнании и других революционно настроенных группировок.\n\nУчастники встречи обнародовали резолюцию, в которой обратились к европейским империям с требованием немедленно передать африканские земли их законным владельцам, осудили политику империализма и поклялись любой ценой вернуть свободу угнетенным народам Африки."
 news.264.a: "Африканцы, управляющие своей страной?! Невероятно!"
 news.264.b: "Это первый шаг на пути к обретению настоящей свободы."
 news.264.c: "Посмотрим, что останется от их идеализма после грядущих войн."
 news.264.d: "Они все-таки не настоящие коммунисты."
 news.265.t: "[SAF.GetAdjective] давление на Францию"
 news.265.desc: "После сокрушительного поражения, которое Франция потерпела на своей территории, многие поставили под вопрос легитимность её колониальной империи. Власти стран [SOV.GetNameDef] и [SAF.GetNameDef] опубликовали совместное заявление, в котором объявили, что Франция более неспособна поддерживать порядок на Мадагаскаре, и потребовали передать остров под контроль государства [SAF.GetNameDef].\n\nПравительство Франции провело обсуждение этой проблемы. Эксперты по вопросам обороны считают, что ослабевшая французская армия не сможет удержать остров, если дело дойдет до войны."
 news.265.a: "Акулы почуяли кровь."
 news.265.b: "Посмотрим, насколько благоразумными будут французы."
 news.265.c: "Французам настал конец."
 news.265.d: "Ещё одна бескровная победа коммунизма."
 news.270.t: "Рождение [NZL.GetAdjective] танков"
 news.270.desc: "Новый танк «Боб Семпл», созданный для вооруженных сил Новой Зеландии, с грохотом проехал по главной улице столицы. Он стал символом изобретательности и боевого духа [NZL.GetAdjective] нации. Оснащенный шестью пулеметами и листами почти наверняка пулестойкого железа, он станет главной преградой на пути любого агрессора. \n\nНекоторые так называемые эксперты указывают, что посредственные характеристики и слабое оружие танка — повод свернуть его массовый выпуск, но, как считает премьер-министр [NZL.GetLeader], своевременная оборона страны сегодня настолько важна, что нельзя ни требовать, ни получить идеальную технику."
 news.270.a: "Вот это — настоящий танк!"
 news.270.b: "Чем-чем они эту жестянку назвали?"
 news.271.t: "«Биг Боб» выходит на сцену"
 news.271.desc: "Вдохновленное невероятным успехом танка «Боб Семпл», верховное командование потребовало наладить выпуск улучшенной модификации. Высотой почти 5 метров и весом как минимум 120 тонн, новая боевая машина повергает в трепет во всех смыслах этого слова. Её оружие — сдвоенные противотанковые 17-фунтовые пушки — быстро расправится с любым врагом, а тяжёлая броня, выдержавшая испытания на пулестойкость, позволит без опаски ехать в самую гущу сражения. \n\nОдин из наблюдателей на первом показе назвал машину «самым впечатляющим танком из всех существующих», а другой отметил, что у нее нет равных. \nМассовый выпуск должен начаться в течение месяца."
 news.271.a: "Мир содрогается от вида наших танков!"
 news.271.b: "Мир содрогается... от смеха."
 news.272.t: "Начало голода в Бенгалии"
 news.272.desc: "Природные катаклизмы, беспомощность властей и разруха, вызванная войной, привели к тому, что несколько районов Индии оказались охвачены голодом.\n\nКогда циклон опустошил несколько областей и уничтожил почти весь урожай риса, колониальная администрация слишком медленно (и, как говорят некоторые, подозрительно медленно) решала эту проблему. Несмотря на избытки продовольствия в других районах Индии, еду не стали доставлять из опасений, что грузы могут попасть в руки противника.\n\nНесколько крупных районов разрушены, и сейчас нет даже предварительных данных о людских потерях и производственных убытках."
 news.272.a: "Какой кошмар."
 news.272.b: "Ужасно."
 news.272.c: "С этим ничего не поделать."
 news.273.t: "В Бенгалии завершился голод"
 news.273.desc: "После месяцев относительного бездействия колониальные власти и индийская армия наконец-то взялись за дело. Налажено снабжение продовольствием пострадавших районов, а объем нового урожая риса превысил ожидания. \n\nВ пострадавших районах по-прежнему держатся высокие цены на продукты, и пока невозможно оценить долгосрочные последствия голода."
 news.273.a: "Он хотя бы закончился."
 news.273.b: "Наконец-то."
 news.280.t: "Индия становится автономией"
 news.280.desc: "После напряженных переговоров между [GER.GetAdjective] послом и [ENG.GetAdjective] министром иностранных дел правительство государства [ENG.GetNameDef] объявило о том, что, начиная с этого момента, [RAJ.GetNameDef] будет самостоятельно определять свою политику. Многовековому британскому правлению на этом субконтиненте настал быстрый конец. Чиновники отправлены на родину, а колониальное управление передано индийцам.\n\nОдним из первых действий нового индийского правительства стало подписание договора о широкомасштабном сотрудничестве с государством [GER.GetNameDef]. Индийские власти не желают комментировать слухи о том, что это — цена, которую им пришлось заплатить за немецкую поддержку."
 news.280.a: "Отлично."
 news.280.b: "Неужели это конец Британской империи?"
 news.280.c: "Ценный союзник."
 news.280.d: "Это не самый лучший момент в нашей истории."
 news.281.t: "Индия становится автономией"
 news.281.desc: "Выступая с совместным заявлением, явно потрясенный [ENG.GetAdjective] министр иностранных дел и [SOV.GetAdjective] посол объявили о том, что Индия получит полную самостоятельность в решении всех государственных вопросов. Пока неясно, какую роль играет [SOV.GetNameDef] в этом внезапном переломе [ENG.GetAdjective] политического курса, но она явно серьезная.\n\nОдним из первых действий нового индийского правительства стало заявление о более тесном сотрудничестве с государством [SOV.GetNameDef], подстегнувшее слухи о том, что именно оно оказало давление на британцев."
 news.281.a: "Отлично."
 news.281.b: "Неужели это конец Британской империи?"
 news.281.c: "Ценный союзник."
 news.281.d: "Это не самый лучший момент в нашей истории."
 news.282.t: "Движение «Вон из Индии!»"
 news.282.desc: "В Индии все громче звучат призывы к независимости. Теперь дело дошло до конфликтов — радикальное движение «Вон из Индии!» требует, чтобы государство [ENG.GetNameDef] покинуло страну как можно скорее. [ENG.GetAdjective] власти отреагировали решительно и быстро, арестовав нескольких лидеров движения во время утренних рейдов, прошедших по всей Индии. \n\nСогласно отчетам Особой службы, многие сторонники движения по-прежнему на свободе, и большинство государственных чиновников боятся, что самые экстремистски настроенные деятели движения могут прибегнуть к насилию."
 news.282.a: "Будущее по-прежнему под вопросом."
 news.282.b: "Ещё одна неудачная попытка обрести свободу."
 news.283.t: "Индийский национальный конгресс одержал верх на выборах в провинциях"
 news.283.desc: "\nНа недавно состоявшихся выборах местных органов власти подавляющее большинство граждан поддержали программу Индийского национального конгресса по постепенному переходу к местному самоуправлению и статусу доминиона в будущем. \n\nПохоже, индийцы отвергли более радикальные методы, за которые выступает Ганди, призывающий к скорейшему и полному разрыву связей с Великобританией и созданию автономии."
 news.283.a: "Они поведут нас к свободе."
 news.283.b: "Неужели эти голоса хоть что-то изменят?"
 news.284.t: "Движение «Сварадж» побеждает на выборах в провинциях"
 news.284.desc: "\nСегодня утром британские чиновники испытали шок, узнав результаты недавних местных выборов. Теперь уже ясно, что подавляющее большинство индийцев отдали свои голоса за кандидатов, представляющих движение «Сварадж». В разных уголках Индии уже звучат призывы превратить эту ограниченную местную власть в полную автономию как можно скорее. \n\nКак подчеркнул представитель [ENG.GetAdjective] властей, сейчас не время обсуждать подобные меры, и вопрос дальнейшей передачи власти индийцам даже не обсуждается."
 news.284.a: "Свобода уже близко."
 news.284.b: "Британцы этого не потерпят."
 news.285.t: "Пакистан обретает свободу"
 news.285.desc: "В соответствии с теорией двух наций, мусульманское меньшинство получило свое суверенное государство в районах, где преобладают мусульмане. Страну назвали Пакстан: «П» — от Пенджаба, «А» — от афганцев с границы, «К» — от Кашмира, «С» — от Синда, «тан» — от Белуджистана. Позже её переименовали в Пакистан, чтобы упростить произношение.\n\nОднако отношения между освободившимися Индией и Пакистаном натянуты до предела, поскольку обе страны претендуют на приграничные территории. Некоторые наблюдатели предупреждают о возобновлении военных действий на субконтиненте."
 news.285.a: "Возможно, это был единственный вариант."
 news.285.b: "Свобода!"
 news.285.c: "Посмотрим, долго ли продлится этот мир."
 news.286.t: "Австралия разрывает связи с Великобританией"
 news.286.desc: "\nПосле голосования, вызвавшего ожесточенные споры, [AST.GetAdjective] парламент с небольшим перевесом голосов высказался за выход страны из Британской империи. Последние остатки британского права признаны недействительными. Превращая это решение в закон, [AST.GetLeader], по сути, игнорирует давнюю традицию, требующую получать одобрение генерал-губернатора на все законодательные акты, и [AST.GetNameDef] теперь является полностью суверенной нацией.\n\nПарламент также проголосовал за создание конституционного комитета, который займется обсуждением и выработкой рекомендаций по поправкам в конституцию страны, чтобы убрать все следы британского вмешательства во внутренние [AST.GetAdjective] дела."
 news.286.a: "Сейчас это уже не более чем формальность."
 news.286.b: "Свобода!"
 news.286.c: "Австралия выходит из Британского Содружества."
 news.287.t: "Германия оккупирует Западную Польшу"
 news.287.desc: "Германские войска оккупировали Западную Польшу с целью защиты немецкого этнического меньшинства от хаоса, последовавшего за отставкой польского правительства. \n\nСоветские войска покинули эти области добровольно, вследствие чего Польша оказалась разделена надвое."
 news.287.a: "Очень логично!"
 news.287.b: "Со временем мы получим и остальное..."
 news.287.c: "Фашисты наступают (пока что)."
 news.288.t: "Образован Объединенный китайский фронт"
 news.288.desc: "[CHI.GetLeader] и [PRC.GetLeader] выступили с совместным заявлением о том, что они урегулировали свои разногласия перед лицом японской угрозы. Обе стороны обязались проводить строгую политику ненападения в отношении друг друга до окончания войны с Японией и поклялись, что сделают все возможное, дабы сдержать натиск агрессора. Ряд менее влиятельных генералов также заявили о своей поддержке. Войсками теперь командует [CHI.GetLeader].\n\nПока неясно, уживутся ли эти давние враги, когда-то развязавшие гражданскую войну в Китае. Многие эксперты уверены, что это лишь отсрочит неизбежное поражение Китая."
 news.288.a: "Это отчаянный альянс."
 news.288.b: "Это ничего не меняет!"
 news.288.c: "Непрочный альянс."
 ace_promoted.1.t: "Летчик-ас получает повышение"
 ace_promoted.2.t: "Возвращение аса"
 ace_promoted.1.d: "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и одерживает убедительные победы в важнейших воздушных боях.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война — скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.d_major: "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и пилотирует свой самолет [From.GetWing] с необычайным мастерством. Недавний полет над регионом [From.GetMissionRegion] доказал, что [From.GetName] — это настоящий ас, чье участие в боевых действиях неоценимо.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает вполне заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война — скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.a: "Смелость города берет."
 ace_died.1.t: "Гибель пилота [From.GetCallsign] над регионом [From.GetMissionRegion]"
 ace_died.1.d: "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб, выполняя ответственное задание над регионом [From.GetMissionRegion]. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжёлым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель — тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.d_major: "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб при выполнении ответственного задания. Самолет [From.GetWingShort] был замечен пикирующим в клубах пламени над регионом [From.GetMissionRegion] после боя с противником. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжёлым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель — тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.a: "Живая легенда — это ещё лучше."
 ace_killed_by_ace.1.t: "[From.GetFullName] сбит асом с позывным [Prev.GetCallsign]"
 ace_killed_by_ace.1.d: "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] проиграл бой пилоту [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\nМужество пилота [From.GetFullName] всегда было примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжёлой утратой для всей нашей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится ещё более горькой."
 ace_killed_by_ace.1.d_major: "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] потерпел поражение от [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\n[From.GetFullName] всегда проявлял несравненное мужество и был примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжёлой утратой для всей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится ещё более горькой."
 ace_killed_by_ace.1.a: "Сокрушительная потеря для всех нас"
 ace_killed_other_ace.1.t: "[From.GetFullName] сбил аса с позывным [Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.d_major: "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.a: "[From.Owner.GetName] не забудет такую победу!"
 aces_killed_each_other.1.t: "[From.GetFullName] погиб"
 aces_killed_each_other.1.d: "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.d_major: "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.a: "Огромная потеря для всех нас"
 election.1.t: "ВСЕОБЩИЕ ВЫБОРЫ"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Выборы: общественность против гонки вооружений"
 election.2.d: "Партия [Root.GetRulingParty] по-прежнему пользуется поддержкой на грядущих выборах, а [Root.GetLeader] не утратил доверия народа. Однако то, что партия всеми силами пытается сделать государство [Root.GetName] более военизированным, не слишком по душе общественности, не одобряющей бессмысленное бряцание оружием. Государство [Root.GetName] ещё не втянуто в войну, и мало кто хочет проявлять агрессию. Если мы станем сотрудничать с другими крупными партиями, также озабоченными национальной безопасностью, мы сохраним власть после выборов, даже отчасти лишившись народной поддержки."
 election.2.a: "Мнение народа следует учитывать."
 election.2.b: "Защита суверенитета прежде всего."
 election.3.t: "Выборы: общественность требует гонки вооружений"
 election.3.d: "Война все ближе с каждым днем, и это не могло не сказаться на выборах. Многие избиратели тревожатся, что государство [Root.GetName] не готово к вооруженному конфликту или его последствиям. Они требуют повышения безопасности и подготовки к войне. Большая часть избирателей по-прежнему поддерживает партию [Root.GetRulingParty], но мы можем потерять их, если не отреагируем на их беспокойство."
 election.3.a: "Народ имеет право чувствовать себя в безопасности."
 election.3.b: "Многие все ещё выступают за дипломатические методы."
 election.4.t: "Выборы: Фашисты в правительстве?"
 election.4.d: "Агрессивные националистические настроения возобладали в государстве [Root.GetName], и ряд партий принялись активно отстаивать фашистские идеалы: государство, навязывающее свою волю силой. Одна из них стала фаворитом текущих выборов, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Они открыто отрицают демократические идеалы, лежащие в основе нашего государства, но если они примут участие в выборах, это может сделать их более сговорчивыми, а наша поддержка поможет удержать их от экстремистских шагов."
 election.4.a: "Лучше они, чем коммунисты!"
 election.4.b: "Лучше создать коалицию демократических сил."
 election.5.t: "Выборы: Коммунисты в правительстве?"
 election.5.d: "Коммунистическое движение в государстве [Root.GetName] получило распространение благодаря растущему недовольству рабочего класса и идеям радикальных мыслителей, и это привело к созданию нескольких партий. Одна из них получила существенную поддержку на текущих выборах, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Хотя они считают наши демократические институты всего лишь видом буржуазной тирании, при нашей поддержке они будут пытаться что-то менять мирным путем, вместо того чтобы пытаться сместить правительство."
 election.5.a: "Лучше реформы, чем революция!"
 election.5.b: "Лучше создать коалицию демократических сил."
 election.6.t: "Выборы: демократические партии в меньшинстве"
 election.6.d: "Политическая атмосфера в государстве [Root.GetName] становится все более радикальной. Раньше широкой поддержкой избирателей пользовались демократические партии, но, судя по текущим выборам, на смену таким взглядам пришел политический экстремизм. Партии умеренных, даже если бы они объединились, отставив все разногласия в сторону, не смогли бы получить большинство голосов. Чтобы не остаться в итоге со слабым разрозненным правительством, мы вынуждены вступить в союз с фашистами или коммунистами."
 election.6.a: "В интересах государства [Root.GetName] мы должны объединиться с фашистами."
 election.6.b: "Надо объединиться с коммунистами, чтобы изменить общество к лучшему."
 election.6.c: "Пусть лучше правительство будет слабым и миноритарным."
 election.7.t: "Фашисты влияют на внешнюю политику"
 election.7.d: "Вступив в политическую коалицию с фашистами, мы изменили свою внешнюю политику. Несмотря на весь их оголтелый национализм, фашистам симпатизируют за рубежом, и они одобряют такие изменения в государстве [Root.GetName]. Тоталитарные государства со схожей идеологией видят в нас возможных союзников. Поддерживать отношения с такими странами, несмотря на то, что [Root.GetRulingParty] питает отвращение к их взглядам, может быть необходимо, чтобы сохранить поддержку фашистов в правительстве."
 election.7.a: "Нам нужны союзники против угрозы в будущем."
 election.7.b: "С такими друзьями никаких врагов не надо."
 election.8.t: "Коммунисты влияют на внешнюю политику"
 election.8.d: "Коммунисты считают себя частью мировой революции, и когда мы начали сотрудничать при создании правительства, это привлекло к нам внимание их союзников за рубежом. Представители коммунистических партий поддерживают тесные связи с государствами, сменившими прежний режим на диктатуру пролетариата, и это придётся допускать в [Root.GetAdjective] внешней политике, если мы хотим сохранить их поддержку."
 election.8.a: "Нам надо объединиться во имя общей цели."
 election.8.b: "Если пойти таким путем, государство [Root.GetName] может быть уничтожено."
 election.11.t: "Выборы: Фашисты в большинстве"
 election.11.d: "Эти выборы оказались разрушительными для всей демократической системы в целом. Большинство [Root.GetAdjective] населения проголосовало за фашистскую партию, которая стремится к уничтожению выборов и автократическому правлению. Многие намерены отстаивать демократические принципы с оружием в руках, тогда как другие готовы силой продвигать фашистские идеи дальше."
 election.11.a: "[Root.GetName] переживает черные дни, но такова воля народа."
 election.11.b: "Мы не отдадим свою свободу без боя!"
 election.12.t: "Выборы: Коммунисты в большинстве"
 election.12.d: "Последние выборы привели к победе коммунистических партий, что вызвало неоднозначную реакцию прежней администрации. Новое руководство утверждает, что представляет интересы всего народа, однако дорогие нам демократические институты они расценивают лишь как средства оболванивания и угнетения рабочего класса, и возникает вопрос, что же на самом деле представляет собой «правление народа». В ряде стран революции привели к кровопролитию. [Root.GetName] пока живет спокойно, но кто знает, чем все закончится."
 election.12.a: "Это тревожная ситуация, но коммунисты и вправду представляют большинство."
 election.12.b: "Мы должны остановить их, пока они не уничтожили всех несогласных!"
 election.13.t: "Выборы: магнат выступает за фашизм"
 election.13.d: "Влиятельный промышленник, владелец одной из крупных компаний, сотрудничающий с нами в сфере промышленного производства, недавно сделал ряд заявлений, которые встревожили членов кабинета. Он открыто отстаивает идеи авторитарного правления и восхваляет правительства других стран, которые можно отнести к фашистским. Таким образом он дает понять, что считает, будто [Root.GetName] также выиграет от такой формы правления. Если мы публично укажем на свои разногласия с магнатом, у нас испортятся отношения с его компанией, но если оставить все как есть, [Root.GetRulingParty] предоставит ему возможность вести пропаганду неприемлемых для нас идей."
 election.13.a: "Пусть говорит, что пожелает, мы же не обязаны с этим соглашаться."
 election.13.b: "[Root.GetName] не может опираться на помощь и поддержку фашистов."
 election.14.t: "Выборы: исключение для военного времени"
 election.14.d: "[Root.GetName] находится в состоянии войны. В обычное время сейчас должны были бы состояться выборы, но в разгар силового конфликта едва ли следует тратить время на политическую агитацию или допускать смену руководства, если до этого дойдет. Впрочем, есть и те, кто утверждает, что война не может стать поводом к отмене выборов, это уничтожение всех демократических идеалов. Если позволить военным соображениям брать верх над свободой волеизъявления народа — это очень скользкий путь."
 election.14.a: "Выборы пройдут как обычно"
 election.14.b: "Мы займемся этим после победы."
 election.15.t: "Выборы: правительство лишилось доверия"
 election.15.d: "Надвигаются выборы, и общественность начинает сомневаться в том, способно ли нынешнее правительство продолжать войну. Государство [Root.GetName] понесло большие потери, и это настроило нацию против тех, кто, похоже, ведет её к поражению. Всем очень хочется, чтобы война закончилась как можно скорее, но пусть это лучше сделает другое правительство."
 election.15.a: "Этот кризис доверия крайне огорчителен."
 election.15.b: "Изменим политический ландшафт, чтобы сохранить народное единство."
 election.16.t: "[Root.GetLeader] наслаждается общественной поддержкой"
 election.16.d: "На нынешних выборах оппозиция, если можно назвать её таковой, подвергла критике все более авторитарный режим партии [Root.GetRulingParty]. Оппозиционеры гадают, есть ли реальная сила у электората или же это — лишь видимость выбора.\n\nОднако [Root.GetLeader] по-прежнему пользуется высокой популярностью, и, пусть мировое сообщество сомневается в честности выборов, в самой стране их результаты никто не оспаривает. Похоже, что даже если [Root.GetName] больше не управляется людьми, народ все равно поддерживает своего лидера... по крайней мере те, кто сходил на выборы."
 election.16.a: "Один лидер для единой страны"
 election.17.t: "Результаты выборов под вопросом"
 election.17.d: "[Root.GetLeader] эффективно затыкает рты своим политическим оппонентам, но некоторые все равно открыто критикуют недавние выборы. [Root.GetRulingParty] обвиняется в подтасовках и нежелании видеть парламент, который помешал бы проводить политику партии.\n\nПравительство отвергает претензии и считает их попыткой расколоть нацию. Однако на деле большинство граждан сомневаются в своих правителях, а оппозиция, хоть ей и пришлось замолчать, донесла свою мысль до народа."
 election.17.a: "Раскольники!"
 political.1.t: "Коммунизм на подъеме"
 political.1.d: "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти нас от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective] коммунистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют её смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неочевидно."
 political.1.a: "Даже в правительстве могут найтись сторонники таких идей."
 political.1.a.tt: "Увеличивает шанс международной поддержки коммунистического переворота."
 political.1.b: "Народное движение должно искать поддержки у народа."
 political.1.b.tt: "Увеличивает шанс народной поддержки коммунистического восстания."
 political.2.t: "Сторонники марксизма в правительстве"
 political.2.d: "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в коммунистической идеологии решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 political.2.a: "Мы тоже будем присматривать за ними — по ряду причин."
 political.2.a.tt: "При достаточной народной поддержке переворот можно осуществить."
 political.3.t: "Коммунисты совершают переворот"
 political.3.d: "Народ так яростно и громогласно требовал коммунистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetAdjective] был помещен под домашний арест несколькими членами правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 political.3.a: "Волны истории смывают прошлое."
 political.4.t: "[Root.GetName] переживает классовый конфликт"
 political.4.d: "Коммунистическое революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective] рабочего класса. Уже сам тот факт, что все больше людей готовы причислять себя к какому-то «классу», показывает, что идеи марксизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для людей было важно слово «[Root.GetAdjective]». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 political.4.a: "Люди могут называть себя как угодно."
 political.5.t: "Солдаты дезертируют и идут в красные партизаны"
 political.5.d: "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для коммунистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 political.5.a: "Возможно, они просто хотят жить по-другому."
 political.6.t: "[GetMonth] — время революции"
 political.6.d: "Все шире в государстве [Root.GetName] распространяются представления о том, что коммунистическое движение отвечает чаяниям народа, и за последние месяцы поддержка коммунистов существенно возросла. Но те, кто сейчас призывает к революции, — это уже не просто боевики или недовольные члены профсоюзов. Движение возглавила группа достаточно организованная, чтобы сформировать правительство, если переворот удастся.\n\nОднако если революция начнется сейчас, скорее всего, государство [Root.GetName] окажется ввергнуто в гражданскую войну. Настолько ли революционеры нетерпеливы, что рискнут разорвать страну надвое, или все-таки стоит дождаться лучшей возможности?"
 political.6.a: "Нужно действовать сегодня, чтобы войти в историю!"
 political.6.b: "Революция неизбежна. Неизбежное может и подождать."
 political.7.t: "Фашизм на подъеме"
 political.7.d: "«[Root.GetAdjective] народ давно терпел некомпетентное руководство партии [Root.GetRulingParty]! Оно утверждает, что представляет интересы граждан, но даже не может навести порядок на улицах! Только отстранив эту партию от руля власти, мы сможем повести нашу страну вперед!»\n\nФашистские ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 political.7.a: "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 political.7.a.tt: "Увеличивает шанс международной поддержки фашистского переворота."
 political.7.b: "Молодое поколение подхватит факел."
 political.7.b.tt: "Увеличивает шанс народной поддержки фашистского переворота."
 political.8.t: "Поддержка фашистов в армии"
 political.8.d: "Некоторые высокопоставленные военные в [Root.GetAdjective] армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 political.8.a: "Национальный дух важнее правительства."
 political.9.t: "Фашистский переворот"
 political.9.d: "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал фашизм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective] правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 political.9.a: "Сильное государство необходимо, чтобы защищать людей от самих себя."
 political.10.t: "Гражданская война за фашизм"
 political.10.d: "Попытки фашистов возродить в народе националистический дух имели определённый успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective] граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 political.10.a: "Не стоит желать власти, если не готов её захватить."
 political.10.b: "Сперва следует объединить людей, а потом уже управлять ими."
 political.11.t: "Фашисты формируют штурмовые дивизии"
 political.11.d: "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 political.11.a: "Только предателям нации есть чего опасаться."
 political.12.t: "Угроза коммунизма"
 political.12.d: "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и единении. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть через нашу границу, где соотечественники во имя коммунизма воюют друг с другом и заявляют о скорой гибели наций. Как скоро они объявят мертвой нашу нацию? И какую защиту может дать нам [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост фашистского движения из-за близости коммунистической революции. Многие умеренные, которые в другое время отвергли бы фашизм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают озабоченность. Если выбирать между коммунизмом наших соседей и фашистским режимом, последний кажется им предпочтительнее. И многие готовы активно поддержать такой выбор."
 political.12.a: "Мы станем заслоном на пути красной угрозы!"
 political.13.t: "Продвижение к демократии"
 political.13.d: "«Если мы затыкаем рот народу, как может кто-либо утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, это означает, что мы боимся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но достаточно убежденная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений посредством референдумов и местных партийных собраний, даже если в будущем это приведет к смене курса."
 political.13.a: "Для начала это стоит обсудить внутри себя."
 political.13.a.tt: "Увеличивает шанс международной поддержки при организации выборов."
 political.13.b: "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 political.13.b.tt: "Увеличивает шанс народной поддержки идеи выборов и формирования оппозиции."
 political.14.t: "[Root.GetRulingParty] обсуждает демократические идеи"
 political.14.d: "Как ни странно, идея проведения референдумов и смягчения репрессий против врагов режима получила определённую поддержку в рядах партии [Root.GetRulingParty]. Её лидер смотрит на это скептически, однако курс перемен поддерживают влиятельные партийцы.\n\nВозможно, они полагают, что на практике это мало что изменит, либо и впрямь предают партийные идеалы, как утверждают их оппоненты. В любом случае, если общество потребует таких перемен, некоторые лидеры государства [Root.GetName] готовы к компромиссу."
 political.14.a: "Выбор не обязательно всегда стоит между свободой или смертью."
 political.14.a.tt: "Правительство может устроить выборы, когда такая политика получит поддержку большинства."
 political.15.t: "Формирование демократической оппозиции"
 political.15.d: "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 political.15.a: "В отсутствие репрессий это движение проявляется естественным образом."
 political.16.t: "Призыв ко всеобщим выборам"
 political.16.d: "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений — и все они направлены против нас."
 political.16.a: "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 political.16.b: "Нужно выслушать народ."
 political.17.t: "Всеобщие выборы в государстве [Root.GetName]"
 political.17.d: "Свобода слова и собраний понемногу становится общепринятой в государстве [Root.GetName], и фракция партии [Root.GetRulingParty], призывающая к проведению выборов, превратилась из тайных заговорщиков в реформаторов, пользующихся народной поддержкой. Несмотря на то, что [Root.GetLeader] протестует, страна вот уже несколько месяцев медленно, но уверенно движется к демократии, и естественным следующим шагом являются выборы.\n\nДалеко не всё [Root.GetAdjective] общество поддерживает демократические реформы. В партии продолжаются споры о том, не стоит ли придержать выборы, пока мы не сумеем обеспечить их результат."
 political.17.a: "Те, кто лоялен партии [Root.GetRulingParty], поддержат вариант скорейшего проведения выборов."
 political.17.b: "Реформы сперва должны получить более широкую поддержку."
 political.18.t: "Фашисты требуют референдум"
 political.18.d: "Быстро растущее [Root.GetAdjective] фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 political.18.a: "Подавить это ненавистное движение!"
 political.18.b: "Не стоит обращать на них внимания."
 political.18.c: "Если народ этого захочет, мы проведем референдум."
 political.19.t: "Коммунисты требуют референдум"
 political.19.d: "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются всё большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы ещё можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 political.19.a: "Необходимо подавлять любую анти[Root.GetAdjective] деятельность!"
 political.19.b: "Не стоит обращать внимания на болтунов."
 political.19.c: "Уж лучше референдум, чем кровавый бунт."
 political.20.t: "Демократы требуют референдум"
 political.20.d: "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях — свобода слова, всеобщие выборы, свободная пресса — всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 political.20.a: "Это надо прекратить."
 political.20.b: "Будем жить как обычно."
 political.20.c: "Если дать согласие на референдум, мы ещё можем сохранить наше наследие."
 political.21.t: "[Root.Capital.GetName] в опасности, фашисты наступают"
 political.21.d: "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 political.21.a: "Мы остановим их любой ценой!"
 political.21.b: "Фашисты лучше всех ощущают истинный дух нации!"
 political.22.t: "Коммунизм на подъеме"
 political.22.d: "После того как им отказали в проведении референдума, немногие реформаторы-коммунисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 political.22.a: "Мы не позволим им развалить страну!"
 political.22.b: "Огонь революции можно погасить лишь кровью угнетателей!"
 political.23.t: "[Root.GetAdjective] весна"
 political.23.d: "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 political.23.a: "Не хватало ещё, чтобы нами правила толпа!"
 political.23.b: "[Root.GetName] наконец обретает свободу!"
 political.24.t: "Фашисты осмеяны"
 political.24.d: "Очарованность [Root.GetAdjective] общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам фашистов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] фашизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации — той самой нации, которую они, якобы, так ценили и уважали. Слово «фашист» из политического определения стало оскорблением."
 political.24.a: "Вот ведь клоуны."
 political.25.t: "Коммунистический пузырь лопнул"
 political.25.d: "Многие коммунисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других коммунистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться — за кружкой дешевого пива или за бокалом дорогого вина, — но так разговорами и останутся."
 political.25.a: "Вот ведь лицемеры."
 political.26.t: "Демократическое движение затихает"
 political.26.d: "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 political.26.a: "Вот ведь неудачники."
 political.27.t: "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 political.27.d_fascism: "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.d_communism: "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-коммунистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.a: "За будущее государства [Root.GetName]"
 political.28.t: "Государство [Root.GetNameDef] воссоединяется"
 political.28.d: "Кажется, эта ужасная гражданская война, опустошившая нашу родину, наконец закончилась, и мы достигли некоторого политического компромисса. Теперь, когда мы окончательно примирились со своими [Root.GetAdjective] товарищами, мы сможем восстановить нашу великую нацию. Врагам, которые планировали нажиться на нашем внутреннем конфликте, придётся столкнуться с единым [Root.GetAdjective] государством.\n\nНовое государство [Root.GetName], в котором царит [Root.GetRulingIdeology], больше никогда не будет разделено!"
 political.28.a: "Наконец-то мы едины!"
 THREAT_FROM_EFFECT: "Угроза действием"
 war_justification.1.t: "[Root.GetLeader] высказывается против государства [From.GetName]"
 war_justification.1.d: "«Принадлежит ли государство [From.GetName] [From.GetAdjective] народу? Зададим другой вопрос: принадлежит ли будущее [From.GetAdjective] народу или государству [Root.GetNameDef]?»\n\nВ сегодняшней речи [Root.GetLeader] демонстрирует, что [Root.GetName] — на пути к войне. Политическая напряженность нарастает уже на протяжении месяца, и, похоже, [Root.GetAdjective] народ готов смириться с неизбежностью грядущей войны."
 war_justification.1.a: "Будущее принадлежит государству [Root.GetName]"
 war_justification.2.t: "[Root.GetLeader] осуждает [From.GetAdjective] идеалы"
 war_justification.2.d: "«[From.GetAdjective] народ утверждает, что обладает свободой и демократией, утверждает, что хочет мира, но все, чем они так гордятся, — это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода — не более чем отсутствие порядка. Наш [Root.GetAdjective] народ видит эту ложь насквозь... и мы видим, что мир — мир на их условиях — это тоже ложь».\n\n[Root.GetRulingParty] давно насмехается над слабостью [From.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.2.a: "Государство [Root.GetName] объединяется под властью лидера [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] предупреждает об опасности [From.GetAdjective] коммунизма"
 war_justification.3.d: "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [Root.GetLeader] к коммунистам общеизвестна с тех времен, когда партия [Root.GetRulingParty] пришла к власти, и она только усилилась по отношению к [From.GetAdjective] правительству. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.3.a: "Кто отрицает государство, того ждет гибель."
 war_justification.4.t: "[Root.GetName] готовится к великой борьбе"
 war_justification.4.d: "«[From.GetAdjective] народ — народ, который просто так не выпустит власть из рук. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [From.GetName] — это страна, которая не может быть завоевана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [From.GetName] и [Root.GetName] развернули подготовку к вооруженному конфликту."
 war_justification.4.a: "Наша победа войдет в историю."
 war_justification.5.t: "[Root.GetLeader] приносит революцию в государство [From.GetName]"
 war_justification.5.d: "«Мы укрепили социалистическое общество в государстве [Root.GetName], однако многие другие народы ещё страдают от деспотии. Трудящиеся государства [From.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [From.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [From.GetAdjective] народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [From.Capital.GetName]!»\n\n[Root.GetLeader] больше не пользуется дипломатическим языком, когда говорит о партии [From.GetRulingParty], которую возглавляет [From.GetName]. Проблема стирания всех границ теперь свелась к уничтожению границ между двумя странами."
 war_justification.5.a: "[From.GetAdjective] рабочие, освобождение грядет!"
 war_justification.6.t: "[Root.GetLeader] призывает помочь [From.GetAdjective] рабочим"
 war_justification.6.d: "«Есть ли ложь большая, чем так называемая свобода [From.GetAdjective] народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [Root.GetAdjective] вмешательство».\n\n[Root.GetLeader] выступает против правительства государства [From.GetName] уже долгое время, на каждом съезде партии, но теперь эти речи звучат ещё более публично. Сложно поверить, что конфликт удастся решить мирным путем."
 war_justification.6.a: "Мы уничтожим диктатуру буржуазии!"
 war_justification.7.t: "[From.GetAdjective] коммунизм терпит неудачу"
 war_justification.7.d: "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [From.GetName] пришла партия [From.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку [From.GetAdjective] революции, [Root.GetLeader] все чаще выражает разочарование её ходом. Возможно, партия [Root.GetRulingParty] решит вмешаться, пока не поздно."
 war_justification.7.a: "Мы ещё можем спасти эту попытку построить социализм."
 war_justification.8.t: "[Root.GetLeader] призывает раздавить [From.GetAdjective] национализм"
 war_justification.8.d: "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [From.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [From.GetAdjective] народом, но в последнее время ненависть усилилась. Похоже, конфликт разгорится в ближайшее время."
 war_justification.8.a: "Смерть фашистам!"
 war_justification.9.t: "Разрыв дипломатических отношений с государством [From.GetName]"
 war_justification.9.d: "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [From.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [From.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [From.GetAdjective] руководство не изменит курс коренным образом, нам придётся начать борьбу».\n\n[Root.GetAdjective] вмешательство во внутренние дела государства [From.GetName] стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [Root.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.9.a: "Иногда конфликт попросту неизбежен."
 war_justification.10.t: "[Root.GetLeader] призывает к вмешательству во внутренние дела государства [From.GetName]"
 war_justification.10.d: "«С тяжёлым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [From.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [Root.GetAdjective] или [From.GetAdjective] народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остается лишь надеяться, что мы проявим силу сейчас — и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [Root.GetAdjective] агрессия против государства [From.GetName]. Хотя в истории ничто не является предопределённым."
 war_justification.10.a: "[From.GetName] трудно назвать по-настоящему демократической страной."
 war_justification.11.t: "[Root.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.11.d: "«Без сомнений, коммунистический режим государства [From.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [From.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам ещё нужно, чтобы наконец вмешаться?»\n\nУгроза подрывной деятельности [From.GetAdjective] агентов для разрушения демократии активно обсуждается в обществе. Оппозиция утверждают, что с помощью этого «Красного пугала» страну подталкивают к войне с государством [From.GetName], но пока что народ готов прислушиваться к тому, что говорит партия [Root.GetRulingParty]."
 war_justification.11.a: "Их идеология крайне агрессивна, на что ещё они могут рассчитывать, кроме агрессии?"
 war_justification.12.t: "[Root.GetLeader] противостоит [From.GetAdjective] фашизму"
 war_justification.12.d: "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [From.GetRulingParty] держит государство [From.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [From.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договоренности с фашистами не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nОбщественность долгое время надеялась избежать прямой конфронтации с государством [From.GetName], но теперь против этого активно выступает [Root.GetLeader]. Аргументы просты, говоря словами Макиавелли: мы лишь оттягиваем войну, и это идет врагу на пользу. Нам, возможно, имеет смысл нанести удар первыми."
 war_justification.12.a: "Не будет мира для нас, пока они не уйдут."
 war_justification.13.t: "[Root.GetLeader] призывает к войне против государства [From.GetName]"
 war_justification.13.d: "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [From.GetAdjective] народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и они не желают расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\n[Root.GetLeader] демонстрирует неприкрытую враждебность в адрес государства [From.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.13.a: "Это непростое решение, но мы должны его принять."
 war_justification.14.t: "[Root.GetLeader] бросает вызов [From.GetAdjective] претензиям"
 war_justification.14.d: "«Государство [From.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [From.GetName], которое выказывает лидер партии [Root.GetRulingParty], стало откровенно враждебным. Известно, что [From.GetAdjective] народ не хочет войны, однако [Root.GetLeader] утверждает, что своим высокомерием соседи провоцируют эту войну сами."
 war_justification.14.a: "Они не знают, как мы закалились в испытаниях."
 war_justification.15.t: "[Root.GetLeader] желает восстановить порядок в государстве [From.GetName]"
 war_justification.15.d: "«Дух [Root.GetAdjective] нации крепок, но не всем странам так повезло. В государстве [From.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и все это во имя великой марксистской революции. Наш долг — навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [Root.GetName]».\n\nПартия [Root.GetRulingParty] всегда противостояла коммунизму, и государство [From.GetName] являлось постоянным объектом нападок. Трудно сказать, являются ли коммунисты реальной угрозой для [Root.GetAdjective] нации, но упредительный удар по [From.GetAdjective] коммунизму скоро может быть нанесен."
 war_justification.15.a: "Мы должны отомстить за всех жертв революции!"
 war_justification.16.t: "[Root.GetLeader] бросает вызов [From.GetAdjective] угнетателям"
 war_justification.16.d: "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [From.GetRulingParty] в государстве [From.GetName]. Они категорически неправы. Все успехи лидера [From.GetLeader] — результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [Root.GetRulingParty] не желает подчиняться таким тенденциям и твердо выступает за это. Я готов сделать все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[Root.GetLeader] проводит враждебную политику в отношении [From.GetAdjective] нации. Своих лидеров мы можем называть по-разному, а вот фашистами — только врагов."
 war_justification.16.a: "Традиции и здравый смысл всегда берут верх над фанатизмом и террором."
 war_justification.17.t: "[Root.GetLeader] ставит под сомнение [From.GetAdjective] суверенитет"
 war_justification.17.d: "«Кто определяет границы государства и как они определяются? В прошлом люди могли решать по любой причине, что [Root.GetName] заканчивается здесь, а тут начинается [From.GetName], но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[Root.GetLeader] в своих последних речах утверждает, что нападение на государство [From.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.17.a: "Мы должны сплотиться ради этой цели!"
 war_justification.18.t: "[Root.GetLeader] сомневается в том, чего на самом деле хочет [From.GetName]"
 war_justification.18.d: "«Нет сомнения в том, что [From.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [From.GetAdjective] народ не хочет мира и ждет лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, если при этом [Root.GetName] остается без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [Root.GetRulingParty] устремили взоры в сторону государства [From.GetName] и утверждают, что лучшая защита — это нападение. Их точка зрения набирает популярность, и [Root.GetName] готовится к войне."
 war_justification.18.a: "Этот конфликт придётся закончить военным путем."
 war_justification.19.t: "[Root.GetLeader] недоволен [From.GetAdjective] провокациями"
 war_justification.19.d: "«Те наивные люди в государстве [Root.GetName], которые считают, что [From.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днем [From.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\n[From.GetAdjective] военное присутствие вблизи наших границ встревожило общественность не на шутку, и теперь эта нация воспринимается партией [Root.GetRulingParty] как наш главный враг. Хотя можно спорить, не появились ли войска на границе именно в результате таких речей..."
 war_justification.19.a: "Это не имеет значения, пора готовиться к войне."
 war_justification.20.t: "[Root.GetLeader] отстаивает право на захват государства [From.GetName]"
 war_justification.20.d: "«Если мы хотим получить стратегическое преимущество в вероятной — если не сказать неизбежной — войне с государством [From.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [Root.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [Root.GetRulingParty] и в особенности [Root.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [From.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотизму, и это отлично действует на народ."
 war_justification.20.a: "Нация поддерживает это значимое решение."
 war_justification.201.t: "[From.GetLeader] выступает против государства [Root.GetName]"
 war_justification.201.d: "«Принадлежит ли государство [Root.GetName] [Root.GetAdjective] народу? Зададим другой вопрос: принадлежит ли будущее [Root.GetAdjective] народу или государству [From.GetName]?»\n\nВ сегодняшней речи [From.GetLeader] демонстрирует, что [From.GetName] — на пути к войне. Политическая напряженность нарастает уже на протяжении месяца, и, похоже, [From.GetAdjective] народ готов смириться с неизбежностью грядущей войны. Государство [Root.GetName] тоже должно готовиться."
 war_justification.201.a: "Почему нам не дают жить в мире и покое?"
 war_justification.202.t: "[From.GetLeader] осуждает [Root.GetAdjective] идеалы"
 war_justification.202.d: "«[Root.GetAdjective] народ утверждает, что обладает свободой и демократией, утверждает, что хочет мира, но все то, чем они так гордятся — это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода — не более чем отсутствие порядка. Наш [From.GetAdjective] народ видит эту ложь насквозь... и мы видим, что мир — мир на их условиях — это тоже ложь».\n\n[From.GetRulingParty] давно насмехается над слабостью [Root.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.202.a: "[From.GetLeader] — это фашистская гадина, чего ещё ожидать."
 war_justification.203.t: "[From.GetLeader] предупреждает об опасности [Root.GetAdjective] коммунизма"
 war_justification.203.d: "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [From.GetLeader] к коммунистам общеизвестна с тех времен, когда партия [From.GetRulingParty] пришла к власти, и она только усилилась по отношению к [Root.GetAdjective] правительству. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.203.a: "Если они боятся наших идеалов — они боятся собственного народа."
 war_justification.204.t: "[From.GetName] готовится к великой борьбе"
 war_justification.204.d: "«[Root.GetAdjective] народ — народ, который просто так не выпустит власть из рук. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [Root.GetName] — это страна, которая не может быть завоевана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [Root.GetName] и [From.GetName] развернули подготовку к вооруженному конфликту."
 war_justification.204.a: "Пусть приходят!"
 war_justification.205.t: "[From.GetLeader] приносит революцию в государство [Root.GetName]"
 war_justification.205.d: "«Мы укрепили социалистическое общество в государстве [From.GetName], однако многие другие народы ещё страдают от деспотии. Трудящиеся государства [Root.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [Root.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [Root.GetAdjective] народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [Root.Capital.GetName]!»\n\n[From.GetLeader] больше не пользуется дипломатическим языком, когда говорит о нашем правительстве. Коммунистическая задача стирания всех границ теперь свелась к уничтожению границ нашей державы."
 war_justification.205.a: "[Root.GetLeader] — лучший лидер, чем какой-то революционер-оппортунист!"
 war_justification.206.t: "[From.GetLeader] призывает помочь [Root.GetAdjective] рабочим"
 war_justification.206.d: "«Есть ли ложь большая, чем так называемая свобода [Root.GetAdjective] народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [From.GetAdjective] вмешательство».\n\nКоммунистический режим государства [From.GetName] не готов признать, что наш народ готов обойтись без их социальных экспериментов, и открыто угрожает нашей безопасности. Сложно поверить, что конфликт удастся решить мирным путем."
 war_justification.206.a: "Разве могут быть истинными ценности, которые нам хотят навязать силой?"
 war_justification.207.t: "[Root.GetAdjective] коммунизм терпит неудачу"
 war_justification.207.d: "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [Root.GetName] пришла партия [Root.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку партии [Root.GetRulingParty] и её победы, [From.GetLeader] больше не разделяет взгляды лидера [Root.GetLeader]. Конфликт разгорелся уже до той стадии, когда они готовы силой навязать нам истинный социализм."
 war_justification.207.a: "Они не понимают, что значит революция для [Root.GetAdjective] народа."
 war_justification.208.t: "[From.GetLeader] призывает раздавить [Root.GetAdjective] национализм"
 war_justification.208.d: "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [Root.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [Root.GetAdjective] народом, но в последнее время ненависть усилилась. [From.GetLeader] призывает к войне, и, похоже, конфликт разгорится в ближайшее время."
 war_justification.208.a: "Смерть коммунистам!"
 war_justification.209.t: "Разрыв дипломатических отношений с государством [Root.GetName]"
 war_justification.209.d: "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [Root.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [Root.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [Root.GetAdjective] руководство не изменит курс коренным образом, нам придётся начать борьбу».\n\n[From.GetAdjective] вмешательство в наши внутренние дела стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [From.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.209.a: "Вся их пренебрежительная риторика нас не запугает."
 war_justification.210.t: "[From.GetLeader] призывает к вмешательству во внутренние дела государства [Root.GetName]"
 war_justification.210.d: "«С тяжёлым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [Root.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [From.GetAdjective] или [Root.GetAdjective] народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остается лишь надеяться, что мы проявим силу сейчас — и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [From.GetAdjective] агрессия против государства [Root.GetName]. Хотя в истории ничто не является предопределённым."
 war_justification.210.a: "[From.GetName] трудно назвать по-настоящему демократической страной, если она так агрессивна."
 war_justification.211.t: "[From.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.211.d: "«Без сомнений, коммунистический режим государства [Root.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [Root.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам ещё нужно, чтобы наконец вмешаться?»\n\nНарождающееся рабочее движение напугало [From.GetAdjective] лидеров. Представители их оппозиции говорят, что те намеренно запугивают народ «Красным пугалом» и ведут дело к войне, но пока что риторика партии [From.GetRulingParty] имеет успех."
 war_justification.211.a: "До тех пор, пока из этого можно извлечь прибыль, капиталисты будут готовить войну."
 war_justification.212.t: "[From.GetLeader] противостоит [Root.GetAdjective] фашизму"
 war_justification.212.d: "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [Root.GetRulingParty] держит державу [Root.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [Root.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договоренности с фашистами не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nЗависть к нашей мощи и славной истории толкает [From.GetAdjective] нацию к войне на уничтожение. Все их мирные заверения оказались ложью."
 war_justification.212.a: "Это неизбежно. Значит, это следует сделать как можно скорее."
 war_justification.213.t: "[From.GetLeader] призывает к войне против государства [Root.GetName]"
 war_justification.213.d: "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [Root.GetAdjective] народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и он не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\nВ недавней речи, обращенной к [From.GetAdjective] народу, [From.GetLeader] проявляет неприкрытую враждебность в адрес государства [Root.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.213.a: "Они пожалеют, что сделали нас своими врагами."
 war_justification.214.t: "[From.GetLeader] бросает вызов [Root.GetAdjective] претензиям"
 war_justification.214.d: "«Государство [Root.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [Root.GetName], которое демонстрирует лидер партии [From.GetRulingParty], стало откровенно враждебным. Всем известно, что [Root.GetAdjective] народ не хочет войны, однако [From.GetLeader] утверждает, что своим высокомерием наши избранные лидеры провоцируют эту войну сами."
 war_justification.214.a: "Если [From.GetAdjective] народ и пытается выступать за мир, его никто не слышит."
 war_justification.215.t: "[From.GetLeader] желает восстановить порядок в государстве [Root.GetName]"
 war_justification.215.d: "«Дух [From.GetAdjective] нации крепок, но не всем странам так повезло. В государстве [Root.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и все это во имя великой марксистской революции. Наш долг — навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [From.GetName]».\n\nПартия [From.GetRulingParty] всегда противостояла коммунизму, и государство [Root.GetName] являлось постоянным объектом нападок. Хотя коммунизм является естественной следующей ступенью исторического развития, их вожди так этого боятся, что готовы напасть на [Root.GetAdjective] народ."
 war_justification.215.a: "Слишком поздно, прогресс не обратить вспять."
 war_justification.216.t: "[From.GetLeader] бросает вызов [Root.GetAdjective] угнетателям"
 war_justification.216.d: "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [Root.GetRulingParty] в государстве [Root.GetName]. Они категорически неправы. Все успехи лидера [Root.GetLeader] — результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [From.GetRulingParty] не желает подчиняться таким тенденциям и твердо выступает за это. Я готов сделать все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[From.GetLeader] проводит враждебную политику в отношении [Root.GetAdjective] нации. Наши грядущие успехи и масштабные планы вызвали у них закономерную зависть, и теперь они чувствуют себя под угрозой."
 war_justification.216.a: "Если они хотят помериться с нами силой, их ждет поражение."
 war_justification.217.t: "[From.GetLeader] ставит под сомнение [Root.GetAdjective] суверенитет"
 war_justification.217.d: "«Кто определяет границы государства и как они определяются? В прошлом люди могли решать по любой причине, что [From.GetName] заканчивается здесь, а тут начинается [Root.GetName], но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[From.GetLeader] в своих последних речах утверждает, что нападение на государство [Root.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.217.a: "Неужели из прошлой мировой войны люди не извлекли никаких уроков?"
 war_justification.218.t: "[From.GetLeader] сомневается в том, чего на самом деле хочет [Root.GetName]"
 war_justification.218.d: "«Нет сомнения в том, что [Root.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [Root.GetAdjective] народ не хочет мира и ждет лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, если при этом [From.GetName] остается без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [From.GetRulingParty] устремили взоры в сторону государства [Root.GetName] и утверждают, что лучшая защита — это нападение. Их точка зрения набирает популярность, и [From.GetName] готовится к войне."
 war_justification.218.a: "Именно поэтому мы и должны быть наготове."
 war_justification.219.t: "[From.GetLeader] недоволен [Root.GetAdjective] провокациями"
 war_justification.219.d: "«Те наивные люди в государстве [From.GetName], которые считают, что [Root.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днем [Root.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\nНаше военное присутствие вблизи [From.GetAdjective] границ встревожило их, поскольку они сочли это доказательством враждебных намерений. Едва ли они осознают, что именно их агрессивная риторика стала тому причиной."
 war_justification.219.a: "Мы не можем разоружиться после таких угроз."
 war_justification.220.t: "[From.GetLeader] отстаивает право на захват государства [Root.GetName]"
 war_justification.220.d: "«Если мы хотим получить стратегическое преимущество в вероятной — если не сказать неизбежной — войне с государством [Root.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [From.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [From.GetRulingParty] и в особенности [From.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [Root.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотическим чувствам, и это отлично действует на народ."
 war_justification.220.a: "Надо готовиться. Война неизбежна."
 war_justification.301.t: "[Root.GetLeader] выслушивает критику за слабость внешней политики"
 war_justification.301.d: "«У нас был шанс нанести удар по врагу, но партия [Root.GetRulingParty] им не воспользовалась. И это не просто пример позорно упущенных возможностей укрепить международную позицию государства [Root.GetName], это признак того, что за всеми их утверждениями о защите интересов [Root.GetAdjective] народа ничего не стоит. Пора менять политику».\n\nНаша неспособность вести войну, которую многие так ждали, вызвала уничижительную критику политических противников. Если мы откажемся от своих военных планов, станет гораздо сложнее убедить народ, что с нами [Root.GetName] движется в верном направлении."
 war_justification.301.a: "Но почему они не хотят избежать войны?"
 war_justification.301.b: "Все споры должны вестись на партийных собраниях и не выноситься на публику."
 war_justification.301.c: "Мы не можем позволить, чтобы кто-то обвинял лидера [Root.GetLeader] в трусости!"
 nuke_dropped.1.t: "[From.From.GetName] подвергается атомной бомбардировке"
 nuke_dropped.1.d: "В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки является [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несет и для тех, кто его использует, и для всего человечества.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"
 nuke_dropped.1.a: "Атомная эра началась по-настоящему."
 nuke_dropped.1.b: "Мы сделаем все, что в наших силах, для защиты [Root.GetAdjective] народа."
 nuke_dropped.2.t: "Атомная бомбардировка Хиросимы"
 nuke_dropped.2.d: "«На улицах творится ад».\n— Куниёси Аикава\n\nСегодня над Хиросимой на высоте 580 метров была взорвана ядерная бомба. Более двух третей города были мгновенно уничтожены. Хотя здания здесь строились с учетом частых землетрясений, уцелело лишь несколько строений.\n\nОбщественное сознание склонно преувеличивать мощь атомной бомбы и принижать её цену — цену в человеческих жизнях. Ни одна из сторон не желает задумываться об ужасах атомной бомбардировки, но в историю это событие войдет тысячами и миллионами жизней, испарившихся в мгновение ока или угасших на отравленной земле."
 nuke_dropped.2.a: "Сколько же ещё людей должно умереть, пока война наконец не закончится?"
 nuke_dropped.2.b: "Мы должны действовать быстро, чтобы помочь жертвам."
 nuke_dropped.3.t: "Атомная бомбардировка Нагасаки"
 nuke_dropped.3.d: "Ядерная бомба, первоначально предназначавшаяся для Кокуры, взорвалась сегодня над Нагасаки. Погодные условия вынудили самолеты отклониться от курса, и сочетание дыма, облаков и технических неполадок стало тем фактором, который, возможно, изменил ход истории.\n\nВ связи с тем, что город расположен в долине, действие бомбы оказалось ограничено этой территорией, но разрушительный эффект все равно огромен. Пострадало несколько военных объектов, но это ничто в сравнении с человеческими жертвами. Пройдут десятилетия, прежде чем мы полностью осознаем долгосрочный эффект воздействия этого оружия."
 nuke_dropped.3.a: "Приведет ли это к капитуляции [From.Owner.GetAdjective] лидера?"
 nuke_dropped.3.b: "Мы надеялись, что Нагасаки это не затронет."
 nuke_dropped.4.t: "Атомная бомбардировка Берлина"
 nuke_dropped.4.d: "Сегодня в [GetDateText] столица Германии Берлин была подвергнута ядерной атаке. Город пережил несколько бомбардировок и в эту войну, и в прошлую, но это не идет ни в какое сравнение с тем, что произошло сейчас. Со времен Тридцатилетней войны Берлин не знал таких глобальных разрушений — с учетом размеров города, это считалось невозможным.\n\nБункер фюрера, как утверждается, пережил взрыв, по крайней мере частично, поскольку бомба сдетонировала вдали от запланированного эпицентра, и утверждается, что [From.Owner.GetLeader] все ещё жив и в ярости. Каким образом эвакуировать [From.Owner.GetAdjective] лидеров и можно ли защитить их от радиации — это уже другой вопрос."
 nuke_dropped.4.a: "Сегодня хочется порадоваться, что ты не житель Берлина."
 nuke_dropped.4.b: "Наши враги нанесли удар в самое сердце нации!"
 nuke_dropped.5.t: "Атомная бомбардировка Лондона"
 nuke_dropped.5.d: "Сегодня ядерным взрывом был уничтожен Лондон. Несмотря на все системы противовоздушной обороны, [From.Owner.GetName] оказался не готов к нападению. В [GetDateText] Биг Бен отзвонил время в последний раз и растаял от жара взрыва. По первым донесениям, Букингемский дворец был полностью уничтожен, местонахождение королевской семьи неизвестно.\n\nПодтверждается, что [From.Owner.GetLeader] выжил и намерен выступить по радио с речью. Британцам, совершенно павшим духом, жизненно необходимо вернуть волю к сопротивлению — или убедительно призвать к капитуляции."
 nuke_dropped.5.a: "Трудно сохранять аристократическое спокойствие перед взрывной волной."
 nuke_dropped.5.b: "Боже, спаси короля!"
 nuke_dropped.6.t: "Атомная бомбардировка Киото"
 nuke_dropped.6.d: "Город Киото, ведущий [From.Owner.GetAdjective] промышленный центр, подвергся сегодня ядерному удару. Есть подозрения, что город был выбран в качестве мишени ещё и потому, что является интеллектуальным центром.\n\nКрасота и историческая значимость Киото заставляла многих думать, что он уцелеет, но, вероятно, враг посчитал, что разрушение именно такого места даст дополнительное психологическое воздействие. Город расположен в низине, поэтому воздействие взрыва оказалось ограничено территориально, но старый императорский дворец и многие промышленные здания оказались полностью разрушены."
 nuke_dropped.6.a: "История и красота ничего не стоят в войне."
 nuke_dropped.6.b: "Пусть уничтожают старое, мы построим новое."
 nuke_dropped.7.t: "Атомная бомбардировка Токио"
 nuke_dropped.7.d: "Сегодня в сердце Японской империи был нанесен ядерный удар. Столица Токио, хотя и подвергалась обычным бомбардировкам, никогда не рассматривалась как основная мишень для этого нового оружия. Однако в итоге из-за политической значимости новой столицы и близости императорского дворца, который был разрушен до основания, всепожирающий огонь все-таки обрушился с неба.\n\nХотя утверждается, что [From.Owner.GetLeader] жив, возникает вопрос, как далеко готовы зайти враги Японии. Если война не завершится сейчас, какие цели ещё остались? Что ещё им может угрожать?"
 nuke_dropped.7.a: "Неужели это конец Японской империи?"
 nuke_dropped.7.b: "Пока жив [From.Owner.GetLeader], жива и Империя."
 nuke_dropped.8.t: "Атомная бомбардировка Вашингтона"
 nuke_dropped.8.d: "Ядерная бомба была взорвана сегодня над столицей Соединенных Штатов. Этот удар был нанесен одновременно и по политическому центру, и по историческому наследию США. Белый дом, Капитолий и ряд других значимых зданий и памятников оказались стерты с лица земли. Даже вашингтонский пожар столетней давности не может по разрушительной силе сравниться с тем, что сотворило с городом это новое оружие.\n\nХотя президент [From.Owner.GetLeader] находился в безопасности, случившееся глубоко потрясло нацию. Без сомнения, США надеялись оставаться первой и единственной страной, владеющей таким оружием. Эти мечты были разбиты вдребезги самым трагическим образом."
 nuke_dropped.8.a: "Одна нация, неделимая, против одного атома — делимого."
 nuke_dropped.8.b: "Орлан воспрянет из пепла, как феникс."
 nuke_dropped.9.t: "Атомная бомбардировка Рима"
 nuke_dropped.9.d: "Ядерный взрыв сегодня потряс город Рим и заставил людей по всему миру содрогнуться. Многие полагали, что благодаря историческому и культурному наследию этот древний город никогда не станет мишенью для столь разрушительного оружия. Ватикан также был отчасти уничтожен, местонахождение Папы Римского остается неизвестным, так что взрыв привел в ужас не только всех итальянцев, но и всех католиков.\n\nВ последние десять лет Рим стремительно развивался, и какое-то время ещё казалось, что город способен помочь нации возродиться после окончания войны. Увы, эти мечты обратились в прах вместе с тысячами людей."
 nuke_dropped.9.a: "Бомба брошена!"
 nuke_dropped.9.b: "Рим за один день не возродится..."
 nuke_dropped.10.t: "Атомная бомбардировка Парижа"
 nuke_dropped.10.d: "Сегодня ядерная бомба была взорвана над городом Парижем, что привело к бесчисленным жертвам и разрушениям. Франция пребывает в шоке после того, как её столица подверглась самой масштабной атаке за всю свою историю, в которой были и войны, и революции. Парижане ещё могли ожидать, что город будет захвачен, но не уничтожен настолько решительно и беспощадно.\n\nБольше не будет парадов победы на Елисейских полях у Триумфальной арки. Возможно, в грядущие десятилетия возродится новый Париж, однако города, который был всем нам так дорог, теперь не существует."
 nuke_dropped.10.a: "Город света сгорел дотла."
 nuke_dropped.10.b: "Ещё вчера могло показаться, что Париж вечен."
 nuke_dropped.11.t: "Атомная бомбардировка Москвы"
 nuke_dropped.11.d: "Москва, город, который многие тщетно пытались завоевать, сегодня стала мишенью ядерной атаки. Взрыв был нацелен на Кремль, где заседает [From.Owner.GetAdjective], и сердце города было почти полностью уничтожено.\n\n[From.Owner.GetLeader] успел вовремя эвакуироваться и уцелел благодаря тому, что в последнее время готов был к любой угрозе, с любой возможной и невозможной стороны. Но от такого беспощадного врага нелегко будет укрыться даже на бескрайних просторах. Если все так пойдет и дальше, вскоре вся страна будет представлять собой лишь два вида пустошей: те, что были тут и прежде, и те, что созданы взрывами."
 nuke_dropped.11.a: "А разве ядерная зима не сделает Москву ещё более неприступной целью?"
 nuke_dropped.11.b: "Пусть сожгут все наши города до единого, но взять их они не смогут."
 nuke_dropped.12.t: "Атомная бомбардировка Копенгагена"
 nuke_dropped.12.d: "Сегодня город Копенгаген был разрушен ядерным взрывом. Нейтралитет позволил Дании избежать всех ужасов мировой войны и разрастись, столица страны никогда не подвергалась разрушениям со времен наполеоновских войн. Выпадение радиоактивных осадков наблюдалось также в районе Эресунна, и теперь уцелевшие пытаются попасть в Фюн и перебраться на континент, опасаясь новых атак.\n\nМестонахождение короля Кристиана Х неизвестно, и дух нации сильно подорван атакой. Посмотрим, не станет ли это началом заката одной из старейших европейских держав."
 nuke_dropped.12.a: "Лучится что-то в датском государстве."
 nuke_dropped.12.b: "Город уже горел, но он не погиб."
 nuke_dropped.12.c: "Плутоний поможет нам поставить датчан на колени!"
 nuke_dropped.13.t: "Атомная бомбардировка Стокгольма"
 nuke_dropped.13.d: "Прекрасный город Стокгольм, гордая Северная Венеция, сегодня пережил ядерный взрыв. Несмотря на все свои прошлые попытки сохранять нейтралитет, шведы все же оказались втянуты в международный конфликт и уплатили самую высшую цену. Эпицентр взрыва пришелся на центр южной части Стокгольма, отведенной под будущую застройку и городское развитие; теперь там все полностью уничтожено.\n\nПрактически весь город неузнаваем, однако старые постройки на Слюссене сохранились лучше, чем можно было ожидать. Решено было оставить их так навечно, в память о стойкости города."
 nuke_dropped.13.a: "Теперь от шведского нейтралитета останутся одни воспоминания."
 nuke_dropped.13.b: "Шведский тигр не утратит своих полосок!"
 WOJTEK_COMMANDER: "Войтек становится §Hкомандующим армией§!"
 generic.1.t: "Государство [From.GetName] оказывает влияние на нашу политику"
 generic.1.d_neutral_good: "Уже довольно давно [From.GetAdjective] правительство демонстрирует желание сблизить исторические пути наших стран и проявляет особый интерес к [Root.GetAdjective] политике. С недавнего времени это стало более заметно: партия [From.GetRulingParty] начала пропагандировать свою идеологию — [From.GetRulingIdeology], выступая с публичными речами, а также распространяя печатные материалы среди [Root.GetAdjective] населения. \n\nТеперь даже некоторые политики и видные чиновники под влиянием [From.GetAdjective] пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.d_bad: "Уже довольно давно [From.GetAdjective] правительство демонстрирует желание сблизить исторические пути наших стран, часто вмешиваясь во внутренние дела государства [Root.GetName]. В последнее время это вмешательство стало особенно активным, и партия [From.GetRulingParty] начала открыто пропагандировать идеологию [From.GetRulingIdeology], совершенно не считаясь с [Root.GetAdjective] политическими традициями. Множество материалов, в которых восхваляется [From.GetRulingIdeology], также распространяются среди [Root.GetAdjective] населения. Похоже, что даже некоторые политики и видные чиновники под влиянием [From.GetAdjective] пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.a: "Интересно..."
 generic.1.b: "Да как они посмели!"
 country_capitulated.0.t: "[Root.GetName] терпит поражение"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective]ое наступление против [Root.GetAdjective]ой армии увенчалось полным разгромом последней. Теперь, так называемое "[Root.GetAdjective]ое правительство" сбежало за границу и, вероятно, уже предоставило свои услуги иностранным поджигателям войны. Основные силы врага капитулировали, и [From.From.GetNameDef] сейчас контролирует большую часть его территорий.\nХотя война и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective]ое наступление против [Root.GetAdjective]ой армии увенчалось полным разгромом последней. Теперь, так называемое "[Root.GetAdjective]ое правительство" сбежало за границу и, вероятно, уже предоставило свои услуги иностранным поджигателям войны. Основные силы врага капитулировали, и [From.From.GetNameDef] сейчас контролирует большую часть его территорий.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective]ое наступление против [Root.GetAdjective]ой армии увенчалось полным разгромом последней. Теперь, так называемое "[Root.GetAdjective]ое правительство" сбежало за границу и, вероятно, уже предоставило свои услуги иностранным поджигателям войны. Основные силы врага капитулировали, и [From.From.GetNameDef] сейчас контролирует большую часть его территорий.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] заявил, что вражеская банда, временно бесчинствующая в стране, никогда не добьётся победы над [Root.GetAdjective]им сопротивлением. [Root.GetAdjective]ие патриоты создали правительство в изгнании, несмотря на то что основные силы войск были уничтожены, и [From.From.GetNameDef] контролирует большую часть территорий.\nСамое тёмное время перед рассветом — [From.From.GetNameDef] ещё далека от победы в этой войне."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] заявил, что вражеская банда, временно бесчинствующая в стране, никогда не добьётся победы над [Root.GetAdjective]им сопротивлением. [Root.GetAdjective]ие патриоты создали правительство в изгнании, несмотря на то что основные силы войск были уничтожены, и [From.From.GetNameDef] контролирует большую часть территорий.\nИ пусть [From.From.GetNameDef] ещё не празднует победу в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] заявил, что вражеская банда, временно бесчинствующая в стране, никогда не добьётся победы над [Root.GetAdjective]им сопротивлением. [Root.GetAdjective]ие патриоты создали правительство в изгнании, несмотря на то что основные силы войск были уничтожены, и [From.From.GetNameDef] контролирует большую часть территорий.\nИ пусть [From.From.GetNameDef] и [From.From.GetFactionName] ещё далеки от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]ие лидеры создали правительство в изгнании, а капитуляцию основных сил принял представитель [From.From.GetAdjective]их оккупационных войск, теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetNameDef] продолжает вести полномасштабную войну в других регионах."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]ие лидеры создали правительство в изгнании, а капитуляцию основных сил принял представитель [From.From.GetAdjective]их оккупационных войск, теперь контролирующий главный регион страны.\n\n[Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetNameDef] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]ие лидеры создали правительство в изгнании, а капитуляцию основных сил принял представитель [From.From.GetAdjective]их оккупационных войск, теперь контролирующий главный регион страны.\n\n[From.From.GetNameDef] и [Root.GetNameDef] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.a: "Отличная новость!"
 country_capitulated.0.b: "Это тяжёлые времена"
 country_capitulated.0.c: "Это неспокойное время"
 GAME_OVER_TT: "§RДля вас игра завершится.§!"
 CAN_ANGERED_WORKERS: "Это встревожит граждан."
 generic.2.t: "Государство [From.GetName] хочет присоединиться к альянсу [Root.GetFactionName]"
 generic.2.d.a: "На фоне нарастающей угрозы демократическим ценностям [alliance_applicant.GetAdjective] власти видят в нас защитников свободы. Они желают вступить в наш альянс, чтобы воспользоваться нашей защитой и помочь нам дать отпор антидемократическим силам."
 generic.2.d.b: "Наши попытки изменить существующий мировой порядок не ускользнули от внимания стран-единомышленниц. [alliance_applicant.GetAdjective] власти признают, что их лучшая надежда на процветающее будущее — встать на нашу сторону в грядущем конфликте. Поэтому они официально предложили выступить единым фронтом против наших врагов."
 generic.2.d.c: "[alliance_applicant.GetName] признает, что должна объединиться с другими социалистическими республиками, дабы упрочить позиции коммунизма на мировой арене. Признав нашу ведущую роль в борьбе за права пролетариев всех стран, [alliance_applicant.GetAdjective] власти официально выразили желание вступить с нами в альянс."
 generic.2.d.e: "Отголоски недавних потрясений на международной политической арене продолжают звучать в разных уголках планеты. [alliance_applicant.GetAdjective] власти считают, что мы — их лучшая надежда на выживание в это трудное время. В связи с этим они направили нам просьбу о вступлении в наш альянс, чтобы мы смогли сообща пережить грядущую бурю."
 generic.2.a: "Мы приветствуем всех, кому близки идеалы свободы и демократии."
 generic.2.b: "Мир будет принадлежать самым сильным державам!"
 generic.2.c: "Если мы объединим усилия, революция будет обречена на успех."
 generic.2.e: "И мы выстоим под её натиском!"
 generic.2.f: "Без них нам будет только лучше."
 generic.3.t: "Государство [alliance_inviter.GetName] приглашает нас в альянс [alliance_inviter.GetFactionName]"
 generic.3.d: "Государство [alliance_inviter.GetName] одобрило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.3.a: "Вместе мы будем защищать демократию."
 generic.3.b: "Нас никто не остановит!"
 generic.3.c: "Нет лучших борцов за права пролетариев, чем мы!"
 generic.3.e: "На какое-то время мы забыли о наших разногласиях."
 generic.4.t: "Государство [alliance_inviter.GetName] отклоняет заявку на вступление в альянс [alliance_inviter.GetFactionName]"
 generic.4.d: "Государство [alliance_inviter.GetName] отклонило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Нам придётся действовать без их помощи."
 generic.4.a: "И они называют себя защитниками свободы?!"
 generic.4.b: "Тогда мы их тоже раздавим!"
 generic.4.c: "Их революция прогнила до основания!"
 generic.4.e: "Между нами слишком серьезные разногласия."
 news.289.t: "Государство [alliance_applicant.GetName] вступает в альянс [alliance_inviter.GetFactionName]"
 news.289.d: "Государства [alliance_inviter.GetName] и [alliance_applicant.GetName] опубликовали сегодня совместное заявление о том, что последнее стало полноправным членом альянса [alliance_inviter.GetFactionName]. Будущее покажет, какие цели, захватнические или оборонительные, преследует это сотрудничество, но военные обеих стран, вне всяких сомнений, уже готовят совместные планы."
 news.289.a: "Объединившись, мы стали сильнее."
 news.289.b: "Они стремятся к численному превосходству."
 news.289.c: "Это им не поможет!"
 news.289.e: "Война выходит на новый виток..."
 news.289.f: "Наш альянс стал ещё сильнее."
 generic.5.t: "Государство [From.GetName] приглашает государство [Root.GetName] в альянс [From.GetFactionName]"
 generic.5.d.a: "Испытывая беспокойство в связи с недавними событиями на мировой арене, государство [alliance_inviter.GetName] протянуло нам руку дружбы, предложив свою защиту, и призвало нас встать вместе с ним на защиту принципов свободы и демократии. Вступив в альянс [alliance_inviter.GetFactionName], мы сумеем гарантировать свободу наших граждан."
 generic.5.d.b: "Осознав, что даже сильным мира сего нужны союзники, [alliance_inviter.GetAdjective] власти пригласили нас вступить в альянс [alliance_inviter.GetFactionName]. Если мы примем их предложение, то получим шанс обрести свое место под солнцем."
 generic.5.d.c: "Наши идеологические союзники из государства [alliance_inviter.GetName] обратили внимание на наш посильный вклад в защиту интересов рабочего класса, и сегодня утром мы получили предложение присоединиться к альянсу [alliance_inviter.GetFactionName]. Объединив усилия с другими социалистическими странами, мы раздуем пламя мировой революции с новой силой."
 generic.5.d.e: "Похоже, что [alliance_inviter.GetAdjective] власти считают нас стратегически важным партнером и полагают, что нам гораздо выгоднее работать сообща, чем пререкаться из-за идеологических разногласий. Сегодня утром [alliance_inviter.GetAdjective] посол отправил нам приглашение на вступление в альянс [alliance_inviter.GetFactionName]."
 generic.5.a: "Мы будем держаться вместе."
 generic.5.b: "Нам нужно лишь несколько тысяч убитых..."
 generic.5.c: "Мы будем сражаться бок о бок с нашими товарищами!"
 generic.5.e: "Это выгодное предложение."
 generic.6.t: "Государство [alliance_applicant.GetName] принимает приглашение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.6.d: "Государство [alliance_applicant.GetName] приняло наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.7.t: "Государство [alliance_applicant.GetName] отклоняет предложение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.7.d: "Государство [alliance_applicant.GetName] отклонило наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Нам придётся действовать без их помощи."
 generic.7.a: "Им не нужна наша помощь."
 news.290.t: "Отто коронован в Венгрии"
 news.290.desc: "Венгерское королевство в поисках подходящего короля предложило Отто фон Габсбургу вернуться на земли, до недавнего времени находившиеся под властью его династии. Отто, живший с конца Великой войны и краха отцовской империи в изгнании по всей Западной Европе, принял предложение и сегодня был торжественно коронован в королевском дворце в Будапеште.\n\nВ своей коронационной речи он поблагодарил народ Венгрии за верность и дал обет снова собрать воедино земли Габсбургов, пообещав, что на этот раз центром объединенной державы будет Венгрия."
 news.290.a: "Теперь полноценное королевство."
 news.290.b: "Это опасные слова..."
 news.290.c: "Начинается гонка за Австрию!"
 news.290.e: "Встанет ли империя с колен?"
 news.291.t: "Австрия голосует за объединение с Венгрией"
 news.291.desc: "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов ещё идет, однако уже понятно, что австрийцы повально голосуют за объединение. Нарушений в процессе голосования выявлено не было, и австрийское правительство вынуждено начать процесс превращения в региональное управление в составе венгерского государства.\n\nНесмотря на массовую поддержку народом Венгрии, в ближайшее время последствия референдума будут остро ощущаться в европейской политике."
 news.291.a: "Наши братские узы не забыты."
 news.291.b: "Последствий не избежать..."
 news.291.c: "Вакуум власти может снова заполниться..."
 news.292.desc: "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов ещё идет, однако уже понятно, что австрийцы повально голосуют за объединение. Сообщается о массовых нарушениях, подлогах и фальсификациях, однако австрийское правительство отрицает все обвинения и уже начало процесс превращения в региональное управление в составе венгерского государства.\n\nНесмотря на массовую поддержку народом Венгрии, в ближайшее время последствия референдума будут остро ощущаться в европейской политике."
 news.292.a: "Братские узы и немного взяток..."
 news.292.b: "Это был наш план!"
 news.292.c: "Вакуум власти может снова заполниться..."
 news.292.e: "Плевок в лицо демократии!"
 news.293.t: "Австрия голосует против объединения"
 news.293.desc: "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов ещё идет, однако уже понятно, что объединение не состоится. Австрийское правительство отказалось от идеи создания австро-венгерского союза.\n\nВенгрия признала результаты демократического процесса и отказалась от дальнейшего продвижения идей объединения."
 news.293.a: "Какая досада."
 news.293.b: "Наша независимость вне опасности!"
 news.293.c: "Превосходно... Теперь наша очередь."
 news.293.e: "Империя ушла раз и навсегда."
 news.294.t: "Австрия голосует против объединения"
 news.294.desc: "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов ещё идет, однако уже понятно, что объединение не состоится. Австрийское правительство отказалось от идеи создания австро-венгерского союза.\n\nВенгрия, однако же, обвиняет австрийские власти в фальсификации результатов выборов и заявляет, что не постесняется применить силу, чтобы защитить желание австрийского народа объединиться со своими венгерскими братьями. Обе стороны начали мобилизацию; вооруженный конфликт кажется неизбежным."
 news.294.a: "Что стоят несколько жизней во имя империи?"
 news.294.b: "Мы будем защищать Вену до последней капли крови!"
 news.294.c: "Вот и конец всем нашим планам..."
 news.294.e: "Будем надеяться, конфликт не разрастется."
 news.295.t: "Реставрация Австро-Венгрии"
 news.295.desc: "Венгерское правительство собрало представителей международной прессы в Будапеште и анонсировало реставрацию Австро-Венгерской империи после объединения Венгрии и Австрии.\n\nКороль Отто вступил на престол теперь уже как австрийский император и ещё раз напомнил, что не успокоится, пока не соберет воедино все земли Габсбургов. Несомненно, подобные заявления вызвали настороженность соседей."
 news.295.a: "Словно феникс из пепла."
 news.295.b: "Это все меняет..."
 news.295.c: "Новый друг или новый враг?"
 news.295.e: "Нужно укреплять границы..."
 news.296.t: "Вильгельм коронован в Венгрии"
 news.296.desc: "Венгры в поисках достойного короля официально пригласили на правление шведского принца Вильгельма, герцога Сёдерманландского. Сегодня он был торжественно коронован в королевском дворце в Будапеште.\n\nСообщается, что новый король печется о благополучии своих подданных и уважает их права, а также выступает за мирные переговоры с соседними державами. Такое правление может привести к долгожданному снижению напряженности в регионе."
 news.296.b: "Слабак на троне."
 news.296.c: "Новый светоч."
 news.297.t: "Фридрих Франц коронован в Венгрии"
 news.297.desc: "Венгры в поисках достойного короля официально пригласили на правление немца, Фридриха Франца, великого герцога Мекленбург-Шверинского. Сегодня он был торжественно коронован в королевском дворце в Будапеште.\n\nНовый король, член SS с 1931 г., не оставляет сомнений относительно своей идеологии. В своей коронационной речи он пообещал «любой ценой привести Венгрию к заслуженному величию»; учитывая обещание «исправить несправедливость прошлого», следует опасаться нарастания напряженности в регионе."
 news.297.b: "Пугающее развитие событий..."
 news.297.c: "Потенциальный новый союзник!"
 news.298.t: "Венгрия денонсирует Трианонский договор"
 news.298.desc: "[HUN.GetLeader] в своей речи сегодня заявил об отказе соблюдать условия договора, навязанного союзными державами по итогам Великой войны. Трианонский договор, подписанный протестующей Венгрией в 1920 г., серьезно сократил размеры страны и численность её вооруженных сил.\n\nКороль в своей речи намекнул, что имеет виды на потерянные два десятилетия назад территории."
 news.298.a: "Унижение в прошлом, но оно не забыто!"
 news.298.b: "Это вмешательство в мировой порядок..."
 news.298.c: "Они сбросили ярмо Версаля."
 news.299.t: "Венгрия заявляет об основании Великой Венгрии"
 news.299.desc: "Вернув потерянные по условиям Трианонского договора земли, [From.GetLeader] вчера вечером заявил, что с этого момента его страна будет известна как Великая Венгрия. Жители надеются, что это повысит престиж Венгрии в глазах мировых держав (помимо того, что более точно описывает состояние её границ)."
 news.299.a: "Мир увидит наше могущество."
 news.299.b: "Это излишнее самолюбование."
 news.300.t: "Венгрия требует передать Трансильванию"
 news.300.desc: "В дальнейших попытках избавиться от последствий Трианонского договора Венгрия отправила Румынии ультиматум с требованием вернуть Трансильванию. Официального ответа пока что не последовало, однако Венгрия дала понять, что в случае отказа не постесняется применить силу."
 news.300.a: "Хватит это терпеть!"
 news.300.b: "Нужно что-то решать..."
 news.300.c: "Будем надеяться, они договорятся мирно."
 news.301.t: "Румыния возвращает Трансильванию"
 news.301.desc: "Румыния объявила, что уступает требованиям и возвращает Трансильванию Венгрии. Это объединение заметно увеличивает территорию и мощь венгерской державы; кроме того, нет никаких сомнений, что успех такого масштаба приведет к дальнейшим претензиям на потерянные территории со стороны Венгрии."
 news.301.a: "Мы на пути к величию!"
 news.301.b: "У нас не было выбора."
 news.301.c: "По крайней мере, сохраняется мир."
 news.302.t: "Румыния отказывает Венгрии"
 news.302.desc: "Срок ультиматума прошел, но Румыния не утруждала себя ответом. Разъяренные власти Венгрии уже выступили с критикой румынского правительства, утверждая, что «приверженность незаконным договорам приведет к дестабилизации региона». Обе державы готовятся к военным действиям, которые могут начаться со дня на день."
 news.302.a: "Если на них действует лишь сила..."
 news.302.b: "Пусть приходят!"
 news.302.c: "Упертые идиоты..."
 news.303.t: "Венгрия требует Южную Словакию"
 news.303.desc: "Продолжая борьбу с последствиями Трианонского договора, Венгрия потребовала возвращения Южной Словакии у её текущего владельца – это [From.GetName]. Ответа от [From.GetAdjective] руководства пока не последовало, однако в венгерской риторике четко прослеживается угроза военного конфликта, и отказ может привести к новой войне в регионе."
 news.303.a: "Пусть радуются, что мы этим ограничились."
 news.303.b: "Будем надеяться, мы найдем компромисс..."
 news.304.t: "[From.GetName] возвращает Южную Словакию"
 news.304.desc: "[From.GetName] официально уступает венгерским требованиям: уже предприняты первые спешные шаги по немедленному возвращению этой территории под венгерский контроль. Нет никаких сомнений, что подобный успех приведет к дальнейшим претензиям на потерянные территории со стороны Венгрии."
 news.304.a: "С возвращением на родину."
 news.305.t: "[From.From.GetName] отказывает Венгрии"
 news.305.desc: "Переговоры закончились ничем, и [From.From.GetName] официально объявляет об отказе удовлетворить венгерские требования и вернуть Южную Словакию. Разъяренные власти Венгрии уже выступили с критикой оппонентов, утверждая, что «приверженность незаконным договорам приведет к дестабилизации региона». Обе державы готовятся к военным действиям, которые могут начаться со дня на день."
 news.306.t: "Венгрия требует передать Воеводину"
 news.306.desc: "Венгры, воодушевленные своими предыдущими успехами по возвращению потерянных территорий, на этот раз обратились к Югославии с требованием вернуть Воеводину. Югославы стараются найти дипломатическое решение, в то время как венгерское терпение тает; если требования не будут удовлетворены, вероятность мирного разрешения конфликта крайне мала."
 news.306.a: "Шаг на пути к Великой Венгрии"
 news.306.b: "Нужно что-то решать..."
 news.307.t: "Югославия возвращает Воеводину"
 news.307.desc: "Югославия решила уступить венгерским требованиям и начала процесс передачи Воеводины своему соседу. Нельзя отрицать, что Венгрия постепенно становится могущественной региональной державой, несмотря на очевидно агрессивные методы."
 news.307.a: "Новая победа дипломатии!"
 news.308.t: "Югославия отказывает Венгрии"
 news.308.desc: "Югославия отклонила венгерские требования и не планирует расставаться с Воеводиной; Венгрия же, в свою очередь, также не стремится к смягчению конфликта и продолжает угрожать применением силы для возвращения «законных территорий». Обе державы готовятся к военным действиям, которые могут начаться со дня на день."
 news.309.t: "Венгрия требует господства над Словакией"
 news.309.desc.a: "Венгрия открыто заявила, что Словакия должна снова стать частью великой державы: или войдя в нее, или в статусе автономного региона. Ультиматум сопровождается угрозой применения силы. Дипломаты нескольких европейских государств отчаянно пытаются найти мирное решение очередного кризиса."
 news.309.desc.b: "Венгрия открыто заявила, что Словакия должна снова стать частью великой державы: или войдя в нее, или в статусе автономного региона. Ультиматум сопровождается угрозой применения силы. Словацкое правительство отчаянно пытается найти дипломатическое решение очередному венгерскому кризису."
 news.309.a: "Будем надеяться, сила не потребуется."
 news.309.b: "Это серьезное требование..."
 news.309.c: "Готовы ли мы расстаться со своей независимостью?"
 news.310.t: "[From.GetName] уступает Венгрии"
 news.310.desc.a: "После тщательного обдумывания [From.GetAdjective] правительство, которым руководит [From.GetLeader], решило уступить требованиям Венгрии. Словакия стала частью Венгрии в надежде, что [HUN.GetLeader] не станет развязывать войну. Нет сомнений, что это только увеличит напористость Венгрии по отношению к ослабленным соседям."
 news.310.desc.b: "После тщательного обдумывания словаки решили уступить требованиям Венгрии. В отсутствие иных вариантов им пришлось распрощаться с независимостью, чтобы сохранить жизни своих граждан. Нет сомнений, что это только увеличит напористость Венгрии по отношению к ослабленным соседям."
 news.310.a: "Словакам так будет лучше."
 news.310.b: "Это была неизбежная жертва."
 news.311.t: "[From.From.GetName] отказывает Венгрии"
 news.311.desc.a: "Из-за Словакии в отношениях между Германией и Венгрией вспыхнул дипломатический кризис. [HUN.GetLeader] не раз заявлял о том, что [HUN.GetNameDef] включает Словакию, которая исторически связана с Венгрией, в сферу своих интересов. Он считает, что любые действия в отношении Словакии нужно согласовывать с его правительством. \n\nНемецкий лидер [GER.GetLeader] отвергает эти требования, считая их «глупым, опасным вмешательством во внутренние дела суверенного государства».\n\nНапряженность нарастает с каждым днем, и все больше наблюдателей задается вопросом, пойдет ли Венгрия на агрессию, дабы закрепить этот «свершившийся факт»."
 news.311.desc.b: "Словаки, изо всех сил цепляющиеся за свою независимость, ответили отказом на требования Венгрии и начали укреплять свою границу. Венгрия пока не предпринимает никаких мер для смягчения ситуации; похоже, грядет война."
 news.311.b: "Наша сила в единстве. Пусть приходят!"
 news.312.t: "Обновление Римских протоколов"
 news.312.desc.a: "По настоянию Венгрии Италия, Австрия и Венгрия обновили подписанные в 1934 г. Римские протоколы. Соглашение, являющееся де-факто декларацией дружбы, затрагивает вопросы экономического и политического сближения и может стать прологом к полноценному союзу, направленному на сдерживание растущих ревизионистских и экспансионистских тенденций Германии."
 news.312.desc.b: "По настоянию Венгрии Италия и Венгрия обновили подписанные в 1934 г. Римские протоколы. Соглашение, являющееся де-факто декларацией дружбы, затрагивает вопросы экономического и политического сближения и может стать прологом к полноценному союзу, направленному на сдерживание растущих ревизионистских и экспансионистских тенденций Германии."
 news.312.a: "Мы приветствуем новых друзей."
 news.312.b: "Это может плохо кончиться..."
 news.312.c: "Возможно, из этого выйдет прок."
 news.313.t: "Заключение Римского пакта"
 news.313.desc.a: "Сегодня правительства Италии, Австрии и Венгрии сделали совместное заявление о заключении Римского пакта. Державы пообещали в случае необходимости оказывать друг другу военную помощь как в оборонительных, так и в наступательных действиях. В мгновение ока баланс сил в регионе радикально изменился."
 news.313.desc.b: "Сегодня правительства Италии и Венгрии сделали совместное заявление о заключении Римского пакта. Державы пообещали в случае необходимости оказывать друг другу военную помощь как в оборонительных, так и в наступательных действиях. В мгновение ока баланс сил в регионе радикально изменился."
 news.313.a: "Мы будем сражаться вместе."
 news.313.b: "Это повод для опасений..."
 news.313.c: "У Германии появился оппонент."
 news.314.t: "Убийство Хорти"
 news.314.desc: "Из Венгрии приходят сообщения о том, что Миклош Хорти был застрелен террористом-одиночкой у дверей здания парламента в Будапеште. Он был спешно доставлен в госпиталь, но, по заключению докторов, умер в пути. Террорист, ликвидированный полицией при попытке скрыться, был опознан как член коммунистической партии.\n\nУбийство вызвало бурную реакцию в стране: Хорти был известным противником коммунизма, вносившим ощутимый вклад в сдерживание революционно настроенных элементов. Отсутствие старого адмирала во внутренней политике может привести к значительному росту коммунистического влияния."
 news.314.a: "Одна жизнь – невысокая цена."
 news.314.b: "Революцию не остановить!"
 news.314.c: "Могут ли коммунисты пасть ещё ниже?"
 news.315.t: "Австрия отказывает в референдуме"
 news.315.desc: "Австрия напрочь отвергла венгерские призывы о проведении референдума, игнорируя нарастающую воинственность соседа. Венгрия, в свою очередь, обвинила австрийское правительство в вопиющем нарушении демократических свобод и заявила, что не постесняется применить силу, чтобы защитить желание австрийского народа объединиться со своими венгерскими братьями. Обе стороны начали мобилизацию; вооруженный конфликт кажется неизбежным."
 news.316.t: "Польско-румынский союз"
 news.316.desc: "Поляки и румыны объявили о готовности прийти друг другу на выручку. Страны уже больше десяти лет поддерживают теплые отношения, но сегодня окончательно стало ясно, что военное планирование у них обеих опирается на доктрину совместной обороны."
 news.316.a: "Мы нужны друг другу."
 news.316.b: "Они думают, это их спасет?"
 news.316.c: "Будем надеяться, это принесет пользу."
 news.317.t: "Санитарный кордон"
 news.317.desc: "Румыны, ссылаясь на угрозу со стороны как восточных, так и западных идеологий, объявили о формировании «санитарного кордона». Союз приглашает всех, кто обеспокоен распространением фашизма и коммунизма в Европе; некоторые страны уже серьезно рассматривают объединение с Румынией по этому вопросу."
 news.317.a: "Мы возьмем все в свои руки."
 news.317.b: "Мы поддерживаем Румынию."
 news.317.c: "Это не входило в наши планы..."
 news.317.e: "Достойная инициатива."
 news.317.f: "И кто теперь агрессор?"
 news.318.t: "Болгария уступает Румынии"
 news.318.desc: "Оказавшись в результате румынского ультиматума перед лицом военной агрессии со стороны Румынии, Болгария была вынуждена внести ощутимые изменения в правительственную структуру. После того, как Болгария единожды уступила требованиям своего соседа, дальнейшее сопротивление кажется маловероятным, так что эту державу стоит рассматривать теперь как румынскую марионетку."
 news.318.a: "Они сделали правильный выбор."
 news.318.b: "Вынужденная мера..."
 news.318.c: "Пугающее развитие событий..."
 news.319.t: "Болгария отклоняет требования Румынии"
 news.319.desc: "Несмотря на ультиматум и угрозу военной агрессии со стороны Румынии, Болгария ответила отказом на требования своего соседа. Румыния также не планирует отказываться о своих намерений; обе страны идут прямым курсом к вооруженному конфликту."
 news.319.a: "Они ещё поймут, насколько ошибались."
 news.319.b: "Приходите и получите!"
 news.319.c: "Ещё одна война на Балканах?"
 news.324.t: "Югославия уступает Румынии"
 news.324.desc: "Столкнувшись с румынскими требованиями «радикальной реструктуризации» государства и угрозой военного вмешательства в случае отказа, Югославия оказалась вынуждена уступить. Заявленная «реструктуризация», однако, вылилась в разделение Югославии на отдельные государства и установление у власти марионеточных правительств.\n\nОчевидно, что «самоопределение» преследовало преимущественно румынские цели, и теперь влияние Румынии в регионе продолжает расти."
 news.324.a: "Гениальный ход!"
 news.324.b: "Какое коварство."
 news.320.t: "Югославия отклоняет требования Румынии"
 news.320.desc: "Несмотря на румынские требования «радикальной реструктуризации» государства и угрозу военного вмешательства в случае отказа, Югославия отвергла ультиматум. Югославы готовы защищать свою страну до последнего, не обращая внимания на внешнее давление со многих направлений. Румыния в ответ объявила войну, и теперь вполне вероятно, что другие державы присоединятся к разделу Югославии."
 news.320.a: "Они сами напросились."
 news.320.b: "Приходите и получите!"
 news.320.c: "Мы их предупреждали."
 news.320.f: "Долго они не протянут."
 news.321.t: "Раздел Югославии"
 news.321.desc: "По инициативе Румынии Югославии был выдвинут ультиматум, касающийся реструктуризации государства. Оказавшейся под давлением сразу с нескольких направлений Югославии оставалось лишь согласиться. Начат процесс по разделу страны."
 news.321.a: "Нужно благодарить наших друзей."
 news.321.b: "Это была отличная идея!"
 news.321.c: "Жадные ублюдки."
 news.321.e: "Мы знаем, каково это..."
 news.322.t: "Переворот в Румынии"
 news.322.desc: "Недовольство правительством достигло в Румынии опасного уровня: принц Михай при значительной поддержке вооруженных сил организовал государственный переворот. Переворот оказался удачным: король Михай уже успел сообщить, что занял пост главы государства, и румыны наконец получили достойного лидера."
 news.322.a: "Это к лучшему."
 news.322.b: "Он... хотя бы скромнее."
 news.323.t: "Отречение короля Кароля II"
 news.323.desc: "Под давлением влиятельных элементов собственного правительства король Кароль II был вынужден отречься от престола в пользу принца Михая. При этом маловероятно, что новый король получит весь объем власти своего предшественника: значительная часть полномочий, узурпированная Каролем, возвращена государственным органам.\n\nПосле отречения Кароль бежал из страны, прихватив все средства со своих внушительных счетов, и поселился в элитном районе Мехико вместе со своей любовницей Магдой Люпеску."
 news.323.a: "Ну и поделом."
 news.323.b: "Миленько."
 news.325.t: "Югославия выдвигает претензии на Болгарию"
 news.325.desc: "Ссылаясь на то, что объединение южных славян является основополагающей идеей государства, Югославия настаивает на участии в этом союзе и болгар. Резкой эскалацией ситуации стали открытые претензии Югославии на болгарскую территорию. Обе державы приводят в боеготовность свои вооруженные силы; война может разразиться в любой момент."
 news.325.a: "Югославия для славян!"
 news.325.b: "Мы готовы их встретить!"
 news.325.c: "Бочка с порохом не перестает радовать."
 news.326.t: "Хорватская Бановина"
 news.326.desc: "Югославское правительство, долгое время боровшееся с хорватскими националистическими течениями, было вынуждено в конечном итоге предоставить Хорватии независимость: создано новое полуавтономное государство Хорватская Бановина. Несмотря на то, что формально оно продолжает оставаться югославским протекторатом, влияние югославского правительства в регионе значительно снизилось."
 news.326.a: "Это было неизбежно."
 news.326.b: "Да здравствует Хорватия!"
 news.326.c: "Начало распада Югославии?"
 news.327.t: "Югославия выдвигает претензии на Македонию"
 news.327.desc: "В своем стремлении объединить всех македонцев Югославия объявила Центральную Македонию неотъемлемой частью югославской державы. Чтобы придать весомости заявлению, к границе стянуты значительные силы; над регионом нависла угроза очередного вооруженного конфликта."
 news.327.a: "Южные славяне едины!"
 news.327.b: "Пусть только попробуют!"
 news.327.c: "Пугающее развитие событий."
 news.328.t: "Югославия выдвигает претензии на пограничную Италию"
 news.328.desc: "Югославское правительство за последнее время неоднократно протестовало против обращения Италии со славянскими национальными меньшинствами в пограничных районах Истрия и Зара. Сегодня Югославия объявила, что эти земли, отошедшие Италии после Великой войны и населенные преимущественно этническими славянами, должны считаться неотъемлемой частью югославской державы. Кроме того, югославы заявляют, что не постесняются применить свои военные силы для защиты прав населения в этих регионах."
 news.328.a: "Они будут в безопасности лишь в наших границах."
 news.328.b: "Мы их раздавим, если они осмелятся!"
 news.328.c: "Пахнет очередным конфликтом."
 news.329.t: "Югославия признает Советский Союз"
 news.329.desc: "Югославия многие годы отказывалась – возможно, даже категоричнее многих других держав, – признавать коммунистическое государство Советский Союз. Сегодняшнее заявление стало первым шагом к установлению официальных дипломатических отношений между Советами и Югославией, положив конец старой политике. Окажется ли в итоге Югославия открыта для коммунистического влияния, мы ещё увидим, однако тон заявления был на удивление дружественным."
 news.329.a: "У них есть любопытные идеи."
 news.329.b: "Мы покажем им путь к Революции."
 news.329.c: "Советское влияние распространяется..."
 news.330.t: "Панславянский конгресс рабочих"
 news.330.desc: "Из-за расхождений по принципиальным вопросам с советской формой коммунизма югославы выбрали собственный путь. Правительство Югославии объявило, что, вместо присоединения к Коминтерну, планирует самостоятельно возглавить борьбу южных славян за права рабочих. Скорее всего, в ближайшее время они приложат все усилия, чтобы привлечь соседей на свою сторону, и это может радикально изменить баланс сил в регионе."
 news.330.a: "Мы поведем братьев-славян!"
 news.330.b: "Наглые выскочки!"
 news.330.c: "Любопытно..."
 news.330.e: "Возможно, это принесет стабильность?"
 excellent: "Превосходно."
 unfortunate: "Очень жаль."
 stability.21.t: "Уклонение от призыва"
 stability.21.desc.a: "В новом докладе Военного министерства отмечено значительное сокращение доступных людских ресурсов. Похоже, последний призыв привлёк меньше рекрутов, чем ожидалось. В настоящее время проводится расследование такого расхождения, но всё говорит о том, что большое количество населения, годного для прохождения военной службы, различными способами уклоняется от призыва. 18-летние студенты оказываются вдруг ценными специалистами, бывшие спортсмены не проходят проверку на здоровье, а в некоторых случаях призывники просто исчезают без следа.\n\nПри задержании уклонисты рассуждают о плохих условиях в армии, о безразличии офицеров и о нежелании умирать за заведомо проигрышное дело. Военное руководство требует суровых мер по отношению к уклонистам, но многие в правительстве считают, что предпочтительнее улучшить условия для призывников."
 stability.21.desc.b: "Неэффективная официальная реакция на уклонение от призыва только усугубила проблему. Всё больше и больше получивших повестку призывников так и не появляются на призывных пунктах. Контрразведка перехватила партию профессионально сделанных листовок с советами по уклонению от призыва, вроде подкупа врачей, чтобы те выдали заключение о негодности к службе. Исключение для отцов семейства привело к тому, что вдов погибших забрасывают предложениями о замужестве, а количество просьб об отказе по этическим причинам достигло рекордного уровня.\n\nВоенное руководство советует отменить некоторые из последних исключений и в качестве примера строго наказать некоторых выявленных уклонистов. Другие представители правительства предлагают призвать граждан к чувству гражданского долга и описать последствия нашего поражения в войне."
 stability.21.desc.c: "Предпринимаемые правительством меры по борьбе с уклонением от призыва не принесли никаких положительных результатов, и всё больше людей задумываются о том, зачем подвергать свою жизнь риску, когда другие с успехом избегают его. Призывники, приходящие на призывные пункты, рассказывают, как их высмеивали на улицах, называя дураками за то, что они идут сражаться за заведомо проигрышное дело. Отовсюду приходят сообщения о том, что матери запрещают своим детям идти на военную службу. Военное министерство выпустило доклад, в котором говорится, что оно не способно с точностью сказать, сколько именно человек может быть призвано, и что его бюрократическая структура уже с трудом обрабатывает все эти дела по уклонению."
 stability.21.a: "С этим ничего не поделать."
 stability.21.d: "Нужно арестовать каждого, кто уклоняется от призыва!"
 stability.21.e: "Возможно, стоит повысить жалование новобранцам."
 stability.21.f: "Пора принять суровые меры."
 stability.21.g: "Призвать к чувству гражданского долга."
 stability.21.h: "Мы должны показать пример."
 stability.21.i: "Мы должны предоставить людям нечто, ради чего стоит сражаться."
 stability.21.b: "Нет выхода – придётся сдать назад."
 stability.22.t: "Забастовки!"
 stability.22.desc.a: "За последние несколько дней производство на некоторых заводах резко снизилось после того, как рабочие призвали к приостановке всего, что связано с военными заказами. Выступая под лозунгом «Мира и хлеба!», они отказываются от любых переговоров. Кое-кто в правительстве советует решить проблему с помощью войск, после чего казнить зачинщиков, как вражеских агентов и предателей. С другой стороны, некоторые гражданские чиновники предлагают применить более взвешенный подход, указав на то, что грубые меры могут выйти нам боком, если задействованные солдаты окажутся не настолько благонадёжными, как принято считать."
 stability.22.desc.b: "Попытки правительства убедить забастовщиков вернуться на работу, похоже, не возымели никакого эффекта. Напротив, забастовки перекинулись на другие предприятия, а немногие из тех, кто продолжал работать на первых заводах, также отложили свои инструменты, опасаясь гнева со стороны товарищей. Пока что имеющихся запасов хватает для снабжения фронта, но через какое-то время перебои в поставках неизбежно скажутся на нашей способности вести боевые действия.\n\nВоенное министерство снова призвало правительство не идти на поводу у забастовщиков, но другие фракции в администрации предлагают отчасти пойти навстречу рабочим, надеясь, что этого будет достаточно, чтобы убедить их продолжить работу."
 stability.22.desc.c: "То, что начиналось как промышленный конфликт на отдельных предприятиях, затронуло даже те отрасли, которые лишь косвенно связаны с военным производством. Теперь в забастовках участвуют и работники государственных учреждений, в том числе мелкие служащие, курьеры и водители. \n\nНа многих предприятиях советы рабочих занимают заводские здания. Тайная полиция докладывает о том, что в некоторых местах снова начался выпуск оружия для крупного восстания против того, что называется «Военным режимом».\n\nВысшее военное командование по-прежнему уверено, что ситуацию могут исправить решительные действия преданных правительству войск, тогда как гражданские представители правительства считают, что велик риск гражданской войны и больших потерь."
 stability.22.a: "Беспорядки пройдут сами собой."
 stability.22.b: "Устроить в городах демонстрацию военной силы."
 stability.22.c: "Поручить пропагандистам сделать героев из тех, кто продолжает работать."
 stability.22.d: "Призвать рабочих на военную службу и передать заводы под контроль военных."
 stability.22.e: "Предложить повысить продуктовые пайки для рабочих."
 stability.22.f: "Послать войска, арестовать забастовщиков, казнить зачинщиков."
 stability.22.g: "Предложить новое социальное законодательство."
 stability.22.i: "Нет выхода – придётся смягчить условия."
 stability.23.t: "Мятежи в армии"
 stability.23.desc.a: "До высшего военного командования дошли тревожные известия о том, что некоторые подразделения нашей армии отказываются выполнять приказы вышестоящих офицеров. Пока что ни одно подразделение не оставило свои позиции, но представители солдатских комитетов дали ясно понять, что не будут выполнять приказ атаковать врага.\n\nПока что мятеж ограничен небольшим количеством батальонов, а также подразделений поддержки и учебных частей, но многие в Военном министерстве уверены, что он вскоре перекинется и на другие формирования вплоть до того, что мы не сможем продолжать войну. Требуются решительные действия."
 stability.23.desc.b: "Попытки устранить мятеж в армии оказались безуспешными. Воодушевлённые отсутствием эффективного ответа со стороны правительства, мятежники расширили список своих требований и включили в него немедленное прекращение огня, за которым должны последовать заключение мира и демобилизация.\n\nВоенное министерство настоятельно рекомендует дать мятежникам ясно понять, что им следует воздержаться от дальнейших действий."
 stability.23.desc.c: "Поскольку правительство явно не желает или не способно решить поднятые ими вопросы, мятежники предпочли взять инициативу в свои руки. Они объявили о выборах в советы рабочих и солдат, прямо нацеленные на захват власти в стране и заключение мира с врагом.\n\nЕсли быстро не предпринять никаких действий, то эти советы в некоторых областях страны могут заменить собой действующее правительство, в результате чего мы не сможем продолжать войну."
 stability.23.a: "Сейчас мы с этим ничего не можем поделать."
 stability.23.b: "Окружить мятежные подразделения преданными войсками и приказать им распуститься."
 stability.23.c: "Произнести патриотические речи перед мятежниками."
 stability.23.d: "Объявить о том, что поддержка мятежников будет считаться изменой."
 stability.23.e: "Выступить с мирной инициативой. Условия должны быть неприемлемы для врага."
 stability.23.f: "Мобилизовать преданные правительству отряды ополчения и арестовать всех солдат, не исполняющих свои непосредственные обязанности."
 stability.23.g: "Предложить солдатам право самим выбирать офицеров."
 stability.23.i: "Объявим одностороннее перемирие."
