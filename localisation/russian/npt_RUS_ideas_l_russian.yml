 RUS_damage_to_police_and_special_services: "Слабая милиция"
 RUS_damage_to_police_and_special_services_desc: "Хотя после революции основной чиновничий состав сохранился, кадровому составу спецслужб и полиции был нанесё большой урон. Бывшая жандармерия, ныне милиция, ослаблена потерей части ответственных сотрудников, снятых или осуждённых за злоупотребления или должностные преступления при прошлом режиме, делу не помогает и бюрократическая волокита из-за неустроенности МВД. Спецслужба России, охранное отделение, понесла настолько сильный урон по своей структуре, что даже потеряла собственное название и именовалась просто «контрразведкой», а военная контрразведка в принципе была из неё выделена и переведена в ведение главнокомандующего. В столице же пришлось почти полностью обновлять агентурный состав, что не сказалось положительно на эффективности работы. Чтобы разобраться с этим бардаком, потребуется много усилий."
