 #RUS_low_literacy: "Низкая грамотность"
 #RUS_low_literacy_desc: "Несмотря на рост числа грамотных в последние десятилетия, Россия остаётся страной с крайне малообразованным населением, что не удивительно, учитывая аграрный характер быта большей его части и незаинтересованности фабрикантов в появлении у себя рабочих, грамотных на уровень более, чем необходим для операций со станком."
 #RUS_low_literacy_0_5: "Низкая грамотность"
 #RUS_low_literacy_0_5_desc: "Несмотря на рост числа грамотных в последние десятилетия, Россия остаётся страной с крайне малообразованным населением. Государственные программы позволили снизить уровень полной неграмотности и поддерживают этот уровень, но низкая грамотность всё равно оказывает отрицательный эффект на народное хозяйство страны."
 #RUS_low_literacy_0_25: "Низкая грамотность"
 #RUS_low_literacy_0_25_desc: "Несмотря на рост числа грамотных в последние десятилетия, Россия остаётся страной с крайне малообразованным населением. Государственные программы позволили снизить уровень полной неграмотности и поддерживают этот уровень, но низкая грамотность всё равно оказывает отрицательный эффект на народное хозяйство страны."
