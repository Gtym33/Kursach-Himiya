l_russian:
 CRI_first_declaration:0 "Первая декларация"
 CRI_first_declaration_desc:0 "Управление Крымом милостиво передано германскими представителями новому правительству. Сейчас мы должны засвидетельствовать свою власть народу!"
 CRI_ministers:0 "Кабинет независимого Крыма"
 CRI_ministers_desc:0 "Международное положение Крыма не выяснено. Соблюдая нейтралитет мы должны установить правительство, которое обеспечить нужды жителей края уже сейчас."
 CRI_roads:0 "Прокладка шоссейных дорог"
 CRI_roads_desc:0 "Для поднятия промышленной жизни Края Правительство приложит все усилия к улучшению и развитию сети железных, и, прежде всего, шоссейных дорог."
 CRI_no_food_exports:0 "Запрет вывоза продуктов"
 CRI_no_food_exports_desc:0 "В области торгово-промышленной Правительство предполагает объявить свободу торговли, однако с безусловным временным воспрещением вывоза из Крыма всех сельскохозяйственных продуктов за исключением фрукт в сыром виде. Ввоз же продуктов предполагается сделать беспошлинным, причем за ввоз некоторых товаров предполагается вести премии."
 CRI_bread_cards:0 "Хлебные карточки"
 CRI_bread_cards_desc:0 "Проблемы с продовольствием вылились в серьезный кризис, для его преодоления нем необходимо установить контроль за оборотом хлеба."
 CRI_gamble_monopoly:0 "Монополия на игральные карты"
 CRI_gamble_monopoly_desc:0 "Для усиления средств Краевого государственного казначейства, помимо других мероприятий, Правительством будет введена монополия на игральные карты."
 CRI_univercity:0 "Создание Таврического университета"
 CRI_univercity_desc:0 "Опыт недалекого прошлого показал крайнюю степень народной темноты, а потому Краевое Правительство обратит самое серьезное внимание на народное образование и откроет сеть низших и средних школ, а также учредит университет с техническими отделениями, что предполагается сделать в самом ближайшем будущем."
 CRI_money:0 "Выпуск крымских денег"
 CRI_money_desc:0 "Финансовое ведомство предполагает выпустить на твердых основаниях и при определённом обеспечении свои денежные знаки."
 CRI_officials:0 "Возвращение уволенных чиновников"
 CRI_officials_desc:0 "Все должностные лица, служившие в Крыму, неправомерно уволенные после отречения Государя, могут подать заявления Краевой власти о восстановлении в нарушенных правах: находящиеся на территории Крыма в течение двух недель, остальные в течение шести недель со дня опубликования сей декларации."
 CRI_police:0 "Реорганизация милиции"
 CRI_police_desc:0 "Для ограждения внутреннего порядка и личной безопасности граждан милиция будет реорганизована на началах военной дисциплины."
 CRI_weapons:0 "Изъятие оружия у населения"
 CRI_weapons_desc:0 "Признавая право ношения и хранения оружия только за теми лицами, коим оное по закону присвоено, Правительство примет все меры к окончательному обезоруживанию населения. Разрешения на право ношения и хранения оружия будут по-прежнему выдаваться или непосредственно Германской комендатурой, или Краевым Правительством Крыма."
 CRI_secret_diplomacy:0 "Тайная дипломатия"
 CRI_secret_diplomacy_desc:0 "Крым оказался в сложной обстановке. Выход из неё может дать только дипломатия."
 CRI_antibolsheviks:0 "Дружба против большевиков"
 CRI_antibolsheviks_desc:0 "Наше положение под покровительством немцев ненадежно. Их отступление или поражение в войне могут вновь поставить край на грань большевистской анархии. На этот случай мы должны иметь запасной вариант."
 CRI_don_delegation:0 "Делегация на Дон"
 CRI_don_delegation_desc:0 "Дон установил достаточно тесные связи с Германией. Он также является соседом Украинской державы и борется за независимость от большевиков. И главное, что на Дону есть хлеб."
 CRI_berlin:0 "Посольство в Берлин"
 CRI_berlin_desc:0 "Немцы хозяйничают в Крыму как хотят. Безусловно именно они являются сейчас хозяевами положения на полуострове. И если уж они сохранили краевое правительство, то значит мы сможем договориться."
 CRI_ukro_q:0 "Урегулировать украинский вопрос"
 CRI_ukro_q_desc:0 "В Киеве нас считают сепаратистами, но ясно, что Крым никогда не принадлежал Украинской державы потому, что таковой до сего года и не было в природе. Попробуем с поговорить с ними по-людски."
 CRI_konstantinopol:0 "Обращение в Константинополь"
 CRI_konstantinopol_desc:0 "Османская империя наш давний союзник и покровитель крымских татар. Хоть турки и не рискуют высаживаться на бывшие русские территории, тем не менее, мы можем заинтересовать их в помощи Крыму."
 CRI_independence:0 "Курс на независимость"
 CRI_independence_desc:0 "Крым уже не часть России. Как бы кому не хотелось мы идем по пути строительства самостоятельного государства."
 CRI_monarchy_press:0 "Поддержка монархической прессы"
 CRI_monarchy_press_desc:0 "Ум народа затуманен, для правильной работы с ним не подойдут левые газеты и ораторы. Монархическая пресса прогерманской направленности вполне может стать нашим союзником."
 CRI_pensii_oficeram:0 "Пенсии офицерам"
 CRI_pensii_oficeram_desc:0 "Многие крымские офицеры доблестно сражались на войне. Многие также погибли от рук большевистского террора. Мы должны помочь тем кто спасся и поддержать семьи тех кому не повезло."
 CRI_officer_guard:0 "Офицерская стража"
 CRI_officer_guard_desc:0 "В Крыму скопилось множество офицеров. Многие из них проявляют промонархические и прогерманские взгляды, но не готовы служить украинскому гетману. Мы вполне можем привлечь их на службу себе."
 CRI_ally_with_inttelegentsia:0 "Союз с русской интеллигенцией"
 CRI_ally_with_inttelegentsia_desc:0 "Множество русских интеллигентов приехали в Крым спасаясь от войны и новых большевистских репрессий. Предоставив им достойные условия наше правительство может заручиться поддержкой самого образованного слоя."
 CRI_support_emigration:0 "Поддержка эмиграции"
 CRI_support_emigration_desc:0 "Полуостров способен стать тихой гаванью для многочисленных беженцев из России. Правительству стоит разумно использовать этот ресурс и организовать поддержку русских эмигрантов."
 CRI_crim_crai:0 "Крымский край"
 CRI_crim_crai_desc:0 "Несмотря на сепаратистские устремления некоторых крымских политиков, мы смогли найти свой путь не отрицая российской принадлежности полуострова. Крым - это Россия. И когда-нибудь она вернётся."
 CRI_new_names:0 "Смена названий"
 CRI_new_names_desc:0 "В Крыму слишком много осталось от губернского прошлого. Мы уже не губерния. Ни для России, ни для Украины. Настало время серьезно обновить старые названия."
 CRI_tatar_officers:0 "Подготовка татарских офицеров"
 CRI_tatar_officers_desc:0 "Во время войны в Крымском полку служили татарские князья и некоторые другие татарские офицеры. Но их было немного, и многие из них были убиты большевиками или бежали в другие регионы. Для собственных вооруженных сил нам нужно обучить новых офицеров из татар."
 CRI_tatar_regiment:0 "Формирование татарского отряда"
 CRI_tatar_regiment_desc:0 "Часть полностью состоящая из татар может стать верной опорой лидера нашего правительства. Также, она может послужить основой Крымской-татарской армии."
 CRI_tur_delegation:0 "Приглашение турок"
 CRI_tur_delegation_desc:0 "Если кто и может оказать помощь в деле формирования татарской армии, то, в первую очередь, дружественные нам турки. Османские советники будут в Крыму желанными гостями."
 CRI_gazavat:0 "Поддержка газавата"
 CRI_gazavat_desc:0 "Султан Турции объявил священную войну против неверных англичан и французов покусившихся на Мекку и Иерусалим. У нас есть опасность ближе – это безбожные большевики. Мусульмане Крыма готовы присоединиться к Газавату."
 CRI_khanate:0 "Возрождение ханства"
 CRI_khanate_desc:0 "Детально разработанный Сейдаметом и Сулькевичем план провозглашения Крымского ханства может быть приведен в исполнение. У нас достаточно сил, чтобы сохранить контроль даже при таком резком повороте."
 CRI_democratic_cabitel:0 "Демократический кабинет"
 CRI_democratic_cabitel_desc:0 "К счастью, мы успели заранее подготовится к падению прогерманского режима и составить свой теневой кабинет. Теперь демократия будет действовать открыто."
 CRI_no_bread_cards:0 "Отмена хлебных ограничений"
 CRI_no_bread_cards_desc:0 "В прошлом в Крыму действовали законы ограничивающие возможность продажи хлеба. Свободная торговля этим ценным товаром послужит куда лучшему его распределению. Репрессивные меры не наш метод."
 CRI_no_krai_guard:0 "Расформирование краевой стражи"
 CRI_no_krai_guard_desc:0 "Так называемая Краевая стража была создана Сулькевичем для охраны порядка в оккупированном Крыму. Оно доверху набита самыми отъявленными реакционерами и прогерманским сбродом. Пока стража не расформирована правительство не может чувствовать себя в безопасности."
 CRI_reactioneers_fight:0 "Борьба с реакцией"
 CRI_reactioneers_fight_desc:0 "Некоторые политические деятели, ведущие борьбу с большевизмом, часто переходят границу допустимого в обращении с нашей демократией и автономными правами Крыма. Необходимо беспрерывно разъяснять населению, что всякий реакционер есть холуй и погромщик!"
 CRI_agrarian_reform:0 "Аграрная реформа"
 CRI_agrarian_reform_desc:0 "Наши лучшие правоведы и аграрии разработали по-настоящему действенную реформу преобразования земельных отношений в Крыму. Конечно, кому-то придется подвинуться, но благодаря выверенному плану всё пройдет цивилизованно и без лишних эксцессов."
 CRI_volunteers:0 "Вербовка добровольцев"
 CRI_volunteers_desc:0 "Пора формировать хотя бы какое-то подобие вооруженных сил. Для этой цели мы объявим вербовку в собственные силы самообороны."
 CRI_azov_army:0 "Крымско-Азовская армия"
 CRI_azov_army_desc:0 "Крымская власть совсем окрепла и готова к формированию армии. Наше правительство всё-таки считает себя правительством автономного края в составе России. Так что, возможно совсем самостоятельная армия нам не нужна. Но защищать Крым на регулярной основе кто-то должен."
 CRI_south_russian_gov:0 "Правительство Юга России"
 CRI_south_russian_gov_desc:0 "Настало время взять под контроль весь Юг России."
 CRI_comendatury:0 "Военные комендатуры"
 CRI_comendatury_desc:0 "Сейчас не время для демократических экспериментов. Если армия заняла территорию, то она и является властью. По крайней мере, пока война не закончилась."
 CRI_elections:0 "Выборы на освобожденных землях"
 CRI_elections_desc:0 "Губерния за губернией сбрасывают ненавистное большевистское иго. Теперь они могут говорить свободно, и их голос важен для нас!"
 CRI_mobilization:0 "Мобилизация"
 CRI_mobilization_desc:0 "Армии нужны новые рекруты. Мы начинаем мобилизацию в Крыму."
 CRI_black_fleet:0 "Присвоение черноморского флота"
 CRI_black_fleet_desc:0 "У нас и наших союзников остались отдельные суда бывшего черноморского флота. Ни их базе мы можем создать достаточно крупную военно-морскую силу, которая, конечно, необходима для защиты полуострова."
 