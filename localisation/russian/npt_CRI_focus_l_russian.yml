l_russian:
 CRI_first_declaration: "Первая декларация"
 CRI_first_declaration_desc: "Управление Крымом милостиво передано германскими представителями новому правительству. Сейчас мы должны засвидетельствовать свою власть народу!"
 CRI_ministers: "Кабинет независимого Крыма"
 CRI_ministers_desc: "Международное положение Крыма не выяснено. Соблюдая нейтралитет мы должны установить правительство, которое обеспечить нужды жителей края уже сейчас."
 CRI_roads: "Прокладка шоссейных дорог"
 CRI_roads_desc: "Для поднятия промышленной жизни Края Правительство приложит все усилия к улучшению и развитию сети железных, и, прежде всего, шоссейных дорог."
 CRI_no_food_exports: "Запрет вывоза продуктов"
 CRI_no_food_exports_desc: "В области торгово-промышленной Правительство предполагает объявить свободу торговли, однако с безусловным временным воспрещением вывоза из Крыма всех сельскохозяйственных продуктов за исключением фрукт в сыром виде. Ввоз же продуктов предполагается сделать беспошлинным, причём за ввоз некоторых товаров предполагается вести премии."
 CRI_bread_cards: "Хлебные карточки"
 CRI_bread_cards_desc: "Проблемы с продовольствием вылились в серьезный кризис, для его преодоления нем необходимо установить контроль за оборотом хлеба."
 CRI_gamble_monopoly: "Монополия на игральные карты"
 CRI_gamble_monopoly_desc: "Для усиления средств Краевого государственного казначейства, помимо других мероприятий, Правительством будет введена монополия на игральные карты."
 CRI_univercity: "Создание Таврического университета"
 CRI_univercity_desc: "Опыт недалекого прошлого показал крайнюю степень народной темноты, а потому Краевое Правительство обратит самое серьезное внимание на народное образование и откроет сеть низших и средних школ, а также учредит университет с техническими отделениями, что предполагается сделать в самом ближайшем будущем."
 CRI_money: "Выпуск крымских денег"
 CRI_money_desc: "Финансовое ведомство предполагает выпустить на твердых основаниях и при определённом обеспечении свои денежные знаки."
 CRI_officials: "Возвращение уволенных чиновников"
 CRI_officials_desc: "Все должностные лица, служившие в Крыму, неправомерно уволенные после отречения Государя, могут подать заявления Краевой власти о восстановлении в нарушенных правах: находящиеся на территории Крыма в течение двух недель, остальные в течение шести недель со дня опубликования сей декларации."
 CRI_police: "Реорганизация милиции"
 CRI_police_desc: "Для ограждения внутреннего порядка и личной безопасности граждан милиция будет реорганизована на началах военной дисциплины."
 CRI_weapons: "Изъятие оружия у населения"
 CRI_weapons_desc: "Признавая право ношения и хранения оружия только за теми лицами, коим оное по закону присвоено, Правительство примет все меры к окончательному обезоруживанию населения. Разрешения на право ношения и хранения оружия будут по-прежнему выдаваться или непосредственно Германской комендатурой, или Краевым Правительством Крыма."
 CRI_secret_diplomacy: "Тайная дипломатия"
 CRI_secret_diplomacy_desc: "Крым оказался в сложной обстановке. Выход из неё может дать только дипломатия."
 CRI_antibolsheviks: "Дружба против большевиков"
 CRI_antibolsheviks_desc: "Наше положение под покровительством немцев ненадёжно. Их отступление или поражение в войне могут вновь поставить край на грань большевистской анархии. На этот случай мы должны иметь запасной вариант."
 CRI_don_delegation: "Делегация на Дон"
 CRI_don_delegation_desc: "Дон установил достаточно тесные связи с Германией. Он также является соседом Украинской державы и борется за независимость от большевиков. И главное, что на Дону есть хлеб."
 CRI_berlin: "Посольство в Берлин"
 CRI_berlin_desc: "Немцы хозяйничают в Крыму как хотят. Безусловно именно они являются сейчас хозяевами положения на полуострове. И если уж они сохранили краевое правительство, то значит мы сможем договориться."
 CRI_ukro_q: "Урегулировать украинский вопрос"
 CRI_ukro_q_desc: "В Киеве нас считают сепаратистами, но ясно, что Крым никогда не принадлежал Украинской державы потому, что таковой до сего года и не было в природе. Попробуем с поговорить с ними по-людски."
 CRI_konstantinopol: "Обращение в Константинополь"
 CRI_konstantinopol_desc: "Османская империя наш давний союзник и покровитель крымских татар. Хоть турки и не рискуют высаживаться на бывшие русские территории, тем не менее, мы можем заинтересовать их в помощи Крыму."
 CRI_independence: "Курс на независимость"
 CRI_independence_desc: "Крым уже не часть России. Как бы кому не хотелось мы идем по пути строительства самостоятельного государства."
 CRI_monarchy_press: "Поддержка монархической прессы"
 CRI_monarchy_press_desc: "Ум народа затуманен, для правильной работы с ним не подойдут левые газеты и ораторы. Монархическая пресса прогерманской направленности вполне может стать нашим союзником."
 CRI_pensii_oficeram: "Пенсии офицерам"
 CRI_pensii_oficeram_desc: "Многие крымские офицеры доблестно сражались на войне. Многие также погибли от рук большевистского террора. Мы должны помочь тем кто спасся и поддержать семьи тех кому не повезло."
 CRI_officer_guard: "Офицерская стража"
 CRI_officer_guard_desc: "В Крыму скопилось множество офицеров. Многие из них проявляют промонархические и прогерманские взгляды, но не готовы служить украинскому гетману. Мы вполне можем привлечь их на службу себе."
 CRI_ally_with_inttelegentsia: "Союз с русской интеллигенцией"
 CRI_ally_with_inttelegentsia_desc: "Множество русских интеллигентов приехали в Крым спасаясь от войны и новых большевистских репрессий. Предоставив им достойные условия наше правительство может заручиться поддержкой самого образованного слоя."
 CRI_support_emigration: "Поддержка эмиграции"
 CRI_support_emigration_desc: "Полуостров способен стать тихой гаванью для многочисленных беженцев из России. Правительству стоит разумно использовать этот ресурс и организовать поддержку русских эмигрантов."
 CRI_crim_crai: "Крымский край"
 CRI_crim_crai_desc: "Несмотря на сепаратистские устремления некоторых крымских политиков, мы смогли найти свой путь не отрицая российской принадлежности полуострова. Крым – это Россия. И когда-нибудь она вернётся."
 CRI_new_names: "Смена названий"
 CRI_new_names_desc: "В Крыму слишком много осталось от губернского прошлого. Мы уже не губерния. Ни для России, ни для Украины. Настало время серьезно обновить старые названия."
 CRI_tatar_officers: "Подготовка татарских офицеров"
 CRI_tatar_officers_desc: "Во время войны в Крымском полку служили татарские князья и некоторые другие татарские офицеры. Но их было немного, и многие из них были убиты большевиками или бежали в другие регионы. Для собственных вооруженных сил нам нужно обучить новых офицеров из татар."
 CRI_tatar_regiment: "Формирование татарского отряда"
 CRI_tatar_regiment_desc: "Часть полностью состоящая из татар может стать верной опорой лидера нашего правительства. Также, она может послужить основой Крымской-татарской армии."
 CRI_tur_delegation: "Приглашение турок"
 CRI_tur_delegation_desc: "Если кто и может оказать помощь в деле формирования татарской армии, то, в первую очередь, дружественные нам турки. Османские советники будут в Крыму желанными гостями."
 CRI_gazavat: "Поддержка газавата"
 CRI_gazavat_desc: "Султан Турции объявил священную войну против неверных англичан и французов покусившихся на Мекку и Иерусалим. У нас есть опасность ближе – это безбожные большевики. Мусульмане Крыма готовы присоединиться к Газавату."
 CRI_khanate: "Возрождение ханства"
 CRI_khanate_desc: "Детально разработанный Сейдаметом и Сулькевичем план провозглашения Крымского ханства может быть приведен в исполнение. У нас достаточно сил, чтобы сохранить контроль даже при таком резком повороте."
 CRI_democratic_cabitel: "Демократический кабинет"
 CRI_democratic_cabitel_desc: "К счастью, мы успели заранее подготовится к падению прогерманского режима и составить свой теневой кабинет. Теперь демократия будет действовать открыто."
 CRI_no_bread_cards: "Отмена хлебных ограничений"
 CRI_no_bread_cards_desc: "В прошлом в Крыму действовали законы ограничивающие возможность продажи хлеба. Свободная торговля этим ценным товаром послужит куда лучшему его распределению. Репрессивные меры не наш метод."
 CRI_no_krai_guard: "Расформирование краевой стражи"
 CRI_no_krai_guard_desc: "Так называемая Краевая стража была создана Сулькевичем для охраны порядка в оккупированном Крыму. Оно доверху набита самыми отъявленными реакционерами и прогерманским сбродом. Пока стража не расформирована правительство не может чувствовать себя в безопасности."
 CRI_reactioneers_fight: "Борьба с реакцией"
 CRI_reactioneers_fight_desc: "Некоторые политические деятели, ведущие борьбу с большевизмом, часто переходят границу допустимого в обращении с нашей демократией и автономными правами Крыма. Необходимо беспрерывно разъяснять населению, что всякий реакционер есть холуй и погромщик!"
 CRI_agrarian_reform: "Аграрная реформа"
 CRI_agrarian_reform_desc: "Наши лучшие правоведы и аграрии разработали по-настоящему действенную реформу преобразования земельных отношений в Крыму. Конечно, кому-то придется подвинуться, но благодаря выверенному плану всё пройдет цивилизованно и без лишних эксцессов."
 CRI_volunteers: "Вербовка добровольцев"
 CRI_volunteers_desc: "Пора формировать хотя бы какое-то подобие вооруженных сил. Для этой цели мы объявим вербовку в собственные силы самообороны."
 CRI_azov_army: "Крымско-Азовская армия"
 CRI_azov_army_desc: "Крымская власть совсем окрепла и готова к формированию армии. Наше правительство всё-таки считает себя правительством автономного края в составе России. Так что, возможно совсем самостоятельная армия нам не нужна. Но защищать Крым на регулярной основе кто-то должен."
 CRI_south_russian_gov: "Правительство Юга России"
 CRI_south_russian_gov_desc: "Настало время взять под контроль весь Юг России."
 CRI_comendatury: "Военные комендатуры"
 CRI_comendatury_desc: "Сейчас не время для демократических экспериментов. Если армия заняла территорию, то она и является властью. По крайней мере, пока война не закончилась."
 CRI_elections: "Выборы на освобожденных землях"
 CRI_elections_desc: "Губерния за губернией сбрасывают ненавистное большевистское иго. Теперь они могут говорить свободно, и их голос важен для нас!"
 CRI_mobilization: "Мобилизация"
 CRI_mobilization_desc: "Армии нужны новые рекруты. Мы начинаем мобилизацию в Крыму."
 CRI_black_fleet: "Присвоение черноморского флота"
 CRI_black_fleet_desc: "У нас и наших союзников остались отдельные суда бывшего черноморского флота. Ни их базе мы можем создать достаточно крупную военно-морскую силу, которая, конечно, необходима для защиты полуострова."
 