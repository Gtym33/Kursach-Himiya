l_russian:
 rcw_rss_eva.1.t: "Вождь армии"
 rcw_rss_eva.1.desc: "После создания директории атаманы Волков и Красильников, поняли, что власть на освобожденных территориях плавно перетекает в руки социалистов, и принялись готовить силы для правого переворота. Социалисты сработали быстрее, белым же пришлось уйти в подпольё. Но и здесь атаманы не потеряли расположения духа. Из тайги они вывели новую армию, к которой присоединилось ещё множество повстанческих отрядов. Фактически мятежники объединены общей целью свержения красной власти, но единоначалия в армии нет. \n\nНа этом фоне в стан мятежников перешло ещё несколько известных генералов, чьи имена, хоть и ограничено, но могут послужить знаменами для всего движения."
 rcw_rss_eva.1.a: "Волков поведёт своих казаков к победе"
 rcw_rss_eva.1.b: "Генерал Дитерихс единственный опытный лидер"
 rcw_rss_eva.1.c: "Лебедев пользуется уважением как представитель Добрармии"
 
 rcw_rss_eva.2.t: "Поклон атаману"
 rcw_rss_eva.2.desc: "Учитывая сложную обстановку мы решили обратиться к одному из влиятельных российских атаманов за помощью. Вряд ли то-то из них вступит в войну на нашей стороне, если не пообещать самого главного трофея – всероссийской власти. И если рассчитывать на создание второго фронта, то нам придется это сделать. Однако патроны могут послать из простой ненависти к социалистам."
 rcw_rss_eva.2.a: "Предложим Забайкальцам вступить в борьбу"
 rcw_rss_eva.2.b: "Попросим оружия у Читы"
 rcw_rss_eva.2.c: "Призовем Оренбуржцев к борьбе"
 rcw_rss_eva.2.d: "Попробуем выторговать помощь в Оренбурге"
 
 rcw_rss_eva.3.t: "Шкура не убитого медведя"
 rcw_rss_eva.3.desc: "Восставшая против правительства эсеров Восточная добровольческая армия обращается к нам с предложением о начале совместных действий. Их представители утверждают, что целью армии является единственно свержение социалистов и перестройка всероссийской власти. В случае нашего выступления восточноармейцы готовы передать нам пост верховного правителя. Это их единственный шанс на победу."
 rcw_rss_eva.3.a: "Смерть съезду! Смерть директории!"
 rcw_rss_eva.3.b: "Глупо проливать кровь ради нового сибирского авантюриста"
 
 rcw_rss_eva.4.t: "Удар в спину директории"
 rcw_rss_eva.4.desc: "Восставшая против правительства эсеров Восточная добровольческая армия обращается к нам с просьбой о переправки партии оружия. Вряд ли мятежникам удастся победить, однако, ослабление власти съезда точно будет нам на руку."
 rcw_rss_eva.4.a: "Гори-гори ясно!"
 rcw_rss_eva.4.b: "Патроны нам самим не помешают"
 
 rcw_rss_eva.5.t: "[FROM.GetName] приняла предложение"
 rcw_rss_eva.5.desc: ""
 rcw_rss_eva.5.a: "Чудесно!"
 
 rcw_rss_eva.6.t: "[FROM.GetName] отклонила предложение"
 rcw_rss_eva.6.desc: ""
 rcw_rss_eva.6.a: "Мерзко."
 