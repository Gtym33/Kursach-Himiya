 Yan_Sereda: "Jan Sereda"
 BLR_Raman_Skirmunt_DESC: "Роман Александрович Скирмунт, 1868 года рождения. Уроженец белорусского Полесья, потомок литовской семьи, с древних времен, испокон веков осевшей в этом крае. В 1907-1917 годах был заместителем президента Минского общества сельского хозяйства. Был депутатом 1-й Государственной думы России и в 1910-1911 годах членом русского Государственного Совета. В 1915-1917 годах возглавлял Белорусский народный комитет."
 Uladzimir_Ksianievic: "Владимир Ксеневич"
 BLR_Iosif_Voronko_DESC: "Иосиф Яковлевич Воронко, 1891 года рождения. белорусский общественный и политический деятель, первый глава правительства Белорусской Народной Республики. В 1917 году стал членом ЦК Белорусской социалистической громады. Действовал в Белорусском обществе по оказанию помощи потерпевшим от войны. Представлял белорусские организации в Государственном совещании, Демократическом совещании, входил во Временный совет Российской республики, затем был комиссаром юстиции и внутренних дел Великой белорусской рады, организатором и делегатом Первого всебелорусского конгресса, председателем Народного секретариата Белоруссии; один из инициаторов провозглашения Белорусской Народной Республики."
 Kiprian_kondratovich_2: "Киприан Кондратович"
 Kiprian_kondratovich: "Kiprian Kondratovich"
 BLR_Kiprian_kondratovich_DESC: "Киприан Антонович Кондратович, 1859 года рождения. Генерал от инфантерии русской императорской армии, участник русско-японской и Великой войны. После Октябрьской революции уехал в Белоруссию. В 1917 году на съезде воинов-белорусов Западного фронта генерал от инфантерии Киприан Кондратович был избран в Центральный белорусский военный совет. Он возглавил бюро по организации белорусской армии. Позже стал министром обороны БНР."
