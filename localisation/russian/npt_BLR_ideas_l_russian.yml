 BLR_weak_idea_desc_02: "Мы добились своего, то, чего мечтали, отныне каждый белорус будет считаться белорусом, ведь главное, что мы понимаем себя как отдельный независимый народ."
 BLR_land_question_idea: "Земельный вопрос"
 BLR_land_question_idea_desc: "Развитие капиталистических отношений в российской деревне шло гораздо медленнее, чем в Европе. Необходимое условие для перехода к индустриальному обществу — решение крестьянского вопроса. Отмена крепостного права в 1861 году из-за больших выкупных платежей и кредитных обязательств, наложенных на крестьян не смогла решить эту проблему, фермерскиеэозяйства не развивались из-за всё болеесплачивающийся общины, препятствовавшейконцентрации капитала. После революции 1905 года выкупные платяжи были отменены, а в 1906 году началась аграрная реформа Петра Аркальевича Столыпина, направленная на уничтожение крестьянских общин, ускорение развития капитализма в деревне и ликвидацию через полосицы - расположения участковземли разных крестьян вперемешку сучастками других, являвшегося следствием распределения земли общиной. Реформа была де-факто провалена ещё досмерти Столыпина в 1911 году. Несмотря наослабление общины, земельный вопрос досихпор не решён, а подавляющее большинство крестьян до сихпор ведут натуральное хозяйство. Социальное напряжение расшатывает ситуацию в стране всё сильнее."
 BLR_weak_idea: "Слабое самосознание"
 BLR_weak_idea_desc: "К началу 20 века белорусский народ страдает от недостатка четкого и уверенного понимания своей национальной идентичности. Сильное влияние соседних наций и внутренние конфликты привели к заметной неопределенности и разобщенности в понимании собственной культуры и истории."
 BLR_weak_idea_01: "Слабое самосознание"
 BLR_weak_idea_01_desc: "К началу 20 века белорусский народ страдает от недостатка четкого и уверенного понимания своей национальной идентичности. Сильное влияние соседних наций и внутренние конфликты привели к заметной неопределенности и разобщенности в понимании собственной культуры и истории."
 BLR_proclaimed_idea: "Самопровозглашённая держава"
 BLR_proclaimed_idea_desc: "Белорусское государство переживает не самые лучшие времена, хоть мы и объявили свою независимость путем трех уставных грамот, но все же никто так и не признал это, считая пожалуй наше правительство сепаратистами, которые играют в государство..."
 BLR_appendage_idea: "Аграрный придаток"
 BLR_appendage_idea_desc: "На данный момент вся экономика Беларуси ориентирована на сельское хозяйство, а не на промышленное производство заводов и фабрик."
 BLR_polska_idea: "Соперничество с Польским движением"
 BLR_polska_idea_desc: "Не единожды польские активисты пытались помешать нашему национальному возрождению. И нам каждый раз приходится бороться за соперничество с польскими националистами по всей территории БНР. Избавившись от них мы могли бы гарантировать свободное ведение нашей как внешней так и внутренней политики."
