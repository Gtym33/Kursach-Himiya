 SIB_new_russian_capital_is_Siberia_idea: "Новая Русская Столица"
 SIB_new_russian_capital_is_Siberia_idea_desc: "Под нашим мудрым руководством построена новая страна — Сибирь, свободная как от чиновников из Москвы, всяких опасных мечтателей и иностранных оккупантов. И поэтому новой стране нужна достойная столица. Однако нам не стоит забывать и о наших русских братьях... Отныне Сибиь станет центром русской цивилизации, мы этого достойны!"
