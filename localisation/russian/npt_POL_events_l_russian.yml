 poland.32.a: "Да это немыслимо!"
 poland.33.t: "Образование регентства"
 poland.33.d: "[GetDateText] года, Варшавский и Люблинский генерал-губернаторы обнародовали патенты своих императоров, определявшие структуру высших органов государственной власти Польского королевства. До момента призвания на польский трон короля или регента верховная власть была передана Регентскому совету, в состав которого вошли архиепископ Варшавский А. Каковский, князь З. Любомирский и помещик Ю. Островский."
 poland.33.a: "Хорошее решение"
 poland.34.t: "Принадлежность Холмщины"
 poland.34.d: "По инициативе Украинской Директории и Совета народных комиссаров РСФСР были начаты мирные переговоры в Брест-Литовске. Их итогом стала передача Холмщины Украинской Народной Республике, а также обязательство советской стороны аннулировать все соглашения о разделах Речи Посполитой, заключённые в XVIII веке с Пруссией и Австрией. Передача Холмщины Украине Центральными державами нанесла мощный удар по «активистам». Если у кого-либо из них ещё до 9 февраля 1918 года оставалась надежда на то, что Берлин и Вена в случае победы присоединят к Польскому королевству бывшие восточные кресы Речи Посполитой, то после заключения Брестского мира с Украинской Народной Республикой эта надежда была разрушена."
 poland.34.a: "Возмутительно!"
 poland.35.t: "Польский протест"
 poland.35.d: "В ходе мирных переговоров в Брест-Литовске, результатом которых стала передача Холмщины Украинской Народной Республике, а также обязательство советской стороны аннулировать все соглашения о разделах Речи Посполитой, заключённые в XVIII веке, Регентский совет в обращении к польскому народу осудил Брестский мир с Украиной как новый раздел Польши. Аналогичную позицию заняли польские представители в рейхстрате и рейхстаге, а «краковские консерваторы» отослали императору свои награды в знак протеста. В знак несогласия с уступкой Холмщины Украине подали в отставку правительство Кухажевского и генерал С. Шептицкий, недавно назначенный на пост люблинского генерал-губернатора."
 poland.35.a: "Кого волнует их мнение?"
 poland.36.t: "Решительный ответ"
 poland.36.d: "В своём обращении к Германии и польскому народу Совет осудил Брестский мир с Украиной, воспринимая его как новый, ничем не оправданный раздел Польши, что вызвало подобное возмущение и среди наших польских товарищей в Коло в рейхстрате и рейхстаге. Между тем, в знак так же и своего несогласия с уступкой Холмщины Украине правительство Кухажевского, несмотря на все усилия и настойчивые переговоры в Берлине и Вене, подало в отставку, причём сам Кухажевский был лишён даже права присутствовать на конференции в Бресте, что лишь усилило ощущение предательства и безысходности среди тех, кто надеялся на иное развитие событий."
 poland.36.a: "Мы мириться с этим не станем"
 poland.37.t: "Предательство Галлера"
 poland.37.d: "С подписанием мира и передачей Холмщины Украине поляки были крайне недовольны. В своём обращении к Германии и польскому народу Совет решительно осудил Брестский мир с Украиной, рассматривая его как новый, ничем не оправданный раздел Польши. О своей отставке также заявил генерал Шептицкий, незадолго до этого назначенный на пост люблинского генерал-губернатора. Бывшая 2-я бригада легиона отказалась подчиняться нам. Наконец, полторы тысячи из семи тысяч бойцов этой бригады вместе с её командиром Юзефом Галлером перешли на русскую сторону."
 poland.37.a: "Чёртов предатель"
 poland.38.t: "Корпус Галлера разбит"
 poland.38.d: "Отказавшись подчиняться Австро-Венгерскому командованию, бывшая 2-я бригада легиона, состоящая из семи тысяч бойцов, пережила драматический перелом: около полутора тысяч из них, вместе со своим командиром Юзефом Галлером, перешли на сторону России, где были включены в состав 2-го польского корпуса. Однако судьба этого корпуса оказалась суровой — под Каневом, на украинской земле, он был разгромлен нашими войсками, и множество бывших бойцов 2-й бригады оказалось в плену, тогда как Галлер, к великому сожалению, избежал этой участи, оставшись на свободе."
 poland.38.a: "Предательство ему аукнулось"
 poland.39.t: "Галлер прибывает в Париж"
 poland.39.d: "Отказавшись подчиняться Австро-Венгерскому командованию, бывшая 2-я бригада легиона, состоящая из семи тысяч бойцов, пережила драматический перелом: около полутора тысяч из них, вместе со своим командиром Юзефом Галлером, перешли на сторону России, где были включены в состав 2-го польского корпуса. Однако судьба этого корпуса оказалась суровой — под Каневом, на украинской земле, он был разгромлен немецкими войсками, и множество бывших бойцов 2-й бригады оказалось в плену, тогда как Галлер, избежал этой участи, оставшись на свободе. Где после он выехал через Мурманск к нам, во Францию."
 poland.39.a: "Рады видеть вас, Юзеф"