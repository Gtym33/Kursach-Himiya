 poland.90.t: "Германия продолжает боевые действия"
 poland.90.d: "Германия явно осталась недовольна подписанными договорённостями, считая их недостаточно выгодными и не отвечающими своим интересам. Несмотря на формальное заключение мира, через несколько дней после подписания соглашений немецкие войска вновь приступили к боевым действиям против восставших в Познани. Это возобновление конфликта показало, что Германия не намерена мириться с потерями и готова применять силу для восстановления контроля над национальным регионом."
