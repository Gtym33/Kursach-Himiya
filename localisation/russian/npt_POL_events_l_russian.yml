 poland.8.t: "Ультиматум Украине"
 poland.8.desc: "Украина находится в тяжёлом положении, поэтому мы можем отобрать у них западные губернии в обмен на защиту."
 poland.8.a: "Предложить защиту Украине"
 poland.8.b: "Эта война бесперспективна"
 poland.9.t: "Предложение польского правительства"
 poland.9.desc: "Новая угроза нашей независимости пришла с запада. Польские отряды, поддержанные местными жителями, заняли ряд приграничных районов. От польского МИД нам поступило предложение о заключение договора, согласно которому они согласны защищать нас, но при условии уступки им западных областей Украины (по границам 1772 года)."
 poland.9.a: "Под крылом Польши мы сможем сохранить автономию"
 poland.9.b: "Мы не согласны с договором. Но не будем сражаться с поляками"
 poland.9.c: "Мы отстоим нашу родину в бою!"
 poland.10.t: "Украина отказалась подписывать договор"
 poland.10.desc: ""
 poland.10.a: "Ввести войска"
 poland.10.b: "Эта война бесперспективна"
 poland.11.t: "Мирное предложение от государства [FROM.GetName]"
 poland.11.desc: "Государство [FROM.GetName] предлагает заключить мир согласно которому польская граница пройдёт до пределов этнического расселения белорусов и украинцев."
 poland.11.a: "Возможности победить ещё не исчерпаны"
 poland.11.b: "Мы согласны"
 poland.12.t: "Мирное предложение от государства [FROM.GetName]"
 poland.12.desc: "Государство [FROM.GetName] предлагает заключить мир согласно которому польская граница пройдёт по ряду районов западной Украины и Белоруссии не включая Минск и Киев."
 poland.12.a: "Возможности победить ещё не исчерпаны"
 poland.12.b: "Мы согласны"
 poland.13.t: "Мирное предложение от государства [FROM.GetName]"
 poland.13.desc: "Государство [FROM.GetName] предлагает заключить мир согласно которому польская граница пройдёт до пределов бывшего Королевства Польского."
 poland.13.a: "Возможности победить ещё не исчерпаны"
 poland.13.b: "Мы согласны"
 poland.14.t: "Падение польского правительства"
 poland.14.desc: "Государственный аппарат панской Польши фактически распался вследствие военного поражения. Сопротивление немногочисленных, дезорганизованных, реакционных банд вскоре будет подавлено. Уже провозглашена советская власть и начато формирование Польской Красной Армии."
 poland.14.a: "Сегодня Варшава, завтра – Берлин!"
 poland.15.t: "Жестокий мир"
 poland.15.desc: "Вследствие полного военного поражения на польском фронте правительству России ничего не осталось как подписать любой кабальный договор, который будет предложен польской стороной. Он оправдал самые скорбные ожидания. Речь шла не только о границах до первого раздела, но и о ряде восточных районов по мирному договору 1635 года и даже тех территорий которые входили в состав Великого княжества Литовского."
 poland.15.a: "Этот мирный договор будет несмываемым позором"
 
 poland.18.t: "Ввести войска на помощь полякам Холмщины"
 poland.18.desc: ""
 poland.18.a: "Ввести войска"
 poland.18.b: "Эта война бесперспективна"
 
 poland.19.t: "Захват поляками Холмщины"
 poland.19.desc: "После падения немецкой администрации поляки начали захватывать контроль над пограничными землями, в том числе и над спорной Холмской губернией."
 poland.19.a: "Мы не можем ничего сделать"
 poland.19.b: "Мы отстоим нашу родину в бою!"
 
 poland.21.t: "Государство [FROM.GetName] нашло хозяина"
 poland.21.desc: "Украина нашла себе покровителей, и теперь мы можем продолжать войну только ввязавшись в войну ещё и с поляками."
 poland.21.a: "Продолжаем атаку"
 poland.21.b: "Видимо, придётся отступить"