 poland.188.t: "Конец немецкой оккупации"
 poland.188.d: "Наконец, последний немецкий военный гарнизон был разоружён. По сообщениям газет, в объявленном «военном перевороте против оккупантов» участвовали более 16 тысяч человек. При разоружении немцев, проводившемся воинскими частями и населением, во время многочисленных инцидентов, стычек и перестрелок многие люди были ранены с обеих сторон, а также некоторые были убиты, а многие поляки получили тяжёлые ранения во время перестрелок в Муранове у Ковельского моста, когда немцы пытались защитить Цитадель. Были и случаи обстрела польских солдат сторонниками большевизма. Во время захвата оружия у немецкой армии польские военные власти вели переговоры с немецким советом солдат и рабочих в Варшаве. Польская армия захватила посты на мосту Кербедзь и на железнодорожном мосту . Ночью поляки захватили казармы на улице Нововейской, немецкую военную автомобильную часть на улице Ксёненца, конфисковав оружие и боеприпасы. Были также освобождены политические заключённые из тюрем Модлина и Варшавы.\nУтром заместитель председателя временного правительства Владислав Врублевский, немецкие комиссары, граф Лерхефельд, советник Жихлинский, граф Хуттен-Чапски выступил с заявлением, в котором сообщалось, что вся администрация оккупированной территории была передана польским властям. В Варшаве были захвачены Цитадель, железная дорога, судоходство, городская милиция, почта, трамваи. Немецкие суды прекратили свою деятельность. В середине дня польские войска захватили гауптвахту на площади Саски и Губернаторский дворец, где раньше находилась немецкая администрация. Немецкие таблички и знаки исчезли со зданий, появились польские цвета и национальные символы. Последний поезд с немецкими официальными лицами и военными отправился из Варшавы. "
 poland.188.a: "Единая Польша возрождается!"
