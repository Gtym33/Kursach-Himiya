 poland.117.t: "Литовский вопрос"
 poland.117.d: "Ситуация вокруг Литвы в это время действительно была сложной и многослойной. Литовское государство, которое стало союзником Варшавы, столкнулось с вызовами, связанными с его суверенитетом и территориальной целостностью. После обретения независимости в 1918 году, Литва оказалась в центре противоречий, связанных с польскими и литовскими национальными комитетами, которые претендовали на Виленский край, действуя в интересах германских оккупационных властей.\n\nС уходом немецких войск в соответствии с договором о перемирии с Антантой, Красная армия начала наступление с востока, что поставило под угрозу суверенитет Литвы. В этой ситуации возник вопрос: следует ли подчинить литовские земли, чтобы создать буфер против большевистской угрозы, или объединить усилия с Литвой для совместной борьбы против общего врага?\n\nПодчинение Литвы могло бы временно укрепить позиции РСФСР на западе, однако это также рисковало бы вызвать ещё большее недовольство и сопротивление со стороны литовского населения, что могло привести к долгосрочным конфликтам. С другой стороны, объединение усилий с Литвой для отражения большевистского натиска могло бы создать более устойчивую фронтовую линию и укрепить позиции обеих республик в международной политике.\n\nОднако, учитывая историческую преданность Литвы Варшаве и её стремление к самостоятельности, такой союз мог быть проблематичным. Важно было учитывать и внутренние противоречия, и опасности, связанные с интервенцией, и в конечном итоге, решение должно было быть основано на анализе потенциальных последствий для обеих сторон."
 poland.117.a: "Литва должна войти в состав Польши"
 poland.117.b: "Следует объединить наши силы"
 poland.117.c: "От Литвы, нам нужен лишь Вильнюс"
 poland.118.t: "Поляки переходят границу"
 poland.118.d: "Поляки, осознавая угрозу, которую представляет собой большевизм для нашей целостности, стремились удовлетворить свои национальные амбиции и аннексировать наш край под польское господство. В результате польская армия пересекла государственные границы и начала свой поход по всей территории Литвы. Если мы не остановим их сейчас, мы рискуем потерять то, что так дорого нам — нашу независимость.\n\nС каждым днем наше положение становится все более критическим. Польские войска, не только угрожают нашей территориальной целостности, но и ставят под сомнение само существование литовского государства. Мы должны сплотиться и отстоять свои права, иначе история запомнит нас как народ, который не смог защитить свою свободу."
 poland.118.a: "Мы обязаны их остановить"
 poland.119.t: "Польша выдвигает предложение"
 poland.119.d: "Польское государство, наблюдая за тем, как большевики всё больше ставят под сомнение суверенитет и целостность Литвы, вышло на связь с нашим правительством и выдвинуло предложение. По их замыслу, Польша и Литва должны объединить усилия в борьбе с большевистской угрозой. Однако в обмен на поддержку Литвы Польша требовала согласия на реализацию своего плана по созданию некоего Междуморья.\n\nЭтот план подразумевал создание буферных государств, подчинённых Польше, для защиты от восточной угрозы. Польские власти видели в этом возможность укрепить свои позиции и обеспечить безопасность своих границ от возможных угроз от России на востоке. Тем не менее, такая схема ставила под угрозу независимость Литвы и её право на самостоятельное существование.\n\nПриняв предложение, мы бы могли временно обеспечить защиту нашему государству, но отвергнуть его, сохранив независимость, мы рискуем оказаться один на один с агрессией большевиков. Важно учитывать, что любое решение могло иметь долгосрочные последствия для будущего нашей страны. Мы должны были тщательно взвесить все риски и возможности, чтобы не потерять то, за что мы боролись."
 poland.119.a: "Мы в силах справиться и сами"
 poland.119.b: "Возможно, стоит согласиться"
 poland.120.t: "Поляки движутся к Вильнюсу"
 poland.120.d: ""
 poland.120.a: "Враг будет разбит"
 poland.121.t: "Победа в конфликте"
 poland.121.d: "Победа! Враг разбит и больше не в силах противодействовать нам, мы выполнили наши задачи, и мы показали им, кто здесь лучший. Эта победа — результат единства, дисциплины и решимости наших войск, а также мудрого руководства, которое направляло каждого бойца к общей цели."
 poland.121.a: "Несладко им пришлось"
 poland.122.t: "Поражение в конфликте"
 poland.122.d: "Мы не смогли сдержать натиск врага, его силы превзошли наши, и мы не смогли отстоять то, что нам оказалось дорого. Несмотря на проявленную храбрость и самоотверженность наших солдат, обстоятельства сложились против нас, и враг достиг поставленных целей."
 poland.122.a: "Мы еще вернёмся"
 poland.125.t: "Поляки подчиняют наши активы"
 poland.125.d: "Как сегодня стало известно, польское руководство, чтобы увеличить своё влияние в нашей стране, решило подчинить и контролировать наши национальные активы, обосновывая это "защитой от возможной их потери во время столкновений с врагом". Неясно, действительно ли они хотят лишь защитить и обезопасить наши ресурсы, или же они в наглую стремятся контролировать наше государство."
