 poland.88.a: "Так тому и быть"
 poland.88.b: "Возмутительно, введите войска!"
 poland.88.c: "Превосходно"
 poland.89.t: "Итоги переговоров"
 poland.89.d: "Вот и подошли к концу все приготовления к итоговым переговорам. Польские, немецкие и иностранные дипломаты прибыли в главное здание в Варшаве, где ранее заседал Регентский совет. Несмотря на многочисленные споры и конфронтации, условия были согласованы, пусть и не в пользу Польши: пришлось согласиться на демобилизацию Великой польской армии, признание германских притязаний и выплату средств. С подписанием всех документов мир наконец вступил в силу.\n\nКоличество дипломатических очков [POL.GetNameWithFlag] составляет: [?GPU.POL_oshko|0]\n\nКоличество дипломатических очков [GER.GetNameWithFlag] составляет: [?GPU.POL_oshko_ger|0]]"
