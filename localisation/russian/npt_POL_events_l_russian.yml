 poland.151.d: "За последние несколько месяцев с момента освобождения от немецкой власти польское государство значительно окрепло и уже способно перейти полноценно на республиканские рельсы. В связи с чем, были проведены выборы в первый независимый сейм возрождённой Польши.\n\nНесмотря на то, что данный орган призван отражать совокупную волю народа польского, надежд на стабильное функционирование не так много. Левые партии продемонстрировали желание вести радикальные реформы, чем сразу отпугнули союзников своим сходством с большевиками, правые националисты и сторонники католичества оказались в антагонизме с Пилсудским, последний пытался занять позицию над схваткой, в качестве "Начальника государства", главное дело которого - война.\n\nТеперь новый сейм завис на грани противоречий, партии разбредаются по лагерям, армия при этом находится в ожидании. Потенциальный антагонизм в новой парламентской системе крайне высок, но внешне, всё выглядит демократично. В любом случае, пришло время нам занять сторону."
