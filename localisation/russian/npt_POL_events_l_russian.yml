 poland.86.a: "Они точно наши союзники?"
 poland.86.b: "Неожиданно приятно"
 poland.86.c: "Они точно наши союзники?"
 poland.87.t: "Поляки соглашаются на требования"
 poland.87.d: "Германия выдвинула условия для мира, требуя демобилизации Великой польской армии, признания своих притязаний на Великую Польшу и возмещения ущерба, нанесенного во время восстания. Эти требования вызвали бурные споры в польском обществе, так как они ставили под угрозу национальную безопасность и суверенитет страны.\n\nПервое требование о демобилизации армии Великой Польши, воспринималось как попытка ослабить Польшу, лишив ее возможности защищать свои интересы в Познани. Признание германских притязаний на Великую Польшу угрожало историческим достижениям и идентичности польского народа. Возмещение ущерба вызывало вопросы о справедливости, так как многие считали, что ответственность лежит не только на Польше./n/nНесмотря на эти трудности, польское руководство, стремясь избежать дальнейшего конфликта и разрушений, решило принять условия Германии. Это решение было продиктовано давлением международного сообщества и желанием сохранить мир."
