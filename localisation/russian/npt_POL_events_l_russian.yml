 poland.114.t: "Вопрос Тешинской Силезии"
 poland.114.d: "Тешинская Силезия — регион, богатый разнообразными ресурсами и развитой промышленностью, что делает его стратегически важным для экономического развития Польши. Однако, несмотря на наши стремления получить этот богатый край, он находится под прямым контролем Чехословакии, с которой у нас сложились непростые отношения.\n\nПосле Великой войны территориальный спор между Польшей и Чехословакией обострился именно в Тешинской Силезии. Стремясь снизить напряжённость, польский Национальный Совет Княжества Цешинского и чешский Национальный Комитет для Силезии — региональные органы, представлявшие интересы двух национальностей — согласовали временные границы на территории после распада Австро-Венгерской империи. Это временное соглашение должно было быть утверждено центральными правительствами обеих республик, однако окончательное решение так и не было принято."
 poland.114.a: "Договориться здесь не получится"
 poland.114.b: "Предложим провести плебисцит"
 
 pol_news_n.11.t: "Провозглашение Второй Речи Посполитой"
 pol_news_n.11.d: "Сегодня главнокомандующий польской армии Юзеф Пилсудский сообщил о создании Второй речи Посполитой в "составе всех земель объединенной Польши". Это смутило дипломатов большинства стран мира, ведь это заявление не было санкционированно правительством Польши, которое все еще остается непризнанным и мало кто знает, что понимается под "землями объединенной Польши". Тем не менее Берлин и Москва уже отправили своих представителей в Варшаву."
 pol_news_n.11.a: "Великая Польша возрождается"