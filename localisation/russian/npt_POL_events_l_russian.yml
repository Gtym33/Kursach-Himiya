 poland.129.t: "Расстрел советской миссии Красного Креста"
 poland.129.d: "Советская делегация в составе пяти человек прибыла в Варшаву [GetDateText] года с целью оказания помощи русским военнопленным, возвращавшимся домой из Германии и Австрии через Польшу. Несмотря на гуманитарный характер этой миссии, члены делегации вскоре были интернированы польскими властями. Информация об этом инциденте быстро стала известна широкой польской общественности, что привело к началу протестов со стороны левых сил с требованиями освободить советских представителей. Эти выступления закончились столкновениями между протестующими и полицией.\n\nСоветская миссия Красного Креста была удерживалась под арестом в Варшаве, а затем, под предлогом возвращения на Родину, все пять человек были вывезены на восток Польши и расстреляны польскими жандармами. При этом не было проведено никакого расследования, и не было вынесено постановления суда по данному делу.\n\nЭто преступление вызвало широкий негативный общественный резонанс. Польские власти пытались списать убийство на действия неких «бандитских группировок», распространяя официальную версию о том, что советская миссия якобы подверглась нападению группы неустановленных лиц с целью грабежа. Однако чудом выживший при расстреле врач Л. Альтер, сумевший самостоятельно вернуться в Москву, дал показания, которые полностью опровергли официальную польскую версию.\n\nЭти свидетельства придали делу новый, неприятный для Варшавы оборот. Под давлением неопровержимых фактов, предъявленных советским правительством и международным Красным Крестом, польские власти были вынуждены привлечь к ответственности жандармов, участвовавших в расстреле. Тем не менее, всем им были вынесены лишь условные сроки. В качестве «смягчающих» обстоятельств суд учёл их «патриотические побуждения» и уверенность в том, что они якобы казнили не представителей Красного Креста, а «большевистских эмиссаров, агитаторов и убийц».\n\nВажно отметить, что, несмотря на многочисленные запросы, советская сторона так и не получила от польских властей материалы следствия, что дополнительно подчеркивает непрозрачность и безнаказанность действий польских жандармов в этом трагическом инциденте."
 poland.129.a: "Нам нужно загладить это происшествие"
 poland.129.b: "Если нужно, то и ещё несколько таких расстреляем"
 poland.130.t: "[FROM.GetAdjective]ое правительство приостанавливает поддержку"
 poland.130.d: "[FROM.GetAdjective]ое правительство, осознавая ужасающую политику, проводимую Польским государством, и осуждая его действия, решило приостановить свою поддержку. Они выразили нежелание поддерживать того, кого можно назвать "агрессором". Растущее недовольство международного сообщества по поводу действий Польши, подчеркивало необходимость пересмотра подхода к дипломатическим отношениям с этой страной. [FROM.GetName], стремясь сохранить свои моральные принципы и поддерживать мир в регионе таким образом."
 poland.130.a: "Ну и пожалуйста"
 poland.131.t: "Агрессивная политика Польши"
 poland.131.d: "Польское государство проводит слишком агрессивную политику, и ужас их поступков не знает границ. Если мы не остановим их действия, то непонятно, что они могут устроить в следующий раз.  Требуется немедленных и решительных действий со стороны нас, и всего международного сообщества. Игнорирование агрессии может привести к еще более серьезным последствиям и дестабилизировать ситуацию в регионе. Необходимо объединить усилия для противостояния подобным действиям и защиты принципов мирного сосуществования и уважения к международным нормам."
 poland.131.a: "Они зашли слишком далеко"
 poland.131.b: "Ограничимся протестом"
 
