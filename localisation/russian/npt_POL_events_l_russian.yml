 poland.22.t: "Образование государственного совета"
 poland.22.d: "С официальным учреждением Совета, основанного на Акте от 5 ноября 1916 года, была возложена задача формирования нового правительства, призванного ответить на вызовы времени и направить судьбу польского народа на путь возрождения.\n\nПервыми его представителями назначаются двадцать пять человек — десять из австрийских земель и пятнадцать из немецких, а во главе стоит Вацлав Немоевский, вице-председателем которого стал Юзеф Микуловский-Поморский, чья роль была не менее значимой в деле становления новой власти.\n\nВ те дни, когда старый порядок рушится на глазах, общей целью этого правительства становится восстановление польской государственности и расширение прав самоуправления польских земель."
 poland.22.a: "За работу друзья"
 poland.23.t: "Приезд Пилсудского"
 poland.23.d: "Пилсудский, ставший, пожалуй, наиболее заметной фигурой на политической сцене в Царстве Польском и Галиции, надеялся заключить с Центральными державами сделку: за помощь в формировании армии Польского королевства получить пост ее командующего.\n\nОднако бригадир переоценил свои силы, ибо Берлин и Вена с самого начала твёрдо решили, что командование Польским вермахтом возьмёт на себя генерал Ганс Безелер, и ни малейших уступок в этом вопросе не предполагалось; лишь с немалым трудом сторонникам Пилсудского удалось добиться, чтобы 8 декабря 1916 года Безелер согласился на приезд бригадира из Кракова в Варшаву — ведь для перемещения из одной оккупационной зоны в другую требовался особый пропуск. Генерал-губернатор, в свою очередь, включил его в состав конституировавшегося Временного государственного совета в качестве референта — руководителя военной комиссии."
 poland.23.a: "Держите его в узде"
 poland.24.t: "Обращение к «Народу польскому»"
 poland.24.d: "Обращение к «Народу польскому» подразумевало признание права поляков на собственную независимость, но лишь на строго оговорённых условиях, которые могли бы урегулировать и, возможно, разрешить всё более накаляющийся польский вопрос. Так, восточная граница будущего польского государства предполагалась по этнографическому, а не историческому принципу, а само государство должно было заключить «свободный военный союз» с бывшей метрополией, дабы исключить возможность перехода на враждебные России позиции.\n\nОднако решение этого вопроса в сложившихся обстоятельствах казалось чрезвычайно затруднительным, учитывая отсутствие прямого контроля над польской территорией. Возможно, все практические вопросы относительно выхода Царства Польского из состава России следовало бы оставить на усмотрение Учредительного собрания — единственного органа, уполномоченного принимать решения по столь важным вопросам, как определение границ.\n\nНо прежде всего стоило бы согласиться на создание Польской ликвидационной комиссии, предложенной московским адвокатом А. Ледницковым. В её состав вошли бы представители как российской полонии, так и правительства в ранге вице-министров, и по замыслу комиссия должна была заняться подготовительными работами к разъединению Царства Польского с Россией, вести учёт польских культурных и материальных ценностей, незаконно вывезенных в Россию после разделов Речи Посполитой, а также эвакуированных в первый год Великой войны, оказывать помощь польским беженцам и заниматься иными сопутствующими делами."
 poland.24.a: "Нам нужна их поддержка как можно скорее"
 poland.24.b: "Польский вопрос будет решён лишь после собрания"
 poland.25.t: "Формирование польского корпуса"
 poland.25.d: "На одном из заседаний Временного правительства, посвящённом польскому вопросу, была выдвинута идея формирования польских вооружённых сил с учреждением Верховного Польского Военного Комитета. В качестве наиболее достойного претендента на должность командующего был назван Иосиф Романович Довбор-Мусницкий.\n\nЭтот деятель, активный участник Великой войны, с 22 ноября 1914 года командовал 14-м Сибирским стрелковым полком и был произведён в генерал-майоры на основании Георгиевского статута. С 3 сентября 1915 года он занимал должность генерала для поручений при командующем 1-й армией, а с 25 февраля 1916 — командующего 123-й пехотной дивизией, с 7 ноября того же года — 38-й пехотной дивизией. Впоследствии он был назначен исполняющим обязанности начальника штаба 1-й русской армии.\n\nЕго решительный характер и безупречная дисциплина, которую он поддерживал в частях под своим командованием, внушают уверенность в том, что он хорошо послужит делу польской армии и всего национального движения."
 poland.25.a: "Будет ждать их на фронте"
 poland.26.t: "Развертывание польского корпуса"
 poland.26.d: "Одобренный Временным правительством к формированию Польский Первый корпус, на всеобщем заседании, проходил в тылу допол­нительную комплектовку и развертывание личного состава; в результате этих мероприятий были сформированы три польские пехотные дивизии и одна дивизия польских улан. Которые готовы к участию в боевых действиях."
 poland.26.a: "Наконец"
 poland.27.t: "Расширение прав"
 poland.27.d: "Поступили донесения от членов Польского государственного совета, выразивших желание расширить полномочия своего собрания, особенно в областях образования и культуры. Однако решение по данному вопросу было принято задолго до их обращения. Следует помнить, что данный орган представляет собой лишь марионеточную структуру польских националистов, которых необходимо строго держать в узде во избежание дальнейших сепаратистских попыток."
 poland.27.a: "Пока вы подконтрольны нам, у вас нет прав"
 poland.28.t: "Ответ Германии"
 poland.28.d: "Полученный от Германии ответ поразил нас своей категоричностью: нежелание расширять наши права в различных сферах, возможно, могло бы быть нами понято, однако их настойчивые попытки увеличить своё влияние и превратить наш Совет в марионеточный орган, подконтрольный Берлину и Вене, вызвали в рядах Совета глубокую неразбериху и отчаяние."
 poland.28.a: "Нам не дали даже возможности..."
 poland.29.t: "Попытки Пилсудского"
 poland.29.d: "С присоединением Пилсудского к Временному Государственному Совету, его действия вызвали множество разногласий и непониманий среди членов этого органа. Вступив в состав первого верховного органа государственной власти Польского Королевства, он неустанно добивался переподчинения Польского вермахта Временному Государственному Совету, настойчиво требовал скорейшего формирования полноценного правительства и разрешения вопроса о монархе. Однако, несмотря на его усилия, Пилсудскому не удалось заручиться поддержкой коллег по ВГС, и значимых результатов в достижении поставленных целей он так и не достиг."
 poland.29.a: "Он нас точно до добра не доведёт"
 poland.30.t: "Кризис присяги"
 poland.30.d: "Польский легион, по решению австрийского командования, был включён в состав Польского вермахта, что повлекло за собой необходимость принесения новой присяги легионерами. Однако Пилсудский и его ближайшие соратники, к тому времени уже покинувшие легион, начали негласную пропаганду среди своих товарищей по оружию против принятия новой присяги. Как выяснилось, Пилсудский намеревался сменить сторону, чтобы заручиться поддержкой Антанты, в частности Франции и Великобритании, в борьбе за независимость Польши, и воспринимал присягу как удобный повод для выражения протеста.\n\nОн выступил против текста присяги, которая предусматривала клятву верности Польскому королевству и будущему польскому монарху, а также братству по оружию с германской и австро-венгерской армиями. В знак протеста против утверждения Временным Государственным Советом данного текста присяги, бригадир Пилсудский оставил пост референта военной комиссии ВГС. В результате его действий большая часть легионеров из 1-й и 3-й бригад, а также артиллерийского полка отказались приносить присягу.\n\nЗа это около 3,3 тысячи легионеров, являвшихся подданными Российской империи, были интернированы, а примерно 3,5 тысячи австрийских граждан включены в состав австро-венгерской армии. Около 7,5 тысячи легионеров, включая 2-ю бригаду под командованием полковника Юзефа Галлера, присягнули и были возвращены под австрийское командование. Более тысячи легионеров остались в Польше для ведения вербовки в ряды Польского вермахта."
 poland.30.a: "Он нам как кость в горле! Немедленно арестовать!"
