 poland.151.e: "Нужно поддержать Начальника!"
 poland.152.t: "Красная Польша"
 poland.152.d: "На радикально левом фланге нового Польского государства расположились партии марксистской и аграристской ориентации. Из первых наибольшим влиянием всегда обладали СДКПиЛ и ППС-левица, недавно объединенные в единую Компарию. На коммунистов Польши особое влияние оказывают русские большевики и германские независимые социал-демократы. Коммунисты стоят за идеи обобществления собственности и установление власти советов. Их ориентация преимущественно на промышленный пролетариат.\n\nВ то же время, интересы крестьян в более радикальном ключе отражает Польская Крестьянская Партия “Освобождение”. Представители этой фракции выступают за расширение крестьянских наделов при поддержке государства, радикалы также поддерживают идею аграрной реформы с изъятием земель помещиков без выкупа. Однако, “Освобождение” считается куда более приемлемым для Сейма, чем большевики из Компартии."
 poland.152.a: "Советская власть победит!"
 poland.152.b: "Вперёд польское крестьянство"
 poland.153.t: "Социалистическая Польша"
 poland.153.d: "Основные силы среди умеренных социалистов в Польше представляют социал-демократы из ППС и социал-либеральная Крестьянская Партия “Пяст”. Первая из них - Польская Социалистическая Партия - представляет умеренный социализм с национальным уклоном и реформистским курсом на обеспечение нужд польского рабочего. Сторонники ППС считают возможным развитие страны на социалистических рельсах нереволюционным путём, а их национальный уклон является прививкой против следования в русле иностранных марксистов.\n\nКрестьянская Партия “Пяст” также стоит на национальных и реформистских позициях, однако, уже в аграрной сфере. Пястовцы требуют расширения мелких крестьянских хозяйств засчет перераспределения по аграрной реформе. Также “Пяст” выступает за поддержку крестьянства экономическими мерами ввиде долгосрочного кредита и различных субсидий. При этом партия выступает против революции и за сохранение республиканского сеймового режима."
 poland.153.a: "Да здравствует Польская Социалистическая Партия!"
 poland.153.b: "Польский крестьянин! Голосуй за “Пяст”!"
 poland.154.t: "Правый выбор"
 poland.154.d: "Правый фланг польской политики представляют Национал-демократы Романа Дмовского и небольшое консервативное объединение католиков из Народной Католической партии. Партия Дмовского в прошлом имела влияние в Российской империи, отстаивая путь приобретения прав через реформы, а затем нац-демы поддержали Антанту и содействовали созданию польских антигерманских сил. Сторонники Дмовского - твердые националисты, они имеют репутацию людей “правее Пилсудского”, которого с одной стороны считают социалистом, а с другой, всё ещё недолюбливают за службу Австрии. Национализм нац-демов также выражается в лозунгах построения Польши для поляков и возвращении бывших польских территорий без компромисса с инородным населением. При этом, нац-демы согласны, что республика является сейчас лучшим способом управления среди цивилизованных держав. Они вовсе не противники парламента.\n\nКатолическая Народная партия не обладает столь широкой программой и не имеет длительной истории и массовой поддержки. Тем не менее, почва для успеха КНП имеется, так как народные католики апеллируют к религиозному чувству поляков, отстаивая ту часть их идентичности, которую оставили без внимания другие. Католическая Народная партия - типичные представители христианской демократии, это вполне респектабельная организация не оторванная от народа."
 poland.154.a: "Настал час национального возрождения!"
 poland.154.b: "Господи, даруй Польше мир!"
 poland.155.t: "Пилсудчики действуют"
 poland.155.d: "Если и можно назвать кого-то яркой фигурой в Польше, то это без сомнения Юзеф Пилсудский. Его политическая биография содержит участие в Боевой Организации ППС, создание польских легионов в Австрии и тюремное заключение в Германии. Пилсудский оказался прав когда сказал, что сначала поляки избавятся от русских руками немцев, а затем от немцев руками Антанты. Его репутация среди “легионеров” безупречна, так что отошедший от социализма Юзеф не нуждается в программе как таковой, он и есть программа. “Пилсудчики” желают сохранения своего вождя на вершине власти в любой форме, и хотя их политические действия порой неуклюжи, это искренние лоялисты своего лидера и если потребуется, они обеспечат ему диктатуру. "
 poland.155.a: "Ещё Польша не погибла!"
 poland.156.t: "Ветераны Голубой Армии"
 poland.156.d: "Биография Юзефа Галлера не является чем-то само собой разумеющимся. В Мировой войне Галлер побывал по обе стороны фронта - сначала сражался за освобождение поляков в Австрии, а затем, после начала немецких репрессий - перешёл фронт и оказался во Франции. Здесь он стал организатором “Голубой армии” - специальных польских частей на службе Антанты. Во Франции Галлер также установил тесные контакты с президентом страны и с польским заграничным комитетом получив расположение пана Дмовского.\n\nПосле того как режим Пилсудского-Мораческого потерпел фиаско в Варшаве Галлер стал вторым по счету Начальником Государства, получив особые военные и административные функции. Хорошие отношения с национал-демократами, репутация у союзников, а также наличие собственных войск делает из Юзефа Галлера серьезную политическую фигуру, число сторонников которой постоянно растёт, хотя, конечно, в значительной степени все они концентрируются в армии. "
 poland.156.a: "Юзеф Галлер наведёт порядок!"
 poland.157.t: "“Освобождение” за большевизм"
 poland.157.d: "Крестьянская партия “Освобождение” внезапно взяла резкий крен влево. Сегодня они заявляют что русские революционеры - пример для подражания. Освобожденцы трубят на всех улицах, что мы должны также радикально решить вопрос с землёй и не останавливаться перед разгромом помещиков. Радикализации риторики этой социалистической аграристской партии может стать проблемой для будущего Польши и действительно принести в неё большевизм. "
 poland.157.a: "Правые партии этого не потерпят!"
 poland.158.t: "Обращение польских крестьян"
 poland.158.d: "Польская крестьянская партия “Освобождение” сегодня направила к нам своих делегатов с приветственным обращением. Польские крестьяне с воодушевлением смотрят на свершения германской революции и надеются на взаимную поддержку и установление братского мира с социалистическими соседями. "
 poland.158.a: "Мы рады знакомству!"
 poland.159.t: "Привет польских крестьян"
 poland.159.d: "После установления социалистического правительства в Венгрии мы оказались во враждебном окружении, однако, социализм продолжает развиваться повсюду в Европе. Сегодня мы получили дружеский привет от польской крестьянской партии “Освобождение”. Наличие друзей в Польше является для нас хорошим подспорьем, однако, пока не ясно к чему это приведёт. "
 poland.159.a: "Может хоть они нам помогут?"
 poland.160.t: "“Освобождение” требует власть"
 poland.160.d: "Влияние крестьянской партии “Освобождение” постоянно возрастает, в то же время стабильность Сейма всё больше расшатывается. Освобожденцы приобрели множество сторонников среди крестьян и батраков, они создали региональные отделения и укрепили партию в масштабах страны. Их силы крайне серьезны и их лозунги чрезвычайно популярны. Теперь они требуют распустить текущий кабинет и отдать власть в правительстве мирным путём."
 poland.160.a: "Теперь в Польше крестьянская власть"
 poland.161.t: "Угроза крестьянского мятежа"
 poland.161.d: "Сегодня в Сейме партия “Освобождение” откровенно угрожала правительству мятежом. Радикальные-аграристы утверждали, что если текущий кабинет неспособен осуществить реформ чаемых большинством населения, и такие преобразования способны осуществить только “освобожденцы”. Эти речи, в свою очередь, были приправлены требованием сформировать новое правительство, из представителей крестьянских радикалов, т.е. из них самих же."
 poland.161.a: "Правительство не поведётся на провокации"
 poland.161.b: "Правительство сдаётся"
 poland.162.t: "Восстание польских крестьян"
 poland.162.d: "По всей стране вспыхнули беспорядки! Сельская местность полыхает. Демократический сеймовый режим не смог удержать страну от впадения в анархию. Польская крестьянская партия “Освобождение” начала революцию против буржуазной республики. Теперь они свергают власть в деревнях, делят поместья и собираются захватить города. Армия пока молчит, но правые среди офицеров, явно не будут в восторге от перспективы большевизма. Правительство в Варшаве также не намеренно сдаваться. Гражданская война началась."
 poland.162.a: "Вперёд крестьяне!"
 poland.162.b: "Остановите быдло!"
 poland.163.t: "Просьба польских товарищей"
 poland.163.d: "Польские товарищи из Польской Коммунистической Партии направили к нам делегацию с просьбой немедленно оказать помощь делу польского социализма. Сейчас ситуация в стране достаточно напряженная, голову поднимают шовинистические и клерикальные силы, однако, польский пролетариат готов к освобождению. Не хватает только материальных средств. Польские коммунисты рассчитывают на нас."
 poland.163.a: "Предоставьте всё необходимое"
 poland.163.b: "Пусть товарищи постараются!"
 poland.164.t: "Обращение польских рабочих "
 poland.164.d: "Рабочие из Польской Коммунистической Партии обратились сегодня к правительству Германии в самых дружественных словах. Польский пролетариат растёт и набирается сил, польские коммунисты рады видеть что их прежде грозный и империалистический сосед превратился в первое в Европе социалистическое государство."
 poland.164.a: "Отрадно видеть товарищей!"
 poland.165.t: "Привет польских рабочих"
 poland.165.d: "Сегодня, когда красная Венгрия ещё не до конца прошла через все испытания, сегодня польский пролетариат в лице коммунистической партии этой страны обращается к нам с братским приветом и пожеланием успехов в борьбе. Нам вдвойне приятно видеть как рядом с нами, по соседству с враждебной Чехией нарастает движение союзного пролетариата. Быть может скоро наши народы пойдут единым фронтом!"
 poland.165.a: "Пролетарии восточной Европы - объединяйтесь!"
 poland.166.t: "Красные рвуться к власти"
 poland.166.d: "Коммунисты Польши требуют установления рабочего правительства. Так председатель их фракции в сейме объявил сегодня. И намерения коммунистов нельзя считать пустыми словами. Наоборот, по всем городам и на большинстве фабрик красные имеют существенную поддержку. Они готовы к броску, но предлагают распустить нынешнее правительство мирным порядком. Взаимен коммунисты сформируют свою власть."
 poland.166.a: "Польша в руках большевизма"
 poland.167.t: "Красные начали забастовки"
 poland.167.d: "Польша погружается в забастовочный кризис. Польские коммунисты проникли на все фабрики и заводы и теперь требуют немедленного улучшения трудовых условий. Наиболее радикальные забастовщики выдвигают политические лозунги утверждая идею власти советов. Полиции сейчас придётся напрячься, а правительство находится перед лицом серьезных проблем в производстве."
 poland.167.a: "Рабочие недовольны"
 poland.168.t: "Угроза восстания рабочих"
 poland.168.d: "Сегодня в Сейме партия “Освобождение” откровенно угрожала правительству мятежом. Радикальные-аграристы утверждали, что если текущий кабинет неспособен осуществить реформ чаемых большинством населения, и такие преобразования способны осуществить только “освобожденцы”. Эти речи, в свою очередь, были приправлены требованием сформировать новое правительство, из представителей крестьянских радикалов, т.е. из них самих же."
 poland.168.a: "Правительство не поведётся на провокации"
 poland.168.b: "Правительство сдаётся"
 poland.169.t: "Восстание польских рабочих"
 poland.169.d: "Польские рабочии взялись за оружие. К этому их подтолкнула Коммунистическая партия, которая теперь надеется захватить власть и уничтожить все препятствия “буржуазного”сеймовского режима. Коммунистические вожди революции безжалостны, они утверждают что капиталисты и помещики в Польше должны быть уничтожены, а католическая церковь лишена всех прав. Вместо этого польские коммунисты хотят возвести на руинах только что освобожденной Польши новое социалистическое государство, где будут одинаково жить поляки, литовцы, немцы, и возможно даже евреи!"
 poland.169.a: "Вперёд рабочий класс!"
 poland.169.b: "Остановите пролетарское быдло!"
 poland.170.t: "Социал-демократическая забастовка"
 poland.170.d: "Польская Социалистическая партия выводит своих сторонников на забастовку. Сейчас они требуют проведения качественных реформ по улучшению жизненных условий польских рабочих. Представители ППС считают, что правые партии в сейме не оказывают должного внимания рабочему вопросу, а значит пришло время проявить свою мощь по всей стране."
 poland.170.a: "Забастовка началась"
 poland.171.t: "Польские социалисты против Начальника"
 poland.171.d: "Какими бы ни были прошлые отношения между ППС и Начальником Государства сегодня они явно пришли в упадок. Депутаты от польских социалистов посмели публично поставить под вопрос компетентность нынешнего Начальника как в военной, так и в политической сферах. Хотя все ещё согласны, что чрезвычайная должность должна сохраниться нынешний её представитель, по мнению ППС берёт на себя слишком много, а даёт Польше слишком мало."
 poland.171.a: "Они решили действовать открыто"
 poland.172.t: "Польские социалисты поддержали Пилсудского"
 poland.172.d: "Польская Социалистическая Партия выступила в прессе и в Сейме с недвусмысленным приветствием в адрес пана Юзефа Пилсудского. Известно, что действующий Начальник Государства имеет давние связи с этой организацией, однако, о том сохранил ли он их ходят лишь смутные слухи. Пилсудского в Польше традиционно считают левым правые и правым левые, для национал-демократов произошедшее вполне логично, однако, лагерь социалистов находиться в некотором недоумении. Так или иначе теперь польская публика знает, что ППС готовы выступить в поддержку Начальника, а значит его влияние вновь возросло."
 poland.172.a: "Это заявление будет иметь последствия"
 poland.173.t: "Кабинет ППС"
 poland.173.d: "Польская Социалистическая Партия вновь стремиться получить власть. Влияние ППС существенно выросло, ячейки этой партии популярны во всех городах, а её реальные возможность трудно переоценить. Если мы хотим избежать неприятностей, то нынешний кабинет должен быть распущен, а новый кабинет под руководством ППС сможет хотя бы контролировать ситуацию в стране."
 poland.173.a: "Польские социалисты вернулись к власти"
 poland.174.t: "“Пяст” протестует против Начальника"
 poland.174.d: "Крестьянская партия “Пяст” решила высказаться против прерогатив Начальника Государства. В заявлениях в прессе и в Сейме данная должность названа “неконституционной”, нарушающей дух демократической республики. И действительно, Начальник сейчас имеет ряд полномочий, которые ставят его в ранг то ли бессменного президента, то ли главнокомандующего с политическими функциями. Так или иначе, “Пяст” недоволен."
 poland.174.a: "Время выбрано удачно"
 poland.175.t: "“Пяст” за Пилсудского"
 poland.175.d: "Крестьянская партия “Пяст” неожиданно высказалась за Пилсудского. Многих это шокировало, однако, факт остаётся фактом - левые реверансы Начальника Государства не остались незамеченными и привлекли к себе даже таких полу-социалистов как “пястовцы”. Неизвестно, кроются ли за этим жестом подпольные договоренности, однако, ясно, что обе силы сейчас укрепили своё влияние."
 poland.175.a: "Пилсудский теперь вождь крестьян?"
 poland.176.t: "”Пяст” формирует правительство"
 poland.176.d: "После длительных дебатов в Сейме, а также митингов на улицах и некоторых кулураных переговоров, партия “Пяст” смогла добиться лидирующего положения в обществе. По крайней мере они сейчас единственные кто могут сформировать устойчивое правительство и именно это требование “пястовцы” и выдвинули теперь."
 poland.176.a: "В Польше новое правительство"
 poland.177.t: "Эндеция” за Галлера"
 poland.177.d: "Национал-демократы известные своими связями с Юзефом Галлером сегодня выступили публично за союз с нынешним Начальником Государства. Этот акт является чем-то большим чем просто декларация взаимного расположения. Эндеция отныне получит поддержку своих инициатив со стороны Начальника и армии, и точно также наоборот."
 poland.177.a: "Нац-демы укрепляют свой лагерь"
 poland.178.t: "“Эндеция” берёт власть силой"
 poland.178.d: "Национал-демократы снова действуют. Вот их излюбленный ход: армейские заговорщики вновь пришли в Сейм и потребовали роспуск правительства. Хотя претенденты в новый кабинет не названы, всем легонько намекнули что “Эндеция” единственная национальная партия, достойная править страной"
 poland.178.a: "Правительство не поведётся на провокации"
 poland.178.b: "Правительство сдаётся"
 poland.179.t: "”Эндеция” формирует правительство"
 poland.179.d: "Влияние нац-демов пана Дмовского вновь поднялось на высокий уровень. В обществе и в армии, а также в Сейме Эденция получила широкое влияние. Теперь когда судьба страны всё ещё находиться на перепутье нац-демы формируют своё правительство, а предыдущий кабинет уходит в отставку."
 poland.179.a: "Стабильность достигнута?"
 poland.180.t: "Католики формируют правительство"
 poland.180.d: "Католическая Народная Партия внезапно получила широкую популярность среди польского населения. Быть может вначале работы Сейма “католиков” считали серой лошадкой, но сейчас они уверенно держаться в седле. Их призывы о создании “католической Польши” нашли свой отклик и влияние данной партии настолько бесспорно, что теперь она сформирует новое правительство."
 poland.180.a: "Бог на стороне Польши!"
 poland.181.t: "Пилсудский критикует правительство"
 poland.181.d: "Правительство некомпетентно и неспособно удержать Сейм от разделения, Польша всё больше фрагментируется, народ недоволен, а армия находится под угрозой из-за действий партийных руководителей нынешнего кабинета - с такими заявлениями выступил сегодня Юзеф Пилсудский."
 poland.181.a: "Он прав, но стабильности так не прибавишь"
 poland.182.t: "Переворот Пилсудского"
 poland.182.d: "Правительству давно было известно о политических амбициях маршала Пилсудского, тем не менее, именно в последнее время его риторика обострилась, а действия стали подозрительными. Предвидя негативный поворот событий правительство отменило маневры вокруг столицы намеченные несколькими днями ранее под руководством маршала, однако, войска и не думали расходиться.\n\nНа следующий день утренние газеты ошеломили читателей известием, что ночью неизвестные люди обстреляли виллу маршала в Сулеювеке. А поскольку конфликт между Пилсудским и правительственным лагерем имел публичный характер, то ответ на вопрос о вероятном организаторе покушения напрашивался сам собой. Это была провокация, оправдывающая запланированную акцию устрашения президента и правительства. Лишь самые доверенные люди из окружения «отшельника из Сулеювека» знали о том, что ночью он отдал приказ командирам верных ему частей войти в Варшаву.\n\nПилсудский решился идти ва-банк. Генерал Орлич-Дрешер получил приказ овладеть мостами через Вислу, чтобы военная группировка путчистов могла войти в левобережную часть города, где находились все правительственные здания. Сам маршал во главе военной колоны выступил из Рембертува в направлении Варшавы, на помощь подтягивались и другие части, дислоцированные в окрестностях столицы. Левые партии оказали поддержку формируя рабочий батальон в помощь маршалу.\n\nБои в столице продолжались три дня. Правительство опиралось на части варшавского гарнизона и надеялось вскоре получить подкрепления из западных округов. Однако, Пилсудский выступил с упреждающими действиями и склонил на свою сторону массу социалистов, которые смогли организовать забастовки на железных дорогах. Получив собственные подкрепления маршал занял аэропорт. Понимая, что углубление противостояния вызовет гражданскую войну правительство ушло в отставку предоставив свободу действий Юзефу Пилсудскому."
 poland.182.a: "Начинается эпоха Оздоровления!"
 poland.183.t: "Юзеф Галлер критикует правительство"
 poland.183.d: "“Голубой генерал” Юзеф Галлер высказался против правительства, которое по его мнению не способно обеспечить стабильность и единство страны. Он также указывает на то как плачевно влияют на армию дрязги в тылу и постоянные столкновения в Сейме."
 poland.183.a: "Эти выпады подорвут доверие к демократии"
 poland.184.t: "Переворот Галлера"
 poland.184.d: "Проблемы в Польском государстве продолжали нарастать пока Сейм вёл безрезультатные дебаты. Напряжение в обществе росло и, пожалуй, даже больше - росло недовольство и разочарование демократией. Кто-то должен был представить альтернативу и так как Пилсудский был несколько отодвинут в тень на первый план пришлось выйти Юзефу Галлеру. \n\nВместе со своими сторонниками и при поддержки части Эденции он вступил в политическую борьбу против остальных партий Сейма, однако, Галлер вовсе не собирался участвовать в выборах. “Голубой генерал” стал постепенно консолидировать своих сторонников из бывшей “Голубой армии”, а также среди бывших великопольских повстанцев. Галлер также получил поддержку в Варшавском гарнизоне.\n\nКогда правительство допустило выпад против Галлера он смог обвинить власти в попытке устранить героя войны, а также намекнул на большевистский заговор. В то же время были скоординированы акции в Варшаве и “учения” вблизи столицы, так что, когда правительство заподозрив неладное попыталось ограничить сторонников Галлера у него уже всё было готово.\n\nТри дня шла операция по взятию столицы под контроль путчистов. Правительство смогло привлечь некоторые части на свою сторону, а также пыталось использовать рабочих Однако, и само правительство и сейм вовсе не были едины. Поняв, что дальнейшее сопротивление ведёт к гражданской войне действующий кабинет сложил свои полномочия."
 poland.184.a: "Новая страница в истории Польши"
 poland.185.t: "Конец партийной эпохи"
 poland.185.d: "В течении нескольких лет с момента провозглашения свободной Польши её сейм раздирали всевозможные разногласия. Польша была поглощена борьбой партий, в то время как враги окружали её со всех сторон. Даже такие прославленные лидеры как Пилсудский и Галлер не смогли направить политику государства по единому вектору.\n\nНаконец, наша партия смогла объединить сейм и завоевать твердое большинство. Это значит, что правительство теперь контролируется нами. Оппозиционные партии постепенно отходят в тень, а их влияние падает. В конце концов, демократия - это не театр. Кто-то должен взять руководство на себя."
 poland.185.a: "Да здравствует партия!"
 poland.186.t: "Судьба рабочих советов"
 poland.186.d: "Безвластие, рождённое уходом из Польши немецких гарнизонов и ликвидацией комендатур, стало отличной почвой для формирования рабочих и крестьянских советов на территории страны. Уже сейчас они берут на себя административные и хозяйственные функции, фактически являясь властью на местах в восточной и центральной частях Польши. Эти советы, организованные в основном представителями социал-демократии и ПСП, объединили под своей властью более полумиллиона рабочих и крестьян, а общая численность организаций перевалила за сотню. У нас есть информация о растущем влиянии левых радикалов в советах Варшавы, Плоцка, Замостья, Люблина и других городов. Эти радикалы наверняка намерены бороться за власть над всей страной и потому представляют угрозу для Польского государства. Если мы ничего не предпримем названные города станут очагами революции, однако немедленные и решительные действия так же опасны, ведь правительство рискует оттолкнуть от себя народные массы которые в основном настроенны на поддержку деятельности советов."
 poland.186.a: "Необходимо принять решительные меры"
 poland.186.b: "Советы будут ликвидированы постепенно"
