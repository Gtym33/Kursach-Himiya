 news_n.1004.t: "Провозглашение Второй Речи Посполитой"
 news_n.1004.d: "Сегодня главнокомандующий польской армии Юзеф Пилсудский сообщил о создании Второй речи Посполитой в "составе всех земель объединенной Польши". Это смутило дипломатов большинства стран мира, ведь это заявление не было санкционированно правительством Польши, которое все еще остается непризнанным и мало кто знает, что понимается под "землями объединенной Польши". Тем не менее Берлин и Москва уже отправили своих представителей в Варшаву."
 news_n.1004.a: "Великая Польша возрождается"
 news_n.1005.t: "Польско - Советская война"
 news_n.1005.d: "Конфликт территориальных интересов Польской Республики и большевистской России достиг своей кульминации. После множества пограничных стычек, конфликтов и безуспешных переговоров польские войска перешли недавно установленную границу тем самым начав полномасштабную войну в Восточной Европе.\n\n Польша стремится вернуть старые восточные территории Речи Посполитой, тогда как большевики заинтересованы в распространении революции в Польшу и даже в Германию. Однако последние все же обременены внутренней войной и сил для нового фронта на западе может не хватить."
 news_n.1005.a: "Польский орёл расправил крылья"
 news_n.1006.t: "Оздоровление Польского государства"
 news_n.1006.d: "Вторая Речь Посполитая вновь сотрясается в кризисе. Сеймовский режим оказался не способен стабилизировать страну, а действующее правительство не смогло унять вражду партий. Реформы социальной сферы, аграрные и рабочие реформы оказались предметом постоянных споров и расколов. В конце концов, население Польши медленно теряло доверие к внезапно установленной демократии.\n\nТеперь против правительства выступил прославленный маршал Юзеф Пилсудский. Он обвинил действующий кабинет в коррупции, а партии Сейма в разложении и действии в узких фракционных интересах. Свои заявления маршал поддержал ввод войск в Варшаву, где после трехдневных боёв правительство вынуждено было сложить полномочия. Теперь Пилсудский обещает, что под его чутким руководством Польша пойдёт по пути “оздоровления” прочь от лихорадки демократического сейма."
 news_n.1006.a: "По-польски “оздоровление” звучит как “санация”"
 news_n.1007.t: "Оздоровление Польского государства"
