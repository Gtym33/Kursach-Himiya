 poland.88.t: "Итоги переговоров"
 poland.88.d: "Вот и подошли к концу все приготовления к итоговым переговорам. Польские, немецкие и иностранные дипломаты собрались в главном здании в Варшаве, где ранее заседал Регентский совет. Несмотря на многочисленные споры и конфронтации, условия были обсуждены, и с подписанием всех документов мир наконец вступил в силу. Этот момент стал знаковым, ознаменовав переход к новой эре, хотя и оставив в обществе глубокие раны и недовольство, которые потребуют времени для заживления.\n\nКоличество дипломатических очков [POL.GetNameWithFlag] составляет: [?GPU.POL_oshko|0]\n\nКоличество дипломатических очков [GER.GetNameWithFlag] составляет: [?GPU.POL_oshko_ger|0]"
