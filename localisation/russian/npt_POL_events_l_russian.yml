 poland.90.b: "Высылайте ноту протеста"
 poland.90.c: "Пора вмешаться"
 poland.91.t: "Великопольша продолжает боевые действия"
 poland.91.d: "Великопольша была явно недовольна подписанными договорённостями, которые, по мнению местного руководства и населения, не учитывали их интересы и потребности. Особенно остро воспринималась демобилизация армии, которую многие считали актом агрессии и попыткой ослабить польскую сторону. Это решение вызвало широкий общественный резонанс, и недовольство нарастало среди армии, которые не могли смириться с потерей своей военной мощи.\n\nВскоре, через несколько дней после подписания мирных соглашений, повстанцы в Познани, под руководством Добров Мусницкого, решили возобновить боевые действия против немецких частей."
 poland.91.a: "Что они вообще творят?"
 poland.91.b: "Высылайте ноту протеста"
 poland.91.c: "Пора вмешаться"
 poland.92.t: "Франция вмешиваться в конфликт"
 poland.92.d: "Смотря на вновь разгоревшийся конфликт между Великопольшей и Германией, Франция, как одна из ключевых европейских держав, начала проявлять активность в попытках разрешить ситуацию. Она выразила свою обеспокоенность по поводу эскалации насилия и угрозы стабильности в регионе. Франция, обладая значительным влиянием, угрожала полномасштабным вмешательством, что включало в себя введение санкций против обеих сторон и применение мер по усмирению конфликтующих сторон.\n\nЭти угрозы стали серьёзным сигналом для Великопольши и Германии, которые осознали, что продолжение конфликта может привести к ещё более серьёзным последствиям, включая международную изоляцию и экономические санкции. Обе стороны оказались под давлением, и им пришлось задуматься о необходимости остановки насилия и возвращения к переговорам."
 poland.92.a: "Похоже, что это конец"
 poland.92.b: "Даже им пришлось вмешаться"
 poland.93.t: "Разгром Великопольши"
 poland.93.d: "В первые дни восстания немецкий гарнизон Познани капитулировал, не оказав сопротивления. После нескольких недель боёв польские национальные войска заняли Познаньскую провинцию. В ответ, мы частично реорганизовали свои силы: армейские подразделения и временные фрайкоры объединились под названием «Пограничная охрана Восток», взяв на себя охрану спорных территорий и восточной границы. Немецкие части контратаковали, и бои продолжились, угрожая перерасти в более широкий конфликт. Тем не менее, немецкие войска разгромили последние формирования польских повстанцев. После длительных боёв стороны закрепили контроль над территориями, завершив активные столкновения."
 poland.93.a: "Вот мы и добились своего"
 poland.94.t: "Поражение Великопольского восстания"
 poland.94.d: "В первые дни восстания немецкий гарнизон Познани капитулировал, не оказав сопротивления. После нескольких недель боёв польские национальные войска заняли Познаньскую провинцию. В ответ Германия частично реорганизовала свои силы: армейские подразделения и временные фрайкоры объединились под названием «Пограничная охрана Восток», взяв на себя охрану спорных территорий и восточной границы. Немецкие части контратаковали, и бои продолжились, угрожая перерасти в более широкий конфликт. Тем не менее, немецкие войска разгромили последние формирования польских повстанцев. После длительных боёв стороны закрепили контроль над территориями, завершив активные столкновения. Несмотря на первоначальный успех, наши братья поляки не смогли выйти из восстания победителями."
 poland.94.a: "Трагичная новость"
 poland.95.t: "Познанская автономия"
 poland.95.d: "Комиссия НРП обращается к польскому правительству в Варшаве с просьбой об учреждении отдельной администрации для бывшей прусской части, поскольку она значительно более развита, чем остальная страна. Игнаций Падеревский добивается от правительства передачи всей власти в руки НРП до окончательного признания польско-германской границы, с последующим предоставлением автономии, и официально включает этот регион в состав Польского государства."
 poland.95.a: "Две Польши наконец объединяются"
 poland.96.t: "Прибытие Галлера"
 poland.96.d: "Появление «Синей армии» было тесно связано с вступлением США в Великую войну. Месяцем ранее Игнаций Ян Падеревский подал в Палату представителей США предложение о приёме польско-американских добровольцев на службу на Западном фронте во имя независимости Польши. Около 24 000 поляков были приняты на службу и, после непродолжительной военной подготовки, отправлены во Францию, чтобы присоединиться к генералу Халлеру, включая многих женщин-добровольцев. Американцы польского происхождения были готовы сражаться за свободу и демократию, поскольку сами избежали преследований со стороны империй, разделивших Польшу столетием ранее. Когда началась война, американская полония создала Центральный польский комитет помощи для поддержки военных действий, хотя этнические польские добровольцы прибывали во Францию из всех польских диаспор, и в итоге их число превысило 90 000 солдат. Антанта ответила тем же, признав Польский национальный комитет, сформированный во Франции под руководством Дмовского, как временное правительство Польши с письменным обещанием Вильсона воссоздать суверенное польское государство после их победы.\n\nПосле окончания Первой мировой войны армия продолжала набирать новобранцев. Многие из этих добровольцев были этническими поляками, призванными в немецкую, австрийскую и российскую армии, а затем демобилизованными после подписания соглашения о перемирии. К началу года «Синяя армия» насчитывала 68 500 человек и была полностью оснащена французским правительством. После того как немецкие власти отказали в разрешении на въезд в Польшу через балтийский портовый город Данциг (Гданьск), была организована транспортировка по железной дороге.\n\nВ тот же год все армейские подразделения были переброшены в только что обретшую независимость Польшу через Германию в опломбированных вагонах. Оружие было размещено в отдельных отсеках и находилось под охраной, чтобы успокоить немцев, опасавшихся, что иностранная армия пересечёт их территорию. Сразу после прибытия дивизии были включены в состав регулярной польской армии и отправлены на передовую. Это было опасное путешествие из Франции через революционную Германию в Польшу."
 poland.96.a: "Вы проделали поистине тяжёлый путь"
 poland.97.t: "Прибытие польского оружия"
 poland.97.d: "Польские власти, видя наше стремление к освобождению познанских поляков, решились поддержать наше восстание и отправили для борьбы 500 винтовок."
 poland.97.a: "Передайте им нашу благодарность"
 poland.98.t: "Поддержка Польского государства"
 poland.98.d: "Польское государство действительно является полезным союзником, и наши взаимовыгодные отношения способствовали укреплению позиций обеих стран. «Голубая армия» Галлера, а также польские действия на восточном фронте стали важными элементами в борьбе с Германией. Защита интересов в Польше и укрепление её боевых возможностей должны стать для нас первостепенной задачей, особенно в свете растущей угрозы со стороны Советской России, которая всё больше проявляет интерес к польскому соседу."
 poland.98.a: "Ограничимся малыми поставками"
 poland.98.b: "Польша будет забита нашим оружием"
 poland.99.t: "Французская военная поддержка"
 poland.99.d: "Французская военная миссия и начавшиеся крупные поставки оружия в Польшу станут частью более широкой стратегии поддержки молодой Второй Польской республики, недавно обретшей независимость в условиях смуты и борьбы за власть. Франция стремится способствовать формированию боеспособной польской армии, способной стать надёжным союзником в противостоянии как германской угрозе, так и наступлению большевистских сил.\n\nВоенная миссия представляет собой консультативный корпус из примерно четырёхсот французских офицеров, распределённых по штабам польских подразделений на разных уровнях командования. Несмотря на сравнительно небольшой численный состав, влияние этой миссии окажется значительным: которая внесет порядок в организацию, улучшив систему снабжения и логистики, что позволит польской армии быстрее адаптироваться к реалиям конфликта и повысить её эффективность на поле боя."
 poland.99.a: "Неоценимая помощь"
 poland.100.t: "Французы приостанавливают поддержку"
 poland.100.d: "Французское правительство, видимо, из-за ухудшения отношений с нами или из-за нехватки нужного поставляемого снаряжения, вынуждено свернуть крупные поставки оружия, что, конечно, не может нас не огорчать, учитывая, как сильно нам это оружие необходимо в данный момент."
 poland.100.a: "Печальные вести однако"
 poland.101.t: "Франция возобновляет поддержку"
 poland.101.d: "Французское правительство решается возобновить поставки оружия, видимо, с улучшением отношений или пополнением своих личных складов. Франция продолжит помогать оружием и оснащать польскую армию."
 poland.101.a: "Одумались всё таки"
 poland.102.t: "Прибытие крупной поставки оружия"
 poland.102.d: "И вот по железным дорогам прямо к железнодорожной станции прибыл локомотив с большим количеством всевозможного оружия — от винтовок и дополнительного оснащения до пушек и танков. Подсчитать всю их помощь не представляется возможным."
 poland.102.a: "Достойная поддержка"
 
 poland.103.t: "Возвращения Хомлищны"
 poland.103.d: "Холмщина, исторически являвшаяся территорией этнических поляков, оказалась под контролем Украинского государства в результате несправедливого Брестского мира. Однако с падением Центральных держав перед нами открылась уникальная возможность вернуть эти земли, которые всегда были частью нашей культурной и исторической идентичности. И по этому, мы не можем упустить такой шанс."
 poland.103.a: "Мы забираем то, что принадлежит нам"
 poland.104.t: "Поляки входят в Холмщину"
 poland.104.d: "Польское государство, считая себя вправе вторгнуться на нашу суверенную территорию и оправдывая свою агрессию якобы возвращением «своих национальных земель», которыми Холмщина никогда не была, предприняло решительные действия. Регулярные польские части были выдвинуты к границам Холмщины и вскоре заняли значительную часть административных зданий региона."
 poland.104.a: "Разберёмся с ними позже"
 poland.104.b: "Терпеть мы не станет"
 poland.105.t: "Победа в конфликте"
 poland.105.d: "Победа! Враг разбит и больше не в силах противодействовать нам, мы выполнили наши задачи, и мы показали им, кто здесь лучший. Эта победа — результат единства, дисциплины и решимости наших войск, а также мудрого руководства, которое направляло каждого бойца к общей цели."
 poland.105.a: "Несладко им пришлось"
 poland.106.t: "Поражение в конфликте"
 poland.106.d: "Мы не смогли сдержать натиск врага, его силы превзошли наши, и мы не смогли отстоять то, что нам оказалось дорого. Несмотря на проявленную храбрость и самоотверженность наших солдат, обстоятельства сложились против нас, и враг достиг поставленных целей."
 poland.106.a: "Мы еще вернёмся"
 
 poland.107.t: "Движение к Белостоку"
 poland.107.d: "Прежний мировой порядок рушится — на обломках империй вырастают новые гегемоны. С началом революции в Германии и выводом её войск с фронта ситуация резко меняется. Красная армия, укрепляясь, всё настойчивее претендует на западные территории, считая их «своими», и стремится вернуть их под контроль, навязав при этом свой зловещий коммунистический режим.\n\nМы же не можем позволить себе пассивность. Чтобы защитить нашу независимость и сохранить национальные интересы, мы должны действовать на опережение. Наша задача — занять и удержать как можно больше территорий до того, как большевики смогут это сделать. Это борьба не только за землю, но и за будущее нашего народа, за свободу от чуждых идеологий и диктатуры."
 poland.107.a: "Польская армия начинает своё движение"
 poland.108.t: "Поляки занимают Белосток"
 poland.108.d: "Прежний мировой порядок рушится — на обломках империй вырастают новые гегемоны. С началом революции в Германии и выводом её войск с фронта ситуация резко меняется. Красная армия, укрепляясь, всё настойчивее претендует на западные территории, считая их «своими», и стремится вернуть их под контроль, навязав при этом свой зловещий коммунистический режим. Похоже это стало весомым поводом для Поляком, и они начали своё движение, начав с Белостока, где в данный момент подчинили себе все административные органы управления."
 poland.108.a: "Они ведь на Белостоке и остановятся?"
 poland.108.b: "Нужно не дать им продвинуться дальше"
 poland.109.t: "Победа в конфликте"
 poland.109.d: "Победа! Враг разбит и больше не в силах противодействовать нам, мы выполнили наши задачи, и мы показали им, кто здесь лучший. Эта победа — результат единства, дисциплины и решимости наших войск, а также мудрого руководства, которое направляло каждого бойца к общей цели."
 poland.109.a: "Несладко им пришлось"
 poland.110.t: "Поражение в конфликте"
 poland.110.d: "Мы не смогли сдержать натиск врага, его силы превзошли наши, и мы не смогли отстоять то, что нам оказалось дорого. Несмотря на проявленную храбрость и самоотверженность наших солдат, обстоятельства сложились против нас, и враг достиг поставленных целей."
 poland.110.a: "Мы еще вернёмся"
 poland.111.t: "Войско Польское занимает Гродно"
 poland.111.d: ""
 poland.111.a: "Польская армия на этом не остановится"
 poland.112.t: "Войско Польское занимает Гродно"
 poland.112.d: ""
 poland.112.a: "Тучи сгущаются"
 poland.114.t: "Вопрос Тешинской Силезии"
 poland.114.d: "Тешинская Силезия — регион, богатый разнообразными ресурсами и развитой промышленностью, что делает его стратегически важным для экономического развития Польши. Однако, несмотря на наши стремления получить этот богатый край, он находится под прямым контролем Чехословакии, с которой у нас сложились непростые отношения.\n\nПосле Великой войны территориальный спор между Польшей и Чехословакией обострился именно в Тешинской Силезии. Стремясь снизить напряжённость, польский Национальный Совет Княжества Цешинского и чешский Национальный Комитет для Силезии — региональные органы, представлявшие интересы двух национальностей — согласовали временные границы на территории после распада Австро-Венгерской империи. Это временное соглашение должно было быть утверждено центральными правительствами обеих республик, однако окончательное решение так и не было принято."
 poland.114.a: "Договориться здесь не получится"
 poland.114.b: "Предложим провести плебисцит"
