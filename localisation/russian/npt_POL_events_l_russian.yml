 poland.85.a: "Замечательно"
 poland.85.b: "И сюда они всунулись"
 poland.85.c: "Франция с нами!"
 poland.86.t: "Франция поддерживает Германию"
 poland.86.d: "Во Францию по особому и чрезвычайно важному случаю был направлен дипломат из Польши, который представил официальное послание и подробно изложил сложившуюся ситуацию, связанную с требованиями со стороны Германии. Эти требования, по его словам, носили характер абсурдного ультиматума: Германия настаивала на одностороннем возмещении ущерба со стороны Великой Польши и требовала полной демобилизации польской армии в Познани, что ставило под угрозу национальную безопасность и суверенитет польского народа.\n\nНесмотря на убедительные доводы польского дипломата и тщательный анализ ситуации, французское правительство, стремясь сохранить и укрепить отношения с Германией и избежать возможной эскалации конфликта, приняло решение поддержать германскую позицию в данном вопросе. Такая позиция Франции выражает стремление к политическому компромиссу и стабилизации обстановки в регионе, даже если это означает уступки польской стороне."
