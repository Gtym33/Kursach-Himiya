 poland.32.a: "Да это немыслимо!"
 poland.33.t: "Образование регентства"
 poland.33.d: "[GetDateText] года, Варшавский и Люблинский генерал-губернаторы обнародовали патенты своих императоров, определявшие структуру высших органов государственной власти Польского королевства. До момента призвания на польский трон короля или регента верховная власть была передана Регентскому совету, в состав которого вошли архиепископ Варшавский А. Каковский, князь З. Любомирский и помещик Ю. Островский."
 poland.33.a: "Хорошее решение"
 poland.34.t: "Принадлежность Холмщины"
 poland.34.d: "По инициативе Украинской Директории и Совета народных комиссаров РСФСР были начаты мирные переговоры в Брест-Литовске. Их итогом стала передача Холмщины Украинской Народной Республике, а также обязательство советской стороны аннулировать все соглашения о разделах Речи Посполитой, заключённые в XVIII веке с Пруссией и Австрией. Передача Холмщины Украине Центральными державами нанесла мощный удар по «активистам». Если у кого-либо из них ещё оставалась надежда на то, что Берлин и Вена в случае победы присоединят к Польскому королевству бывшие восточные кресы Речи Посполитой, то после заключения Брестского мира с Украинской Народной Республикой эта надежда была разрушена."
 poland.34.a: "Возмутительно!"
 poland.35.t: "Польский протест"
 poland.35.d: "В ходе мирных переговоров в Брест-Литовске, результатом которых стала передача Холмщины Украинской Народной Республике, а также обязательство советской стороны аннулировать все соглашения о разделах Речи Посполитой, заключённые в XVIII веке, Регентский совет в обращении к польскому народу осудил Брестский мир с Украиной как новый раздел Польши. Аналогичную позицию заняли польские представители в рейхстрате и рейхстаге, а «краковские консерваторы» отослали императору свои награды в знак протеста. В знак несогласия с уступкой Холмщины Украине подали в отставку правительство Кухажевского и генерал С. Шептицкий, недавно назначенный на пост люблинского генерал-губернатора."
 poland.35.a: "Кого волнует их мнение?"
 poland.36.t: "Решительный ответ"
 poland.36.d: "В своём обращении к Германии и польскому народу Совет осудил Брестский мир с Украиной, воспринимая его как новый, ничем не оправданный раздел Польши, что вызвало подобное возмущение и среди наших польских товарищей в Коло в рейхстрате и рейхстаге. Между тем, в знак так же и своего несогласия с уступкой Холмщины Украине правительство Кухажевского, несмотря на все усилия и настойчивые переговоры в Берлине и Вене, подало в отставку, причём сам Кухажевский был лишён даже права присутствовать на конференции в Бресте, что лишь усилило ощущение предательства и безысходности среди тех, кто надеялся на иное развитие событий."
 poland.36.a: "Мы мириться с этим не станем"
 poland.37.t: "Предательство Галлера"
 poland.37.d: "С подписанием мира и передачей Холмщины Украине поляки были крайне недовольны. В своём обращении к Германии и польскому народу Совет решительно осудил Брестский мир с Украиной, рассматривая его как новый, ничем не оправданный раздел Польши. О своей отставке также заявил генерал Шептицкий, незадолго до этого назначенный на пост люблинского генерал-губернатора. Бывшая 2-я бригада легиона отказалась подчиняться нам. Наконец, полторы тысячи из семи тысяч бойцов этой бригады вместе с её командиром Юзефом Галлером перешли на русскую сторону."
 poland.37.a: "Чёртов предатель"
 poland.38.t: "Корпус Галлера разбит"
 poland.38.d: "Отказавшись подчиняться Австро-Венгерскому командованию, бывшая 2-я бригада легиона, состоящая из семи тысяч бойцов, пережила драматический перелом: около полутора тысяч из них, вместе со своим командиром Юзефом Галлером, перешли на сторону России, где были включены в состав 2-го польского корпуса. Однако судьба этого корпуса оказалась суровой — под Каневом, на украинской земле, он был разгромлен нашими войсками, и множество бывших бойцов 2-й бригады оказалось в плену, тогда как Галлер, к великому сожалению, избежал этой участи, оставшись на свободе."
 poland.38.a: "Предательство ему аукнулось"
 poland.39.t: "Галлер прибывает в Париж"
 poland.39.d: "Отказавшись подчиняться Австро-Венгерскому командованию, бывшая 2-я бригада легиона, состоящая из семи тысяч бойцов, пережила драматический перелом: около полутора тысяч из них, вместе со своим командиром Юзефом Галлером, перешли на сторону России, где были включены в состав 2-го польского корпуса. Однако судьба этого корпуса оказалась суровой — под Каневом, на украинской земле, он был разгромлен немецкими войсками, и множество бывших бойцов 2-й бригады оказалось в плену, тогда как Галлер, избежал этой участи, оставшись на свободе. Где после он выехал через Мурманск к нам, во Францию."
 poland.39.a: "Рады видеть вас, Юзеф"
 poland.40.t: "Галлер предаёт Австрияк"
 poland.40.d: "С передачей Украине Холмщины. Об своей отставке заявил так же и генерал Шептицкий, незадолго до этого назначенный на пост люблинского генерал-губернатора. А бывшая 2-я бригада легиона отказалась подчиняться Австриякам, после чего, полторы тысячи из 7 тыс. бойцов этой бригады вместе с ее командиром Ю. Галлером перешли на русскую сторону. И были включены в состав 2-го польского корпуса в России."
 poland.40.a: "Даже Галлер не остался равнодушным"
 poland.41.t: "Галлер переходит к нам"
 poland.41.d: ""
 poland.41.a: ""
 poland.42.t: "Корпус Мусницкого"
 poland.42.d: "Одобренный Временным правительством к формированию Польский Первый корпус, проходя на всеобщем заседании процесс дополнительной комплектовки и развертывания личного состава в тылу, оказался в положении, которое вскоре изменилось с падением самого Временного правительства; тогда действия командующего корпусом Мусницкого приобрели оттенок крайней подозрительности, ибо он, мотивируя свой отказ подчиняться правительству Советской России нейтралитетом по отношению к российским политическим делам, тем самым вызывал у нас глубокую настороженность, требующую бдительного внимания, учитывая сложность и непредсказуемость нынешней ситуации."
 poland.42.a: "Следите за ним"
 poland.43.t: "Мятеж Мусницкого"
 poland.43.d: "После того как Довбор-Мусницкий отказался подчиняться правительству Советской России, командующий Западным фронтом А. Ф. Мясников отдал приказ о расформировании польского корпуса и демобилизации его солдат и офицеров; на подавление мятежа были направлены части латышских стрелков и матросов под командованием И. И. Вацетиса и И. П. Павлуновского. В ходе боёв 1-я польская дивизия потерпела поражение у Рогачева, в то время как 2-я и 3-я дивизии были вынуждены отступить к Бобруйску и Слуцку; однако, получив поддержку германских войск и отрядов Белорусской рады, корпус перешёл в наступление и сумел взять Минск, после чего их дальнейшая судьба остаётся неизвестной."
 poland.43.a: "Вот же гадство"
 poland.44.t: "Мятеж Мусницкого"
 poland.44.d: "После того как Довбор-Мусницкий отказался подчиняться правительству Советской России, командующий Западным фронтом А. Ф. Мясников отдал приказ о расформировании польского корпуса и демобилизации его солдат и офицеров; на подавление мятежа были направлены части латышских стрелков и матросов под командованием И. И. Вацетиса и И. П. Павлуновского. В ходе боёв 1-я польская дивизия потерпела поражение у Рогачева, в то время как 2-я и 3-я дивизии были вынуждены отступить к Бобруйску и Слуцку; однако, получив поддержку германских войск и отрядов Белорусской рады, корпус перешёл в наступление и сумел взять Минск, после чего он и остатки его корпуса перешли к нам."
 poland.44.a: "Хорошая работа"
 poland.45.t: "Мятеж Мусницкого"
 poland.45.d: "После того как Довбор-Мусницкий отказался подчиняться правительству Советской России, командующий Западным фронтом А. Ф. Мясников отдал приказ о расформировании польского корпуса и демобилизации его солдат и офицеров; на подавление мятежа были направлены части латышских стрелков и матросов под командованием И. И. Вацетиса и И. П. Павлуновского. В ходе боёв 1-я польская дивизия потерпела поражение у Рогачева, в то время как 2-я и 3-я дивизии были вынуждены отступить к Бобруйску и Слуцку; однако, получив поддержку германских войск и отрядов Белорусской рады, корпус перешёл в наступление и сумел взять Минск, после чего он и остатки его корпуса перешли к Немцам."
 poland.45.a: "Хорошая работа"
 poland.46.t: "Новое правительство"
 poland.46.d: "Государственный совет Польши принял решение сохранить кабинет Антония Пониковского лишь временно, чтобы вскоре заменить его кабинетом Яна Кантия Стечковского, который, по нашему мнению, более способен эффективно справиться с актуальными задачами и вызовами, стоящими перед страной в этот непростой период."
 poland.46.a: "Надеюсь он покажет себя лучше"
 poland.47.t: "Польская просьба"
 poland.47.d: "Несмотря на демонстративные протесты польской стороны против беззастенчивых распоряжений Центральных держав территориями, которые поляки считали своими, государственные деятели Польского королевства не прекращали сотрудничество ни с нами, ни с австрийцами; однако новое польское правительство стремится добиться согласия с нашей стороны и со стороны Австро-Венгрии на передачу ему всей полноты административной власти в пределах Польского королевства. В настоящий момент административная власть сосредоточена в руках немецкого гражданского комиссара при Регентском совете, графа Г. Лерхенфельд-Кёферинга, и главы гражданского управления О. Штейнмейстера, тогда как военная власть принадлежит Г. Безелеру. Нам же не следует выпускать из-под контроля Польское королевство, поскольку это может привести к серьёзным затруднениям в транспортном сообщении с восточными территориями, что в свою очередь поставит под угрозу все снабжение фронтом."
 poland.47.a: "Польскими регионами будут руководить лишь наши структуры"
 poland.47.b: "Думаем, время пришло"
 poland.48.t: "Ответ Берлина"
 poland.48.d: "Несмотря на сложные отношения с Центральными державами, государственные деятели Польского королевства не прекращали сотрудничать с Немцами и Австрияками. Новое правительство же, пыталось добиться от Германии и Австро-Венгрии передачи нам всей полноты административной власти в Польском королевстве. Где административная власть в данный момент, в руках немецкого гражданского комиссара при регентском совете графа Г. Лерхенфельд-Кёферинга и главы гражданского управления О. Штейнмейстера, военная — Г. Безелера. Однако наши усилия оказались безрезультатными, ибо что Германия, что Австро-Венгрия, не были заинтересованы в этом."
 poland.48.a: "Пропадите вы пропадом!"
 poland.49.t: "Ответ Берлина"
 poland.49.d: "Несмотря на сложные отношения с Центральными державами, государственные деятели Польского королевства не прекращали сотрудничать с Немцами и Австрияками. Новое правительство же, пыталось добиться от Германии и Австро-Венгрии передачи нам всей полноты административной власти в Польском королевстве. Где административная власть в данный момент, в руках немецкого гражданского комиссара при регентском совете графа Г. Лерхенфельд-Кёферинга и главы гражданского управления О. Штейнмейстера, военная — Г. Безелера. Однако наши усилия оказались не безрезультатными. И Германия с Австро-Венгрией одобрили наше предложение."
 poland.49.a: "Мы вас не подведём"
 poland.50.t: "Отставка Стечковского"
 poland.50.d: "Нынешнее польское правительство пыталось всеми силами наладить отношения с Центральными державами, и всё таки да получить под свой контроль административный контроль над территориями Польского королевства, но Берлин всё так же отказывается идти на встречу, что стало ещё одной волной недовольств в польском совете.\n\nНо главной причиной ухода оказалось следующим: В адрес Центральных держав была выслана секретная записка о необходимости создания независимого государства в границах Королевства Польша. Где в ней он согласился с территориальным обменом с Украинской Народной Республикой и потерю четырех северных повятов, заявил о готовности заключить военный и торговый договоры с «Центральными державами», предоставлении бесплатной навигацию по Висле. Секретная записка Стецковского была опубликована позже в немецком издании «Berliner Tageblatt». Разглашение содержания записки вызвало соответствующую реакцию у поляков."
 poland.50.a: "Как он посмел?!"
 poland.51.t: "«К польскому народу»"
 poland.51.d: "В воззвании «К польскому народу», опубликованном Регентским советом, были вновь провозглашены ключевые положения западных союзников по польскому вопросу: создание из всех польских земель, с выходом к морю, независимого в политическом и хозяйственном отношении государства, существование которого будет гарантировано международными договорами. Авторы воззвания также объявили о намерении распустить Государственный совет, исполнявший роль сейма, сформировать правительство с представительством всех партий, подготовить закон о выборах и созвать сейм, которому будет передана полнота власти. Однако, несмотря на эти декларации, фактическое руководство продолжало оставаться в руках немцев, и лишь после обещания Безелера передать власть Регентскому совету произошло некоторое смещение центров управления."
 poland.51.a: "Польша не останется в тени"
 poland.52.t: "«К польскому народу»"
 poland.52.d: "В воззвании «К польскому народу», опубликованном Регентским советом, были вновь провозглашены ключевые положения западных союзников по польскому вопросу: создание из всех польских земель, с выходом к морю, независимого в политическом и хозяйственном отношении государства, существование которого будет гарантировано международными договорами. Авторы воззвания также объявили о намерении распустить Государственный совет, исполнявший роль сейма, сформировать правительство с представительством всех партий, подготовить закон о выборах и созвать сейм, которому будет передана полнота власти. Однако, несмотря на эти декларации, фактическое руководство продолжало оставаться в руках немцев, и лишь после обещания Безелера передать власть Регентскому совету произошло некоторое смещение центров управления."
 poland.52.a: "И как нам это расценивать?"
 poland.53.t: "Присоединение южных земель"
 poland.53.d: "Предпринятая императором Карлом попытка сохранить государство Габсбургов посредством его перестройки на федеративной основе не принесла желаемого успеха. В различных частях империи усиливались сепаратистские движения, воодушевленные туманными обещаниями западных лидеров о перестройке Европы с учётом воли населяющих её народов. Польские политики из Галиции заявили о выходе этой провинции из состава Австро-Венгрии, а их коллеги из Тешинской Силезии пошли ещё дальше. Созданный ими Национальный совет Тешинского княжества взял под своё управление эту территорию с её смешанным польско-чешско-немецко-еврейским населением. Однако практический переход власти к польским органам начался значительно позже, когда стало известно о просьбе Вены прекратить военные действия на фронте."
 poland.53.a: "Польша будет едина!"
 poland.54.t: "Левое правительство Польши"
 poland.54.d: "После капитуляции Австро-Венгрии в рабочей среде ППС, ППС-Левица, СДКПиЛ, Национальный рабочий союз, Бунд и Поале Цион приступили к созданию Советов рабочих депутатов. Первый Совет был учреждён в Люблине, после чего аналогичные представительные органы городских наёмных рабочих стали формироваться в других промышленных центрах Привислинского края. Однако этот процесс не вышел за пределы Царства Польского, поскольку настроения национального солидаризма оказались сильнее чувства социального антагонизма. Более того, в Конгрессовой Польше Советы рабочих депутатов не превратились в альтернативные органы власти, хотя подобные попытки, особенно в Домбровском бассейне, имели место.\n\nПричина заключалась в том, что доминировавшая в Советах Польская социалистическая партия одновременно являлась главной силой во властных центрах, создававшихся с претензией на роль общепольского правительства. В Люблине, по инициативе ППС, было образовано Временное народное правительство во главе с лидером Польской социал-демократической партии Галиции и Тешинской Силезии Игнацы Дашиньским. Это правительство опиралось на левые партии и организации, ранее связанные с Пилсудским. Его левый облик ярко проявился в манифесте, который по содержанию был более радикален, чем программа Польского национального комитета Галиции и Силезии.\n\nГлавное отличие заключалось в том, что авторы манифеста планировали безвозмездное изъятие земли не только у крупных, но и у средних землевладельцев с передачей её «под контролем государства» трудящимся, а также участие работников в управлении частными предприятиями до момента их перехода в государственную собственность. Кроме того, в манифесте выражалась готовность к мирному сосуществованию с братскими литовским, белорусским, украинским, чешским и словацким народами, а также одобрялось восстановление бывшего Литовского государства в его исторических границах. Регентскому совету, как органу, созданному в интересах оккупантов, а не польского народа, отказывалось в праве на дальнейшее существование."
 poland.54.a: "Что они о себе возомнили?"
 poland.55.t: "Прибытие Пилсудского"
 poland.55.d: "В условиях, когда в ходе войны обозначился перевес стран Антанты, Юзеф Пилсудский вышел из состава Временного государственного Совета, учреждённого в 1917 году немецкой администрацией на оккупированной части Польши. После этого он распорядился, чтобы польские солдаты не приносили присягу на верность Германии и Австро-Венгрии. Вследствие этого легионы были распущены, большинство легионеров интернированы, а сам Пилсудский заключён в магдебургскую крепость. Однако именно с заключением связана возросшая популярность Пилсудского как жертвы и символа борьбы с оккупантами.\n\nНеудачи на фронтах вынудили немцев после продолжительных переговоров, в ходе которых Пилсудский категорически отказался подписать заявление о лояльности, освободить его. Так, 18 ноября 1918 года Юзеф Пилсудский прибыл на главный вокзал Варшавы на специальном поезде из Берлина, где его встречал регент князь Здзислав Любомирский. Этот момент ознаменовал собой важный этап в процессе восстановления польской государственности."
 poland.55.a: "— Приветствуем вас! Юзеф!"
 poland.56.t: "Начальник государства"
 poland.56.d: "Польские политики оказались перед лицом чрезвычайно ответственного решения — кто из них в этот судьбоносный для нации момент возьмёт бразды правления в свои руки и сумеет консолидировать разобщённый политический лагерь. Этим политиком стал Юзеф Клеменс Пилсудский.\n\n«Каждый государственный муж может и должен ошибаться. Государственный деятель — это также вождь, который ведёт народ на борьбу за развитие, за лучшее, за благосостояние, за национальные, политические или социальные права… Пилсудский ведёт политику польского народа, определяет направление его действий и в своих поступках пользуется поддержкой подавляющего большинства народа, хотя у него нет политического аппарата, каким располагает каждый обычный политик. Его имя на устах у всех. Каждое новое начинание, каждая новая гипотеза, каждое новое предложение, касающееся наших судеб, сопровождается вопросом народа: а что скажет Пилсудский?… Все — и те, кто его сегодня любит, и те, кто с ним борется, — чувствуют, что через десять лет не будет ни одного более или менее крупного города в Польше, в котором бы ему не поставили памятник. В этот момент он является выразителем безусловного польского интереса, борется за полноту требований и прав нации. Не избранный формально, без официального мандата — он представляет всю Польшу.»\n\n(Из брошюры Е. Закшевского)"
 poland.56.a: "Пилсудский — именно тот, кто нам нужен!"
 poland.57.t: "Польская просьба"
 poland.57.d: "Несмотря на демонстративные протесты польской стороны против беззастенчивых распоряжений Центральных держав территориями, которые поляки считали своими, государственные деятели Польского королевства не прекращали сотрудничество ни с Германией, ни с нами; однако новое польское правительство стремится добиться согласия с нашей стороны и со стороны Германии на передачу ему всей полноты административной власти в пределах Польского королевства. В настоящий момент административная власть сосредоточена в руках немецкого гражданского комиссара при Регентском совете, графа Г. Лерхенфельд-Кёферинга, и главы гражданского управления О. Штейнмейстера, тогда как военная власть принадлежит Г. Безелеру."
 poland.57.a: "Если Германия одобрила, то и мы за"
 poland.58.t: "Рабочие советы"
 poland.58.d: "Отступление немецких войск стало очагом возникновения различных советов. В этот период большинство советов сформировалось в восточно-центральной части Польши, где начало действовать более 100 рабочих советов, объединявших около 500 000 рабочих и крестьян. Наиболее многочисленные и радикальные советы находились в Краснике, Люблине, Плоцке, Варшаве, Замосце и Заглембе-Домбровском; некоторые из них создали собственные отряды самообороны — Красную гвардию. Было провозглашено кратковременное Тарнобжегское восстание и образование Тарнобжегской республики. Однако из-за серьёзных разногласий по поводу политического и экономического будущего новой независимой Польши советам не удалось сформировать единый исполнительный комитет. Основными организациями, стоявшими за этой инициативой, были Социал-демократия Королевства Польского и Литвы и Польская социалистическая партия — левая."
 poland.58.a: "Они до добра не доведут"
 poland.59.t: "Декрет о высшей законодательной власти"
 poland.59.d: "[GetDateText] года был принят Декрет о высшей законодательной власти — один из ключевых документов в процессе формирования государственности возрождённой Польши. Согласно этому декрету, высшая власть в стране была передана Юзефу Пилсудскому в качестве Временного Начальника государства. На него также возлагались обязанности Верховного главнокомандующего вооружёнными силами Польши.\n\nДекрет наделял Пилсудского следующими полномочиями:\n\n-право увольнять правительство;\n-право утверждать или отменять правительственные законопроекты;\n-право утверждать бюджет;\n-право назначать высших должностных лиц.\n\nОднако эти полномочия носили временный характер и могли использоваться только до созыва Законодательного сейма. Согласно статье 3 декрета, все законодательные проекты, принимаемые Советом министров, должны были получить утверждение Начальника государства. Они вступали в силу после публикации в «Дневнике прав», но теряли силу, если не были представлены на утверждение первому заседанию Законодательного сейма.\n\nДекрет также определял порядок работы правительства до созыва сейма: кабинет министров должен был заниматься доработкой проектов реформ для их последующего представления в Законодательный сейм. Это, безусловно, замедляло проведение широкомасштабных реформ, но обеспечивало их легитимность после утверждения парламентом.\n\nВ любом случае принятие этого декрета позволит Польше встать в ряд с западными демократическими государствами, обладающими развитыми парламентскими традициями."
 poland.59.a: "«Царем будешь!»"
 poland.60.t: "Социальное законодательство"
 poland.60.d: "Кабинет Морачевского продолжил линию Люблинского правительства, в рамках которой должны были быть изданы ряд декретов в социальной сфере, вводивших в Польше стандарты, принятые на тот момент в развитых западноевропейских государствах. К таким стандартам относились: 8-часовой рабочий день с укороченной (английской) субботой, социальное страхование по болезни и от несчастных случаев на производстве, гарантированный минимум оплаты труда в государственном секторе, инспекции и биржи труда, защита прав квартиросъёмщиков и другие меры.\n\nРеализовав главные требования польского пролетариата, за которые тот боролся с конца XIX века, правительство оставляло на усмотрение будущего сейма более принципиальные вопросы, связанные с отношениями собственности — аграрную реформу, национализацию промышленности, лесов и недр. Тем самым оно демонстрировало намерение проводить политику в духе западноевропейских социал-демократов, а не большевиков.\n\nОднако эти умеренные социальные реформы в интересах наёмных работников многим в Польше бы казались излишне радикальными. Правление левых воспринималось бы ихними оппонентами как прелюдия к катастрофе нарождавшейся польской государственности и, что особенно беспокоило Пилсудского, ожидалась аналогичная реакция за рубежом. Близко знавший начальника государства Л. Василевский вспоминал его сетования в то время: «Ах, как было бы хорошо, если бы большевики организовали на меня покушение, бросили бомбу или что-нибудь наподобие этого… Естественно, покушение бы не удалось, но какой эффект это вызвало бы за границей! Они бы сразу убедились, что все, что говорится о большевизме правительства Морачевского, — глупость»."
 poland.60.a: "Рабочие должны быть в лучшем положении"
 poland.60.b: "У нас же и так всё хорошо, разве нужно что то больше?"
 poland.61.t: "Переговоры с правительством Дмовским"
 poland.61.d: "Неумолимо приближалось открытие мирной конференции. Нужно было во что бы то ни стало и в кратчайшие сроки решить проблему международного признания правительства. Это понимали как Пилсудский, так и Дмовский. В начале декабря состоялись переговоры эмиссара главы ПНК С. Грабского с Пилсудским. Стороны договорились по таким вопросам, как создание общенационального правительства, формальное подчинение польской армии верховному главнокомандующему союзных войск — маршалу Франции Ф. Фошу, пополнение ПНК и польской делегации на мирной конференции представителями Пилсудского, территориальные требования, а также высылка из Варшавы немецкого представителя Г. Кесселера."
 poland.61.a: "— Меня ждет борьба с Россией, а не с Дмовским"
 poland.61.b: "Легитимным может быть только одно правительство — и это наше"
 poland.62.t: "Шаткое положение"
 poland.62.d: "Енджей Эдвард Морачевский был назначен Юзефом Пилсудским премьер-министром правительства Второй Речи Посполитой с условием, что Морачевский откажется от дипломатически-невыгодного для Польши на данный момент социалистического радикализма. Однако премьер-министр за короткий срок успел провести ряд реформ социалистической направленности. В Польше было введено всеобщее избирательное право, восьмичасовой рабочий день, гарантированы права профсоюзов, организована программа социального страхования. Все это и неприкрытое намерение кабинета национализировать тяжелую промышленность вызвало недовольство среди консервативных кругов.\n\n Теперь же по всей Варшаве расползаются слухи о надвигающемся военном перевороте. Подозрительные лица были замечены за антиправительственной агитацией в нескольких войсковых частях гарнизона и на улицах, говорят что среди заговорщиков есть и депутаты сейма. Конечно же все эти сведения доходят и до самого Пилсудского. В этой ситуации он способен сорвать всякую подготовку к перевороту путем выражения открытой поддержки политики правительства - армия не рискнет выступить против главы государства, но Пилсудский так же может проигнорировать конфликт. У правительства достаточно верных войск чтобы удержать власть, но даже неудачная попытка переворота со стороны правых нанесет непоправимый урон авторитету правительства Морачевского."
 poland.62.de: "Енджей Эдвард Морачевский был назначен Юзефом Пилсудским премьер-министром правительства Второй Речи Посполитой с условием, что Морачевский откажется от дипломатически-невыгодного для Польши на данный момент социалистического радикализма. Так и произошло - Морачевский не принял предлагаемые левыми социальные декреты и в итоге его правительство перестало пользоваться поддержкой широкого круга социалистов, а правые не стали прекращать конфликт с премьер-министром и членами кабинета. Они понимают что правительство существует до тех пор, пока это нужно Пилсудскому и давно плетут интриги и заговоры против Морачевского и членов кабинета.\n\n Такое положение привело к тому что теперь по всей Варшаве расползаются слухи о надвигающемся военном перевороте. Подозрительные лица были замечены за антиправительственной агитацией в нескольких войсковых частях гарнизона и на улицах, говорят что среди заговорщиков есть и депутаты сейма. Конечно же все эти сведения доходят и до самого Пилсудского. В этой ситуации он способен сорвать всякую подготовку к перевороту путем выражения открытой поддержки политики правительства - армия не рискнет выступить против главы государства, но Пилсудский так же может проигнорировать конфликт. У правительства достаточно верных войск чтобы удержать власть, но даже неудачная попытка переворота со стороны правых нанесет непоправимый урон авторитету правительства Морачевского"
 poland.62.a: "Нам не следует вмешиваться"
 poland.62.b: "Нельзя позволить чему то плохому случиться"
 poland.63.t: "Заговор Сапеги–Янушайтиса"
 poland.63.d: "Замена правительства была для Пилсудского не только формально-правовым, но и престижным вопросом. Чтобы избежать обвинений в политической пристрастности, ему был необходим отчетливый сигнал со стороны общества, что оно более не желает терпеть кабинет Морачевского. Причём этот сигнал должен был исходить не от улицы или партийных кругов, а от серьёзных независимых общественных сил.\n\nВ связи с этим, вероятно с ведома Пилсудского, особо доверенные лица из II отдела польского Генерального штаба, а также некоторые гражданские политики подготовили следующую акцию. В ночь была инсценирована попытка государственного переворота (известного как заговор Сапеги–Янушайтиса) с участием военнослужащих столичного гарнизона с целью устранения правительства, но не начальника государства. Уже к утру это опереточное действо было завершено. После этого правительство, просуществовав ещё десять дней и в основном завершив подготовку к выборам, было отправлено Пилсудским в отставку. Так завершился период левых правительств в Польше."
 poland.63.a: "Ну, тут уже ничего не поделаешь"
 poland.64.t: "Заговор Сапеги–Янушайтиса"
 poland.64.d: "Замена правительства была для Пилсудского не только формально-правовым, но и престижным вопросом. Чтобы избежать обвинений в политической пристрастности, ему был необходим отчетливый сигнал со стороны общества, что оно более не желает терпеть кабинет Морачевского. Причём этот сигнал должен был исходить не от улицы или партийных кругов, а от серьёзных независимых общественных сил. Однако что-то явно пошло не так в его планах.\n\nОтказ Пилсудского вести переговоры с ПНК и Дмовским, а также его сильный гнев по отношению к правым сыграли с ним злую шутку. Среди некоторых офицеров польской армии в Варшавском округе распространились беспорядки. В конце концов несколько высокопоставленных офицеров и политиков — Мариан Янушайтис-Жегота, Тадеуш Дымовский, Ежи Здзеховский, Витольд Завадский и Евстафий Сапега — решили устроить переворот с целью ареста Морачевского и Пилсудского.\n\nПовстанцы разделили свои силы на три группы. Первое подразделение во главе с лидерами переворота захватило ратушу на Саксонской площади, где организовало свой командный центр. Они также направили отряд генерала Станислава Шептицкого и 21-й пехотный полк, командование которого поддержало переворот, с приказом явиться в ратушу. Однако Шептицкий сначала получил информацию о событиях от офицера, сбежавшего из ратуши, затем был арестован отрядом повстанцев, но в конце концов освобождён своими же солдатами. Расследуя ситуацию, он прибыл в ратушу, где не проявил поддержки мятежникам. Вместо этого, будучи старшим по званию на месте событий, он принял командование 21-м полком и приказал войскам осадить ратушу. Таким образом, лидеры переворота оказались в осаде тех войск, которые намеревались использовать для закрепления своей победы. Несмотря на это, шансы оставались равными.\n\nОтряду повстанцев, которому было поручено арестовать членов правительства Морачевского, удалось схватить некоторых министров, но не министра внутренних дел Станислава Тугутта.\n\nТретья группа, которой было поручено арестовать Пилсудского, попыталась силой прорваться во дворец Бельведер, где у Пилсудского находились кабинет и жилые помещения. Оказавшись внутри, они заявили:\n\n— Господин Юзеф Кельменс Пилсудский, вы арестованы."
 poland.64.a: "— Как всё до этого дошло?"
 poland.64.b: "— Арестован? Шутки в сторону, господа"
 poland.65.t: "Неудачная попытка переворота"
 poland.65.d: "— Арестован? Шутки в сторону, господа, — сказал Пилсудский и подал знак.\n\nС углов и из других комнат быстрым шагом подошла стража, и повстанцы тут же оказались заперты в одной из комнат верными Пилсудскому солдатами.\n\nВ это же время Шептицкий с 21-м пехотным полком встретились с повстанцами на перекрёстке улиц у Саксонской площади. Завязался бой, но когда прибыли дополнительные подкрепления союзных частей Пилсудского, стало ясно, что переворот не удался.\n\nНа следующий день члены семьи Морачевского были освобождены, а большинство сторонников переворота сдались правительственным войскам."
 poland.65.a: "Их наказание мы отложим на потом"
 poland.66.t: "Разгром правительства"
 poland.66.d: "— Как всё до этого дошло? — именно с этими словами Юзеф Пилсудский сдался восставшим.\n\nДаже лояльные войска, находившиеся в здании, он приказал не оказывать сопротивления и сложить оружие.\n\nТем временем Шептицкий с 21-м пехотным полком встретились с повстанцами на перекрёстке улиц у Саксонской площади. Завязался тяжёлый бой — правительственные и мятежные войска не уступали друг другу; бои шли за каждый дом и улицу.\n\nВ этот момент к Шептицкому поступили ужасающие известия: Юзеф Пилсудский сдался мятежникам и приказал правительственным войскам не сопротивляться. Понимая это и ожидая прибытия подкрепления под командованием Сапеги, Шептицкому не оставалось ничего другого, как сдаться.\n\nНа следующий день члены семьи Морачевского, как и он сам, были помещены под домашний арест с охраной. Пилсудскому же в своём обращении пришлось сложить с себя полномочия начальника государства."
 poland.66.a: "Польша в наших руках"
 poland.67.t: "На следующий день"
 poland.67.d: "Правые национал-демократы предприняли попытку свержения правительства Енджея Морачевского и Юзефа Пилсудского. Среди лидеров переворота были Мариан Янушайтис-Жегота и князь Юстахий Сапега. Успех этого действия поразил даже организаторов — кто бы мог подумать, что, казалось бы, железный и непоколебимый Пилсудский сам соизволит сдаться на милость новому правительству?\n\nКак бы то ни было, основной задачей было арестовать Морачевского и Пилсудского и вместо них назначить правое правительство во главе с Романом Дмовским и Юзефом Галлером.\n\nОднако на заседании в главном здании нового правительства Польши разгорелись новые противоречия: кто возглавит страну? Станет ли лидером президент, роль которого мог бы исполнить Дмовский, или же повторно назначат начальника государства — генерала Юзефа Галлера?\n\nКто будет удостоен такой важной роли?"
 poland.67.a: "Роман Дмовский создаст настоящую демократию"
 poland.67.b: "Сильная рука Галлера разгромит врагов Польши"
 poland.68.t: "Постановление Законодательного Сейма"
 poland.68.d: "Позиция национальных демократов и В. Витоса, с которыми у Пилсудского не было теплых отношений, предвещала непростое взаимодействие с парламентом. Состав сейма был таков, что даже сторонники главы государства опасались, сможет ли он получить одобрение на свой пост. Вероятно, именно поэтому Пилсудский не сложил полномочия сразу на первом пленарном заседании, а отложил это на десять дней. За это время его сторонники сумели убедить других депутатов в необходимости сохранить за ним пост главы государства. В итоге сейм единогласно поручил Пилсудскому исполнять обязанности до следующих выборов.\n\nДепутаты также утвердили основные принципы работы высших органов власти на период до принятия постоянной конституции — так называемую Малую конституцию. Этим документом сейм объявлял себя высшей законодательной и суверенной властью, а начальника государства — представителем страны и верховным исполнителем решений парламента по гражданским и военным вопросам. Пилсудский получил право назначать правительство с согласия сейма.\n\nОсобое значение имело решение парламента сохранить за Пилсудским единоличное командование армией. Сейм постановил, что министр военных дел не может вмешиваться в стратегические и тактические распоряжения главнокомандующего, фактически выводя его из-под контроля представительной власти. Кроме того, начальник государства сохранил за собой право назначать министров военного и внешнеполитического ведомств. По сути, Малая конституция установила смешанную парламентско-президентскую систему, предоставив Пилсудскому широкие полномочия в ключевых сферах управления государством. Особенно ярко это проявилось в вопросах восточной политики Польши."
 poland.68.de: "Позиция национальных демократов и В. Витоса изначально была скептической по отношению к восставшим, однако после того, как Сапега и Янушайтис-Жегота выдвинули кандидатом на пост главы государства Романа Дмовского, они поддержали это решение. По приглашению Дмовского, после его прибытия его утвердили первым президентом новой Польской Республики.\n\nДепутаты также утвердили основные принципы организации высших органов власти на период до принятия постоянной конституции — так называемую Малую конституцию. Этим документом сейм объявлял себя высшей законодательной и суверенной властью, а президента — представителем государства и верховным исполнителем решений парламента по гражданским и военным вопросам. Дмовский получил право назначать правительство с согласия сейма.\n\nКроме того, президент сохранил за собой право назначать министров военного и внешнеполитического ведомств. По сути, Малая конституция установила смешанную парламентско-президентскую систему, предоставив Дмовскому широкие полномочия в ключевых сферах управления государством. Особенно ярко это проявилось в вопросах восточной политики Польши."
 poland.68.dec: "Позиция национальных демократов и В. Витоса изначально была скептической по отношению к восставшим, однако после того, как Сапега и Янушайтис-Жегота выдвинули кандидатом на пост нового начальника государства Юзефа Галлера, они поддержали это решение. По прибытии Галлер был утверждён новым начальником Польского государства.\n\nДепутаты также утвердили основные принципы организации высших органов власти на период до принятия постоянной конституции — так называемую Малую конституцию. Этим документом сейм объявлял себя высшей законодательной и суверенной властью, а начальника государства — представителем страны и верховным исполнителем решений парламента по гражданским и военным вопросам. Галлер получил право назначать правительство с согласия сейма.\n\nОсобое значение имело решение парламента сохранить за Галлером единоличное командование армией. Сейм постановил, что министр военных дел не вправе вмешиваться в стратегические и тактические распоряжения главнокомандующего, фактически выводя его из-под контроля представительной власти. Кроме того, начальник государства сохранил за собой право назначать министров военного и внешнеполитического ведомств. По сути, Малая конституция установила смешанную парламентско-президентскую систему, предоставив Галлеру широкие полномочия в ключевых сферах управления государством. Особенно ярко это проявилось в вопросах восточной политики Польши."
 poland.68.a: "Польша движется по правильному пути"
 poland.69.t: "Украинцы в Галиции"
 poland.69.d: "С падением Центральных держав начались массовые забастовки и формирование Национальных советов — местных органов власти, призванных отстаивать права различных народов. Вскоре Регентский совет в Варшаве объявил о плане восстановления независимости Польши, а польские депутаты австрийского парламента приняли решение об объединении в составе Польши бывших земель Речи Посполитой, включая Галицию.\n\nВ ответ украинская фракция во главе с Евгением Петрушевичем созвала во Львове Украинский национальный совет — парламент украинцев Австро-Венгрии. Председателем совета считался сам Петрушевич, который в то время вел дипломатическую работу в Вене, тогда как фактическое руководство возглавляла Галицийская делегация во главе с Костем Левицким. Совет провозгласил своей целью создание украинского государства на восточных территориях бывшей Австро-Венгрии.\n\nПольская Ликвидационная комиссия, созданная в Кракове для управления польскими областями империи, намеревалась переехать во Львов и там провозгласить присоединение польских провинций Австро-Венгрии (Малой Польши и Галиции) к возрождённой Польше. Провозглашение украинского государства планировалось несколько позднее, однако известие о планах краковской комиссии заставило украинцев ускорить свои действия. Вскоре части сечевых стрельцов провозгласили власть Украинского национального совета во Львове, Станиславове, Тарнополе, Золочеве, Сокале, Раве-Русской, Коломые, Снятыне и Печенежине. Одновременно во Львове началось польское восстание."
 poland.69.a: "Галиция лишь наша!"
 poland.70.t: "Наступление в Галиции"
 poland.70.d: "Ситуация в Галиции накалилась: здесь начали формироваться и самоорганизовываться боевые группы, аналогичные процессы происходили и среди местного польского населения. В результате во Львове и других районах Галиции вспыхнули вооружённые столкновения между украинцами и поляками. Первые серьёзные столкновения произошли в Перемышле, где польские милицейские отряды и нерегулярные вооружённые формирования поляков столкнулись с украинскими вооружёнными группами.\n\nПоводом к началу боевых действий стал инцидент у железнодорожного вокзала, в результате которого погибло семь украинцев. Позже в Перемышль вошли около 220 вооружённых украинских крестьян из соседних сёл, которые изгнали польскую милицию из города. В ходе боёв крестьяне захватили в плен австрийского коменданта города и командующего польскими милицейскими отрядами. В течение недели в Перемышле сохранялось относительное спокойствие: город контролировали украинские формирования, в которые были мобилизованы ещё около 500 человек.\n\nВ сложившихся условиях необходимо как можно скорее оказать поддержку местным польским формированиям и вернуть контроль над Галицией, изгнав украинские вооружённые силы."
 poland.70.a: "Мы должны забрать то, что принадлежит нам"
 poland.71.t: "Великопольское восстание"
 poland.71.d: "Ещё ранее, представители польских депутатов рейхстага и прусского ландтага создали Центральный гражданский комитет. После подписания Компьенского перемирия на Западном фронте этот комитет был переименован в Верховный народный совет. Были избраны поветовые (уездные) народные советы, а также созван Сейм польских земель Пруссии, заседания которого открылись вскоре после этого. Сейм сразу же заявил о своей поддержке объединения с Польшей и начал формировать Народную гвардию.\n\nПоводом к восстанию стал визит пианиста-патриота, а затем главы польского правительства Игнация Яна Падеревского, которого по прибытии с энтузиазмом встретили польские горожане. На следующий день в Познани прошли демонстрации как польской, так и немецкой сторон, а вечером раздались первые выстрелы. Польская Народная гвардия захватила здание прусского полицейского президиума в Познани. В дальнейшем Народная гвардия разоружила прусскую полицию практически на всей территории Познани и районов Великой Польши с преобладанием польского населения. Немецкий гарнизон Познани капитулировал. Сейм польских земель Пруссии объявил об установлении своей власти на территории Великой Польши."
 poland.71.a: "Отправьте фрайкор, Познань мы обязаны удержать"
 poland.71.b: "Поляки будут свободны!"
 poland.72.t: "Великопольское восстание"
 poland.72.d: "Ещё ранее, представители польских депутатов рейхстага и прусского ландтага создали Центральный гражданский комитет. После подписания Компьенского перемирия на Западном фронте этот комитет был переименован в Верховный народный совет. Были избраны поветовые (уездные) народные советы, а также созван Сейм польских земель Пруссии, заседания которого открылись вскоре после этого. Сейм сразу же заявил о своей поддержке объединения с Польшей и начал формировать Народную гвардию.\n\nПоводом к восстанию стал визит пианиста-патриота, а затем главы польского правительства Игнация Яна Падеревского, которого по прибытии с энтузиазмом встретили польские горожане. На следующий день в Познани прошли демонстрации как польской, так и немецкой сторон, а вечером раздались первые выстрелы. Польская Народная гвардия захватила здание прусского полицейского президиума в Познани. В дальнейшем Народная гвардия разоружила прусскую полицию практически на всей территории Познани и районов Великой Польши с преобладанием польского населения. Немецкий гарнизон Познани капитулировал. Сейм польских земель Пруссии объявил об установлении своей власти на территории Великой Польши."
 poland.72.a: "Мы верим в вас"
 poland.72.b: "Я нужен в Познани"
 poland.73.t: "Главнокомандующий Великой Польши"
 poland.73.d: "Боевые действия продолжаются по всей линии фронта, однако координация наших войск остаётся недостаточно организованной. Для исправления этой ситуации и налаживания эффективного координационного штаба необходимо назначить главнокомандующего армии Великой Польши."
 poland.73.a: "Тачак справится с этой должностью"
 poland.73.b: "Андрес амбициозный командующий, он нам и нужен"
 poland.74.t: "Немецкий 6-й гренадерский полк"
 poland.74.d: "С восстанием, охватившим всю территорию Познани, у немецкой армии остался лишь гарнизонный полк, который был призван предотвратить возможные волнения и подавить их, если это станет необходимым. Однако, к их несчастью, 6-й гренадерский полк не вступил в боевые действия и остался запертым в своих казармах. После переговоров с нами удалось договориться об их уходе.\n\nТем не менее, возможно, стоит рассмотреть вариант изъятия у них оружия и отправки с пустыми руками обратно в Германию, в то время как захваченное оружие будет использовано для наших нужд. Однако неясно, к каким последствиям приведёт такой шаг с нашей стороны."
 poland.74.a: "Разоружите их"
 poland.74.b: "Следует просто их прогнать"
 poland.75.t: "КНРС берёт власть"
 poland.75.d: "Ещё ранее, чтобы избежать анархии в Великой Польше, Комиссия Национального революционного союза приняла решение взять под контроль стихийное восстание, при этом постановив держать это решение в секрете. Однако уже через несколько дней Комиссия Национального революционного совета взяла на себя всю гражданскую и военную власть, не объявляя при этом о территориальном охвате своей юрисдикции. Одновременно был назначен генерал Юзеф Довбор-Мусницкий главнокомандующим восставшими силами."
 poland.75.a: "Может, так даже лучше"
 poland.76.t: "Полк даёт бой"
 poland.76.d: "Части Народной гвардии Вильды под командованием Антония Высоцкого, не выполнив ранее достигнутых договорённостей, выдвинули 6-му гренадерскому полку ультиматум с требованием сдать всё личное оружие и имущество из арсенала. В ответ командующий полком Лукас Мюллер, не понимая сложившейся ситуации, попытался сослаться на договорённости с командным составом Великопольши, однако его слова были проигнорированы.\n\nНе выдержав и не смирившись с положением, Мюллер приказал своим бойцам занять оборонительные позиции в казармах, рассчитывая, что в случае боя с восставшими другие полки и фрайкор придут ему на помощь. К его разочарованию, поддержки не последовало: попытки вызвать подкрепление оказались безуспешными. Осознав безвыходность ситуации, Лукас Мюллер отдал приказ не оказывать сопротивления и подчинился восставшим"
 poland.76.a: "Будь они прокляты"
 poland.77.t: "Полк подчиняется"
 poland.77.d: "Части Народной гвардии Вильды под командованием Антония Высоцкого, не выполнив ранее достигнутых договорённостей, выдвинули 6-му гренадерскому полку ультиматум с требованием сдать всё личное оружие и имущество из арсенала. В ответ командующий полком Лукас Мюллер, не понимая сложившейся ситуации, попытался сослаться на договорённости с командным составом Великопольши, однако его слова были проигнорированы.\n\nОсознавая ответственность за возможный бой, который мог бы разгореться, Мюллеру не оставалось ничего иного, как подчиниться требованиям восставших."
 poland.77.a: "Разумное решение"
 poland.78.t: "Призыв в Великую польскую армию"
 poland.78.d: "Сложная ситуация на фронте обязывает нас идти на крайние меры. Даже после взятия власти Комиссией Национального революционного союза положение не улучшилось. Однако генерал Юзеф Довбор-Мусницкий предложил решение данной проблемы: провести призыв всех мужчин 1897, 1898 и 1899 годов рождения для пополнения рядов Великой польской армии."
 poland.78.a: "Встаньте же на защиту Родины!"
 poland.79.t: "Великополяки хотят переговоров"
 poland.79.d: "Уже несколько месяцев продолжается Великопольское восстание: познанские поляки подняли мятеж и ведут кровопролитную борьбу за свободу. Этот конфликт унес множество жизней и принес серьёзные беды. Осознавая это, дипломаты Великой Польши прибыли в Берлин с предложением начать мирные переговоры."
 poland.79.a: "Борьба должна быть окончена"
 poland.79.b: "Мы почти разбили их, нельзя останавливаться"
 poland.80.t: "Немцы идут на переговоры"
 poland.80.d: "Оценивая текущую ситуацию в конфликте, Немецкое правительство решило пойти нам навстречу и одобрило начало процесса переговоров. Это решение стало следствием осознания того, что продолжение военных действий не приведёт ни к чему хорошему для обеих сторон. Учитывая значительные потери и страдания, понесённые как польским, так и немецким народом в ходе Великопольского восстания, обе стороны понимают необходимость поиска мирного разрешения конфликта."
 poland.80.a: "Наконец, мир"
 poland.81.t: "Немцы продолжают боевые действия"
 poland.81.d: "Оценивая текущую ситуацию в конфликте, Немецкое правительство отвергло наше предложение о мире и продолжает вести боевые действия на границе в Познани. Несмотря на многочисленные потери и страдания, которые понесли обе стороны, немецкие власти упорно настаивают на сохранении контроля над регионом, не желая идти на компромисс. Такая позиция лишь усугубляет напряжённость и затягивает конфликт, приводя к дальнейшим жертвам среди мирного населения и бойцов."
 poland.81.a: "Они что, серьёзно?"
 poland.82.t: "Наши требования"
 poland.82.d: "Мы, как страна, понесшая самые большие материальные и финансовые траты в ходе этого конфликта, имеем полное право на возвращение части средств, которые были истрачены, а также на введение переговоров на наших условиях. Наша экономика и инфраструктура серьёзно пострадали, и восстановление требует значительных ресурсов, которые должны быть учтены в процессе мирных переговоров.\n\nУчитывая масштаб ущерба, мы должны настоять на том, чтобы наши требования были услышаны и приняты во внимание. Это не просто вопрос финансовой компенсации, но и справедливости. Мы стремимся к тому, чтобы мирные условия, которые будут обсуждаться, отражали интересы и права нашей Германии, учитывая все жертвы, которые мы принесли."
 poland.82.a: "Нам нужен лишь мир"
 poland.82.b: "Мир будет на наших условиях"
 poland.83.t: "Германия выдвигает требования"
 poland.83.d: "Германия выдвигает жёсткие и несправедливые условия по заключению мира, которые ставят под угрозу суверенитет и будущее Великой Польши. Среди этих требований — демобилизация Великой польской армии, что фактически означает лишение возможности защищать земли и народ от дальнейших посягательств. Кроме того, Германия настаивает на признании Польшей её притязаний на территорию Великой Польши, что противоречит исторической справедливости и праву нашего народа на самоопределение в Познани.\n\nОсобо возмутительным является требование Германии о возмещении поляками всего ущерба, нанесённого во время восстания. Великая Польша которая уже понесла огромные материальные и финансовые потери, не сможет принять на себя ответственность за ущерб, причинённый в ходе борьбы за свободу и независимость. Напротив, именно Германия несёт основную ответственность за эскалацию конфликта и разрушения, вызванные её агрессивными действиями."
 poland.83.a: "Попросим вмешаться Францию"
 poland.83.b: "Если они так хотят, то пусть так и будет"
 poland.84.t: "Польша просит вмешаться"
 poland.84.d: "К нам прибыл дипломат из Варшавы с важным и тревожным предложением, которое требует нашего внимательного рассмотрения и взвешенного ответа. Его послание можно охарактеризовать следующим образом: германское правительство и восставшие поляки в Великой Польше понесли значительные потери — как финансовые, так и людские — в ходе недавних событий. Вина за разрушения и страдания разделяется между обеими сторонами конфликта, однако Германия выдвигает односторонние требования, настаивая на возмещении всего ущерба исключительно со стороны поляков.\n\nКроме того, Германия требует полной демобилизации Великой польской армии в Познани, что фактически лишает польский народ возможности защищать свои права и территориальную целостность. Такие условия являются не только несправедливыми, но и угрожают стабильности региона, подрывая основы национального суверенитета и мира."
 poland.84.a: "Мы поддержим Польшу"
 poland.84.b: "Мы поддержим Германию"
 poland.85.t: "Франция поддерживает Польшу"
 poland.85.d: "Во Францию по особому случаю был направлен дипломат из Польши, который представил официальное послание и изложил сложившуюся ситуацию с требованиями со стороны Германии. Эти требования, по его словам, звучали как абсурдный ультиматум: Германия настаивает на одностороннем возмещении ущерба Великой Польшей и требует полной демобилизации польской армии в Познани, несмотря на то, что обе стороны понесли значительные потери и несут общую ответственность за разрушения.\n\nВыслушав внимательно его доводы и оценив политическую и гуманитарную ситуацию, правительство Франции официально заявило о своей поддержке польской стороны. Франция подчёркивает, что подобные односторонние ультиматумы неприемлемы и противоречат принципам справедливости и международного права. Мы твёрдо намерены выступить посредником и добиться на предстоящих переговорах с Германией и Польшей условий, которые будут справедливыми и равноправными для обеих сторон."
