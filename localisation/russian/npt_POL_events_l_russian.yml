 poland.9.t: "Предложение польского правительства"
 poland.9.desc: "Новая угроза нашей независимости пришла с запада. Польские отряды, поддержанные местными жителями, заняли ряд приграничных районов. От польского МИД нам поступило предложение о заключение договора, согласно которому они согласны защищать нас, но при условии уступки им западных областей Украины (по границам 1772 года)."
 poland.9.a: "Под крылом Польши мы сможем сохранить автономию"
 poland.9.b: "Мы не согласны с договором. Но не будем сражаться с поляками"
 poland.9.c: "Мы отстоим нашу родину в бою!"
