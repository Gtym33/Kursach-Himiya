l_russian:
 PVA_zahvat_mozyr: "Захват Мозыря"
 PVA_zahvat_mozyr_desc: "Спустя некоторое время после начала похода один из стратегических городов был захвачен. Можно считать это победой."
 PVA_strani_antanti: "Обратиться к странам Антанты"
 PVA_strani_antanti_desc: "С признанием Бориса Савинкова главой Русского Политического Комитета у нас есть хорошие шансы получить признание от стран Антанты, а с их помощью мы сможем сдержать любого."
 PVA_provozglachenie_bel_gos: "Провозглашение Белорусского государства"
 PVA_provozglachenie_bel_gos_desc: "Булак-Балахович, глава белорусской армии, наконец, как и желал, воссоздал Беларусь и намерен отстаивать белорусскую государственность, подчинив все национальные земли. Слава Батьке Булаку!"
 PVA_bel_national_abicion: "Белорусские национальные амбиции"
 PVA_bel_national_abicion_desc: "С созданием белорусского государства наши амбиции не ясны, и не понятно, какую Беларусь желает воссоздать Батька. Но сейчас начальник Беларуси готов всем и вся объявить о своих аппетитах."
 PVA_form_bel_army: "Формирование белорусской армии"
 PVA_form_bel_army_desc: "Создание национальной армии для всех правительств является важным аспектом, и, формируя нашу армию, мы будем отстаивать интересы Беларуси."
 PVA_bpk_or_new_rada: "Переформирование БПК в "Новую Раду""
 PVA_bpk_or_new_rada_desc: "Мы не признаём никакое другое белорусское правительство, ибо только наше должно иметь право на реализацию белорусского государства. В связи с этим мы намерены переформировать Белорусский Политический Комитет в Новую Раду."
 PVA_priznanie_RPK: "Признание РПК"
 PVA_priznanie_RPK_desc: "Признание Русским Политическим Комитетом во главе с Борисом Савинковым может гарантировать нам выход на международную арену и поддержку стран Запада."
 PVA_konservativ_pravitelstvo: "Консервативное правительство краевцев"
 PVA_konservativ_pravitelstvo_desc: "У нас есть острая проблема с кадрами, но создание лояльно настроенных краёвцев избавит нас от этого."
 PVA_zaverbovat_bel_generals: "Завербовать белорусских генералов"
 PVA_zaverbovat_bel_generals_desc: "За границей или внутри нашей страны дислоцируются выдающиеся белорусские командующие, поэтому необходимо призвать их на защиту своей родины."
 PVA_belorus_dobrovolsi: "Белорусы добровольцы"
 PVA_belorus_dobrovolsi_desc: "Многие белорусы-добровольцы желают воевать за защиту своего государства, и мы им это дадим."
 PVA_russ_front_belarus: "Русский народный фронт в Беларуси"
 PVA_russ_front_belarus_desc: "Стоит сконцентрироваться на нашей главной задаче, а именно в борьбе против большевизма на белорусском направлении. Мы — оплот сопротивления белого движения, и мы должны переломить ситуацию ради спасения России."
 PVA_support_arms_poland: "Поддержка оружием Поляками"
 PVA_support_arms_poland_desc: "Наши ресурсы в сложном положении, фронту необходимо большее количество оружия, людей, снаряжения и многого другого. Получив всё это от наших соседей-поляков, наши шансы на успешное сопротивление возрастут."
 PVA_mestnya_administration: "Создание местной администрации"
 PVA_mestnya_administration_desc: "Контролируя всё больше территорий, возникает проблема с жителями и управлением данной территории. Но с созданием местных администраций вы решите этот вопрос."
 PVA_glavkom_balachovich: "Главнокомандующий Булак-Балахович"
 PVA_glavkom_balachovich_desc: "Генерал Булак-Балахович побывал в множестве сражений и битв, его опыт как командующего высок, поэтому логично будет его повысить до главнокомандующего всеми войсками армии."
 PVA_created_commander: "Создание народного штабного командования"
 PVA_created_commander_desc: "Наш штаб находится в нехорошем положении, множество проблем связано с неорганизованным штабным командованием, множество подразделений находятся под угрозой, мы не должны рисковать в данной ситуации."
 PVA_rannya_mobilization: "Ранняя мобилизация"
 PVA_rannya_mobilization_desc: "Армия находится в неоднозначном положении, фронту нужны всё новые ресурсы для эффективного ведения боевых действий, требуется мобилизовать все возможные ресурсы."
 PVA_reschenie_officer_cadrs: "Решение проблемы офицерских кадров"
 PVA_reschenie_officer_cadrs_desc: "Наши офицерские кадры очень скудны, многим батальонам не достаёт хороших офицеров, а ведь всё это складывается в очень опасную проблему, не решение которой может обернуться для нас очень губительно."
 PVA_stabilization_front: "Стабилизация фронта"
 PVA_stabilization_front_desc: "Поход перестал быть тем, чем являлся. Наши тылы и фланги в опасном положении, в случае прорыва врага там мы рискуем потерять наши позиции, а потом и всю армию."
 PVA_verbovka_zeleny_dub: "Вербовка отрядов зелёного дуба"
 PVA_verbovka_zeleny_dub_desc: "Организация "Зелёный дуб" в данный момент продолжает вести свою партизанскую деятельность, нам удалось наладить с ними контакт и сформировать совместный план действий. Поэтому некоторая часть формирований переходит к нам."
 PVA_dobrovolny_militia: "Добровольная милиция"
 PVA_dobrovolny_militia_desc: "Добровольная милиция заявлена как гражданская инициатива в целях создания территориальной обороны, что может поддерживать порядок в государстве."
 PVA_org_vosstanie_regions: "Организация восстаний в регионах"
 PVA_org_vosstanie_regions_desc: "Множество белорусов и других партизан не желают видеть у себя большевиков, и многие из них пытаются оказывать им сопротивление, но, организовав их всех по территории, это может послужить очень хорошей поддержкой. И большой проблемой для большевиков."
 PVA_karatelni_batalyons: "Карательные батальоны"
 PVA_karatelni_batalyons_desc: "Красные военнопленные и недовольные нашей властью на территориях доставляют большие проблемы в тылу, это может стать для нас губительным, если ничего не сделать. Только с защищённым тылом мы можем в полной мере воевать на фронте."
 PVA_krest_hrabrih: "«Крест Храбрых»"
 PVA_krest_hrabrih_desc: "Крест Храбрых — орденский знак, учреждённый генералом Булак-Балаховичем для награждения чинов своего отряда. Наша борьба всё ещё продолжается, мы не должны складывать оружие перед врагом, только дав ему достойный отпор, мы можем гарантировать победу."
 PVA_union_army_permikin: "Объединиться с армией Пермикина"
 PVA_union_army_permikin_desc: "На Ровенском направлении оперирует 3-я Русская армия генерала Б. С. Пермикина. Следует объединить наши армии для ведения более эффективного наступления."
 PVA_union_all_army_russian: "Объединение всех русских армий в Польше"
 PVA_union_all_army_russian_desc: "В Польше всё ещё находится множество русских сил и формирований, которые были почти интегрированы поляками. Следует их всех объединить и отправить на наш фронт."
 PVA_mobilization_naselenia: "Мобилизация населения"
 PVA_mobilization_naselenia_desc: "Мы ощущаем нехватку людей, в дивизиях становится всё меньше личного состава. Если так и дальше продолжится, то воевать будет просто некому."
 PVA_pohod_of_moskov: "Поход на Москву"
 PVA_pohod_of_moskov_desc: "Этот знаменательный день настал, настало время для финального марша, прямо на столицу врага, главный русский город — Москву! Да будет с нами Бог."
 PVA_obrachenie_antanta: "Обращение к странам победительницам"
 PVA_obrachenie_antanta_desc: "Страны Антанты активно поддерживают русские армии, нам также следует заручиться их помощью и признанием ради победы."
 PVA_zaklyshenie_mira: "Заключение мира"
 PVA_zaklyshenie_mira_desc: "Война исчерпала себя, слишком долго она шла, белорусская земля пребывает в ужасном состоянии, разруха и голод стали обыденностью, и так дальше не может идти."