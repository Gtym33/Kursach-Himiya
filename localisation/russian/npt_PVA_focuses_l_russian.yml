l_russian:
 PVA_zahvat_mozyr: "Захват Мозыря"
 PVA_zahvat_mozyr_desc: "Спустя некоторое время после начала похода один из стратегических городов был захвачен. Можно считать это победой."
 PVA_strani_antanti: "Обратиться к странам Антанты"
 PVA_strani_antanti_desc: "С признанием Бориса Савинкова главой Русского Политического Комитета у нас есть хорошие шансы получить признание от стран Антанты, а с их помощью мы сможем сдержать любого."
 PVA_provozglachenie_bel_gos: "Провозглашение Белорусского государства"
 PVA_provozglachenie_bel_gos_desc: "Булак-Балахович, глава белорусской армии, наконец, как и желал, воссоздал Беларусь и намерен отстаивать белорусскую государственность, подчинив все национальные земли. Слава Батьке Булаку!"
 PVA_bel_national_abicion: "Белорусские национальные амбиции"
 PVA_bel_national_abicion_desc: "С созданием белорусского государства наши амбиции не ясны, и не понятно, какую Беларусь желает воссоздать Батька. Но сейчас начальник Беларуси готов всем и вся объявить о своих аппетитах."
 PVA_form_bel_army: "Формирование белорусской армии"
 PVA_form_bel_army_desc: "Создание национальной армии для всех правительств является важным аспектом, и, формируя нашу армию, мы будем отстаивать интересы Беларуси."
 PVA_bpk_or_new_rada: "Переформирование БПК в "Новую Раду""
 PVA_bpk_or_new_rada_desc: "Мы не признаём никакое другое белорусское правительство, ибо только наше должно иметь право на реализацию белорусского государства. В связи с этим мы намерены переформировать Белорусский Политический Комитет в Новую Раду."
 PVA_priznanie_RPK: "Признание РПК"
 PVA_priznanie_RPK_desc: "Признание Русским Политическим Комитетом во главе с Борисом Савинковым может гарантировать нам выход на международную арену и поддержку стран Запада."
 PVA_konservativ_pravitelstvo: "Консервативное правительство краевцев"
 PVA_konservativ_pravitelstvo_desc: "У нас есть острая проблема с кадрами, но создание лояльно настроенных краёвцев избавит нас от этого."
 PVA_zaverbovat_bel_generals: "Завербовать белорусских генералов"
 PVA_zaverbovat_bel_generals_desc: "За границей или внутри нашей страны дислоцируются выдающиеся белорусские командующие, поэтому необходимо призвать их на защиту своей родины."
 PVA_belorus_dobrovolsi: "Белорусы добровольцы"
 PVA_belorus_dobrovolsi_desc: "Многие белорусы-добровольцы желают воевать за защиту своего государства, и мы им это дадим."
 PVA_russ_front_belarus: "Русский народный фронт в Беларуси"
 PVA_russ_front_belarus_desc: "Стоит сконцентрироваться на нашей главной задаче, а именно в борьбе против большевизма на белорусском направлении. Мы — оплот сопротивления белого движения, и мы должны переломить ситуацию ради спасения России."
 PVA_support_arms_poland: "Поддержка оружием Поляками"
 PVA_support_arms_poland_desc: "Наши ресурсы в сложном положении, фронту необходимо большее количество оружия, людей, снаряжения и многого другого. Получив всё это от наших соседей-поляков, наши шансы на успешное сопротивление возрастут."
 PVA_mestnya_administration: "Создание местной администрации"
 PVA_mestnya_administration_desc: "Контролируя всё больше территорий, возникает проблема с жителями и управлением данной территории. Но с созданием местных администраций вы решите этот вопрос."
 PVA_glavkom_balachovich: "Главнокомандующий Булак-Балахович"
 PVA_glavkom_balachovich_desc: "Генерал Булак-Балахович побывал в множестве сражений и битв, его опыт как командующего высок, поэтому логично будет его повысить до главнокомандующего всеми войсками армии."
 PVA_created_commander: "Создание народного штабного командования"
 PVA_created_commander_desc: "Наш штаб находится в нехорошем положении, множество проблем связано с неорганизованным штабным командованием, множество подразделений находятся под угрозой, мы не должны рисковать в данной ситуации."
 PVA_rannya_mobilization: "Частичная мобилизация"
 PVA_rannya_mobilization_desc: "Армия находится в неоднозначном положении, фронту нужны всё новые ресурсы для эффективного ведения боевых действий, требуется мобилизовать все возможные ресурсы."
 PVA_reschenie_officer_cadrs: "Решение проблемы офицерских кадров"
 PVA_reschenie_officer_cadrs_desc: "Наши офицерские кадры очень скудны, многим батальонам не достаёт хороших офицеров, а ведь всё это складывается в очень опасную проблему, не решение которой может обернуться для нас очень губительно."
 PVA_stabilization_front: "Стабилизация фронта"
 PVA_stabilization_front_desc: "Поход перестал быть тем, чем являлся. Наши тылы и фланги в опасном положении, в случае прорыва врага там мы рискуем потерять наши позиции, а потом и всю армию."
 PVA_verbovka_zeleny_dub: "Вербовка отрядов зелёного дуба"
 PVA_verbovka_zeleny_dub_desc: "Организация "Зелёный дуб" в данный момент продолжает вести свою партизанскую деятельность, нам удалось наладить с ними контакт и сформировать совместный план действий. Поэтому некоторая часть формирований переходит к нам."
 PVA_dobrovolny_militia: "Добровольная милиция"
 PVA_dobrovolny_militia_desc: "Добровольная милиция заявлена как гражданская инициатива в целях создания территориальной обороны, что может поддерживать порядок в государстве."
 PVA_org_vosstanie_regions: "Организация восстаний в регионах"
 PVA_org_vosstanie_regions_desc: "Множество белорусов и других партизан не желают видеть у себя большевиков, и многие из них пытаются оказывать им сопротивление, но, организовав их всех по территории, это может послужить очень хорошей поддержкой. И большой проблемой для большевиков."
 PVA_karatelni_batalyons: "Карательные батальоны"
 PVA_karatelni_batalyons_desc: "Красные военнопленные и недовольные нашей властью на территориях доставляют большие проблемы в тылу, это может стать для нас губительным, если ничего не сделать. Только с защищённым тылом мы можем в полной мере воевать на фронте."
 PVA_krest_hrabrih: "«Крест Храбрых»"
 PVA_krest_hrabrih_desc: "Крест Храбрых — орденский знак, учреждённый генералом Булак-Балаховичем для награждения чинов своего отряда. Наша борьба всё ещё продолжается, мы не должны складывать оружие перед врагом, только дав ему достойный отпор, мы можем гарантировать победу."
 PVA_union_army_permikin: "Объединиться с армией Пермикина"
 PVA_union_army_permikin_desc: "На Ровенском направлении оперирует 3-я Русская армия генерала Б. С. Пермикина. Следует объединить наши армии для ведения более эффективного наступления."
 PVA_union_all_army_russian: "Объединение всех русских армий в Польше"
 PVA_union_all_army_russian_desc: "В Польше всё ещё находится множество русских сил и формирований, которые были почти интегрированы поляками. Следует их всех объединить и отправить на наш фронт."
 PVA_mobilization_naselenia: "Мобилизация населения"
 PVA_mobilization_naselenia_desc: "Мы ощущаем нехватку людей, в дивизиях становится всё меньше личного состава. Если так и дальше продолжится, то воевать будет просто некому."
 PVA_pohod_of_moskov: "Поход на Москву"
 PVA_pohod_of_moskov_desc: "Этот знаменательный день настал, настало время для финального марша, прямо на столицу врага, главный русский город — Москву! Да будет с нами Бог."
 PVA_obrachenie_antanta: "Обращение к странам победительницам"
 PVA_obrachenie_antanta_desc: "Страны Антанты активно поддерживают русские армии, нам также следует заручиться их помощью и признанием ради победы."
 PVA_zaklyshenie_mira: "Заключение мира"
 PVA_zaklyshenie_mira_desc: "Война исчерпала себя, слишком долго она шла, белорусская земля пребывает в ужасном состоянии, разруха и голод стали обыденностью, и так дальше не может идти."
 
 PVA_restore_the_order: "Возвращение порядка"
 PVA_restore_the_order_desc: "Первые победы одержаны, враг уже дрогнул – теперь в сердце Родины возвращается так нужный ей Порядок."
 
 PVA_capture_of_arsenals_and_warehouses: "Захват арсеналов и складов"
 PVA_capture_of_arsenals_and_warehouses_desc: "Во всех освобождённых нами городах есть склады с оружием и боеприпасами, где-то больше, где-то меньше. Необходимо ввести строгий учёт вооружения и точно определить наши запасы."
 
 PVA_mobilization: "Мобилизация"
 PVA_mobilization_desc: "Власть большевиков можно свергнуть только путём вооружённой борьбы, а для создания силы, способной это сделать, нет другого варианта, иначе как провести мобилизацию."
 
 PVA_governor_general: "Генерал-Губернаторства"
 PVA_governor_general_desc: "Для эффективного управления освобождёнными областями необходимо ввести должность генерал-губернаторов, которые и полуавтономно способны проводить нашу политику на подконтрольной территории."
 
 PVA_give_weapons_to_people: "Выдача оружия населению"
 PVA_give_weapons_to_people_desc: "Помимо создания регулярного войска, наши полководцы предложили создать местные силы самообороны из не подлежащих мобилизации лиц, как на селе так и в городе, что позволит как можно большему количеству народа с утроенной силой сражаться за свои дома, осложнив любые красноармейские наступления."
 
 PVA_creation_of_single_government: "Централизация"
 PVA_creation_of_single_government_desc: "Одной из проблем нашего выступления являлась раздробленность сил и фактическая автономия отдельных отрядов и городов. Теперь мы готовы соединиться в единый кулак."
 
 PVA_organization_of_work_management: "Организация рабочего управления"
 PVA_organization_of_work_management_desc: "Большевики называют рабочих своей опорой, но на нашей территории в основной своей массе они держаться нейтралитета. Однако железнодорожники, тесно связанные с меньшевиками, готовы работать с нами на благо общего дела. Необходимо укрепить с ними отношения, попытавшись сдвинуть симпатии и остального пролетариата в нашу сторону. Конечно, трогать заводоуправление мы пока не будем."
 
 PVA_law_of_land: "Закон о земле"
 PVA_law_of_land_desc: "В отличии от остальных белых, нас ничего не сдерживает в проведении нужных реформ для решения земельного вопроса в интересах большинства русского населения – простых пахарей а так же в наведении порядка в этом деле."
 
 PVA_form_informative_apparatus: "Формирование осведомительных органов"
 PVA_form_informative_apparatus_desc: "Помимо вооружённой борьбы, для свержения людоедской власти нужна и ещё одна составляющая – грамотная политика и постоянная работа с населением. Без органов, ответственных за пропаганду и контрразведку, тут не обойтись."
 
 PVA_organize_peasant_revolts: "Организация крестьянских восстаний"
 PVA_organize_peasant_revolts_desc: "Именно массовые крестьянские восстания недовольных советским режимом людей способны смести наших врагов, без поддержки истинных хозяев земли русской сложно надеяться на победу в этой борьбе."
 
 PVA_negotiations_with_RVA: "Переговоры с Добровольческой Армией"
 PVA_negotiations_with_RVA_desc: "Южная Добровольческая армия одной из первых начала борьбу за свободу нашей Родины, не просто так и наше образование носит имя Северной Добровольческой армии. Нам стоит определится со структурой и отношениями наших организаций."
 
 PVA_appeal_allies: "Обращение к союзникам"
 PVA_appeal_allies_desc: "На севере располагается дружественное нам правительство, необходимо как можно скорее наладить с ним взаимодействие, заодно выйдя через них на поставки от наших союзников по Антанте."
 
 PVA_interaction_with_eastern_whites: "Взаимодействие с белыми на востоке"
 PVA_interaction_with_eastern_whites_desc: "Будучи взаимно осведомлёнными о готовящихся восстаниях в Поволжье и Центре, нами были заранее обговорены будущие взаимодействия обеих сил и заключены предварительные договорённости. Настало время их подтверждения."
 
 PVA_open_the_eastern_front: "Открытие Восточного Фронта"
 PVA_open_the_eastern_front_desc: "Один из наших ключевых лозунгов и целей, во многом благодаря которому СЗРиС удалось вылиться в нечто более серьёзное, нежели просто ещё одна антибольшевистская организация. Настало время смыть позор Брестского мира."
 
 PVA_russian_vendee: "Русская Вандея"
 PVA_russian_vendee_desc: "Древняя столица в наших руках, а значит появилась возможность стать нечто большим, нежели просто ещё одна белая армия. У нас есть уникальный шанс провозгласить претензии на Всероссийскую власть, при сотрудничестве с партиями как правого, так и левого толка, которые находятся в столице и готовы работать с нами."
 
 PVA_constituent_assembly_of_central_russia: "Местное Учредительное собрание"
 PVA_constituent_assembly_of_central_russia_desc: "Для закрепления нашего нового статуса и организации поистине выбранной народом власти просто необходимо провести местное Учредительное собрание."
 
 PVA_establishment_of_the_economic_committee: "Учреждение экономического комитета"
 PVA_establishment_of_the_economic_committee_desc: "Экономика, вследствие огромного напряжения сначала мировой войны, а затем революции и гражданской, находится в совершеннейшем расстройстве. К счастью, в нашем распоряжении блестящие умы, способные найти выход из данного положения."
 
 PVA_reviving_local_government: "Укрепление местного самоуправления"
 PVA_reviving_local_government_desc: "Крепкое местное самоуправление – надёжная опора власти снизу. К тому же, без него нет настоящего народовластия, так что необходимо пересмотреть полномочия текущих земств."
 
 PVA_final_solution_of_the_land_issue: "Окончательное решение земельного вопроса"
 PVA_final_solution_of_the_land_issue_desc: "Признание уже существующих переделов или небольшие подвижки в разрешении старого вопроса не могли решить проблемы целиком, но теперь можно внедрить комплексную реформу и покончить с этим раз и навсегда!"
 
 PVA_negotiations_with_the_entente: "Переговоры с Антантой"
 PVA_negotiations_with_the_entente_desc: "Мы выполнили все договорённости, в том числе смыв клеймо Брест-Литовского, позорного мира. Теперь мы имеем полное право требовать нашего полноправного участия в процессе определения послевоенного мира как правопреемник старой России."
 
 PVA_white_center: "Белый Центр"
 PVA_white_center_desc: "С уверенностью можно утверждать, что мы единственные, кто может истинно претендовать на Всероссийскую власть, а значит стать центром для всех патриотов – наша судьба."
 
 PVA_country_unification: "Объединение страны"
 PVA_country_unification_desc: "Теперь, когда под нашим покровительством находятся все необходимые государственные образования, настало время централизовать страну, подчинив всё напрямую единой власти."
 
 PVA_national_assembly: "Национальное собрание"
 PVA_national_assembly_desc: "Национальное собрание не должно повторить жалкую судьбу собрания Учредительного. Мы закончим преобразование России не превратив в уродование её. Все патриоты смогут высказаться."
 
 PVA_allmil_union: "Общевоинский союз"
 PVA_allmil_union_desc: "Нужно укреплять наш общевоинский союз. А так же решить вопрос – нужно ли подконтрольное гражданское правительство уже сейчас."
 
 PVA_first_party_assembly: "Первый партийный съезд"
 PVA_first_party_assembly_desc: "Новая партия сформирована и внутри неё уже кипит активная работа по обустройству страны, однако многие вопросы ещё не решены. Нужно провести съезд, который окончательно сформирует облик данной группы и найдёт ответ на насущные проблемы."
 
 PVA_new_ideology: "Новая идеологическая волна"
 PVA_new_ideology_desc: "Съезд дал мощный толчок уже не просто партии, но новой идеологии! Нужно открыто об этом объявить, наглядно показав, какой Россию мы видим в будущем."
 PVA_new_ideology_flag: "Новая идеологическая волна"
 PVA_crush_rebels: "Разгром подполья"
 PVA_crush_rebels_desc: "Направив немало сил на уничтожение групп отщепенцев, терроризирующих население, мы покончим с красным бандитизмом и успокоим местность."
 
 PVA_new_guard: "Новая гвардия"
 PVA_new_guard_desc: "Иметь надёжные войска, годные и в критический момент прорывать фронт и служить опорой власти – чрезвычайно важно. Полки, сплочённые вокруг прославившихся полководцев, послужат отличным ядром для новой гвардии."
 
 PVA_okraine_diplomacy: "Окраинная дипломатия"
 PVA_okraine_diplomacy_desc: "Польша и Финляндия – новые, сильные страны на пространствах уничтоженной Российской Империи. Нужно решить вопрос с их существованием."
 
 PVA_transport_com: "Единое транспортное управление"
 PVA_transport_com_desc: "Проблемы с транспортом продолжает терзать наш тыл и фронт. Необходимо что-то с этим делать, пусть методы и будут жёсткие."
 
 PVA_national_leap: "Национальный рывок"
 PVA_national_leap_desc: "Без массового образования нет светлого будущего для нашей страны. И начинать нужно уже сейчас, хотя бы с малого."
 
