 wave_offensive:0 "Волновое наступление"
 wave_offensive_desc:0 "Новая тактика наступления отличается от наступления разреженных пехотных цепей более плотным строем, который, несмотря на кажущуюся уязвимость, позволяет обеспечить лучший контроль огня и командование. Наступление идёт в несколько волн, и вторая поддерживает первую, в случае её истощения заменяя. Проблемой тактики пехотных цепей была опасность её разрыва, сейчас этой проблемы нет."
