l_russian:
 GER_wartime_measures: "Меры военного времени"
 GER_wartime_measures_desc: "С каждый днем поддержка реакционных генералов растет, военное командование требует постоянные пополнения и расширение снабжения, растёт влияние военщины, идёт искоринение антивоенных настроений. Но в народе, по словам Людендорфа, «блокада и пропаганда начали колебают нашу духовную боеспособность и расшатывают веру в конечную победу». Он признает, что поражение будет неизбежным, если война затянется. Некоторые генералы могут посчитать такое положение дел слабостью текущего правительства.\n§RВоенные могут попытаться захватить власть, если увидят слабость власти и её попытки сдаться.§!"
 GER_wartime_measures_1: "Меры военного времени"
 GER_wartime_measures_1_desc: "С каждый днем поддержка реакционных генералов растет, военное командование требует постоянные пополнения и расширение снабжения, растёт влияние военщины, идёт искоринение антивоенных настроений. Но в народе, по словам Людендорфа, «блокада и пропаганда начали колебают нашу духовную боеспособность и расшатывают веру в конечную победу». Он признает, что поражение будет неизбежным, если война затянется. Некоторые генералы могут посчитать такое положение дел слабостью текущего правительства."
