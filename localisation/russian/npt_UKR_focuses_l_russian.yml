l_russian:
 UKR_proclaim_autonomy:0 "Провозгласить автономию"
 UKR_allukrainian_congresses:0 "Всеукраинский национальный конгресс"
 UKR_congress_of_enslaved_nations:0 "Съезд порабощённых народов России"
 UKR_help_entente:0 "Помощь Антанты"
 UKR_ukrainian_language_in_public_places:0 "Украинский язык в общественных местах"
 UKR_army_ukrainization:0 "Украинизация армии"
 UKR_pursuit_russophiles:0 "Пресделование русофилов"
 UKR_replacement_local_government:0 "Замена самоуправления"
 UKR_creation_ukrainian_front:0 "Второй всеукраинский армейский съезд"
 UKR_ukraine_don_treaty:0 "Украино-донский договор"
 UKR_ukrainization:0 "Будет открыто решение на дальнейшее проведение украинизации."
 UKR_cossacks:0 "Будет открыто решение на восстановление казачества."
 UKR_dark_side:0 "Переход на сторону Центральных держав"
 UKR_dark_side_desc:0 "Россия никогда не обеспечит Украине справедливое положение. Германия же заинтересована в союзниках и поэтому будет более сговорчива."
 UKR_false_statements_on_national_congress:0 "Лживые заявления на национальном конгрессе"
 UKR_false_statements_on_national_congress_desc:0 "Необходимо усыпить бдительность временного правительства. На конгрессе ни один разговор не зайдёт дальше автономии в составе России."
 UKR_false_statements_on_military_council:0 "Лживые заявления на украинском военном съезде"
 UKR_false_statements_on_military_council_desc:0 "Без организации невозможно провести восстания. Съезд военных-украинцев должен быть использован для набора кадров и принятия плана дальнейшей деятельности в войсках."
 UKR_across_the_front:0 "Оповестить германское правительство"
 UKR_across_the_front_desc:0 "Когда начнётся национальное восстание германские войска должны перейти линию фронта. Иначе нас раздавят."
 UKR_deal_with_Skoropadsky:0 "Привлечь в заговор Скоропадского"
 UKR_deal_with_Skoropadsky_desc:0 "Без поддержки командующего 1-ого украинского корпуса мы не сможем установить контроль ни над пядью земли дальше киевской городской черты. Необходимо удостоверится что он будет служить Украине."
 UKR_garrison_propaganda:0 "Пропаганда в тыловых гарнизонах"
 UKR_garrison_propaganda_desc:0 "Проведение агитации в тылу позволит обеспечить переход большей части военнослужащих на нашу сторону в будущем."
 UKR_the_promise_of_radical_reforms:0 "Обещание радикальных реформ"
 UKR_the_promise_of_radical_reforms_desc:0 "Что бы привлечь на свою сторону широкие народные массы крестьян и рабочих необходимо украсть социальные лозунги. С последствиями разберёмся после победы."
 UKR_contract_with_industrialists:0 "Соглашение с предпринимателями"
 UKR_contract_with_industrialists_desc:0 "Без поддержки деловых кругов невозможно будет восстановить экономическую жизнь Украины. Финансисты, промышленники и землевладельцы должны знать что их собственность не пострадает."
 UKR_seize_the_arsenals:0 "Смена караульных"
 UKR_seize_the_arsenals_desc:0 "Необходимо поставить наших сторонников на все стратегически важные военные должности, а в первую очередь охрану арсеналов. Промедление в аресте всех про-русских офицеров может стоить победы."
 UKR_start_an_uprising:0 "Начать восстание!"
 UKR_start_an_uprising_desc:0 "Мы сделали всё что могли. Наши отряды находятся в крупных городах и готовы выступить. Да поможет нам Бог."
 UKR_meeting_in_support_of_autonomy:0 "Митинги в поддержку автономии"
 UKR_meeting_in_support_of_autonomy_desc:0 "Идея автономии Украины нашла широкий отклик в народных массах. Демонстрация этого подтолкнёт правительство пойти на встречу в национальном вопросе."
 UKR_call_to_create_public_organizations:0 "Призвать к созданию общественных организаций"
 UKR_call_to_create_public_organizations_desc:0 "Население должно увидеть что мы не кучка интилегентов. Необходимо создавать украинские общественные организации, которые будут на практике отстаивать идею национальной автономии."
 UKR_organize_a_national_congress:0 "Организовать национальный конгресс"
 UKR_organize_a_national_congress_desc:0 "Для того что бы доказать нашу значимость и иметь возможность отстаивать интересы украинского народа необходимо консолидировать все дружественные нам силы. С этой целью нужно провести их съезд."
 UKR_form_the_first_ukrainian_unit:0 "Создать первый украинизированный полк"
 UKR_form_the_first_ukrainian_unit_desc:0 "Все великие дела начинаются с малого. Первая украинская часть состоящая из добровольцев своим примером увлечёт за собой всех патриотов."
 UKR_organize_military_convention:0 "Организовать всеукраинский военный съезд"
 UKR_organize_military_convention_desc:0 "Процесс национального пробуждения идёт не только в тылу, но и на фронте. Необходимо консолидировать национальные силы. Для этого следует провести съезд."
 UKR_meet_with_PG:0 "Переговоры с временным правительством"
 UKR_meet_with_PG_desc:0 "Нам удалось создать базу для построения автономии в будущем. Теперь необходимо достигнуть соглашения с правительством России, что бы были предприняты реальные шаги длч её создания."
 UKR_first_universal:0 "Первый универсал"
 UKR_first_universal_desc:0 "Переговоры прошли... Не совсем удачно. Нам придётся самовольно провозгласить автономный статус Украины в составе России. У Украины должен быть собственный парламент и налоги жителей Украины должны идти на её развитие, а не в Москву."
 UKR_second_universal_and_second_military_council:0 "Определение статуса Центральной рады"
 UKR_second_universal_and_second_military_council_desc:0 "Центральная рада до сих пор считается всего лишь общественной организацией. Для дальнейшего развития Украины это неприемлемо. Необходимо заявить о государственном статусе."
 UKR_establishment_of_a_general_secretariat:0 "Наделить генеральный секретариат административными полномочиями"
 UKR_establishment_of_a_general_secretariat_desc:0 "Конечным итогом эволюции украинского правительства должно стать наделение его реальными полномочиями по управлению Украиной - судебные дела, военные, продовольственные, путей сообщения и так далее."
 UKR_replacement_commissars_on_the_southwestern_front:0 "Заменить комиссаров на Юго-Западном фронте"
 UKR_replacement_commissars_on_the_southwestern_front_desc:0 "Небходимо воспользоваться институтом революционного времени и поставить стойких украинцев на посты комиссаров. В будущем это позволит привлечь на нашу сторону больше солдат."
 UKR_attempt_to_create_a_Ukrainian_business:0 "Создание украинского предпринимательства"
 UKR_attempt_to_create_a_Ukrainian_business_desc:0 "Следует создать единую организацию для всех предпринимателей чья деятельность связана с Украиной для лучше координации деятельности с правительством автономии."
 UKR_expand_influence_on_the_Black_Sea_fleet:0 "Расширить влияние на Черноморский флот"
 UKR_expand_influence_on_the_Black_Sea_fleet_desc:0 ""
 UKR_enhance_the_spread_of_Ukrainian_culture:0 "Начать распространение украинской культуры"
 UKR_enhance_the_spread_of_Ukrainian_culture_desc:0 "Мы имеем возможность начать мероприятия по распространению украинской культуры уже сейчас. Нам не стоит ждать. Нужно ввести поощрения за переход в обучении на украинский язык и издательства на украинском языке."
 UKR_establish_diplomatic_ties_with_countries_of_entante:0 "Запросить материальную помощь у стран Антанты"
 UKR_establish_diplomatic_ties_with_countries_of_entante_desc:0 "В интересах западных стран поддержка восточного фронта. Наша армия занимает значимую его часть. Это даёт нам шанс договорить о поставках воинского снаряжения."
 UKR_solve_interethnic_problems:0 "Ослабление межнациональных трений"
 UKR_solve_interethnic_problems_desc:0 "Необходимо бороться с таким последствем царизма как недоверием к людям другой нации. Необходимо создать законодательную базу и общественные организации для уменьшения последствий национальных конфликтов."
 UKR_solve_interethnic_problems:0 "Ослабление межнациональных трений"
 UKR_kkor:0 "ККОР"
 UKR_kkor_desc:0 "В первые часы после получения известия о большевистском перевороте на базе всех организаций "революционной демократии" был создан краевой комитет обороны революции, где ведущую роль играли представители Центральной рады."
 UKR_interfere_with_the_congress:0 "Разогнать съезд советов!"
 UKR_interfere_with_the_congress_desc:0 "В выборах в советы участвует индустриальный восток Украины, где большинство голосов будет за большевиками. Это приведёт к их доминированию. Они могут перехватить развитие революции и захватить власть. Необходимо их остановить."
 UKR_not_interfere_with_the_congress:0 "Не вмешиваться в съезд советов"
 UKR_not_interfere_with_the_congress_desc:0 "В съезде советов участвуют не только индустриальные центры, но и другие регионы. В вмешательстве нет нелбходимости."
 UKR_peace_negotiations_with_GER:0 "Мирные переговоры с Германией"
 UKR_peace_negotiations_with_GER_desc:0 "Народы России устали от войны. Среди них и украинский народ. Необходим немедленный мир для восстановления разрушенного хозяйства."
 UKR_war_for_freedom:0 "Продолжение войны с Германией"
 UKR_war_for_freedom_desc:0 "Германия истощена многолетней войной. Необходимо всего лишь продержаться до её поражения, после чего на правах победителей получить контрибуции и западноукраинские земли."
 UKR_war_against_Russia:0 "Противостояние с большевиками"
 UKR_war_against_Russia_desc:0 "Большевики ввели войска на Украину. Мы обязаны защитить свою Родину."
 UKR_cooperation_with_Soviet_Russia:0 "Соглашение с большевиками"
 UKR_cooperation_with_Soviet_Russia_desc:0 "Если не препятствовать советским войскам действовать на харьковщине и договориться о рабочей и земельных реформах, то нам удастся сохранить нейтральные отношения с СНК. Конечно на короткий период времени."
 UKR_course_towards_full_ukrainianization:0 "Курс на украинизацию"
 UKR_course_towards_full_ukrainianization_desc:0 "Установление относительной стабильности и восстановление государственного аппарата позволит вернуться к распространению украинской культуры с новой силой."
 UKR_ukrainian_schools:0 "Украинизация образования"
 UKR_ukrainian_schools_desc:0 "Образовательные учреждения будут в обязательном порядке переведены на украинский язык. Будущее поколение украинцев вырастет."
 UKR_cessation_of_russian_book_publishing:0 "Ограничение издания неукраинской литературы"
 UKR_cessation_of_russian_book_publishing_desc:0 "Что бы закрепить влияние украинской культуры необходимо создать барьеры для других культур."
 UKR_cultural_parallelism:0 "Культурный параллелизм"
 UKR_cultural_parallelism_desc:0 "Наша политика по распространению украинской культуры не должна задевать интересы других культур. Украинская культура, конечно, не часть российской, но генетически с ней связана."
 UKR_multilingual_learning:0 "Многоязычное обучение"
 UKR_multilingual_learning_desc:0 "Каждое образовательное учреждение будет автономно в выборе языка преподавания."
 UKR_give_the_russian_language_the_status_of_a_state:0 "Дать русскому языку статус государственного"
 UKR_give_the_russian_language_the_status_of_a_state_desc:0 "Мы не можем уйти от объективной действительности. Вместо бессмысленного противостояния следует признать права русских и использовать их язык."
 UKR_local_autonomies:0 "Местные автономии"
 UKR_local_autonomies_desc:0 "Для лучшей управляемости государством следует допустить существования определённого рода автономий (к примеру языковых) на уровне регионов и даже муниципалитетов. Мы не должны бессмысленно притеснять национальности и накалять обстановку."
 UKR_gathering_of_Ukrainian_troops:0 "Ревизия украинских войск"
 UKR_gathering_of_Ukrainian_troops_desc:0 "Украинизированные части пережили революцию как организационные единицы, но не всем своим списочным составом. Необходимо привести в порядок иерархию и узнать фактическое положение частей."
 UKR_reliance_on_old_shots:0 "Опора на старые кадры‎"
 UKR_reliance_on_old_shots_desc:0 "Лучшим и самым простым решением для комлпектования офицерского корпуса является привлечение на службу всех без исключения старых специалистов."
 UKR_galician_youth:0 "Опора на «галицийскую молодёжь»‎"
 UKR_galician_youth_desc:0 "Украинские офицеры - это выдвиженцы революции. Они во многом неопытны. Но так как мы строим украинское государство, то следует опираться именно на них."
 UKR_mobilization:0 "Подготовка к мобилизации‎"
 UKR_mobilization_desc:0 "Пока что большой войны не планируется, однако мы должны иметь мобилизационный план для действий в чрезвычайной ситуации."
 UKR_revival_of_the_ukrainian_cossacks:0 "Возрождение украинского казачества‎"
 UKR_revival_of_the_ukrainian_cossacks_desc:0 "Воинские традиции казаков могут быть полезны для воспитания молодёжи. Конечно, мы не будем восстанавливать архаический гетьманат. Но казаки станут прекрасным символом Украины и резервом для войск МВД." 
 UKR_akt_zluky:0 "Акт «Злуки‎»"
 UKR_akt_zluky_desc:0 "Украина должна объединить всех украинцев под своим флагом. Необходимо вступить в переговоры с руководством ЗУНР что бы это объединение стало возможным."
 UKR_enforce_a_contract:0 "Исполнить договор об объединении"
 UKR_enforce_a_contract_desc:0 "Из-за обстоятельств военного времени мы не могли объединится с ЗУНР немедленно. Теперь же мы наконец-то сможем исполнить договор." 
 UKR_intervention_in_Odessa:0 "Интервенция в Одессу"
 UKR_intervention_in_Odessa_desc:0 "Местное одесское правительство слабо. Мы можем воспользоваться этим и вернуть город в состав нашей страны."
 UKR_intervention_in_Crimea:0 "Интервенция в Крым"
 UKR_intervention_in_Crimea_desc:0 "Местное крымское правительство слабо. Мы можем воспользоваться этим и вернуть полуостров в состав нашей страны." 
 UKR_subsidizing_green_chieftains:0 "Легетимизация действий атаманов"
 UKR_subsidizing_green_chieftains_desc:0 "Мы не можем уничтожить всех самовластных лидеров военных отрядов. Но мы можем привлечь их на свою сторону легетимизировав задним числом их действия. Не можешь побороть - возглавь." 
 UKR_cooperation_with_the_don_government:0 "Сотрудничество с донским правительством"
 UKR_cooperation_with_the_don_government_desc:0 "Украина давно имела экономические связи с казаками. Необходима поддержать их и помочь казакам аммуницией."
 UKR_creation_of_governing_bodies:0 "Создание системы управления"
 UKR_creation_of_governing_bodies_desc:0 "Центральная рада оставила после себя пустоту. Её необходимо заполнить. Нужно восстановить дореволюционное законодательство, полицию (государственную стражу), назначить временных глав губерний, губернских старост, а также вернуть всех земских деятелей к работе."
 UKR_cancel_reforms_of_the_central_council:0 "Отменить реформы Центральной рады"
 UKR_cancel_reforms_of_the_central_council_desc:0 "Прошлое правительство давало нестройные обещания преобразований. Забыть о них - лучший путь." 
 UKR_recognize_the_reforms_of_the_central_council:0 "Признать реформы Центральной рады"
 UKR_recognize_the_reforms_of_the_central_council_desc:0 "Украина не может быть вечно оккупирована германскими войсками. Мы должны подумать о будущем. Необходимо предпринять шаги для переизбрания парламента и организаций местного самоуправления." 
 UKR_reliance_on_landlords:0 "Защитить права крупных землевладельцев"
 UKR_reliance_on_landlords_desc:0 "Крупные аграрные реформы недопустимы. Конечно, многие не смогли обеспечить полную обработку своих земель. Но это не значит что урожай собранных с этих земель принадлежит тем кто их обработал, а не владельцу земли! В будущем мы проведём программу по выкупу части помещичьих земель на льготных условиях."  
 UKR_radical_land_reform:0 "Аграрная реформа"
 UKR_radical_land_reform_desc:0 "Необходимо пойти на встречу массам сельского населения. Необходимо восстановить земельные комитеты и отчасти признать разделы произошедшие на местах. Отныне земля будет в полной собственности тех кто её обрабатывает. Это заденет крупных землевладельцев, однако зажиточные крестьяне получат стимул для развития своих хозяйств."
 UKR_creation_of_Ukrainian_entrepreneurship:0 "Создание украинского предпринимательства"
 UKR_creation_of_Ukrainian_entrepreneurship_desc:0 "Революция дезорганизовала экономическую жизнь. Необходимо государственное вмешательство для экономического восстановления. Опираясь на протофис, объединение промышленников и финансистов Украины, необходимо поставить экономику Украины под контроль." 
 UKR_creation_of_the_Ukrainian_army:0 "Проведение призыва"
 UKR_creation_of_the_Ukrainian_army_desc:0 "Организационная работа завершена. Теперь необходимо призвать население с целью восстановления самостоятельной украинской армии."
 UKR_neutrality_in_CW:0 "Невмешательство в дела России"
 UKR_neutrality_in_CW_desc:0 "Интервенция в пределы России не даст значительных выгод. У Украины теперь своя судьба."
 UKR_blow_to_the_Bolsheviks:0 "Интервенция в советскую Россию"
 UKR_blow_to_the_Bolsheviks_desc:0 "Коммунисты будут создавать много проблем в будущем так как будут поддерживать революционные организации. Необходимо помочь белым силам сокрушить их."
 UKR_mobilization_directory:0 "Мобилизация"
 UKR_mobilization_directory_desc:0 "Необходимо немедленно призвать людей в армию что бы защитить нашу независимость."
 UKR_convene_labor_congress:0 "Созвать трудовой конгресс"
 UKR_convene_labor_congress_desc:0 "Для легетимизации нашего режима необходимо избрание выборного парламента."
 UKR_agreement_with_the_Bolsheviks:0 "Соглашение с большевиками"
 UKR_agreement_with_the_Bolsheviks_desc:0 "Большевикам не выгоден ещё один фронт. Зато выгоден нейтралитет и неоказание помощи белым на Юге России. Мы могли бы договориться с ними."
 UKR_negotiations_with_the_Entente:0 "Соглашение с Антантой"
 UKR_negotiations_with_the_Entente_desc:0 "Признание западных стран и их материальная помощь позволит нам защититься от большевиков и белогвардейцев."
 UKR_neutrality_directory:0 "Нейтралитет"
 UKR_neutrality_directory_desc:0 "Ни одной из сил гражданской войны в России нет до нас дела. Нам, впрочем, до них тоже."
 UKR_restoration_of_the_pre-revolutionary_administration:0 "Восстановление дореволюционной администрации"
 UKR_restoration_of_the_pre-revolutionary_administration_desc:0 "Русская власть вернулась на Украину. Будут восстановлены законы Российской империи, возвращены на работу старые чиновники, восстановлены государствення стража и охранное отделение. Необходимо создать базу для действий белого дела."
 UKR_mobilization_Keller:0 "Мобилизация"
 UKR_mobilization_Keller_desc:0 "Необходимо немедленно провести мобилизацию для создания плацдарма для наступления на Россию."
 UKR_expulsion_of_Galicians:0 "Изгнание галичан из армии"
 UKR_expulsion_of_Galicians_desc:0 "Все офицеры, кроме низших должностей, запятнавшие себя службой УНР должны быть изгнаны из армии."
 UKR_de-Ukrainianization:0 "Деукраинизация"
 UKR_de-Ukrainianization_desc:0 "Все украинствующие организации должны быть запрещены, а их состав арестован."
 UKR_declare_leadership_in_the_South_of_Russia:0 "Возглавить белых юга России"
 UKR_declare_leadership_in_the_South_of_Russia_desc:0 "Наш главнокомандующий своей политической, военной работой, а также верностью присяге заслужил право возглавить все армии сражающиеся против большевиков. Необходимо обсудить организационные моменты с добровольческой армией."