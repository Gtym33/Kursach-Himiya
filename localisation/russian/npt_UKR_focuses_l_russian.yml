  GAL_Anti_pol_desc: "Галиция — дом для различных субкультур, от евреев до русинов. Одними из главных народов, заселивших этот край, являются поляки и украинцы. Никто из нас не желает видеть свою землю под господством другого, из-за чего после объявления своей независимости польские активисты и националисты начинают полномасштабную борьбу."
