l_russian:
 UKR_proclaim_autonomy: "Провозгласить автономию"
 UKR_allukrainian_congresses: "Всеукраинский национальный конгресс"
 UKR_congress_of_enslaved_nations: "Съезд порабощённых народов России"
 UKR_help_entente: "Помощь Антанты"
 UKR_ukrainian_language_in_public_places: "Украинский язык в общественных местах"
 UKR_army_ukrainization: "Украинизация армии"
 UKR_pursuit_russophiles: "Пресделование русофилов"
 UKR_replacement_local_government: "Замена самоуправления"
 UKR_creation_ukrainian_front: "Второй всеукраинский армейский съезд"
 UKR_ukraine_don_treaty: "Украино-донский договор"
 UKR_ukrainization: "Будет открыто решение на дальнейшее проведение украинизации."
 UKR_cossacks: "Будет открыто решение на восстановление казачества."
 UKR_dark_side: "Переход на сторону Центральных держав"
 UKR_dark_side_desc: "Россия никогда не обеспечит Украине справедливое положение. Германия же заинтересована в союзниках и поэтому будет более сговорчива."
 UKR_false_statements_on_national_congress: "Лживые заявления на национальном конгрессе"
 UKR_false_statements_on_national_congress_desc: "Необходимо усыпить бдительность временного правительства. На конгрессе ни один разговор не зайдёт дальше автономии в составе России."
 UKR_false_statements_on_military_council: "Лживые заявления на украинском военном съезде"
 UKR_false_statements_on_military_council_desc: "Без организации невозможно провести восстания. Съезд военных-украинцев должен быть использован для набора кадров и принятия плана дальнейшей деятельности в войсках."
 UKR_across_the_front: "Оповестить германское правительство"
 UKR_across_the_front_desc: "Когда начнётся национальное восстание германские войска должны перейти линию фронта. Иначе нас раздавят."
 UKR_deal_with_Skoropadsky: "Привлечь в заговор Скоропадского"
 UKR_deal_with_Skoropadsky_desc: "Без поддержки командующего 1-ого украинского корпуса мы не сможем установить контроль ни над пядью земли дальше киевской городской черты. Необходимо удостоверится что он будет служить Украине."
 UKR_garrison_propaganda: "Пропаганда в тыловых гарнизонах"
 UKR_garrison_propaganda_desc: "Проведение агитации в тылу позволит обеспечить переход большей части военнослужащих на нашу сторону в будущем."
 UKR_the_promise_of_radical_reforms: "Обещание радикальных реформ"
 UKR_the_promise_of_radical_reforms_desc: "Что бы привлечь на свою сторону широкие народные массы крестьян и рабочих необходимо украсть социальные лозунги. С последствиями разберёмся после победы."
 UKR_contract_with_industrialists: "Соглашение с предпринимателями"
 UKR_contract_with_industrialists_desc: "Без поддержки деловых кругов невозможно будет восстановить экономическую жизнь Украины. Финансисты, промышленники и землевладельцы должны знать что их собственность не пострадает."
 UKR_seize_the_arsenals: "Смена караульных"
 UKR_seize_the_arsenals_desc: "Необходимо поставить наших сторонников на все стратегически важные военные должности, а в первую очередь охрану арсеналов. Промедление в аресте всех про-русских офицеров может стоить победы."
 UKR_start_an_uprising: "Начать восстание!"
 UKR_start_an_uprising_desc: "Мы сделали всё что могли. Наши отряды находятся в крупных городах и готовы выступить. Да поможет нам Бог."
 UKR_meeting_in_support_of_autonomy: "Митинги в поддержку автономии"
 UKR_meeting_in_support_of_autonomy_desc: "Идея автономии Украины нашла широкий отклик в народных массах. Демонстрация этого подтолкнёт правительство пойти на встречу в национальном вопросе."
 UKR_call_to_create_public_organizations: "Призвать к созданию общественных организаций"
 UKR_call_to_create_public_organizations_desc: "Население должно увидеть что мы не кучка интилегентов. Необходимо создавать украинские общественные организации, которые будут на практике отстаивать идею национальной автономии."
 UKR_organize_a_national_congress: "Организовать национальный конгресс"
 UKR_organize_a_national_congress_desc: "Для того что бы доказать нашу значимость и иметь возможность отстаивать интересы украинского народа необходимо консолидировать все дружественные нам силы. С этой целью нужно провести их съезд."
 UKR_form_the_first_ukrainian_unit: "Создать первый украинизированный полк"
 UKR_form_the_first_ukrainian_unit_desc: "Все великие дела начинаются с малого. Первая украинская часть состоящая из добровольцев своим примером увлечёт за собой всех патриотов."
 UKR_organize_military_convention: "Организовать всеукраинский военный съезд"
 UKR_organize_military_convention_desc: "Процесс национального пробуждения идёт не только в тылу, но и на фронте. Необходимо консолидировать национальные силы. Для этого следует провести съезд."
 UKR_meet_with_PG: "Переговоры с временным правительством"
 UKR_meet_with_PG_desc: "Нам удалось создать базу для построения автономии в будущем. Теперь необходимо достигнуть соглашения с правительством России, что бы были предприняты реальные шаги длч её создания."
 UKR_first_universal: "Первый универсал"
 UKR_first_universal_desc: "Переговоры прошли... Не совсем удачно. Нам придётся самовольно провозгласить автономный статус Украины в составе России. У Украины должен быть собственный парламент и налоги жителей Украины должны идти на её развитие, а не в Москву."
 UKR_second_universal_and_second_military_council: "Определение статуса Центральной рады"
 UKR_second_universal_and_second_military_council_desc: "Центральная рада до сих пор считается всего лишь общественной организацией. Для дальнейшего развития Украины это неприемлемо. Необходимо заявить о государственном статусе."
 UKR_establishment_of_a_general_secretariat: "Наделить генеральный секретариат административными полномочиями"
 UKR_establishment_of_a_general_secretariat_desc: "Конечным итогом эволюции украинского правительства должно стать наделение его реальными полномочиями по управлению Украиной – судебные дела, военные, продовольственные, путей сообщения и так далее."
 UKR_replacement_commissars_on_the_southwestern_front: "Заменить комиссаров на Юго-Западном фронте"
 UKR_replacement_commissars_on_the_southwestern_front_desc: "Небходимо воспользоваться институтом революционного времени и поставить стойких украинцев на посты комиссаров. В будущем это позволит привлечь на нашу сторону больше солдат."
 UKR_attempt_to_create_a_Ukrainian_business: "Создание украинского предпринимательства"
 UKR_attempt_to_create_a_Ukrainian_business_desc: "Следует создать единую организацию для всех предпринимателей чья деятельность связана с Украиной для лучше координации деятельности с правительством автономии."
 UKR_expand_influence_on_the_Black_Sea_fleet: "Расширить влияние на Черноморский флот"
 UKR_expand_influence_on_the_Black_Sea_fleet_desc: ""
 UKR_enhance_the_spread_of_Ukrainian_culture: "Начать распространение украинской культуры"
 UKR_enhance_the_spread_of_Ukrainian_culture_desc: "Мы имеем возможность начать мероприятия по распространению украинской культуры уже сейчас. Нам не стоит ждать. Нужно ввести поощрения за переход в обучении на украинский язык и издательства на украинском языке."
 UKR_establish_diplomatic_ties_with_countries_of_entante: "Запросить материальную помощь у стран Антанты"
 UKR_establish_diplomatic_ties_with_countries_of_entante_desc: "В интересах западных стран поддержка восточного фронта. Наша армия занимает значимую его часть. Это даёт нам шанс договорить о поставках воинского снаряжения."
 UKR_solve_interethnic_problems: "Ослабление межнациональных трений"
 UKR_solve_interethnic_problems_desc: "Необходимо бороться с таким последствем царизма как недоверием к людям другой нации. Необходимо создать законодательную базу и общественные организации для уменьшения последствий национальных конфликтов."
 UKR_solve_interethnic_problems: "Ослабление межнациональных трений"
 UKR_kkor: "ККОР"
 UKR_kkor_desc: "В первые часы после получения известия о большевистском перевороте на базе всех организаций "революционной демократии" был создан краевой комитет обороны революции, где ведущую роль играли представители Центральной рады."
 UKR_interfere_with_the_congress: "Разогнать съезд советов!"
 UKR_interfere_with_the_congress_desc: "В выборах в советы участвует индустриальный восток Украины, где большинство голосов будет за большевиками. Это приведёт к их доминированию. Они могут перехватить развитие революции и захватить власть. Необходимо их остановить."
 UKR_not_interfere_with_the_congress: "Не вмешиваться в съезд советов"
 UKR_not_interfere_with_the_congress_desc: "В съезде советов участвуют не только индустриальные центры, но и другие регионы. В вмешательстве нет нелбходимости."
 UKR_peace_negotiations_with_GER: "Мирные переговоры с Германией"
 UKR_peace_negotiations_with_GER_desc: "Народы России устали от войны. Среди них и украинский народ. Необходим немедленный мир для восстановления разрушенного хозяйства."
 UKR_war_for_freedom: "Продолжение войны с Германией"
 UKR_war_for_freedom_desc: "Германия истощена многолетней войной. Необходимо всего лишь продержаться до её поражения, после чего на правах победителей получить контрибуции и западноукраинские земли."
 UKR_war_against_Russia: "Противостояние с большевиками"
 UKR_war_against_Russia_desc: "Большевики ввели войска на Украину. Мы обязаны защитить свою Родину."
 UKR_cooperation_with_Soviet_Russia: "Соглашение с большевиками"
 UKR_cooperation_with_Soviet_Russia_desc: "Если не препятствовать советским войскам действовать на харьковщине и договориться о рабочей и земельных реформах, то нам удастся сохранить нейтральные отношения с СНК. Конечно на короткий период времени."
 UKR_course_towards_full_ukrainianization: "Курс на украинизацию"
 UKR_course_towards_full_ukrainianization_desc: "Установление относительной стабильности и восстановление государственного аппарата позволит вернуться к распространению украинской культуры с новой силой."
 UKR_ukrainian_schools: "Украинизация образования"
 UKR_ukrainian_schools_desc: "Образовательные учреждения будут в обязательном порядке переведены на украинский язык. Будущее поколение украинцев вырастет."
 UKR_cessation_of_russian_book_publishing: "Ограничение издания неукраинской литературы"
 UKR_cessation_of_russian_book_publishing_desc: "Что бы закрепить влияние украинской культуры необходимо создать барьеры для других культур."
 UKR_cultural_parallelism: "Культурный параллелизм"
 UKR_cultural_parallelism_desc: "Наша политика по распространению украинской культуры не должна задевать интересы других культур. Украинская культура, конечно, не часть российской, но генетически с ней связана."
 UKR_multilingual_learning: "Многоязычное обучение"
 UKR_multilingual_learning_desc: "Каждое образовательное учреждение будет автономно в выборе языка преподавания."
 UKR_give_the_russian_language_the_status_of_a_state: "Дать русскому языку статус государственного"
 UKR_give_the_russian_language_the_status_of_a_state_desc: "Мы не можем уйти от объективной действительности. Вместо бессмысленного противостояния следует признать права русских и использовать их язык."
 UKR_local_autonomies: "Местные автономии"
 UKR_local_autonomies_desc: "Для лучшей управляемости государством следует допустить существования определённого рода автономий (к примеру языковых) на уровне регионов и даже муниципалитетов. Мы не должны бессмысленно притеснять национальности и накалять обстановку."
 UKR_gathering_of_Ukrainian_troops: "Ревизия украинских войск"
 UKR_gathering_of_Ukrainian_troops_desc: "Украинизированные части пережили революцию как организационные единицы, но не всем своим списочным составом. Необходимо привести в порядок иерархию и узнать фактическое положение частей."
 UKR_reliance_on_old_shots: "Опора на старые кадры"
 UKR_reliance_on_old_shots_desc: "Лучшим и самым простым решением для комлпектования офицерского корпуса является привлечение на службу всех без исключения старых специалистов."
 UKR_galician_youth: "Опора на «галицийскую молодёжь»"
 UKR_galician_youth_desc: "Украинские офицеры – это выдвиженцы революции. Они во многом неопытны. Но так как мы строим украинское государство, то следует опираться именно на них."
 UKR_mobilization: "Подготовка к мобилизации"
 UKR_mobilization_desc: "Пока что большой войны не планируется, однако мы должны иметь мобилизационный план для действий в чрезвычайной ситуации."
 UKR_revival_of_the_ukrainian_cossacks: "Возрождение украинского казачества"
 UKR_revival_of_the_ukrainian_cossacks_desc: "Воинские традиции казаков могут быть полезны для воспитания молодёжи. Конечно, мы не будем восстанавливать архаический гетьманат. Но казаки станут прекрасным символом Украины и резервом для войск МВД."
 UKR_akt_zluky: "Акт «Злуки»"
 UKR_akt_zluky_desc: "Украина должна объединить всех украинцев под своим флагом. Необходимо вступить в переговоры с руководством ЗУНР что бы это объединение стало возможным."
 UKR_enforce_a_contract: "Исполнить договор об объединении"
 UKR_enforce_a_contract_desc: "Из-за обстоятельств военного времени мы не могли объединится с ЗУНР немедленно. Теперь же мы наконец-то сможем исполнить договор."
 UKR_intervention_in_Odessa: "Интервенция в Одессу"
 UKR_intervention_in_Odessa_desc: "Местное одесское правительство слабо. Мы можем воспользоваться этим и вернуть город в состав нашей страны."
 UKR_intervention_in_Crimea: "Интервенция в Крым"
 UKR_intervention_in_Crimea_desc: "Местное крымское правительство слабо. Мы можем воспользоваться этим и вернуть полуостров в состав нашей страны."
 UKR_subsidizing_green_chieftains: "Легетимизация действий атаманов"
 UKR_subsidizing_green_chieftains_desc: "Мы не можем уничтожить всех самовластных лидеров военных отрядов. Но мы можем привлечь их на свою сторону легетимизировав задним числом их действия. Не можешь побороть – возглавь." 
 UKR_cooperation_with_the_don_government: "Сотрудничество с донским правительством"
 UKR_cooperation_with_the_don_government_desc: "Украина давно имела экономические связи с казаками. Необходима поддержать их и помочь казакам аммуницией."
 UKR_creation_of_governing_bodies: "Создание системы управления"
 UKR_creation_of_governing_bodies_desc: "Центральная рада оставила после себя пустоту. Её необходимо заполнить. Нужно восстановить дореволюционное законодательство, полицию (государственную стражу), назначить временных глав губерний, губернских старост, а также вернуть всех земских деятелей к работе."
 UKR_cancel_reforms_of_the_central_council: "Отменить реформы Центральной рады"
 UKR_cancel_reforms_of_the_central_council_desc: "Прошлое правительство давало нестройные обещания преобразований. Забыть о них – лучший путь."
 UKR_recognize_the_reforms_of_the_central_council: "Признать реформы Центральной рады"
 UKR_recognize_the_reforms_of_the_central_council_desc: "Украина не может быть вечно оккупирована германскими войсками. Мы должны подумать о будущем. Необходимо предпринять шаги для переизбрания парламента и организаций местного самоуправления."
 UKR_reliance_on_landlords: "Защитить права крупных землевладельцев"
 UKR_reliance_on_landlords_desc: "Крупные аграрные реформы недопустимы. Конечно, многие не смогли обеспечить полную обработку своих земель. Но это не значит что урожай собранных с этих земель принадлежит тем кто их обработал, а не владельцу земли! В будущем мы проведём программу по выкупу части помещичьих земель на льготных условиях."
 UKR_radical_land_reform: "Аграрная реформа"
 UKR_radical_land_reform_desc: "Необходимо пойти на встречу массам сельского населения. Необходимо восстановить земельные комитеты и отчасти признать разделы произошедшие на местах. Отныне земля будет в полной собственности тех кто её обрабатывает. Это заденет крупных землевладельцев, однако зажиточные крестьяне получат стимул для развития своих хозяйств."
 UKR_creation_of_Ukrainian_entrepreneurship: "Создание украинского предпринимательства"
 UKR_creation_of_Ukrainian_entrepreneurship_desc: "Революция дезорганизовала экономическую жизнь. Необходимо государственное вмешательство для экономического восстановления. Опираясь на протофис, объединение промышленников и финансистов Украины, необходимо поставить экономику Украины под контроль."
 UKR_creation_of_the_Ukrainian_army: "Проведение призыва"
 UKR_creation_of_the_Ukrainian_army_desc: "Организационная работа завершена. Теперь необходимо призвать население с целью восстановления самостоятельной украинской армии."
 UKR_neutrality_in_CW: "Невмешательство в дела России"
 UKR_neutrality_in_CW_desc: "Интервенция в пределы России не даст значительных выгод. У Украины теперь своя судьба."
 UKR_blow_to_the_Bolsheviks: "Интервенция в советскую Россию"
 UKR_blow_to_the_Bolsheviks_desc: "Коммунисты будут создавать много проблем в будущем так как будут поддерживать революционные организации. Необходимо помочь белым силам сокрушить их."
 UKR_mobilization_directory: "Мобилизация"
 UKR_mobilization_directory_desc: "Необходимо немедленно призвать людей в армию что бы защитить нашу независимость."
 UKR_convene_labor_congress: "Созвать трудовой конгресс"
 UKR_convene_labor_congress_desc: "Для легетимизации нашего режима необходимо избрание выборного парламента."
 UKR_agreement_with_the_Bolsheviks: "Соглашение с большевиками"
 UKR_agreement_with_the_Bolsheviks_desc: "Большевикам не выгоден ещё один фронт. Зато выгоден нейтралитет и неоказание помощи белым на Юге России. Мы могли бы договориться с ними."
 UKR_negotiations_with_the_Entente: "Соглашение с Антантой"
 UKR_negotiations_with_the_Entente_desc: "Признание западных стран и их материальная помощь позволит нам защититься от большевиков и белогвардейцев."
 UKR_neutrality_directory: "Нейтралитет"
 UKR_neutrality_directory_desc: "Ни одной из сил гражданской войны в России нет до нас дела. Нам, впрочем, до них тоже."
 UKR_restoration_of_the_pre-revolutionary_administration: "Восстановление дореволюционной администрации"
 UKR_restoration_of_the_pre-revolutionary_administration_desc: "Русская власть вернулась на Украину. Будут восстановлены законы Российской империи, возвращены на работу старые чиновники, восстановлены государствення стража и охранное отделение. Необходимо создать базу для действий белого дела."
 UKR_mobilization_Keller: "Мобилизация"
 UKR_mobilization_Keller_desc: "Необходимо немедленно провести мобилизацию для создания плацдарма для наступления на Россию."
 UKR_expulsion_of_Galicians: "Изгнание галичан из армии"
 UKR_expulsion_of_Galicians_desc: "Все офицеры, кроме низших должностей, запятнавшие себя службой УНР должны быть изгнаны из армии."
 UKR_de-Ukrainianization: "Деукраинизация"
 UKR_de-Ukrainianization_desc: "Все украинствующие организации должны быть запрещены, а их состав арестован."
 UKR_declare_leadership_in_the_South_of_Russia: "Возглавить белых юга России"
 UKR_declare_leadership_in_the_South_of_Russia_desc: "Наш главнокомандующий своей политической, военной работой, а также верностью присяге заслужил право возглавить все армии сражающиеся против большевиков. Необходимо обсудить организационные моменты с добровольческой армией
 
 
 
 
 
 
  GAL_Cent_rad: "Сбор центральной рады"
  GAL_Cent_rad_desc: "Наконец, после стольких лет, мы, - украинцы смогли заполучить свою независимость.  Для того, чтобы организовать государство, мы должны созвать раду для создания и легетимизации своей власти на галиции" 
  GAL_Kik_auh_ger: "Выгнать Австрийских губернаторов"
  GAL_Kik_auh_ger_desc: "После переговоров с австрийской администрацией - последние передадут нам власть и эвакуируются обратно в Австрию, поэтому, де-факто, это станет началом историю для Западно-Украинской Народной Республики "
  GAL_Call_Ukr: "Возвать к Украинской самостийности"
  GAL_Call_Ukr_desc: "Сотни лет мы не имели своего государства, мы были угнетенным народом на собственной земле империалистическими странами - Речью Посполитую и Австрийской империей, но пришел после их краха мы сможем вновь поднять голову, построив государство для себя"
  GAL_Genshtab: "Создание Украинского генерального секретариата" 
  GAL_Genshtab_desc: "Враг недремлет\n\n Снова для нашего народа повисла угроза стать покоренным, и поэтомы Мы созовем генеральный секретариат, благодаря которому мы создадим регулярную армию Западной Украины"
  GAL_Nezalesh: "Объявление незавимости"
  GAL_Nezalesh_desc: "Мы смогли установить власть и взяли под контроль территорию галиции записанную в нашу конституцию. Мы выполнили первую часть нашего плана, но события извне непредвещают ничего хорошего, поэтому мы должны готовиться к худшему"
  GAL_Take_weap: "Вскрыть склады с вооружением"
  GAL_Take_weap_desc: "На территорию галиции осталось множество складов снабжения Австро-венгерской армии времен великой войны, но после распада империи они остались без присмотра. Мы начнем поиски этих складов с помощью добровольцев и новосозданной армии, чтобы предотвратить попадания оружия к польской стороне, и, тем самым, сможем самим пополнить свои арсеналы "  
  GAL_Milit: "Формирование отрядов милиции"
  GAL_Milit_desc: "Для стабильной поддержки порядка на территории нашего государства нами были созваны добровольные отряды милиции. Но они не оказали такого эффекта, на который мы надеялись, поэтому мы проведем быстрые реформы в испольнительной системы власти, и вновь вернем монополию на насилие"
  GAL_Mobilizat: "Галицийская мобилизация"
  GAL_Mobilizat_desc: "Для зашиты ЗУНР мы проведем мобилизацию имеющихся офицерских запасов и ускорим офицерские курсы, чтобы набрать младшее офицерство в армию"
  GAL_oficer: "Переприсяга офицеров"
  GAL_oficer_desc: "Почти весь наших генералитет - выходцы из австро-венгерской армии (УСС), мы организуем перепрясигу нашего офицерства, чтобы потвердить их готовность защищать Украину"
  GAL_Partizane: "Партизанская тактика ведения войны"
  GAL_Partizane_desc: "Как бы нам не хотелось говорить, но мы больше не можем вести открытые боевые действия. Наша армия измотана и дизморализована боями, а запасы истощились. Нам придется уйти в подполье и действовать скрытно, чтобы продолжить оказывать организованое сопротивление "
  GAL_utverdit_zak: "Утверждение законов рады"
  GAL_utverdit_zak_desc: "До того, как мы распостранили власть на всю территорию Галиции, нами были написаны и одобрены новые основные законы будущей республики. Мы должны распостранить и потвердить новую конституцию и уставы на подконтрольных землях"
  GAL_Zakon_kodec: "Законодательный кодекс"
  GAL_Zakon_kodec_desc: "Для недопущенния роста социалистических и других революционных мнений среди пролетариата, мы создадим кодифицированный законодательный акт о труде"
  GAL_Zemel_reform: "Земельная реформа"
  GAL_Zemel_reform_desc: "После ухода австрийцев из Галиции они оставили нам кучу нерешенных проблем и кризисов. Одним из их - земельный вопрос. Мы должны провести аграрную реформу и положить конец давней несправедливости"
  GAL_jude_avt: "Автономия еврейским поселениям"
  GAL_jude_avt_desc: "Евреи - одна из самых гонимых наций в истории и мы, частично, разделили ту же учесть, что и евреи. Нам не нужно повторять ошибок наших поработителей, и наконец-то отстать от народа-скитальца"
  GAL_pochta: "Создание почтовой службы"
  GAL_pochta_desc: "После коллапса Австро-Венгрии почтовой службы по всей территории Галиции не существует. Для стабилизации положения нашей страны, мы должны вновь запустить бюрократическую машину"
  GAL_Otchaynie_meri: "Создание дипломатической миссии"
  GAL_Otchaynie_meri_desc: "Мы создадим дипломатическую группу и отправим ее по странам - участницам блока Антанта, чтобы те признали нашу власть легетимной"
  GAL_Pismo_kiev: "Письмо в Киев"
  GAL_Pismo_kiev_desc: "Мы отправим телеграмму в Киев, чтобы Украина выделила для нас добровольческие полки и отправила их к нам"
  GAL_Utverdit_otn: "Установление отношений с Украиной"
  GAL_Utverdit_otn_desc: "Мы установили дипломатические отношения с Украиной, и поэтому можем расчитывать на значительное увеличение взаимодействия между администрациями, помощи и поддержки от Киева"
  GAL_Dopomoga_UKR: "Украинская помощь"
  GAL_Dopomoga_UKR_desc: "После изнурительных переговоров Украина согласилась выделить для нас военную помощь и отправит к нам как боеприпасы и снаряжение, так и людей, чтобы усилить напор УГА против захватчиков"
  GAL_ACT_Zluki: "Акт Злуки"
  GAL_ACT_Zluki_desc: "...Отныне воедино сливаются веками оторванные друг от друга части единой Украины — Западно-Украинская Народная Республика (Галичина, Буковина и Закарпатская Украина) и Надднепрянская Великая Украина.Свершились вековые мечты, которыми жили и за которые умирали лучшие сыны Украины..."
  GAL_Borba_s_pol: "Анти-Польская компания"
  GAL_Borba_s_pol_desc: "Мы должны мобилизовать все силы милиции для того, чтобы предотвратить про-польскую агитацию во Львове. Всех причастных на митингах мы будем задерживать и арестовывать" 
  GAL_Prizn_zunr: "Признание ЗУНР"
  GAL_Prizn_zunr_desc: "Отправленная в Европейские страны наша дипломатическая миссия должна обратиться к странам Антанты с просьбой признания ЗУНР, как единственную легетимную администрацию на территории Галиции"
  GAL_Dopomoga_ant: "Помощь от Антанты"
  GAL_Dopomoga_ant_desc: "После признания незавимости мы попросим у стран Антанты отправить нам военных сооветников и военную помощь для борьбы с оккупантом"
  GAL_Pidor_in_rom: "Вопрос Буковины"
  GAL_Pidor_in_rom_desc: "Буковина - спорный регион с Королевством Румынией. Мы не можем позволить себе начать воевать еще и  с Румынией, поэтомы мы должны привести переговоры и отдать регион или же рискнуть, и попытаться удержать Буковину с помощью силы" 
  GAL_Pidor_in_czhex: "Вопрос Закарпатье"
  GAL_Pidor_in_czhex_desc: "Закарпатье - спорный регион с Чехословацкой Республикой. Мы должны провести переговоры, где судьба территории решится мирным плебисцитом, или мы развяжем погранчные конфликт" 
  GAL_Upravlenie: "Поставить украинских чиновников"
  GAL_Upravlenie_desc: "После того как регион покинула австрийская администрация у нас не осталось замены на бывшую имперских чиновников и бюрократов. Мы должны решить эту проблему в кратчайшие сроки, и избежать вакуума власти на территории галиции"
  GAL_Ukr_cult_attackr: "Агрессивная украинизация"
  GAL_Ukr_cult_attackr_desc: "Нас не интересуют другие народы, что проживают на нашей территории. Мы проведем полную украинизацию региона и вычистим все сепаративные элементы."
  GAL_Ukraine_exp: "Доминация Украинской культуры"
  GAL_Ukraine_exp_desc: "Мы поощеряем строительство украинскоязычных школ, поддерживая дискуссии на украинском языке, а другие языки будут подвержены цензуризации" 
  GAL_Cosmopolit: "Культурный плюрализм"
  GAL_Cosmopolit_desc: "Мы не станем мстить другим народностям, навязывая им свой язык и культуру. Мы поддержим мультикультурную стезу"
  GAL_Avt: "Автономия для меньшинств"
  GAL_Avt_desc: "Мы дадим для национальных меншинств определенные автономии в составе и поощерим мультикультурную общность галиции"
  GAL_CreditSoc: "Социальные декреты"
  GAL_CreditSoc_desc: "Мы создадим новую социальную политику в государстве, которая будет нацелена на поддержке всех граждан республики и их социальном обеспечение"
  GAL_voen_ved: "Военное ведомства"
  GAL_voen_ved_desc: "Мы начнем выпускать терраж государственной газеты для просвещения граждан о нынешней ситуации"
  GAL_Mob_Of: "Призыв к Украинским командирам"
  GAL_Mob_Of_desc: "Мы обратимся ко всем украинским командирам в ЗУНР с просьобой присягнуть на верность Украине и вступить в УГА"
  GAL_Uvo: "Формирование УВО"
  GAL_Uvo_desc: "УВО - Украинская Военная Организация. В основном собрана из бывших военных с националистическими взглядами на мир, но готовыми сражаться за нас"
  GAL_Unr_bat: "Добровольцы из УНР"
  GAL_Unr_bat_desc: "После переговоров мы получили свежие подкрепления с большой Украины. Они смогут помочь нашему фронту и облегчат оборону от польских атак"
  GAL_grivna: "Выпуск Гривны"
  GAL_grivna_desc: "Государственному банку во Львове ради преодоления гиперинфляции было получено требование отказаться от австрийских, немецких марок, и начать выпуск в оборот украинской гривны"
  GAL_jude: "Опора на евреев"
  GAL_loyalite_minist: "Лояльный кабинет министров"
  GAL_Tima_rakov: "Последняя крепость"
  GAL_Tima_rakov_desc: "После падения Украины мы остались последним бастионом украинской индентичности, и теперь от наших действий зависит судьба Украины"
  GAL_invait_ukraine_off: "Пригласить остатки украинского генштаба"
  GAL_invait_ukraine_off_desc: "Командование бывшой Украины, преданные идеи об самостийной Украине, а так же хорошо зарекомендовавших себя в боях на днепровщине,киевщине и других регионах, готовы будут примкнуть к нам и поддержать вторую попытку Украинского государства"
  GAL_return_ukraine_army: "Восстановить украинскую армию"
  GAL_return_ukraine_army_desc: "Регулярная армия Украинского государства низверглась: некоторые части капитулировали, а другие - ушли в партизаны. Остатки бывшей украинской армии готовы примкнуть к нам, и сражаться с нами бок о бок за независимую Украину"
  GAL_Attack_kiiv: "Последнее наступление"
  GAL_Attack_kiiv_desc: "Реорганизовав армиию, мы проведем наступление вглубь территорий Украины, чтобы вернуть свои законные земли обратно под власть центральной рады"
  GAL_integrate_rads: "Интеграция Киевской рады"
  GAL_integrate_rads_desc: "Некоторые члены киевской центральной рады изъявили желание присоединиться к нам, и вернуть свое кресло в парламенте"
  GAL_forward_Ukraine: "Вперед Украина"
  GAL_forward_Ukraine_desc:  "Мы многое потеряли и многим пожертвовали, мы губили десятки тысяч сыновей отчизны и боролись как и против австрийской, так и польской оккупации, но после стольки лет мы смогли построить и отстоять свою страну"
  GAL_batlle_for_mahno: "Переговоры о выходе из войны"
  GAL_batlle_for_mahno_desc: "После продолжительной борьбы за свою независимость украинский народ отвоевал сееб место под солнцем. Мы добились всех своих целей и отправим делегации к красным и белым для того, чтобы выйти из войны"
  GAL_Flag_half_mast: "Правительство за рубежом"
  GAL_Flag_half_mast_desc: "Пускай наши храбые воины сражались с врагом: начиная от скальных гор великих Карпат до бесконечных полей Станислава, нам не удалось выдержать натиск и мы отступили в соседнюю страну, где мы и создадим правительство в изгнании" 
  GAL_Take_chest: "Вскрыть схроны с оружием"
  GAL_Take_chest_desc: "Мы, во время отступления за рубеж, оставили много мини-складов на территории западной галиции в надежде возвратиться обратно домой, и этот день настал. Пришло время вновь открыть карты нашей малой родины и вскопать каждый спрятанный схрон, чтобы еще раз попытаться освободить нашу землю"
  GAL_invait_UVO: "Слияние Украинских организаций"
  GAL_invait_UVO_desc: "Много-ли пользы принесет нам 101 организация, что борется с врагом каждая по своему, что думает и действует независимо от другой? Мы предложили всем видным членам различных боевых кружков объединиться в одну общную организацию, которая поможет нам действовать умело и эффективно"
  GAL_Create_partizans_squad: "Создать партизанские группы"
  GAL_Create_partizans_squad_desc: "Наш генеральный штаб, после долгого совещания, решил избрать тактику ведения войны не прибегая к открытому боестолкновению с врагом. Так-как наши силы слишком слабы для открытого боестолкновениямы будем действовать иначе, поэтому мы создадим разрозненные отряды партизан для реализация плана в жизнь" 
  GAL_Second_party_congress: "Особое Украинское совещание"
  GAL_Second_party_congress_desc: "После того как все члены совещания прибыли в назначенный час, мы проведем собрание с целью координации и слаживания наших будущих действий в новой борьбе за свободу украинского народа"
  GAL_Ukraine_diplomace_mission: "Отправить дипломатов"
  GAL_Ukraine_diplomace_mission_desc: "После того как были анонсированы переговоры между нами и Польшей, при посредничестве Великобритании, мы снарядили делегацию и отправили её в Женеву"
  GAL_Negatation_in_SWI: "Переговоры в Женеве"
  GAL_Negatation_in_SWI_desc: "На пеговорах в Женеве будет решаться судьба всей Восточной Галиции, мы лишь можем надеяться, что наш голос будет услышан и учтен"
  GAL_Meeting_with_league: "Встреча с членами Лиги Наций"
  GAL_Meeting_with_league_desc: "Мы попросим личной аудиенции у членов Лиги Наций, чтобы привлечь на нашу сторону больше стороников, и усилить давление на польскую делегацию"
  GAL_With_Pol: "Урегулировать отношения с Польшей"
  GAL_With_Pol_desc: "Возможно нам стоит несколько сбавить накал и пойти на некий компромисс с польской делегациий - для, хоть и не всего, успеха наших целей в вопросе Западной Галиции"
  GAL_Hate_poland: "Гнуть свою линию"
  GAL_Hate_poland_desc: "Мы не будем отходить от своих намерений в создании независимой Западной Галиции от Польши, и продолжим настоятельно отстаивать свое право на самоопределение украинского народа без каких-либо поправок и компромиссов!"
  GAL_prerogative_ant: "Под покровительством Антанты"
  GAL_prerogative_ant_desc: "Финансовое положение нашей организации за последние недели ухудшилось, и над нами возникла угроза самого настоящего банкроства, но после предложения от Антанты ситуация может измениться, пускай мы и останем зависимы от них"
  GAL_confession_zunr: "Признание Галицкой Автономии"
  GAL_confession_zunr_desc: "Пускай мы и не добились всех поставленных целей - мы смогли добиться некоторой автономии в составе Польского государства, поэтому, после приглашения с польской стороны, у нашей администрации есть возможность вернуться обратно во Львов"
  GAL_project_const: "Переписать конституцию"
  GAL_project_const_desc: "По просьбе коллег из океана мы перепишим нашу старую конституцию под стать законов Антанты, которые будут подходить под новый мировой порядок"
  GAL_propaganda_ukr: "Расширить агитацию"
  GAL_propaganda_ukr_desc: "Переговоры подходят к концу, и по их завершении мы можем остаться с нечем, поэтому мы должны усилить агитацию проукраинского мнения у членов западных делегаций"
  GAL_conference_gen: "Конференция в Генуе"
  GAL_conference_gen_desc: "Заключительная конференция по восточному вопросу пройдет в Италии, Генуе, где и, наконец, решится судьба Украинского государства, его будущего и значения в послевоенной Европе"
  GAL_Ukraine_quest: "Решение национальной проблемы"
  GAL_Ukraine_quest_desc: "Пришел черед узнать, что же судьба уготовила нам.."
