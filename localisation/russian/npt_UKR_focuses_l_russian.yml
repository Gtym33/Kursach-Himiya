  GAL_formal_gos_desc: "Хоть мы и объявили о создании УНС и поставили задачу по формированию украинского государства, мы не владеем никакими структурами власти. Пока ими руководят австрийские губернаторы и администраторы, нам не остаётся ничего, кроме как начать действовать или зарыться под землю."
  
