 rcw_don_cca.1.t:0 "Знамя революции"
 rcw_don_cca.1.desc:0 "Не секрет, что партия социалистов-революционеров на протяжении всей своей истории вела непримиримую борьбу с самодержавием во всех его проявлениях. Естественно, знаменем эсеров было красное знамя революции, оно же стало знаменем нового правительства, начавшего борьбу против большевиков. Казалось бы, всем должно быть понятно, что большевики не могут представлять революцию так как правят тиранически, и никаких прав на красный цвет они больше не имеют. Тем не менее по всей области начали учащаться происшествия с участием казаков, которые из-за красных флагов принимают наши учреждения за большевистские и пытаются их то арестовать, то погромить. Наши объяснения зачастую не доходят до казаков. Ещё хуже дело обстоит с тем, чтобы внушить казачьей массе идею борьбы с реакцией. Казаки смотрят на эсеров с неодобрением, но пока ещё продолжают воевать на стороне народного правительства."
 rcw_don_cca.1.a:0 "Когда-нибудь они поймут"

 rcw_don_cca.2.t:0 "«Товарищ» Манакин"
 rcw_don_cca.2.desc:0 "В расположение наших войск прибыл полковник Манакин. Он возглавлял ударный полк и пытался защитить ставку от большевиков, а затем вывести свой отряд к нам. Не пройдя ещё полпути, части ударников были окружены превосходящими силами и разгромлены. Тем не менее Манакин пробрался на Дон и готов продолжать борьбу.\n\nСтоит, однако, заметить, что полковник этот, активным своим участием в революционной самодеятельности, вызывает у многих в армии недоверие. Иные зовут его «товарищем»."
 rcw_don_cca.2.a:0 "Мы за ним присмотрим"
 
 rcw_don_cca.3.t:0 "Группа Вольского"
 rcw_don_cca.3.desc:0 "Не так давно в нашей столице объявилась группа волжских эсеров. Они приступили к созданию собственной газеты, в которой пропагандируют радикально левые идеи, совершают нападки в адрес руководства армией и среди прочего обсуждают возможность мира с красными. Несмотря на доверие к этим товарищам большинства партийцев, в армии растет возмущение – многие подозревают Вольского в работе на большевиков."
 rcw_don_cca.3.a:0 "Вольский – проверенный товарищ"
 rcw_don_cca.3.b:0 "Газету Вольского закрыть, и за ним установить слежку"
 
 rcw_don_cca.4.t:0 "Созыв союзного совещания"
 rcw_don_cca.4.desc:0 "Юго-восточный союз создавался казаками для казачьих целей и не получил особого развития. Используя установившиеся связи уже наше легитимное правительство может заключить полноценный договор о совместных действиях в расширенном составе, как с Кубанью и Кавказом, так и, возможно, с Украиной. Тем будет начат процесс объединения России на федеративных началах."
 rcw_don_cca.4.a:0 "Разошлите приглашения"
 rcw_don_cca.4.b:0 "Стоит приглашать только тех кто не воюет с Германией"
 
 rcw_don_cca.5.t:0 "Приглашение на совещание"
 rcw_don_cca.5.desc:0 "Юго-восточный союз переходит к новой форме работы. Новое правительство на Дону хочет расширить состав союза и закрепить договором взаимные обязательства, положив тем самым начало объединению России на федеративных началах. Сейчас [FROM.GetName] является главным сторонником народоправства на всем пространстве бывшей империи. определённо сотрудничество с ним более предпочтительно, чем с белыми и красными великодержавниками. Но сил у комитета немного."
 rcw_don_cca.5.a:0 "Согласимся сотрудничать на условиях автономии"
 rcw_don_cca.5.b:0 "Согласимся сотрудничать на союзных началах"
 rcw_don_cca.5.c:0 "Горстка демагогов не сможет нас защитить"
 rcw_don_cca.5.d:0 "Нас больше интересует позиция Германии"
 
 rcw_don_cca.6.t:0 "[FROM.GetName] становится автономией"
 rcw_don_cca.6.desc:0 ""
 rcw_don_cca.6.a:0 "Невероятно!"
 
 rcw_don_cca.7.t:0 "[FROM.GetName] становится союзником"
 rcw_don_cca.7.desc:0 ""
 rcw_don_cca.7.a:0 "Единым фронтом!"
 
 rcw_don_cca.8.t:0 "[FROM.GetName] не будет сотрудничать"
 rcw_don_cca.8.desc:0 "Самостийные тенденции возобладали, и местное правительство отказалось от нашей помощи. Штаб считает, что это дает нам повод рассматривать соседей как враждебное образование и составить план на случай конфронтации."
 rcw_don_cca.8.a:0 "Мы не будем применять силу"
 rcw_don_cca.8.b:0 "Начнем действовать, когда Украина проявит враждебность"
 rcw_don_cca.8.c:0 "Среди кубанцев есть и лояльные нам"
 rcw_don_cca.8.d:0 "Когда мы дойдем до Крыма, они не устоят"
 rcw_don_cca.8.e:0 "Сегодня Горское правительство перешло в лагерь контрреволюции"
 
 rcw_don_cca.9.t:0 "Измена Украинского правительства"
 rcw_don_cca.9.desc:0 "Украинцы пошли на сделку с империализмом и предоставили свои ресурсы для удовлетворения нужд германской армии. Более того, украинская армия теперь действует совместно с захватчиками. Считая своим долгом восстановление восточного фронта, мы должны рассматривать украинцев в качестве нового противника. Увы."
 rcw_don_cca.9.a:0 "Освобождение Украины началось"
 rcw_don_cca.9.b:0 "Немцы всё ближе. Будем готовы."
 
 rcw_don_cca.10.t:0 "Тайная переписка с генералом Покровским"
 rcw_don_cca.10.desc:0 "Кубанская рада отказала нам в союзе. Самостийники готовы отдать свой край на разграбление, лишь бы не поступиться своей мнимой независимостью. К счастью, основные силы в их распоряжении — это горстка казаков и штыки Покровского. Последний нелоялен раде, и изначально создавал отряды под знаменем зашиты Учредительного собрания. На этой почве мы установили с ним контакт и можем сподвигнуть генерала к свержению антинародной власти. Но у него есть свои условия."
 rcw_don_cca.10.a:0 "Опасно взращивать Бонапарта своими руками"
 rcw_don_cca.10.b:0 "Покровский достоин награды за восстановление народоправства"
 
 rcw_don_cca.11.t:0 "Деньги для Покровского"
 rcw_don_cca.11.desc:0 "Переворот пройдет тем успешнее, чем больше кубанцев будет лояльно нам и генералу Покровскому. И хотя он полностью полагается на свои отряды, деньги для проведения агитации окажутся далеко не лишними."
 rcw_don_cca.11.a:0 "Отправим много денег"
 rcw_don_cca.11.b:0 "Отправим денег"
 rcw_don_cca.11.c:0 "Денег нет"
 
 rcw_don_cca.12.t:0 "Рост популярности Покровского"
 rcw_don_cca.12.desc:0 "Генерал Покровский получает все большую известность и славу в войсках, хоть и не является уроженцем Кубани. Он один из первых кто начал собирать антибольшевистские отряды, когда даже рада не поддержала его начинаний приказав «уходить собирать войска на своей родине»."
 rcw_don_cca.12.a:0 "Надеемся он не использует популярность против нас"
 
 rcw_don_cca.13.t:0 "Патроны для Покровского"
 rcw_don_cca.13.desc:0 "Для совершения переворота на Кубани требуются дополнительные боеприпасы, о которых не будет знать никто, кроме нас и Покровского."
 rcw_don_cca.13.a:0 "Снарядите бойцов Покровского в первую очередь"
 rcw_don_cca.13.b:0 "Выделите Покровскому патронов ровно на один штурм"
 rcw_don_cca.13.c:0 "Разве у Покровского нет патронов?"
 
 rcw_don_cca.14.t:0 "Демонстрация поддержки"
 rcw_don_cca.14.desc:0 "Популярность Покровского на Кубани все возрастает, и многие в штабе указывают, что нашему правительству следует продемонстрировать свою поддержку генералу, тем самым ещё более укрепив его авторитет и устрашив самостийную Раду."
 rcw_don_cca.14.a:0 "Устроим приём в честь генерала Покровского"
 rcw_don_cca.14.b:0 "Присвоим Покровскому звание генерала Народной армии"
 rcw_don_cca.14.c:0 "Рискованно демонстрировать наши связи"
 
 rcw_don_cca.15.t:0 "Покровский гостит на Дону"
 rcw_don_cca.15.desc:0 "Генерал Покровский на время отбыл из Кубани ради чествования правительством донского комитета. Нелояльность генерала к кубанской раде уже давно отмечена и подобное внимание к Покровскому со стороны комитетчиков может свидетельствовать о создании между ними некоего союза. Сейчас мы можем просто запретить генералу возвращение на Кубань сославшись на любую формальную причину, что вызовет скандал в войсках и, вероятно, ухудшение отношений с комитетом."
 rcw_don_cca.15.a:0 "Запретить Покровскому возвращение на Кубань"
 rcw_don_cca.15.b:0 "Не будем мутить воду"
 
 rcw_don_cca.16.t:0 "Опала Покровского"
 rcw_don_cca.16.desc:0 "Генерал Покровский прибыл на Дон по нашему приглашению. Официальной целью было участие в приеме в его же честь. На деле он должен был обсудить со штабом народной армии план будущего переворота. Как вдруг до нас дошло известие об официальном запрете Покровскому вернуться на Кубань. По-видимому, рада что-то заподозрила."
 rcw_don_cca.16.a:0 "Переворот сорвался"
 
 rcw_don_cca.17.t:0 "Переворот Покровского"
 rcw_don_cca.17.desc:0 "Сегодня войска генерала Покровского устроили парад перед зданием Рады, о чем ни правительство, ни остальная армия не были предупреждены. Пока бойцы Покровского маршировали с развернутыми знаменами и примкнутыми штыками, его адъютант вручил ультиматум о расформировании всех органов кубанской республики до последующего решения их судьбы донским комитетом. Верные раде казаки и черкесы оказались заранее отрезанными от места событий. Ввиду внезапности переворота, перепуганные радянцы были вынуждены подписать ультиматум, после чего генерал Покровский выступил с балкона правительства объявив войскам о воссоединении Кубани с демократической Россией. Известие было встречено ликованием."
 rcw_don_cca.17.a:0 "История незалежной Кубани завершилась"
 
 rcw_don_cca.18.t:0 "Экспедиция на Кубань"
 rcw_don_cca.18.desc:0 "Генерал Покровский прибыл на Дон, чтобы тайно обсудить с нашим штабом план свержения самостийной рады. И здесь у нас с генералом возникли разногласия. Дело в том, что Покровский требует дополнительно послать с ним на Кубань около двух тысяч закаленных бойцов народной армии на случай, если лоялисты рады преградят ему путь к возвращению. Наше командование утверждает, что при таком раскладе столкновение Покровского и радянцев будет воспринято Кубанской республикой, как начало войны и мы получим новый фронт на юге."
 rcw_don_cca.18.a:0 "Мы пойдем до конца"
 rcw_don_cca.18.b:0 "Генерал должен исполнить все своими силами"
 
 rcw_don_cca.19.t:0 "Покровский подчиняется"
 rcw_don_cca.19.desc:0 "После получения известия о нежелательности дальнейшего пребывания в рядах нашей армии, генерал Покровский, ранее удалившийся на Дон, официально объявил о переходе в Народную армию. Также он призвал своих солдат и офицеров уходить за ним на Дон. Несомненно, эти события повлияют на боеспособность кубанских войск."
 rcw_don_cca.19.a:0 "Больше мы его не увидим."
 
 rcw_don_cca.20.t:0 "Вторжение с севера"
 rcw_don_cca.20.desc:0 "Вчера границу Кубани перешел значительный отряд войск народной армии. Требование остановить продвижение отряд отверг. А после того, как кубанцы пригрозили открыть огонь, из рядов народоармейцев к ним вышел генерал Покровский, который заявил, что отныне власть рады провозглашается низвергнутой ввиду «явного предательства дела объединения России». Он также призвал переходить на его сторону и вместе бороться против большевиков. После такого поворота событий кубанцы не посмели начать бой. Однако, чуть позже опомнившись часть офицеров разослала гонцов к другим отрядам и начала собирать силы для противостояния Покровскому."
 rcw_don_cca.20.a:0 "Смерть донскому комитету и изменнику Покровскому!"
 rcw_don_cca.20.b:0 "Гарантируйте жизнь членам рады, и мы сложим оружие."
 
 rcw_don_cca.21.t:0 "Провал переворота Покровского"
 rcw_don_cca.21.desc:0 "Генерал Покровский перешел черту задумав выступление против демократического правительства Кубанской республики. К счастью, лояльные нам офицеры и казаки смогли вовремя разгадать комбинацию Покровского. После чего за ним была установлена слежка. И вскоре, наши агенты смогли ворваться на ночное совещание мятежников. Генерал пытался отстреливаться и был убит на месте. В завтрашних газетах мы опубликуем документы, обличающие узурпаторов и их союзников из донского комитета."
 rcw_don_cca.21.a:0 "Возмутительно!"
 
 rcw_don_cca.22.t:0 "Успех переворота Покровского"
 rcw_don_cca.22.desc:0 "Генерал Покровский, как и ожидалось прекратил преступную подрывную работу буржуазной кубанской рады."
 rcw_don_cca.22.a:0 "Да здравствует, свободная Россия!"
 
 rcw_don_cca.23.t:0 "Инициативный Покровский"
 rcw_don_cca.23.desc:0 "С момента перехода в нашу армию генерал Покровский никогда не оставлял усилий собрать как можно больше лично преданных солдат. Умный человек, он быстро понял в какой среде очутился и потому совершенно не гнушается сыпать демократическими лозунгами перед Комитетом и казаками, держа своих людей в строжайшей дисциплине. Его жестокость, тем не менее, отпугивает беглых столичных политиков, но она очень по сердцу бойцам на передовой и штабным офицерам в тылу. Покровский зарабатывает всё больше симпатий разных слоёв общества и рискует стать слишком популярным, не имея при том четкого места в иерархии комитетских властей. Многие считают, что с этим пора что-то делать."
 rcw_don_cca.23.a:0 "Отправим его с дипломатической миссией в Европу"
 rcw_don_cca.23.b:0 "Введем генерала в политические круги официально"
 
 rcw_don_cca.24.t:0 "Южное государственное совещание"
 rcw_don_cca.24.desc:0 "В это непростое время правительство находит необходимым, ради спасения очага демократии и в интересах освобожденных революцией народов, приступить к немедленному объединению на федеративных и автономных началах юга России, и вслед за тем всей страны. Для обсуждения этого непростого вопроса мы и созываем новое государственное совещание, на котором будут присутствовать с правом голоса представители союзных автономий."
 rcw_don_cca.24.a:0 "Начнем обсуждение"
 
 rcw_don_cca.25.t:0 "Наша делегация на Южном совещании"
 rcw_don_cca.25.desc:0 "[CCA.GetName] созывает новое совещание для обсуждения вопросов объединения на время продолжения военных конфликтов с внешними врагами и узурпаторами в центре страны. Безусловно целью донских комитетчиков на переговорах будет получение максимальной власти над нами."
 rcw_don_cca.25.a:0 "Главное не подписывать лишнего"
 
 rcw_don_cca.26.t:0 "Проект экономического управления"
 rcw_don_cca.26.desc:0 "Южное государственное совещание открыто. После приветственных речей, первым на повестку поставлен вопрос о создании единого экономического управления при донском комитете. По предложению прибывших делегаций, деятельность управления будет заключаться в перераспределении ресурсов к наиболее нуждающимся регионам и автономиям. Представители народной армии со своей стороны также убеждают в необходимости данного управления, но для нужд общего фронта. Ясно, что здесь сталкиваются два разных понимания вопроса."
 rcw_don_cca.26.a:0 "Мы готовы к созданию экономического управления"
 rcw_don_cca.26.b:0 "Будем сотрудничать, но только в вопросах финансов"
 rcw_don_cca.26.c:0 "Обе инициативы беспочвенны"
 
 rcw_don_cca.27.t:0 "Объединение транспортной системы"
 rcw_don_cca.27.desc:0 "Южное совещание переходит к обсуждению вопроса об объединении транспортной системы. В первую очередь необходимо синхронизировать работу железных дорог. Затем установить правила упрощенного прохождения границы для транспорта всех сторон. И самое главное провести учет всех транспортных средств, которые можно мобилизовать в пользу фронта. Всю работу планируется поручить единому «Южному транспортному комитету»."
 rcw_don_cca.27.a:0 "Донской комитет должен заниматься вопросом транспорта"
 rcw_don_cca.27.b:0 "По каждому вопросу лучше заключить отдельные соглашения"
 rcw_don_cca.27.c:0 "Наши дороги – только наши"
 
 rcw_don_cca.28.t:0 "Объединение военного командования"
 rcw_don_cca.28.desc:0 "Южное государственное совещание начало сегодня обсуждение центрального вопроса о создании единого военного командования. Предполагается, что армии союзников Комитета будут управляться из штаба его Народной армии, там же будут планироваться все операции. Некоторые делегации тем не менее указывают на излишний централизм таких мер."
 rcw_don_cca.28.a:0 "На Дону лучше знают, как воевать"
 rcw_don_cca.28.b:0 "Обычного сотрудничества вполне достаточно"
 rcw_don_cca.28.c:0 "Нам не стоит объединять усилия... с ними"
 
 rcw_don_cca.33.t:0 "Отчет о работе Южного совещания"
 rcw_don_cca.33.desc_1:0 "После долгих утомительных прений [CCA.GetLeader] закрывает государственное совещание. Надежды на консолидацию юга разрушены, а влияние донского правительства, не сумевшего договориться со своими союзниками, существенно подорвано. Достаточно сказать, что марионеточные правительства получив голос на совещании, теперь не считаются со своими бывшими хозяевами. Между тем донская оппозиция разжигает скандал в прессе, а Народная армия все больше презирает действующий режим."
 rcw_don_cca.33.desc_2:0 "После долгих утомительных прений [CCA.GetLeader] закрывает государственное совещание. Мы провели действительно серьезную совместную работу. Не все было гладко, но главное, что все участники совещания остались верны курсу на объединение сил."
 rcw_don_cca.33.desc_3:0 "Все вопросы, обсуждавшийся на совещании, решены положительно. Делегации проявляют полную готовность к сотрудничеству. На этом фоне донской комитет предлагает принять совместную резолюцию о федеративном объединении."
 rcw_don_cca.33.a:0 "Ещё одна говорильня закрыта"
 rcw_don_cca.33.b:0 "Полный провал нашей дипломатии"
 rcw_don_cca.33.c:0 "Это хорошо"
 rcw_don_cca.33.d:0 "Федерация с Россией – это то что нам нужно"
 rcw_don_cca.33.e:0 "Не стоит спешить"
 rcw_don_cca.33.f:0 "Подписывайте или проиграете"
 
 rcw_don_cca.34.t:0 "Провал работы в Поволжье"
 rcw_don_cca.34.desc:0 "Неизвестно, как именно сеть была вскрыта, ясно лишь, что её больше не существует. Оставшиеся легальные организации закрываются, а выжившие агенты залегли на дно или разбежались."
 rcw_don_cca.34.a:0 "Мы освободим Поволжье иначе"
 
 rcw_don_cca.35.t:0 "Волга-матушка"
 rcw_don_cca.35.desc:0 "Поволжье всегда было плацдармом для восстаний угнетенного крестьянства. В народе хорошо помнят имена Разина и Пугачева. Естественно, после узурпации власти большевиками мы обратили свои взоры на этот плодородный и свободолюбивый регион. Вскоре крестьяне и фронтовики-горожане отозвались на наш призыв. В надежде на скорую помощь Народной армии, поволжское подполье начинает освободительную войну."
 rcw_don_cca.35.a:0 "Волга вольная!"
 
 rcw_don_cca.36.t:0 "Соединение с восставшим казачеством"
 rcw_don_cca.36.desc:0 "В результате смелого маневра Народной армии мы смогли установить прямую связь с силами верхнедонского восстания. После переговоров между штабами повстанцы-казаки изъявили желание влиться в состав нашей армии."
 rcw_don_cca.36.a:0 "Казачество с народом!"
 
 rcw_don_cca.37.t:0 "Среди охватившей Россию тьмы"
 rcw_don_cca.37.desc:0 "В небольшом вагоне на окраине города расположился штаб Алексеевской организации. Она названа так в честь своего создателя генерала Алексеева, в прошлом главнокомандующего всем русским фронтом. После победы узурпаторов в России, он сумел собрать костяк патриотических офицеров и вместе с ними выехать на Дон. Прибыв сюда, организация успела поучаствовать в боях и пыталась на равных вести диалог с войсковым кругом и казачеством. Однако, казаки посчитали в своих интересах передать власть демократическим силам, так образовался [CCA.GetName].\nСейчас многие офицеры-алексеевцы перешли в народную армию, остальные же стали заложниками неопределённого статуса организации перед новыми властями. Ещё часть офицеров представляют отъявленные реакционеры, принципиально отвергающие легитимность нашего правительства и готовые на словах даже... на новый переворот.\nОсновной проблемой для нас является автономность алексеевцев. До тех пор, пока «добровольцы» не признают верховенства «народоармейцев» выставить данные войска бок о бок будет опасно для целостности фронта. К тому же, кто даст гарантии, что слова реакционеров не станут делом? Пожалуй, только сам генерал Алексеев."
 rcw_don_cca.37.a:0 "Вот с ним и поговорим"
 
 rcw_don_cca.38.t:0 "Позиция Алексеева"
 rcw_don_cca.38.desc:0 "Алексеев встречает нашу делегацию вполне радушно. Из его слов следует, что «добровольцы» готовы сейчас же приступить к боевой работе. Но переговоры не были бы переговорами, если бы офицеры не хотели настоять на своих условиях. Устами престарелого вождя они требуют сохранить части в единстве, позволить ношение собственных знаков различия, а также предоставить главным лидерам движения доступ к политике и командным должностям. \nСтоит понимать, что первое позволит de facto сохранить автономность добровольцев, второе – выделит их из общей массы войск, впрочем, не особо однородных сейчас, и последнее вернет в легальное поле многих противников демократии."
 rcw_don_cca.38.a:0 "Все условия справедливы"
 rcw_don_cca.38.b:0 "Мы рады всем союзникам, кроме черносотенных бандитов"
 
 rcw_don_cca.39.t:0 "Белая гвардия, путь твой высок?"
 rcw_don_cca.39.desc:0 "После принятия Алексеевской организации в состав Народной армии нашим комиссарам пришлось отфильтровать множество людей с сомнительными биографиями и взглядами. Теперь все эти белогвардейцы, представлявшие реакцию в антибольшевистском движении, собраны в одном лагере и ожидают высылки за пределы нашего государства. Наиболее отчаянные из них требуют дать проход в Сибирь. Более разумные просят разрешения переправиться в освобожденные земли поближе. И наконец, наше правительство считает лучшим вариантом выслать белогвардейцев в Европу."
 rcw_don_cca.39.a:0 "Пусть убираются в Сибирь"
 rcw_don_cca.39.b:0 "Отправьте их в Европу"
 
 rcw_don_cca.40.t:0 "Прибытие Белой гвардии"
 rcw_don_cca.40.desc:0 "Не так давно через своих агентов мы установили связь с оказавшимися в ссылке донскими белогвардейцами. Сегодня изгнанники вернулись на свободную русскую землю, чтобы продолжить борьбу."
 rcw_don_cca.40.a:0 "Ура, героям белой борьбы!"
 
 rcw_don_cca.41.t:0 "Переговоры со старшинами"
 rcw_don_cca.41.desc:0 "Сословное общество давно устарело и было в целом демонтировано революцией. И только казачество, как сословие, объединенное иерархией подчинения, сохранило относительную организованность. Казаки все ещё лояльны своим генералам и любят погутарить о делах войскового круга. В такой обстановке логично просто заключить договор с вождями казачества, тем более нам есть, о чем поторговаться. \nВо-первых, некоторые авторитетные казаки уже активно сотрудничают с нашим комитетом и открыто проявляют интерес к всероссийской политике. Нетрудно предположить, что казачьи генералы очень тщеславны и за хороший пост обеспечат нам необходимый уровень лояльности. \nВо-вторых, тот же самый трюк можно провернуть, назначив казаков на ключевые должности в Народной армии. Хоть это и несет риск узурпации всей армии кучкой генералов и явно не понравиться офицерам-демократам.\nВ-третьих, большинство казаков с опаской и недоверием наблюдаю за стараниями наших радикалов продвинуть аграрные преобразования. Дав казакам гарантии, не предпринимать финального раздела земель на территории области мы сможем заручиться поддержкой всех слоев казачества, но потеряем в популярности у местных «иногородних»."
 rcw_don_cca.41.a:0 "Предложим министерский портфель одному из казаков"
 rcw_don_cca.41.b:0 "Перестроим штаб, так чтобы угодить казакам"
 rcw_don_cca.41.c:0 "Придется объяснить нашим «горячим головам», пару тезисов о земле"
 
 rcw_don_cca.42.t:0 "Казачий министр"
 rcw_don_cca.42.desc:0 "Из всех казачьих лидеров комитет смог подобрать несколько наиболее подходящих кандидатур на получение поста в правительстве. Комитет считает возможным назначить П.Х. Попова военным министром или А.П. Богаевского министром иностранных дел. Также комитет согласовал несколько кандидатов на менее значимый пост министра без портфеля, который в нашей ситуации может тем не менее получить особую роль."
 rcw_don_cca.42.a:0 "Приветствуем нового военного министра"
 rcw_don_cca.42.b:0 "Надеемся, отношения с соседями улучшаться"
 rcw_don_cca.42.c:0 "Каледин получит свой министерский портфель"
 rcw_don_cca.42.d:0 "Краснов всегда выступал за демократию"
 
 rcw_don_cca.43.t:0 "Казачьи контрреформы"
 rcw_don_cca.43.desc:0 "Установление твердой государственной власти казаки восприняли, как возвращение старого самодержавного порядка. Ещё больше они воодушевились, узнав от старшин, что новое правительство не будет осуществлять передел земель в области до конца войны. И вот уже к нам стекаются многочисленные жалобы о присвоении казаками ранее размежеванных земель, о восстановлении ими прав собственности для помещиков и наконец об изгоне с некоторых территорий иногородних крестьян. Безусловно, казаки неправильно поняли суть решений правительства, но препятствование им может вновь разрушить хрупкий компромисс."
 rcw_don_cca.43.a:0 "Казаки в своём праве"
 rcw_don_cca.43.b:0 "Кое где казаки перестарались"
 rcw_don_cca.43.c:0 "Народная армия усмирит эти шайки"
 
 rcw_don_cca.44.t:0 "Кто против нас?"
 rcw_don_cca.44.desc:0 "Увидев результаты хозяйничанья красных на Дону и в пограничных регионах, казаки хорошо уяснили себе, что этой заразе нельзя позволить проникнуть в их дома. Однако, за границей войсковой области казачьи части становятся неэффективными, отказываются сражаться и тем самым подрывают боеспособность всей Народной армии. Причина проста: казаки не понимают необходимости воевать за всю Россию; по их мнению, удерживая собственную область они смогут так или иначе заключить мир с красными. \nНам необходимо подготовить агитацию разъясняющую казакам суть всероссийской борьбы Комитета и Народной армии. В первую очередь, мы можем упирать на демократический элемент, объяснить казакам, что без свободы для всей России свобода для Дона невозможна, донести что мы сражаемся против узурпаторов их законных прав. Во-вторых, можно сыграть на традиционном мировоззрении казаков и их приверженности православию, ведь битва с Антихристом не предполагает мирных соглашений. И наконец, некоторые считают возможным раздуть в казаках пламя национальной гордости, которым они ещё так недавно горели в составе Российской империи."
 rcw_don_cca.44.a:0 "Смерть узурпаторам!"
 rcw_don_cca.44.b:0 "Смерть бесам!"
 rcw_don_cca.44.c:0 "Смерть предателям России!"
 
 rcw_don_cca.45.t:0 "Вольному воля"
 rcw_don_cca.45.desc:0 "Правительство официально позволило казакам, призываемым на службу самоорганизовываться и вступать в армию собственными отрядами, со своими офицерами."
 rcw_don_cca.45.a:0 "Мера интересная, будем ждать результатов"
 
 rcw_don_cca.46.t:0 "Провал самоорганизации"
 rcw_don_cca.46.desc:0 "Несмотря на благие намерения правительства казаки оказались недостаточно сознательными и просто проигнорировали новый указ."
 rcw_don_cca.46.a:0 "Им же хуже"
 
 rcw_don_cca.47.t:0 "Прибытие самочинного отряда"
 rcw_don_cca.47.desc_1:0 "Откликнувшись на инициативу правительства, казаки собрали партизанские полки и готовы выступить на фронт под революционными знаменами."
 rcw_don_cca.47.desc_2:0 "Откликнувшись на инициативу правительства, казаки собрали партизанские полки и готовы выступить на фронт под православными знаменами."
 rcw_don_cca.47.desc_3:0 "Откликнувшись на инициативу правительства, казаки собрали партизанские полки и готовы выступить на фронт под атаманскими знаменами."
 rcw_don_cca.47.desc_4:0 "Откликнувшись на инициативу правительства, казаки собрали партизанские полки и готовы выступить на фронт под русскими трехцветными знаменами."
 rcw_don_cca.47.a:0 "Орлы!"
 
 rcw_don_cca.48.t:0 "Итоги самоорганизации"
 rcw_don_cca.48.desc:0 "После объявления о самоорганизации часть казаков, до того отсиживавшаяся по домам и не желавшая служить под началом чужих офицеров добровольно пошла в ряды нашей армии."
 rcw_don_cca.48.a:0 "Да здравствует казачество!"
 
 rcw_don_cca.49.t:0 "Ещё одно заседание"
 rcw_don_cca.49.desc:0 "После принятия судьбоносных для Дона и России решений войсковой круг продолжает работу, и в повседневном режиме занимается делами области и казачества. Однако, в наше время даже государственная рутина является элементом политики, направленной на созидание новой страны. Поэтому иногда в круге разгораются споры и, что хуже, распространяется ропот в сторону правительства. Тем не менее, в наших руках есть инструменты, чтобы пресечь любое недовольство."
 rcw_don_cca.49.a:0 "Инициируем избрание лояльного атамана"
 rcw_don_cca.49.b:0 "Продемонстрируем силу Народной армии"
 rcw_don_cca.49.c:0 "Используем авторитет народного генерала"
 rcw_don_cca.49.d:0 "Революционные казаки разберутся с проблемой"
 
 rcw_don_cca.50.t:0 "Перевыборы атамана"
 rcw_don_cca.50.desc_1:0 "Выборы нового атамана пошли несколько не по плану. Казачий министр, заручившись поддержкой донцов, тем не менее объявил, что не собирается беспрекословно подчиняться власти, оттесняющей казаков. Также он пообещал в ближайшее время вновь высоко поднять вопрос казачьего самоуправления."
 rcw_don_cca.50.desc_2:0 "Все прошло как нельзя лучше. Наш кандидат избран новым атаманом войска."
 rcw_don_cca.50.a:0 "Возмутительно"
 rcw_don_cca.50.b:0 "Отлично"
 
 rcw_don_cca.51.t:0 "Подготовка обращения"
 rcw_don_cca.51_desc_pre_assembly:0 "Аграрный вопрос – центральный вопрос развития России и всего мира. Крестьяне ждут от нас окончательного решения и здесь правительство встаёт перед многогранной дилеммой. С одной стороны все реформы должны осуществляться по решению всенародно избранного Учредительного собрания, с другой мы и есть члены единственного прошедшего Собрания. Но, если наше правительство решит все само – другие правительства и партии будут не в восторге.Также ясно, что аграрная реформа проводимая по социалистическому образцу займет длительное время и она не равна простой раздаче земли, хотя и включает её.\nВ любом случае нам необходимо обратиться к абсолютному большинству граждан аграрного региона обозначив желаем ли мы узаконить работой специальных комиссий «черный передел», провести реформу немедленно,отложить до Учредительного собрания или провести её планомерно."
 rcw_don_cca.51_desc_after_assembly:0 "Аграрный вопрос – центральный вопрос развития России и всего мира. Крестьяне ждут от нас окончательного решения и здесь правительство встаёт перед многогранной дилеммой. Также ясно, что аграрная реформа проводимая по социалистическому образцу займет длительное время и она не равна простой раздаче земли, хотя и включает её.\nВ любом случае нам необходимо обратиться к абсолютному большинству граждан аграрного региона обозначив желаем ли мы узаконить работой специальных комиссий «черный передел», провести реформу немедленно или провести её планомерно."
 rcw_don_cca.51.a:0 "«Черный передел» будет признан законным"
 rcw_don_cca.51.b:0 "Объявить о немедленной реформе"
 rcw_don_cca.51.c:0 "Объявить о планомерной реформе"
 rcw_don_cca.51.d:0 "Реформа будет отложена до нового Собрания"
 
 rcw_don_cca.52.t_planned:0 "Планомерная реформа"
 rcw_don_cca.52.t_instant:0 "Скоротечная реформа"
 rcw_don_cca.52.desc_planned:0 "Для того, чтобы крестьянство, как класс получило в свои руки средства производства наше правительство должно основать систему постоянного распределения, а не полагаться на популистский лозунг раздать землю всем за раз. Единственный передел приведет только к тому, что через десяток лет масса крестьянства вновь перейдёт в зависимость от наследства своих отцов, и у одних оно станет существенно больше, у иных же его не будет вовсе. Таким образом единственное распределение есть верный путь к затягиванию аграрного кризиса в России. \nОднако, в многовековой жизни русской деревни уже выработан естественный механизм постоянного справедливого перераспределения, каковым является поземельная община. Нашей задачей видится расширить данную форму отношений на всю страну и таким образом основать как бы всероссийскую поземельную общину. В ней работник сможет получить во владение необходимый для существования участок земли в любом уголке страны. Такая программа безусловно будет встречена одобрением крестьянства.\nДля её осуществления потребуется значительная научная работа и квалифицированные кадры. Землемерам буквально придется перемерить всю Россию. Комиссия по земельной реформе начнет свою работу с наиболее проблематичных регионов, которые наше правительство вполне контролирует, и затем будет переходить к другим так, чтобы в конце концов осуществить реформу в полном объеме по всей стране. До тех пор, регионы не затронутые реформой смогут устанавливать временные режимы по согласованию с комиссией. "
 rcw_don_cca.52.desc_instant:0 "Для того, чтобы крестьянство, как класс получило в свои руки средства производства наше правительство должно основать систему постоянного распределения, а не полагаться на популистский лозунг раздать землю всем за раз. Единственный передел приведет только к тому, что через десяток лет масса крестьянства вновь перейдёт в зависимость от наследства своих отцов, и у одних оно станет существенно больше, у иных же его не будет вовсе. Таким образом единственное распределение есть верный путь к затягиванию аграрного кризиса в России. \nОднако, в многовековой жизни русской деревни уже выработан естественный механизм постоянного справедливого перераспределения, каковым является поземельная община. \nЦаризм пытался модернизировать общину непригодными методами. Реформаторство Столыпина провалилось, но нанесло определённый ущерб общинному укладу. Наше правительство видит своей целью восстановить его, во всех возможных границах, не заглядывая покуда далеко вперед. \nС таким подходом комиссия по земельной реформе сможет достаточно быстро закончить свою работу, удовлетворив чаянья крестьян в наиболее проблематичных регионах."
 rcw_don_cca.52.a:0 "Нам предстоит тяжелый труд"
 rcw_don_cca.52.b:0 "Вперед, к общинному труду!"
 
 rcw_don_cca.53.t:0 "Новороссийский проект"
 rcw_don_cca.53.desc:0 "После начала регулярных поставок из-за границы правительство смогло выделить некоторые средства для укрепления своей промышленной базы. В связи с этим наши экономисты подготовили несколько планов, касающихся индустрии Новороссии и Донской области. Первый, и наиболее затратный, заключается в закладке новых фабрик в уже развитых промышленных районах. Второй делает больший акцент на обрабатывающем производстве, что в результате должно несколько снизить потребность в закупке иностранной стали. Третий план предполагает улучшение инфраструктуры в треугольнике Юзовка, Луганск, Ростов."
 rcw_don_cca.53.a:0 "Нам нужны фабрики"
 rcw_don_cca.53.b:0 "Нам необходим метал"
 rcw_don_cca.53.c:0 "Третий план наиболее оптимален"
 
 rcw_don_cca.54.t:0 "Нехватка рабочих"
 rcw_don_cca.54.desc:0 "Как оказалось для исполнения экономических планов правительства в воюющей стране банально не хватает рабочих рук. Мы могли бы закрыть на это глаза и продолжать работу как есть до окончания боевых действий. С другой стороны, возможно освободить часть рабочих от воинской повинности. И наконец, в качестве наказания можно было бы привлечь к труду военнопленных противной стороны."
 rcw_don_cca.54.a:0 "Оставим всё как есть"
 rcw_don_cca.54.b:0 "Вернем рабочих на заводы"
 rcw_don_cca.54.c:0 "Пленные должны отрабатывать свой хлеб"
 
 rcw_don_cca.55.t:0 "Прибытие парламентёров"
 rcw_don_cca.55.desc:0 "Неожиданные известия приходят с востока: сегодня фронт перешли парламентеры комитета. Целью их прибытия заявляется перемирие и дальнейшее прекращение гражданской войны."
 rcw_don_cca.55.a:0 "Какой-то вздор"
 rcw_don_cca.55.b:0 "Пора прекратить это недоразумение среди эсеров"
 rcw_don_cca.55.c:0 "Предложим перемирие на время войны с Германией"
 
 rcw_don_cca.56.t:0 "Пренебрежительный отказ"
 rcw_don_cca.56.desc:0 "Красные дождавшись ответа своего командования передали его в форме запечатанного пакета нашим парламентерам. Документ, который содержался внутри является фактически агиткой полной лжи в адрес нашего правительства. Война продолжиться и радикалы должны с этим смириться."
 rcw_don_cca.56.a:0 "Красные требуют русской крови"
 
 rcw_don_cca.57.t:0 "Предложение левых эсеров"
 rcw_don_cca.57.desc:0 "От правительства левых эсеров поступило предложение о формировании коалиции. С одной стороны это выгодно, так как позволит покончить с кровопролитием и прийти к всероссийской власти, но с другой ведущую роль в коалиции будут играть левые."
 rcw_don_cca.57.a:0 "Телеграфируйте, что мы согласны"
 rcw_don_cca.57.b:0 "Боевые действия будут продолжены"
 
 rcw_don_cca.58.t:0 "Предложение отвергнуто"
 rcw_don_cca.58.desc:0 "Эсеры комитета отвергли наше предложение"
 rcw_don_cca.58.a:0 "Такое гадкое чувство на душе..."
 
 rcw_don_cca.59.t:0 "Предложение принято"
 rcw_don_cca.59.desc:0 "Правые эсеры вошли в коалицию. Комитет упразнён, его территории под нашим управлением"
 rcw_don_cca.59.a:0 "Единым фронтом, плечом к плечу!"
 
 rcw_don_cca.60.t:0 "Перемирие на время войны"
 rcw_don_cca.60.desc:0 "Как ни странно, красные с сочувствием отнеслись к идее перемирия. Их правительство указало, что не считает возможным продолжать сражения в то время, как на Дон и Москву наступает один и тот же враг – германский империализм. Вероятно, нам действительно стоит отложить столкновения до конца германской агрессии. В любом случае правительство теперь находиться в неловком положении, ведь отказ будет воспринят общественностью как стремление комитета приобрести больше власти за счёт иностранного нашествия."
 rcw_don_cca.60.a:0 "Мы можем сражаться на два фронта"
 rcw_don_cca.60.b:0 "Все силы на антигерманский фронт!"
 
 rcw_don_cca.61.t:0 "Советы полезные и вредные"
 rcw_don_cca.61.desc:0 "На освобожденной территории всё ещё присутствуют так называемые Советы. Образованные в период революции они должны были стать, по сути, органами прямой народной демократии. И эсеры никогда в общем-то не боялись советов и не выступали резко против них. Иное дело, что большевики смогли во многих местах узурпировать советы и не секрет, что их агенты сохраняют влияние и после отступления красной армии. Так ли необходима прямая демократия в период затяжной войны?"
 rcw_don_cca.61.a:0 "Сохраним советы, но без коммунистов"
 rcw_don_cca.61.b:0 "Разрешим создавать советы, но без официального статуса"
 rcw_don_cca.61.c:0 "Упраздним советы по возможности передав их функции новым органам"
 
 rcw_don_cca.62.t:0 "Донское предложение"
 rcw_don_cca.62.desc:0 "[CCA.GetName] пытается завязать новые переговоры о прекращении войны на условиях создания в России объединенного эсеровского правительства. Т. е. правые требуют отдать им половину государственной власти. Учитывая реальное соотношение вооруженных сил, мы можем рассчитывать раздавить донской комитет, запятнавший себя связями с реакционными генералами, однако, продолжение кровопролития ляжет черным пятном на авторитет народной власти и на время развяжет руки реакции и большевизму."
 rcw_don_cca.62.a:0 "Переговоры здесь неуместны"
 rcw_don_cca.62.b:0 "Дурной мир лучше хорошей войны"
 
 rcw_don_cca.63.t:0 "Дебош анархистов"
 rcw_don_cca.63.desc:0 "Наши новые союзники – анархисты – проявляют чрезмерную рьяность в борьбе с буржуазным обществом. Их формирования созданы только что, а уже успели отметиться в нескольких разбоях в отношении мелких лавочников. И хотя избранные атаманы утверждают, что сами разберутся с проблемой перевешав «несознательных товарищей», у многих возникают сомнения в реальной боеспособности анархистской колоны."
 rcw_don_cca.63.a:0 "Позволим анархистам самим смыть позор"
 rcw_don_cca.63.b:0 "Гос.охрана найдет виновных"
 rcw_don_cca.63.c:0 "Анархистские полки должны быть расформированы"
 
 rcw_don_cca.64.t:0 "Мятеж анархистов"
 rcw_don_cca.64.desc:0 "При попытке разоружения восстали анархические полки. К счастью, мятежники тут же погрязли в митинговщине и у армии есть некоторое время чтобы решить возникшую проблему. Однако, как бы ни закончился этот инцидент он породит волну недоверия к левым политикам комитета. "
 rcw_don_cca.64.a:0 "Направим для переговоров лидеров левых фракций"
 rcw_don_cca.64.b:0 "Бросим на подавление казаков"
 rcw_don_cca.64.c:0 "Направим в район ударные части генерала Манакина"
 rcw_don_cca.64.d:0 "Пусть «алексеевцы» сметут мятеж"
 
 rcw_don_cca.65.t:0 "Нарастание мятежа"
 rcw_don_cca.65.desc:0 "Принятые меры оказались недостаточны. Казаки ведут себя вяло, а прибывшие левые агитаторы сами положительно расположены к мятежу. В итоге восстание уже охватило целый район и подавить его иначе, как силами всей армии не представляется возможным."
 rcw_don_cca.65.a:0 "Проклятые анархисты"
 
 rcw_don_cca.66.t:0 "Завершение мятежа"
 rcw_don_cca.66.desc:0 "Прибывшие в район восстания левые агитаторы смогли быстро найти общий язык с анархистами. Всем мятежникам было обещано прощение, если те сложат оружие. Для острастки неподалеку от места переговоров выстрелило единственное орудие. Анархисты оказались благоразумны."
 rcw_don_cca.66.a:0 "Левые оказались полезны"
 
 rcw_don_cca.67.t:0 "Разгром мятежа"
 rcw_don_cca.67.desc:0 "Прибывшие в район восстания части устроили форменный разгром анархическим формированиям. Неподготовленные и разрозненные мятежники быстро потеряли волю к сопротивлению и были частью изрублены и переколоты в бою, частью взяты в плен и перевешаны. Малой части удалось ускользнуть в окрестные леса."
 rcw_don_cca.67.a:0 "Это было жестоко"
 
 rcw_don_cca.68.t:0 "Жестокая расправа"
 rcw_don_cca.68.desc:0 "На днях [CCA.GetName] руками правых генералов провел жестокую операцию по уничтожению взбунтовавшихся анархических подразделений. Слухи доносят о чудовищной резне, учиненной офицерами. Хотя наши отношения с донскими анархистами никогда не были особо теплыми, можем ли мы закрыть глаза на всё произошедшее?"
 rcw_don_cca.68.a:0 "Это внутренние донские дела"
 rcw_don_cca.68.b:0 "Это повод для разрыва отношений"
 rcw_don_cca.68.c:0 "Враги за это ответят"
 
 rcw_don_cca.69.t:0 "[FRT.GetLeader] в ярости"
 rcw_don_cca.69.desc_1:0 "После получения известий о произошедшем разгроме анархистов, гуляйпольские вожди постановили прекратить всякие сношения с нами."
 rcw_don_cca.69.desc_2:0 "Гуляйпольские лидеры расценили события недавнего мятежа как попытку правительства уничтожить анархические силы. Дабы упредить нас черная гвардия сама открыла боевые действия на востоке."
 rcw_don_cca.69.a:0 "С анархистами одни проблемы"
 rcw_don_cca.69.b:0 "Анархистам стоило усвоить урок"
 
 rcw_don_cca.70.t:0 "Учредиловцы"
 rcw_don_cca.70.desc:0 "Не так далеко от Гуляйполя бьется сердце антибольшевистского мятежа правых эсеров. Эти товарищи отстаивают полубуржуазные лозунги учредительного собрания, однако, гораздо лучше красных относятся к трудовому селянству. Нужно признать, что вольное казачество пока что находиться в окружении врагов более опасных и реакционных и драка товарищей-большевиков и товарищей-эсеров не входит таким образом в прямые интересы анархии."
 rcw_don_cca.70.a:0 "Пусть красные разбираются сами"
 rcw_don_cca.70.b:0 "Эта реакционная сила будет сокрушена"
 
 rcw_don_cca.71.t:0 "Предложение учредиловцев"
 rcw_don_cca.71.desc:0 "Сегодня комитетчики неожиданно выступили с призывом прекратить разногласия между социалистами Дона и Гуляйполя дабы объединить усилия в борьбе со всероссийской реакцией. Несмотря на сладкие речи комитетчиков, настоящая их позиция весьма прагматична – вхождение вольного казачества в состав Народной армии с сохранением Гуляйпольской анархической автономии. Для нас это означает возможность получения оружия и боеприпасов, а также временное прикрытие донского направления, но частью независимости придется поступиться."
 rcw_don_cca.71.a:0 "Это неприемлемо"
 rcw_don_cca.71.b:0 "Винтовки и покровительство нам не помешают"
 rcw_don_cca.71.c:0 "Мы готовы стать союзниками, но не прислугой"
 
 rcw_don_cca.72.t:0 "[FRT.GetName]: отказ от предложения"
 rcw_don_cca.72.desc:0 ""
 rcw_don_cca.72.a:0 "Жаль"
 
 rcw_don_cca.73.t:0 "[FRT.GetName]: согласие"
 rcw_don_cca.73.desc:0 ""
 rcw_don_cca.73.a:0 "Хоть кто-то..."
 
 rcw_don_cca.74.t:0 "Переворот Манакина"
 rcw_don_cca.74.desc:0 "В столице объявлено военное положение – для предотвращения большевистского мятежа в город введены ударные части. После, несколько командующих выступили с требованием установления сильной демократической власти. Несмотря на то, что всё происходящее напоминало корниловщину, правительство, взятое под охрану ударниками, не смогло воспользоваться лояльными силами и после долгого ожидания было вынужденно выступить с заявлением о самороспуске. В создавшемся вакууме власти из казаков, кадетов и представителей фронтов бывших на месте был создан «Комитет общественного спасения». Первым и последним решением данного органа стало назначение в качестве «гаранта правопорядка и общественных свобод» генерала Манакина. Заключительным аккордом в этих событиях стали несколько разрозненных большевистских выступлений под флагами «восстановления законного правительства»."
 rcw_don_cca.74.a:0 "Тяжелый день"
 
 rcw_don_cca.75.t:0 "Перестановки в комитете"
 rcw_don_cca.75.desc:0 "Радикальное крыло партии, в последнее время получавшее всё больше влияния, выступило с инициативой о переизбрании некоторых ключевых постов в правлении Комитета. Умеренное крыло не могло возразить, понимая, что это нарушит сам демократический принцип выстраиваемой на освобожденных землях власти. В таких условиях радикалы получили большинство."
 rcw_don_cca.75.a:0 "Власть новая, но Комитет всё тот же"
 
 rcw_don_cca.76.t:0 "Слухи о тайных группах"
 rcw_don_cca.76.desc:0 "Политические неудачи Комитета порождают паранойю у некоторых его членов. Так распространяются слухи о неких группах внутри армии, руководители которых якобы замышляют перехватить власть, если демократическое правительство не сможет справиться с нарастающим хаосом гражданской войны. Было бы глупо считать, что влияние армии в наше время не возрастет, однако, не стоит паниковать из-за этого."
 rcw_don_cca.76.a:0 "Всё под контролем."
 
 rcw_don_cca.77.t:0 "Арест Комитета"
 rcw_don_cca.77.desc:0 "Политика в России уже давно делается кучками авантюристов и их приспешников. На этот раз всё случилось также. Группа офицеров в сговоре с оппозиционными казаками несколько недель подготавливала захват членов комитета и наконец, собрав под покровом ночи ограниченные силы, на утро заговорщики атаковали здание правительства. Некоторые преданные делу революции граждане ещё пытались оказать сопротивление, но, видимо, реакция въелась слишком глубоко в душу Народной армии – части не участвовавшие в перевороте проявили безразличие, а без них судьба демократии была решена.\n\nПосле всего произошедшего победители постановили..."
 rcw_don_cca.77.a:0 "провозгласить Южнорусское правительство"
 rcw_don_cca.77.b:0 "воссоздать Область войска донского и Добрармию"
