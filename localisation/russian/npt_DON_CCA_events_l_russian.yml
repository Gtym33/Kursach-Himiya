 rcw_don_cca.78.t:0 "Дедушка Чернов"
 rcw_don_cca.78.desc:0 "Виктор Михайлович участвовал в жизни партии с самого момента её основания. Его ум стал ключом к обновлению народнической идеологии, а его воля и решительность позволили сохранить движение в годины самых тяжелых испытаний. Когда иные партийные герои, как Савинков, Спиридонова или Керенский впадали в популизм, терялись в вихре перемен или просто предавали саму идею народоправства, Виктор Михайлович непоколебимо следовал верному курсу. Он стоял на трибуне первого Учредительного собрания, как живая угроза левому черносотенству. Ни раскол партии, ни угроза собственной жизни не сломили Чернова. Теперь в партии вряд ли найдется человек всерьез готовый покуситься на его авторитет."
 rcw_don_cca.78.a:0 "Так будет написано в учебниках Новой России"
 
 rcw_don_cca.79.t:0 "Судьба Каменноугольного района"
 rcw_don_cca.79.desc:0 "Начало нашей агитационной работы на южных заводах неожиданным образом сказалось на популярности вопроса о принадлежности Каменноугольного района. У агитаторов часто интересуются почему Юзовка закреплена за никому неизвестным украинским правительством, недовольство самостийниками проявляют и в армии, наконец, некоторые деятели Комитета также начали говорить о неверности стихийно установленной границы. Присоединение территорий Каменноугольного бассейна не только увеличит нашу промышленную мощь, но и привлечет многих национально настроенных граждан на сторону нашего правительства. Однако, стоит учитывать возможные осложнения в отношениях с украинским государством."
 rcw_don_cca.79.a:0 "Потребуем возвращения каменноугольного района"
 rcw_don_cca.79.b:0 "Необходимо заявить о уважении целостности Украины!"
 
 rcw_don_cca.80.t:0 "Реакционные партии осуждают правительство"
 rcw_don_cca.80.desc:0 "После официального заявления наших представителей о необходимости уважения к территориальной целостности Украинского государства на правительство обрушился шквал критики. Кадетские и монархические газеты без остановки строчат пасквили о якобы содеянной нами распродаже российских земель. Реакционеры не способны понять высокого принципа самоопределения наций и в своей злобе к украинскому народу достигают невероятных высот. К сожалению, многие неразумные головы в армии и администрации ведутся на данные провокации – мы замечаем рост неуважения к правительству и, одновременно, тенденцию к одобрению кадетских истерик."
 rcw_don_cca.80.a:0 "Шовинизм поднимает голову"
 
 rcw_don_cca.81.t:0 "[GetName.CCA] выдвигает претензии"
 rcw_don_cca.81.desc:0 "По мнению русских территории Каменноугольного района должны перейти в их распоряжение. Прибывшие дипломаты указывают на то что данные земли не населены украинцами, освоены и развиты самими русскими, а потому из принципа самоопределения наций справедливо следует перенос границы на запад."
 rcw_don_cca.81.a:0 "Не стоит с ними ссорится"
 rcw_don_cca.81.b:0 "Это грабеж, мы не согласны "
 
 rcw_don_cca.82.t:0 "Отказ Украины"
 rcw_don_cca.82.desc:0 "Украинские представители отказались передать нам территории Каменноугольного бассейна сославшись на ранее установленные границы и принцип самоопределения наций."
 rcw_don_cca.82.a:0 "Что значит отказались? Они наша автономия"
 rcw_don_cca.82.b:0 "Следует применить более решительные меры"
 rcw_don_cca.82.c:0 "Придется отступить "
 
 rcw_don_cca.83.t:0 "Бесправная автономия"
 rcw_don_cca.83.desc:0 "Несмотря на наш протест русские забрали себе каменноугольный район. Будучи их автономией, мы ничего не могли сделать."
 rcw_don_cca.83.a:0 "Автономность была ошибкой!"
 
