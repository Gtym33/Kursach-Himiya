 rcw_don_cca.87.t:0 "Кто такой господин Манакин?"
 rcw_don_cca.87.desc:0 "Несмотря на доверие собравшихся на Дону патриотических сил к фигуре Манакина, в масштабах России генерал скорее неизвестен. Его карьера тесно связана с революционными событиями и была практически параллельна успехам партии социалистов-революционеров вплоть до последних событий. Многие бы хотели видеть Манакина в качестве русского Бонапарта, который сможет, разогнать все местные «директории» и перейти к созданию сильного республиканского режима, опирающегося на армию. Между тем также сильны надежды, что генерал пренебрежет личными почестями и повторит подвиг князя Пожарского, положившего конец русской смуте семнадцатого века."
 rcw_don_cca.87.a:0 "Штыками можно сделать всё что угодно, только нельзя на них сидеть."
 rcw_don_cca.87.b:0 "Не льщусь я властию верховной"
 
 rcw_don_cca.88.t:0 "Корнет Фортунатов"
 rcw_don_cca.88.desc:0 "Борис Константинович Фортунатов является одним из представителей революционной молодежи начала века. Ещё в первую революцию он сражался на московских баррикадах против царских войск. Затем следовали арест, годы изгнания и возвращение в качестве простого солдата уже на германский фронт. Теперь же Фортунатов, пользуясь своим революционным авторитетом и собственной харизмой привлекает народ на службу в нашу армию. И более того, Фортунатов сражается лично, он отличился храбростью ещё когда Народная армия была горсткой добровольцев. Из всего выходит, что этого человека можно приблизить, не опасаясь – принимая необходимость правления генерала Манакина он может стать одним из вернейших его сторонников."
 rcw_don_cca.88.a:0 "Он станет новым адъютантом"
 
 rcw_don_cca.89.t:0 "Первый гражданин республики"
 rcw_don_cca.89.desc:0 "Россия прошла через бурю. Ещё несколько лет назад мало кому известно было имя скромного офицера Манакина. Теперь это всеми уважаемый патриот Родины, во главе народной армии освободивший Москву от красных узурпаторов. Но работы ещё много. Виктор Константинович проводит большую часть дня в своём кабинете, чтобы исправить хотя бы часть той разрухи, которую принесли стране большевики и германцы. Впрочем, теперь, когда война завершена генерал с облегчением может подписать свой последний указ дабы с ним передать верховную власть настоящему народному представительству."
 rcw_don_cca.89.a:0 "Россия не забудет вас, генерал!"
 
 rcw_don_cca.90.t:0 "Роспуск Комитета"
 rcw_don_cca.90.desc:0 "Комитет Учредительного собрания создавался, как орган народной власти, противопоставленный реакции и большевизму, его основной целью было восстановление народправства. Большинство членов Комитета прошли долгий путь от царских застенков и временного торжества демократии, через бандитский разгон первого Собрания, до победы русского оружия в гражданской войне. Наконец, те многочисленные административные и хозяйственные функции, которые были возложены на временный Комитет, переходят в руки законного правительства. Окруженные почетом и всеобщим уважением члены Комитета объявляют о его роспуске!"
 rcw_don_cca.90.a:0 "Они всё-таки учредили новое государство"
 
 rcw_don_cca.91.t:0 "Правительство ответственное перед Комитетом"
 rcw_don_cca.91.desc:0 "Представители партии Народной свободы приобрели за последнее время необычайное влияние на Комитет учредительного собрания. Через кадетов Комитет смог установить прочную связь с промышленниками и привлечь высшие классы к борьбе за демократию. Однако, заметно и обратное влияние – промышленники, где только возможно, увеличивают влияние кадетской партии на правительство. После нескольких межпартийных совещаний социалисты-революционеры пришли к выводу, что имеют на данный момент в лице кадетов надежных сторонников и во избежание появления разногласий эсеры готовы утвердить кадетское правительство при Комитете. В таком случае Комитет вовсе не потеряет власти, а его основанная функция – возрождение Учредительного собрания – никак не пострадает. Комитет сохранит за собой законодательную ветвь власти, а кадетское правительство будет лишь проводником его воли. Во всяком случае так предполагается."
 rcw_don_cca.91.a:0 "Трения между союзниками преодолены!"
 
 rcw_don_cca.92.t:0 "Донской комитет"
 rcw_don_cca.92.desc:0 "Там на севере, очевидно, установлена власть бандитов-большевиков. Для них Учредительное собрание не мечта, а шутка, демократический фарс и "говорильня". Но сила этой идеи недооценена узурпаторами, как и сила партии эсеров.\n\nОтбив первые атаки извне донские казаки начали искать твердой опоры во всероссийской борьбе. Дон не устоит против красной Москвы – это ясно казачьим генералам и Новочеркасскому правительству. Значит Москву нужно перекрасить. Значит нужно поднимать всю Россию на борьбу за собственную свободу. Казаки приняли идею учредительного собрания и постановили сформировать из присутствующих депутатов новый орган – Комитет членов учредительного собрания. Теперь вся ответственность за осуществление народной мечты возложена на народных же избранников."
 rcw_don_cca.92.a:0 "Учредительное собрание пало. Да здравствует Учредительное собрание!"
 
 rcw_don_cca.93.t:0 "Вопрос национального самоопределения"
 rcw_don_cca.93.desc:0 "Мы сражаемся в регионе совмещающем множество народностей. Игнорировать их стремление к самоопределению значит толкать малограмотных инородцев в лапы большевизма. Однако, немедленное установление автономий может раздробить силы многонациональной демократии."
 rcw_don_cca.93.a:0 "Каждый народ должен получить государственную автономию"
 rcw_don_cca.93.b:0 "Достаточно поддерживать народы на местном уровне"
 
 rcw_don_cca_news.1.t:0 "Каспийская катастрофа Корнилова"
 rcw_don_cca_news.1.desc:0 "После высылки с Дона умеренным правительством, генерал Корнилов со товарищи попытался прорваться в Сибирь. С большими трудностями преодолев расстояние от Дона до побережья Каспийского моря они встали перед проблемой преодоления этого естественного препятствия. Вывезти всех белых на тот берег единовременно не представлялось возможным. Поэтому генерал Корнилов, взяв с собой небольшой отряд офицеров, а также ближайших соратников – Неженцева и Симановского, пустился в путь, приказав оставшимся разбить лагерь и ожидать известий. Тем временем судно, на котором находилась первая группа корниловцев, столкнулось с несколькими рейдерами красной флотилии. На данный момент уже достоверно известно, что этот поход стал для генерала Корнилова последним."
 rcw_don_cca_news.1.a:0 "Большой удар для белого дела"
 rcw_don_cca_news.1.b:0 "Большой удар для белого дела"
 
 rcw_don_cca_news.2.t:0 "Примирение русских социалистов"
 rcw_don_cca_news.2.desc:0 "Гражданская война в России вновь ознаменовалась крутым поворотом. Оказавшиеся по разные стороны баррикад после большевистской революции левые и правые социалисты-революционеры пришли к решению прекратить взаимное кровопролитие. Теперь бывшие «повстанцы» сядут за один стол в Кремле с теми, кто плелся в обозе большевистской политики. Напомним, что левые эсеры ранее совершили успешный антибольшевистский переворот, взяв власть в свои руки и таким образом устранив ключевое звено, мешавшее их примирению с бывшими соратниками."
 rcw_don_cca_news.2.a:0 "Социалисты-революционеры способны на сюрпризы"
 
 