 treaty_of_brest.1.t: "Мирные переговоры"
 treaty_of_brest.1.d: "СовНарКом принял решение начать с германским правительством мирные переговоры. Тем не менее, ультралевая фракция «левых коммунистов» выступает за продложение мирных переговоров лишь как средства для разжигания революции в Германии и сопредельных странах."
 treaty_of_brest.1.d_1: "На фоне ужесточающегося социально-экономического кризиса в стране наше правительство приняло решение начать сепаратные мирные переговоры с Германией, что даже в случае провала позволит нам оттянуть время для того, чтобы разобраться с внутренними проблемами, тем не менее, заключение даже белого мира будет многими встречено как предательство союзнических обязательств и внутри страны переговоры оценят положительно не все."
 treaty_of_brest.1.a: "Приступаем"
 treaty_of_brest.2.t: "Предложение русских"
 treaty_of_brest.2.t_1: "Предложение российского правительства"
 treaty_of_brest.2.d: "Большевистское российское правительство, во исполнение декрета о мире, предложило нам начать переговоры о заключении немедленного демократического мира без аннексий и контрибуций, желание которого мы декларировали в 1916 году, и это отличная возможность вывести русских из войны. Мы можем заключить мир прямо сейчас, показав серьёзность наших намерений, либо воспользоваться ситуацией в России и отделить от неё окраины, что покажет странам Антанты лживость наших заявлений..."
 treaty_of_brest.2.d_1: "На фоне политического кризиса правительство России приняло решение о запросе временного перемирия и начале сепаратных переговоров о мире. Мы можем воспользоваться этими переговорами для ликвидации одного фронта или дестабилизации ситуации в России для полной победы над ней."
 treaty_of_brest.2.a: "Начнём переговоры"
 treaty_of_brest.2.b: "Заключить НЕМЕДЛЕННЫЙ демократический мир без аннексий и контрибуций"
 treaty_of_brest.2.c: "Сейчас мы сами можем забрать победу"
 treaty_of_brest.3.t: "Перемирие"
 treaty_of_brest.3.d: "Германское правительство согласно на переговоры и уже выслало делегацию для обсуждения его условий. Было заключено перемирие между сторонами на 10 дней с возможностью продления в случае продолжения переговоров, войска должны оставаться на занимаемых позициях, запрещаются любые переброски войск на западный фронт со стороны Германии кроме уже начавшихся."
 treaty_of_brest.3.a: "Вопрос в условиях..."
 treaty_of_brest.4.t: "Наши условия"
 treaty_of_brest.4.d: "Мы выразили солидарность с рвением российской делегации в деле заключения справедливого мирного договора, но ни о каком белом мире речи уже не идёт, и мы должны сформулировать наши начальные условия."
 treaty_of_brest.4.a: "Нет смысла дурачить русских, пойдём на прямую — Польша и Прибалтика наши"
 treaty_of_brest.4.b: "Нет смысла дурачить русских, пойдём на прямую — Польша, Литва и Белоруссия наши"
 treaty_of_brest.4.c: "На слишком большие требования они не согласятся — мы потребуем Польшу и Литву"
 treaty_of_brest.6.t: "Первый этап переговоров"
 treaty_of_brest.6.d: "В соответствии с принятым нами декретом о мире наша делегация добивается максимально демократического мира с минимальными уступками с обоих сторон, но эти усилия могут пойти на смарку из-за оппозиции в ЦК. Аппетиты немцев оказались, для многих, на удивление умеренными — Литва, Польша, Курляндия, то есть территории, занятые им во время кампании 1915 года. И занятые немецкими войсками территории имеют свои марионеточные правительства, и в целях соблюдения права народов на самоопределение после вывода войск всех воюющих сторон там должен быть проведёт референдум для подтверждения независимости. Очевидно, что немецкая сторона не будет так просто идти на уступки, ведь они уже ясно выразили своё намерение оставить эти территории за собой. Они маскируют свои требования под заявлениями о поддержке местных национальных правительств, но не собираются выводить от туда войска."
 treaty_of_brest.6.d_1: "Аппетиты немцев оказались, для многих, на удивление умеренными — Литва, Польша, Курляндия, то есть территории, занятые им во время кампании 1915 года. Разумеется, они маскируют свои требования под заявлениями о поддержке местных национальных правительств, но не собираются выводить от туда войска. В целях соблюдения права народов на самоопределение мы можем предложить вывести войска с этих территорий, после чего будет проведён референдум для подтверждения их независимости, что сделает для немцев контроль над этими территориями сильно затруднённым."
 treaty_of_brest.6.a: "Это будет чудо, если они примут предложение без поправок..."
 treaty_of_brest.7.t: "Очередное предложение русских"
 treaty_of_brest.7.d: "Российское правительство предлагает обеим сторонам вывести войска с территорий Литвы, Курляндии и Польши для проведения там референдума о подтверждении независимости созданных там правительств. Конечно, русские должны принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию и части Лифляндии, о их стремлении к полной государственной самостоятельности и к выделению из государства [RUS.GetNameDef], что эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли, то есть в референдумах необходимость отсутствует, поэтому вывод наших войск излишен."
 treaty_of_brest.7.a: "Освобождение оккупированных территорий от наших войск невозможно"
 treaty_of_brest.7.b: "Условия русских нас вполне устраивают"
 treaty_of_brest.8.t: "Мир"
 treaty_of_brest.8.d: "Немцы согласились на наше предложение и вскоре начнут вывод войск со всех оккупированных ими территорий. То, с какой лёгкостью они приняли это предложение, настараживает, хотя возможно, что они лишь опасались затягивания переговоров с нашей стороны, что несомненно усилило бы революционные настроения в самой Германии. В любом случае, мир достингут, что можно считать гигантской победой нашей дипломатии."
 treaty_of_brest.8.a: "Превосходно"
 treaty_of_brest.9.t: "Контрпредложение Германии"
 treaty_of_brest.9.d: "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение «принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию и части Лифляндии, о их стремлении к полной государственной самостоятельности и к выделению из государства [RUS.GetNameDef]» и признать, что «эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли», т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента."
 treaty_of_brest.9.d_1: "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение «принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию, Эстляндию и Лифляндию, о их стремлении к полной государственной самостоятельности и к выделению из государства [RUS.GetNameDef]» и признать, что «эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли», т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента."
 treaty_of_brest.9.d_3: "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение «принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию, части Лифляндии, а также Белоруссию о их стремлении к полной государственной самостоятельности и к выделению из государства [RUS.GetNameDef]» и признать, что «эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли», т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента."
 treaty_of_brest_9_left_faction_CC_more_50_tt: "Возможно нам стоило принять это предложение, но сторонники мира в ЦК в меньшинстве."
 treaty_of_brest.9.a: "Максимально затягивать переговоры!"
 treaty_of_brest.9.b: "Придётся принимать"
 treaty_of_brest.9.c: "Сорвать переговоры — более нет смысла яшкаться с немцами"
 treaty_of_brest.9.e: "Сорвать переговоры — более нет смысла яшкаться с империалистами"
 treaty_of_brest.10.t: "Брестские переговоры"
 treaty_of_brest.10.d: "Между СовНарКомом и Центральными Державами на данный момент происходят мирные переговоры. Возможно, нам стоит начать параллельные переговоры о мире с Германией. Это позволит нам де-факто получить дипломатическое признание Центральных держав и получить их поддержку в борьбе с большевизмом."
 treaty_of_brest.10.a: "Отправить свою делегацию"
 treaty_of_brest.10.b: "Мы продолжим войну в статусе союзника Антанты"
 treaty_of_brest.11.t: "Украинская делегация"
 treaty_of_brest.11.d: "В наших переговорах с российским правительством всплывает новый фактор, способный изменить баланс сил: украинская Центральная рада. Она отправила в Брест свою делегацию, которую мы только что приняли; они желают вступить с нами в параллельные переговоры о мире, желая получить дипломатическое признание и помощь в борьбе с большевиками на востоке страны."
 treaty_of_brest.11.a: "Немедленно начнём мирные переговоры с украинской стороной"
 treaty_of_brest.11.b: "Мы будем говорить только с СовНарКомом или советским правительством Украины"
 treaty_of_brest.12.t: "Молчание русских"
 treaty_of_brest.12.t_UKR: "Изменившееся положение"
 treaty_of_brest.12.d: "Уже довольно долго ведутся переговоры в Бресте. Делегации уже успели наполовину обновить свой состав, но нам всё не получается выбить у большевиков условия соглашения о мире — они то настаивают на своих требованиях о выводе войск, от отступают. Часто Троцкий начинает вести себя как-будто не Россия, а мы — проигравшая сторона! Большевики тянут время как могут, будто ожидая чего-то, что может радикально повернуть ситуацию в их пользу, что даст оправдание поведению Троцкого и поставит нас на грань поражения."
 treaty_of_brest.12.d_1: "Уже довольно долго ведутся переговоры в Бресте. Делегации уже успели наполовину обновить свой состав, но нам всё не получается выбить у русских условия соглашения о мире — они то настаивают на своих требованиях о выводе войск, от отступают. Русские тянут время как могут, будто ожидая чего-то, что может радикально повернуть ситуацию в их пользу, что поставит нас на грань поражение. Возможно, они ожидают, что нам нанесут военное поражение на другом фронте, удерживая здесь наши войска."
 treaty_of_brest.12.d_UKR: "Уже довольно долго ведутся переговоры в Бресте. Делегации уже успели частично обновить свой состав, но нам всё не получалось выбить у большевиков условия соглашения о мире — они то настаивают на своих требованиях о выводе войск, от отступают. Часто Троцкий начинает вести себя как-будто не Россия, а мы — проигравшая сторона! Большевики тянули время, будто ожидая чего-то, что могло радикально повернуть ситуацию в их пользу, что дало бы оправдание поведению Троцкого и поставило бы нас на грань поражения. Но большевики промахнулись: ситуация развернулась не в их пользу, ведь теперь на нашей стороне мирный договор с Украиной, который даёт формальный повод вмешаться в её внутренние дела, прогнав с её территории большевиков, что радикально меняет расклад сил на переговорах."
 treaty_of_brest.12.d_UKR_1: "Уже довольно долго ведутся переговоры в Бресте. Делегации уже успели частично обновить свой состав, но нам всё не получалось выбить у большевиков условия соглашения о мире — они то настаивают на своих требованиях о выводе войск, от отступают. Часто Троцкий начинает вести себя как-будто не Россия, а мы — проигравшая сторона! Большевики тянули время, будто ожидая чего-то, что могло радикально повернуть ситуацию в их пользу, что дало бы оправдание поведению Троцкого и поставило бы нас на грань поражения. Но большевики промахнулись: ситуация развернулась не в их пользу, ведь теперь на нашей стороне мирный договор с Украиной, который даёт формальный повод вмешаться в её внутренние дела, прогнав с её территории большевиков, что радикально меняет расклад сил на переговорах."
 treaty_of_brest.12.a: "Выдвинуть им ультиматум о мире"
 treaty_of_brest.13.t: "Германский Ультиматум"
 treaty_of_brest.13.d: "Тянуть с миром более не выйдет. Немцы поставили нашу делегацию в Бресте перед выбором: либо мы принимаем мир на немецких условиях, либо прекращаем дурить им головы, пав перед мощью армии Германии. Расчёт товарища Троцкого на скорую революцию в Германии кажется всё более наивным, а перспективы военного поражения уже виднеются на горизонте... Вероятно, если немцы уничтожат нашу армию и захватят значительные территории России, они не решатся брать Москву и Петроград, но всё равно нужно предпринять всё, что в наших силах, для сдерживания противника."
 treaty_of_brest.13.d_1: "Тянуть с миром более не выйдет. Немцы поставили нашу делегацию в Бресте перед выбором: либо мы принимаем мир на немецких условиях, либо прекращаем дурить им головы, пав перед мощью армии Германии. Вероятно, если немцы уничтожат нашу армию и захватят значительные территории России, они не решатся брать Москву и Петроград, но всё равно нужно предпринять всё, что в наших силах, для сдерживания противника."
 treaty_of_brest.13.a: "Придётся принимать условия"
 treaty_of_brest.13.b: "Сорвать переговоры, более нет смысла яшкаться с империалистами"
 treaty_of_brest.15.t: "Германский Ультиматум"
 treaty_of_brest.15.d: "Тянуть с миром более не выйдет. Немцы поставили нашу делегацию в Бресте перед выбором: либо мы принимаем мир на немецких условиях, либо прекращаем дурить им головы, пав перед мощью армии Германии. Расчёт товарища Троцкого на скорую революцию в Германии кажется всё более наивным, а перспективы военного поражения уже виднеются на горизонте... Мы можем потерять Украину, отдав её Центральной раде, может также потерять Белоруссию и Прибалтику, хотя враг и не решиться оккупировать Москву и Петроград, как мы думаем. Но всё равно, над революцией нависает опасность военного поражения. И принимать ультиматум уже поздно, ведь он де-факто будет означать капитуляцию, а хуже этих условий всё равно не может быть."
 treaty_of_brest.15.a: "Нет, это не будет капитуляцией, мы их принимаем"
 treaty_of_brest.15.b: "Мир не подписываем, войну прекращаем, а армию демобилизуем"
 treaty_of_brest.16.t: "Итог боевых действий"
 treaty_of_brest.16.d: "Россия унижена."
 treaty_of_brest.16.d_1: "Россия не полностью унижена."
 treaty_of_brest.16.d_2: "Россия удерживает оборону."
 treaty_of_brest.16.d_3: "Россия поставлена на колени."
