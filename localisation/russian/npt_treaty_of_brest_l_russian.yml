 treaty_of_brest.71.t: "Предложение Центральной рады Украины"
 treaty_of_brest.71.d: "В связи с тем что большевики отбросили свои лживые обещания мира правительство Украины предложило нам начать мирные переговоры, в которых Украина будет представлять собой независимое государство. Заключение немедленного мира сократит фронт, но не даст гарантий что большевики не сокрушат это правительство. Наоборот, переговоры позволят нам навязать протекторат на Украине и получить её ресурсы в купе с более подходящим плацдармом для наступления в центральную Россию."
 treaty_of_brest.71.a: "Начнём переговоры"
 treaty_of_brest.71.b: "Заключить НЕМЕДЛЕННЫЙ демократический мир без аннексий и контрибуций"
 treaty_of_brest.71.c: "Это так называемое «правительство» всего лишь грязь под самогами"
 treaty_of_brest.72.t: "Переход под протекторат Германии"
 treaty_of_brest.72.d: "В ходе скоротечных мирных переговоров удалось добиться сохранения границ 1914 года и обещания будущей корекции границы по этническому принципу. Однако германское правительство проявило крайнюю... Заинтересованность в обеспечении безопасности Украины. Мы были вынуждены согласится на присутствие на территории Украины немецких войск."
 treaty_of_brest.72.a: "По крайней мере мы под надёжной защитой"
