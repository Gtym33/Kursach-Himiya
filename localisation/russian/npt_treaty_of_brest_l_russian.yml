 treaty_of_brest.58.t: "Чрезвычайный Съезд Советов в России"
 treaty_of_brest.58.d: "В России сейчас происходят важные события: пока немецкие войска маршируют по просторам России, в Москве решают ратифицировать мирный договор с Германией. И происходящие там революционные события, несомненно, являются проявлением воли широких народных.\nПрезидентом и правительством подготовлена телеграмма к будущему съезду: «Пользуясь Съездом Советов, я хотел бы от имени народа Соединённых Штатов выразить искреннее сочувствие русскому народу, в особенности теперь, когда Германия ринула свои вооружённые силы вглубь страны с тем, чтобы помешать борьбе за свободу и уничтожить все её завоевания и вместо воли русского народа осуществить замыслы Германии.\nХотя Правительство Соединенных Штатов, к сожалению, в настоящий момент не в состоянии оказать России ту непосредственную и деятельную поддержку, которую оно бы желало оказать, я хотел бы уверить русский народ через посредство настоящего Съезда, что Правительство Соединенных Штатов использует все возможности обеспечить России снова полный суверенитет и полную независимость в её внутренних делах и полное восстановление её великой роли в жизни Европы и современного человечества.\nНарод Соединённых Штатов всем сердцем сочувствует русскому народу в его стремлении освободиться навсегда от самодержавия и сделаться самому вершителем своей судьбы»."
 treaty_of_brest.58.a: "Отправляйте"
 treaty_of_brest.58.b: "Нет, я передумал..."
 
 treaty_of_brest.59.t: "Телеграмма из-за океана"
 treaty_of_brest.59.d: "На фоне всех телеграмм особо выделяется приветствие американского президента. [USA.GetLeader] пишет следующее: «Пользуясь Съездом Советов, я хотел бы от имени народа Соединённых Штатов выразить искреннее сочувствие русскому народу, в особенности теперь, когда Германия ринула свои вооружённые силы вглубь страны с тем, чтобы помешать борьбе за свободу и уничтожить все её завоевания и вместо воли русского народа осуществить замыслы Германии.\nХотя Правительство Соединенных Штатов, к сожалению, в настоящий момент не в состоянии оказать России ту непосредственную и деятельную поддержку, которую оно бы желало оказать, я хотел бы уверить русский народ через посредство настоящего Съезда, что Правительство Соединенных Штатов использует все возможности обеспечить России снова полный суверенитет и полную независимость в её внутренних делах и полное восстановление её великой роли в жизни Европы и современного человечества.\nНарод Соединённых Штатов всем сердцем сочувствует русскому народу в его стремлении освободиться навсегда от самодержавия и сделаться самому вершителем своей судьбы».\nИ съезд отвечает на неё встреченной громом апплодисментов резолюцией: «Съезд выражает свою признательность американскому народу и, в первую голову, трудящимся эксплуатируемым классам Северо-Американских Соединённых Штатов по поводу выражения президентом [USA.GetLeader] своего сочувствия русскому народу через съезд Советов в те дни, когда Советская Социалистическая Республика России переживает тяжёлые испытания.\nСтавши нейтральной страной, Российская Советская Республика пользуется обращением к ней президента [USA.GetLeader], чтобы выразить всем народам, гибнущем и страдающим от ужасов империализма, своё горячее сочувствие и твёрдую уверенность, что недалеко то счастливое время, когда трудящиеся массы всех буржуазных стран свергнут иго капитала и установят социалистическое устройство общества, единственно способное обеспечить прочный и справедливый мир, а равно культуру благосостояние всех трудящихся»."
 treaty_of_brest.59.a: "Замечательно"
 
 treaty_of_brest.60.t: "Ответ от Съезда"
 treaty_of_brest.60.d: "Проходящий в Москве Съезд Советов уже прислал ответ на нашу телеграмму в виде резолюции: «Съезд выражает свою признательность американскому народу и, в первую голову, трудящимся эксплуатируемым классам Северо-Американских Соединённых Штатов по поводу выражения президентом [USA.GetLeader] своего сочувствия русскому народу через съезд Советов в те дни, когда Советская Социалистическая Республика России переживает тяжёлые испытания.\nСтавши нейтральной страной, Российская Советская Республика пользуется обращением к ней президента [USA.GetLeader], чтобы выразить всем народам, гибнущем и страдающим от ужасов империализма, своё горячее сочувствие и твёрдую уверенность, что недалеко то счастливое время, когда трудящиеся массы всех буржуазных стран свергнут иго капитала и установят социалистическое устройство общества, единственно способное обеспечить прочный и справедливый мир, а равно культуру благосостояние всех трудящихся»."
 treaty_of_brest.60.a: "У нас явно разные языки"
 
 treaty_of_brest.61.t: "[num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов"
 treaty_of_brest.61.d: "Этот съезд собран в Москве, и назван [num_of_allrussian_congress_of_soviets] Чрезвычайным Съездом Советов Рабочих, Солдатских, Крестьянских и Казачьих Депутатов. Настоящий съезд открывается ВЦИК как съезд чрезвычайный из-за чрезвычайных обстоятельств, переживаемых нашей страной. Настоящий съезд должен дать окончательное разрешение вопроса, предворительно решённого в Центральном Исполнительном Комитете, вопроса о принятии и ратификации мирного договора с Германией. Такой важный вопрос может быть решён только высшим органом советской власти, а не как ЦК партии. На удивление, в этих тяжёлых условиях чрезвычайный съезд оказался очень многочисленным, и все мы можем только радоваться, что депутаты со всей России съехались сюда, что этот важнейший вопрос будет решаться собранием истинных представителей рабочих и крестьянских масс, что не оставит сомнений в легитимности принятых им решений. И хотя не все желающие смогли прибыть, из наугад выхваченных из кучи приветственных телеграмм можно выяснить, что местные советы горячо преветствуют съезд, что их от нас отделяют сотни вёрст, но умом и сердцем они с нами.\nВоспоминания о недавней нашей революционной борьбе с силами реакции должны влить в сердца депутатов бодрости. Не так легко оказалось сорвать знамя революции, как думали наши противники. Но здесь должен решиться вопрос мира.\n\nХотя депутаты Съезда в основном за мир, телеграммы, полученные с мест, по большей части содержат призыв к поддержке революционной войны и непринятию мира с аннексиями и контрибуциями: Архангельск, Самара, Саратов, Брянск, Николаев, Екатеринослав, Рязань, Курск, Казань, Хабаровск, Уфа, Тобольск и прочие. Телеграмм за мир было значительно меньше: Белгород, Семипалатинск, Белоозеро, Минусинск... Петроградский совет не определился и лишь спрашивает — готовить ли город к обороне. Златоуст же заявил: «Да здравствует социалистическая война!»"
 treaty_of_brest.61.a: "С тяжестью на сердце мы должны принять мир"
 treaty_of_brest.61.b: "Это тяжёлый мир, но продолжение войны будет хуже"
 treaty_of_brest.61.c: "Мы дали империализму достойный бой, и этот мир — показатель его бессилия"
