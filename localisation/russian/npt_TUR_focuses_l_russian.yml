 TUR_railways_in_Palestine: "Достроить железнодорожные линии в Палестине"
 TUR_railways_in_Palestine_desc: "Для улучшения снабжения фронта необходимо проложить железнодорожные линии местного значения"
 TUR_re-establishing_control_in_the_Hijaz: "Восстановить контроль над Хиджазом"
 TUR_re-establishing_control_in_the_Hijaz_desc: "После подавления арабского восстания в провинции должна быть восстановлена старая система управления"
 TUR_offer_vassalage_to_HJZ: "Предложить протекторат Хашимитам"
 TUR_offer_vassalage_to_HJZ_desc: "Более невозможно сохранять прямой контроль над территориями Аравии. Это слишком дорого для Турции и не приносит выгод. Возглавившие восстание Хашимиты, когда у них не останется выбора, вполне справятся с ролью цепных псов."
 TUR_gather_tribal_militias: "Созвать племенные ополчения"
 TUR_gather_tribal_militias_desc: "Племена кочевников-бедуинов смогут оказаться содействие турецкой армии на фронте"
 TUR_common_mobilization: "Обычная мобилизация"
 TUR_common_mobilization_desc: "Воинская повинность должна быть распространена на жителей вилайета Хиджаз на общих основаниях"
 TUR_renew_the_authority_of_the_holy_war: "Восстановить авторитет священной войны"
 TUR_renew_the_authority_of_the_holy_war_desc: "Восстановление контроля над священными городами позволит восстановить авторитет османского халифа благодаря пропагандистской капмпании"
 TUR_alliance_with_JBS: "Склонить [JBS.GetName] к союзу"
 TUR_alliance_with_JBS_desc: "Эмир Джебель-Шаммара долгое время колебался. Он согласился пропускать караваны к окружённому гарнизону Мекки, но не решился на непосредственную военную поддержку. Один из его вассалов даже предпринимал враждебные действия против Турции. Однако с подавлением восстания эмир обязан вступить в войну непосредственно, так как ему больше ничего не угрожает"
 TUR_clean_up_order_in_Yemen: "Восстановить порядок в Йемене"
 TUR_clean_up_order_in_Yemen_desc: "После начала арабского восстания был полностью утрачен контроль над территорией вилайета Йемен. Необходимо подавить местных арабских вождей посмевших неподчиниться османскому халифу"
 TUR_crush_Yemen: "Подавить йеменский мятеж"
 TUR_crush_Yemen_desc: "Имам Яхья, бывший вассалом Турции, фактически отложился и получал оружие от Антанты. Мы не можем терпеть подобного и обязаны подавить всякий сепаратизм военной силой"
 TUR_offer_vassalage_to_YEM: "Предложить протекторат над Йеменом"
 TUR_offer_vassalage_to_YEM_desc: "Имам Яхья, бывший вассалом Турции, фактически отложился и получал оружие от Антанты. Это, конечно, преступление, но не прямой мятеж. Мы могли бы пойти на уступки и организовать над регионом протекторат во главе с ним. Это выгодно так как позволит перестать тратится на содержание отдалённых гарнизонов"
 TUR_national_society_of_artisans: "Национальные общества ремесленников"
 TUR_national_society_of_artisans_desc: "Необходимо воспользоваться снижением давления иностранного капитала на отечественную промышленность из-за войны: организовать специальные органы для различных отраслей промышленности, которые позволят развивать их совместно с государством"
 TUR_support_of_large_peasant_farms: "Поддержка крупных крестьянских хозяйств"
 TUR_support_of_large_peasant_farms_desc: "Для разрешения продовольственного кризиса необходимо поддержать крупные хозяйства: обеспечить льготными кредитами, сложными сельскохозяйственными орудиями, семенным фондом"
 TUR_introduction_of_the_card_system: "Введение карточной системы"
 TUR_introduction_of_the_card_system_desc: "Для предупреждения голода, в условиях сокращения сельскохозяйственного производства необходимо наконец ввести частичное директивное распределение продовольствия в городах"
 TUR_tightening_agricultural_policy: "Ужесточение аграрной политики"
 TUR_tightening_agricultural_policy_desc: "Необходимо провести перепись наличного продовольствия у хозяйств и поставить под государственный контроль сельскохозяйственные работы"
 TUR_separate_negotiations_with_the_Entente: "Сепаратный мир с Антантой"
 TUR_separate_negotiations_with_the_Entente_desc: "Странам Согласия не нужен ещё один фронт. Вероятно, при условии возвращении им капиталов, вполне возможно выйти из войны. В лучшем случае долгожданный мир удастся заключить без территориальных потерь"
 TUR_apply_for_a_german_loan: "Попросить кредит у Германии"
 TUR_apply_for_a_german_loan_desc: "Турецкий бюджет с началом войны давно стал дефицитным. За 1914/1915 бюджетный год дефецит составил 2,1 млн. лир, в 1915/1916 – 8,9. Только поддержка Германии позволяет продолжать войну."
 TUR_another_embezzlement: "Ещё одна растрата"
 TUR_another_embezzlement_desc: "Очередная иностранная помощь будет пущена на... Непрофильные цели"
 TUR_financing_of_coal_production: "Наладить производство угля"
 TUR_financing_of_coal_production_desc: "Необходимо употребить финансы на стимулирование угольной промышленности, необходимой для нужд фронта"
 TUR_national_industry_organization: "Организация национальной индустрии"
 TUR_national_industry_organization_desc: "Необходимо создать постоянный государственный орган (национальный совет корпораций) координирующий действия всех национальных предприятий и унифицирующий рабочую политику"
 TUR_strengthening_government_regulation: "Ужесточить государственную регуляцию"
 TUR_strengthening_government_regulation_desc: "Промышленникам придётся поступится некоторыми частными интересами ради общего дела. К тому же возможные выгоду от победы в войне перекроют затраты, а также каждый шаг убдет предприниматься после консультаций. Это вмешательство будет организовано на созданной базе национального совета корпораций"
 TUR_increasing_rolling_stock_of_railways: "Нарастить железнодорожный состав"
 TUR_increasing_rolling_stock_of_railways_desc: "Поставка новых локомотивов и вагонов из Германии позволит ослабить нагрузку на транспорт"
 TUR_ask_for_german_wearon: "Запросить дополнительные поставки"
 TUR_ask_for_german_wearon_desc: "Турецкая армия зависима от германской артиллерии. Для продолжения войны необходимы дальнейшие поставки военного снаряжения"
 TUR_gregorian_calendar: "Ввести григорианский календарь"
 TUR_gregorian_calendar_desc: "Для упрощения коммуникации с европейскими странами, как шаг к дальнейшей вестернизации, в качестве стандарта должен быть принят григорианский календарь"
 TUR_attack_on_sharia: "Ввести семейный кодекс"
 TUR_attack_on_sharia_desc: "Традиционные нормы шариата вносят беспорядок в законодательство. Необходимо ввести единый документ – семейный кодекс, ограничить число возможных жён и т.п."
 TUR_legislative_protection_of_sharia: "Законодательная защита шариата"
 TUR_legislative_protection_of_sharia_desc: "Необходимо в букве закона декларировать неприкосновенность наших традиционных ценностей, что бы продемонстрировать рамки возможных преобразлваний и тем самым успокоить население"
 TUR_secular_state: "Светское государство"
 TUR_secular_state_desc: "Для продолжения преобразований необходимо обеспечить отделение церкви от государства, что бы снизить консерватизм общества, дать распространение идеям реформ"
 TUR_revise_the_military_budget: "Проверить военный бюджет"
 TUR_revise_the_military_budget_desc: "Военное министерство явно перекачано финансами, но при этом потребляет всё больше. Это возможно только из-за банальной коррупции. Необходимо провести проверку с целью более эффективного использования средств"
 TUR_raise_taxes: "Поднять налоги"
 TUR_raise_taxes_desc: "Для затыкания дыр в бюджете из-за войны младотурецкое правительство ввело чрезвычайные налоги. Теперь налоговая нагрузка на крестьянина-единоличника составляет около 2/3 его дохода. Не смотря на это дефецит бюджета продолжает составлять более 14 млн. лир и не собирается сокращаться. Новые расходы обеспечиваются германскими кредитами, которые, по большей части, идут на оплату германских товаров. Чем дольше идёт война, тем крепче затягивается узел вокруг шеи Турции и тем тяжелее будет послевоенное восстановление"
 TUR_do_not_investigate: "Закончить расследование"
 TUR_do_not_investigate_desc: "Уже нет смысла проводить расследование попытки государственного переворота, так как её главный фигурант давно был казнён. Следует не плодить пустые подозрения"
 TUR_hold_an_investigation: "Продолжить расследование"
 TUR_hold_an_investigation_desc: "Попытка государственного перерворота в декабре 1916 года была подозрительно успешной. Якуб Джемиль мог бы убить Энвер-пашу, если бы не предательство среди его сообщников в последний момент. Вполне вероятно это стало возможным так как заговорщикам кто-то помогал..."
 TUR_pan_islamic_propaganda: "Панисламская пропаганда"
 TUR_pan_islamic_propaganda_desc: "Необходимо использовать в наглядной агитации титул османского халифа, что бы призвать к религиозному чувсту мусульман"
 TUR_pan_turanist_propaganda: "Пантуранская пропаганда"
 TUR_pan_turanist_propaganda_desc: "Необходимо использовать в наглядной агитации титул сходство языка и культуры, что бы объединить тюркские народы"
 TUR_compromise_policy: "Политика компромиссов"
 TUR_compromise_policy_desc: "Турецкая жандармерия не сможет одинаково эффективно поддерживать правопорядок на всё новых территориях. Выходом из ситуации служат комиромиссы с местными политическими силами и создание союзных государств"
 TUR_uncompromising_policy: "Бескомпромиссная политика"
 TUR_uncompromising_policy_desc: "Турецкая жандармерия справится со своими обязанностями. Все новые трритории должны быть включены в состав государства напрямую с как можно меньшим числом региональных особенностей"
 TUR_puppet_in_Azerbaijan: "Протекторат над Азербайджаном"
 TUR_puppet_in_Azerbaijan_desc: "Создание автономного протектората под покровительством Турции"
 TUR_direct_administration_of_Azerbaijan: "Прямое управление Азербайджаном"
 TUR_direct_administration_of_Azerbaijan_desc: "Непосредственная аннексия территорий и включение в состав Османой империи в статусе вилайетов"
 TUR_holy_war_in_north_caucasus: "Мусульмане Северного Кавказа"
 TUR_holy_war_in_north_caucasus_desc: "На Северном Кавказе будет проводится выбранная политика"
 TUR_claims_to_Thrace: "Претензии на Фракию"
 TUR_claims_to_Thrace_desc: "Изменение внешнеполитического положения Болгарии позволяет возродить старые претензии на балканские территории"
 TUR_connection_with_Sinusitis: "Соединение с Сенуситами"
 TUR_connection_with_Sinusitis_desc: "Создание автономного протектората под покровительством Турции"
