 TUR_secular_state_ambiguous:0 "Радикальная религиозная реформа может быть воспринята как подготовка к наступлению на права султана в частности и консолидацию власти в руках младотурок не только де-юре, но и де-факто. \n§RМусульманское духовенство может направить недовольство народа против правительства.§! Также это не позволит проводить панисламскую пропаганду, ведь турецкий национализм правительства станет совершенно неприкрытым. Однако реформа выгодна в будущем, так как позволит ускорить вестернихацию страны."
 TUR_uncompromising_policy_danger:0 "Мягкие варианты будут заблокированы. Прямое вмещательство армейских структур в дела чиновничьего аппарата приведёт к недовольству..."
