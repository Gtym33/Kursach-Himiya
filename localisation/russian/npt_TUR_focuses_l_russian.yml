 TUR_raise_Indian_Muslims_to_fight: "Поднять на борьбу народы Индии"
 TUR_raise_Indian_Muslims_to_fight_desc: "Создание правительство способно возглавить восстание против британских колониалистов"
 
 TUR_secular_state_ambiguous: "Радикальная религиозная реформа может быть воспринята как подготовка к наступлению на права султана в частности и консолидацию власти в руках младотурок не только де-юре, но и де-факто. \n§RМусульманское духовенство может направить недовольство народа против правительства.§! Также это не позволит проводить панисламскую пропаганду, ведь турецкий национализм правительства станет совершенно неприкрытым. Однако реформа выгодна в будущем, так как позволит ускорить вестернихацию страны."
 TUR_uncompromising_policy_danger: "Мягкие варианты будут заблокированы. Прямое вмещательство армейских структур в дела чиновничьего аппарата приведёт к недовольству..."
 TUR_holy_war_in_north_caucasus_puppet: "Будет открыто решение на формирование зависимой от Турции Горской республики"
 TUR_Azerbaijan_militia: "На территории Азербайджана можно будет созвать ополчение. Его территории в перспективе могут быть полностью интегрирована в состав Турции."
 TUR_Central_Asia_militia: "На территории Туркестана можно будет трижды созвать ополчение (Асхабад, Ташкент, Астана). Его территории в перспективе могут быть полностью интегрирована в состав Турции."
 TUR_direct_rule_militia: "На данной территории можно будет созвать ополчение (при занятии столицы)."
 
 TUR_not_may_suppressed_YEM: "\n§RТурция больше не сможет принимать жёсткие меры в отношении арабских правителей до конца войны, если хашимиты согласятся.§!"
 TUR_national_society_of_artisans_open: "Будет открыта серия решений на укрупнение частных предприятий до полноценных игровых фабрик."
 TUR_direct_rule_Libya_dislike: "\n§Rри создании протектората последующие территории в северной Африке невозможно будет контроллировать непосредственно.§!"
