 TUR_army_demobilisation_focus: "Демобилизация армии"
 TUR_army_demobilisation_focus_desc: "По условиям перемирия мы обязаны немедленно приступить к роспуску армии. Поскольку сам процесс разоружения и возвращения солдат с фронта займет немало времени.."
 TUR_military_instructors_focus: "Система Военных Инструкторов"
 TUR_military_instructors_focus_desc: "Для выполнения условий демобилизации нужно создать систему, при которой можно было бы контролировать этот процесс. В рамках системы инспекций командующий полевой армией отвечал за подготовку и мобилизацию вооруженных сил в пределах своей географической зоны ответственности."
 TUR_dissolution_of_parlament_focus: "Роспуск парламента"
 TUR_dissolution_of_parlament_focus_desc: "Замена премьер министра не изменила состав депутатов. В парламенте доминируют противники исполнения перемирия – оставшиеся члены Единения и прогресса, которые перешли в другие партии. Необходимо распустить парламент и сформировать новое правительство. Еще раз."
 TUR_unionists_courts_focus: "Суд над бывшими членами Комитета Единения и Прогресса"
 TUR_unionists_courts_focus_desc: "Большая часть правительства до сих пор представляет собой бывших членов младотурецкой организации, хотя она и была официально распущена. По требованию Антанты мы обязаны провести суды для выявления военных преступников."
 TUR_no_courts_focus: "Затягивание судебных процессов"
 TUR_no_courts_focus_desc: "Политический кризис усугубляется. Без деятельного правительства требования Антанты остаются без ответа."
 TUR_nationalists_negotiations_focus: "Переговоры с Националистами"
 TUR_nationalists_negotiations_focus_desc: "Наша политика стала результатом масштабного восстания и национального движения по всей Анатолии. Игнорировать это более нельзя. Нужно попробовать договорится с лидерами Националистов."
 TUR_fight_rebels_focus: "Борьба с беспорядками"
 TUR_fight_rebels_focus_desc: "Во многих регионах нашей страны начались беспорядки, особенно в регионах населенных греками и курдами. Нужно установить порядок в провинциях."
 TUR_administrations_focus: "Восстановление гражданских администраций"
 TUR_administrations_focus_desc: "Восстания различных группировок посеяли разлад в нашу администрацию. Пришло время восстановить порядок."
 TUR_khalif_army_focus: "Создание Армии Халифата"
 TUR_khalif_army_focus_desc: "Султан чувствует, что для противостояния с восставшими требуется создание иррегулярных сил. Мы можем попытаться ввозвать к населению через титул Халифа."
 TUR_legitimacy_focus: "Восстановление легитимности"
 TUR_legitimacy_focus_desc: "Восстания подавлены, теперь никто и ничто не угрожает нашей легитимности."
 TUR_ratification_focus: "Ратификация мирного договора"
 TUR_ratification_focus_desc: "Мы готовы к подписанию мира. Контроль за регионами восстановлен, пора наконец закончить эту войну."
 #Kemal
 TRR_delegates_call_focus: "Созыв Делегатов"
 TRR_delegates_call_focus_desc: "Обещанный подготовительный конгресс в Эрзуруме необходимо созвать немедленно."
 TRR_sivas_congress_focus: "Конгресс в Сивасе"
 TRR_sivas_congress_focus_desc: "Всё готово для второго шага."
 TRR_no_demobilisation_focus: "Отмена Демобилизации"
 TRR_no_demobilisation_focus_desc: "Мы не можем начать национальную борьбу не остановив мобилизацию и не создав новую армию."
 TRR_national_army_focus: "Создание национальной армии"
 TRR_national_army_focus_desc: "Нужно начать призыв и создание новых частей для исполнения нашего национального долга."
 TRR_rebels_unrest_focus: "Карательные операции"
 TRR_rebels_unrest_focus_desc: "Ослабление центральной власти вызвало многие восстания на территориям нам подконтрольных."
 TRR_unite_army_focus: "Создание единой армейской организации"
 TRR_unite_army_focus_desc: "Создание единой армии это долгий процесс, объединение иррегулярных сил и основных частей под единым командованием даст нам возможность более эффективно управлять войсками. "
 TRR_partisans_focus: "Партизанская война"
 TRR_partisans_focus_desc: "Восстания организованных групп, координируемые разведкой, уничтожат тылы наших врагов."
 TRR_warehouses_focus: "Захват Арсеналов и складов"
 TRR_warehouses_focus_desc: "По всей Анатолии существую ещё султанские склады с оружием, в том числе на территориях оккупированных врагом. Нужно вооружаться. "
 TRR_irregulars_focus: "Призыв к иррегулярным силам"
 TRR_irregulars_focus_desc: "Мы не контролируем всю территорию Турции, но это не значит, что народу на оккупированных территориях не стоит начать борьбу и самоорганизацию в иррегулярные партизанские отряды."
 TRR_cillicia_focus: "Киликийский район"
 TRR_cillicia_focus_desc: "Мы должны начать стычки с французами в Киликии, пока они не усилили гарнизоны и не закрепились на наших землях"
 TRR_syrian_corder_focus: "Сирийская граница"
 TRR_syrian_corder_focus_desc: "Мы вышли на предел нашей возможной границы на юге. Мы должны зафиксировать это отдельным соглашением с Францией."
 TRR_great_nat_accembly_focus: "Созыв Великого Национального Собрания"
 TRR_great_nat_accembly_focus_desc: "Султанский парламент показал свою недееспособность. Пришло время созвать свой в безопасном и не подконтрольном оккупантами месте."
 TRR_mobilization_for_national_cause_focus: "Мобилизация на национальную борьбу"
 TRR_mobilization_for_national_cause_focus_desc: "Теперь когда у нас есть генштаб и легитимность мы можем призвать весь народ к борьбе."
 TRR_home_factories_focus: "Создание мелких частных фабрик"
 TRR_home_factories_focus_desc: "Было предложено чтобы жители нашей страны создавали гильзы для боеприпасов у себя на дому. Это позволит удешевить производство патронов."
 TRR_stormtroops_focus: "Штурмовые отряды"
 TRR_stormtroops_focus_desc: "Опыт Великой войны подсказывает, что штурмовые части Германских войск очень хорошо показали себя. Из-за старого сотрудничество у нас есть опыт в организации штурмовиков германского типа."
 TRR_jandarme_focus: "Региональная Жандармерия"
 TRR_jandarme_focus_desc: "Военные части не всегда могут реагировать на различные незаконные происшествия в регионах. Для этого следует создать корпус жандармов."
 TRR_secret_police_focus: "Создание национального агентства тайной полиции"
 TRR_secret_police_focus_desc: "У нас много врагов и они коварны, нельзя исключать покушений и тайных операций. В том числе тайная полиция позволит лучше контролировать регионы. "
 TRR_moscow_negotiations_focus: "Переговоры с московским правительством"
 TRR_moscow_negotiations_focus_desc: "Для утверждения от посягательств других держав нам надо заключить договор о границах с Русским правительством. Поскольку они также не являются признанными. Они могут пойти с нами на соглашение, для повышения взаимной легитимности."
 TRR_kars_focus: "Вопрос восточных Вилайетов"
 TRR_kars_focus_desc: "Вопрос восточных вилайетов висит нерешенный с конца Великой войны. Мы должны вернуть нашу восточную границу."
 TRR_ankara_defence_focus: "Укрепление района Анкары"
 TRR_ankara_defence_focus_desc: "Враг подходит к Столице, призовите население для создания линии обороны."
 TRR_malta_prisoners_focus: "Переговоры о мальтийских заключенных"
 TRR_malta_prisoners_focus_desc: "Многие члены Единения и Прогресса были осуждены Султанским правительством и переданы Антанте, которое перенаправило их на Мальту ожидать дальнейшего суда. В нашем распоряжении существуют несколько десятков британских пленных, которых мы захватили в мелких гарнизонах на начало восстания Мы можем попробовать их обменять."
 TRR_claim_straits_focus: "Подтвердить национальные претензии на проливы"
 TRR_claim_straits_focus_desc: "Теперь когда с Греческой угрозой покончено, мы можем начать возвращение критически важных территорий."
 TRR_republic_focus: "Провозглашение республики"
 TRR_republic_focus_desc: "Пришло время провозгласить республику"
 TRR_peoples_party_focus: "Создание партии"
 TRR_peoples_party_focus_desc: "Чтобы представлять интересы народа нужно создать партию"
 TRR_economics_forum_focus: "Экономический конгресс"
 TRR_economics_forum_focus_desc: "Необходимо определить основные принципы экономического восстановления и заодно новой программы партии, планируемой к созданию Мустафой Кемалем. Для этого в Измире будет проведен экономический конгресс."
 
 
 