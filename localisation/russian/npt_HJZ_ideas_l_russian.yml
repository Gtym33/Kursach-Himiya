l_russian:
 HJZ_britain_advisors: "Британские советники"
 HJZ_britain_advisors_desc: "Мы разместили у себя большую группу британских офицеров, официально действующих как послы и деловые консультанты. Они готовы помочь нам модернизировать армию и сделать её максимально эффективной."
 HJZ_french_advisors: "Французские советники"
 HJZ_french_advisors_desc: "Мы разместили у себя большую группу французских офицеров, официально действующих как послы и деловые консультанты. Они готовы помочь нам модернизировать армию и сделать её максимально эффективной."
 HJZ_arabian_uprising: "Великое арабское восстание"
 HJZ_arabian_uprising_desc: "В результате тягот войны связанных с конфискациями продовольствия, мобилизацией, голодом а также систематическим угнетением арабов включая репрессии развёрнутые против арабских национальных организаций в период Великой войны в июле 1916 года началось национальное восстание арабского народа. Восстание возглавили Хашимиты, а их конечной целью является создание единого независимого арабского государства либо, по крайней мере, союза арабских государств. Арабы с территорий Османской империи, даже находящиеся на службе османам, переходят на сторону повстанцев."
 HJZ_traitor_of_national_movement: "Предатели национального движения"
 HJZ_traitor_of_national_movement_desc: "Решение Хашимитов подчиниться Турции взамен на автономию было воспринято как предательство всего арабского народа. Дурная слава ещё долго будет висеть над этим родом, если они не искупят свою вину."