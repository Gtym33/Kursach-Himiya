l_russian:
 rescue_kerensky:0 "Эвакуация Керенского"
 rescue_kerensky_desc:0 "По нашим данным, Александр Фёдорович Керенский находится в Москве, и после того, как руководители войнска Донского во главе с Каледином запретили ему принимать участие в политической жизни Дона и отправили его обратно в РСФСР, он не может покинуть пределы России. Агент Сидней Рейли ещё давно предлагает эвакуировать Керенского из Росси и переправить в Британию. На это нужно лишь немного ресурсов, и мы сможем вытащить Керенского из России."
 rescue_kerensky_outcome_tt:0 "Мы попытаемся эвакуировать Керенского. Это рискованная операция, которая может завершиться неудачей."
 rescue_kerensky_infiltration:0 "Прибытие в Москву"
 rescue_kerensky_infiltration_desc:0 "Под видом сербского офицера, наш агент приедет в Москву и встретится в установленом месте с Керенским. После чего, агент предоставит Керенскому также документы сербского офицера и они вместе покинут Москву."
 rescue_kerensky_center:0 "Дорога на север"
 rescue_kerensky_center_desc:0 "После выезда из Москвы, агент и Керенский должны будут проехать через всю страну и посетить множество контрольно пропускных пунктов. После чего, они смогут попасть на север России, в Мурманск."
 rescue_kerensky_exfiltration:0 "Отплытие из России"
 rescue_kerensky_exfiltration_desc:0 "Финальный этап - отплытие из России. Предъявив фальшивые документы и подкупив местную администрацию, мы без проблем сможем подогнать свою подводную лодку и на ней переправиться в Британию."
 rescue_nikolay_romanov:0 "Господа офицеры: Спасти императора"
 rescue_nikolay_romanov_desc:0 "Прошлая попытка спасения императорской семьи и законного правителя России провалилось только из-за внезапного перевода узников в Екатеринбург. Теперь у нас нет времени на долгую вербовку участников на месте. Наш человек, И. И. Сидоров, уже долгое время находится в Екатеринбурге и смог найти верных нам людей из эвакуированной академии генерального штаба и местного монастыря. Наша задача - создать отряд под командованием гвардейского офицера, капитана П. Булыгина с миссией прорыва вглубь большевистской территории."
 rescue_nikolay_romanov_outcome_tt:0 "Мы попытаемся отбить царя у красных. Мы не имеем права проиграть."
 rescue_nikolay_romanov_infiltration:0 "Переход демаркационной линии"
 rescue_nikolay_romanov_infiltration_desc:0 "Между отрядами красных и нашими частями нет непрерывного фронта и линия сопроикосновения имеет значительную нейтральную полосу и множество "дыр". Наш кавалерийский отряд должен избежать столкновения с врагами и уйти на восток."
 rescue_nikolay_romanov_center:0 "Восстание в Екатеринбурге"
 rescue_nikolay_romanov_center_desc:0 "После того как отряд выйдет к городу в нём поднимут восстание наши люди под командованием капитана Ростовцева и есаула Мамкина. Быстрым ударом будут ликвидированы все вооружённые силы красных в городе, в том числе охрана государя."
 rescue_nikolay_romanov_exfiltration:0 "Обратный путь"
 rescue_nikolay_romanov_exfiltration_desc:0 "Самый сложный отрезок пути - это возвращение обратно в Москву сводного отряда Булыгина и офицеров находившихся в Екатеринбурге. Из-за возросшей численности будет намного сложнее остаться незамеченными для коммунистов. Они наверняка организуют погоню. Однако никакого иного пути отступления из Екатеринбурга нет."