 news_n.106.t: "Гражданская война в Болгарии"
 news_n.106.desc: "После поражения в битве у Добро Поле болгарские войска подверглись деморализации и разложению. Часть их подняла восстание и выдвинулась к столице требуя мира и свержения монархии. Царские войска не смогли оказать достойного сопротивления в городе, однако, успели покинуть столицу избежав окружения и теперь готовы перейти в контрнаступление. Военные аналитики полагают, что размеры страны не позволят вести затяжную гражданскую войну."
 news_n.106.a: "Ещё недавно болгары хотели править Балканами"
 
 news_n.107.t: "Отставка болгарского правительства"
 news_n.107.desc: "Кабинет министров Болгарии в полном составе ушел в отставку. Среди прочего причиной явился протест против сложившийся международной обстановки. Недовольство ею проявляют все: от монархистов до земледельцев-аграристов. А это значит, что статус-кво вновь не в интересах болгар. Отдельно стоит отметить возрастающий рост влияния социалистических партий. На первый взгляд незаурядное событие может явится одним из предвестников грозных событий на Балканах."
 news_n.107.a: "Будем следить за ситуацией"
 
 news_n.108.t: "Разрыв Нёйитских соглашений"
 news_n.108.desc: "На днях стало известно о намерении болгарского правительства официально отказаться от выполнения международных соглашений, ставших итогом прошедшей войны. Болгары более не намерены соблюдать положения о численности армии и признавать правомерность отторжения болгарских земель соседями. Вероятно, это вызовет существенное ухудшение отношений Болгарии с остальным миром. Миру окружающему Болгарию действительно стоит опасаться."
 news_n.108.a: "Больше никто не разрушит наши мечты"
 news_n.108.b: "Они ничему не научились и ничего не забыли"
 
