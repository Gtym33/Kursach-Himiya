 news_c.22.t: "Триумф сибирской армии"
 news_c.22.desc: "Газеты Омского правительства передают срочное сообщение о взятии Москвы и беспорядочном бегстве большевистских сил. По их сведениям единственными защитниками города являлись сотрудники ВЧК. Эти фанатики мировой революции попытались соорудить по всему городу баррикады, свезли в Кремль огромные запасы оружия и боеприпасов, а также заминировали мосты и церкви. Но, слава Богу, большинство мин не сработало, разве что без какой-либо пользы для красных взорвался собор Христа Спасителя. [SIB.GetLeader] уже поспешил пригласить в Москву иностранных представителей — ген. Жанена и ген. Нокса. А также выпустил воззвание, где указал на скорое завершение войны с "правительством германских агентов" и призвал сплотится все слои общества ради возрождения "Великой и Свободной России"."
