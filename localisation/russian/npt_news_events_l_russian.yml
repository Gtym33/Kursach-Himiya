 news_n.151.t: "Второе ирландское восстание"
 news_n.151.desc: "Великая война подходит к концу, но империи продолжают испытывать на прочность. В этот раз — Британская империя, над которой никогда не заходит Солнце. Ирландцы давно известны своим непокорным отношением в англичанам и совсем недавно они уже продемонстрировали свою жажду свободы, устроив Кровавую Пасху. Тем не менее, то восстание подавили и, к удивлению мирового сообщества, то восстание разделило ирландское общество на сторонников полной независимости и сторонников автономии и даже полной интеграции! Но, видимо, пока в Палатах звучали пустые слова, радикалы смогли завлечь ирландский народ и поднять восстание. [IRE.GetLeader] призывает ирландцев бороться против тирании англичан."
 news_n.151.a: "Tiocfaidh ár lá"
 news_n.151.b: "Кровавая Мэри будет довольна нами"
 news_n.151.c: "Желаем им удачи!"
 news_n.151.d: "Это очень, очень плохо"
 news_n.151.e: "Готов ли Лондон?"
 
 news_n.152.t: "Ирландия – не Британия"
 news_n.152.desc: "Кажется, безумие Великой войны не исчезло. Как иначе объяснить тот факт, что Лондон после долгих и упорных переговоров согласился предоставить Ирландии автономию? Конечно, за британцами сохранился Ольстер, но англичане только что, фактически, признали свою слабость и культурный суверенитет Ирландии. [IRE.GetLeader] заявил о том, что зелёные холмы Ирландии не будут обагрены кровью..."
 news_n.152.desc_1: "Кажется, безумие Великой войны не исчезло. Как иначе объяснить тот факт, что Лондон не смог удержать Ирландию. Британцы были полностью разгромлены и потеряли даже лояльный и населённый протестантами Ольстер. Англичане только что, фактически, признали свою слабость и полный суверенитет Ирландии. [IRE.GetLeader] заявил о том, что зелёные холмы Ирландии не будут обагрены кровью..."
 news_n.152.a: "Наш день пришел! Верно?"
 news_n.152.b: "Всегда можно было повторить за Кромвелем..."
 news_n.152.c: "Империя пала!"
 news_n.152.d: "Это очень, очень плохо"
 news_n.152.e: "Империя пала?"
 
 news_n.153.t: "Англо-афганская война"
 news_n.153.desc: "Ещё одна проблема у Британии: националисты-фундаменталисты из далёкого Афганистана объявили о разрыве англо-афганского договора, и теперь страны находятся в состоянии войны. Но куда страшнее не племена афганцев, а восставшие в северо-западной Индии мусульмане, которые считают [AFG.GetLeader] освободителем. Если англичане вовремя не среагируют, то, возможно, весь Радж затрясётся, и жемчужина британской короны окажется расколота..."
 news_n.153.a: "Наш день пришел! Верно?"
 news_n.153.b: "Это... Сложная ситуация."
 news_n.153.c: "Наконец-то, ещё проблемы Лондону"
 news_n.153.d: "Интересно, как быстро раздавят дикарей?"
 news_n.153.e: "Будем следить за ситуацией"
 
 news_n.154.t: "Создание ЗФДР"
 news_n.154.desc: "Из-под обломков и тучи пыли оставшихся от Российской империи на политическом ландшафте осталось региональное объединение: [TRC.GetName]. Оно объединяет все земли центрального и южного Кавказа когда-то взодвиших в состав России со смешанным этническим и религиозным составом. Не смотря на богатую почву для внутренних конфликтов эти государства доказали своё единство, выстояв в войне с иностранной интервенцией. Суждено ли этому объединению дать пример победы демократии и региональной интеграции для всего мира?"
 news_n.154.a: "Есть-ли будущее у столь странного союза?"
 news_n.154.b: "Без пролетарского интернационализма этот конструкт распадётся"
 news_n.154.c: "Наше будущее в внутреннем спокойствии"

 news_n.155.t: "Мятеж чехословацкого корпуса"
 news_n.155.d: "Чехословацкий корпус создавался ещё царским правительством из пленных славян как демонстрация намерения освободить братьев-чехов от австрийского гнёта, но после революции Чехословацкий национальный совет настоял на переводе корпуса под управление Франции. Командование корпуса договорилось с большевиками об эвакуации на западный фронт, однако чехи вопреки соглашению не сдали оружие, позднее сами захватили паровозы, а в конце концов с ведома союзного командования начали сметать большевистские органы власти, овладев значительными территориями. Антибольшевистские силы намерены использовать чехов на фронте в борьбе с большевиками, против чего Антанта не возражает."
 news_n.155.a: "Это может стать предлогом для интервенции"


 
 news_n.202.t: "Нёйиский договор"
 news_n.202.desc: "После поражения Болгарии перед державами-победительницами встал вопрос о заключении мирного договора. Результатом стали Нёйитские соглашения, в которых Болгария обязывается ограничить численность своей армии и признать, также от неё отторгаются некоторые земли. Самым значительным итогом стало возвращение Сербии отторгнутой в ходе войны Вардарской Македонии."
 news_n.202.desc_1: "После поражения Болгарии перед державами-победительницами встал вопрос о заключении мирного договора. Результатом стали Нёйитские соглашения, в которых Болгария обязывается ограничить численность своей армии и признать, также от неё отторгаются некоторые земли. Но самым значительным и неожиданным итогом переговоров стало сохранение Вардарской Македонии в составе Болгарии, несмотря на то, что до войны она принадлежала Сербии, и была оккупирована болгарами в 1915 году."
 news_n.202.desc_2: "После поражения Болгарии перед державами-победительницами встал вопрос о заключении мирного договора. Результатом стали Нёйитские соглашения, в которых Болгария обязывается ограничить численность своей армии и признать, также от неё отторгаются некоторые земли. Самым значительным итогом стало провозглашение на спорной территории Вардарской Македонии независимого государства, чем Антанта не удовлетворила интересы Сербии, ведь до войны эта территория принадлежала ей, и была лишь оккупирована Болгарией."
 news_n.202.a: "Войне конец"
 
 news_n.1001.t: "Греческий проект болгарского царя"
 news_n.1001.desc: "Череда побед над турецкой армией, одержанная болгарами, ставит в тупик военных экспертов во всём мире, но результаты говорят сами за себя. Ими была взята древняя столица Восточной Римской Империи, Константинополь, который был включён в состав государства. Это позволо болгарам вернуться к проекту возрождения Византии под славянскими знаменами.\n\nОчевидно, новая Империя будет окружена врагами по всем своим границам, однако сейчас все они не в состоянии как-то противостоять [From.GetAdjective]ой экспансии."
 news_n.1001.a: "Ура!"
 news_n.1001.b: "Чудесный поворот фортуны..."
 
 news_n.1002.t: "Югославия Кобургов"
 news_n.1002.desc: "Опасения покойного австрийского императора Франца-Иосифа, которые заключались в том, что Болгария обратится балканским Пьемонтом и объединит всех южных славян, оказались полностью подтверждены историей.\n\nСегодня в Софии было объявлено о двух знаменательных фактах, а именно о полном воссоединении болгарского народа и о создании Югославянского государства.\n\nПочти полвека амбиции болгар сдерживались отменой Сан-Стефанских положений, но крах европейского концерта в результате Великой войны предоставил абсолютную свободу действий софийским ястребам."
 news_n.1002.a: "Славянство обрело новые силы"
 news_n.1002.b: "Славянство обрело новые силы"