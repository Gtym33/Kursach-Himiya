 news_c.24.t: "Загремит колоколами древняя Москва..."
 news_c.24.desc: "Этой строчкой из песни корниловского полка радостно приветствуют друг друга солдаты и офицеры русской армии на улицах вновь обретённой столицы. Ещё недавно советская власть могла клеймить их просто "мятежниками", "бандитами" и "заговорщиками", но сегодня, понеся тяжёлые потери, красная армия оставила Москву.\nИ колокольный звон действительно раздается на улицах. Особенно радостен он в храмах, превращенных ранее большевиками в тюрьмы и концлагеря для политических заключенных. Но совершенно не добр он на окраинах Москвы, где набат — это оповещение о начале новой контратаки красных. [RVA.GetName] может праздновать великую победу, но победу ещё нужно закрепить."
 news_c.24.a: "Пора официально признать российские власти легетимными"
 news_c.24.b: "Империалистическую сволочь архиважно прогнать из столицы в кратчайшие сроки!"
 news_c.24.c: "Мы в двух шагах от победы!"
 
 news_c.25.t: "[RSS.GetLeader] взял Москву"
 news_c.25.desc: "Объединение белых правительств под единой властью сегодня полностью оправдалось. Передовые белые части, среди которых множество бывших бойцов "Сибирской" и эсеровской "Народной" армий, уже вошли в Москву. Несмотря на существовавший в прошлом между двумя армиями идеологический раздор, сейчас они героически сражаются плечом к плечу, показывая чудеса героизма в борьбе за белую Россию. Но успех ещё не закреплен. Красные не без успеха применяют тактику баррикадных уличных боёв, стреляют из окон и подворотен, успели заминировать несколько мостов. Также известно, что коммунисты уже готовят план контрнаступления и рассчитывают в ближайшие месяцы не только вернуть Москву, но и откинуть своих противников обратно на Волгу."
 news_c.25.a: "Пора официально признать российские власти легетимными"
 news_c.25.b: "Империалистическую сволочь архиважно прогнать из столицы в кратчайшие сроки!"
 news_c.25.c: "Близится развязка войны"
 
 news_c.26.t: "Зелёные в Москве"
 news_c.26.desc: "Сегодня объединённые [RGR.GetAdjective]ие силы смогли проникнуть в главный город Великороссии. Победа иррегулярных крестьянских сил над правительственной армией стала неожиданным событием. Сам факт появления повстанцев в таких количествах говорит о кризисе внутренней политики центральных властей, но невозможность справиться с восстанием в кротчайшие сроки и вовсе наводит на мысль о недееспособности людей, возглавляющих государство. Это самое государство многие зеленые обещают уничтожить вместе с ненавистными им городами."
 news_c.26.a: "Судьба Москвы незавидна"
 news_c.26.b: "Этих бандитов архиважно прогнать из столицы в кратчайшие сроки!"
 news_c.26.c: "А Москву мы затопим..."
 news_c.27.t: "[920.GetName] пал"
 news_c.27.d: "[920.CONTROLLER.GetAdjective]ое командование может сегодня праздновать крупную победу. [920.GetName] находится под контролем их войск. В настоящее время идет зачистка локальных очагов сопротивления и наведение прочных переправ.\n\nТакой поворот событий в корне меняет стратегическую обстановку в регионе. Отныне Центральная Россия лишилась наиболее удобной артерии связи с кавказскими центрами, в том числе с нефтеносным Баку, нарушена связь со Средней Азией и Персией, под угрозой находятся хлебные поставки с юга."
 news_c.27.a: "Волга в огне"
 news_c.27.b: "Волга в огне"
 news_c.27.c: "Это катастрофа!"
 news_c.28.t: "Падение Ельца"
 news_c.28.d: "Знаете ли вы, что Елец после революции объявил себя республикой? К сожалению, это уже не имеет значения. После боёв, приведших к падению этого провинциального русского города, он уже не способен снискать славу европейских Андорры, Сан-Марино, Монако или античных Афин."
 news_c.28.a: "На восстановление потребуется время"
 
 news_c.100.t: "Падение Варшавы"
 news_c.100.d: "Немецкая армия, вторгшаяся в государство [POL.GetNameDef], захватила Варшаву.\n\nВ отдельных районах ещё продолжаются бои, но организованного сопротивления в городе больше не существует.\n\nУтверждается, что польское правительство эвакуировалось, когда первые германские части вошли в пригород, и его местонахождение неизвестно.\n\nПоляки продолжают сражаться с захватчиками, однако потеря столицы серьезно подорвет боевой дух."
 news_c.100.a: "У Польши нет шансов."
 news_c.100.b: "Ещё одна победа Фатерлянда."
 news_c.100.c: "Это катастрофа!"
 news_c.101.t: "Падение Парижа"
 news_c.101.d: "Бои в различных регионах государства [FRA.GetNameDef] продолжаются, но поступают сообщения о том, что немецкие войска вошли в Париж.\n\nФранцузы объявили, что оставляют столицу, незадолго до того, как её покинули последние воинские части. Немецкие войска на глазах у безмолвных парижан несколькими колоннами промаршировали по Елисейским полям, повторяя прусский парад победы 1871 года.\n\nВоенные эксперты утверждают, что [FRA.GetNameDef] неминуемо падет."
 news_c.101.a: "[GER.GetNameDef] армия, похоже, непобедима!"
 news_c.102.t: "Падение Лондона"
 news_c.102.d: "По донесениям из Лондона, столица Великобритании была захвачена немецкими войсками.\n\nИз пригородов по-прежнему доносится стрельба, но никаких значительных скоплений английских войск в городе не замечено.\n\nОтряд особого назначения взял штурмом Букингемский дворец, но утверждается, что королевская семья была эвакуирована в преддверии атаки.\n\nВпервые со времён Вильгельма Завоевателя Лондон оказался в руках иноземных захватчиков."
 news_c.103.t: "Падение Ленинграда"
 news_c.103.d: "Ленинград, колыбель русской революции, сдался наступающим силам немецкой армии.\n\nИз пригородов ещё доносятся отголоски стрельбы, но над разоренным городом повисло тягостное затишье.\n\nСегодня днем немецкие войска прошли маршем мимо Исаакиевского собора, купол которого был выкрашен серой краской инженерами Красной армии в целях маскировки от бомбардировщиков люфтваффе.\nНесмотря на все их усилия, он испещрен следами от пуль и шрапнели."
 news_c.103.c: "Кого-то следует за это расстрелять!"
 news_c.104.t: "Падение Киева"
 news_c.104.d: "Киев, столица Украинской ССР, был захвачен немецкими войсками, продвигающимися вглубь территории Советского Союза.\n\nПотеря одного из крупнейших городов станет для Советов серьезным ударом, но пока неясно, смогут ли немцы и дальше двигаться с той же скоростью. Вскоре после взятия Киева тысячи мин, заложенных войсками НКВД, детонировали в зданиях, расположенных вдоль Крещатика — главной улицы города, — разрушив его ещё сильнее.\n\nТеперь захватчики стремятся на восток."
 news_c.105.t: "Падение Сталинграда"
 news_c.105.d: "Наступающие немецкие штурмовики сумели овладеть Сталинградом — городом на берегу Волги, названным в честь Сталина.\n\nС тяжёлыми боями пробившись через развалины тракторного завода и захватив стратегическую высоту на Мамаевом кургане, немцы вытеснили остатки советских войск на восточный берег Волги. По неподтвержденным сведениям, часть бойцов вместе с партизанами укрылась в канализации и подвалах, чтобы продолжать борьбу.\n\nОднако никакого существенного сопротивления пока не отмечено."
 news_c.106.t: "Падение Москвы"
 news_c.106.d: "Сегодня на рассвете немецкие танки прорвались через поспешно возведенные оборонительные сооружения на улицах Москвы. Красную площадь заняли части моторизированной пехоты.\nГустой дым от множества пожаров затянул город, а в это время немецкие войска ворвались в Кремль. По рассказам очевидцев, справиться с войсками НКВД, готовыми стоять насмерть, удалось только с помощью гранат и огнеметов. Теперь советская столица в руках немцев, но от нее остались лишь дымящиеся руины.\n\nПо неподтвержденным данным, мумия Ленина из Мавзолея была заранее эвакуирована на восток страны."
 news_c.106.a: "Это конец Советского Союза?"
 news_c.106.b: "Наконец-то Москва наша!"
 news_c.106.c: "Фашисты должны быть изгнаны из Москвы!"
 news_c.107.t: "Падение Севастополя"
 news_c.107.d: "Хорошо укрепленный город Севастополь, основная база советского флота на Черном море, пал под натиском немецких войск.\n\nПосле такой потери Советам будет намного сложнее удержаться в этом регионе, поэтому взятие Севастополя стало крупной победой Германии.\n\nВ Берлине уже издан указ о переименовании города в Теодорихсхафен в честь Теодориха Великого."
 news_c.108.t: "Падение Баку"
 news_c.108.d: "Сегодня немецкие войска заняли Баку, который являлся важным стратегическим объектом для Советского Союза.\n\nГород, расположенный на берегу Каспийского моря, — это ключ к Кавказу, а его нефтяные месторождения станут для немцев существенным подспорьем в войне.\n\nС его захватом для Германии открывается путь на Средний Восток и даже в Индию."
 news_c.109.t: "Падение Каира"
 news_c.109.d: "Войска немецкого африканского корпуса с боями вышли к столице Египта Каиру.\n\nСилы Союзников в беспорядке отступили в направлении пустыни, и входящих в город немцев жители приветствовали как освободителей, избавивших Египет от угнетателей-англичан.\n\nПадение Каира стало существенным ударом для Союзников, и многие эксперты утверждают, что теперь ничто не мешает Германии продвигаться на Ближний Восток."
 news_c.110.t: "Падение Вашингтона"
 news_c.110.d: "Бои в районе Вашингтона завершились сегодня, когда последние очаги сопротивления были уничтожены немецкими силами, продвигающимися вдоль реки Потомак.\n\nГустая завеса дыма почти скрыла город. Отчасти причиной пожаров стали офицеры разведки, до последнего момента сжигавшие секретные документы. Подразделение войск СС захватило Белый дом после короткой перестрелки с офицерами спецслужбы, но сам президент, похоже, был эвакуирован несколько дней назад.\n\nПадение американской столицы отчетливо продемонстрировало страшную мощь германской военной машины."
 news_c.111.t: "Падение Нью-Йорка"
 news_c.111.d: "После продолжительных уличных боев, которые вели в основном вооруженные нерегулярные части, немецкие штурмовики сумели овладеть Нью-Йорком.\n\nИмпровизированные противотанковые заграждения на 5-й авеню оказались бесполезны, и моторизированная пехота район за районом захватила Манхэттен.\n\nВот уже несколько дней в восточной части города бушуют пожары, от которых ночью стоит яркое зарево.\n\nСтатуя Свободы обезглавлена случайным артиллерийским снарядом, причём до сих пор неизвестно, с какой стороны был произведен выстрел."
 news_c.112.t: "Падение Гибралтара"
 news_c.112.d: "После ряда противоречивых донесений было получено подтверждение того, что Гибралтар захвачен немцами.\n\nЭтот стратегический порт, охраняющий доступ в Средиземноморье, считался неприступным в начале войны. Британский гарнизон отступил по туннелям в Скале, однако был выбит оттуда гранатами и огнеметами.\n\nТеперь, когда Гибралтар в руках немцев, в войне за Средиземное море может наступить коренной перелом."
 news_c.113.d: "Сегодня торжествующие итальянские солдаты вошли в Каир, почти преследуя по пятам отступающих англичан.\n\nНемедленно был устроен парад победы, и итальянцы устремились к пирамидам в Гизе, чтобы сфотографироваться на фоне достопримечательностей.\n\nЗаполучив Каир, Муссолини стал ещё на шаг ближе к тому, чтобы объединить итальянскую Восточную Африку с итальянской Ливией и создать единую африканскую колонию."
 news_c.113.b: "Ещё одна победа Италии!"
 news_c.114.d: "Последний очаг французского сопротивления был подавлен сегодня в Париже, и теперь город находится под контролем итальянцев.\n\nДуче прилетел, чтобы лично принять парад победы на Елисейских полях и возглавил его верхом на белом коне. В своей торжественной речи он сравнил французскую кампанию с завоеванием Галлии Цезарем и пообещал, что это лишь начало возрождения величия Италии.\n\nВремя покажет, прав ли он."
 news_c.115.d: "Итальянские войска успешно штурмовали Лондон, и теперь триколор развевается над Башней Виктории. Мелкие стычки ещё продолжаются, и сегодня утром несколько берсальеров были подстрелены снайперами, засевшими на Биг-Бене.\n\nТри попытки выбить их оттуда закончились неудачей, после чего башня была взорвана. Итальянские официальные лица назвали это «досадной горячностью» местного командующего."
 news_c.116.d: "Италия получила контроль над Гибралтаром после затяжных боев в окрестностях Скалы и залива. Временами из подземных военных туннелей, уходящих далеко вглубь, ещё раздаются взрывы, но официально итальянцы утверждают, что с организованным сопротивлением покончено.\n\nТеперь, когда врата Средиземноморья оказались во власти итальянцев, британскому флоту будет сложнее бросать им вызов в этом регионе."
 news_c.117.t: "Падение Сингапура"
 news_c.117.d: "Сингапур, этот «Восточный Гибралтар», был захвачен японскими имперскими войсками несмотря на то, что англичане, владевшие им прежде, считали город неприступным.\n\nЯпонская военная администрация Сингапура сделала своей штаб-квартирой Фуллертон-билдинг, а город был переименован в Сёнанто, что примерно можно перевести как «Южный остров, полученный в эру Сёва». Патрули кэмпэйтай заполонили улицы, демонстрируя, что японцы пришли сюда всерьез и надолго."
 news_c.117.b: "За императора!"
 news_c.118.t: "Падение Перл-Харбора"
 news_c.118.d: "Японские войска взяли штурмом Гонолулу, самый крупный город гавайского острова Оаху. Морская база Перл-Харбор, где прежде базировался тихоокеанский флот США, также пала под их натиском.\n\nПо свидетельствам очевидцев, американские матросы и десантники отступили на остров Форд, где упорно продолжали сопротивление, которое было подавлено интенсивным артиллерийским огнем и бомбардировками. Теперь, когда остров принадлежит им, японские ВМФ получили полную свободу действий в Тихом океане."
 news_c.119.t: "Падение Нового Южного Уэльса"
 news_c.119.d: "Продвигаясь все дальше на юг, японская империя захватила Сидней и столицу Австралии — Канберру. Защитникам Сиднея пришлось отступить через мост Харбор-Бридж и занять новые позиции на холме Обсерватории, однако уничтожить мост им не позволили японские солдаты, которые затем продолжили наступление на столицу.\n\nВоенный флаг Японии теперь развевается над ратушей Канберры, ставшей штаб-квартирой новой военной администрации, и военная полиция кэмпэйтай патрулирует улицы, зорко следя за происходящим."
 news_c.120.t: "Падение Лос-Анджелеса"
 news_c.120.d: "Закрепившись на североамериканском материке, японские войска устремились к Лос-Анджелесу и обратили в бегство защитников города. Длинная процессия имперских войск прошла маршем по Центральной авеню сегодня во второй половине дня. Это событие было задокументировано японскими кинохроникерами.\n\nДо отступления американских войск отчаянные бои шли в нескольких районах города. Голливуду нанесен особенно большой урон; многие японские офицеры фотографировались напротив знаменитой надписи, искореженной стрельбой."
 news_c.121.t: "Падение Нанкина"
 news_c.121.d: "Столица Республики Китай, Нанкин, была оккупирована войсками Японской империи. Несмотря на ожесточенное сопротивление защитников, укрывшихся за стенами, японцы овладели воротами Чжуншань и прорвались в город.\n\nЗвуки перестрелки ещё временами слышны, пожары полыхают в нескольких районах, однако остатки китайских войск либо отступили, либо были взяты в плен. Вместе с захватом Шанхая эту победу можно считать одной из важнейших для Японии в войне с Китаем."
 news_c.122.t: "Падение Владивостока"
 news_c.122.d: "Владивосток, крупнейший город на советском Дальнем Востоке, база советского тихоокеанского флота, был захвачен японскими войсками. Стратегическая позиция города как конечного пункта Транссибирской магистрали делает его потерю ещё более чувствительной для Советов.\n\nЖители города помнят японскую оккупацию времён Гражданской войны. На этот раз многие опасаются, что захватчики не уйдут никогда."
 news_c.123.t: "Падение Гонконга"
 news_c.123.d: "Войска Японской империи захватили Гонконг, жемчужину колониальной Британии, прорвав «Линию любителей джина» и высадившись непосредственно на острове. Сдерживать натиск обороняющиеся смогли недолго, и губернатор лично сдался японцам в отеле «Пенинсула Гонконг», где они устроили свою штаб-квартиру.\n\nПосле краткой церемонии был назначен новый японский губернатор, объявивший всему миру о том, что «Новый Гонконг» наконец «освобожден от западного колониализма»."
 news_c.124.t: "Падение Манилы"
 news_c.124.d: "Манила, столица Филиппин, сдалась японцам после отступления американских войск и филиппинских сил сопротивления. За доступ в стратегическую гавань Манила-Бэй некоторое время после падения города ещё шли бои со стороны острова Коррехидор, где американцы сосредоточили основную массу своей артиллерии, но вскоре японцы заставили эти орудия замолчать.\n\nПосле падения Манилы стоит ожидать стремительного захвата оставшейся части Филиппин. Это болезненное поражение для США в Азии и на Тихом океане."
 news_c.125.t: "Падение Калькутты"
 news_c.125.d: "После продолжительных массированных бомбардировок город Калькутта в Индии был сдан наступающей японской армии. Хотя эпизодические бои ещё какое-то время продолжались в пригородах, парад победы был организован и прошел на Чуринги-авеню.\n\nСолдаты индийской национальной армии, созданной японцами под лозунгом освобождения Индии от британского владычества, приняли участие в параде, что вызвало ликование толпы. Можно предполагать, что вслед за падением Калькутты вскоре вся Индия окажется в руках японцев."
 news_c.126.t: "Падение Нью-Дели"
 news_c.126.d: "В Индии продолжается наступление японских войск, которым недавно удалось захватить Нью-Дели. Столица Британской Индии имела огромное стратегическое значение, и её потеря может стать решающим фактором в индийской кампании.\n\nПо слухам, вице-король был захвачен ударными японскими отрядами во время погрузки его имущества для эвакуации, однако эти сведения ещё не подтверждены."
 news_c.127.t: "Падение Панамского канала"
 news_c.127.d: "Нанеся сокрушительный удар американской армии, японские войска высадились в Панаме и захватили контроль над каналом, принудив к сдаче охранявший его гарнизон. Утверждается, что нескольким отрядам американских и панамских солдат удалось скрыться в джунглях, откуда они ведут партизанскую войну, однако едва ли это нарушит планы Японии.\n\nЛишившись канала, американский флот будет вынужден идти в обход Южной Америки, чтобы достичь Западного побережья США, что дает японскому имперскому флоту существенное стратегическое преимущество."
 news_c.128.t: "Падение Берлина"
 news_c.128.d: "Захват немецкой столицы был подтвержден источниками в Вашингтоне после того, как американские войска прорвались к Берлину с разных направлений. В городе шли ожесточенные бои, мост Мольтке был уничтожен немецкими саперами в отчаянной попытке замедлить наступление американцев.\n\nДругие мосты через Шпрее взорвать не удалось, и ударные войска США, подавив сопротивление, захватили здание Кролль-оперы и Рейхстаг. Теперь звездно-полосатый флаг победно реет над Рейхстагом, бои в городе прекратились. Битва за Берлин окончена."
 news_c.128.b: "Все прошло как по маслу!"
 news_c.129.d: "Британские войска вошли в Берлин, и военный кабинет объявил об успешном захвате немецкой столицы после ожесточенных боев. Удар был нанесен на рассвете, англичане захватили аэропорт Темпельхоф, тогда как колонны бронетехники продвигались по Франкфурт-аллее.\n\nРейсхканцелярия теперь находится под контролем британцев, и бои на улицах практически стихли. О правительстве Германии доподлинно ничего неизвестно, но утверждается, что нескольким министрам удалось спастись."
 news_c.129.b: "Отличная работа, молодцы!"
 news_c.130.d: "Французские войска успешно взяли штурмом столицу Германии после отчаянных боев на улицах города. Большая группа солдат СС забаррикадировалась на Олимпийском стадионе, однако они были захвачены отрядами Иностранного легиона при поддержке артиллерии.\n\nФранцузский триколор развевается теперь над Рейхсканцелярией, и хотя местами в пригородах ещё случаются перестрелки, можно говорить о том, что с организованным сопротивлением покончено."
 news_c.130.b: "Да здравствует Франция!"
 news_c.131.d: "В Берлине идут отчаянные бои, но несмотря на это столица Германии уже практически полностью в руках поляков. Продвинувшись в город по Франкфурт-аллее, польская армия достигла Александерплац, где разгорелось самое ожесточенное сражение.\n\nБранденбургские ворота обрушились, вероятно, после того как их протаранил польский танк, а здание Кролль-оперы было уничтожено артиллерийским огнем, когда засевшие там отряды СС отказались сдаться. Красно-белый флаг Польши реет над Рейхстагом, войска подавляют последние очаги сопротивления."
 news_c.131.b: "Польское наступление не остановить."
 news_c.132.t: "Падение Рима"
 news_c.132.d: "Союзные войска окончательно захватили Рим, когда сдался гарнизон, оборонявший город. Большинство исторических памятников не пострадали, пережив очередной катаклизм, каких они видели уже немало. Американские войска — по крайней мере, до сих пор, — не заходили в Ватикан по просьбе Святого Престола.\n\nПадение Рима стало важной вехой в итальянской кампании, и многие полагают, что теперь организованному сопротивлению на полуострове придет конец."
 news_c.132.b: "Большая победа!"
 news_c.133.d: "Французские войска вошли в Рим, едва остатки гарнизона, оборонявшего город, растворились в окрестностях. Французы стремительно выдвинулись и заняли основные административные здания, и на Виа дель Корсо состоялся парад победы, в котором участвовало множество солдат и военной техники.\n\nСомнительно, что после сдачи Рима Италия сможет продолжать сопротивление. Внешние наблюдатели предполагают, что итальянское правительство, бежавшее из столицы, скоро начнет переговоры о капитуляции."
 news_c.134.t: "Освобождение Парижа"
 news_c.134.d: "Уже доподлинно известно, что Париж освобожден от немецкой оккупации. Союзные войска вошли в столицу Франции, и остававшийся там немецкий гарнизон сдался. Парижане ликованием встречали освободителей, прошедших маршем по Елисейским полям, хотя, по слухам, немецкие снайперы ещё орудуют в некоторых кварталах.\n\nБыли опасения, что немцы используют тактику выжженной земли при уходе из города и превратят Париж в дымящиеся руины, однако этого не произошло. Французский триколор развевается над Эйфелевой башней, прочие достопримечательности также не пострадали."
 news_c.135.t: "Падение Токио"
 news_c.135.d: "Американские войска вошли в Токио, и военное министерство США сообщило об окончании основных боевых действий в городе. Сообщают, что бои были тяжёлыми, особенно в окрестностях императорского дворца, который обороняла фанатичная императорская гвардия, хотя сам император, по слухам, покинул город до начала штурма.\n\nПосле падения Токио, согласно прогнозам экспертов, организованное сопротивление на Японских островах быстро прекратится. В скором времени можно ожидать начала мирных переговоров, если только японские радикалы не убедят императора продолжать борьбу до последнего вздоха."
 news_c.136.d: "После напряженных боев войска Союзников оккупировали Москву, столицу Советского Союза. Город сильно пострадал, пожары до сих пор не утихают по обоим берегам Москвы-реки. Несмотря на массированные бомбардировки, Кремль остался неповрежденным, и именно там разместилась штаб-квартира оккупационной администрации.\n\nПотеря Москвы нанесла русским мощный удар. Хотя практически все правительство эвакуировалось из города заблаговременно, военные эксперты прогнозируют скорое падение Советов."
 news_c.137.t: "Освобождение Лондона"
 news_c.137.d: "Бои в Лондоне подошли к концу после подавления оставшихся очагов сопротивления немецких войск. Как только был дан сигнал «все чисто», ликующие горожане высыпали на улицы, приветствуя освободителей-американцев, и по всему городу зазвенели церковные колокола.\n\nОсвободительный настрой охватил всю Великобританию, когда стало очевидно, что немецкая оккупация подходит к концу. В нескольких регионах, контролируемых немцами, начались локальные восстания, которые были жестоко подавлены. Неужели Великобритания скоро вновь обретет свободу?"
 news_c.138.d: "В отличие от 1920 года, не случилось никакого «Чуда на Висле», когда советские войска подошли к Варшаве. Польское сопротивление к этому времени было фактически подавлено, и вскоре советский флаг взвился над большинством административных зданий.\n\nВидим ли мы конец Польши как государства, или польская армия все же сумеет дать отпор и отвоевать столицу? Большинство экспертов сходятся на том, что это маловероятно."
 news_c.138.b: "Вперед, товарищи!"
 news_c.139.t: "Освобождение Варшавы"
 news_c.139.d: "Разрушенная Варшава пала под натиском советских войск после того, как остатки оборонявшихся немецких отрядов отступили из горящих пригородов. Город лежит в руинах ещё с прошлых боев, и местные повстанцы выбираются из-под завалов, чтобы приветствовать освободителей.\n\nТеперь, когда Варшава оказалась под контролем Советов, позиции Германии в Восточной Европе стали ещё более шаткими. Эксперты сомневаются, что немцам удастся отбить город, однако запуганное население всерьез опасается этого."
 news_c.139.a: "Неужели это — начало конца?.."
 news_c.140.d: "В советском коммюнике сообщается об окончательной капитуляции немецких войск в Берлине. Окружив город, русские вошли в него по нескольким направлениям, на каждом шагу преодолевая отчаянное сопротивление немцев.\n\nНаконец, советским войскам удалось перейти мост Мольтке и занять здание Рейхстага. Они отбивали одно помещение за другим и в итоге водрузили над городом советский флаг. Битва за Берлин окончена."
 news_c.140.a: "[SOV.GetAdjective] медведь становится все толще..."
 news_c.140.b: "Фашистское логово взято!"
 news_c.141.d: "Рим, Вечный город, был взят наступающими советскими штурмовиками. Итальянские войска отступили, и русские вошли в город, где быстро подавили оставшиеся очаги сопротивления. Исторические здания остались целы, хотя, по некоторым данным, Пантеон мог пострадать от пулеметного огня.\n\nСоветы пока соблюдают нейтралитет Святого престола, но их войска взяли Ватикан в кольцо — что не может не нервировать Его Святейшество."
 news_c.142.d: "Неудержимое продвижение Красной армии продолжается, и поступают сообщения о захвате французской столицы. Вероятно, французские коммунисты оказали помощь Советам и приняли участие в боях с отступающей армией.\n\nПо всему городу расклеены листовки, в которых парижанам сообщают об их «освобождении от буржуазного гнёта» и о том, что Парижская коммуна наконец восстала из пепла."
 news_c.143.d: "В последней радиопередаче «Итоги дня» из Москвы было объявлено о том, что Париж отбит у немецких захватчиков. Сообщают, что многие защитники города утонули в Сене, когда под артиллерийским обстрелом Красной армии рухнули несколько мостов через реку.\n\nЭйфелева башня накренилась, поврежденная взрывом у основания, но неизвестно, какая из сторон несет за это ответственность. Сейчас советские войска проводят парад на Елисейских полях, а парижане гадают, не сменили ли они одних оккупантов на других."
 news_c.143.a: "Неужели это — начало конца?.."
 news_c.144.d: "Наступление коммунистов продолжается, советские войска недавно заняли Лондон. Парад победы был второпях организован Красной армией ещё до того, как были подавлены последние очаги сопротивления в городе.\n\nСторонники коммунистов спешно выдали списки известных антикоммунистов советской военной администрации, и на Трафальгарской площади был собран Народный суд, чтобы покарать виновных."
 news_c.145.d: "В центре Лондона по-прежнему бушуют пожары, но почти все немецкие солдаты, защищавшие город, либо погибли в боях, либо были взяты в плен советской армией. Толпы на улицах приветствуют русских, которые направляются к последним очагам сопротивления.\n\nС коллаборационистами было покончено без всякой пощады, и Советы назначили временную администрацию для управления городом. Критики утверждают, что большую часть этой администрации составляют члены британской коммунистической партии."
 news_c.145.a: "Это серьезный поворот."
 news_c.146.d: "Советские войска подступили к Токио, и по всему городу идут ожесточенные бои. Сейчас почти весь город под контролем русских, за исключением восточных пригородов, где всё ещё бушуют пожары.\n\nГоворят, что когда бои сместились в сторону императорского дворца, члены императорской гвардии устремились в штыковую атаку. Дворец был взят отрядами ВДВ, которым пришлось пробиваться с боем через каждое помещение. Пленных они не брали, но, по слухам, император был своевременно эвакуирован из дворца, задолго до падения города."
 news_c.147.d: "Ленинград, бывшая столица Российской империи, был занят финскими войсками. Три миллиона жителей — это едва ли не больше, чем население всей Финляндии, однако нападавших это не смутило.\n\nСейчас ведутся споры о том, должен ли город быть включен в состав Великой Финляндии, поскольку ингерманландские финны составляют в этом регионе существенное этническое меньшинство. Разумеется, все это имеет смысл лишь в том случае, если советские войска не отобьют город."
 news_c.148.d: "Из Токио приходят новости о том, что город был взят китайскими войсками. Он почти весь разрушен, включая императорский дворец, где отныне располагается китайская военная администрация.\n\nИностранные репортеры стали свидетелями пышного парада победы, когда бесконечные ряды китайских солдат прошли через город. Японцы, столпившиеся вдоль улиц, встречали это зрелище гробовым молчанием."
 news_c.149.d: "Впервые с тех пор, как Гибралтар был захвачен англичанами два века назад, он вновь стал испанским. По поступающим новостям, гарнизон, охранявший город, сдался, хотя отдельные группы ещё ведут бои в туннелях под Скалой.\n\nНа пресс-конференции в Мадриде представитель правительства заявил, что «отныне и навсегда» Гибралтар останется испанской территорией. Британские дипломаты, разумеется, окрестили это утверждение «полнейшей чепухой»."


 news_c.150.t: "Падение Вердена"
 news_c.150.d: "Практически весь 1916 год германские и французские войска сражались за крепость Верден. Та битва не принесла успеха немцам и казалось, что они не посмеют вновь бросить силы на это злосчастное направление. Но видимо, уроки были извлечены и новый натиск опрокинул французскую оборону. Учитывая, что крепость стала символом французской стойкости, это поражение будет ударом по боевому духу «Пуалю»."
 news_c.150.a: "Сколько ещё трупов примет земля Вердена?"
 news_c.151.t: "Оккупация Фессалоник"
 news_c.151.d: "Ключевой город Салоникского фронта Антанты пал. Экспедиционные корпуса обещавшие защиту правительству Венезилоса не смогли выполнить свою задачу. В условиях глубокого духовного раскола Греции подобное поражение на фронте может существенно пошатнуть позиции премьера склонив чашу весов в сторону прогерманских монархистов.\nВ то же время члены Центральных держав могут воспользоваться победой для того чтобы вовсе устранить южную угрозу."
 news_c.151.a: "Застой в Греции прекратился"
 news_c.152.t: "Венеция взята"
 news_c.152.d: "Италия потерпела одно из самых болезненных поражений. Австрийские силы прорвали устоявшийся фронт и овладели Венецией, следующей их целью, вероятно, станет Милан. И пока ультранационалисты и сторонники рисорджименто, втянувшие Италию в войну, требуют начать контрнаступление, по северным областям распространяется паника, подогреваемая видом изувеченных воинов и рассказами, пока ещё, немногочисленных дезертиров. Антанте потребуется перебросить на Апеннинский полуостров силы с других фронтов дабы предотвратить потерю ценного союзника."
 news_c.152.a: "Так ли ценны итальянцы?"

 news_n.1.t: "Германские планы против Соединённых Штатов"
 news_n.1.desc: "В данной публикации приведены копии фрагментов секретной инструкций министра иностранных дел Германии Артура Циммермана, отпавленной в Мексику через Иоганна Генриха Бернсторффа, являющегося немецким послом в Соединённых Штатах.\nВ телеграмме сообщалось следующее: «мы (Германия) намерены начать неограниченную подводную войну. Несмотря на это, мы намерены сохранять нейтралитет в отношении Соединенных Штатов Америки. Если эта попытка [сохранить нейтралитет Соединённых Штатов] не увенчается успехом, мы предлагаем союз c Мексикой на следующей основе. Мы будем оказывать общую финансовую поддержку, и, разумеется, что Мексике будут возвращены территории штатов Нью Мексико, Техас и Аризона. Детали соглашения с президентом Мексики остаются на ваше усмотрение».\nНет сомнения, что такая провокация не останется без ответа."
 news_n.1.a: "Они читают нашу дипломатическую почту?.."
 news_n.1.b: "Это... плохо."
 news_n.1.c: "Good job, lads"
 news_n.1.d: "Что? Сумасшедшие? Ладно"
 news_n.1.e: "Это точно не английская провокация?"
 news_n.2.t: "Заявление Циммермана"
 news_n.2.desc: "Вчера Артур Циммерман публично признал телеграмму подлинной."
 news_n.2.a: "Его уже уволили?"
 news_n.2.b: "Больше таких заявлений от нашего министра никто не услышит, НИКОГДА"
 
 news_n.4.t: "Америка вступила в войну!"
 news_n.4.desc: "С самих первых дней Великого мирового конфликта США заявили о нейтралитете, якобы из-за своей миролюбивой политики. На деле же значительную роль в этом решении сыграла неготовность населения страны к чужой войне, а также невыгодность конфликта, неопределённость победителя.\nВсем было ясно, что это лишь вопрос времени. Последняя провокация в адрес америкаской стороны дала повод к вступлению в войну на стороне Антанты, получив поддержку населения. Соединённые Штаты уже давно поставляли снаряжение Антанте, а после объявления войны началалась подготовка экспедиционного корпуса. Вскоре должен начаться воинский призыв.\nНельзя подвергнуть сомнению, что к концу войны влияние Соединённых Штатов на европейскую политику станет выше, чем когда либо."
 news_n.4.a: "Придётся производить больше патронов..."
 news_n.4.b: "Мы должны отстоять свои интересы"
 news_n.4.c: "Победа, кажется, не за горами"
 news_n.4.d: "Врят ли США будут вести войну на своей территории"
 
 news_n.5.t: "Падение российской монархии"
 news_n.5.desc: "«Все мы ожидали, что война приведёт к смене власти в некоторых странах Европы, но никто и подумать не мог, что это произойдёт в России», — это и подобное ему пишет американская пресса о текущих событиях в России. Милитаризация промышленности, голод, накопившиеся внутренние проблемы привели к социальному взрыву. Пока что события разворачиваются только в столице, народ требовал заключения мира и свержения монахрии, и царь уже подписал манифест об отречении и сложил полномочия в пользу новообразованного Временного правительства. Пока что опасность выхода России из войны миновала, позиция нового правительства кажется антигерманской, но народные выступления могут вспыхнуть с новой силой, и новая демократическая Россия заключит мир с Центральными державами."
 news_n.5.a: "Приветствуем Россию в дружной семье европейских народов!"
 news_n.5.b: "Надеемся на продолжение войны с их стороны, остальное второстепенно"
 news_n.5.c: "Да здравствует революция!"
 news_n.5.d: "Возможно, это наш шанс"
 news_n.5.e: "Похоже, нас ждут изменения мирового масштаба..."
 
 news_n.6.t: "Нота Милюкова"
 news_n.6.desc: "Нота Милюкова представляла собой препроводительный документ к Заявлению Временного правительства, в котором излагалась точка зрения руководства страны на участие России в войне.\nВ Заявлении говорилось о «полном соблюдении обязательств, принятых в отношении наших союзников», и в то же время оно содержало положения об отказе от аннексий и контрибуций, утверждение мира на основе самоопределения народов и прочее, что было заигрыванием с Советами. Милюков, рассылая правительствам стран Антанты текст правительственного заявления, приложил свою препроводительную ноту. В ней он заявил, что позиция Временного правительства не даёт никаких оснований думать об ослаблении роли России в общей союзной борьбе и провозглашает о всенародном стремлении довести мировую войну до победного конца."
 news_n.6.a: "Надеемся, Россия пойдёт с нами до конца"
 news_n.6.b: "Война до победы"
 news_n.6.c: "Это недобрый знак"
 news_n.6.d: "Интересно"
 
 news_n.7.t: "Кризис русского правительства"
 news_n.7.desc: "Из-за противоречий воли Петросовета, изложенной в манифесте «К народам мира», заключавшейся в поддержке идеи мира без аннексий и контрибуций, и Временного правительства, выраженной в Ноте Милюкова, в Петрограде начались беспорядки. Партия кадетов опубликовала воззвание своей партии к населению, в котором заявила о «поднявшей голову анархии, требующей отставки Милюкова», хотя тот пользуется поддержкой всего правительства. На протяжении нескольких дней в столице продолжались столкновения между сторонниками Совета и Временного правительства.\nКризис окончился заключением соглашения Совета и Временного правительства о взаимных усилиях по урегулированию ситуации и остановке анархии при условии отставки Милюкова и ряда других министров с формированием нового кабинета с участием социалистов."
 news_n.7.desc_1: "Из-за противоречий воли Петросовета, изложенной в манифесте «К народам мира», заключавшейся в поддержке идеи мира без аннексий и контрибуций, и Временного правительства, выраженной в Ноте Милюкова, в Петрограде начались беспорядки. Партия кадетов опубликовала воззвание своей партии к населению, в котором заявила о «поднявшей голову анархии, требующей отставки Милюкова», хотя тот пользуется поддержкой всего правительства. На протяжении нескольких дней в столице продолжались столкновения между сторонниками Совета и Временного правительства.\nКризис окончился подавлением протестных выступлений и победой Временного правительства в этом противостоянии."
 news_n.7.a: "Поздравляем Россию с сохранением стабильности"
 news_n.7.b: "Да здравствует Временное правительство!"
 news_n.7.c: "Нестабильность — хорошо"
 news_n.7.d: "Интересно"
 
 news_n.9.t: "Русское советское правительство"
 news_n.9.desc: "Из-за противоречий воли Петросовета, изложенной в манифесте «К народам мира», заключавшейся в поддержке идеи мира без аннексий и контрибуций, и Временного правительства, выраженной в Ноте Милюкова, в Петрограде начались беспорядки. Партия кадетов опубликовала воззвание своей партии к населению, в котором заявила о «поднявшей голову анархии, требующей отставки Милюкова», хотя тот пользуется поддержкой всего правительства. На протяжении нескольких дней в столице продолжались столкновения между сторонниками Совета и Временного правительства.\nНеспособность Временного правительства контролировать ситуацию привела к тому, что сложились условия для взятия власти Петросоветом. Был сформирован новый кабинет Временного правительства из министров-социалистов, был подтверждён курс на Учредительное собрание."
 news_n.9.a: "Поздравляем Россию с установлением народной власти!"
 news_n.9.b: "Да здравствуют советы!"
 news_n.9.c: "Нестабильность — хорошо"
 news_n.9.d: "Интересно"
 
 news_n.10.t: "[num_of_allrussian_congress_of_soviets] Всероссийский Съезд Советов"
 news_n.10.desc: "Вскоре после падения российской монархии Петроградский Совет, после проведения Всероссийского совещания советов начал подготовку к созыву Всероссийского Съезда Советов рабочих и солдатских депутатов. На съезде большинство составили представители эсеров и меньшевиков. Лидер большевиков В. И. Ленин пошёл на громкий демарш. Председатель Петросовета меньшевик И. Г. Церетели сказал: «В настоящий момент в России нет политической партии, которая говорила бы: дайте в наши руки власть, уйдите, мы займём ваше место. Такой партии в России нет», Ленин ответил выкриком с места: «Есть такая партия!». Эсеро-меньшевистское большинство встретило демарш Ленина смехом.\nВ выступлении Ленин предложил «арестовать 50-100 крупнейших миллионеров», ввести рабочий контроль и заключить мир."
 news_n.10.desc_1: "Вскоре после падения российской монархии Петроградский Совет, после проведения Всероссийского совещания советов начал подготовку к созыву Всероссийского Съезда Советов рабочих и солдатских депутатов. На съезде большинство мест заняли большевики. Лидер большевиков В. И. Ленин пошёл на громкий демарш. Председатель Петросовета меньшевик И. Г. Церетели сказал: «В настоящий момент в России нет политической партии, которая говорила бы: дайте в наши руки власть, уйдите, мы займём ваше место. Такой партии в России нет», Ленин ответил выкриком с места: «Есть такая партия!». Съезд выступил с резолюцией о неподдержке Временного правительства.\nВ выступлении Ленин предложил «арестовать 50-100 крупнейших миллионеров», ввести рабочий контроль и заключить мир."
 news_n.10.a: "Интересно"
 news_n.10.b: "Интересно"
 news_n.10.c: "Интересно"
 news_n.10.d: "Интересно"
 
 news_n.11.t: "Беспорядки в российской столице"
 news_n.11.desc: "В столице России только-только отгремели бои на улицах: на фоне распада правительственной коалиции в столице разразился политический кризис. Власти обвиняют партию большевиков в попытке вооружённого переворота, тогда как многие социалисты обвиняют Временное правительство в неоправданном применении силы, Всероссийский Съезд Советов занимает неопределённую позицию по этому вопросу.\nНовое коалиционное правительство призвано стабилизировать ситуацию, но по крайней мере можно точно сказать, что важным итогом кризиса стал конец двоевластия Временного правительства и Петросовета — последний отказался пока от притязаний на власть."
 news_n.11.a: "Главное, чтобы они продолжали войну"
 news_n.11.b: "Попытка переворота пресечена"
 news_n.11.c: "Это наш шанс на победу"
 news_n.11.d: "В России неспокойно"
 
 news_n.12.t: "Смена власти в России"
 news_n.12.desc: "Только что стало известно об очередном ухудшении политической обстановки в России: было свергнуто Временное правительство. Большевики, возглавляемые Владимиром Лениным, объявили о начале реализации идей Карла Маркса и строительства коммунистического общества и подлинной пролетарской демократии. Они утверждают, что сейчас для них первая цель — заключение мира с Германией, что не может не вызывать беспокойства у стран Согласия. Также они заявили о поддержке идеи Учредительного собрания.\nНаселение уже привыкло к подобным политическим сдвигам, а внутри страны ситуация становится всё напряжённее — контрреволюционные силы не будут терпеть «большевистского произвола». Многие эксперты убеждены, что эти радикалы не продержатся у власти и пары недель."
 news_n.12.a: "Мир?.. Коммунизм?.. Бредят..."
 news_n.12.b: "Да здравствует рабоче-крестьянская революция и советская демократия!"
 news_n.12.c: "Это наш шанс на победу"
 news_n.12.d: "Нелегитимно!"
 news_n.12.e: "Надеемся, что они всё же продолжат войну"
 news_n.12.f: "Это серьёзно пошатнёт позиции Антанты"
 
