 news_c.1.t: "Взятие Риги"
 news_c.1.d: "Рига, древний торговый город в Балтике, была взята вражескими войсками.\n\nПоследний раз город находился под немецким владычеством в ходе экспансии Тевтонского ордена на восток, русские же контролировали Ригу с 1710 года, что не помешало им сдать город теперь. Сформированные из латышей части яростно сопротивлялись, но не смогли остановать продвижение противника. Из пригородов ещё доносятся звуки стрельбы, но над городом нависло тягостное затишье.\n\nВрагу открыта дорога на [195.GetName], жители города растеряны, правительство строит планы об эвакуации в Москву."
 news_c.1.d_1: "Рига, древний торговый город в Балтике, была взята вражескими войсками.\n\nПоследний раз город находился под немецким владычеством в ходе экспансии Тевтонского ордена на восток, русские же контролировали Ригу с 1710 года, что не помешало им сдать город теперь. Сформированные из латышей части яростно сопротивлялись, но не смогли остановать продвижение противника. Из пригородов ещё доносятся звуки стрельбы, но над городом нависло тягостное затишье.\n\nВрагу открыта дорога на [195.GetName], однако русским правительством был предвиден подобный исход, и они заблаговременно эвакуировались из города южнее."
 news_c.1.a: "Это серьёзный поворот"
 news_c.1.b: "Ещё один шаг к победе"
 news_c.1.c: "Ничего страшного"
 news_c.2.t: "[195.GetName] захвачен"
 news_c.2.d: "Город, заложенный русским царем Петром I в 1703 году и с тех пор носивший титул столицы Российской империи, в эти дни подвергся первой в своей истории оккупации.\n\nЗахватчикам составили серьезные проблемы форсирование Невы и бои, развернувшиеся вокруг разводных мостов. По сообщениям иностранных корреспондентов, сейчас идёт подавление локальных очагов сопротивления, прямой наводкой бьют по Петропавловской крепости. Между тем новая комендатура занята арестом «нежелательных» лиц и попытками привести в порядок городскую инфраструктуру. Последнее может иметь стратегическое значение, учитывая размеры русской северной столицы."
 news_c.2.a: "Россия отброшена к допетровским границам"
 news_c.2.b: "Россия отброшена к допетровским границам"
 news_c.2.c: "Это катастрофа!"
 news_c.3.t: "Взятие Москвы"
 news_c.3.d: "Древняя русская столица вновь, впервые с 1812 года, оказалась под иностранной оккупацией. [219.CONTROLLER.GetAdjective]ие войска вошли в город с нескольких сторон. Но несмотря на очевидную победу, обстановка настораживает захватчиков. Город затих. Среди жителей распространены слухи, что сдача Москвы была лишь трюком командования. Уже произошло несколько случаев со стрельбой, где активное участие приняли гражданские. Пока не ясно, были ли это подпольщики или обыкновенные бандиты.\n\nВероятно, законные власти в город уже не вернутся. С другой стороны, русские политики, возложившие свои надежды на иностранные штыки, ждут отмашки для скорейшего создания собственного коллаборационистского правительства."
 news_c.3.d_1: "Древняя русская столица вновь, впервые с 1812 года, оказалась под иностранной оккупацией. Центр большевистской революции был раздавлен интервенцией [219.CONTROLLER.GetAdjective]их войск, но несмотря на очевидную победу, обстановка настораживает захватчиков. Продвижение вглубь города сопровождалось перестрелками с отрядами красногвардейцев, уже после установления контроля над Кремлём произошло несколько случаев со стрельбой, где активное участие приняли гражданские.\n\nВероятно, большевики в город уже не вернутся. С другой стороны, «контрреволюционные» политики, возложившие свои надежды на иностранные штыки, ждут отмашки для скорейшего создания собственного коллаборационистского правительства."
 news_c.3.a: "Этот город приносит больше проблем, чем славы"
 news_c.3.b: "Этот город приносит больше проблем, чем славы"
 news_c.3.c: "Это катастрофа!"
 news_c.4.t: "[920.GetName] пал"
 news_c.4.d: "[920.CONTROLLER.GetAdjective]ое командование может сегодня праздновать крупную победу. [920.GetName] находится под контролем их войск. В настоящее время идет зачистка локальных очагов сопротивления и наведение прочных переправ.\n\nТакой поворот событий в корне меняет стратегическую обстановку в регионе. Отныне Центральная Россия лишилась наиболее удобной артерии связи с кавказскими центрами, в том числе с нефтеносным Баку, нарушена связь со Средней Азией и Персией, под угрозой находятся хлебные поставки с юга."
 news_c.4.a: "Волга в огне"
 news_c.4.b: "Волга в огне"
 news_c.4.c: "Это катастрофа!"
 news_c.5.t: "Падение Киева"
 news_c.5.d: "Древняя столица Руси занята [202.CONTROLLER.GetAdjective]ими силами. Утомлённые солдаты разгружают рюкзаки и располагаются для привала прямо под памятником гетману Богдану Хмельницкому. После тяжёлых боёв на них успокаивающе действует киевская архитектура и виды Днепра, многие артиллеристы наконец-то увидели куда стреляли. Победа воодушевила войска, но не ясно, приведёт ли она к скорейшему завершению войны.\n\nПомимо морального, город также имеет серьезное стратегическое значение. В качестве приза победители получили плацдарм для господства над большей частью бассейна Днепра."
 news_c.5.a: "Ситуация серьёзная"
 news_c.5.b: "Но хлеба тут нет..."
 news_c.5.c: "Ситуация серьёзная"
 news_c.6.t: "[231.GetName] пал"
 news_c.6.d: "[231.CONTROLLER.GetAdjective]ие силы на днях вошли в грузинскую столицу. Годом его основания считается 458 от рождества Христова, эта древность придаёт его архитектуре неповтормый вид, к тому же город располагается прямо на горячих серных источниках.\n\nТем не менее, [231.GetName] считается не только культурной столицей Закавказья, но и стратегической точкой, из которой противник, выбивший от сюда русские войска, сможет проводить операции по всему региону. Город был под русским владычеством с 1783 года, и, можно полагать, это конец эры господства России в Грузии, и в Закавказье в целом."
 news_c.6.d_1: "[231.CONTROLLER.GetAdjective]ие силы на днях вошли в грузинскую столицу. Годом его основания считается 458 от рождества Христова, эта древность придаёт его архитектуре неповтормый вид, к тому же город располагается прямо на горячих серных источниках.\n\nТем не менее, [231.GetName] считается не только культурной столицей Закавказья, но и стратегической точкой, из которой противник, выбивший от сюда [231.OWNER.GetAdjective]ие войска, сможет проводить операции по всему региону."
 news_c.6.a: "Ситуация серьёзная"
 news_c.6.b: "Солдатам есть где отдохнуть"
 news_c.6.c: "Ситуация серьёзная"
 news_c.7.t: "Падение Парижа"
 news_c.7.d: "[16.OWNER.GetName], кажется, проиграла эту войну. [16.CONTROLLER.GetAdjective]ие войска после долгих лет окопных боёв наконец вошли в Париж, чем поставили под угрозу коллапса весь фронт противника.\n\n[16.CONTROLLER.GetAdjective]ие войска на глазах у безмолвных парижан несколькими колоннами промаршировали по Елисейским полям, повторяя прусский парад победы 1871 года.\n\nВойна подходит к концу. Противникам уже будет сложно своими умелыми действиями или глупостями развернуть её ход."
 news_c.7.a: "[16.CONTROLLER.GetAdjective]ая армия, похоже, непобедима!"
 news_c.7.b: "Ещё одна победа Фатерлянда"
 news_c.7.c: "Это катастрофа!"
 news_c.8.t: "Падение Лондона"
 news_c.8.d: "Столица Великобритании впервые со времён Вильгельма Завоевателя была захвачена иностранной державой.\n\nТо, что произошло, считалось всеми вещью из области фантастики, но... [126.CONTROLLER.GetAdjective]ие передовые отряды (после тоже казавшейся невозможной высадки) действительно достигли Лондона. Букингемский дворец был взят штурмом, однако королевская семья была эвакуирована в преддверии атаки."
 news_c.8.a: "[16.CONTROLLER.GetAdjective]ая армия, похоже, непобедима!"
 news_c.8.b: "Ещё одна победа Фатерлянда"
 news_c.8.c: "Это катастрофа!"
 news_c.11.t: "[797.CONTROLLER.GetAdjective]ий флаг на Святой Софии"
 news_c.11.d: "Город, которым турки владели с 1453 года, был взят в ходе смелого наступления союзных войск. Для позиционного характера современной войны, в которой сражения за пару километров равнины превращаться в кровавую бойню, данный успех является беспрецедентным.\n\nТурки лишились столицы, их султан в страхе бежал, а в распоряжение захватчиков попали ценные документы о состоянии армии и положении тыла Османской империи. Все полученные сведения указывают на крайнее истощение ресурсов Турции. По-видимому, она пойдёт на самые жестокие условия для достижения мира."
 news_c.11.a: "Больного человека наконец добили"
 news_c.11.b: "Второй Рим освобождён!"
 news_c.11.c: "Это катастрофа!"
 news_c.12.t: "[797.CONTROLLER.GetAdjective]ие войска заняли [797.GetName]"
 news_c.12.d: "Центральные державы приняли участие в разделе Турции! Болгарские войска нагло нарушили нейтралитет вышедшей из войны страны и без всяких официальных заявлений заняли город, разогнав немногочисленные отряды турецкого ополчения.\n\nТурция лишилась столицы, остатки центрального правительства были вынуждены бежать вглубь малой азии. Очевидно, что в этих условиях Турция окончательно прекратила существовать как субъект политики в регионе. Причины же болгарской агрессии не совсем ясны. Вероятно, её правительство стремится обеспечить себе к концу войны полное господство на юге Балкан и востоке Средиземноморья путём контроля черноморских проливов."
 news_c.12.a: "Может ли ситуации в Турции стать ещё хуже?"
 news_c.12.b: "Царьград освобождён!"
 news_c.12.c: "Аллах, за что ты посылаешь нам эти испытания?"
 
 news_c.20.t: "Ижевский рабочий освободил Москву"
 news_c.20.desc: "После того, как большевики пришли к власти, у многих возникло впечатление, что рабочие всецело на их стороне. Но так могли мыслить только иностранцы или люди, далекие от народа. Не потребовалось много времени, чтобы в Прикамье против красных восстало сразу несколько заводов. К повстанцам присоединились также и крестьянские силы. Получившееся ядро позволило в короткие сроки создать крепкую и сплоченную, а главное, истинно народную армию. С этого момента падение большевиков, опиравшихся только на своих комиссаров и продотряды, было предопределено. И вот, сегодня, после кровопролитных боёв ижевский рабочий марширует по улицам древней столицы."
 news_c.20.a: "Смерть предателям рабочего класса!"
 news_c.20.b: "Сорваны цепи кровавого гнёта!"
 news_c.20.c: "Неожиданно, но это так"
 
 news_c.21.t: "Москва в руках Комитета"
 news_c.21.desc: "Ещё несколько недель назад для всех была очевидна катастрофа Красной армии на московском направлении. Разношерстные силы Народной армии, костяк которых составило мобилизованное русское крестьянство, неумолимо рвались к древней столице. В эти дни на наших глазах решалось, кто присвоит себе право говорить от лица народа многомиллионной аграрной империи. Очевидно, что большевистская ставка на промышленный пролетариат и батрачество не оправдалась. Если красные не найдут новых сторонников война для них закончится очень скоро. Сейчас же на улицах Москвы казаки, под одобрительное улюлюканье саратовских мужиков и царских офицеров, демонстративно вздергивают на столбах «антихристов»."
