 news_n.13.f: "Это серьёзно пошатнёт позиции Антанты"
 
 news_n.14.t: "Разгон Учредительного собрания"
 news_n.14.desc: "На Всероссийское Учредительное собрание возлагалось много надежд: как правые, так и левые его видели как инструмент демократического установления нового государственного строя, какой они хотели. Все прорицали себе неизбежную победу.\nРеальность оказалась сложнее: Собрание было открыто, но преданные большевикам матросы поспешили его закрыть. На Съезде советов было заявлено: «Учредительное собрание уже не представляет интересы народа» (как из-за бардака с избирательными списками и сроками выборов, так и множества нарушений, которыми, впрочем, грешили и большевики).\nЭто даёт повод и правым и левым обвинить нынешних столичных вождей в перевороте не против тиранического правительства, но против воли собственного народа."
 news_n.14.desc_1: "На Всероссийское Учредительное собрание возлагалось много надежд: как правые, так и левые его видели как инструмент демократического установления нового государственного строя, какой они хотели. Все прорицали себе неизбежную победу.\nРеальность оказалась сложнее: Собрание действительно было открыто, но [RUS.GetRulingParty] — правящая партия —, опасаясь потери власти, поспешила тут же его закрыть. Ими было заявлено, что Собрание уже не представляло интересы народа (как из-за бардака с избирательными списками и сроками выборов, так и множества нарушений, которыми, впрочем, грешили и они).\nЭто даёт повод и правым и левым обвинить нынешних столичных вождей в перевороте не против тиранического правительства, но против воли собственного народа."
 news_n.14.a: "Это нелегитимно"
 news_n.14.b: "Теневая палата контрреволюции разгромлена!"
 news_n.14.c: "Теневая палата большевизма разгромлена!"
 news_n.14.d: "Многие останутся недовольны"
 
 news_n.15.t: "Учредительное собрание признаёт советскую власть"
 news_n.15.desc: "После свержения Временного правительства многие в России и за её пределами восприняли новую власть большевиков как временную клику. Поворотным событием должно было стать Учредительное собрание, где на большинство голосов рассчитывали представители партий, считавших переворот незаконным. Учредительное собрание действительно стало поворотным событием — влияние большевиков оказалось столь сильным, что они смогли провести признание советской власти, отныне узаконенной и полностью официальной. Именно представители советов продолжат всю работу по выстраиванию нового государства. Но многие с таким результатом не согласны."
 news_n.15.a: "Воля народа утверждена самим народом"
 news_n.15.b: "Это фарс, а не Учредительное собрание"
 news_n.15.c: "Идеи коммунистов действительно популярны в России"
 
 news_n.16.t: "Гражданская война в Финляндии"
 news_n.16.desc: "После обретения независимости в обществе Финляндии начала расти напряжённость. В условиях почти полной анархии и отсутсвия реальной власти правительства над некоторыми районами начали формироваться вооружённые группировки. Все они занимали одну из противоположных позиций — радикально левую или радикально правую. Вчера над Гельсингфорсом был поднят Красный флаг, означающий начало революции.\nНа данный момент сенат Свинхувуда частично сумел покинуть столицу для организации сопротивления красным на севере. Под контролем правительственных структур находятся значительно менее населённые территории севера, но они имеют более обученные и многочисленные вооружённые силы в лице охранны отрядов и егерей."
 news_n.16.a: "Вперёд, к новой Финляндии!"
 news_n.16.b: "К сожалению, мы пока не можем вмешаться"
 news_n.16.c: "Это удобно"
 news_n.16.d: "Надеемся на лучшее"
 
 news_n.17.t: "Россия выходит из войны"
 news_n.17.desc: ""
 news_n.17.a: "Предатели"
 news_n.17.b: "Наконец-то мир"
 news_n.17.c: "Катастрофа!"
 news_n.17.d: "Наконец-то мир"
 news_n.17.e: "Вероятно, это изменит хот войны"
 
 news_n.18.t: "[RSS.GetName] официально признала Финляндию"
 news_n.18.desc: "Стало известно, что сегодня в результате длительных переговоров представителей «Белой» России и Финляндии, первая согласилась на признание полной независимости последней. Между странами был заключен ряд дружественных договоров. Всё это явилось большой сенсацией, ведь ранее Финляндия принадлежала к числу Российских сателлитов и подобные равноправные отношения представлялись совершенно невозможными."
 news_n.18.a: "Контрреволюция объединяется..."
 news_n.18.b: "Россия всё таки отказались от царского наследия"
 
 news_n.21.t: "Ленин убит"
 news_n.21.desc: "Гражданская война в России продолжает своё кровавое шествие. В результате теракта убит руководитель Советского государства и, как его называли сторонники, вождь мирового пролетариата. Для большевистской партии это серьезный удар, однако, она уже проявила способность действовать решительно в самых тяжёлых ситуациях и вряд ли именно эта трагедия приведёт к падению коммунистического режима. Пока по ту сторону фронта ликуют антисоветские силы, внутри Красной России хватка большевиков видимо только усилиться. Уже сейчас вся партия требует немедленного и беспощадного разгрома любых контрреволюционных элементов."
 news_n.21.a: "Трагедия"
 news_n.21.b: "Так ему, этому этатисту!"
 news_n.21.c: "Заслуженная пуля"
 
 news_n.22.t: "Ленин ранен"
 news_n.22.desc: "На вождя Советской России совершено покушение. Отчасти оно увенчалось успехом – Ленин ранен. В ближайшее время он будет находиться на лечении, под наблюдением медиков. Возможно это сыграет свою роль в столь напряженный момент, когда Ленин необходим своей партии ежечасно. Но что точно ещё сыграет роль, так это то что он выжил. Между тем большевистские органы разворачивают охоту на потенциальных террористов и контрреволюционеров. После такой демонстрации сложно упрекнуть их в необоснованности подобных мер."
 news_n.22.a: "Отомстим"
 news_n.22.b: "Жаль, промахнулась..."
 news_n.22.c: "Скользский тип"
 
 news_n.23.t: "Покушение на Ленина"
 news_n.23.desc: "Пуля промахнулась Ленина."
 news_n.23.a: "Отомстим"
 news_n.23.b: "Жаль, промахнулась..."
 news_n.23.c: "Скользский тип"
 
 news_n.24.t: "Суд над гражданином Романовым"
 news_n.24.desc: "Бывший царь казнён."
 news_n.24.desc_1: "Бывший царь казнён, его семья тоже."
 news_n.24.desc_2: "Бывший царь посажен."
 news_n.24.a: "Каждого тирана ждёт верёвка"
 news_n.24.b: "Каждого тирана ждёт верёвка"
 news_n.24.c: "Судилище"
 news_n.24.d: "Варварство"
 
 news_n.25.t: "Русский царь и семья расстреляны"
 news_n.25.desc: ""
 news_n.25.a: "Каждого тирана ждёт пуля"
 news_n.25.b: "Варварство"
 
 news_n.26.t: "Провозглашение всеказачьего государства"
 news_n.26.desc: "С тех пор, как началась Русская гражданская война, донское казачество, как и ряд других казачьих войск, обрело фактическую независимость.\nКазаки и раньше серьёзно отличались от иных сословий Российской империи занятиями, бытом, внутренним укладом и мировоззрением. Годы ожесточённой борьбы с центральными белыми и красными властями ещё больше сплотили казачество, что позволяет его вождям успешно пропагандировать идею существования отдельного «казачьего» народа. Корнями это народ якобы восходит к тюркским завоевателям Дикого поля.\n[DON.GetLeader] заявил, что отныне казаки получают своё национальное государство, основной целью существования которого станет объединение всего разделённого казачьего народа под одним флагом. Сделать это иначе как войной едва ли возможно, что с высокой вероятностью определит агрессивную политику новорождённой страны."
 news_n.26.a: "О нас написали в мировых газетах!"
 news_n.26.b: "Радикальная контрреволюция возродила средневековый скифский труп"
 news_n.26.c: "Новое средневековье породило новых скифов..."
 
 news_n.27.t: "Второй акт русского конфликта"
 news_n.27.desc: "Полярность мнений в российском обществе, мягко говоря, отмечалась многими. Но условиях недавно отгремевшего конфликта леворадикалов с более правыми силами никто не мог предположить, что несоответствие результатов Национального собрания ожиданиям некоторых белых вождей может привести к их восстанию против тех, кто таковые признал. [FROM.GetLeader], кажется, находится в смятении. Мятежники отозвали своих представителей из Москвы, Россия готовится к возобновлению боевых действий теперь уже не между сторонниками и противниками советов, а между вчерашними союзниками: сторонниками республики и монархии."
 news_n.27.a: "Боже, смилуйся над Россией!"
 news_n.27.b: "Реакция перегрызёт саму себя"
 
 news_n.28.t: "Раздробление России"
 news_n.28.desc: "Возникшие одно за другим после крушения империи Романовых окраинные правительства ещё более укрепились в эпоху господства социалистических радикалов. Армии сепаратистов крепки как никогда. И независимо от того ищут ли вожди новообразований собственной славы или проникнуты идеей возведения новых наций они вовсе не собираются интегрировать свои вотчины в какой либо из объединительных проектов. А это значит только одно – для России наступила эпоха раздробленности."
 news_n.28.a: "Это только передышка"
 
 news_n.29.t: "Провозглашение Юго-Восточного Союза"
 news_n.29.desc: "С начала русской гражданской войны многие политики (политически мёртвые) предлагали тысячи прожектов, и только счастливое стечение обстоятельств позволило идее Юго-Восточного Союза реализоваться – кадетские и прогрессистские круги умеренных либералов, смыкающихся с крайне правыми кругами, договорились с правительством Кубанского края и сумели создать базу для реального объединения казачьих войск и сепных народов юго-востока России с целью сформировать крепкий тыл для борьбы с большевизмом. Однако региональная ограниченность этого объединения ставит под сомнение их перспективы – не станет ли объединение де-факто сепаратистским? Тем более, что идеи отделения казачьих войск от России всё более популярны."
 news_n.29.a: "О нас написали в мировых газетах!"
 news_n.29.b: "Правые опять идут против своего «патриотизма»"
 news_n.29.c: "Вряд ли это пойдёт на пользу единству России"
 
 news_n.30.t: "Переворот в Директории"
 news_n.30.desc: "Временное Всероссийское правительство рухнуло. Созданная несколько месяцев назад рыхлая антибольшевистская коалиция умеренных социалистов и правых либералов не смогло сохраниться перед лицом наступления революции и реакции. Казачьи атаманы, заручившись поддержкой монархических и офицерских кругов, арестовали чуть более левых участников Директории. Фактически случился переворот, а правые министры-сибиряки не теряли время, чтобы объявить единого Верховного Правителя России. [FROM.GetLeader] стал новым диктатором."
 news_n.30.a: "Поделом"
 
 news_n.31.t: "Гражданин Романов вернулся"
 news_n.31.desc: "В столице Комитета Самаре прозиошёл монархический переворот, Каппель вернул бывшего царя и планирует вернуть его на престол в Петрограде."
 news_n.31.a: "Это только начало"
 
 news_n.32.t: "Великий князь Михаил Александрович казнён"
 news_n.32.desc: ""
 news_n.32.a: "Каждого тирана ждёт пуля"
 news_n.32.b: "Варварство"
 
 news_n.33.t: "Великий князь Михаил Александрович освобождён"
 news_n.33.desc: ""
 news_n.33.a: "Мы ещё до него доберёмся!"
 news_n.33.b: "Перспектива Реставрации?"
 
 news_n.34.t: "Императорская семья освобождена"
 news_n.34.desc: ""
 news_n.34.a: "Мы ещё до них доберёмся!"
 news_n.34.b: "Перспектива Реставрации?"
 
 news_n.35.t: "Утверждение республики в России"
 news_n.35.desc: "Русские демократы выдержали тяжелую борьбу на полях сражений и на политической арене и отстояли идею республики — несмотря на победу антибольшевистских сил, монархия в Россию не вернётся. Последней точкой напряжения явилось Национальное собрание, которое должно было объединить народ разделенный большевизмом и кровью гражданской войны, и там демократы столкнулись с противодействием монархических сил, ещё бодрых и способных держать оружие. Но неумолимое течение истории заставило монархистов отступить — новое российское правительство миновало угрозу и слева, и справа, и, как многие надеются, оставило их позади."
 news_n.35.a: "Да здравствует Россия — свободная страна!"
 news_n.35.b: "Будет ли республика на крови прочной?"
 
 news_n.36.t: "Вторая Российская империя"
 news_n.36.desc: "Русские революционеры считали свою империю колосом на глиняных ногах, удерживаемым от краха немногочисленной бюрократией, прогнившим дворянством и апатичностью народа. Кровавая гражданская война продемонстрировала, что сторонников монархии всё ещё много, они энергичны и готовы сражаться без царского руководства и даже лишившись династии. Именно продемонстрировав грубую силу и военное превосходство монархисты раздавили сопротивление вновь завладели страной. Завладели ей так, как не владели при Николае II, ведь по их воле избран новый государь."
 news_n.36.a: "В России гвардия ставит царей. Белая гвардия."
 news_n.36.b: "Это факт, с которым нельзя не считаться"
 
 news_n.37.t: "Разгром российской контрреволюции"
 news_n.37.desc: "Русские революционеры практически сразу столкнулись с сопротивлением как «демократической контрреволюции», так и монархических сил, на их стороне была значительная часть старого офицерства, поддержка осколков старой бюрократии, дворянства, а также международная поддержка стран-союзниц, однако, лишившись царского руководства и не сумев консолидироваться, они были разгромлены, оставив страну победившей революции. Правительство, установившееся в России, намеренно поддерживать революционеров и в других странах, что может грозить опасностью для всех монархий и буржуазных республик мира."
 news_n.37.a: "Красная армия всех сильней!"
 news_n.37.b: "Это факт, с которым нельзя не считаться"
 
 news_n.41.t: "Восстание в Петрограде"
 news_n.41.desc: "В России вновь разгорается пламя Революции. Накопившийся народный гнев вылился в бунт столицы, после чего лидеры партий опубликовали декрет о земле, выпустили декларацию о праве народов России на самоопределение и выдвинули Царю ультиматум об отречении. Однако он отвергнул его и двинул войска с фронта к восставшему Петрограду. В это время солдаты гарнизона, рабочие дружины и остальное местное население начали рыть окопы, баррикадировать улицы и переворачивать трамваи. Бунтовщики приняли резолюцию о провозглашении «Петроградской коммуны», очевидно, проводя параллели с Парижской коммуной времён Франко-прусской войны. Предыдущая коммуна продержалась около 70 дней, и неизвестно, сколько продержится эта."
 news_n.41.a: "Да здравствует свобода!"
 news_n.41.b: "Коммуна — знак поражения в войне"
 news_n.41.c: "Надеемся на лучшее"
 news_n.41.d: "Подавить мятеж и не считаться ни с какими жертвами"
 news_n.41.e: "События разворачиваются стремительно..."
 
 news_n.42.t: "Поражение русской революции"
 news_n.42.desc: "Восстание пролетарских масс Петрограда потерпело крах как в своё время восстание парижан. Такие сравнения сами напрашиваются, когда знаешь, что Петроградская коммуна назвалась так именно потому, что провозглашала преемственность с той коммуной. Российское правительство навело в столице порядок и достаточно укрепило свою власть, чтобы можно было заявить: ещё пару лет они продержатся."
 news_n.42.a: "Печальный опыт будет учтён"
 news_n.42.b: "В любом случае, русские ослаблены"
 news_n.42.c: "Надеемся на лучшее"
 news_n.42.d: "По революции нанесён сокрушительный удар"
 news_n.42.e: "Закончилось..."
 
 news_n.43.t: "Триумф революции"
 news_n.43.desc: "Восстание пролетарских масс Петрограда в отличие от парижского, в своё время, достигло успеха. Такие сравнения сами напрашиваются, когда знаешь, что Петроградская коммуна назвалась так именно потому, что провозглашала преемственность с той коммуной. Новое правительство России после свержения монархического строя заключила соглашение с коммунарами, потому что, в сущности, основные цели революции были выполнены, нет никакого резона продолжать междоусобную войну, особенно когда над вами надвисает грозный внешний враг. Благоразумные русские достигли гражданского мира."
 news_n.43.a: "Рукоплескаем свободе"
 news_n.43.b: "В любом случае, русские ослаблены"
 news_n.43.c: "Надеемся на лучшее"
 news_n.43.d: "Похоже, нас ждут изменения мирового масштаба..."
 
 news_n.45.t: "Анархическая вольница на Украине"
 news_n.45.desc: "На территории Украины, бывшей когда-то под единоличной властью русского царя, территории площадью в десять Швейцарий, воцарилась анархия особого типа – самоуправляющаяся анархия свободных крестьян и рабочих, провозгласивших немедленное создание коммунистического общества в соответствии с идеями мыслителей-анархистов, в числе которых и князь Пётр Кропоткин. Новорождённое «государство» не стремится ни к каким захватническим действиям, тем не менее, неизвестно, сколько оно сможет оборонять свои рубежи и противостоять центробежным тенденциям без сильной центральной власти."
 news_n.45.a: "Да здравствует свободная Украина!"
 news_n.45.b: "Эта дыра обрушится под собственным весом"
 
 news_n.46.t: "Третья революция"
 news_n.46.desc: "На территории Украины, бывшей когда-то под единоличной властью русского царя, территории площадью в десять Швейцарий, воцарилась анархия особого типа – самоуправляющаяся анархия свободных крестьян и рабочих, провозгласивших немедленное создание коммунистического общества в соответствии с идеями мыслителей-анархистов, в числе которых и князь Пётр Кропоткин. Новорождённое «государство», тем не менее, тут же провозгласило курс на Третью революцию в рамках территорий бывшей Российской империи, что означает грядущее вторжение анархистов на территории остальных государственных образований поблизости."
 news_n.46.a: "Да здравствует свобода!"
 news_n.46.b: "Эти бандиты ничего не добьются"
 
 news_n.50.t: "Провал монархического путча в Китае"
 news_n.50.desc: "Монархический путч, начавшийся после занятия Пекина войсками Чжан Сюна, закончился окончательным разгромом промонархических сил в Китае после освобождения столицы верными республике войсками."
 news_n.50.a: "У Китая развязаны руки"
 news_n.50.b: "Революция спасена"
 news_n.50.c: "У Китая развязаны руки"
 
 news_n.100.t: "Революция в Германии"
 news_n.100.desc: "Последние 3 года кайзеровский режим находился в постоянной агонии. Ещё недавно немцы были готовы терпеть большие лишения, но после того как стало понятно, что война проиграна, Кайзер буквально за месяцы потерял всю поддержку.\nМаксимильян Баденский объявил об отречении Кайзера от обоих престолов. После этого госсекретарь Филипп Шейдеман провозгласил Германию республикой. Съездом берлинских рабочих и солдатских советов был оборазован Совет Народных Уполномоченных и Исполнительный совет рабочих и солдатских советов Большого Берлина.\nСвержение монархии стало кульминацией окончательного поражения Германии в войне, но очевидно, что революционные события в стране на этом не закончатся."
 news_n.100.a: "Да здравствует республика!"
 news_n.100.b: "Остаётся только наблюдать"
 news_n.100.c: "Германия обречена"
 news_n.100.d: "Война скоро закончится"
 
 news_n.101.t: "Капитуляция Болгарии"
 news_n.101.desc: "Недовольство затяжной войной в стране росло, в тылу и на фронте всё чаще были слышны призывы к миру.\nНаступление союзных войск усилило в народе стремление завершить войну, болгарское командование попыталось остановить отступление войск с помощью жёстких методов, однако это вызвало ещё большие волны негодования среди солдат и начались массовое неподчинение приказам командования.\nОсознав катастрофическую ситуацию, Болгария заключила перемирие со странами Антанты, и по его условиям болгарская армия была обязана немедленно оставить все занятые территории, провести демобилизацию. Войска Антанты получали право свободного передвижения по территории Болгарии. Перемирие вступило в силу с [GetDateText]."
 news_n.101.a: "Трусы! Кто их учил воевать?"
 news_n.101.b: "Трусы! Кто их учил воевать?"
 news_n.101.c: "Одним врагом меньше"
 news_n.101.d: "Остаётся только наблюдать"
 
