 news_n.103.t: "Капитуляция Австро-Венгрии"
 news_n.103.desc: "В [GetDateText] года на вилле Джусти около города Падуя в области Венето был подписан акт о перемирии с Антантой и капитуляции Австро-Венгрии. После поражение Австро-Венгерской армии на Итальянском фронте и потери контроля над обширными территориями началась вспышка национализма, и империя трещит по швам. Мирный договор будет залключен позже.\nГермания фактически остаётся один на один со странами Антанты, и она не сможет долго оказывать сопротивление, война близится к завершению.\nВоенное поражение Австро-Венгрии приблизило её неизбежный распад, и в скором времени на карте Европы появится несколько новых независимых государств. Лицо Европы будет изменено до неузнаваемости."
 news_n.103.desc_1: "В[GetDateText] года на вилле Джусти около города Падуя в области Венето был подписан акт о перемирии с Антантой и капитуляции Австро-Венгрии. После поражение Австро-Венгерской армии на Итальянском фронте и потери контроля над обширными территориями началась вспышка национализма, и империя трещит по швам. Мирный договор будет залключен позже.\nВоенное поражение Австро-Венгрии по сути ставит блок Центральных Держав на грань безоговорочного поражения в войне, разорвав союзную Германию и Болгарию с Турцией. Условия мирного договора будут объявлены после окончания войны в Европе, но он не заставит себя долго ждать."
 news_n.103.desc_2: "В[GetDateText] года на вилле Джусти около города Падуя в области Венето был подписан акт о перемирии с Антантой и капитуляции Австро-Венгрии. После поражение Австро-Венгерской армии на Итальянском фронте и потери контроля над обширными территориями началась вспышка национализма, и империя трещит по швам. Мирный договор будет залключен позже.\nС капитуляцией Австро-Венгрии завершилась Первая Мировая Война, в Европе господствует Антанта.\nВоенное поражение Австро-Венгрии приблизило её неизбежный распад, и в скором времени на карте Европы появится несколько новых независимых государств. Лицо Европы будет изменено до неузнаваемости."
 news_n.103.a: "Это катастрофа"
 news_n.103.b: "Это катастрофа"
 news_n.103.c: "Это исторический момент"
 news_n.103.d: "Остаётся только наблюдать"
 
