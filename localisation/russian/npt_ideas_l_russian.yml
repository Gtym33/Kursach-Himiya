 BLR_land_question_idea:0 "Земельный вопрос"
 BLR_land_question_idea_desc:0 "Развитие капиталистических отношений в российской деревне шло гораздо медленнее, чем в Европе. Необходимое условие для перехода к индустриальному обществу — решение крестьянского вопроса. Отмена крепостного права в 1861 году из-за больших выкупных платежей и кредитных обязательств, наложенных на крестьян не смогла решить эту проблему, фермерскиеэозяйства не развивались из-за всё болеесплачивающийся общины, препятствовавшейконцентрации капитала. После революции 1905 года выкупные платяжи были отменены, а в 1906 году началась аграрная реформа Петра Аркальевича Столыпина, направленная на уничтожение крестьянских общин, ускорение развития капитализма в деревне и ликвидацию через полосицы - расположения участковземли разных крестьян вперемешку сучастками других, являвшегося следствием распределения земли общиной. Реформа была де-факто провалена ещё досмерти Столыпина в 1911 году. Несмотря наослабление общины, земельный вопрос досихпор не решён, а подавляющее большинство крестьян до сихпор ведут натуральное хозяйство. Социальное напряжение расшатывает ситуацию в стране всё сильнее."
 BLR_weak_idea:0 "Слабое самосознание"
 BLR_weak_idea_desc:0 "К началу 20 века белорусский народ страдает от недостатка четкого и уверенного понимания своей национальной идентичности. Сильное влияние соседних наций и внутренние конфликты привели к заметной неопределенности и разобщенности в понимании собственной культуры и истории."
 BLR_weak_idea_01:0 "Слабое самосознание"
 BLR_weak_idea_01_desc:0 "К началу 20 века белорусский народ страдает от недостатка четкого и уверенного понимания своей национальной идентичности. Сильное влияние соседних наций и внутренние конфликты привели к заметной неопределенности и разобщенности в понимании собственной культуры и истории."
 BLR_proclaimed_idea:0 "Самопровозглашённая держава"
 BLR_proclaimed_idea_desc:0 "Белорусское государство переживает не самые лучшие времена, хоть мы и объявили свою независимость путем трех уставных грамот, но все же никто так и не признал это, считая пожалуй наше правительство сепаратистами, которые играют в государство..."
 BLR_appendage_idea:0 "Аграрный придаток"
 BLR_appendage_idea_desc:0 "На данный момент вся экономика Беларуси ориентирована на сельское хозяйство, а не на промышленное производство заводов и фабрик."
 BLR_disciplin_of_army_idea:0 "Дисциплинированная армия"
 BLR_polska_idea:0 "Соперничество с Польским движением"
 BLR_polska_idea_desc:0 "Не единожды польские активисты пытались помешать нашему национальному возрождению. И нам каждый раз приходится бороться за соперничество с польскими националистами по всей территории БНР. Избавившись от них мы могли бы гарантировать свободное ведение нашей как внешней так и внутренней политики."
 BLR_polska_idea_01:0 "Сотрудничество с Польским движением"