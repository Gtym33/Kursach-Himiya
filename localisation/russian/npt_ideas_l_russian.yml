 peasant_and_land_and_bread_question: "Земельный вопрос"
 peasant_and_land_and_bread_question_desc: "[Root.peasant_and_land_and_bread_question_scr_loc]"
 RUS_peasant_and_land_and_bread_question_desc: "Развитие капиталистических отношений в российской деревне шло гораздо медленнее, чем в Европе. Необходимое условие для перехода к индустриальному обществу – решение крестьянского вопроса.\nОтмена крепостного права в 1861 году из-за больших выкупных платежей и кредитных обязательств, наложенных на крестьян не смогла решить эту проблему, фермерские хозяйства не развивались из-за всё более сплачивающийся общины, препятствовавшей концентрации капитала.\nПосле революции 1905 года выкупные платяжи были отменены, а в 1906 году началась аграрная реформа Петра Аркадьевича Столыпина, направленная на уничтожение крестьянских общин, ускорение развития капитализма в деревне и ликвидацию черезполосицы – расположения участков земли разных крестьян вперемешку с участками других, являвшегося следствием распределения земли общиной.\nРеформа была де-факто провалена ещё до смерти Столыпина в 1911 году. Несмотря на ослабление общины, земельный вопрос до сих пор не решён, а подавляющее большинство крестьян до сих пор ведут натуральное хозяйство. Социальное напряжение расшатывает ситуацию в стране всё сильнее."
 not_RUS_peasant_and_land_and_bread_question_desc: ""
 peasant_and_land_and_bread_question_0_5: "Земельный вопрос"
 peasant_and_land_and_bread_question_0_5_desc: "[Root.peasant_and_land_and_bread_question_0_5_scr_loc]"
 RUS_peasant_and_land_and_bread_question_0_5_desc: "Развитие капиталистических отношений в российской деревне шло гораздо медленнее, чем в Европе, но стране удалось сделать рывок и немного сократить отставание.\nСейчас во весь рост стоит проблема ликвидации черезполосицы – расположения участков земли разных крестьян вперемешку с участками других, являвшегося следствием распределения земли общиной. Она не позволяет проводить модернизацию, снижает эффективность хозяйствования. Эта проблема существовала ещё со времён Александра II и обосрялась вплоть до Столыпина.\nНа данный момент значительная часть крестьян ведёт натуральное хозяйство и не производит товарного хлеба. Социальное напряжение среди крестьян достаточно высоко."
 not_RUS_peasant_and_land_and_bread_question_0_5_desc: ""
 peasant_and_land_and_bread_question_0_25: "Крестьянское малоземелье"
 peasant_and_land_and_bread_question_0_25_desc: "[Root.peasant_and_land_and_bread_question_0_25_scr_loc]"
 RUS_peasant_and_land_and_bread_question_0_25_desc: "Хоть проблема уже давно не стоит так остро, как на рубеже веков, малоземелье большого количества хозяйств до сих пор чинит предпятстивия модернизации, повышению производительности труда в сельском хозяйстве, механизации крестьянского труда. Хозяйствам необходимо укрупнение."
 not_RUS_peasant_and_land_and_bread_question_0_25_desc: ""
 peasant_and_land_and_bread_question_reformation_period: "Реформационный период"
 peasant_and_land_and_bread_question_reformation_period_desc: "Осуществляемые правительством мероприятия по улучшению положения на селе дадут эффект не мгновенно."
 
 
