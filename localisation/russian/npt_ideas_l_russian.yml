 military_ministry_corruption_1: "Коррупция в военном министерстве"
 military_ministry_corruption_1_desc: "Председатели различных комиссий, подкомиссий и совещаний погрязли в склоках и обвиняют друг друга в срыве поставок и коррупции, пока все берут взятки и потворствуют частным промышленникам, никак не заинтересованным в реальном укреплении армии, а думающие только о сверхприбылях. Ни один компетентный орган не может взять ситуацию под контроль, так как государственный аппарат до основания пропитан некомпетентными аристократами-дегенератами."
