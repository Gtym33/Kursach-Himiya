 rcw_czechs.42.t: "Положение чешского легиона"
 rcw_czechs.42.desc: "Притесняемые большевиками, двигающиеся на эвакуацию из России эшелоны с чехословацкими легионерами восстали и с оружием в руках помогли нам освободить часть русской земли от врага. И хотя славянские братья вынуждены теперь сражаться плечом к плечу с нашими войсками, их желание убраться из страны никуда не делось, так что у нас есть лишь какое-то время до выхода их частей с передовой. Подчинённость легиона Антанте ограничивает наши возможности по влиянию на оный."
 rcw_czechs.42.a: "Чем дольше, тем лучше"
 
 rcw_czechs.43.t: "Уход легиона в тыл"
 rcw_czechs.43.desc: "Чехословацкие бойцы долгие месяцы сражались с большевиками, они несли на себе значительную тяжесть боёв, не щадя живота своего. Тем не менее всему приходит конец – легионеры устали и уходят с линии фронта в тыл, на перегруппировку, на неопределённый срок. Пока они будут выполнять охранные функции на магистрали, защищая пути сообщения от набегов всяких бандитов."
 rcw_czechs.43.a: "Тыловая охрана тоже не помешает"
 
 rcw_czechs.44.t: "Проблемы в тылу"
 rcw_czechs.44.desc: "Чехословацкий легион, уведённый с фронта в тыл, развернул бурную деятельность, только вот слабо согласующеюся с поставленной им задачей – продолжающаяся повальная вербовка чехословаков, бывших поддаными империи, изъятие ценностей и торговля казённым имуществом, изрядная жестокость по отношению к мирному населению при малейшем подозрении в большевизме. Ореол избавителей с «славянских братьев» в глазах населения стремительно исчезает, грозя перерасти в ореол захватчиков."
 rcw_czechs.44.a: "Это ведь наладится?"
 
 rcw_czechs.45.t: "Окончание мытарств чехословаков"
 rcw_czechs.45.desc: "Чехословацкий легион определённо сыграл важную роль в гражданской войне. Наконец-то их деятельности в России подошёл конец, и теперь легион эвакуируется из страны, держа путь на родину."
 rcw_czechs.45.a: "Ура"
 
 rcw_czechs.46.t: "Схема возвращения"
 rcw_czechs.46.desc: "Пока легионеры ещё не превратились в тыловых сидельцев, мы имеем возможность вернуть их в строй. Для этого понадобится немало усилий, где-то силой, где-то добрым словом и подкупами, где-то удалением нелояльных командиров и сохранением определённой автономии. Однако главный камень преткновения – подчинение, ибо они не подчиняются нам формально, да и фактически тоже слабо слушают мнение русского правительства. Готовы ли мы рискнуть отношениями со странами Антанты и прекращением всякой поддержки от них ради возвращения чехов на фронт?"
 rcw_czechs.46.a: "Мнение заокеанских стран нас мало волнует"
 rcw_czechs.46.b: "Конфликт с Антантой обойдётся слишком дорого"
 
 rcw_czechs.47.t: "Наглость!"
 rcw_czechs.47.desc: "Одно русское правительство наглым образом уводит себе с подчинение чехословацкий легион, на который мы имеем определённое влияние и с помощью которого потенциально имеем рычаг воздействия на весь творящийся в России бардак. Стоит ли рвать с ними отношения из-за такого поступка, или мы ограничимся лишь формальностями?"
 rcw_czechs.47.a: "Пусть выживают сами"
 rcw_czechs.47.b: "Не стоит гнать коней"
 
 rcw_czechs.48.t: "Возвращение легиона"
 rcw_czechs.48.desc: "Чехословаки снова в строю и готовы воевать на передовой, по крайней мере до завершения этой смуты."
 rcw_czechs.48.a: "Ура!"
 
 rcw_czechs.50.t: "Отрезание"
 rcw_czechs.50.desc: "Совет Антанты не простил нашего поступка и отказал в какой-либо дальнейшей поддержке нашего движения."
 rcw_czechs.50.a: "Плохо"
 
 rcw_czechs.51.t: "Буря формальностей"
 rcw_czechs.51.desc: "Несмотря на гром обвинительных речей и высказывание явного недовольства выводом легиона из рук Антанты, ничем больше их дипломаты не отметились. "
 rcw_czechs.51.a: "Вперёд"
 
 rcw_czechs.52.t: "Запрос переподчинения"
 rcw_czechs.52.desc: "К нам обратилось признанное нами русское правительство с просьбой переподчинить чехословацкий легион их власти, мотивируя это тем, что только под их руководством чешские части смогут сохранить свою боеспособность, к тому же активно апеллируя тому, что до захвата власти большевиками, легионеры подчинялись русской власти, а раз они признаны легитимным наследником Временного правительства, то настало время вернуть легион под их руку."
 rcw_czechs.52.a: "Нет, нет и ещё раз нет"
 rcw_czechs.52.b: "Это в наших интересах"
 
 rcw_czechs.54.t: "Отказ"
 rcw_czechs.54.desc: "Верховный совет Антанты отказал в нашем запросе о переподчинении нам чехословацкого легиона."
 rcw_czechs.54.a: "Паршиво"
 
 rcw_czechs.55.t: "Передача"
 rcw_czechs.55.desc: "Верховный совет Антанты ответил удовлетворительно о переподчинении нам чехословацкого легиона."
 rcw_czechs.55.a: "Замечательно"
 
 rcw_czechs.56.t: "Торговля снаряжением"
 rcw_czechs.56.desc: "Фронтовые части испытывают проблемы со снабжением, порой не хватает даже самого необходимого, при том, что в тылу это всё имеется. Тем удивительней, что в городах отирается большое количество чехов, которые наладили систему продажи казённого имущества."
 rcw_czechs.56.a: "Мы пока ничего не сможем с этим сделать"
 
 rcw_czechs.57.t: "Воровство еды"
 rcw_czechs.57.desc: "Поступают многочисленные сообщения о насильственном изъятии продовольствия вооружёнными людьми, при проверке оказалось, что к этому причастны чехословацкие части, которые полностью плюют на мнение населения а так же местной власти, которая не в силах им противостоять."
 rcw_czechs.57.a: "Надо их ограничить"
 
 rcw_czechs.58.t: "Изъятие поездов"
 rcw_czechs.58.desc: "Наша система снабжения испытывает значительные проблемы, в том числе по причине небольшого количества подвижного состава. И эту проблему усугубляет чехословацкий легион, который изымает поезда и после отказывается хоть как-то использовать их для нужд нашего государства."
 rcw_czechs.58.a: "Возмутительно!"
 
 rcw_czechs.59.t: "Жестокий рейд"
 rcw_czechs.59.desc: "Чехи окончательно стали ненавистны населению – из тыла поступают сообщения о жестоком отношении к жителям деревень – убийства, грабёж и изнасилования сопровождают рейды легионеров."
 rcw_czechs.59.a: "Мерзость"
 
 rcw_czechs.60.t: "Разложение чехословаков"
 rcw_czechs.60.desc: "Выведенный в тыл, чехословацкий легион к настоящему утратил облик военного подразделения – повальное торгашество имуществом, когда на фронте не хватает сапог и шинелей, жестокость к мирному населению, накопление огромного количества ценностей, взятых не только во время перемещения по фронту, охрана магистралей спустя рукава, абсолютное наплевательство на мнение русского правительства и прочая и прочая. При этом всём, чехи по-прежнему готовы стоять друг за друга горой и владеют большим количеством оружия."
 rcw_czechs.60.a: "Нужно с этим что-то делать"
 
 rcw_czechs.61.t: "Разоружение легиона"
 rcw_czechs.61.desc: "Настало время решительных мер – чехословацкий легион с момента ухода в тыл откровенно вредит и отравляет наш тыл, сильно мешая фронту и снижая наши шансы на победу. Настало время его разоружить и отправить восвояси, благо стянутые и приведённые в боевую готовность войска готовы показать, что второго восстания изрядно разбалованному и разжиревшему войску «братьев» провернуть уже не удастся."
 rcw_czechs.61.a: "Пошли вон"
 
 rcw_czechs.62.t: "Новая родина легиона"
 rcw_czechs.62.desc: "Разгром Антанты и продолжение существования Австро-Венгерской империи поставили крест на всех мечтах чехословацких легионеров вернутся на родину победителями. Теперь им там грозят как минимум кандалы, а то и виселица. Равно как и в случае попадания в руки большевиков. С распадом Антанты они стали формально независимы, но де-факто им некуда деваться, кроме как подчинятся нашей власти. Настало время легионерам снова показать себя в бою."
 rcw_czechs.62.a: "Приложим все усилия"
 
 rcw_czechs.63.t: "Срочная эвакуация"
 rcw_czechs.63.desc: "Крупные поражения на фронте привели к закономерному исходу – отсиживающаяся в тылу чехословацкая армия начала форсированную эвакуацию, а учитывая тот факт, что они контролируют железные дороги, на них начался сущий хаос – де-факто они работают почти полностью на чехов, что убивает наше снабжение."
 rcw_czechs.63.a: "Мерзость"
 
 rcw_czechs.65.t: "Выдача [ROOT.GetLeader]"
 rcw_czechs.65.desc: "Стремительно бегущим чехам явно не нужны проблемы с восставшими против «законной власти» силами. Так что с фактической подачи вышестоящего командования они сдали нашего законного лидера в руки повстанцев, таким образом купив себе беспрепятственный проезд со всем награбленным."
 rcw_czechs.65.a: "Что?"
 
 rcw_czechs.66.t: "Смерть тирана"
 rcw_czechs.66.desc: "Удирающие из страны чехи испугались нашего возможного отпора и поспешили купить свой проезд выдачей злодея, против власти которого мы и поднялись."
 rcw_czechs.66.a: "Теперь он ответит за всё!"
 
 rcw_czechs.67.t: "Разоружение?"
 rcw_czechs.67.desc: "Насильное разоружение и выдворение разложившихся чехов – благое дело. Проблема заключается в том, что мы будем выкидывать из страны войска Антанты, что им явно не понравится. В лучшем случае мы получим дипломатические протесты, в худшем – разрыв отношений. Стоит ли сейчас рисковать отношениями с западом?"
 rcw_czechs.67.a: "Россия на первом месте"
 rcw_czechs.67.b: "Обойдёмся без резких манёвров"
 
 rcw_czechs.68.t: "Резкость!"
 rcw_czechs.68.desc: "Одно русское правительство наглым образом решило разоружить и выдворить из страны подчиняющийся нам чехословацкий легион, который должен был быть эвакуирован, но гораздо позже. Чешский комитет яростно призывает всячески покарать русских, но стоит ли оно того?"
 rcw_czechs.68.a: "Да и чёрт с ними"
 rcw_czechs.68.b: "Это нельзя простить"
 
 rcw_czechs.69.t: "Самостоятельная эвакуация"
 rcw_czechs.69.desc: "Мы упустили контроль за эвакуацией легиона из своих рук, чем чехи сразу же воспользовались – они уходят, но на своих условиях, оставив у себя горы награбленного имущества и оккупировав железные дороги, что грозит коллапсом транспорта."
 rcw_czechs.69.a: "Кошмар"
 