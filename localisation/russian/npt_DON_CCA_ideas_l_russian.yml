 DON_CCA_prisoners_recruit: "Пополнение пленными"
 DON_CCA_prisoners_recruit_desc: "Пленные красноармейцы, которых мы вербуем в Народную армию зачастую готовы сражаться на совесть. Некоторые осознали, как их обманула красная власть, иные страшатся вновь угодить в её лапы. Однако, перемена военной удачи сильно влияет на таких бойцов, в глубине души ещё верящих в превосходство большевистской орды."
