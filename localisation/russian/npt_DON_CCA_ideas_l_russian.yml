 DON_CCA_frontoviki_desc: "В России бывшие солдаты Европейской войны, возвращаясь в родные города образовали сеть «союзов фронтовиков». Эти организации очень оппозиционны и зачастую готовы содействовать нашей подпольной деятельности."
