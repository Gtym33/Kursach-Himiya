l_russian:
 rcw_catc.100.t: "Судьба Туркестана"
 rcw_catc.100.desc: "После поражения наших противников в Туркестане этот регион все ещё остается очагом нестабильности. Местные народы культурно далеки от русских, под влиянием революционно-националистических и пантюркистских учений настроены к ним ещё более враждебно, чем прежде. Включать такой огромный регион непосредственно в наше государство может быть опасно и крайне затратно. Возможно стоит создать марионеточное правительство из людей местных готовых сотрудничать с нами, либо установить режим генерал-губернатора."
 rcw_catc.100.a: "Туркестан останется под прямым управлением"
 rcw_catc.100.b: "Союзники из Алаш-Орды справятся с этим лучше"
 rcw_catc.100.c: "Нам нужны друзья, но не слуги"
 rcw_catc.100.d: "Подыщите генерал-губернатора"
 
 rcw_catc.101.t: "Закаспийское восстание"
 rcw_catc.101.desc: "В результате антибольшевистского восстания рабочих в Асхабаде во главе с эсером Фёдором Фунтиковым там было сформировано эсеро-меньшевистское Закаспийское временное правительство с представительством также туркменских ханов, дашнаков, и чиновников дореволюционной администрации. На всей территории Закаспийской области уже была установлена власть повстанцев, сосредоточенная в руках стачечных комитетов. Товарищем председателя правительства стал эсер Курилев, эсер Зимин, стал комиссаром по внутренним делам, а инженер-путеец Дохов — по иностранным делам. Закаспийское правительств выдвинуло лозунг созыва Учредительного собрания и поддержки всех антибольшевистских сил в России."
 rcw_catc.101.a: "Красная Гвардия арестует всех"
 rcw_catc.101.b: "Сокрушим красных!"