 rcw_nrr.0.t:0 "Проблемы на Мурмане"
 rcw_nrr.0.desc:0 "Не смотря на шествие нашей власти по стране, в Мурманской области реальной силой по прежнему является Мурманский Совет и штаб Главного начальника Мурманского укрепрайона и отряда судов - Главнамура, мало подчиняющиеся центральной власти и которые до недавнего времени пытались балансировать между СНК и силами Антанты. Недавнее убийство начальника Главнамура, контр-адмирала К.Ф. Кетлинского, организованное то ли "союзниками", то ли просоветскими силами, разрушило хрупкий баланс, и пришедшая на замену новая власть, по всей видимости, взяла курс на плотное сотрудничество со странами Антанты."
 rcw_nrr.0.a:0 "К сожалению, сейчас мы не можем ничего сделать"
 
 rcw_nrr.1.t:0 "Северный фронт"
 rcw_nrr.1.desc:0 "Одной из проблем в войне с Германией является полная незащищённость севера при стремительно возникшей военной угрозы вторжения на него со стороны финляндии силами белофиннов и немцев. У нас нет там боеспособных частей и нет возможности сколь-нибудь оперативного их создания, однако учитывая, что Россия по прежнему сражается с немцами, мы можем попросить о военной помощи страны Антанты, которые согласны предоставить воинский контингент на защиту севера на условиях невмешательства во внутренние дела и снабжения населения."
 rcw_nrr.1.a:0 "Принять содействие союзных миссий, противопоставить все препятствия против хищников"
 
 rcw_nrr.2.t:0 "Мурманский фронт"
 rcw_nrr.2.desc:0 "Одной из проблем является угроза нашему северу со стороны финской белой гвардии, которая явно имеет хищнические устремления в отношении Мурмана и Карелии. К сожалению, у нас нет там боеспособных сил и нет возможности в ближайшее время хоть как-то их там разместить, однако местные власти, не без нашего негласного содействия, договорились с командованием Антанты о размещении их ограниченных воинских контингентов на условиях невмешательства во внутренние дела и снабжения населения."
 rcw_nrr.2.a:0 "Мы сейчас бессильны как-либо повлиять на это"
 
 rcw_nrr.3.t:0 "Расширение присутствия на русском севере"
 rcw_nrr.3.desc:0 "На севере России по прежнему располагаются миллионы тонн наших застрявших поставок. Однако именно сейчас, когда этом краю стало угрожать германское вторжение, из-за революции там не осталось сколь-нибудь боеспособных русских сил, поэтому нам необходимо разместить там войска для обороны. Советы и местные власти готовы на наше вооружённое присутствие на условиях невмешательства во внутренние дела и снабжения населения, а учитывая, что для охраны достаточно совсем немного второсортных сил, это не должно принести каких-либо проблем."
 rcw_nrr.3.a:0 "Небольшие силы для большого дела"
 
 rcw_nrr.4.t:0 "Два ультиматума"
 rcw_nrr.4.desc:0 "Нам предъявлено два ультиматума: первый - со стороны Германии, требует удаления всех войск и флота Антанты с севера. Второй - английский, требует расширения присутствия "союзников" там же. Учитывая реальную военную угрозу со стороны немцев и непонятные замыслы британцев, поддерживающих местную, не подчиняющуюся нашим органам власть, вкупе с обширными военными запасами, застрявшими в Архангельске и Мурманске, у нас нет особого выбора."
 rcw_nrr.4.a:0 "Организуйте срочный вывоз военного имущества и установление советской власти"
 
 rcw_nrr.5.t:0 "Активность британского флота на севере"
 rcw_nrr.5.desc:0 "На фоне нарастания напряжения между советской властью и антантовцами, на севере стало появляться всё больше и больше кораблей "союзников", счёт их наземных сил перешагнул за несколько тысяч, уже произошли отдельные вооружённые конфликты. Последней новостью стало решение Мурманского Краевого Совета о всемерном развитии сотрудничества с "союзниками", что фактически означает заявление о независимости от Советской России."
 rcw_nrr.5.a:0 "Срочно очистите Архангельск от неблагонадёжных элементов!"
 
 rcw_nrr.501.t:0 "Северная интервенция"
 rcw_nrr.501.desc:0 "Советом Антанты было принято решение о введении ограниченного контингента войск на Север России для охраны грузов, предотвращения их захвата пособниками германцев - финнами и большевиками, а также для отвлечения внимания Германии и возможного открытия восточного фронта восставшими русскими. С нашей стороны примут участие несколько батальонов."
 rcw_nrr.501.a:0 "Понятно"
 
 rcw_nrr.6.t:0 "Переворот в Архангельске"
 rcw_nrr.6.desc:0 "Этой ночью, воспользовавшись отсутствием надёжных сил (лучшие части отправились на подавление крестьянского восстания в Шенкурске), в Архангельске подняла восстание белогвардейская офицерская организация, которая совместно с частью горожан стремительно заняла город, практически не встречая сопротивления местных красноармейцев. В этот же день в город состоялась высадка десанта антантовцев и провозглашено т.н. Верховное Управление Северной Области во главе с Н.В. Чайковским."
 rcw_nrr.6.a:0 "Этот мятеж будет раздавлен!"
 rcw_nrr.6.b:0 "Ещё одна часть страны освобождена!"
 
 rcw_nrr.7.t:0 "Отбытие Чайковского"
 rcw_nrr.7.desc:0 "Первая мировая война закончилась и настало время делёжки мира победителями. Россия должна иметь право участвовать в мирной конференции, благо в Париже уже основано русское политическое совещание, которое и будет представлять Россию. Однако, убедить заграничных политиков в чём-либо будет ой как сложно и тут будет непросто справиться без фигур уровня Чайковского. К тому же, Николай Васильевич и сам тяготиться прозябать на окраинах, возглавляя областное правительство, когда решаются судьбы мира. Впрочем, формально он всё ещё останется главой правительства, на временную замену же выдвинут Пётр Зубов. Так же для противодействия возможному влиянию генерал-губернатора ограничены его полномочия, а на пост министра внутренних дел выдвинут энес Владимир Игнатьев."
 rcw_nrr.7.a:0 "В добрую дорогу"
 
 rcw_nrr.8.t:0 "Делегация на мирную конференцию?"
 rcw_nrr.8.desc:0 "Первая мировая война закончилась и настало время делёжки мира победителями. Россия должна иметь право участвовать в мирной конференции, благо в Париже уже основано русское политическое совещание, которое и будет представлять Россию. Однако, убедить заграничных политиков в чём-либо будет ой как сложно и тут будет непросто справиться без фигур уровня Чайковского. Однако сам Николай Васильевич в раздумьях, ибо здесь и сейчас он в числе тех, кто решает судьбу России, что весьма важно, и покидать страну даже на небольшое время, в столь смутный час, может быть большой ошибкой."
 rcw_nrr.8.a:0 "Не время уезжать"
 rcw_nrr.8.b:0 "Нельзя проиграть дипломатически"
 
 rcw_nrr.9.t:0 "Приглашение Чайковскому?"
 rcw_nrr.9.desc:0 "Сейчас в Европе находится одна из важнейших демократических фигур России - Николай Васильевич Чайковский. И хотя ему под 70 лет, он всё ещё сохраняет бодрость духа и вполне не против поучаствовать в политической жизни юга России ради борьбы за освобождение Родины."
 rcw_nrr.9.a:0 "Стоит подумать над приглашением"
 
 rcw_nrr.10.t:0 "Крах северного фронта"
 rcw_nrr.10.desc:0 "Северный народ героически сражался с большевизмом, когда была хотя бы малейшая надежда на победу. Однако крах других белых фронтов скрывать от населения невозможно. В одиночку, без поддержки союзников, север не может никаким образом противостоять натиску из центральной России, чувство безнадёжности захлёстывает всех, от главнокомандующего до обычного мобилизованного крестьянина. Ещё немного, и наша армия прекратит своё существование. Фронт рушится."
 rcw_nrr.10.a:0 "Нужно срочно эвакуироваться!"
 
 rcw_nrr.11.t:0 "Переход власти в руки генерал-губернатора"
 rcw_nrr.11.desc:0 "С самого возникновения правительства на севере была заметна определённая тенденция - региональные, малозначимые политики, оказывающиеся в кресле министров, чувствовали себя "не в своей тарелке" даже спустя время, они готовы были критиковать и помогать советом, но не нести огромную ответственность. Между тем, офицеры делали то, что должно, добавляя себе авторитета, а учитывая интерес к идее сильной власти, в период смуты, возвышение какого-либо генерала выглядело неизбежным.\nТак и произошло - постепенное возвышение одного командира сегодня подошло к логичному концу - члены правительства, не без согласия общественности, добровольно вручили генерал-губернатору полудиктаторские полномочия. И, хотя демократический кабинет министров остаётся не самой маловлиятельной силой, главные полномочия теперь у военных."
 rcw_nrr.11.a:0 "Не худший исход"
 
 rcw_nrr.12.t:0 "Окончание Великой Войны и Союзники"
 rcw_nrr.12.desc:0 "Великая Война наконец-то окончилась, Германия потерпела поражение. И хотя данные известия вселяют радость в сердца патриотов, не смирившихся с предательским брестским миром, они же и приносят тревожные мысли - у контингента союзников пропала формальная причина для нахождения в России. Да, о выводе войск пока ещё не говорят в открытую, однако нам известно, что вопрос о прекращении интервенции уже поднимается, и чем дальше, тем больше будет сторонников данного процесса. Хуже того, вести о наступлении мира достигают и простых мобилизованных солдат, которые чем дальше, тем больше начнут задаваться вопросом "А зачем мы здесь?", что грозит, судя по нашему печальному опыту, быстрым разложением союзников. Наше влияние на силы Антанты не особо велико, но мы должны приложить усилия, дабы союзники помогали нам как можно дольше."
 rcw_nrr.12.a:0 "Тяжёлые времена"
 
 rcw_nrr.13.t:0 "Вывод  Союзников?"
 rcw_nrr.13.desc:0 "Великая Война наконец-то окончилась, но к величайшему сожалению победой Германии. Данное обстоятельство вызывает только уныние - у контингента союзников пропали возможности и желание для нахождения в России. Войска Антанты ждут дома, а это значит, что скоро произойдёт исход союзных контингентов, о чём в открытую говорят командующие экспедиционными силами, и тем горше, что ничего мы поделать с этим не можем."
 rcw_nrr.13.a:0 "Катастрофа"
 
 rcw_nrr.14.t:0 "Уход союзных контингентов"
 rcw_nrr.14.desc:0 "Сегодня последние части сил антанты, за исключением британцев, покинули пределы нашей области. Эти войска оказали неоценимую помощь в борьбе с большевизмом, но, к сожалению, зарубежные политики и население слепы и не видят всей угрозы, исходящей от красных демонов, отчего дальнейшее пребывание бравых союзных парней более невозможно."
 rcw_nrr.14.a:0 "Это не скажется на нашей победе"
 
 rcw_nrr.15.t:0 "Окончательный уход британцев"
 rcw_nrr.15.desc:0 "В это сложно поверить, но уже давно находящиеся на нашей земле британские войска стремительно покинули её, в ряде случаев слишком бесцеремонно и не ставя в известность наши войска. Вывод так же сопровождался вызывающими ненависть действиями, вроде уничтожения немалого количества военного имущества, вместо передачи нам. Тем не менее, несмотря на все проблемы и многочисленные эксцессы, британцы внесли наибольший вклад в дело борьбы с большевизмом, среди остальных союзников, и хотя бы за это заслуживают уважения."
 rcw_nrr.15.a:0 "Возможно, их отплытие к счастью."
 
 rcw_nrr.16.t:0 "Военный совет"
 rcw_nrr.16.desc:0 "В связи с окончанием присутствия британцев в ближайшие месяцы, был собран военный совет, на котором должны быть приняты планы дальнейших действий. Ключевой вопрос - нужно ли эвакуировать армию с севера на иные фронты или нет? С одной стороны, лишившись союзной помощи встаёт очень острый вопрос снабжения войска и населения - север обречён пасть в войне не истощение. С другой, если есть надежда на перелом ситуации в нашу пользу, то оттягивание сил красных на ином фронте может сыграть ключевую роль в данном деле."
 rcw_nrr.16.a:0 "Нельзя отступать"
 rcw_nrr.16.b:0 "Задержка приведёт к гибели армии"
 
 rcw_nrr.17.t:0 "Просьба присылки добровольцев"
 rcw_nrr.17.desc:0 "Со стороны русских союзников из Северной Области поступило предложение о направлении нами добровольцев, желающих сражаться с большевиками, для сохранения достаточной численности сил Антанты, в связи с убытием ряда союзнических контингентов. О необходимости использования в данной кампании добровольческих сил, взамен разлагающихся мобилизованных, говорит и наш генералитет. Данное решение не потребует от нас больших усилий, позволит и дальше поддерживать русских в достаточном объёме, однако однозначно затянет вывод войск, что может весьма негативно быть воспринято общественностью и противниками продолжения интервенции."
 rcw_nrr.17.a:0 "Британцы снова помогут отстоять свободу"
 rcw_nrr.17.b:0 "Русские сами должны справиться"
 
 rcw_nrr.18.t:0 "Воззвание Верховного Управления Северной области"
 rcw_nrr.18.desc:0 "Граждане г. Архангельска и Архангельской губернии. Власть большевиков пала. Ненавидимая населением за предательство России в Бресте, за гражданскую войну, всеобщий голод, за попранные права и свободы, за узаконенный грабеж, расстрелы и за разрушенную хозяйственную жизнь, так называемая Советская власть преступников и предателей не была поддержана народом в критическую для них минуту и бежала.\n...\nНастоящим объявляется во всеобщее сведение, что отныне носителями верховной государственной власти в Северном крае является Верховное Управление Северной области в составе: членов Учредительного Собрания, а также представителей земств и городов этой области. \n ...\n Своими задачами Верховное Управление признает: \n1. Воссоздание, совместно с другими областями, единой, всероссийской государственной власти и организацию местного управления в Северной области. \n2. Оборону Северной области и всей страны от дерзких посягательств на территорию ее и национальную независимость населения со стороны Германии, Финляндии и других неприятельских стран. \n3. Воссоединение с Россией, в согласии с волей населения, отторгнутых от нее областей. \n4. Восстановление попранных свобод и органов истинного народовластия: Учредительного Собрания, земств и городских дум. \n5. Установление прочного правопорядка, который обеспечивал бы гражданам беспрепятственное удовлетворение их хозяйственных, общественных и духовных нужд. \n6. Действительное обеспечение прав трудящихся на землю.\n7. Охрану интересов труда в согласии с экономическими и политическими интересами как Северного края, так и всей России. \n8. Устранение голода среди населения. \nВерховное Управление не замедлит опубликовать постановления, вытекающие из вышеуказанной программы. В своей деятельности Верховное Управление будет опираться на все слои населения, коим дороги перечисленные задачи. В частности, оборону Северного края и России Верховное Управление надеется осуществить также при дружественной помощи со стороны союзных с Россией правительств и народов: Англии, Америки, Франции и других. На их помощь Верховное Управление рассчитывает в своей борьбе с голодом и финансовыми затруднениями.\nВерховное Управление убеждено в единстве интересов России и союзных с нею народов в деле борьбы с внешним врагом. Верховному Управлению известно, что не для вмешательства во внутреннюю жизнь и не против воли населения приходят к нам союзные войска, оно приветствует поэтому союзные силы, идущие в Северный край для совместной борьбы с общим врагом. К дружественной встрече их и к оказанию им всякой помощи Верховное Управление призывает все население.\nОбъявляя о вышеизложенном во всеобщее сведение, верховное управление призывает население к спокойствию, порядку и труду."
 rcw_nrr.18.a:0 "Разумная программа"
 
 rcw_nrr.19.t:0 "Состав Управления"
 rcw_nrr.19.desc:0 "Состав ВУСО был учреждён за месяц до освобождения и составлен из членов Союза Возрождения России, бывших к тому же делегатами Учредительного Собрания. Так сложилось, что кроме председателя в виде энеса Николая Чайковского и кадета из левого крыла Петра Зубова, остальной состав оказался из партии Социалистов-Революционеров. Это даёт легитимность нашей власти, претендующей на статус Всероссийской, однако такой состав вызывает недовольство местных элит а так же военных, памятующих отдельным "министрам" участие в демократизации армии при Временном Правительстве и относящихся с недоверием к почти полностью социалистическому кабинету.Для подтверждения нашего статуса, нам так или иначе необходимо продвигаться в глубь России, а там недовольство северян будет иметь всё меньшее значение, равно как и военных, но, возможно, стоит в качестве компромисса ввести хотя бы одного представителя местных сил в Управление."
 rcw_nrr.19.a:0 "Состав ВУСО останется неизменным"
 rcw_nrr.19.b:0 "Введите кого-нибудь на должность без "портфеля""
 rcw_nrr.19.c:0 "Трудные времена - трудные решения"
 
 rcw_nrr.20.t:0 "Политические и экономические преобразования"
 rcw_nrr.20.desc:0 "Безусловно, первое решение в сфере законов - отмена всех большевицких декретов. Цели Союза Возрождения подразумевают возврат к идеалам Временного Правительства, а это значит глубоко революционную программу, подлинные права рабочим и справедливое решение крестьянского вопроса, свободы во многих сферах - всё то, что было растоптано во время свержения законной власти в Петрограде. Многие уверены, что такая программа однозначно принесёт доверие широких масс и добавит нам легитимности, однако некоторые указывают на слишком явную нереалистичность ряда пунктов в условиях гражданской войны, излишний радикализм в глазах не-социалистов, и советуют скорректировать положения в более мягком ключе, уделяя особое внимание интересам конкретно севера России."
 rcw_nrr.20.a:0 "Программа принесёт нам успех"
 rcw_nrr.20.b:0 "Небольшая корректировка не помешает"
 rcw_nrr.20.c:0 "Север - наш тыл, больше слов про него"
 
 rcw_nrr.21.t:0 "Итоги добровольной мобилизации"
 rcw_nrr.21.desc:0 "Итог добровольной мобилизационной кампании в строящуюся на демократических основах армию, согласно идеалам социалистических руководителей, совершенно неутешителен - на запись пришла всего тысяча человек, что катастрофически мало для формирования полноценного войска. Особенно неприятно то, что среди этой тысячи довольно немного остро необходимых офицеров, которые весьма насторожено со своих реакционных позиций смотрят на политику правительства. К тому же, несмотря на достигнутый компромисс (северную армию формируют русские, а снабжают всем необходимым - британцы), союзники, не считаясь с нами проводят набор в славяно-британский и славяно-французский легионы, что явно вредит созданию наших вооружённых сил. \nПомимо этого, вызывают опасения связи командующего армией Георгия Чаплина с офицерами союзников - они порой делают вид, будто ВУСО и не существует, решая свои вопросы в обход Управления. К тому же Чаплин подверг резкой критике попытки построения демократической армии и не спешит приводить к необходимому виду вверенные ему войска."
 rcw_nrr.21.a:0 "Будем следить за ситуацией"
 rcw_nrr.21.b:0 "Чаплина необходимо будет приструнить!"
 
 rcw_nrr.22.t:0 "Вопросы подчинения"
 rcw_nrr.22.desc:0 "Одним из вопиющих актов является назначение союзниками генерал-губернатора Донопа, без согласования с нами, а также своеволие Чаплина, мало считающегося с Верховным Управлением. Продолжение подобной политики подрывает всю основу нашей власти и грозит закончиться реакцией.  Решительный протест союзникам и ограничение главнокомандующего исключительно оперативными и стратегическими вопросами решает только половину дела, необходимо поставить нового генерал-губернатора. Основным выбором является Яков Дедусенко, уже имеющий опыт управления в армейских комитетах при Временном правительстве, но, возможно, есть и другие кандидаты."
 rcw_nrr.22.a:0 "Дедусенко восстановит порядок"
 rcw_nrr.22.b:0 "Лучше поставить Чаплина на эту должность, и сменить главкома"
 
 rcw_nrr.23.t:0 "Итоговый компромисс?"
 rcw_nrr.23.desc:0 "Чаплин, неожиданно для себя назначенный на должность генерал-губернатора, за короткое время смог частично рассеять предрассудки в отношении членов правительства, наладить плотный контакт с некоторыми членами Верховного Управления и...представителями союзных держав. Как итог - им вместе с Николаем Старцевым было выдвинуто требование, поддержанное послами (в первую очередь - Дэвидом Френсисом и Жозефом Нулансом) - удаление с должности управляющего военного отдела Сергея Маслова, замену его компетентным офицером и прекращение демократизации армии, с восстановлением дисциплины как на фронте, так и введением ряда мер в тылу. Так же обещается выведение армии из политики и следование курсу ВУСО. В случае отказа и Старцев, и Чаплин грозят подать в отставку, но вряд ли всё ограничиться этим."
 rcw_nrr.23.a:0 "Маслов отлично поработает в комиссии по земельной реформе"
 rcw_nrr.23.b:0 "Большинство членов Управления против, пускай уходят."
 
 rcw_nrr.24.t:0 "Военный переворот"
 rcw_nrr.24.desc:0 "Недовольство действиями Верховного Управления широкого круга лиц, включающего в себя в первую очередь офицеров, союзное командование и местные элиты, привело к закономерному исходу: члены ВУСО , пытающиеся завоевать признание печатаньем множества деклараций, вообще не контролировали армию, отчего их свержение главкомом Чаплиным не потребовало никаких усилий - одиозные личности были бескровно арестованы в ночь офицерской ротой в своём общежитии и отправлены на корабле в Соловецкий монастырь. Судьба области теперь в руках мало кому известного капитана."
 rcw_nrr.24.a:0 "Что дальше?"
 
 rcw_nrr.25.t:0 "Цели капитана"
 rcw_nrr.25.desc:0 "Георгий Чаплин, бывший до освобождения севера флотским капитаном, не обладает какой-либо известностью или авторитетом, несмотря на статус главнокомандующего армией. Оттого вопрос дальнейших действий становится ещё сложнее - свергнуть социалистов мало, нужно предложить альтернативу в условиях непонятного отношения населения и союзников к перевороту."
 rcw_nrr.25.a:0 "Военная диктатура, с созданием кабмина из местных спасёт положение"
 rcw_nrr.25.b:0 "Власть будет передана местным политикам"
 
 rcw_nrr.26.t:0 "Итог переворота"
 rcw_nrr.26.desc:0 "Новость о произошедшем стремительно разлетелась по области. Одними из первых отреагировали профсоюзы и иные объединения - было объявлено решительное неприятие вооружённого свержения власти, организована забастовка, в пригороде столицы создана крестьянская дружина в пару сотен человек, с целью свержения заговорщиков. Не пошли на контакт и представители местной политической общественности, за исключением Старцева - несмотря на явное недовольство ВУСО, мутные замашки малоизвестного капитана в их глазах выглядят ничуть не лучше. Они могли бы смириться с этим со временем, но окончательное слово сказали союзники (прежде всего британцы), так же выступившие против смещения Верховного Управления.\nКак итог - Чаплин сдал власть, а члены верховного управления вернулись на свои места так же стремительно, как и потеряли их. Однако ни о каком статус-кво не может идти и речи - о ВУСО, как наследнике Временного правительства, можно навсегда забыть, равно как и об нормальных взаимоотношениях офицеров и социалистов."
 rcw_nrr.26.a:0 "Хотя бы обошлось без крови"

 rcw_nrr.27.t:0 "Исход переворота"
 rcw_nrr.27.desc:0 "Новость о произошедшем стремительно разлетелась по области. Одними из первых отреагировали профсоюзы и иные объединения - было объявлено неприятие свержения власти, организована забастовка, в пригороде столицы началось создание крестьянской дружины, с целью удаления заговорщиков. Весьма мягкий настрой капитана, явно дающего понять, что он не собирается устанавливать военную диктатуру, частично успокоил местную политическую общественность, которая после поддержки Чаплина лидером кадетов Старцевым, пошла на переговоры с новой властью. Среди представителей союзных стран мнения разделились - британский посол заявил о неприятии переворота, в то время как французский выступил с нейтрально-одобрительных позиций, военные сделали вид, будто ничего не произошло. \nПо итогу сторонам удалось договориться на следующих условиях - члены ВУСО освобождаются от ареста, но о дальнейшем их пребывании на севере не может идти и речи, формируется новый кабинет министров из местных политиков, а Чаплин занимает должность генерал-губернатора. Профсоюзные деятели, получив заверения о сохранении демократии от Архангельских элит, прекратили забастовку, но нельзя сказать, что они предпримут в будущем."
 rcw_nrr.27.a:0 "Новое правительство позаботится о наших интересах"
 
 rcw_nrr.28.t:0 "Катастрофичная мобилизация"
 rcw_nrr.28.desc:0 "Одним из итогов неудачного военного переворота стал полный провал мобилизации - к примеру вместо четырёхста унтер-офицеров, на призывные пункты явилось всего 3 - золотопогонники испытывают презрение и ненависть к методам построения армии как при Временном правительстве, недавние же политические события заставляют их дополнительно опасаться власти, отчего даже полковники предпочитают зачисляться в союзнические легионы рядовыми, терпя там унижения и побои, нежели вступать в ряды народной армии. И даже в полках на передовой заметно выросло недоверие между солдатами и офицерами. Нам придётся начинать едва ли не заново, и учитывая опыт действий реакционных офицеров, нужно привлекать понимающих необходимость построения демократической армии, способных вместе с тем устроить армию."
 rcw_nrr.28.a:0 "Второй раз мы не ошибёмся"
 
 rcw_nrr.29.t:0 "Неудачная мобилизация"
 rcw_nrr.29.desc:0 "Одним из итогов политической деятельности стало не очень успешное начало мобилизации - из-за отношения офицеров к власти или же недовольных обычных жителей, нам не удалось добиться необходимых показателей и часть людей ушла под знамёна славяно-британского легиона. Тем не менее, мы получили ещё несколько полков, а значит у нас появляется необходимое время для формирования новых. Вооружённые силы Северной Области начинают приобретать необходимый вид."
 rcw_nrr.29.a:0 "Впереди ещё много работы"
 
 rcw_nrr.30.t:0 "Итоги мобилизации"
 rcw_nrr.30.desc:0 "Важным итогом, показывающим эффективность политики Верховного Управления, является в целом успешная кампания по мобилизации, при неудаче планов союзников на формирование бригад с русским рядовым составом под их командованием. Мы получили ряд новых полков, однако нехватка опытных и талантливых высокопоставленных офицеров даёт о себе знать, поэтому для дальнейшего построения полноценной армии нам нужно искать иные пути и варианты."
 rcw_nrr.30.a:0 "Первый, но не последний этап создания войска"
 
 rcw_nrr.31.t:0 "Отбытие послов"
 rcw_nrr.31.desc:0 "На территории нашей области с самого её освобождения присутствовало множество высокопоставленных послов союзных стран, их вклад в само осуществление союзной интервенции на север, а значит и успех антибольшевистских сил, сложно переоценить.\nОднако ничто не вечно, и теперь большинство представителей стран Антанты покидают север и отправляются к себе домой."
 rcw_nrr.31.a:0 "В добрый путь"
 
 rcw_nrr.32.t:0 "Смена союзного командующего"
 rcw_nrr.32.desc:0 "Нам поступило уведомление от штаба союзных войск о том, что командующего Фредерика Пуля сменяет другой генерал - Эдмунд Айронсайд. О причинах подобного не сообщается, по слухам замена связана с недовольством деятельностью Пуля и его взглядами."
 rcw_nrr.32.a:0 "Посмотрим"
 
 rcw_nrr.33.t:0 "Делегация на восток"
 rcw_nrr.33.desc:0 "У нас имеется информация о формировании на востоке страны антибольшевистских правительств, однако подробности неизвестны. Ради налаживания прояснения обстановки и налаживания связи туда отправилась группа лиц, близких к Верховному Управлению, во главе с Сергеем Масловым."
 rcw_nrr.33.a:0 "Успехов"
 
 rcw_nrr.34.t:0 "Выступления рабочих"
 rcw_nrr.34.desc:0 "В посёлках вдоль железной дороги и в ряде городов прошли демонстрации рабочих под красными флагами и с революционными песнями, Звучали угрозы генерал-губернатору и призывы к свержению нашей власти. Одной из причин стали тяжёлые условия труда, задержки с выплатами, не очень хорошая продовольственная обстановка.\nВ столице же ряд деятелей профсоюзов выступили с антиправительственными речами, власть обвиняли в реакционной политике, резкую критику в отношении власти предпринял лидер профсоюзов Михаил Бечин, обвинивший кабинет в том, что он держится исключительно на штыках. Более того, прозвучали призывы к свержению "белых" и поддержке советской власти, как "единственной защитнице рабочего класса"."
 rcw_nrr.34.a:0 "Бунт необходимо пресечь в зародыше"
 rcw_nrr.34.b:0 "Радикалов арестовать, с остальными провести переговоры"
 
 rcw_nrr.35.t:0 "Договор с рабочими"
 rcw_nrr.35.desc:0 "Почувствовав решительность правительства, эсдеки сдали в накале своих призывов. После ареста наиболее радикальных представителей бунтовщиков, между лидерами протеста и правительства прошли переговоры, в ходе которых власть пообещала улучшить условия труда и немного повысить продовольственный паёк рабочим, в то время как последние обязались прекратить всяческие антиправительственные выступления и вернуться к работе."
 rcw_nrr.35.a:0 "Мягкое решение проблемы"
 
 rcw_nrr.36.t:0 "Реакция офицеров"
 rcw_nrr.36.desc:0 "Несмотря на назначение командующим армии и главой штаба сухопутных офицеров, обычных золотопогонников вновь не устроили кандидатуры - прошлое Дурова и Самарина, зарекомендовавших себя лояльными как Временному правительству, так и ВУСО, вызывает сильное недовольство кадровых военных, они по-прежнему стремятся избегать вступления в северную армию."
 rcw_nrr.36.a:0 "Мы же справимся без них?"
 
 rcw_nrr.37.t:0 "Итоги демократических экспериментов"
 rcw_nrr.37.desc:0 "Формирование новых полков шло с большим скрипом - и если со снаряжением не было никаких проблем, то организация и обучение были на прискорбно низком уровне. Сказывалась низкая дисциплина, непонятные знаки отличия, когда солдаты узнавали командира разве что в лицо, малое количество сколь-нибудь опытных офицеров. Так или иначе, когда полки были сформированы, незадолго до выступления на фронт в нескольких из них вспыхнули мятежи, полилась кровь командиров. К счастью, лояльным ротам удалось локализовать мятежников, блокировав их в казармах. Попытки многочасовых уговоров провалились, между тем, после приказа на открытие огня хватило всего нескольких выстрелов из бомбомётов, чтобы бунтующие сдались. Зачинщиков теперь ждёт суровое наказание.\nПо итогу, данные события ставят жирный крест попыткам построения армии на демократических основах, и, если мы не хотим сдаваться, нам необходимо возвращаться к старым, проверенным методам."
 rcw_nrr.37.a:0 "Столько времени впустую"
 
 rcw_nrr.38.t:0 "Прибытие Марушевского"
 rcw_nrr.38.desc:0 "Одним из приглашённых генералов является Владимир Владимирович Марушевский, профессиональный военный, обладающий опытом как строевой, так и штабной деятельности. Он является основным кандидатом на должность начальника штаба, который будет помимо всего прочего заниматься созданием армии."
 rcw_nrr.38.a:0 "С прибытием!"
 
 rcw_nrr.39.t:0 "Прибытие Миллера"
 rcw_nrr.39.desc:0 "Главным из приглашённых военных безусловно является Евгений Карлович Миллер, опытный штабной офицер и талантливый администратор, терпимый к социалистам-демократам и уважаемый офицерами - он лучшая кандидатура на должность генерал-губернатора."
 rcw_nrr.39.a:0 "Ещё один шаг к победе"
 
 rcw_nrr.40.t:0 "Прибытие крупной группы офицеров"
 rcw_nrr.40.desc:0 "Вслед за маститыми генералами на север потянулись и офицеры более низких рангов. Сегодня прибыла особо крупная группа в несколько сотен человек, а это значит, что на текущий момент кадровый голод в армии заметно снизился."
 rcw_nrr.40.a:0 "Наконец-то."
 
 rcw_nrr.41.t:0 "Прибытие генерала Миллера"
 rcw_nrr.41.desc:0 "Одним из приглашённых генералов является Евгений Карлович Миллер, опытный штабной офицер и талантливый администратор. Его присутствие однозначно пойдёт на пользу армии."
 rcw_nrr.41.a:0 "С приездом!"
 
 rcw_nrr.42.t:0 "Смена генерал-губератора?"
 rcw_nrr.42.desc:0 "Текущим генерал-губернатором является Георгий Чаплин, однако далеко не всех это устраивает - не смотря на возросший авторитет за всё время деятельности с момента освобождения севера, он всё ещё считается многими слишком авантюрным и сумасбродным для такой должности. И если раньше банально не было замены, то с прибытием такого деятеля как Евгения Миллера, данный момент можно переиграть - Евгения Карловича уважает как армия, так и политики."
 rcw_nrr.42.a:0 "Миллер будет хорошей заменой"
 rcw_nrr.42.b:0 "Лучше не трогать Чаплина"
 
 rcw_nrr.43.t:0 "Выступления рабочих"
 rcw_nrr.43.desc:0 "В посёлках вдоль железной дороги и в ряде городов прошли демонстрации рабочих под красными флагами и с революционными песнями, Звучали призывы к  Верховному Управлению с просьбами улучшить положение работников. Одной из причин стали тяжёлые условия труда, задержки с выплатами и не очень хорошая продовольственная обстановка.\nВ столице же ряд деятелей профсоюзов выступили с антиправительственными речами, власть обвиняли в реакционном повороте, потаканию крестьянам в ущерб рабочим, резкую критику в отношении власти предпринял лидер профсоюзов Михаил Бечин, обвинивший кабинет в том, что он держится исключительно на штыках. Более того, прозвучали призывы к свержению "белых" и поддержке советской власти, как "единственной защитнице рабочего класса"."
 rcw_nrr.43.a:0 "Арестуйте большевиков и помогите рабочим"
 
 rcw_nrr.44.t:0 "Протесты Архангельской думы"
 rcw_nrr.44.desc:0 "В Архангельске на заседании городской думы произошли выступления ряда местных деятелей против политики Верховного Управления в отношении Северной области - политики обвиняли правительство в недостаточном интересе к жизни края, наступающей разрухе и не лучшей продовольственной обстановке. Некоторые пошли дальше, и на волне подобной риторики начали требовать увеличить количество местных политиков в Верховном Управлении, по-прежнему не смирившись с утверждённым ещё при освобождении города составом."
 rcw_nrr.44.a:0 "Снова бессмысленные переговоры"
 
 rcw_nrr.45.t:0 "Ход земельного переустройства"
 rcw_nrr.45.desc:0 "На севере отсутствует помещичье землевладение, равно как и хозяйства столыпинской реформы, а основной вопрос не столько в распределении пригодной для распашки земли, сколько в пользовании лесными и угодьями, а так в многочисленных спорах между и внутри общин. Не стоит забывать и о остальной стране, не имеющей столь специфических особенностей.\nОсновные положения, на которых настаивает Чайковский и иные социалисты, сходны с программой эсеров - ограничение частной собственности на землю и фактический запрет купли-продажи оной, предоставление всех церковных и государственных земель в распоряжение земств, получение земли исключительно в бесплатное пользование или аренду по трудовому принципу, с ограничением наёмного труда и гибкой нормой максимального размера обрабатываемого участка. Та же, предложен и ряд мер, направленных на закрепление участков за определёнными домохозяйствами.\nДанная программа безусловно перетянет на наши стороны симпатии крестьянства и действительно разрешит старый вопрос, однако она вполне может противоречить будущим итогам Учредительного собрания и потребует много времени на приведение в исполнение.\nАльтернативой на текущий момент могут быть разве что полумеры без каких-то чётко направленных решений, они помогут на ограниченный срок притушить давние противоречия, но в длительной перспективе могут весьма сильно аукнутся."
 rcw_nrr.45.a:0 "Нельзя откладывать решение насущных проблем"
 rcw_nrr.45.b:0 "Нам хватит ограниченных мер"
 
 rcw_nrr.46.t:0 "Варианты земельного переустройства"
 rcw_nrr.46.desc:0 "На севере отсутствует помещичье землевладение, равно как и хозяйства столыпинской реформы, а основной вопрос не столько в распределении пригодной для распашки земли, сколько в пользовании лесными и угодьями а так в многочисленных спорах между и внутри общин.\nНе стоит забывать и о остальной стране, не имеющей столь специфических особенностей.\nПервый вариант реформы, на котором настаивают социалисты, сходен с программой эсеров - ограничение частной собственности на землю и фактический запрет купли-продажи оной, предоставление всех церковных и государственных земель в распоряжение земств, получение земли исключительно в бесплатное пользование или аренду по трудовому принципу, с ограничением наёмного труда и прочая.\nВторой вариант предоставлен либералами и опирается на программу партии народной свободы - передача обрабатываемых земель в собственность крестьянства, с образованием земельного фонда из государственных, а также принудительно отчуждаемых монастырских и частновладельческих земель, если последние имеются сверх трудовой нормы. Отчуждению не подлежат имения с усадьбами и садами, земли под фабриками, заводами, а также земли, принадлежавшими городам, обществам, земствам. Отчуждение частновладельческих земель производиться путём выкупа их государством, оно же принимает на себя погашение всей выкупной суммы в уплату определяемой законом доли процентов по выкупным свидетельствам. Остальная часть подлежащих ежегодной уплате процентов покрывается особым налогом с земель, отводимых в пользование населению.\nПервая программа безусловно перетянет на нашу сторону симпатии крестьянства, вторая вряд ли будет настолько успешна у пахарей, однако между тем соблюдёт интересы собственников.\nАльтернативой данным вариантам могут быть разве что полумеры без каких-то чётко направленных решений, они помогут на ограниченный срок притушить давние противоречия, но в длительной перспективе могут весьма сильно аукнутся."
 rcw_nrr.46.a:0 "Социалистическая программа выглядит интереснее"
 rcw_nrr.46.b:0 "Либералы не отпугнут собственников"
 rcw_nrr.46.c:0 "Нам хватит ограниченных мер"
 
 rcw_nrr.47.t:0 "Промежуточные результаты"
 rcw_nrr.47.desc_lib:0 "Начатая нами год тому назад реформа уже даёт свои плоды - земельный вопрос действительно решается и крестьяне весьма довольны происходящими переменами."
 rcw_nrr.47.desc_other:0 "Начатая нами год тому назад реформа уже даёт свои плоды - земельный вопрос действительно решается и крестьяне весьма довольны происходящими переменами."
 rcw_nrr.47.a:0 "Воля и труд"
 rcw_nrr.47.b:0 "Время и труд - всё перетрут"
 
 rcw_nrr.48.t:0 "Денежная реформа"
 rcw_nrr.48.desc:0 "Важной проблемой, имеющей значение для всей подконтрольной нам территории, является неконтролируемая денежная инфляция, которая грозит застопорить всю правительственную деятельность. Для стабилизации положения предложено несколько вариантов: \nПервое - постепенное введение твёрдой денежной валюты, обеспеченной валютным вкладом британского правительства. Данный вариант надёжен, однако не будет быстр и вряд ли полностью решит проблемы.\nВторое - помимо введения твёрдой валюты организовать изъятие стремительное обесценившихся денежных средств. Это рискованное мероприятие, но в случае успеха результаты будут весьма удовлетворительными.\nТретье - кроме твёрдой валюты ввести строгий учёт всех имеющих хождение денег. Это может заметно помочь, однако есть большие сомнения в возможности организации подобного с нашим административным аппаратом."
 rcw_nrr.48.a:0 "Медленно, но верно"
 rcw_nrr.48.b:0 "Стремительность - вот что нам нужно"
 rcw_nrr.48.c:0 "Надеемся, власти на местах смогут справиться"
 
 rcw_nrr.49.t:0 "Результаты денежной политики"
 rcw_nrr.49.desc:0 "Введение твёрдой валюты действительно помогло в борьбе в инфляцией, но полностью побороть её до конца смуты вряд ли представляется возможным."
 rcw_nrr.49.a:0 "И то хлеб"
 
 rcw_nrr.50.t:0 "Политическое насыщение"
 rcw_nrr.50.desc:0 "Верховное Управление Северной Области в самом начале состояло лишь из горстки членов северного отделения Союза Возрождения России да фигуры всероссийского масштаба - Николая Чайковского, находясь среди множества провинциальных политиков. Да, в своей деятельности они руководствовались схожими с СВР принципами, не делая особых различий в партийной принадлежности, ставя во главу угла совместное решение проблем, их помыслы зачастую были чисты и они действительно пытались сделать "как лучше" однако во многих случаях они не мыслили во Всероссийском масштабе, ограничиваясь локальными целями, а ведь с таким подходом нельзя свергнуть преступную власть, узурпировавшую огромную часть страны.\nК счастью, нам удалось вырваться из узких рамок русского севера и завладеть столицей, а значит теперь в нашем расположении находятся товарищи-демократы из Союза Возрождения и Национального Центра. И хотя наиболее видных членов данных объединений уже раскидало вихрем смуты по всей стране, оставшиеся всё равно смогут оказать значительную помощь в выздоровлении страны."
 rcw_nrr.50.a:0 "Победа единого демократического фронта всё ближе"
 
 rcw_nrr.51.t:0 "Воззвание со стороны Всероссийского Временного Управления"
 rcw_nrr.51.desc:0 "К нам обратились со стороны контролирующего центр страны государственного образования, лидеры которого утвердили свои права на Всероссийскую власть. Доброжелательно относясь к нашей деятельности против узурпаторов, они желают признания их власти в качестве верховной и единственной легитимной. Понимая все окружающие сложности и перипетии, они не требуют обязательной немедленной интеграции и готовы предоставить автономный статус, при условии создания единого верховного командования."
 rcw_nrr.51.a:0 "Мы готовы преклонить колено ради единства"
 rcw_nrr.51.b:0 "Начните переговоры об интеграции"
 rcw_nrr.51.c:0 "Нам не интересно, чего они там хотят"

 rcw_nrr.52.t:0 "Согласие на автономию"
 rcw_nrr.52.desc:0 "Наше обращение к [FROM.GetName] не прошло бесследно, они согласились признать нас и создать единое командование."
 rcw_nrr.52.a:0 "Вместе к победе"
 
 rcw_nrr.53.t:0 "Воссоединение"
 rcw_nrr.53.desc:0 "Наше обращение к [FROM.GetName] не прошло бесследно, они отправили ответ, в котором дали согласие на немедленное объединение наших сил."
 rcw_nrr.53.a:0 "Отлично"
 
 rcw_nrr.54.t:0 "Отказ"
 rcw_nrr.54.desc:0 "Наше обращение к [FROM.GetName] не нашло отклика, представители данного образования отказались вести с нами переговоры."
 rcw_nrr.54.a:0 "Это им ещё аукнется"
 
 rcw_nrr.55.t:0 "Текст обращения"
 rcw_nrr.55.desc:0 "Мы провозгласили претензии на Всероссийскую власть и подтверждений такому статусу немало. Однако, помимо нас существует ещё одно государственное образование, сделавшее подобную заявку. Конечно, дальнейшая судьба страны и так решиться на новом Учредительном Собрании, однако не было бы разумнее объединить усилия уже сейчас? \nНам необходимо составить текст, и вот тут и кроется корень проблем - прямо сейчас просто невозможно взять и объединить наши образования на равноправной основе: чьё-то правительство неизбежно окажется главнее, а чьё-то вынуждено будет подчиниться.\nМы владеем столицей и наши идеи носят объединяющий характер для всех борцов с большевизмом, однако, если их правительство реально сильно, возможно стоит ради блага Родины отдать главенство им?"
 rcw_nrr.55.a:0 "Наши права выше"
 rcw_nrr.55.b:0 "Только ради Отечества"
 
 rcw_nrr.56.t:0 "Обращение от Всероссийского Верховного Управления"
 rcw_nrr.56.desc:0 "К нам прибыли посланники от правительства, провозгласившего претензии на главенство среди антибольшевистских сил. В своём обращении они указали на необходимость скорейшего воссоединения раздробленных сил патриотов. Понимая наш статус и амбиции, они предложили тем не менее по факту подчинится нам их воле, аргументируя это своим контролем столицы а так же признанным демократическим характером их т.н. Управления."
 rcw_nrr.56.a:0 "Нельзя терять свободу действий"
 rcw_nrr.56.b:0 "Ради блага Отчизны..."
 
 rcw_nrr.57.t:0 "Предложение от Всероссийского Верховного Управления"
 rcw_nrr.57.desc:0 "К нам прибыли посланники от правительства, провозгласившего претензии на главенство среди антибольшевистских сил. В своём обращении они указали на необходимость скорейшего воссоединения раздробленных сил патриотов. Понимая наш статус и амбиции, они неожиданно предложили нам возглавить объединение обоих государственных образований, высказывая готовность пожертвовать своей властью ради скорейшего завершения смуты."
 rcw_nrr.57.a:0 "Они искренние патриоты"
 
 rcw_nrr.58.t:0 "Отказ"
 rcw_nrr.58.desc:0 "Наше обращение к [RSS.GetName] не было воспринято всерьёз с их стороны."
 rcw_nrr.58.a:0 "Печально"
 
 rcw_nrr.59.t:0 "Согласие!"
 rcw_nrr.59.desc:0 "После некоторых колебаний, со стороны [RSS.GetName] последовал утвердительный ответ."
 rcw_nrr.59.a:0 "Честь им и хвала!"
 
 rcw_nrr.60.t:0 "Созыв совещания"
 rcw_nrr.60.desc:0 "На совещание съехался весь цвет представителей органов самоуправления, прежде всего социалистов. Немного неприятным оказался тот момент, что большинство земгорцев оказались левее правительства. И, хотя они утверждали, что готовы в любой момент придти правительству на помощь и выразили решимость бороться за север до конца, ими были выдвинуты ряд требований - перемены в кабмине, связанные с удалением "правого" крыла из оного и заменой освободившихся мест членами нынешней оппозиции, создания представительного органа, контролирующего правительство, амнистию всем политическим заключённым и даже смену председателя правительства. Впрочем, о последнем ратовали в основном социал-демократы, являющимися наибольшими оппозиционерами.\nПожалуй лучшим шагом будет добиться умеренного компромисса, дабы заручиться поддержкой множества деятелей, однако не факт, что это поможет остановить натиск реакции. С другой стороны, решительность правительства может укрепить его положение, равно как и обрушить в пропасть, если влияние оппозиции окажется слишком сильно."
 rcw_nrr.60.a:0 "Умеренный компромисс поможет"
 rcw_nrr.60.b:0 "Минимальные уступки и не более того"
 
 rcw_nrr.61.t:0 "Новое правительство"
 rcw_nrr.61.desc:0 "Самоуверенность кабинета министров в своих силах его и погубила - как только стало понятно, что никаких сколь-нибудь существенных уступок министры делать не собираются, оппозиция под руководством соцдемов начала решительно бороться с правительством прямо во время совещания. Напуганные перспективами всеобщей забастовки и паралича всей государственной деятельности, члены кабинета были вынуждены уйти в отставку."
 rcw_nrr.61.a:0 "Новый день, новая власть"
 
 rcw_nrr.62.t:0 "Отступление оппозиции"
 rcw_nrr.62.desc:0 "Тот факт, что правительство не пошло на сколь-нибудь значительные уступки, обескуражил лидеров оппозиции, и чем дальше, тем больше становилось понятно, что разрозненные делегаты не могут надавить на власть ради получения того, чего они желают. Как итог - правительству удалось навязать свою волю совещанию и укрепить власть."
 rcw_nrr.62.a:0 "Успешный исход"
 
 rcw_nrr.63.t:0 "Роль Генерал-губернатора"
 rcw_nrr.63.desc:0 "Не секрет, что в условиях гражданской войны даже многие социалисты сочувствуют идее установления сильной власти, особенно на фоне деятельности региональных политиков и отсутствия фигуры Всероссийского масштаба, подобной Чайковскому. Нет, со стороны демократического лагеря нет призывов к военной диктатуре, речь идёт о неком компромиссном варианте, когда главным человеком становиться сильный руководитель, тем не менее прислушивающийся к своему демократическому кабинету и общественности. На роль такого лидера и претендует текущий генерал-губернатор, в руки которого, по сути, и так постепенно переходит власть.\nВопрос стоит в том, сможет наш кабмин отстоять положение "генерал-губернатор при правительстве", или "правительство при генерал-губернаторе" неизбежно?"
 rcw_nrr.63.a:0 "Генерал у власти? Да это реакция!"
 rcw_nrr.63.b:0 "Стоит признать очевидное"
 
 rcw_nrr.64.t:0 "Договор северян с финнами"
 rcw_nrr.64.desc:0 "Подчиняющееся нам северное правительство готово организовать переговоры с финнами по поводу вступления последних в войну против большевиков. Они спрашивают дозволения действовать самостоятельно, вплоть до возможной передачи Петсамо и части Карелии, что, по сути, есть ни что иное, как разбазаривание национальных земель, хоть северяне и утверждают, что только так красные на севере могут быть сокрушены."
 rcw_nrr.64.a:0 "Сейчас мы ответим да"
 rcw_nrr.64.b:0 "Никаких договоров с отщепенцами!"
 
 rcw_nrr.65.t:0 "Верховная власть согласна"
 rcw_nrr.65.desc:0 "Верховное правительство дало добро переговорам, в том числе на подобных условиях."
 rcw_nrr.65.a:0 "Ура?"
 
 rcw_nrr.66.t:0 "Верховная власть отказала"
 rcw_nrr.66.desc:0 "Верховное правительство на корню зарубило даже потенциальные договора на подобных условиях и запретило впредь общаться с подобными отщепенцами без их санкции."
 rcw_nrr.66.a:0 "Что ж."
 
 rcw_nrr.67.t:0 "Предложение соседей"
 rcw_nrr.67.desc:0 "К нам прибыла делегация из соседнего русского северного правительства. Если отбросить все дипломатические реверансы и экивоки, суть предложения, следующая - их правительство готово признать нашу независимость и будет пытаться убедить сделать это и остальных противников большевиков. Взамен же они хотят от нас полноценных боевых действий в отношении красных. Глава делегации считает, что все эти декларации и признания независимости от большевиков полнейшая чепуха, и стоит пасть русским белогвардейцам, советы непременно понесут революцию в соседние страны, намекая тем самым на необходимость превентивных действий с нашей стороны. В довесок нам напомнили то обстоятельство, что большевики помогали красным финнам в войне против нас."
 rcw_nrr.67.a:0 "Признания факта мало, нам нужно Петсамо и Карелия западнее железной дороги."
 rcw_nrr.67.b:0 "Нам хватит признания и Петсамо"
 rcw_nrr.67.c:0 "Хороший шанс преподать урок большевикам"
 rcw_nrr.67.d:0 "Нам не интересно мнение какого-то там недоправительства"
 
 rcw_nrr.68.t:0 "Финны требуют Петсамо и Карелию"
 rcw_nrr.68.desc:0 "Финны готовы вступить в войну против большевиков, однако им мало одного только признания, они требуют передачи Петсамо и Карелии до Мурманской железной дороги. И если порт им нужен прямо сейчас, то насчёт Карелии они готовы вести дополнительные переговоры."
 rcw_nrr.68.a:0 "Это позор, но...мы согласны, пускай забирают земли после изгнания красных"
 rcw_nrr.68.b:0 "Мы передадим Петсамо, а судьбу Карелии пускай решает референдум"
 rcw_nrr.68.c:0 "Никогда!"
 
 rcw_nrr.69.t:0 "Финны требуют Петсамо"
 rcw_nrr.69.desc:0 "Финны выдвинули всего одно дополнительное условие - передачу Петсамо под их контроль."
 rcw_nrr.69.a:0 "Неприятно, но ничего не поделать"
 rcw_nrr.69.b:0 "Неприемлемо!"
 
 rcw_nrr.70.t:0 "Финны готовы вступить в войну"
 rcw_nrr.70.desc:0 "Довольно неожиданно, но правительство Финляндии ответило утвердительно на наше предложение."
 rcw_nrr.70.a:0 "Хоть кто-то понимает ситуацию!"
 
 rcw_nrr.71.t:0 "Финны прислали ответ"
 rcw_nrr.71.desc:0 "Правительство Финляндии сообщило, что не заинтересовано в каких-либо договорах с нами."
 rcw_nrr.71.a:0 "Они пожалеют об этом."
 
 rcw_nrr.72.t:0 "Русские согласны"
 rcw_nrr.72.desc:0 "Русское северное правительство согласилось на наши условия, а именно - официальное признание Финляндии с их стороны, немедленную передачу Петсамо и передачу Карелии западнее Мурманской железной дороги сразу же после изгнания из тех областей большевиков. Теперь настал наш черёд."
 rcw_nrr.72.a:0 "Мы победим"
 
 rcw_nrr.73.t:0 "Ответ русских"
 rcw_nrr.73.desc:0 "Русское правительство предложило следующий вариант - они признают нас и отдают Петсамо, однако принадлежность Карелии будет определена на референдуме среди местных жителей, через какое-то время после изгнания большевиков."
 rcw_nrr.73.a:0 "Мы согласны на такой исход"
 rcw_nrr.73.b:0 "Они хотят нас обмануть!"
 
 rcw_nrr.74.t:0 "Переговоры прерваны"
 rcw_nrr.74.desc:0 "Северное правительство было оскорблено нашими требованиями и прервало переговоры."
 rcw_nrr.74.a:0 "Мы ещё успеем взять своё сами."
 
 rcw_nrr.75.t:0 "Финны согласны"
 rcw_nrr.75.desc:0 "Финны согласились на следующие требования - признание, немедленная передача Петсамо и референдум в Карелии после её освобождения."
 rcw_nrr.75.a:0 "Настало время вступить им в бой"
 
 rcw_nrr.76.t:0 "Они согласны"
 rcw_nrr.76.desc:0 "Русские согласились на наше требование передачи Петсамо. Настала пора действовать."
 rcw_nrr.76.a:0 "В бой!"
 
 rcw_nrr.77.t:0 "Олонец переходит Финляндии"
 rcw_nrr.77.desc:0 "Согласно нашим договорённостям, данный регион переходит под руку Финляндии."
 rcw_nrr.77.a:0 "Понятно"
 
