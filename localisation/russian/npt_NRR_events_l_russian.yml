 rcw_nrr.94.t:0 "Второй круг переговоров"
 rcw_nrr.94.desc:0 "Один из пунктов Марушевского - заключение союза с Финляндией любой ценой. И пусть в первый раз переговоры провалились, мы не должны отступать."
 rcw_nrr.94.a:0 "Отправьте предложение"
 
 rcw_nrr.95.t:0 "Место отправки"
 rcw_nrr.95.desc:0 "Решение принято, теперь необходимо определиться с местом, куда мы отправимся воевать"
 rcw_nrr.95.a:0 "Комитет - подходящее место"
 rcw_nrr.95.b:0 "Северо-западной армии нужна помощь"
 rcw_nrr.95.c:0 "С Дона удобно наступать"
 rcw_nrr.95.d:0 "Сибирь - подходящее место"
 rcw_nrr.95.e:0 "Добровольцы примут нас с радостью"
 rcw_nrr.95.f:0 "Всероссийское правительство нуждается в армии"
 rcw_nrr.95.g:0 "Приморье это то, что надо"
 rcw_nrr.95.h:0 "Нам нужно Забайкалье"
 
 rcw_nrr.96.t:0 "Дезертирство"
 rcw_nrr.96.desc:0 "Новость об эвакуации как лесной пожар пронеслась по армии и вызвала весьма бурную реакцию многих мобилизованных солдат. Если офицеры в целом лояльно отнеслись к подобному, то набранные из местных жителей бойцы оказались не готовы к подобному. Как итог - массовое дезертирство рядового состава, не желающего покидать пределы родного края."
 rcw_nrr.96.a:0 "Стоило учесть это"
 
 rcw_nrr.97.t:0 "Эвакуация"
 rcw_nrr.97.desc:0 "Корабли готовы, но потребуется время на переправку"
 rcw_nrr.97.a:0 "Начинаем погрузку"
 
 rcw_nrr.98.t:0 "Прибытие северной армии"
 rcw_nrr.98.desc:0 "В наше расположение прибыли войска с севера, который они оставили ради войны на нашем фронте."
 rcw_nrr.98.a:0 "Отлично"
 
 rcw_nrr.99.t:0 "Чешские союзники"
 rcw_nrr.99.desc:0 "Перемещающийся на западный фронт из России через северные порты чехословацкий корпус не смог выдержать насилия большевиков и восстал. Часть чехов успела доехать до Архангельска и Мурманска, однако они уже не спешат уезжать и готовы влиться в ряды антибольшевистского фронта под нашим командованием."
 rcw_nrr.99.a:0 "Срочно наладьте с ними взаимодействие"
 
 rcw_nrr.100.t:0 "Торжество демократии"
 rcw_nrr.100.desc:0 "Труден и тяжек был путь русской демократии - её долго душило самодержавие, революция дала стране шанс, но вставшие к рулю избранники не смогли справиться с залетевшим в огненную бурю кораблём и все достижения, все права и свободы, само выражение народной воли в виде Учредительного собрания было растоптано и раздавлено радикалами-большевиками. Патриоты не сдались, и имея праведную цель работали над её достижением уже в подполье. Судьба сумела посмеяться - то, что было принято как основной план, окончилось провалом, несмотря на огромные возможности и ресурсы. Занесённый же случайностью на север Николай Чайковский, следуя по сути запасному плану, возглавил насмешку над изначальными представлениями - в окружении людей, слабо понимающих идеи Верховного Управления, с горсткой войск посреди огромного, малолюдного севера, против насыщенного индустриального центра. Однако постоянная, огромная работа дедушки Русской революции и его соратников, храбрость, умения и героизм солдат и офицеров сделали то, чего нельзя было добиться одной лишь грубой силой штыков и расстрелов - неостановимое наступление, в том числе значительными силами бывших красноармейцев, осознавших всю пропасть, в которую их ввергала антинародная власть.\nПретензии на Всероссийскую власть, казавшиеся изощрённым издевательством в изначальных условиях - обросли плотью, изначальные идеалы, пусть и подвергнувшись неизбежным изменениям, остались в своей основе прежними. То, к чему большую часть своей долгой и насыщенной жизни стремился Николай Васильевич Чайковский, с завершением гражданской войны окончательно обрело дыхание жизни - Россия стала свободной, народной, демократической, национальной страной, и в этом есть огромная заслуга пожилого революционера. И хотя предстоит ещё огромная работа, одно можно сказать точно - русский народ отныне сам осознанно будет решать свою судьбу."
 rcw_nrr.100.a:0 "Почёт и слава"
 
 nrr_news.1.t:0 "Северный ветер"
 nrr_news.1.desc:0 "Уже несколько дней подряд батальоны Северной армии были в невероятной близости и непреклонно наступали к своей цели, а сегодня они её достигли - над Москвой вновь взвился трёхцветный русский флаг. По мостовым печатают шаг солдаты в британской форме с национальными знаками различия, а в на скорую руку освобождённые тюрьмы уже бросают пачками большевиков с их пособниками. [NRR.GetLeader] заявляет о скорейшем возобновлении наступления, ходят слухи и о скорейшем провозглашении Всероссийской власти из Московского Кремля."
 nrr_news.1.a:0 "Победа у нас в руках"
 nrr_news.1.b:0 "Революция гибнет"
 nrr_news.1.c:0 "Это конец для большевизма"
 
 nrr_news.2.t:0 "Падение города Революции"
 nrr_news.2.desc:0 "Мало кто верил, что наступление Северной армии на город, бывший столицей России уже 200 лет, увенчается успехом. Однако, похоже, что власть большевиков, начавшаяся в городе Революций, тут же и найдёт свой конец - архангельские мужики вместе с бывшими красноармейцами решительным ударом опрокинули красногвардейцев, и теперь заметно уменьшившееся с начала революции население встречает новых владельцев Петрограда, некоторые из которых лелеют мечту возвращения к идеалам Временного Правительства."
 nrr_news.2.a:0 "История в наших руках"
 nrr_news.2.b:0 "Срочно готовьте контрудар!"
 nrr_news.2.c:0 "Весьма символично"
 
 nrr_news.3.t:0 "Объединение Всероссийских властей"
 nrr_news.3.desc:0 "Удивительные новости приходят из объятой огнём гражданской войны России - несмотря на множество противоречий и взаимных притязаний, в условиях, когда каждое правительство стремится гнуть свою линию, два антибольшевистских государственных образования, провозгласивших себя Всероссийскими, после недолгих переговоров мирно объединились - одно из правительств добровольно передало все полномочия другому. Такой поворот заставляет крепко задуматься ещё не ушедших под крыло новой власти, эксперты говорят об окончательном формировании победителя в конфликте, который будет диктовать свою беспрекословную волю остальным."
 nrr_news.3.a:0 "Настало время признать российскую власть легитимной"
 nrr_news.3.b:0 "Врагом больше, врагом меньше..."
 
 rcw_nrr_chech.1.t:0 "Прибытие делегации СВР"
 rcw_nrr_chech.1.desc:0 "Изначальный состав ВУСО сложился из полуслучайных людей - деятелей северной ячейки Союза Возрождения, удачно подвернувшихся под восставших чехов. Однако по-настоящему всероссийскую власть этими силами создать невозможно, поэтому из Москвы к нам наконец-то прибыла долгожданная делегация, представляющая собой ядро Союза Возрождения России и представителей Национального Центра, готовых к созданию Директории. Однако подготовка и сама реорганизации власти займёт время, посему, пока что, текущее правительство останется на своих местах."
 rcw_nrr_chech.1.a:0 "Ещё один камень в фундамент возрождения России."
 
 rcw_nrr_chech.2.t:0 "Вопрос с Архангельской властью"
 rcw_nrr_chech.2.desc:0 "Наше Управление формально контролирует обширные просторы русского севера, однако на деле, помимо центра в Вологде, автономно существуют Мурманские и Архангельские власти. И если лояльность первых не вызывает особых вопросов, то сосредоточенным в Архангельске северным элитам не очень нравится состав нашего правительства, особенно учитывая их искажённое представление о наших идеях. Большинство в Управлении считают, что проблема решится сама собой со временем, но звучат голоса и о официальном даровании автономного статуса Архангельской губернии, что с одной стороны должно поставить их на нашу сторону, с другой - оставить состав Управления неизменным. Некоторые вне Управления считают необходимым ввод в его состав не только Вологодских, но и Архангельских политиков, чего собственно и желают последние, но эсеры против таких перемен, хотя за это выступает чешский комитет и командование."
 rcw_nrr_chech.2.a:0 "Не будем вмешиваться"
 rcw_nrr_chech.2.b:0 "Даруем автономию"
 rcw_nrr_chech.2.c:0 "Военные умеют продавливать свои решения"
 
 rcw_nrr_chech.3.t:0 "Реакция на автономию"
 rcw_nrr_chech.3.desc:0 "Наше желание предоставить автономный статус для Архангельской губернии неожиданно вызвало резкое отторжение Архангельских политиков - по их заявлениям, они видят себя составной часть единой и неделимой России, и делать такое без решения Учредительного собрания - превышение полномочий. Так же их оскорбило решительное нежелание принимать в правительство местные элиты. Одновременно с этим, жёстко раскритиковали правительство офицеры, видящие в людях, только что оказавшихся у власти и начавших автономизацию, второе издание большевиков."
 rcw_nrr_chech.3.a:0 "Почему всё пошло не так?"
 
 rcw_nrr_chech.4.t:0 "Политические и экономические преобразования"
 rcw_nrr_chech.4.desc:0 "Безусловно, первое решение в сфере законов - отмена всех большевицких декретов. Цели Союза Возрождения подразумевают возврат к идеалам Временного Правительства, а это значит глубоко революционную программу, подлинные права рабочим и справедливое решение крестьянского вопроса, свободы во многих сферах - всё то, что было растоптано во время свержения законной власти в Петрограде. Многие уверены, что такая программа однозначно принесёт доверие широких масс и добавит нам легитимности, однако некоторые указывают на слишком явную нереалистичность ряда пунктов в условиях гражданской войны, излишний радикализм в глазах не-социалистов, и советуют скорректировать положения в более мягком ключе, оставляя пространство для манёвра будущему руководству."
 rcw_nrr_chech.4.a:0 "Программа принесёт нам успех"
 rcw_nrr_chech.4.b:0 "Небольшая корректировка не помешает"
 
 rcw_nrr_chech.5.t:0 "Итог мобилизации"
 rcw_nrr_chech.5.desc:0 "Итог добровольной мобилизационной кампании в строящуюся на демократических основах армию, согласно идеалам социалистических руководителей, совершенно неутешителен - на запись пришла всего пара тысяч человек, что катастрофически мало для формирования полноценного войска. Особенно неприятно то, что среди них довольно немного остро необходимых офицеров, которые весьма насторожено со своих реакционных позиций смотрят на политику правительства. К тому же, не смотря на достигнутый компромисс (северную армию формируют русские, а снабжают всем необходимым - британцы), союзники не считаясь с нами проводят набор в славяно-британский и славяно-французский легионы, что явно вредит созданию наших вооружённых сил.\nКроме того, и действующие офицеры вызывают сомнения и опасения - в Архангельске, организатор местного переворота - Георгий Чаплин, действует с связке с офицерами союзников, порой полностью игнорируя факт существования ВУСО, да и главком Михаил Дитерихс настроен решительно против демократических основ армии, настаивая на пересмотре данного способа. Игнорировать его не позволяет и тот факт, что Дитерихс обладает большим влиянием на части чехословаков, равно как и на союзников."
 rcw_nrr_chech.5.a:0 "У них нет политической поддержки, продолжаем"
 rcw_nrr_chech.5.b:0 "Нужно поставить легион на нашу сторону"
 rcw_nrr_chech.5.c:0 "Стоит пойти на переговоры"
 
 rcw_nrr_chech.6.t:0 "Размышления главкома"
 rcw_nrr_chech.6.desc:0 "Смутное время вернулось в Россию. Луч надежды, в виде освобождения многих земель при поддержке чехословацкого легиона, перехватили социалистические политиканы, те самые, что творили революцию и поддерживали временщиков. На свободном севере правительством себя провозгласили малоопытные, регионального уровня эсеры, которые не сделали никаких выводов из короткого периода властвования "Временного правительства" - они снова реализуют неуместные идеи и насаждают керенщину в армии, не понимая (или не желая понимать?), что это ведёт к катастрофе. Катастрофе не только их лично, но и свыше сотни миллионов людей по всей России. Обещается скорый приезд лидеров социалистических политиков из Москвы, но разве это что-то исправит?\nОчевидные мысли, и они приходят в голову не только Михаилу Константиновичу - абсолютное большинство офицеров настроено против новой-старой власти, сам народ с сомнением смотрит на вологодских сидельцев, печатающих одну пустую декларацию за другой, не в восторге от их правления и немалое число политиков, правда представленных прежде всего либералами, держат за пустое место политиканов французы. Горячие головы, вроде Георгия Чаплина, предлагают незамедлительно арестовать и выслать социалистическую власть, установив военную диктатуру при поддержке местных, но Дитерихс колеблется - свержение правительства может повлечь за собой печальные последствия - резкое сопротивление чехов, интриги союзников и ненадёжная позиция либералов..."
 rcw_nrr_chech.6.a:0 "Стоит подождать развития ситуации"
 rcw_nrr_chech.6.b:0 "Россия сама себя не спасёт"
 
 rcw_nrr_chech.7.t:0 "Переговоры с чешским командованием"
 rcw_nrr_chech.7.desc:0 "Фактическое бессилие правительства в отношении собственных военных и угроза военного переворота, подвигли Верховное Управление на укрепление связей с чехами, которые по сути и воздвигли региональных политиков на вершину власти. После некоторых размышлений, чешский комитет с лояльными командирами согласились на тайные переговоры. ВУСО видит в чехословацком корпусе противовес реакционным офицерам, но чехам не очень импонирует мысль полноценно влезать в русскую внутриполитическую кухню. Выходом из такого положения может стать некоторый компромисс в виде заключения демонстративного договора с чехами, подразумевающего отход небольшой части подразделений легиона в тыл, для укрепления внутреннего фронта, а так же усиление охраны непосредственно членов правительства.\nОднако очевидным изъяном является то обстоятельство, что Михаил Дитерихс остаётся при своём положении, со всем своим влиянием в том числе и на легион с союзниками, теми же французами. У нас нет никаких доказательств его участия в заговоре, и просто убрать его из армии не представляется возможным, но Маслов настаивает таковом пути. Для формальности предлагается отправить его с почетной миссией к нашим союзникам - это может сгладить мнение чехов и одновременно дипломатично удалить такую опасную фигуру."
 rcw_nrr_chech.7.a:0 "Ограниченные меры спасут положение"
 rcw_nrr_chech.7.b:0 "Нужно удалить Дитерихса"
 
 rcw_nrr_chech.8.t:0 "Договор с главкомом"
 rcw_nrr_chech.8.desc:0 "Верховное Управление с тяжёлым сердцем готово пойти на уступки в плане военной устройства, но это не значит, что старая реакционная армия вновь должна возродится, как прежде.  Достигнутые договорённости касаются возврата твёрдого единоначалия и дисциплины, с невмешательством войска в политику, но правительство не видит ни малейших причин для наличия старых погон и наград в народной армии. И хотя данным обстоятельством многие офицеры по-прежнему недовольны,  договорённости всё же смогли притушить действие наиболее радикальных большевиков справа на основную массу командиров."
 rcw_nrr_chech.8.a:0 "Тяжёлый шаг"
 
 rcw_nrr_chech.9.t:0 "Чаплинский переворот"
 rcw_nrr_chech.9.desc:0 "Недовольство действиями Верховного Управления широкого круга лиц привело к тому, что импульсивный Георгий Чаплин совершил переворот уже против ВУСО, арестовав его состав без сопротивления в ночь. Однако его не поддержал ни Дитерихс, ни северные политики, напуганные неожиданными действиями и не понимая точных намерений бывшего капитана. Главное, что перевороту резко воспротивились чехи и союзники, против выступила и местная власть. Как итог – власть в тот же день возвращена Верховному управлению, однако даже столь быстрые и бескровные перемены сильно дискредитировали как социалистов у власти, так и офицеров. В войсках неспокойно и грядущая мобилизация под большим вопросом."
 rcw_nrr_chech.9.a:0 "Как же так вышло?"
  
 rcw_nrr_chech.10.t:0 "Арест ВУСО"
 rcw_nrr_chech.10.desc:0 "Недовольство действиями Верховного Управления широкого круга лиц, включающего в себя в первую очередь офицеров, союзное командование и местные элиты, привело к закономерному исходу: члены ВУСО , пытающиеся завоевать признание печатаньем множества деклараций, вообще не контролировали армию, отчего их свержение главкомом Дитерихсом не потребовало особых усилий - одиозные личности были бескровно арестованы в ночь офицерской ротой в своём общежитии и временно отправлены в Соловецкий монастырь. Благодаря заблаговременным действиям, данный акт не вызвал явного отторжения у населения, союзников и чехов, а значит можно начинать установление твёрдой власти."
 rcw_nrr_chech.10.a:0 "Вперёд"
 
 rcw_nrr_chech.11.t:0 "Прибытие Дитерихса"
 rcw_nrr_chech.11.desc:0 "С непонятной миссией от северного правительства к нам прибыл бывший его главнокомандующий - Михаил Дитерихс, имеющий, судя по всему, обширные связи с союзниками по Антанте и чехами. По слухам, его приезд, похожий на ссылку, связан с интригами социалистов из ВУСО, не готовых терпеть серьёзную фигуру монархических взглядов, пусть и выглядящую лояльной. Так или иначе, Михаил Константинович у нас надолго, а значит мы получили ещё одного опытного полководца."
 rcw_nrr_chech.11.a:0 "Хорошие новости"
 
 rcw_nrr_chech.12.t:0 "Новый главком"
 rcw_nrr_chech.12.desc:0 "Опасный Дитерихс отбыл, но его уезд породил ещё одну проблему – необходимость поиска нового верховного командования. Михаил Константинович по сути был единственным военным, который и обладал высоким авторитетом, и одновременно был весьма компетентен в своей должности. В качестве замены рассматриваются три человека: Борис Дуров, непопулярный у реакционеров, намеренный проводить демократические преобразования в армии; Александр Мурузи – популярный у офицеров и не замеченный в резкой антиправительственной деятельности; Родион (Радола) Гайда – очень активный и честолюбивый чешский командир, благодаря которому мы сейчас находимся под протекцией чехословаков."
 rcw_nrr_chech.12.a:0 "Гайда лучший выбор"
 rcw_nrr_chech.12.b:0 "Дуров демократизирует армию"
 rcw_nrr_chech.12.c:0 "Мурузи выглядит лояльным"
 
 rcw_nrr_chech.13.t:0 "Офицерский бунт"
 rcw_nrr_chech.13.desc:0 "Не смотря на наш договор с чехами и удаление Дитерихса, заговор реакционных офицеров не прекратил своё существование – утром под зданием управления собралось полсотни бывших золотопогонников под командованием Чаплина и единственное что их остановило – охрана из чехословаков, сдержавшая толпу до прибытия поднятых по тревоге войск. Тем не менее, нам выдвинуты следующие требования – возвращение Дитерихса на должность главкома, отмена всех декретов, насаждающих керенщину в армии и большевизм в обществе. В противном случае они грозят покинуть северную армию и уйти к союзникам. Разумеется, идти на соглашение со сторонниками тирании невозможно, их необходимо гнать поганой метлой."
 rcw_nrr_chech.13.a:0 "Люди Гайды сделают всю работу"
 rcw_nrr_chech.13.b:0 "Чехословаки устранят проблему"
 rcw_nrr_chech.13.c:0 "Мурузи уходит с поста?"
 
 rcw_nrr_chech.14.t:0 "Прибытие Чаплина"
 rcw_nrr_chech.14.desc:0 "Маховик интриг в ВУСО не думает останавливаться – теперь уже по своей инициативе от них сбежал один из активных участников свержения власти большевиков на севере Георгий Чаплин вместе с группой офицеров. Они готовы по-прежнему сражаться против красных, но не в рядах силы, что уничтожает свою армию."
 rcw_nrr_chech.14.a:0 "Добро пожаловать!"
 
 rcw_nrr_chech.15.t:0 "Прибытие Чаплина и Мурузи"
 rcw_nrr_chech.15.desc:0 "Маховик интриг в ВУСО не думает останавливаться – теперь уже по своей инициативе от них сбежали одни из самых активных участников свержения власти большевиков на севере - Георгий Чаплин и Александр Мурузи вместе с группой офицеров. Они готовы по-прежнему сражаться против красных, но не в рядах силы, что уничтожает свою армию."
 rcw_nrr_chech.15.a:0 "Добро пожаловать!"
 
 rcw_nrr_chech.16.t:0 "Чешская протекция"
 rcw_nrr_chech.16.desc:0 "Солидарность главкома с бунтовщиками поставила Верховное управление на грань катастрофы, но своевременное вмешательство Гайды спасло ситуацию. Правда, в нашей армии повторился 1917 год, когда солдаты подняли мятежи, а офицеры стремительно начали покидать войска. Мы лишилась множества военных, сбежавших прочь, но и одновременно всех потенциальных бунтовщиков. Однако управление показало себя слишком слабым перед лицом угроз, и до передачи полномочий старшим товарищам совместно решило назначить на должность главкома Гайду а так же его же временно на должность генерал-губернатора с особыми полномочиями (конечно, не диктаторского типа), для стабилизации режима."
 rcw_nrr_chech.16.a:0 "Ура?"
 
 rcw_nrr_chech.17.t:0 "Катастрофичная мобилизация"
 rcw_nrr_chech.17.desc:0 "Одним из итогов недавних событий стал полный провал мобилизации - к примеру вместо четырёхста унтер-офицеров, на призывные пункты явилось всего 3 - золотопогонники испытывают презрение и ненависть к методам построения армии как при Временном правительстве, политические события заставляют их дополнительно опасаться власти, отчего даже полковники предпочитают зачисляться в союзнические легионы рядовыми, терпя там унижения и побои, нежели вступать в ряды народной армии. И даже в полках на передовой заметно выросло недоверие между солдатами и офицерами. Нам придётся начинать едва ли не заново, и учитывая опыт действий реакционных офицеров, нужно привлекать понимающих необходимость построения демократической армии, способных вместе с тем устроить армию."
 rcw_nrr_chech.17.a:0 "Второй раз мы не ошибёмся"
 
 rcw_nrr_chech.18.t:0 "Неудачная мобилизация"
 rcw_nrr_chech.18.desc:0 "Одним из итогов политической деятельности стало не очень успешное начало мобилизации - из-за отношения офицеров к власти или же недовольных обычных жителей, нам не удалось добиться необходимых показателей и часть людей ушла под знамёна славяно-британского легиона. Тем не менее, мы получили ещё несколько полков, а значит у нас появляется необходимое время для формирования новых. Вооружённые силы Северной Области начинают приобретать необходимый вид."
 rcw_nrr_chech.18.a:0 "Впереди ещё много работы"

 rcw_nrr_chech.19.t:0 "Нормальная мобилизация"
 rcw_nrr_chech.19.desc:0 "Важным итогом, показывающим эффективность политики Верховного Управления, является в целом успешная кампания по мобилизации, при неудаче планов союзников на формирование бригад с русским рядовым составом под их командованием. Мы получили ряд новых полков, однако нехватка опытных и талантливых высокопоставленных офицеров даёт о себе знать, поэтому для дальнейшего построения полноценной армии нам нужно искать иные пути и варианты."
 rcw_nrr_chech.19.a:0 "Первый, но не последний этап создания войска" 
 
 rcw_nrr_chech.20.t:0 "За линией фронта"
 rcw_nrr_chech.20.desc:0 "Наша земельная реформа оказалась довольно популярной среди хлебопашцев, причём методы земельного переустройства разнеслись далеко за пределы контролируемых нами территорий. Одними из последствий этого стало то, что с нами на связь начали выходить различные крестьянские группы из местностей, контролируемых врагом. Они рады приветствовать армию "правильной, народной власти" и готовы при нашем содействии поднять восстание в нужное время. Благодаря имеющемуся опыту взаимодействия с партизанами, таковые действия можно начать предпринимать уже в ближайшее время. "
 rcw_nrr_chech.20.a:0 "Время рушить тылы"
 
 rcw_nrr_chech.21.t:0 "Проблема с ж/д комитетами"
 rcw_nrr_chech.21.desc:0 "Предоставление местным комитетам из самих рабочих всей власти в транспортной сфере, несмотря на начальные восторженные отзывы, привело, как оказалось, к катастрофе – рабочие оказались неспособны без толкового контроля к эффективной организации дела: частые прогулы, работа спустя рукава и ломка отлаженных процессов дали свои плоды. Вмешательство управления кое-чего наладило, но достижения даже уровня до введения комитетов ещё далеко."
 rcw_nrr_chech.21.a:0 "Самолёт тоже не с первого раза полетел"
 
 rcw_nrr_chech.22.t:0 "Собрание трудовых коллективов"
 rcw_nrr_chech.22.desc:0 "Сегодня в столице собралось множество представителей самоуправляющихся рабочих коллективов. Несмотря на многочисленные препятствия и ошибки, они показали свою пусть и ограниченную, но жизнеспособность. Многие надеяться, что это только начало пути и обмен опытом позволит усовершенствовать экономику."
 rcw_nrr_chech.22.a:0 "Будем надеяться"
 
 rcw_nrr_chech.23.t:0 "Демократическое правительство?"
 rcw_nrr_chech.23.desc:0 "Чешско-русский командир Родион Гайда спас Верховное управление от краха и по праву временно получил высокие полномочия для подавления смуты и крамолы на территориях северного правительства. С одной стороны это спасло наше положение, с другой – амбиции Гайды выглядят опасными, пусть он пока и не переходил черту между командующим при управлении и управлением при командующем. Вопрос стоит в том, стоит ли нам полноправно возвращать все полномочия гражданскому правительству, с учётом прибытия крупных фигур, либо же такая комбинация и дальше будет успешно работать в условиях гражданской войны?"
 rcw_nrr_chech.23.a:0 "Надо убирать Гайду, пока ещё не поздно"
 rcw_nrr_chech.23.b:0 "Не стоит ломать текущий порядок"
 
 rcw_nrr_chech.24.t:0 "Новые варяги?"
 rcw_nrr_chech.24.desc:0 "Далёкий путь привёл Родиона Гайду к тому, что он спас хлипкий демократический режим от натиска реакционеров-офицеров. С того момента его положение укрепилось, некоторые видят в его фигуре уже грядущего лидера, способного с одной стороны установить твёрдую власть, с другой – прислушиваться к демократам. Оттого его отказ подчинятся приказам ВУСО, которое решило снять популярного чеха с высокой должности, встретил понимание в определённом кругу лиц. Окружённое чехами, полностью зависящее от них в плане безопасности, Верховное управление ничего не могло противопоставить их командиру.\nВпрочем, мало что изменилось в политическом плане, кроме теперь уже надолго нависающей глыбы самопровозглашённого генерала. "
 rcw_nrr_chech.24.a:0 "Так и надо"
 
 rcw_nrr_chech.25.t:0 "Требование из ВУСО"
 rcw_nrr_chech.25.desc:0 "К нам обратились наши старшие товарищи по Союзу Возрождения России, руководящие нынче правительством на севере. Они указывают на необходимость объединения сил и требуют подчинения нашего правительства их воле. Будучи спаянными едиными целями и организацией, мы не можем отказать."
 rcw_nrr_chech.25.a:0 "Да будет так"
 
 rcw_nrr_chech.26.t:0 "Требование от СВР"
 rcw_nrr_chech.26.desc:0 "В наших рядах немало членов от Союза Возрождения России, их деятели задействованы во многих областях. К сожалению, наше неподчинение требованиям деятелей верхушки данной организации, управляющих северным правительством, заставило последних надавить на менее значимых членов данной организации у нас, так что перед нами стоит выбор – откинуть свои претензии на собственный взгляд переустройства России, мирно объединившись в Верховным управлением, либо же отказать наглым требованиям, но получить взамен паралич государственного управления на некоторый срок."
 rcw_nrr_chech.26.a:0 "Никаких согласий с подлецами!"
 rcw_nrr_chech.26.b:0 "Возможно, стоит уступить…"
 
 rcw_nrr_chech.27.t:0 "Давление изнутри"
 rcw_nrr_chech.27.desc:0 "В наших рядах немало бывших членов от Союза Возрождения России, их деятели задействованы во многих областях, в том числе в нашей новой партии. Наше несогласие с линией Союза Возрождения России заставило лидеров последнего обратится к своим бывшим и текущим членам данной организации в попытках надавить на наше правительство. И нельзя сказать, что их деятельность не имела успехов – некоторая часть деятелей готова попробовать устроить паралич системы управления, если мы не договоримся с Верховным управлением"
 rcw_nrr_chech.27.a:0 "Не стоит усугублять смуту"
 rcw_nrr_chech.27.b:0 "Гоните их взашей!"
 rcw_nrr_chech.27.c:0 "Их угрозы бессмысленны"
 
 rcw_nrr_chech.28.t:0 "Отказ!"
 rcw_nrr_chech.28.desc:0 "Попытка надавить изнутри на южное правительство не увенчалась успехом – они отказались как-либо подчинятся нам, однако теперь у них большие проблемы в государственном управлении."
 rcw_nrr_chech.28.a:0 "Хоть что-то."
 
 rcw_nrr_chech.29.t:0 "Ничего"
 rcw_nrr_chech.29.desc:0 "Наши попытки хоть как-то надавить на правительство Великороссии изнутри не увенчалась успехом – большинство бывших членов СВР восприняли в штыки такие методы, а ещё они, судя по всему, больше привязаны к новой партии, чем к старой организации."
 rcw_nrr_chech.29.a:0 "Плохо."
 