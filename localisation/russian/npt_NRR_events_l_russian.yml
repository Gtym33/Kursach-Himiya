 rcw_nrr.80.desc:0 "Согласно нашим договорённостям, данный регион переходит под руку Финляндии."
 rcw_nrr.80.a:0 "Понятно"
 
 rcw_nrr.81.t:0 "Карельский референдум"
 rcw_nrr.81.desc:0 "Согласно нашим договорённостям, касающимся вступления Финляндии в войну, мы обязаны теперь провести референдум в Карелии на тему остаться ли ей в составе России или стать частью Финляндии. Однако так ли надо выполнять данное условие, когда большевизм повержен?"
 rcw_nrr.81.a:0 "Разрываем договор"
 rcw_nrr.81.b:0 "Проведите референдум"
 
 rcw_nrr.82.t:0 "Нас обманули"
 rcw_nrr.82.desc:0 "Северное правительство разорвало договор, согласно которому они обязались провести референдум в Карелии."
 rcw_nrr.82.a:0 "Предатели!"
 
 rcw_nrr.83.t:0 "Итог референдума"
 rcw_nrr.83.desc:0 "Не смотря на то, голосование проводились с многочисленными нарушениями как со стороны профиннских, так и прорусских активистов, его результат был засчитан. Конечный подсчёт голосов показал, что регион останется за Россией."
 rcw_nrr.83.a:0 "Понятно."
 
 rcw_nrr.84.t:0 "Итоги голосования"
 rcw_nrr.84.desc:0 "Не смотря на то, голосование проводились с многочисленными нарушениями как со стороны профиннских, так и прорусских активистов, его результат был засчитан. Конечный подсчёт голосов показал, что регион останется за Финляндией."
 rcw_nrr.84.a:0 "Понятно"
 
 rcw_nrr.85.t:0 "Требования Марушевского"
 rcw_nrr.85.desc:0 "Генерал Владимир Марушевский, сделавший огромную работу по созданию армии, выступил с резкой критикой в адрес правительства в 5 пунктах (недоверие населения, разруха в торговле и промышленности, бездействие земств, пробелы во внешней политике и прочая), которое, по его мнению, держится почти исключительно силой армии.\nЕго предложения заключаются в  обращении к союзным странам с просьбой о присылке войск, требовании займа от Франции и Британии, обращении к Финляндии для заключения военного союза на любых их условиях и к Польше, с просьбой присылки дивизии а так же в ликвидации текущего правительства и передаче всех полномочий главнокомандующему. В случае не выполнения данных требований, Владимир Владимирович покинет Северную область."
 rcw_nrr.85.a:0 "Скатертью дорога"
 rcw_nrr.85.b:0 "Он спасёт область"
 
 rcw_nrr.86.t:0 "Очередное предложение русских"
 rcw_nrr.86.desc:0 "Нас снова побеспокоили посланцы из северного русского правительства. Они снова пришли с предложениями военного союза против большевиков, однако на сей раз сразу предложили в обмен на помощь отдать Петсамо и Карелию западнее Мурманской железной дороги."
 rcw_nrr.86.a:0 "Разумное предложение"
 rcw_nrr.86.b:0 "Нам нужна ВСЯ Карелия!"
 rcw_nrr.86.c:0 "Не интересно"
 
 rcw_nrr.87.t:0 "Новые требования"
 rcw_nrr.87.desc:0 "Финны готовы согласиться с предложением, но теперь их условия — это передача всей Карелии Финляндии."
 rcw_nrr.87.a:0 "Мы...согласны"
 rcw_nrr.87.b:0 "Это слишком!"
 
