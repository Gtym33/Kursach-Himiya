 FRA_ministerial_leapfrog: "Министерская чехарда"
 FRA_ministerial_leapfrog_desc: "С самого начала войны в стране сложилась непростая ситуация: в силу неспособности каждого последующего правительства справиться как с нагрузкой, которая возлагается на него, так и с последствиями действий предыдущего кабинета. Спираль «неэффективных правительств» раскручивается, что приводит к частой отставке министров, примерно раз в полгода, что только усугубляет ситуацию, и любые попытки стабилизировать ситуацию в кабмине пока что были тщетны. Доходило до того, что в правительственных зданиях не успевали менять портрет текущего главы правительства."