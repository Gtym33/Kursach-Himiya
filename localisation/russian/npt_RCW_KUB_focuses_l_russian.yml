l_russian:
 KUB_martial_law:0 "Военное положение"
 KUB_martial_law_desc:0 "Для борьбы с мятежниками кубанский атаман должен получить всю полноту власти."
 KUB_democratic_government:0 "Демократический реверанс"
 KUB_democratic_government_desc:0 "Большевики спекулируют на противоречиях между казаками и неказачьим населением. Ослабить почву для агитации позволит декларация реформаторского курса."
 KUB_emergency_powers_to_ataman:0 "Чрезвычайные полномочия для атамана"
 KUB_emergency_powers_to_ataman_desc:0 "Победить большевиков могут только сильная личность и чрезвычайные полномочия, а не игра в демократию."
 KUB_emergency_powers_to_commissioner:0 "Чрезвычайные полномочия для комиссара"
 KUB_emergency_powers_to_commissioner_desc:0 "Только комиссар, назначенный Временным правительством, имеет право возглавить борьбу с мятежниками на вверенной ему территории."
 KUB_parity_government:0 "Сформировать паритетное правительство"
 KUB_parity_government_desc:0 "Для демонстрации намерений в достижении компромисса необходимо сформировать правительство, где одинаково будут представлены казаки, иногородние, а также будут депутаты от инородцев."
 KUB_dominance_of_the_cossacks:0 "Сформировать казачье правительство"
 KUB_dominance_of_the_cossacks_desc:0 "Пламенно бороться с большевиками могут только казаки. Другие слои населения будут только разводить парламентаризм и мешать верховной власти исполнять её прямые обязанности."
 KUB_appeal_to_the_cossacks:0 "Обращение к казакам"
 KUB_appeal_to_the_cossacks_desc:0 "Необходимо декларировать позицию правительства, чтобы все казаки понимали, за что сражаются."
 KUB_kuban_volunteer_foot_battalion:0 "Добровольческий пластунский батальон"
 KUB_kuban_volunteer_foot_battalion_desc:0 "Война подорвала российскую популяцию коней, и найти конный состав будет сложно, поэтому казаки-добровольцы пока будут сводиться в пешие батальоны."
 KUB_free_cossacks:0 "Отряды вольного казачества"
 KUB_free_cossacks_desc:0 "Борьба с врагом не терпит промедления. Необходимо призвать к формированию добровольческих отрядов на местах."
 KUB_christian_units:0 "Христианские сотни"
 KUB_christian_units_desc:0 "Священники, благодарные нам за защиту православной церкви, с радостью окажут нам помощь в создании добровольческих отрядов, предназначенных для борьбы с безбожниками."
 KUB_emergency_laws:0 "Чрезвычайные полномочия местным органам"
 KUB_emergency_laws_desc:0 "Чрезвычайные полномочия на местах необходимы для эффективного выкорчёвывания большевистской заразы."
 KUB_land_program_announcement:0 "Декларация о земельном вопросе"
 KUB_land_program_announcement_desc:0 "Необходимо разъяснить населению нашу аграрную политику, чтобы исключить превратные толкования проводимых мероприятий."
 KUB_constitutional_declaration:0 "Конституционная декларация"
 KUB_constitutional_declaration_desc:0 "Необходимо разъяснить населению, что наше правительство отстаивает принципы автономии Кубани и демократии."
 KUB_preventive_arrests_of_Bolsheviks:0 "Превентивные аресты большевиков"
 KUB_preventive_arrests_of_Bolsheviks_desc:0 "Очевидно, что большевики-подпольщики готовят восстание. Кубань спасут только массовые облавы."
 KUB_federal_part_of_Russia:0 "Кубань — автономная часть России"
 KUB_federal_part_of_Russia_desc:0 "После освобождения от мятежников наше будущее — автономный статус в составе великой, единой и неделимой России."
 KUB_courts-martial:0 "Военно-полевые суды"
 KUB_courts-martial_desc:0 "Для борьбы с большевиками, дезертирами, активистами и прочими необходимо расширить полномочия армейского командования и полиции."
 KUB_replace_the_police_with_guards:0 "Создать государственную стражу"
 KUB_replace_the_police_with_guards_desc:0 "Временное правительство развалило органы внутренних дел. Для борьбы с бандитами необходимо создать государственную стражу."
 KUB_cooperation_with_officer_organizations:0 "Сотрудничество с офицерскими организациями"
 KUB_cooperation_with_officer_organizations_desc:0 "Армейские офицеры пусть и несколько далеки от казачества, но они — наши первейшие союзники в борьбе за Россию."
 KUB_cooperation_with_Orthodox_Church:0 "Сотрудничество с православной церковью"
 KUB_cooperation_with_Orthodox_Church_desc:0 "Только православная церковь способна дать надежду народу в столь неспокойное время."
 KUB_last_battalion_of_death:0 "Проблема женского батальона"
 KUB_last_battalion_of_death_desc:0 "В Екатеринодаре несёт службу, скорее всего, последний женский батальон смерти в России. И с ним имеется ряд проблем..."
 KUB_volunteer_army:0 "Деятельность Добровольческой армии"
 KUB_volunteer_army_desc:0 "Подчиняющиеся Добровольческой армии отряды — наши первейшие союзники в борьбе с большевиками."
 KUB_military_dictatorship:0 "Открытая военная диктатура"
 KUB_military_dictatorship_desc:0 "В подчинении атамана должны быть только совещательные органы. Никакие говорильни не спасут Россию от большевиков."
 KUB_Armed_Forces_of_the_South_of_Russia:0 "Единство армии"
 KUB_Armed_Forces_of_the_South_of_Russia_desc:0 "Кубань должна стать центром для антибольшевистской борьбы... Если удастся прийти к взаимовыгодному соглашению."
 KUB_Armed_forces_of_South_of_Russia_focus_tt:0 "Страна меняется на §YДобровольческую армию§!, ДА аннексирует Кубань.\n"
 KUB_collaboration_with_revolutionary_democracy:0 "Сотрудничество с социалистами"
 KUB_collaboration_with_revolutionary_democracy_desc:0 "Меньшевики и эсеры хоть и социалисты, но против большевиков. На этой базе мы можем достигнуть компромисса!"
 KUB_constituent_assembly_defense_units:0 "Отряды защиты учредительного собрания"
 KUB_constituent_assembly_defense_units_desc:0 "Социалисты должны помочь нам сформировать антибольшевистские силы."
 KUB_CoMotCA:0 "Юго-восточный КОМУЧ"
 KUB_CoMotCA_desc:0 "Социалисты согласны на кубанскую автономию, а значит, им можно доверить формирование базы для борьбы с большевиками."
 KUB_CoMotCA_focus_tt:0 "Страна меняется на §YКомитет членов Учредительного собрания§!, КОМУЧ аннексирует Кубань.\n"
 KUB_kubanskiy_kray:0 "Кубанский край"
 KUB_kubanskiy_kray_desc:0 "Кубань всегда будет автономной частью России. Сейчас мы лишь временно действуем самостоятельно."
 KUB_southeastern_union:0 "Юго-Восточный союз"
 KUB_southeastern_union_desc:0 "Гражданская война вынуждает казаков объединятся для отстаивания своих интересов. Кубань вполне способна выступить центром этого объединения. Полное название организации: «Юго-Восточный союз казачьих войск, горцев Кавказа и вольных народов степей», также это объединение можно назвать проще – Казакия."
 KUB_punitive_detachment:0 "Карательный отряд"
 KUB_punitive_detachment_desc:0 "Для подавления беспорядков необходимо создать специальную кавалерийскую часть."
 KUB_ukrainization:0 "Украинизация?"
 KUB_ukrainization_desc:0 "Вопрос о преподавании украинского языка в школах."
 KUB_grain_trade_question:0 "Вопрос о хлебной торговле"
 KUB_grain_trade_question_desc:0 "Нынешнее положение приводит к тому, что производители пытаются нажиться на недостатке продовольствия. Введение же твёрдых цен может привести к снижению посевов. Необходимо обсудить этот вопрос."
 KUB_industry_subsidies:0 "Субсидирование местной промышленности"
 KUB_industry_subsidies_desc:0 "Необходимо оказать помощь частным предприятиям для восстановления местной экономической жизни."
 KUB_commercial_and_industrial_congress:0 "Съезд торговли и промышленности"
 KUB_commercial_and_industrial_congress_desc:0 "Необходимо создать орган в котором представители экономической элиты смогут помочь правительству направить политику в верное русло."
 KUB_improvement_of_education_and_charity:0 "Развитие обучения"
 KUB_improvement_of_education_and_charity_desc:0 "Необходимо восстановить подорванное войной финансирование образовательных учреждений."
 KUB_local_railway:0 "Достроить местную железную дорогу"
 KUB_local_railway_desc:0 "Ещё до революции начинала строится железная дорога в районе Екатеринодара. Необходимо закончить строительство."
 KUB_break_the_compromise:0 "Разорвать компромисс"
 KUB_break_the_compromise_desc:0 "После подавления большевиков нет никакого смысла в заигрывании с иногородними. Реформы будут проведены в отдалённой перспективе."
 KUB_keep_representation:0 "Сохранить компромисс"
 KUB_keep_representation_desc:0 "Пусть это создаёт сложности, но компромисс с иногородними лучше чем большевизм."
 KUB_counterintelligence:0 "Контрразведка"
 KUB_counterintelligence_desc:0 "Контрразведка."
 KUB_election_of_ataman:0 "Выборы атамана"
 KUB_election_of_ataman_desc:0 "После подавления выступления большевиков политическая ситуация кардинально изменилась. Необходимо провести выборы атамана для легитимации власти."
 KUB_create_a_propaganda_department:0 "Создать агитационный отдел"
 KUB_create_a_propaganda_department_desc:0 "Создать агитационный отдел."
 KUB_promise_better_working_conditions:0 "Декларация о рабочем вопросе"
 KUB_promise_better_working_conditions_desc:0 "Необходимо разъяснить нашу позицию фабричным рабочим и выбить их из под влияния большевиков."
 KUB_Kuban_Republic:0 "Кубанская республика"
 KUB_Kuban_Republic_desc:0 "Государственное строительство на Кубани зашло довольно далеко. Теперь можно говорить, что это полноценная республика в составе России."
 KUB_Kuban_Constituent_Assembly:0 "Кубанское учредительное собрание"
 KUB_Kuban_Constituent_Assembly_desc:0 "Кубанское учредительное собрание должно быть созвано для определения основных принципов самостоятельной Кубани. При этом оно ни в коем случае не будет покушаться на полномочия всероссийского собрания."
 KUB_status_quo:0 "Статус-кво"
 KUB_status_quo_desc:0 "Нынешнее положение Кубани как областной административной единицы России отвечает потребностям её населения."
 KUB_complete_dominance_of_the_cossacks:0 "Преобразование области в казачье войско"
 KUB_complete_dominance_of_the_cossacks_desc:0 "Необходимо окончательно ликвидировать специфику управления Кубанью и ввести управление казачьим войском как на Дону."
 KUB_eviction_of_nonresident:0 "Высылки иногородних"
 KUB_eviction_of_nonresident_desc:0 "Необходимо сформировать чрезвычайные комиссии из казаков, которые будут иметь право высылать иногородних замешанных в поддержке большевиков и прочих подозрительных. Только эта крутая мера способна обеспечить порядок."
 KUB_restore_order_in_Novorossiysk:0 "Восстановить порядок в Новороссийске"
 KUB_restore_order_in_Novorossiysk_desc:0 "Раньше всего большевики взяли власть в Новороссийске. Необходимо предпринять активные меры по выкорчёвыванию большевистской заразы."
 KUB_can_core_Novorossiysk_tooltip:0 "Открывает решения на превращение земель Черноморской губернии в национальные.\n"
 KUB_negotiations_about_Sochi:0 "Переговоры о Сочи"
 KUB_negotiations_about_Sochi_desc:0 "Хотя грузинские меньшевики считают Сочи своей древней территорией, непосредственный контроль над побережьем приносит Грузии мало выгод. Поэтому мы можем достичь взаимопонимания, если сможем пойти к ним на уступки."
 KUB_southeastern_union_conference:0 "Юго-восточная конференция"
 KUB_southeastern_union_conference_desc:0 "Юго-восточная конференция"
 KUB_merchant_navy:0 "Расширение торгового флота"
 KUB_merchant_navy_desc:0 "Нынешнее число торговых кораблей совершенно недостаточно для экспорта сельскохозяйственной продукции. Необходимо государственное субсидирование."
 KUB_creation_of_the_Kuban_army:0 "Создание кубанской армии"
 KUB_creation_of_the_Kuban_army_desc:0 "Стабилизация внутриполитического положения позволит провести преобразование армейских структур и устранить неясности и недостатки в подчинении частей, перейти к мобилизации."
 KUB_federalization:0 "Федерализация"
 KUB_federalization_desc:0 "Необходимо построить взаимоотношение частей юго-восточного союзе на равноправной основе в специальных представительских органах."
 KUB_integration_of_the_southeastern_territories:0 "Интеграция юго-восточных территорий"
 KUB_integration_of_the_southeastern_territories_desc:0 "Необходимо восстановить деятельность гражданской администрации на территориях, которые будут включены в союз."
 KUB_integration_of_the_southeastern_territories_tooltip:0 "Открывает решения на превращение земель Ставропольской губернии, Терекской облачти, Калмыкии, Астраханской губернии и Области Войска Донского в национальные.\n"
 KUB_all_cossacks_union:0 "Всеказачий союз"
 KUB_all_cossacks_union_desc:0 "Казачьим войскам необходима организация, которая способна отстоять их интересы."
 KUB_unification_talks:0 "Переговоры об объединении"
 KUB_unification_talks_desc:0 "Необходимо обеспечить интеграцию тех казачьих войск, которые отстояли свою свободу от нападок большевиков."
 KUB_Crimean_issue:0 "Проблема Крыма и Новороссии"
 KUB_Crimean_issue_desc:0 "Крым и Новороссия всегда были чуждыми территориями, так как там нет казаков, но сейчас мы с ними серьёзно экономически связаны..."
 KUB_to_Ural_and_Siberia:0 "Обратится к уральским и сибирским казакам"
 KUB_to_Ural_and_Siberia_desc:0 "Необходимо заключить соглашения с казаками из других регионов для защиты наших общих прав."
 KUB_peace_with_the_bolsheviks:0 "Мир с большевиками"
 KUB_peace_with_the_bolsheviks_desc:0 "Наши силы истощены. Мы вынуждены стремится к окончанию войны для получения передышки."
 KUB_appeal_to_allies:0 "Обращение к союзникам"
 KUB_appeal_to_allies_desc:0 "Обращение к союзникам."
 KUB_reorganization_of_the_Kuban_army:0 "Реорганизация кубанской армии"
 KUB_reorganization_of_the_Kuban_army_desc:0 "Необходимо довести численность армейских подразделений до дореволюционных и интегрировать офицеров неказаков."
 KUB_south_russian_union:0 "Южнорусский союз"
 KUB_south_russian_union_desc:0 "Кубань должна стать центром демократического всероссийского правительства."