l_russian:
 LOADING_TIP_0: "«Как принята была вообще в России война 1914 года? Сказать просто, что она была ''популярна'', было бы недостаточно...»\n— Павел Милюков"
 LOADING_TIP_1: "«Пока в России существует законодательная палата, контролирующая бюджет, русская оппозиция останется оппозицией Его Величества, а не Его Величеству».\n— Павел Милюков"
 LOADING_TIP_2: "«Мне казалось, что чем больше представляют себе реальный образ революции, тем меньше следовало бы ''болтать'' о её неминуемом наступлении и, так сказать, её популяризировать».\n— Павел Милюков"
 LOADING_TIP_3: "«Мы имеем нравственное право сказать теперь, что, к великому сожалению, у нас и у всей России есть враги слева».\n— Павел Милюков"
 LOADING_TIP_4: "«Не штурм, а правильная осада (правительства)».\n— Павел Милюков. 1906 г."
 LOADING_TIP_5: "«Можно ли было избежать победы большевиков в 1917 году? — Можно было. Однако для этого надо было расстрелять одного человека. — Ленина? — Нет, Керенского».\n— Александр Керенский"
 LOADING_TIP_6: "«Я ушёл из дворца за 10 минут до того, как предатели ворвались в мои комнаты. Я ушёл, не зная ещё за минуту, что пойду. Прошёл нелепо переодетый под носом у врагов и предателей. Я ещё шёл по улицам Гатчины, когда началось преследование. Шёл вместе с теми, кто меня спас, но кого я никогда раньше не знал и видел в первый раз в жизни».\n— Александр Керенский"
 LOADING_TIP_7: "«Если бы тогда было телевидение, никто бы меня не смог победить!»\n— Александр Керенский"
 LOADING_TIP_8: "«В моей стране получалось так, что господин Посол Соединенных Штатов рассматривался как сила, превосходящая Исполнительную власть Республики».\n— Викториано Уэрта, временный президент Мексики"
 LOADING_TIP_9: "«Историческая драма, которую мы переживаем, заключается в том, что мы вынуждены отстаивать монархию против монарха, церковь против церковной иерархии, армию против её вождей, авторитет правительственной власти против носителей этой власти».\n— Александр Гучков"
 LOADING_TIP_10: "«В общем, это были всё те же добрые и умные русские люди, хотя и возбуждённые пропагандой. Их ''классовая ненависть'' была привита весьма поверхностно... В конце концов доброе сердце брало своё, злоба исчезала; расходясь, они снимали шапки и желали мне удачи».\n— Георгий Львов"
 LOADING_TIP_11: "«Кругом измена и трусость и обман!»\n— Николай II. Запись из дневника от 2-го марта 1917 года"
 LOADING_TIP_12: "«Я схожу с ума, когда думаю о перспективах России, мы станем самым великим народом, самым великим государством, всё в мире будет делаться с нашего разрешения».\n— Николай II"
 LOADING_TIP_13: "«Глубокая вера в Господа и единодушное желание истинно русских людей сломить и изгнать врага из пределов России дают мне твёрдую уверенность спокойно взирать на будущее».\n— Николай II"
 LOADING_TIP_14: "«Я берёг не самодержавную власть, а Россию. Я не убеждён, что перемена формы правления даст спокойствие и счастье народу».\n— Николай II"
 LOADING_TIP_15: "«Пусть-же все знают, что я, посвящая все силы благу народному, буду охранять начала самодержавия так же твёрдо и неуклонно, как охранял его мой покойный незабвенный родитель».\n— Николай II"
 LOADING_TIP_16: "«Великолепный солнечный день. Днём помогал трём стрелкам копать ямы для постановки столбов под новый навес для дров, даже вспотел. Написал мам'а».\n— Николай Романов. 9 ноября 1917 года, Тобольск"
 LOADING_TIP_17: "«Только то государство сильно и крепко, которое свято хранит заветы своего прошлого».\n— Николай II"
 LOADING_TIP_18: "«Сегодня меня посетило чувство влюблённости. Отобедав, сие чувство пропало».\n— Николай II"
 LOADING_TIP_19: "«Кто думает о мире, кто желает его — тот изменник Отечества, его предатель».\n— Николай II"
 LOADING_TIP_20: "«Революционеров нужно было безжалостно уничтожать! Да, и меня первого! Именно так! Как только какой-нибудь революционер поднимал голову — бац! — прикладом по черепу!»\n— Пётр Струве"
 LOADING_TIP_21: "«Я поспешил в Мариинский дворец и успел застать конец страстной и почти бессвязной речи Керенского, целиком состоявшей из самооправданий и желчных нападок на политических противников».\n— Джон «Джек» Рид"
 LOADING_TIP_22: "«На улицах все стены были заклеены прокламациями, истерически призывавшими народ к ''спокойствию''».\n— Джон «Джек» Рид"
 LOADING_TIP_23: "«Как бы ни окончилось завтра большевистское восстание, кто бы ни победил, правительство или большевики, на самом деле это будет торжество той третьей силы, которая сметёт большевиков, правительство, демократию и революцию».\n— Фёдор Дан"
 LOADING_TIP_24: "«Мы не должны предъявлять этому правительству требований, выставление которых от имени правительства повело бы к немедленному разрыву с союзниками».\n— Фёдор Дан"
 LOADING_TIP_25: "«Когда недостаточно живых сознательных сил, действуют исторические стихии».\n— Виктор Чернов"
 LOADING_TIP_26: "«Мы отважно напрягали и перенапрягали свои логические способности; время от времени нас озаряло какое-нибудь ''просияние ума'', и мы воздвигали гордое здание ''системы нравственности, лишенной всяких внутренних противоречий'', чтобы вдруг обрести в ней какую-нибудь зияющую трещину и провалиться в нее — а затем беспощадно разрушить с таким трудом воздвигнутое здание и приняться воздвигать новое...»\n— Виктор Чернов"
 LOADING_TIP_27: "«Через революцию в отдельной стране — к революционному кризису общеевропейского масштаба и значения».\n— Виктор Чернов"
 LOADING_TIP_28: "«Социализм в экономической области есть ни что иное, как переход от старой системы — самодержавия капиталиста на ''его'' фабрике, через промежуточную систему ''фабричного конституционализма'', к конечной стадии полной фабричной демократии., т.е. трудовой индустриальной республике».\n— Виктор Чернов"
 LOADING_TIP_29: "«Самое имя ''эс-эры'', как специфическое обозначение нашего течения в русском социализме, явилось почти случайно. Исторически одинаково социалистами-революционерами называли себя и землевольцы, и народовольцы, и чернопередельцы; даже стоявшие на грани между либерализмом и социализмом ''народоправцы'' не покидали освящённой всей прошлой историей имя Социально-революционной партии Народного Права».\n— Виктор Чернов"
 LOADING_TIP_30: "«Ни к каким политическим партиям не принадлежал и не принадлежу, а всегда поддерживал и буду поддерживать те из них, которые стремятся, задаются одним намерением: спасти Страну от гибели и вывести армию из состояния развала».\n— Лавр Корнилов"
 LOADING_TIP_31: "«Все ваши мысли, чувства и силы отдайте Родине. Живите, дышите только мечтою об её величии и славе. Бог вам в помощь».\n— Лавр Корнилов"
 LOADING_TIP_32: "«Чем тяжелей положение, тем смелее вперед!»\n— Лавр Корнилов"
 LOADING_TIP_33: "«Я, генерал Корнилов, сын казака-крестьянина, заявляю всем и каждому, что мне лично ничего не надо, кроме сохранения Великой России, и клянусь довести народ путем победы над врагом до Учредительного собрания, на котором он сам решит свои судьбы и выберет уклад своей новой государственной жизни. Предать же Россию в руки её исконного врага — германского племени и сделать русский народ рабами немцев я не в силах и предпочитаю умереть на поле чести и брани, чтобы не видеть позора и срама русской земли...»\n— Лавр Корнилов"
 LOADING_TIP_34: "«Будучи ещё слишком молодой и находясь в периоде своего формирования, армия Китая обнаруживает ещё много недостатков, но... представляет уже серьёзную боевую силу, с существованием которой приходится считаться как с вероятным противником».\n— Лавр Корнилов"
 LOADING_TIP_35: "«Армия обезумевших тёмных людей, не ограждённых властью от систематического разложения и развращения, потерявших чувство человеческого достоинства, бежит. Меры правительственной кротости расшатали дисциплину, они вызывают беспорядочную жестокость ничем не сдерживаемых масс. Смертная казнь спасёт многие невинные жизни ценой гибели многих изменников, предателей и трусов».\n— Лавр Корнилов"
 LOADING_TIP_36: "«Смертная казнь спасёт многие невинные жизни ценой гибели многих изменников, предателей и трусов».\n— Лавр Корнилов. 11 июля 1917 года"
 LOADING_TIP_37: "«...В результате пострадают все... государства могут развалиться, а на месте их явятся Аттилы, имя которым социал-демократы, и эти Аттилы пожрут всё человечество пока их не пожрут... анархисты, ещё худший элемент, чем они сами...»\n— Николай Марков"
 LOADING_TIP_38: "«Монархия пала не потому, что слишком сильны были её враги, а потому, что слишком слабы были её защитники... Падению монархии предшествовало численное и качественное оскудение монархистов, падение монархического духа, расслабление монархической воли... Хорошим дореволюционным тоном считалось пренебрегать и презирать монархизм; так было в обществе, так было в правительстве, так шло до самого трона... Всеобщее забвение и пренебрежение к монархическому делу разрушили великое государство Российское...»\n— Николай Марков"
 LOADING_TIP_39: "«Берегите офицера! Ибо от века и доныне он стоит верно и бессменно на страже русской государственности. Сменить его может только смерть».\n— Антон Деникин"
 LOADING_TIP_40: "«В сознании честных русских людей счастье Родины не может быть приобретено путем её расчленения».\n— Антон Деникин"
 LOADING_TIP_41: "«У нас нет армии... Развалило армию военное законодательство последних четырёх месяцев».\n— Антон Деникин"
 LOADING_TIP_42: "«Только военная диктатура могла с надеждой на успех бороться против диктатуры коммунистической партии».\n— Антон Деникин"
 LOADING_TIP_43: "«Когда повторяют на каждом шагу, что причиной развала послужили большевики, я протестую. Россию развалили другие, а большевики — лишь поганые черви, которые завелись в гнойниках её организма».\n— Антон Деникин"
 LOADING_TIP_44: "«У меня с большевиками основное разногласие по аграрному вопросу: они хотят меня в эту землю закопать, а я не хочу, чтобы они по ней ходили».\n— Михаил Дроздовский"
 LOADING_TIP_45: "«Милюков знаменательно льстит Японии... Или пришла пора ''активной политики?'' На Дону и у Деникина крепнет тяготение к Гинденбургу. Сам чёрт ногу сломит».\n— Николай Устрялов. 1919 г."
 LOADING_TIP_46: "«Нет, ни нам, ни ''народу'' неуместно снимать с себя прямую ответственность за нынешний кризис — ни за темный, ни за светлый его лики. Он — наш, он — подлинно русский, он весь в нашей психологии, в нашем прошлом, — и ничего подобного не может быть и не будет на Западе, хотя бы и при ''социальной революции'', внешне с него скопированной...»\n— Николай Устрялов"
 LOADING_TIP_47: "«Колчак не был реакционером... ''Будущая Россия'' мыслилась демократическим государством — республикой или парламентской монархией с надлежащим социальным законодательством... Нашей излюбленной формулой была "диктатура во имя демократии"».\n— Николай Устрялов"
 LOADING_TIP_48: "«Во всяком случае, жить все интереснее и интереснее становится. И за Россию все спокойнее. Откровенно говоря, её будущее обеспечено — вне зависимости от того, кто победит — Колчак или Ленин».\n— Николай Устрялов"
 LOADING_TIP_49: "«Чего хочет народ и общество? Очень немногого — власть разумную, идущую навстречу нуждам народным, и возможность жить свободно и давать жить свободно другим».\n— Александр Михайлович Романов"
 LOADING_TIP_50: "«Нельзя править страной, не прислушиваясь к голосу народному, не идя навстречу его нуждам, не считая его способным иметь собственное мнение, не желая признавать, что народ свои нужды сам понимает».\n— Александр Михайлович Романов"
 LOADING_TIP_51: "«Если вы посмотрите на весь наш аппарат, на всю нашу систему управления, если вы посмотрите на наш неслыханный бюрократизм, на нашу неслыханную возню со всевозможными согласованиями, то от всего этого я прихожу прямо в ужас. Я не раз приходил к Председателю СТО и Совнаркома и говорил: дайте мне отставку! Нельзя так работать!»\n— Феликс Дзержинский"
 LOADING_TIP_52: "«За последнее время политика очень часто пахнет нефтью, а нефть — политикой».\n— Феликс Дзержинский"
 LOADING_TIP_53: "«Страх не научит детей отличать добро от зла; кто боится боли, тот всегда поддастся злу».\n— Феликс Дзержинский"
 LOADING_TIP_54: "«Жить — разве это не значит питать несокрушимую веру в победу?»\n— Феликс Дзержинский"
 LOADING_TIP_55: "«Чекист должен иметь горячее сердце, холодную голову и чистые руки».\n— Феликс Дзержинский"
 LOADING_TIP_56: "«Служить в органах могут или святые, или подлецы».\n— Феликс Дзержинский"
 LOADING_TIP_57: "«Тот, кто станет жестоким и чьё сердце останется бесчувственным по отношению к заключённым, должен уйти отсюда. Здесь, как ни в каком другом месте, нужно быть добрым и благородным».\n— Феликс Дзержинский"
 LOADING_TIP_58: "«Отдохнём, товарищи, в тюрьме».\n— Феликс Дзержинский"
 LOADING_TIP_59: "«Если Вы ещё не сидите, то это не Ваша заслуга, а наша недоработка».\n— Феликс Дзержинский"
 LOADING_TIP_60: "«Для того чтобы лечить болезнь, надо её выяснить, открыть, и это есть метод, который является самым радикальным и правильным».\n— Феликс Дзержинский"
 LOADING_TIP_61: "«Вера в свои силы и желание жить для других — это огромная сила».\n— Феликс Дзержинский"
 LOADING_TIP_62: "«За верой должны следовать дела».\n— Феликс Дзержинский"
 LOADING_TIP_63: "«Лишь сейчас, зимой, я ясно понимаю, что летом нужно готовиться к зиме».\n— Феликс Дзержинский"
 LOADING_TIP_64: "«Народ воображает, может быть, что он поддерживает либеральную республиканскую партию в Колчаке и Деникине. В этом кроется ошибка. Какими бы ни были персональные намерения этих обоих военных вождей, большинство их тех, кто окружает их, преследуют другие цели. Они бы неизбежно привели нас к монархической реакции и кровавой бане».\n— Владимир Вольский"
 LOADING_TIP_65: "«Кронштадтское восстание, по сути, есть бунт большевистских масс против большевистской партии».\n— Юлий Мартов"
 LOADING_TIP_66: "«В революцию массы входят не с готовым планом общественного переустройства, а с острым чувством невозможности терпеть старое».\n— Лев Троцкий"
 LOADING_TIP_67: "«Ни мира ни войны. Мы войну прекращаем, мира не заключаем, армию демобилизуем».\n— Лев Троцкий"
 LOADING_TIP_68: "«В этих боях вам придётся быть беспощадными. Мы не можем брать пленных, и я даю вам приказ, очень жестокий: пленных не брать! Ответственность за этот приказ перед Богом и русским народом беру я на себя...»\n— Лавр Корнилов"
 LOADING_TIP_69: "«Пусть надо сжечь пол-России, залить кровью три четверти России, а всё-таки надо спасать Россию. Все равно когда-нибудь большевики пропишут неслыханный террор не только офицерам и интеллигенции, но и рабочим, и крестьянам».\n— Лавр Корнилов"
 LOADING_TIP_70: "«Великая трагедия истории русской радикальной интеллигенции: её лучшие представители, не задумываясь, приносили себя в жертву освобождению народа, а он оставался глух к их призывам и иногда готов был побивать их камнями...»\n— Георгий Плеханов"
 LOADING_TIP_71: "«Люди... ищут пути на небо по той простой причине, что они сбились с дороги на земле».\n— Георгий Плеханов"
 LOADING_TIP_72: "«Национализм — детская болезнь. Это корь человечества».\n— Альберт Эйнштейн"
 LOADING_TIP_73: "«Пока существуют суверенные государства, обладающие мощными армиями, война неизбежна».\n— Альберт Эйнштейн"
 LOADING_TIP_74: "«Наше положение на Земле поистине удивительно. Каждый появляется на ней на короткий миг, без понятной цели, хотя некоторым удаётся цель придумать. Но с точки зрения обыденной жизни очевидно одно: мы живём для других людей — и более всего для тех, от чьих улыбок и благополучия зависит наше собственное счастье».\n— Альберт Эйнштейн"
 LOADING_TIP_75: "«На вопрос, почему люди смогли создать атомное оружие, но не могут установить контроль над ним я отвечаю:\n— Это очень просто, мои дорогие: потому что политика гораздо сложнее, чем физика».\n— Альберт Эйнштейн"
 LOADING_TIP_76: "«Я — глубоко религиозный безбожник. Можно сказать, что это своего рода новая религия».\n— Альберт Эйнштейн"
 LOADING_TIP_77: "«Достоевский даёт мне больше, чем любой научный мыслитель, больше, чем Гаусс».\n— Альберт Эйнштейн"
 LOADING_TIP_78: "«Поскольку нам, учёным, уготована трагическая участь — ещё более повышать чудовищную эффективность средств уничтожения, наш самый торжественный и благородный долг состоит в том, чтобы всеми силами воспрепятствовать использованию этого оружия для тех жестоких целей, для которых оно было изобретено».\n— Альберт Эйнштейн"
 LOADING_TIP_79: "«Кто более жесток: белые или красные? Вероятно — одинаково, ведь и те, и другие — русские. Впрочем, на вопрос о степенях жестокости весьма определённо отвечает история: наиболее жесток — наиболее активный...»\n— Максим Горький"
 LOADING_TIP_80: "«Что нашим врагам нравится, то нам вредно».\n— Иосиф Сталин"
 LOADING_TIP_81: "«Антисемитизм, как крайняя форма расового шовинизма, является наиболее опасным пережитком каннибализма».\n— Иосиф Сталин"
 LOADING_TIP_82: "«Капиталисты — не простые болтуны. Они люди дела. Они знают, что коренной вопрос революции и контрреволюции — это вопрос о власти».\n— Иосиф Сталин"
 LOADING_TIP_83: "«Важно не как голосуют, а как считают».\n— Иосиф Сталин"
 LOADING_TIP_84: "«История показывает, что непобедимых армий нет и не бывало».\n— Иосиф Сталин"
 LOADING_TIP_85: "«Давно уже сказано, что без революционной теории не может быть и революционного движения, и в настоящее время вряд ли есть надобность доказывать подобную истину».\n— Владимир Ленин"
 LOADING_TIP_86: "«Всеобщая вера в революцию есть уже начало революции».\n— Владимир Ленин"
 LOADING_TIP_87: "«Жить в обществе и быть свободным от общества нельзя».\n— Владимир Ленин"
 LOADING_TIP_88: "«Равнодушие есть молчаливая поддержка того, кто силён, того, кто господствует».\n— Владимир Ленин"
 LOADING_TIP_89: "«Всякий должен быть совершенно свободен исповедовать какую угодно религию или не признавать никакой религии, т. е. быть атеистом, каковым и бывает обыкновенно всякий социалист. Никакие различия между гражданами в их правах в зависимости от религиозных верований совершенно не допустимы».\n— Владимир Ленин"
 LOADING_TIP_90: "«Честность в политике есть результат силы, лицемерие — результат слабости».\n— Владимир Ленин"
 LOADING_TIP_91: "«Люди всегда были и всегда будут глупенькими жертвами обмана и самообмана в политике, пока они не научатся за любыми нравственными, религиозными, политическими, социальными фразами, заявлениями, обещаниями разыскивать интересы тех или иных классов».\n— Владимир Ленин"
 LOADING_TIP_92: "«Свобода развода означает не ''распад'' семейных связей, а, напротив, укрепление их на единственно возможных и устойчивых в цивилизованном обществе демократических основаниях».\n— Владимир Ленин"
 LOADING_TIP_93: "«Прямая политика — самая лучшая политика. Принципиальная политика — самая практичная политика».\n— Владимир Ленин"
 LOADING_TIP_94: "«Патриотизм — одно из наиболее глубоких чувств, закреплённых веками и тысячелетиями обособленных отечеств».\n— Владимир Ленин"
 LOADING_TIP_95: "«Государство — это есть машина для поддержания господства одного класса над другим».\n— Владимир Ленин"
 LOADING_TIP_96: "«Война есть испытание всех экономических и организационных сил каждой нации».\n— Владимир Ленин"
 LOADING_TIP_97: "«Есть условия, при которых насилие и необходимо и полезно, и есть условия, при которых насилие не может дать никаких результатов».\n— Владимир Ленин"
 LOADING_TIP_98: "«Нельзя научиться решать свои задачи новыми приёмами сегодня, если нам вчерашний опыт не открыл глаза на неправильность старых приёмов».\n— Владимир Ленин. Доклад о новой экономической политике 29 октября 1921 г. на VII Московской губпартконференции"
 LOADING_TIP_99: "«Не бояться признавать своих ошибок, не бояться многократного, повторного труда исправления их — и мы будем на самой вершине».\n— Владимир Ленин"
 LOADING_TIP_100: "«Политические события всегда очень запутаны и сложны. Их можно сравнить с цепью. Чтобы удержать всю цепь, надо уцепиться за основное звено».\n— Владимир Ленин"
 LOADING_TIP_101: "«На все обвинения в гражданской войне мы говорим: да, мы открыто провозгласили то, чего ни одно правительство провозгласить не могло. Первое правительство в мире, которое может о гражданской войне говорить открыто».\n— Владимир Ленин"
 LOADING_TIP_102: "«Мы не хотим загонять в рай дубиной».\n— Владимир Ленин. «Нужен ли обязательный государственный язык?»"
 LOADING_TIP_103: "«Сплетней факта не перешибёшь».\n— Владимир Ленин"
 LOADING_TIP_104: "«Люди без фантазии — сухи и скучны, они живут только наполовину. Человек с фантазией живет сто жизней сразу. Он умеет жить за себя и за других, в прошлом и будущем».\n— Александра Коллонтай"
 LOADING_TIP_105: "«Самое опасное в войне — это недооценить противника и успокоиться на том, что мы сильнее».\n— Владимир Ленин"
 LOADING_TIP_106: "«Из всех искусств для нас важнейшим является кино».\n— Владимир Ленин"
 LOADING_TIP_107: "«Каждая кухарка должна научиться управлять государством».\n— Владимир Ленин"
 LOADING_TIP_108: "«...Приятнее и полезнее ''опыт революции'' проделывать, чем о нём писать».\n— Владимир Ленин"
 LOADING_TIP_109: "«Тов. Сталин, сделавшись генсеком, сосредоточил в своих руках необъятную власть, и я не уверен, сумеет ли он всегда достаточно осторожно пользоваться этой властью».\n— Владимир Ленин"
 LOADING_TIP_110: "«Когда громили большевиков-ленинцев, то партию успокаивали тем, что она отныне будет монолитной. Вы знаете, что партия сейчас более расколота, чем когда бы то ни было. И это ещё не конец. На сталинском пути спасения нет. Можно вести либо устряловскую, т. е. последовательно-термидорианскую политику, либо ленинскую».\n— Лев Троцкий"
 LOADING_TIP_111: "«Великая цель — прийти к заключению мира — могла быть достигнута только энергичным ведением войны. Таким образом, правительство, работая для войны, прокладывало одновременно пути к миру, непосредственное заключение которого являлось следующей великой задачей».\n— Эрих Людендорф"
 LOADING_TIP_112: "«Но я ни ''реакционер'', ни ''демократ''. Я стою единственно за благосостояние, за культурное процветание и за национальную силу германского народа, за авторитет и порядок. На эти столбы опирается будущее отечества».\n— Эрих Людендорф"
 LOADING_TIP_113: "«Белое движение начали ''почти святые'', а закончили ''почти бандиты''».\n— Василий Шульгин"
 LOADING_TIP_114: "«Вкусив прелести ''социал-демократической республики'' под мудрым водительством Лейбы Бронштейна, отведав удобства ''самостийности'' под немецким протекторатом, испытав прочности правления ''комитета членов Учредительного Собрания'', проделав опыты с ''директориями'' и может быть с ещё неведомыми нам ''формами правления'', Россия, как зрелый плод, упадёт к престолу конституционной монархии и на этом успокоится на долгие годы».\n— Василий Шульгин"
 LOADING_TIP_115: "«Пулемётов — вот чего хотелось, ибо я чувствовал, что только язык пулемётов доступен уличной толпе и что только он, свинец, может загнать обратно в его берлогу вырвавшегося на свободу страшного зверя...»\n— Василий Шульгин"
 LOADING_TIP_116: "«...А чтоб война не скучной была, мы с красными ''товарищами'' и белыми ''господами'' договор негласный заключили: проституток и артистов не убивать...»\n— Нестор Махно"
 LOADING_TIP_117: "«Нет партий, ... а есть кучки шарлатанов, которые во имя личных выгод и острых ощущений... уничтожают трудовой народ».\n— Нестор Махно"
 LOADING_TIP_118: "«Если товарищи большевики идут из Великороссии на Украину помочь нам в тяжёлой борьбе с контрреволюцией, мы должны сказать им: добро пожаловать, дорогие друзья! Если они идут сюда с целью монополизировать (грабить) Украину, мы скажем им: руки прочь!»\n— Нестор Махно"
 LOADING_TIP_119: "«Эти ''Украинцы'' не понимают одной простой истинны: что свобода и независимость Украины совместимы только со свободой и независимостью населяющего её трудового народа, без которого Украина — ничто».\n— Нестор Махно"
 LOADING_TIP_120: "«Я в семнадцатилетнем возрасте порвал с родителями, ибо они были люди старых, царских взглядов, знать их больше не хотел. Связи по крови ничего не стоят, если нет иных».\n— Владимир Антонов-Овсеенко"
 LOADING_TIP_121: "«Это у них наказания, а у нас уважение и авторитет».\n— Нестор Махно"
 LOADING_TIP_122: "«Ваш революционный долг — пресечь в корне всякую национальную травлю и беспощадно расправляться со всеми виновниками еврейских погромов».\n— Нестор Махно"
 LOADING_TIP_123: "«Бей белых, пока не покраснеют; бей красных, пока не поумнеют».\n— Батька Ангел"
 LOADING_TIP_124: "«Всякий, кто чувствует в себе силы что-нибудь делать и кому дорого то, что было лучшего в европейской цивилизации, может делать только одно — помогать Европе раздавить врага самых дорогих нам заветов: немецкий милитаризм и немецкий империализм».\n— Пётр Кропоткин"
 LOADING_TIP_125: "«Без равенства нет справедливости, без справедливости нет нравственности».\n— Пётр Кропоткин"
 LOADING_TIP_126: "«Нет понятия утопия, есть нежелание двигаться к прогрессу».\n— Пётр Кропоткин"
 LOADING_TIP_127: "«Чем человек несчастнее, тем больше он боится изменить своё положение из страха стать ещё несчастнее».\n— Пётр Кропоткин"
 LOADING_TIP_128: "«Надежда, а вовсе не отчаянье, как нередко полагают молодые революционеры, порождает успешные революции».\n— Пётр Кропоткин"
 LOADING_TIP_129: "«Социалистические газеты часто проявляют стремление превратиться в скорбный лист, наполненный жалобами на существующие условия».\n— Пётр Кропоткин"
 LOADING_TIP_130: "«Люди остаются людьми, — и вы не можете облечь одного человека непререкаемой властью над другим, не испортив этого человека».\n— Пётр Кропоткин"
 LOADING_TIP_131: "«Может быть, самое худшее в реакционной эпохе то, что в общественном сознании она насаждает царство глупости».\n— Лев Троцкий"
 LOADING_TIP_132: "«Кто склоняется перед совершившимся, тот не способен подготовлять будущее».\n— Лев Троцкий"
 LOADING_TIP_133: "«''Самостоятельная'' демократическая диктатура может иметь только гоминьдановский характер, значит, направленный полностью против рабочих и крестьян».\n— Лев Троцкий"
 LOADING_TIP_134: "«Историческая закономерность осуществляется через естественный отбор случайностей».\n— Лев Троцкий"
 LOADING_TIP_135: "«Никакая партия ничего не стоит, если она не ставит целью захват власти».\n— Лев Троцкий"
 LOADING_TIP_136: "«Двигателем прогресса является правда, а не ложь».\n— Лев Троцкий"
 LOADING_TIP_137: "«Завоевание власти пролетариатом не завершает революцию, а только открывает её».\n— Лев Троцкий"
 LOADING_TIP_138: "«В зависимости от того, удастся ли городскому пролетариату повести за собой сельский пролетариат и присоединить к нему массу полупролетариев деревни или эта масса пойдёт за крестьянской буржуазией, тяготеющей к союзу с Гучковым, Милюковым, капиталистами и помещиками и к контрреволюции вообще, — в зависимости от этого определится судьба и исход русской революции...»\n— Резолюция VII Всероссийской конференции РСДРП(б)"
 LOADING_TIP_139: "«Умри сегодня все большевики, которые, по вашему мнению, во всём виноваты, всё равно волнения будут продолжаться. Как же вы хотите, чтобы при наступлении контрреволюции не волновались рабочие, которые являлись авангардом революции?»\n— Григорий Зиновьев"
 LOADING_TIP_140: "«Ваша так называемая религия действует как опий: она завлекает и приглушает боли вместо того, чтобы придать силы».\n— Новалис"
 LOADING_TIP_141: "«Одна и та же религия существенно изменяет своё содержание соответственно степени экономического развития исповедующих её народов».\n— Георгий Плеханов"
 LOADING_TIP_142: "«Нравственность, умеющая ходить только на религиозных костылях, начинает хромать, когда лишается их».\n— Георгий Плеханов"
 LOADING_TIP_143: "«Между наукой и жизнью существует теснейшая, неразрывная, ни для одной из них нимало не унизительная связь: чем более наука служит жизни, тем более жизнь обогащает науку».\n— Георгий Плеханов"
 LOADING_TIP_144: "«Всякий художественный талант в очень большой силе увеличивает свою силу, если проникнется великими освободительными идеями нашего времени».\n— Георгий Плеханов"
 LOADING_TIP_145: "«Единство этой действительно революционной борьбы угнетённого класса за создание рая на земле важнее для нас, чем единство мнений пролетариев о рае на небе».\n— Владимир Ленин"
 LOADING_TIP_146: "«...новизна их (марксистов) учения на русской почве заставляла их выработать почти масонское тяготение друг к другу и противопоставление себя всему остальному миру».\n— Виктор Чернов"
 LOADING_TIP_147: "«Чем дольше удастся большевистской партии продержаться, тем внезапней и катастрофичней будет её падение».\n— Виктор Чернов"
 LOADING_TIP_148: "«Немножко Канта, немножко Маркса, немножко Михайловского и Лаврова, немножко социализма, немножко отсебятины — такова программа Виктора Чернова и всей партии эсеров».\n— Иван Майский"
 LOADING_TIP_149: "«Что делать, судьба дала мне неукротимую энергию и сердце революционера. Вот я и шёл до тех пор, пока не убедился в своей ошибке».\n— Борис Савинков"
 LOADING_TIP_150: "«Окраины доказали теперь, что они носят в себе крепче, чем центр, чистое национальное начало. Не центр начал выручать русский народ от ига большевизма, а окраины, ранее забытые центром, идут выручать его и насаждать порядок».\n— Александр Дутов"
 LOADING_TIP_151: "«Нас спрашивают: с демократией ли Казаки? Нет, мы не с демократией, не с аристократией, не с тою или иною партией — мы, казаки, сами — единая партия».\n— Александр Дутов"
 LOADING_TIP_152: "«Обратитесь к казакам. У нас земля принадлежит войску в целом, а не членам его — здесь именно чистый социализм, в государственном его значении».\n— Александр Дутов"
 LOADING_TIP_153: "«Суть дела заключалась в том, что академически правильно задуманный красными маневр Врангель позволил провести как добросовестный и хорошо выученный обозначенный противник».\n— Яков Слащёв"
 LOADING_TIP_154: "«Мне самому борьба становится неясной, раз мы предаем сочувствующие нам элементы и идем куда-то по указке французов и всё время пляшем под их дудку».\n— Яков Слащёв"
 LOADING_TIP_155: "«Гнездо реакции в Москве. Там сидят поработители, трактующие народ как стадо. Только слепота и недобросовестность могут считать нас реакционерами».\n— Пётр Врангель"
 LOADING_TIP_156: "«Я всей душой жажду прекращения гражданской войны. Каждая капля пролитой русской крови отзывается болью в моем сердце. Но борьба неизбежна, пока сознание не прояснилось, пока люди не поймут, что они борются против себя, против своих прав на самоопределение, что они совершают над собой бессмысленный акт политического самоубийства».\n— Пётр Врангель"
 LOADING_TIP_157: "«Орёл пойман только за хвост. Но у него сильные когти и крылья: как бы он от нас не улетел!»\n— Владимир Май-Маевский о взятии города Орла"
 LOADING_TIP_158: "«Когда Керенский разрушил старую русскую армию, шестнадцать миллионов невежественных и необразованных солдат разошлись по домам, захватив оружие и амуницию, И в этом заключалась неразрешимая задача для всех попыток восстановить порядок в русских владениях».\n— Джон Уорд" 
 LOADING_TIP_159: "«Когда русские офицеры прочли в январских английских газетах о том, как чехи, итальянцы, французы и союзные войска нанесли поражение большевикам при взятии Перми, это вызвало на их лицах только саркастическую улыбку. Ни один, ни чешский, ни итальянский ни французский, ни вообще какой нибудь союзный солдат не дали ни одного выстрела после того, как адмирал Колчак принял на себя высшее командование».\n— Джон Уорд"
 LOADING_TIP_160: "«Директория настолько была встревожена, что потребовала от главнокомандующего определённых решений для устранения нависшей опасности. Болдырёв никогда не думал о действительной организации новой русской армии; полагая, что дела действительно принимают критический оборот, а Франция, Англия и Америка недостаточно сильны для помощи, он решил, что существует только одна альтернатива — пригласить Японию, которая двинет свои армии к Уралу».\n— Джон Уорд"
 LOADING_TIP_161: "«У меня существует полное доверие к характеру адмирала, но пигмеи, которыми он окружен, то и дело вставляют палки в колесницу государства. Тут нет ни одного, которому бы я доверил управление мелочной лавкой, а не только государством. Патриотизм офицеров и солдат на фронте и средневековое рыцарство казаков — единственные вещи, оставшиеся для восстановления России».\n— Джон Уорд"
 LOADING_TIP_162: "«Генерал Гоффманн... привнёс свежую ноту в конференцию. Он показывал, что ему не симпатичны закулисные хитрости дипломатии, и несколько раз ставил свой солдатский сапог на стол переговоров. Мы сразу поняли, что единственная реальность, которую действительно следует воспринимать всерьёз при этих бесполезных разговорах, это сапог Гоффманна».\n— Лев Троцкий"
 LOADING_TIP_163: "«Выражение его лица ясно указывало на то, что он (Троцкий) лучше бы завершил малосимпатичные для него переговоры парой гранат, швырнув их через зелёный стол, если бы это хоть как-то было согласовано с общей политической линией... иногда я спрашивал себя, прибыл ли он вообще с намерением заключить мир, или ему была нужна трибуна, с которой он мог бы пропагандировать большевистские взгляды».\n— Рихард фон Кюльман"
 LOADING_TIP_164: "«Версаль не есть конец войны, а лишь одна из ее фаз. Война продолжается, хотя и в измененном виде. Мне кажется, что грядущие поколения назовут великую драму, захватывающую весь мир уже в течение пяти лет, не мировой войной, а мировой революцией, и только запомнят, что эта мировая революция началась с мировой войны».\n— Оттокар Чернин, австро-венгерский дипломат"
 LOADING_TIP_165: "«Задача пролетарской идеологии не изгнать Эрос из социального общения, а лишь перевооружить его колчан на стрелы новой формации, воспитать чувство любви между полами в духе величайшей новой психической силы — товарищеской солидарности».\n— Александра Коллонтай"
 LOADING_TIP_166: "«Изменилась Россия — теперь черёд за другими странами. Дрожите, грабители! Ваш час пробил. На смену миру угнетения, рабства и слёз идёт светлый мир международного братства рабочих!»\n— Александра Коллонтай"
 LOADING_TIP_167: "«Ленин здесь. Ленин был среди нас. Это давало нам бодрость и уверенность в победе. Ленин спокоен. Ленин твёрд. И такая ясность и сила была в его приказаниях, в его действиях, какая бывает у очень опытного капитана в шторм. А шторм был невиданный — шторм величайшей социалистической революции...»\n— Александра Коллонтай"
 LOADING_TIP_168: "«Скажут: занять монастыри под санатории, под здравницы! Кощунство! Ничуть. Разве лозунг Коммунистической России не гласит: кто не трудится — да не ест? А для кого ещё тайна, что монастыри — гнёзда тунеядцев?»\n— Александра Коллонтай"
 LOADING_TIP_169: "«Дайте мне шесть строчек, написанных рукой самого честного человека, и я найду в них что-нибудь, за что его можно повесить».\n— Арман Жан дю Плесси де Ришельё"
 LOADING_TIP_170: "«Если бы народ слишком благоденствовал, было бы невозможно удержать его в границах его обязанностей».\n— Арман Жан дю Плесси де Ришельё"
 LOADING_TIP_171: "«Оно (военное министерство) считало себя обязанным стать на страже интересов старшинства в чинах офицерского корпуса и не нашло ничего лучше, как достать из архивной пыли старые «списки по старшинству». По этим спискам и делались почти все назначения. Ни боевые заслуги, ни талантливость, ни доказанная работоспособность и даже подвиги не могли поколебать новых олимпийцев, считавших необходимым для возрождения России прежде всего воскрешение старых, отживших форм».\n— Константин Сахаров"
 LOADING_TIP_172: "«Было больно слышать и видеть, как после этого Гайда, этот очень хитрый и очень волевой человек, склонился к плечу адмирала, чтобы скрыть выражение своего лица, — торжествующая улыбка змеилась на его тонких губах; тихим, неслышным нам шепотом что-то нашептывал он в самое ухо Верховному Правителю».\n— Константин Сахаров"
 LOADING_TIP_173: "«На свете существуют только две силы — доллары и литература».\n— Михаил Булгаков"
 LOADING_TIP_174: "«...смена политически-красного черносотенства восстановлением того же черносотенства политически-чёрного оттенка была бы не выздоровлением умирающего, а лишь иною формой прежней смертельной болезни\n— Семён Франк"
 LOADING_TIP_175: "«Одного приказания сыграть симфонию Бетховина иногда бывает недостаточно, чтобы их играли хорошо».\n— Александр Колчак"
 LOADING_TIP_176: "«Демократия не выносит хронического превосходства, её идеал — равенство тупого идиота с образованным человеком».\n— Александр Колчак"
 LOADING_TIP_177: "«Золотое знамя победит красную тряпку».\n— Роман фон Унгерн-Штернберг"
 LOADING_TIP_178: "«Моё призвание — война!»\n— Роман фон Унгерн-Штернберг"
 LOADING_TIP_179: "«...способ командования и порядки в партизанских частях атамана Анненкова, где не соблюдались основные требования военной службы, отрицались законность и порядок, допускались невероятные бесчинства и грабежи, как по отношению к мирному населению деревень и станиц, а равно и по отношению к чинам моего отряда, вследствие болезни не могущих постоять за себя, вызвало озлобление против партизан генерала Анненкова со стороны чинов моего отряда».\n— Андрей Бакич"
 LOADING_TIP_180: "«В Киргизии Анненков любил покататься на автомобиле, любил задавить кошку, собаку, курицу, барана... Говорил, что хотелось бы задавить какого-нибудь киргизёнка».\n— Очерк следователя по важнейшим делам Верховного Совета СССР Д.И. Матрона"
 LOADING_TIP_181: "«Генерал Щербаков, которого адмирал посылал в Семиречье ознакомиться с положением дел, докладывал Совету министров, что Анненков — разумный и законопослушный человек, но что он не может признавать авторитета гражданских властей, потому что они беспомощны, а его, Анненкова, население слушается. Представители же семиреченских крестьян говорили в Омске, что Анненков и его отряд — гроза крестьянства».\n— Георгий Гинс"
 LOADING_TIP_182: "«Обращая большое внимание на обучение войск и усовершенствование младшего командного состава, русский Генеральный штаб совершенно игнорировал подбор и подготовку старшего командного состава: назначение лиц, просидевших всю жизнь после окончания академии на административном кресле, сразу на должность начальника дивизии и командира корпуса было не редкостью».\n— Андрей Зайончковский"
 LOADING_TIP_183: "«Наше положение на восточном фронте становится всё более и более похожим на перемирие, хотя и без письменного договора. Русская пехота постепенно заявляет почти всюду, что она больше сражаться не будет. Но она все же, по своей тупости, остаётся в окопах».\n— Пауль фон Гинденбург"
 LOADING_TIP_184: "«В Германии переменилась только вывеска, а всё осталось по-прежнему. Теперь — керенщина самого скверного пошиба... Политически положение определяется боязнью перед Антантой, объявившей крестовый поход против большевизма, и следовательно, нежеланием связывать свою судьбу с нашей».\n— Адольф Иоффе"
 LOADING_TIP_185: "«Роковая страна, ледяная,\nПроклятая железной судьбой\n— Мать Россия, о родина злая,\nКто же так подшутил над тобой?»\n— Андрей Белый"
 LOADING_TIP_186: "«Имейте в виду, враг чрезвычайно жестокий. Бейте его! Пленными перегружать наш тыл не надо!»\n— Сергей Марков"
 LOADING_TIP_187: "«Свобода никогда не исходит от правительства. Свобода всегда исходит от его подданных. История свободы — это история ограничения правительственной власти, а не её возрастания».\n— Вудро Вильсон"
 LOADING_TIP_188: "«Русские тоже иначе пишут об Октябрьской революции: они или дают оценку её, или описывают те эпизоды, участниками которых они являлись. Книжка Рида даёт общую картину настоящей народной массовой революции, и потому она будет иметь особо большое значение для молодёжи, для будущих поколений — для тех, для кого Октябрьская революция будет уже историей. Книжка Рида — своего рода эпос».\n— Надежда Крупская"
 LOADING_TIP_189: "«Армия — это люди, собранные в одном месте с единственной целью: исправлять ошибки дипломатов».\n— Джозефус Дэниелз"
 LOADING_TIP_190: "«Военное дело просто и вполне доступно здравому уму человека. Но воевать сложно».\n— Карл фон Клаузевиц"
 LOADING_TIP_191: "«Война есть продолжение политики другими средствами».\n— Карл фон Клаузевиц"
 LOADING_TIP_192: "«Военных сил недостаточно для защиты страны, между тем как страна, защищаемая народом, непобедима».\n— Эрих Мария Ремарк"
 LOADING_TIP_193: "«Танки, бывшие когда-то предметом насмешек, стали теперь грозным оружием. Надвигаясь длинной цепью, закованные в броню, они кажутся нам самым наглядным воплощением ужасов войны».\n— Эрих Мария Ремарк"
 LOADING_TIP_194: "«Война — это серия катастроф, ведущих к победе».\n— Жорж Клемансо"
 LOADING_TIP_195: "«Либо человечество покончит с войной, либо война покончит с человечеством».\n— Джон Кеннеди"
 LOADING_TIP_196: "«Генералы всегда готовятся к прошлой войне».\n— Сэр Уинстон Черчилль"
 LOADING_TIP_197: "«Войны начинают, когда хотят, но заканчивают — когда могут».\n— Николо Макиавелли"
 LOADING_TIP_198: "«Горе тому государственному деятелю, который не позаботится найти такое основание для войны, которое и после войны ещё сохранит своё значение».\n— Отто фон Бисмарк"
 LOADING_TIP_199: "«Кадровый офицер — человек, которого мы кормим в мирное время, чтобы в военное время он послал нас на фронт».\n— Габриэль Лауб"
 LOADING_TIP_200: "«Когда все, очертя голову, бросились в войну, подобную этой, помнил ли хоть кто-нибудь, что у нас нет армии и не ведётся никакой подготовки, чтобы сформировать её?»\n— Лорд Китченер"
 LOADING_TIP_201: "«Только тогда можно молчать и быть невозмутимым, когда есть лук и стрелы: иначе возникают ссоры и пустословие».\n— Фридрих Ницше"
 LOADING_TIP_202: "«Германия пала, а вместе с ней пал и тот мировой союз, который сокрушил её... Борьба гигантов кончилась, начались ссоры пигмеев».\n— Сэр Уинстон Черчилль"
 LOADING_TIP_203: "«Не гений маршала Фоша победил нас, а генерал Танк».\n— Ганс фон Цвель"
 LOADING_TIP_204: "«Мы завоевали наше положение благодаря остроте наших клинков, а не умов».\n— Рюдигер фон дер Гольц"
 LOADING_TIP_205: "«Единственный урок, который можно извлечь из истории, состоит в том, что люди не извлекают из истории никаких уроков».\n— Бернард Шоу"
 LOADING_TIP_206: "«Кто с тревогой следит за каждой трещиной в доме, тому обвал не угрожает».\n— Публий Сир"
 LOADING_TIP_207: "«Нация не нуждается в жестокости, чтобы быть стойкой».\n— Франклин Д. Рузвельт"
 LOADING_TIP_208: "«Не повышай голоса, но держи наготове большую дубинку».\n— Теодор Рузвельт"
 LOADING_TIP_209: "«Война — это великое дело государства, основа жизни и смерти, путь к выживанию или гибели».\n— Сунь Цзы"
 LOADING_TIP_210: "«Я слышал об успехе быстрых военных походов, и не слышал об успехе затяжных».\n— Сунь Цзы"
 LOADING_TIP_211: "«Те, кто недостаточно понимают опасности войны, не могут понять и выгоду от войны».\n— Сунь Цзы"
 LOADING_TIP_212: "«Силён тот, кто валит, сильнее тот, кто поднимается».\n— Русская пословица"
 LOADING_TIP_213: "«У своего гнезда и ворон орла бьёт».\n— Русская пословица"
 LOADING_TIP_214: "«Право всегда на стороне победившей армии».\n— Японская пословица"
 LOADING_TIP_215: "«Короли властвуют над людьми, а учёные — над королями».\n— Арабская пословица"
 LOADING_TIP_216: "«Генерал, ни разу не испытавший неудачи, недостаточно опытен».\n— Пьер Буаст"
 LOADING_TIP_217: "«Каждый завоеватель — есть безумец, начинающий с разорения своих подданных для того, чтобы иметь удовольствие разорить чужих».\n— Пьер Буаст"
 LOADING_TIP_218: "«Для общества бунт — вещь не менее полезная, чем гроза для природы... Это лекарство, необходимое для здоровья правительства».\n— Томас Джефферсон"
 LOADING_TIP_219: "«Всё воинское искусство основано на обмане».\n— Сунь Цзы"
 LOADING_TIP_220: "«Самая лучшая война — разбить замыслы противника; на следующем месте — разбить его союзы; на следующем месте — разбить его войска. Самое худшее — осаждать крепости».\n— Сунь Цзы"
 LOADING_TIP_221: "«Выгоднее вложить один доллар в прессу, чем десять долларов в оружие: оружие вряд ли заговорит вообще, а пресса с утра до ночи не закрывает рта».\n— Ричард Никсон"
 LOADING_TIP_222: "«Фуражка деформирует голову».\n— Морис Дрюон"
 LOADING_TIP_223: "«Война состоит из непредусмотренных событий».\n— Наполеон I Бонапарт"
 LOADING_TIP_224: "«Ни один план не переживает встречи с противником».\n— Гельмут фон Мольтке"
 LOADING_TIP_225: "«Власть развращает, абсолютная власть развращает абсолютно».\n— Джон Актон"
 LOADING_TIP_226: "«Репутация державы точнее всего определяется суммой, которую она способна взять в долг».\n— Сэр Уинстон Черчилль"
 LOADING_TIP_227: "«Война — способ развязывания зубами политического узла, который не поддается языку».\n— Эмброуз Бирс"
 LOADING_TIP_228: "«Деньги суть артерия войны».\n— Пётр I"
 LOADING_TIP_229: "«У войны за плечами тысячелетия».\n— Жан Лабрюйер"
 LOADING_TIP_230: "«Недостаток не в деньгах, а в людях и дарованиях делает слабым государство».\n— Франсуа Вольтер"
 LOADING_TIP_231: "«Для обучения генерал-майора требуется 15 000 человек».\n— Фердинанд Фош"
 LOADING_TIP_232: "«Вы будете дома до того, как листья упадут с деревьев».\n— Вильгельм II"
 LOADING_TIP_233: "«Мы должны сказать, и это признается всеми левыми группами, что настоящая революция была революцией буржуазной, что буржуазный строй, который существует в настоящее время, ещё неизбежен, а раз неизбежен, то из этого нужно сделать вполне логический вывод. Те лица, которые управляют государством, должны буржуазно мыслить и буржуазно действовать».\n— Павел Рябушинский"
 LOADING_TIP_234: "«Иногда лучшее решение — это не принимать решения, что тоже есть принятие решения».\n— Мариано Рахой"
 LOADING_TIP_235: "«Для того, чтобы построить государство и общество пусть не идеальное, но хотя бы в самом первом приближении напоминающее идеальное, необходимо очень важное условие: сознательность населения, его готовность участвовать в реализуемом грандиозном проекте и, если потребуется, поступаться для этого какими-то личными интересами. Такого сознательного народа в действительной жизни не бывает».\n— Игорь Cуриков"
 LOADING_TIP_236: "«Буржуазная республика — творение пролетариата, хотя и не исполнение его надежд. Но рабочие готовы защищать республику от врага как несомненный политический прогресс».\n— Клара Цеткин"
 LOADING_TIP_237: "«...Это была бы... война невиданного раньше размера, невиданной силы. От 8 до 10 миллионов солдат будут душить друг друга и объедать при этом всю Европу... Опустошение, причинённое Тридцатилетней войной,— сжатое на протяжении трёх-четырёх лет...»\n— Фридрих Энгельс"
 LOADING_TIP_238: "«Мне думается, что в одно прекрасное утро наша партия вследствие беспомощности и вялости всех остальных партий вынуждена будет стать у власти, чтобы в конце концов проводить всё же такие вещи, которые отвечают непосредственно не нашим интересам, а интересам общереволюционным и специфически мелкобуржуазным... мы будем вынуждены производить коммунистические опыты и делать скачки, о которых мы сами отлично знаем, насколько они несвоевременны».\n— Фридрих Энгельс"
 LOADING_TIP_239: "«Глубоки раны, наносимые междоусобицами».\n— Марк Анней Лукан"
 LOADING_TIP_240: "«Победа любит расчёт».\n— Латинская поговорка"
 LOADING_TIP_241: "«Самое верное и благородное для великой армии — умение подниматься единым духом».\n— Архидам из Спарты"
 LOADING_TIP_242: "«Мало проку в войсках за границей, если дома им некому дать мудрый совет».\n— Марк Туллий Цицерон"
 LOADING_TIP_243: "«Несчастья раскрывают гений полководца; удача прячет его».\n— Квинт Гораций Флакк"
 LOADING_TIP_244: "«Мудрый человек в мирное время готовится к войне».\n— Квинт Гораций Флакк"
 LOADING_TIP_245: "«Союзу с сильнейшим никогда нельзя доверять».\n— Федр"
 LOADING_TIP_246: "«В большой армии никогда не бывает порядка».\n— Еврипид"
 LOADING_TIP_247: "«Хороший полководец видит не только путь к победе, он также знает, когда победа невозможна».\n— Полибий"
 LOADING_TIP_248: "«Во время войны мы всегда должны оставлять место для будущих ударов и случайностей, которые невозможно предусмотреть».\n— Полибий"
 LOADING_TIP_249: "«Простите одно оскорбление, и вам непременно нанесут их множество».\n— Публилий Сир"
 LOADING_TIP_250: "«План, который невозможно изменить — плохой план».\n— Публилий Сир"
 LOADING_TIP_251: "«Толпа так же напоминает армию, как груда строительных материалов — дом».\n— Сократ"
 LOADING_TIP_252: "«Великие империи не сохранить робостью».\n— Публий Корнелий Тацит"
 LOADING_TIP_253: "«В военное время законы молчат».\n— Марк Туллий Цицерон"
 LOADING_TIP_254: "«Война сладка для тех, кто её не знает».\n— Пиндар"
 LOADING_TIP_255: "«Во время войны самые простые причины вызывают важные события».\n— Гай Юлий Цезарь"
 LOADING_TIP_256: "«Глас народа опасен, когда за ним истина».\n— Эсхил"
 LOADING_TIP_257: "«Военные успехи всегда сомнительны».\n— Луций Анней Сенека"
 LOADING_TIP_258: "«Вести на войну необученных солдат — значит просто выбросить их».\n— Конфуций"