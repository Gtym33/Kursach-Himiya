l_russian:
 belarus.10.t:0 "Правительство Яна Середы"
 belarus.10.d:0 "С падением старого кабинета Романа Скирмунта формирование нового сильно затянулось, и связи с этим, очередное правительство БНР носило переходный характер, что стало продолжением «Рады пяти», только вот уже без И. Воронки, который был в роли председателя. Но уже из старого кабинета в него вошли И. Середа и Л. Заяц, а так же члены рады В. Захарко и Ф. Верниковский, где роль Премьер-Министра занял сам Иван Никитович Середа."
 belarus.10.a:0 "Занятно"
 belarus.11.t:0 "Отставка Премьер Министра Ивана Середы"
 belarus.11.d:0 "В нашу нынешнию сложную ситуацию мы должны действовать решительно, в ноябре 1918 года после вынужденного перерыва на 'отпуск', Рада БНР объявила нынешнего Премьер-Министра Ивана Никитовича Середу в отставку, обвинив его в сотрудничестве с Минским губернским земством, где, как оказалось, он так же состоял на службе. Кроме того, за свою 'Двухличную политику' бывший председатель Народного секретариата должен будет исключён из Рады. А пока до выбора нового Премьер-Министра, собственно Рада будет руководить делами в БНР."
 belarus.11.a:0 "Суровое решение"
 belarus.11.b:0 "Стоит всё таки оставить его в Раде"
 belarus.12.t:0 "Проект от Генерала Кондратовича"
 belarus.12.d:0 "Тучи сгущаются над нашей страной, приближается конец БНР. Стоял вопрос, что делать. Ежедневно в помещении Рады происходили совещания по этому вопросу, с участием членов Рады и правительства. Но член Рады генерал Кондратович выступил с конкретным проектом. Пологая что в самый короткий срок, по его данным можно будет создать боевое ядро из более чем 20 тысяч человек, и будущем это число будет только рости. Так же Генерал Кондратович сообщил, что виленские банкиры и помещики готовы сложить на эту цель значительные денежные средства. Вопрос лишь в том, чтобы немцы согласились не препятствовать этой работе, и дать оружие и боевые припасы."
 belarus.12.a:0 "Немцы будут против этого"
 belarus.12.b:0 "Стоит послать делегацию в Берлин на этот счёт"
 german.1.t:0 "Делегация БНР"
 german.1.d:0 "К нам пожаловала делегация с Рады от лица БНР. Они просят нас не препятствовать в ихнем проекте об создании вооружённых частей, ради безопастности своего же правительства. А так же упоменули об просьбе поставки немецкого оружия и патронов."
 german.1.b:0 "Мы категорически против данной затеи"
 german.1.a:0 "Пусть делают что хотят, но оружие и снарягу они не получат."
 belarus.14.t:0 "Германия отказала"
 belarus.14.d:0 "Не стремясь как либо содействовать нашему делу, немцы решили подорвать все наши планы об создании боеспособных единиц. Даже сказали что категорически не станут поддерживать нас, и запретили нам хоть какое либо формирование армии."
 belarus.14.a:0 "Как и говорили, Немцы будут против этого..."
 belarus.13.t:0 "Немцы согласились!"
 belarus.13.d:0 "Видя нашу волю к новым идеям немецкое правительство выдвинуло нейтралитет к нашему проекту об создании полностью боеспособной армии БНР. Но при этом упомянули нас, что любые поставки оружия, снаряги, и патронов, производится не будут."
 belarus.13.a:0 "БНР будзе жыць!"
 belarus.15.t:0 "Делегация БНР"
 belarus.15.d:0 "К нам пожаловала делегация с Рады от лица БНР. Они просят нас не препятствовать в ихнем проекте об создании вооружённых частей, ради безопастности своего же правительства. А так же упоменули об просьбе поставки немецкого оружия и патронов."
 belarus.15.a:0 "Пусть делают что хотят, но оружие и снарягу они не получат."
 belarus.15.b:0 "Мы категорически против данной затеи"
 belarus.16.t:0 "Телеграмма Кайзеру"
 belarus.16.d:0 "Телеграмма Кайзеру"
 belarus.16.a:0 "Ясно"
 belarus.17.t:0 "Белорусские делегаты"
 belarus.17.d:0 "Сегодня к нам прибыла делегация Рады БНР, в своей просьбе они убеждали нас об начале формирования белорусских добровольческих формированиях под командыванием Украинских национальных сил. Стоит ли нам принять данное предложение? приняв его мы сможем ещё сильнее укрепить связи с Белорусским правительством, и всё больше заключать взаимовыгодные сделки."
 belarus.17.a:0 "Звучит здорово"
 belarus.17.b:0 "Так себе идея"
 belarus.18.t:0 "Украинское правительство одобрило идею"
 belarus.18.d:0 "После того как мы выслали свою делегацию с Антоном Луцкевичем, делегация смогла успешно убедить Украинское правительство в формировании белорусских добровольческих частей в составе армии Украины. И отныне Беларусы и Украинцы будут сражаться на одной стороне!"
 belarus.18.a:0 "Отлично!"
 belarus.19.t:0 "Украинское правительство отказалась"
 belarus.19.d:0 "После прибытия нашей делегации с Антоном Луцкевичем, Украинское правительство после долгих обсуждений и убеждений, твёрдно и ясно нам дали понять, что никакие добровольческие формирования не будут создаваться на территории Украины."
 belarus.19.a:0 "Очень жаль"
 belarus.120.t:0 "Белорусские делегаты"
 belarus.120.d:0 "К нам в Берлин пожаловала делегация Рады из БНР, они затронули тему об возможности формирования белорусских добровольческих частей в составе рейхсхера. Говоря также о том как они уважают, и лояльны к нашему режиму. Данное предложение всерьёз может послужить хорошей затеей, так как на охрану и гарнизоны в Беларуси уходит множества средст, которые должны быть зайдестваны на западном фронте."
 belarus.8.t:0 "Немцы соглашаются"
 belarus.8.d:0 "С прибытием наших делегатов в центр Берлина, делегаты для склонения их мнения на нашу пользу всячески стали нахваливать немецкое правительство, что крайне удевило их. После ожесточенных дискуссий был вынесен вердикт. Немцы согласились создать белорусские добровольческие части в составе германской армии, и можно считать это нашей маленькой победой."
 belarus.8.a:0 "Замечательно"
 belarus.7.t:0 "Немцы против"
 belarus.7.d:0 "Делегаты после прибытия в Берлин начали убеждать и договариваться с немцами, для создания белорусскиз добровольческих формирований в составе германской армии. Но переговоры ни к чему не привели, немцы на отрез отказались думать об этом, хоть они и думали об этом варианте, но исход остался прежним."
 belarus.7.a:0 "Ну, мы хотя бы попробовали"
 belarus.120.a:0 "Хорошее предложение, мы за"
 belarus.120.b:0 "Глупости да и только"
 belarus.9.t:0 "Белорусские делегаты"
 belarus.9.d:0 "К нам в Берлин пожаловала делегация Рады из БНР, они затронули тему об возможности формирования белорусских добровольческих частей в составе рейхсхера. Говоря также о том как они уважают, и лояльны к нашему режиму. Данное предложение всерьёз может послужить хорошей затеей, так как на охрану и гарнизоны в Беларуси уходит множества средст, которые должны быть зайдестваны на западном фронте."
 belarus.9.a:0 "Хорошее предложение, мы за"
 belarus.9.b:0 "Глупости да и только"
 belarus.6.t:0 "Добровольческое формирование переходит к нам"
 belarus.6.d:0 "С поражением Германии и свержении монархии, добровольческое формирование беларусов, которое было сформировано в составе Германской армии больше не желает быть её частью, и по этому командующий полком выступил с предложением нашему правительству об переходе полка на сторону Белорусского государства."
 belarus.6.a:0 "Мы готовы их принять"
 belarus.2.t:0 "Экстренное совещание Рады БНР"
 belarus.2.d:0 "Связи с падением режима Германии, и отстранение от должности Премьер-Министра БНР Ивана Середы, в Раде началась паника, близился конец БНР. Стоял вопрос, что делать, Ежедневно в помещении Рады происходили совещания по этому вопросу с участием членов самой Рады и правительства. Членами Рады республики был так же утверждёны права и обязанности Рады народных министров БНР, как с этого момента стало именоваться белорусское правительство.\nПозже в Минске усиливалась оппозиция БНР со стороны пророссийски настроенных сил. Через день в самый разгар заседания, когда были определены принципы, на которых должна была быть учреждена Рада народных министров, и обсуждения нового кандидата на роль премьера, стало известно о происходившем в это же время заседании в земстве, где от имени Совета органов земского и городского самоуправления был создан, по сути, альтарнативный Раде Демократический краевой центр.\nВнутри самой Рады БНР так называемая франция Народной свободы выступила с категорическим заявлением о «полном аннулировании всех актов оккупационного времени». «Это аннулирование, — говорилось в обращении, — разрушит стены, которые отделяют общебелорусское движение, несущее на себе гнёт и тяжесть печальных, чтобы не сказать больше, политических ошибок политически безответственного времени, — от лучшей части всероссийской демократии, от белорусского народа, который отдавался от его имени безотвествеными людьми на милость германского императора...»"
 belarus.2.a:0 "Возможно они и правы"
 belarus.2.b:0 "Уберите этих безумцев с зала!"
 belarus.1.t:0 "Что дальше?"
 belarus.1.d:0 "Ранее минское Свято-Николаевское народное братство потребовало немедленно установления связей с «возраждающейся на новых началах Россией». При этом Раде следовало немедленно выступить с заявлением о том, что «работа для политического объединения с Россией должна для белорусских государственных деятелей составлять их первейший долг». Ибо как они утверждают (братство), только дружба с Россией спасёт наш край от территориального раздела на его части, русскую и польскую.\nНо чтобы избежать открытого конфликта с институами местного самоуправления, был разработан законопроект, преобразующий до выборов Сейма прежний высший орган, Раду БНР во «временную организацию созданную по принципу делегирования». А позже на ещё одном заседании представители кадетской фракции В. Самойло и А. Андреев выступили с декларацией о восстановлении федеративной связи между БНР и Российской республикой."
 belarus.1.a:0 "Отказ, Беларусь не намерена идти вслед за Россией"
 belarus.1.b:0 "Их предложения выглядят логичными"
 belarus.3.t:0 "Конец? или..."
 belarus.3.d:0 "На кануне «Минский голос» задался риторическим вопросом: «Имеет ли право на существование, должна ли и может ли быть основана "Белорусская республика"?» — ответ, выраженный в форме вопроса: а почему нет? Но это совсем не хлестаковское благодушие. И совсем не пустое балагурство. Совершенно серьёзно! А почему нет? Если есть самостоятельная Украина, вольный Дон, Грузия, Крымская республика, Кубань, Закавказская и Азербайджанская республики, если будут Литва и Латвия — то почему не быть Беларуси? Совсем не нужно для утверждения права на существование автономной Беларуси всего того, что даёт развертывающееся перед нами так называемое "национальное движение" белорусов...\nСвязи с всеми событиями и стремительным наступлением Красной Армии, которая уже стремиться к Минску, к отпору которой нет ни ресурсов, ни, собственно, политической воли. Под конец было решено об завершении заседания, а кабинету министров и президиуму Рады выехать из Минска и работать за границей. Неужели, вольной Беларуси, не быть?"
 belarus.3.a:0 "Собирайте вещи, мы собираемся в Вильнус..."
 belarus.3.b:0 "Белорусская мечта не умерла, пока жива возможность, жива и Беларусь! Умрём но не сдадимся!"
 belarus.23.t:0 "дура"
 belarus.23.d:0 "чувиха"
 belarus.23.a:0 "ахуеть"