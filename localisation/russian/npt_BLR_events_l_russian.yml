 belarus.10.t:0 "Правительство Яна Середы"
 belarus.10.d:0 "С падением старого кабинета Романа Скирмунта формирование нового сильно затянулось, и связи с этим, очередное правительство БНР носило переходный характер, что стало продолжением «Рады пяти», только вот уже без И. Воронки, который был в роли председателя. Но уже из старого кабинета в него вошли И. Середа и Л. Заяц, а так же члены рады В. Захарко и Ф. Верниковский, где роль Премьер-Министра занял сам Иван Никитович Середа."
 belarus.10.a:0 "Занятно"
 belarus.11.t:0 "Отставка Премьер Министра Ивана Середы"
 belarus.11.d:0 "В нашу нынешнию сложную ситуацию мы должны действовать решительно,  после вынужденного перерыва на «отпуск», Рада БНР объявила нынешнего Премьер-Министра Ивана Никитовича Середу в отставку, обвинив его в сотрудничестве с Минским губернским земством, где, как оказалось, он так же состоял на службе. Кроме того, за свою «двуличную политику» бывший председатель Народного секретариата должен будет исключён из Рады."
 belarus.11.a:0 "Суровое решение"
 belarus.11.b:0 "Стоит всё таки оставить его в Раде"
 belarus.12.t:0 "Проект от Генерала Кондратовича"
 belarus.12.d:0 "Армия является неотъемлемой частью каждого независимого государства, а в нашем случае армия просто жизненно необходима. Член Рады генерал Кондратович выступил с конкретным проектом, полагая, что в самый короткий срок, по его данным, можно будет создать боевое ядро из более чем 20 тысяч человек, и в будущем это число будет только расти. Также генерал Кондратович сообщил, что виленские банкиры и помещики готовы выделить значительные денежные средства на эту цель. Вопрос лишь в том, чтобы немцы согласились не препятствовать этой работе и предоставить оружие и боевые припасы."
 belarus.12.a:0 "Немцы будут против этого"
 belarus.12.b:0 "Стоит послать делегацию в Берлин на этот счёт"
 german.1.t:0 "Делегация БНР"
 german.1.d:0 "К нам пожаловала делегация с Рады от лица БНР. Они просят нас не препятствовать в ихнем проекте об создании вооружённых частей, ради безопастности своего же правительства. А так же упоменули об просьбе поставки немецкого оружия и патронов."
 german.1.b:0 "Мы категорически против данной затеи"
 german.1.a:0 "Пусть делают что хотят, но оружие и снарягу они не получат."
 belarus.14.t:0 "Германия отказала"
 belarus.14.d:0 "Не стремясь как либо содействовать нашему делу, немцы решили подорвать все наши планы об создании боеспособных единиц. Даже сказали что категорически не станут поддерживать нас, и запретили нам хоть какое либо формирование армии."
 belarus.14.a:0 "Как и говорили, Немцы будут против этого..."
 belarus.13.t:0 "Немцы согласились!"
 belarus.13.d:0 "Видя нашу волю к новым идеям немецкое правительство выдвинуло нейтралитет к нашему проекту об создании полностью боеспособной армии БНР. Но при этом упомянули нас, что любые поставки оружия, снаряги, и патронов, производится не будут."
 belarus.13.a:0 "БНР будзе жыць!"
 belarus.15.t:0 "Делегация БНР"
 belarus.15.d:0 "К нам пожаловала делегация с Рады от лица БНР. Они просят нас не препятствовать в ихнем проекте об создании вооружённых частей, ради безопастности своего же правительства. А так же упоменули об просьбе поставки немецкого оружия и патронов."
 belarus.15.a:0 "Пусть делают что хотят, но оружие и снарягу они не получат."
 belarus.15.b:0 "Мы категорически против данной затеи"
 belarus.16.t:0 "Телеграмма Кайзеру"
 belarus.16.d:0 "Телеграмма Кайзеру"
 belarus.16.a:0 "Ясно"
 belarus.17.t:0 "Белорусские делегаты"
 belarus.17.d:0 "Сегодня к нам прибыла делегация Рады БНР, в своей просьбе они убеждали нас об начале формирования белорусских добровольческих формированиях под командыванием Украинских национальных сил. Стоит ли нам принять данное предложение? приняв его мы сможем ещё сильнее укрепить связи с Белорусским правительством, и всё больше заключать взаимовыгодные сделки."
 belarus.17.a:0 "Звучит здорово"
 belarus.17.b:0 "Так себе идея"
 belarus.18.t:0 "Украинское правительство одобрило идею"
 belarus.18.d:0 "После того как мы выслали свою делегацию с Антоном Луцкевичем, делегация смогла успешно убедить Украинское правительство в формировании белорусских добровольческих частей в составе армии Украины. И отныне Беларусы и Украинцы будут сражаться на одной стороне!"
 belarus.18.a:0 "Отлично!"
 belarus.19.t:0 "Украинское правительство отказалась"
 belarus.19.d:0 "После прибытия нашей делегации с Антоном Луцкевичем, Украинское правительство после долгих обсуждений и убеждений, твёрдно и ясно нам дали понять, что никакие добровольческие формирования не будут создаваться на территории Украины."
 belarus.19.a:0 "Очень жаль"
 belarus.120.t:0 "Белорусские делегаты"
 belarus.120.d:0 "К нам в Берлин пожаловала делегация Рады из БНР, они затронули тему об возможности формирования белорусских добровольческих частей в составе рейхсхера. Говоря также о том как они уважают, и лояльны к нашему режиму. Данное предложение всерьёз может послужить хорошей затеей, так как на охрану и гарнизоны в Беларуси уходит множества средст, которые должны быть зайдестваны на западном фронте."
 belarus.8.t:0 "Немцы соглашаются"
 belarus.8.d:0 "С прибытием наших делегатов в центр Берлина, делегаты для склонения их мнения на нашу пользу всячески стали нахваливать немецкое правительство, что крайне удевило их. После ожесточенных дискуссий был вынесен вердикт. Немцы согласились создать белорусские добровольческие части в составе германской армии, и можно считать это нашей маленькой победой."
 belarus.8.a:0 "Замечательно"
 belarus.7.t:0 "Немцы против"
 belarus.7.d:0 "Делегаты после прибытия в Берлин начали убеждать и договариваться с немцами, для создания белорусскиз добровольческих формирований в составе германской армии. Но переговоры ни к чему не привели, немцы на отрез отказались думать об этом, хоть они и думали об этом варианте, но исход остался прежним."
 belarus.7.a:0 "Ну, мы хотя бы попробовали"
 belarus.120.a:0 "Хорошее предложение, мы за"
 belarus.120.b:0 "Глупости да и только"
 belarus.9.t:0 "Белорусские делегаты"
 belarus.9.d:0 "К нам в Берлин пожаловала делегация Рады из БНР, они затронули тему об возможности формирования белорусских добровольческих частей в составе рейхсхера. Говоря также о том как они уважают, и лояльны к нашему режиму. Данное предложение всерьёз может послужить хорошей затеей, так как на охрану и гарнизоны в Беларуси уходит множества средст, которые должны быть зайдестваны на западном фронте."
 belarus.9.a:0 "Хорошее предложение, мы за"
 belarus.9.b:0 "Глупости да и только"
 belarus.6.t:0 "Добровольческое формирование переходит к нам"
 belarus.6.d:0 "С поражением Германии и свержении монархии, добровольческое формирование беларусов, которое было сформировано в составе Германской армии больше не желает быть её частью, и по этому командующий полком выступил с предложением нашему правительству об переходе полка на сторону Белорусского государства."
 belarus.6.a:0 "Мы готовы их принять"
 belarus.2.t:0 "Экстренное совещание Рады БНР"
 belarus.2.d:0 "Связи с падением режима Германии, и всеми недавними событиями. Стоял вопрос, что делать, Ежедневно в помещении Рады происходили совещания по этому вопросу с участием членов самой Рады и правительства. Членами Рады республики был так же утверждёны права и обязанности Рады народных министров БНР, как с этого момента стало именоваться белорусское правительство.\nПозже в Минске усиливалась оппозиция БНР со стороны пророссийски настроенных сил. Через день в самый разгар заседания, когда были определены принципы, на которых должна была быть учреждена Рада народных министров, и обсуждения нового кандидата на роль премьера, стало известно о происходившем в это же время заседании в земстве, где от имени Совета органов земского и городского самоуправления был создан, по сути, альтарнативный Раде Демократический краевой центр.\nВнутри самой Рады БНР так называемая франция Народной свободы выступила с категорическим заявлением о «полном аннулировании всех актов оккупационного времени». «Это аннулирование, — говорилось в обращении, — разрушит стены, которые отделяют общебелорусское движение, несущее на себе гнёт и тяжесть печальных, чтобы не сказать больше, политических ошибок политически безответственного времени, — от лучшей части всероссийской демократии, от белорусского народа, который отдавался от его имени безотвествеными людьми на милость германского императора...»"
 belarus.2.a:0 "Возможно они и правы"
 belarus.2.b:0 "Уберите этих безумцев с зала!"
 belarus.1.t:0 "Что дальше?"
 belarus.1.d:0 "Ранее минское Свято-Николаевское народное братство потребовало немедленно установления связей с «возраждающейся на новых началах Россией». При этом Раде следовало немедленно выступить с заявлением о том, что «работа для политического объединения с Россией должна для белорусских государственных деятелей составлять их первейший долг». Ибо как они утверждают (братство), только дружба с Россией спасёт наш край от территориального раздела на его части, русскую и польскую.\nНо чтобы избежать открытого конфликта с институами местного самоуправления, был разработан законопроект, преобразующий до выборов Сейма прежний высший орган, Раду БНР во «временную организацию созданную по принципу делегирования». А позже на ещё одном заседании представители кадетской фракции В. Самойло и А. Андреев выступили с декларацией о восстановлении федеративной связи между БНР и Российской республикой."
 belarus.1.a:0 "Отказ, Беларусь не намерена идти вслед за Россией"
 belarus.1.b:0 "Их предложения выглядят логичными"
 belarus.3.t:0 "Конец? или..."
 belarus.3.d:0 "На кануне «Минский голос» задался риторическим вопросом: «Имеет ли право на существование, должна ли и может ли быть основана "Белорусская республика"?» — ответ, выраженный в форме вопроса: а почему нет? Но это совсем не хлестаковское благодушие. И совсем не пустое балагурство. Совершенно серьёзно! А почему нет? Если есть самостоятельная Украина, вольный Дон, Грузия, Крымская республика, Кубань, Закавказская и Азербайджанская республики, если будут Литва и Латвия — то почему не быть Беларуси? Совсем не нужно для утверждения права на существование автономной Беларуси всего того, что даёт развертывающееся перед нами так называемое "национальное движение" белорусов...\nСвязи с всеми событиями и стремительным наступлением Красной Армии, которая уже стремиться к Минску, к отпору которой нет ни ресурсов, ни, собственно, политической воли. Под конец было решено об завершении заседания, а кабинету министров и президиуму Рады выехать из Минска и работать за границей. Неужели, вольной Беларуси, не быть?"
 belarus.3.a:0 "Собирайте вещи, мы собираемся в Вильнус..."
 belarus.3.b:0 "Белорусская мечта не умерла, пока жива возможность, жива и Беларусь! Умрём но не сдадимся!"
 belarus.20.t:0 "Рада БНР переезжает в Литву"
 belarus.20.d:0 "С наступлением Красной армии на Беларусь, Радой БНР была принята резолюция, по которой они покидали страну, и столицу. Местом их прибывания стала наша страна, так как только с нами у них лучшие отношения."
 belarus.20.a:0 "Добро пожаловать друзья"
 belarus.21.t:0 "Русский вопрос"
 belarus.21.d:0 "Русское движение на территории Беларуси сильно, и по сравнению с ними мы являемся малым народом. Ещё с первого всебелорусского съезда русские активисты дали понять, что не должно быть деление на нации внутри единой России. Но мы не русские, мы не часть России, так к чему эта вся русофилия? какое будет решение всему этому беспорядку и вражде?"
 belarus.21.a:0 "Стоит заткнуть самых громких"
 belarus.21.b:0 "Зло порождает зло, компромисс все исправит"
 belarus.21.c:0 "Они имеют право на свое слово"
 belarus.22.t:0 "Польско-Белорусское соперничество"
 belarus.22.d:0 "Довольно долгих периуд своего времени белорусская земля находилась в составе Речи Посполитой, хоть мы и присоеденились на правах унии между ВКЛ и Польшей, но велась чистая политика полонизации, принуждали в принятии католицизма, и во многом притеснялись. Мы помним наше прошлое, помним то что творили с нашей землей поляки, и они пытаются повторить это. Можем ли мы их простить? или настанет момент нашего ответного действия."
 belarus.22.a:0 "Гоните поляков с нашей земли!"
 belarus.22.b:0 "Прошлое осталось в прошлом, нужно жить в сегодняшнем"
 belarus.23.t:0 "Оглашение результатов"
 belarus.23.d:0 "Вот и подошли все приготовления, и совсем скоро, в здании переговоров, нам огласят финальный результат."
 belarus.23.a:0 "Надеемся на лучшее..."
 belarus.24.t:0 "Победа на переговорах"
 belarus.24.d:0 "Наши действия оправдали себя, нам все таки удалось убедить немецкое правительство к пересмотру нынешних границ белорусского государства. Хоть, немного и не то чего мы поясните желали, нам не вернули брестщину, и виленщину. Но по крайней мере это лучшее что нам удалось забрать."
 belarus.24.a:0 "Ура!"
 belarus.25.t:0 "Трогичная неудача"
 belarus.25.d:0 "По всей видимости, немецкое правительство не было заинтересовано в передаче земель, что в принципе и логично. Несмотря на наши долгие убеждения, мы так и не смогли склонить их мнение на нашу сторону. Поэтому, белорусские земли остаются без изменений."
 belarus.25.a:0 "Таков, их выбор..."
 belarus.26.t:0 "Арест Иосифа Нетецкого"
 belarus.26.d:0 "Недавно нам стало известно о том, что наш политический деятель Иосиф Немецкий был арестован в г. Гомель. Еще в июне 1918 года Иосиф был назначен представителем Белорусской Народной Республики в Гомеле и Полесье. Основные усилия Иосиф Немецкий сосредоточил на работе с беженцами, которыми с началом войны был переполнен Гомель. В июле 1918 года принимал участие в забастовке железнодорожников. Забастовка носила антиукраинский характер. За свою такую деятельность немцы арестовали Иосифа и отправили в концентрационный лагерь в Брест."
 belarus.26.a:0 "Жаль его"
 belarus.27.t:0 "Новое советско-немецкое соглашение"
 belarus.27.d:0 "28 августа 1918 года было подписано дополнительное советско-немецкое соглашение, которое привело к пересмотру всей прежней политики БНР. «Согласно... дополнительным статьям к Брестскому договору, — отмечалось в проекте мемориала Народного секретариата, — положение Беларуси, в сравнении со временем немецкой оккупации, решительно изменяется. Ввиду этого... основной заботой Народного секретариата должна быть забота о целостности и нерушимости этнографических границ Беларуси».\n Фактически вопрос о белорусско-украинской границе потерял всякую актуальность. К тому же в начале августа украинское министерство продовольствия приостановило выполнение договоренности о поставке продуктов в Беларусь, сославшись якобы на то, что белорусская сторона до сих пор не предоставила гарантии со стороны немецких властей."
 belarus.27.a:0 "Понятно"
 belarus.28.t:0 "Нынешнее положение с немцами"
 belarus.28.d:0 "В последние месяцы оккупации немецкие военные власти значительно расширили полномочия Народного секретариата. В руки белорусских организаций постепенно начали переходить вопросы торговли, промышленности, просвещения, и почты. Кроме того, германское командование потребывало, чтобы Народный секретариат назначил своих представителей в «литовскую», а так же «украинскую» части Беларуси."
 belarus.28.a:0 "Будем стараться и дальше"
 belarus.29.t:0 "Окончательный результат"
 belarus.29.d:0 "Мы долго пытались получить признание с стороны немецкого правительства, и уже совсем скоро, нам дадут ответ. Ответ, от которого изменится наше будущее."
 belarus.29.a:0 "Каков их ответ"
 belarus.30.t:0 "Успех"
 belarus.30.d:0 "Немецкое правительство спустя долгое количество времени наконец признало нашу страну, и мы сможем на равных вести нашу политику. Отныне наше государство реально."
 belarus.30.a:0 "Так держать"
 belarus.31.t:0 "Провал"
 belarus.31.d:0 "Немецкое правительство так же как и раньше не заинтересовано в создании независимого Белорусского государства, нам ничего не остаётся как и дальше пытаться искать признание у других, менее влиятельных стран."
 belarus.31.a:0 "Очень жаль"
 belarus.32.t:0 "Конец? или..."
 belarus.32.d:0 "На кануне «Минский голос» задался риторическим вопросом: «Имеет ли право на существование, должна ли и может ли быть основана "Белорусская республика"?» — ответ, выраженный в форме вопроса: а почему нет? Но это совсем не хлестаковское благодушие. И совсем не пустое балагурство. Совершенно серьёзно! А почему нет? Если есть самостоятельная Украина, вольный Дон, Грузия, Крымская республика, Кубань, Закавказская и Азербайджанская республики, если будут Литва и Латвия — то почему не быть Беларуси? Совсем не нужно для утверждения права на существование автономной Беларуси всего того, что даёт развертывающееся перед нами так называемое "национальное движение" белорусов...\nСвязи с всеми событиями и стремительным наступлением Красной Армии, которая уже стремиться к Минску, к отпору которой нет ни ресурсов, ни, собственно, политической воли. Под конец было решено об завершении заседания, а кабинету министров и президиуму Рады выехать из Минска и работать за границей. Неужели, вольной Беларуси, не быть?"
 belarus.32.a:0 "Собирайте вещи, мы собираемся в Вильнус..."
 belarus.32.b:0 "Белорусская мечта не умерла, пока жива возможность, жива и Беларусь! Умрём но не сдадимся!"
 belarus.32.c:0 "Киприан Кондратович возглавит сопротивление"
 belarus.33.t:0 "Вторая Уставная"
 belarus.33.d:0 " «Во время мировой войны, которая разрушала одни сильные державы и ослабляла другие, пробудилась Беларусь к государственной жизни, — начиналась Вторая уставная грамота. — После трех с половиной веков неволи вновь весь мир узнал, что белорусский народ живет и будет жить».\n И именно на основе этой грамоты Исполком Рады съезда объявил о создании Белорусской Народной Республики «в границах расселения и численного преобладания белорусского народа». Согласно грамоте, до созыва Учредительного собрания в Беларуси, законодательная власть в республике принадлежала Раде Всебелорусского съезда, дополненной представителями национальных меньшинств, а исполнительная и административная — Народному секретариату, который «назначался Радой съезда и перед ней отчитывался».\n В пределах Белорусской Народной Республики провозглашались свобода слова, печати, собраний, забастовок, союзов, безусловная свобода совести, неприкосновенность личности и имущества, равные права всех языков народов Беларуси, а также устанавливался восьмичасовой рабочий день. Но, что особенно важно, Вторая уставная грамота упраздняла частную собственность на землю."
 belarus.33.a:0 "Да здравствует Беларусь, свободная и независимая!"
 belarus.34.t:0 "Третье заседание Рады"
 belarus.34.d:0 "В здании по адресу Захарьевская улица, состоялось третье заседание Рады Белорусской Народной Республики. В приглашении, распечатанном накануне, были обозначены три основных пункта повестки: доклад представителей Виленской Белорусской Рады, доклад комиссии по наказам мандатам и доклад минского городского головы.\n Неожиданно, после вступительного приветствия виленской делегации, председатель фракции Белорусской социалистической громады А. Смолич предложил объявить независимость БНР, что вызвало резкое несогласие части членов Рады. В ответ представители Городской думы предложили лишь аннулировать Брестский договор. Прения по докладу продолжались более десяти часов, и ситуация накалилась до предела.\n «И вот началась баталия!... — около шести часов утра председатель ставит на голосование формулу: "Рада Республики провозглашает Беларусь независимым и суверенным государством и издает об этом Уставную грамоту". Хотя для всех было очевидно, что победа будет на стороне сторонников независимости, в зале царила мертвая тишина, пока шёл подсчёт голосов. Все ощущали, что вот-вот произойдёт нечто важное и исключительное, событие, которое не повторится. Каждый понимал, что решение Рады — это клич новой, свободной жизни для многострадального белорусского народа... И вот раздались радостные крики! Начались горячие овации. "Новый свет озарил Беларусь!" — воскликнул кто-то в экстазе».\n В конечном итоге независимость БНР была поддержана единогласно представителями Громады. Члены Городской думы и Бунда выступили против резолюции, представители Объединённой еврейской социалистической партии, «Поалей-Цион» и эсеры воздержались от голосования, а девять делегатов от земства покинули собрание. Оставшиеся члены Рады приветствовали принятие резолюции громкими овациями и возгласами: «Да здравствует независимая Белорусская Народная Республика!». После этого заседание было прервано и возобновилось в полдень."
 belarus.34.a:0 "Воистину исторический день"
 belarus.35.t:0 "Очередное заседание"
 belarus.35.d:0 "В Минск прибыла вторая делегация Виленской Белорусской Рады, на этот раз под руководством Ивана Луцкевича. На очередном заседании Рады после оживлённой дискуссии был одобрен проект реорганизации Народного секретариата по принципу «кабинетной системы». В этот же день в состав Рады были кооптированы десять членов Минского Белорусского представительства во главе с Р. Скирмунтом. Вероятно, именно позиция виленских белорусов сыграла решающую роль в принятии этого решения. Все эти шаги были направлены на то, чтобы добиться признания Народного секретариата со стороны Германии как политического партнёра. Выступавший с докладом Иосиф Воронко подчеркнул, что «Белорусская Народная Республика может достичь подлинной независимости только при такой организации Народного секретариата, форму и государственно-правовое начало которого признают и высшие германские оккупационные власти»."
 belarus.35.a:0 "Пишите телеграмму кайзеру Вильгельму"
 belarus.35.b:0 "Белорусский вопрос решится самим собой"
 belarus.36.t:0 "Телеграмма от БНР"
 belarus.36.d:0 "От представителей БНР была получена телеграмма, текст которой был следующим: «Рада Белорусской Народной Республики, как избранный представитель белорусского народа, обращается к Вашему Императорскому Величеству с глубокой благодарностью за освобождение Белоруссии немецкими войсками от тяжёлого гнёта, чуждого господства, издевательства и анархии. Рада Белорусской Народной Республики декларировала независимость единой и неделимой Белоруссии и просит Ваше Императорское Высочество о защите на подконтрольной ей территории для укрепления государственной независимости и неделимости страны в союзе с Германской империей. Только под защитой Германской империи страна видит своё лучшее будущее.»"
 belarus.36.a:0 "На что они рассчитывают?"
 belarus.36.b:0 "Нам не помешает лояльное к нам государство на этих территориях"
 belarus.37.t:0 "Идеологический просчет"
 belarus.37.d:0 "Через два месяца после фактического разгона местными немецкими властями Народного секретариата и спустя месяц после провозглашения независимости, на закрытом заседании Рады БНР был принят текст поздравительной телеграммы, адресованной кайзеру Вильгельму II. Эту телеграмму объясняли как неизбежную дань немцам за их уступки «на культурном фронте». В ней не было отказа от независимости, напротив — независимость подчеркивалась дважды. Также в телеграмме отмечалась неделимость Беларуси, при этом не было ни слова о том, что Беларусь переходит под власть немцев. Говорилось лишь о связи или союзе с Германией, которая, как более отдалённое государство, казалась менее опасной для существования Беларуси, чем, например, Россия или Польша.\n Однако по ряду причин это обращение не только не принесло Раде признания со стороны официального Берлина, но и вызвало очередной внутренний кризис, затронувший даже ряды самой Громады. Один из членов белорусской делегации в Украине, С. Рак-Михайловский, в отчаянии писал из Киева в Минск: «Громада себя этой телеграммой похоронила... Как теперь на нас будут смотреть германские социалисты, которые всё ещё борются с юнкерами в Рейхстаге и на чью помощь мы надеялись? Эх, братья! Что вы наделали?.. Я просто не верю! Этого не могло быть в Раде. Не могу поверить. Убедите меня, что это было нужно!»\n Ещё более остро на телеграмму отреагировал народный секретарь земледелия Т. Гриб. В своём заявлении он написал: «Я как участник Великой российской революции протестую против отправки такой телеграммы германскому монарху от имени всего белорусского народа и считаю предательством идеи революционного социализма входить в союз с монархом и отдавать на попечение империалистической буржуазии Германии наш многомиллионный рабочий крестьянский народ».\n В конечном итоге телеграмма привела к расколу в рядах Белорусской социалистической громады. Её покинули левая фракция во главе с П. Бодуновой и несколько членов Рады — М. Пашкович, Н. Козич, А. Карач, которые заложили основу самостоятельной партии белорусских социал-революционеров. Одновременно с критикой в адрес Рады за её «виляние хвостом» перед очередной оккупационной властью выступили члены земства, предложившие создать собственное краевое представительство."
 belarus.37.a:0 "Ошибка которая стоила нам многого"
 belarus.38.t:0 "Германское признание"
 belarus.38.d:0 "Кто бы мог подумать, но наша отправленная телеграмма на самом деле может привести к официальному признанию нашего государства и нашей суверенности со стороны кайзера Вильгельма II. Это открывает перспективы для установления экономических связей с Германией, что даст Беларуси шанс экспортировать свою сельскохозяйственную продукцию, как это уже делают например, Украина. "
 belarus.38.a:0 "Это успех товарищи!"
 belarus.39.t:0 "Конструирование нового правительства"
 belarus.39.d:0 "Необходимость создания нового правительства из членов Народного секретариата требует от нас формирования более организованной и эффективной структуры власти. В результате из оставшихся членов Народного секретариата была сформирована «Рада пяти». В её состав вошли: председатель и народный секретарь международных и внутренних дел И. Воронко, народный секретарь просвещения и национальных дел А. Смолич, народный секретарь юстиции и управляющий делами Л. Зайец, народный секретарь народного хозяйства и продовольствия И. Середа.\n Кроме того, был окончательно создан Сеньор-конвент (Совет старейшин) Рады БНР. В итоге, на открывшемся десятом заседании второй сессии Рады БНР было принято решение поручить формирование нового правительства Роману Скирмунту."
 belarus.39.a:0 "Будем надеется что это поможет"
 belarus.40.t:0 "Скирмунт подаёт в отставку"
 belarus.40.d:0 "Роман Скирмунт получил поручение о формировании нового правительства и сразу приступил к активной деятельности. Он представил проект программы своего кабинета, в которой главной задачей нового правительства БНР значилось «укрепление белорусской государственности и авторитета Рады республики и Народного секретариата». Для этого, по его мнению, необходимо было добиться признания «перед оккупационными властями и установления с ними добрых взаимоотношений».\n Однако, столкнувшись с неожиданной и острой оппозицией внутри Рады БНР, всего через два дня после представления программы правительства Скирмунт подал в отставку. В своём обращении к И. Лёсику он писал: «В этот трудный момент я полагал, что совместная работа главных партий Рады жизненно необходима, и что Секретариат должен быть коалиционным. Из разговоров с видными представителями фракции объединённых социалистов Рады у меня сложилось впечатление, что по принципиальным вопросам мы можем работать вместе. Однако теперь, по причинам, которые мне не совсем ясны, представители этой фракции изменили свою позицию... Видя это, считаю необходимым сообщить Раде, что мандат на формирование Секретариата, выданный мне, я слагаю»."
 belarus.40.a:0 "Не бывать этому"
 belarus.41.t:0 "Беседа с немецким генералом"
 belarus.41.d:0 "Сегодня главнокомандующий 10-й армии, генерал Эрих фон Фалькенхайн, по собственной инициативе принял в главной квартире, расположенной в здании Дворянского собрания, трех представителей Народного Секретариата: И. Воронко, И. Середу и А. Овсянника, а также делегата фракции центра Рады П. Алексюка.\n В ходе встречи генерал подчеркнул, что «оккупационные власти хотели бы видеть в Раде посредника между немецкой администрацией и белорусским народом». Он заверил своих собеседников, что «германское правительство примет во внимание стремление Народного секретариата и Рады жить в согласии и дружбе с германской державой, что в недалеком будущем принесет Беларуси желаемый политический результат».\n На приеме также присутствовал начальник штаба армии генерал фон Штапфф, который провел отдельную беседу с делегацией БНР. Его в первую очередь интересовали практические вопросы: взаимоотношения Народного секретариата с советским правительством, настроения в Смоленске и Витебске, а также белорусская культурная деятельность.\n Не исключено, что изменение отношения немецкого командования к белорусскому вопросу произошло при содействии Э. Зуземиля, цензора и куратора «Гомана». Однако его возможности были ограничены. Ромуальд Земкевич впоследствии писал, что после прибытия в Минск Зуземиль «постоянно вертелся среди белорусов, и, хотя был военным низшего ранга — сержантом, он буквально везде имел доступ к властям. Делал белорусам мелкие услуги, давал деньги на издание газет». Хотя Зуземиль ходатайствовал перед немецкими властями о признании Беларуси как независимой единицы, немецкие власти, состоящие в основном из баварцев, высказывались против этой идеи, считая её «бессмысленной»."
 belarus.41.a:0 "Хорошие новости"
 belarus.42.t:0 "Особый состав секретариата"
 belarus.42.d:0 "На очередном заседании второй сессии Рады БНР был окончательно решен вопрос о смене правительства, который долго оставался в повестке дня. С перевесом в четырнадцать голосов при шести воздержавшихся был утвержден новый состав Народного секретариата во главе с Р. Скирмунтом.\n В состав нового правительства вошли: генерал К. Кондратович, назначенный народным секретарем внутренних дел, Станислав Хржановский — народный секретарь финансов, Радослав Островский — народный секретарь просвещения, и Павел Алексюк. Сам Р. Скирмунт получил пост народного секретаря иностранных дел.\n Новый кабинет, нацеленный на стабилизацию внутренней и внешней политики, выдвинул несколько приоритетных задач. В области внутренней политики акцент был сделан на «поддержку правильных отношений с оккупационной властью и работу в полном контакте с ней», а также на «создание из Народного секретариата центральной власти». Внешнеполитическая цель правительства — «добиваться признания белорусской государственности от государств, вышедших из состава Российского государства, стран Четвертичного союза, а также от нейтральных государств, заключивших мир с ними».\n Кроме того, в программе правительства было предложено стремиться к установлению «дружественных отношений» с соседями. При этом важным было «правильное разграничение» территории: с Украиной — по южной границе Гродненской и Минской губерний, с Литвой — на Виленщине, с Польшей и Россией — «по этнографическому принципу».\n Что касается возможной федерации с соседними государствами, то этот вопрос, «насколько он будет нужным и полезным для Белоруссии», был оставлен для обсуждения будущего Учредительного сейма и в рамках программы не рассматривался."
 belarus.42.a:0 "Не подведи уж нас Скирмунт"
 belarus.43.t:0 "Ультиматум Воронко"
 belarus.43.d:0 "На днях Р. Скирмунт вернулся из Киева, где проводил переговоры с украинским правительством. Его сторонники наметили стратегию по нейтрализации левой оппозиции, и уже на следующей сессии Рады Республики приняли решение отправить ее на каникулы почти на два месяца. Это дало возможность новому Народному секретариату действовать более свободно.\n Кроме того, члены представительства заблокировали предложение эсеров по созданию нескольких рабочих комиссий при Раде, после чего представители левых фракций, не сказав ни слова, покинули заседание. Вопреки предварительным договоренностям, И. Воронко отказался оставить пост председателя Народного секретариата, что еще больше обострило ситуацию.\n На следующий день после срыва сессии Рады Воронко и его сторонники опубликовали универсал, в котором открыто обвинили Р. Скирмунта в полонофильстве. Через день Рада БНР объявила о создании Белорусского временного правительства, возглавленного И. Воронко. В Минске возникло сразу два правительства БНР. Одно, под руководством Р. Скирмунта, формально продолжало работать в «Юбилейном доме», где располагалось Минское белорусское представительство. Второе, во главе с Воронко, переехало в помещение по улице Захарьевской, 43, где ранее заседала Рада БНР."
 belarus.43.a:0 "Кризис снова настал нас..."
 belarus.44.t:0 "Роман Скирмунт удерживает власть"
 belarus.44.d:0 "Уже несколько недель продолжалась борьба в Минске. Временное белорусское правительство под руководством Иосифа Воронко с помощью своего универсала попыталось подорвать влияние правительства Романа Скирмунта, тем самым начав с ним открытую борьбу.\n В Минске образовались два правительства БНР. Одно — под председательством Р. Скирмунта — формально находилось в «Юбилейном доме» (там же располагалось Минское белорусское представительство). Второе — во главе с И. Воронко — переместилось в помещение по улице Захарьевской, 43, где до этого заседала Рада БНР.\n В это время в городе разворачивалось настоящее противостояние. Иосиф Воронко продолжал критиковать Р. Скирмунта, на что тот, в свою очередь, начал активные действия против оппозиции.\n Итогом этого конфликта стало отступление Иосифа Воронко и его временного правительства, после того как немцы пригрозили, что не будут поддерживать новое правительство и выразили свою поддержку правительству Романа Скирмунта."
 belarus.44.a:0 "Нас не сломить!"
 belarus.45.t:0 "Скирмунт подает в отставку"
 belarus.45.d:0 "Э. Ивашкевич говорил: «Скирмунт ведет себя слишком по-джентльменски во всей этой игре, поэтому либо опять будут блефовать радикалы, либо немцы будут вынуждены оказать физическую помощь Скирмунту, чтобы разогнать эту компрометирующую все дело банду…». Обращая внимание на эту «слабость» Скирмунта как политика, он далее писал о нем: «Слишком честный. Выбирая средства при достижении цели, он скорее откажется от дела, что в итоге не сулит ничего хорошего для дальнейшей белорусской работы». Однако сам Р. Скирмунт вновь оказался не готов предпринять решительные шаги. Поэтому уже несколько недель правительство Скирмунта было вынуждено подать в отставку."
 belarus.45.a:0 "Ему давно пора на покой"
 belarus.45.a:0 "Ему давно пора на покой"
 belarus.46.t:0 "Установление власти Кондратовичем"
 belarus.46.d:0 "Киприан Антонович Кондратович родился 23 апреля 1859 года. Он был внебрачным сыном графа Юрия Трубецкого, уездного судьи. Мать — Зинаида Залесская, дочь помещика, владевшего имением Мисевичи недалеко от Зиневич, вышла замуж за дворянина Кондратовича, фамилию которого Киприан и получил. Трубецкие помогали воспитывать Киприана, способствовали его обучению и началу военной карьеры.\n В 1901 году Кондратович был произведён в генерал-майоры. В первых боях 1914 года в Восточной Пруссии он проявил себя неудачно. После Октябрьской революции Киприан уехал в Белоруссию. В 1917 году, на съезде воинов-белорусов Западного фронта, генерал от инфантерии Киприан Кондратович был избран в Центральный белорусский военный совет (ЦБВС) и возглавил бюро по организации белорусской армии. Его помощниками стали генерал-майор Пожарский, полковник Комаровский и поручик К. Езавитов.\n После провозглашения независимости Белорусской Народной Республики (БНР) Кондратович вошёл в состав Рады БНР и стал министром обороны. Когда большевики приближались к Минску, правительство БНР решило перебраться в Вильно. Однако Киприан Кондратович не согласился с этим решением. Он был убеждён, что нужно использовать каждую возможность для защиты независимости, и, так как его проект по формированию армии оказался успешным, он решил держаться за свою позицию до конца.\n В Минске оставались несколько видных белорусских национальных деятелей, таких как В. Ивановский, В. Игнатовский, Б. Тарашкевич, И. Лёсик, И. Середа и А. Власов. Все они надеялись, что Кондратович и его вооружённое сопротивление смогут дать отпор большевистской России."
 belarus.46.a:0 "За свободную Беларусь!"
 belarus.48.t:0 "Внешнеполитический курс"
 belarus.48.d:0 "Наша внешняя политика в разгар гражданской войны в России может привести к важным событиям. Оказавшись между двумя мощными противниками — большевистской Россией и войсками Польского государства, а позднее — в условиях хаоса после окончания Великой войны, мы можем выбрать один из нескольких путей.\n Первый путь — нейтралитет. В условиях постоянной угрозы со стороны соседей сохранение нейтралитета представлялось бы разумным шагом. Объявив себя нейтральным государством, мы могли бы попытаться обезопасить себя от агрессоров и заручиться поддержкой стран Запада.\n Второй вариант — миротворчество. Белорусское государство могло бы стать инициатором мирных инициатив, предлагая посредничество в урегулировании конфликтов между воюющими сторонами. Это позволило бы нам зарекомендовать себя как конструктивного игрока на международной арене и создать позитивный имидж среди других народов и стран, стремящихся к мирному разрешению конфликтов.\n Третий путь — экспансия. В условиях нестабильности и ослабления соседей наше военное правительство могло бы попытаться расширить свои территории, поддерживая белорусские меньшинства в соседних странах или вмешиваясь в региональные конфликты. Такой курс мог бы обеспечить новые ресурсы и укрепить влияние Беларуси, однако он также рисковал бы привлечь внимание более сильных государств, что могло привести к катастрофическим последствиям для нашей независимости."
 belarus.48.a:0 "Железный нейтралитет спасет нас"
 belarus.48.b:0 "Другие нуждаются в нашей помощи"
 belarus.48.c:0 "Вот и пробудилась новая сила"
 belarus.47.t:0 "Крах БСГ"
 belarus.47.d:0 "Кризис в Белорусской Социалистической Грамаде продолжал нарастать. Многие члены партии были недовольны посланной в Германию телеграммой, которую, по их мнению, можно было рассматривать как показатель «виляния хвостом» перед очередной оккупационной властью.\n Как раз в этот период сформировались ещё две белорусские партии: партия белорусских социалистов-федералистов во главе с В. Захарко, Я. Воронко и П. Кречевским, а также партия социал-демократов, которая группировалась главным образом вокруг А. Смолича и братьев Луцкевичей. Точнее было бы назвать эти объединения политическими группами.\n Но сам факт развала партии уже становился неизбежным."
 belarus.47.a:0 "Вот оно как"
 belarus.49.t:0 "Крах БСГ"
 belarus.49.d:0 "Кризис в Белорусской Социалистической Грамаде продолжал нарастать. Многие члены партии были недовольны посланной в Германию телеграммой, которую, по их мнению, можно было рассматривать как показатель «виляния хвостом» перед очередной оккупационной властью.\n Как раз в этот период сформировались ещё две белорусские партии: партия белорусских социалистов-федералистов во главе с В. Захарко, Я. Воронко и П. Кречевским, а также партия социал-демократов, которая группировалась главным образом вокруг А. Смолича и братьев Луцкевичей. Точнее было бы назвать эти объединения политическими группами.\n Но сам факт развала партии уже становился неизбежным."
 belarus.49.a:0 "Вот оно как"
 belarus.50.t:0 "Беларусь просит об автономии"
 belarus.50.d:0 "Сегодня к нам прибыла делегация представителей Белорусского государства. В своей просьбе они изложили предложение о создании белорусской автономии на территории Гродненщины и части Виленщины. Крепкие связи между нами делают эту просьбу особенной. Стоит ли нам сделать такой шаг? Возможно, в будущем мы не пожалеем об этом."
 belarus.50.a:0 "Стоит предоставить им часть автономии в регионах Гродно"
 belarus.50.b:0 "И слушать не хотим"
 belarus.51.t:0 "Белорусская автономия"
 belarus.51.d:0 "Литовское правительство согласилось на нашу просьбу о предоставлении нам автономии, хоть и без города Вильно. Однако наша администрация будет с этого момента в Гродно, и оттуда мы продолжим деятельность по освобождению всей Беларуси."
 belarus.51.a:0 "Очень хорошие новости"
 belarus.52.t:0 "Отказ об автономии"
 belarus.52.d:0 "Литовское правительство отвергло нашу просьбу о предоставлении нам автономии. Оно согласилось, чтобы члены белорусского движения могли продолжать свою работу в Литве, но о предоставлении автономии с центром в Гродно и Вильно они не согласны."
 belarus.52.a:0 "Очень жаль"
 belarus.53.t: "Партизаны на территориях [BLR.GetName]"
 belarus.53.d: "Появились сообщения о нападениях на [ROOT.GetAdjective]ие войска на захвеченных территориях государства [BLR.GetName]. Белорусы, после сдачи своей территории, начинают вести активную антисоветскую политику, и это может привести к очень плохим последствиям."
 belarus.53.a: "Ох уж эти повстанцы"
 
 
 belarus.54.t: "Разговор с Балаховичем"
 belarus.54.d: "Станислав Никодимович Балахович был фигурой, во многом типичной для своего времени. Он родился в 1883 году в крестьянской католической семье на литовско-белорусском пограничье. Карьере священника, а также обучению в духовной семинарии, куда его собирались отправить, он предпочел агрономические курсы и должность управляющего одним из помещичьих имений. Вместе с братом Юзефом он добровольно отправляется на фронт, где командует эскадроном в партизанском отряде. В 1918 году Балахович, возглавив кавалерийский полк Красной армии, участвует в подавлении крестьянских восстаний. В ноябре 1918 года он вместе с полком переходит на сторону белых.\n Несмотря на то, что инициатором первых встреч был именно Балахович, складывалось впечатление, что предложение о сотрудничестве исходило от представителей Белорусской Народной Республики. «Я встречался с представителями отряда генерала Балаховича, — писал шеф миссии БНР Константин Езовитов. — Балахович теперь совсем свободный человек... Он хотел бы быть поближе к Родине (Вильно). Считал себя когда-то литвином, но теперь узнал о белорусах и сам не знает, кто он. Нужно, говорит, хорошо разобраться в карте, движении и истории». Далее К. Езовитов отмечал: «Я предложил ему ответить, знает ли он белорусский язык; знает ли литовский язык; осведомлен ли он о том, что его фамилия является типично белорусской: по-литовски она была бы Балаховичюнас; как он относится к национальным вопросам и признает ли независимость Белорусской Народной Республики».\n Видимо, процесс «белорусизации» генерала С. Балаховича прошел значительно быстрее, чем можно было ожидать. Уже через несколько дней представители генерала вновь пришли к К. Езовитову с известием: «Они пришли ко мне и сообщили, что Балахович знает белорусский язык, признает Белорусскую Народную Республику и готов её защищать». Собственно, процесс идентификации генерала как белоруса завершился довольно стремительно.\n После Балахович выступил с заявлением следующего содержания: «Являясь гражданином Белорусской Народной Республики, считаю необходимым, чтобы моя армия была использована для защиты целостности и неделимости моей Отчизны. В связи с этим предлагаю моему Правительству зачислить меня и мой отряд на белорусскую службу».\n В ответ К. Езовитов немедленно выдал ему особый рескрипт, который содержал следующие слова: «Глубоко тронут и обрадован Вашим заявлением... Я высказываю Вам, Гражданин Генерал, огромную благодарность от имени нашей многострадальной Отчизны и сообщаю Вам, что с этого момента Вы и Ваш отряд зачислены на службу в Армию Белорусской Народной Республики как командир Отряда БНР в Эстонии»."
 belarus.54.a: "Рады видеть в наших рядах"
 belarus.56.t: "Балаховича транспортируют в Польшу"
 belarus.56.d: "К. Езовитов обратился к польским властям с просьбой предоставить С. Балаховичу участок фронта в районе Полоцка, чтобы тот мог продолжить борьбу с большевиками, но уже как белорусский генерал. Однако в Варшаве приняли другое решение. В результате польский военный представитель в Риге подписал соглашение с генералом о транспортировке его отряда в Польшу. После этого оставшиеся восемьсот солдат и офицеров генерала были направлены на переформирование на юг, в Брестскую крепость.\n «Его можно будет использовать, — писал о генерале Ю. Пилсудский, — но не сейчас, не в этот момент. Это произойдёт в последнем акте, поэтому пока я не хочу отпускать этот план». Фактически, с этим завершилась история Особого отряда БНР.."
 belarus.56.a: "Ясно"
 belarus.57.t: "Булак Балахович направляется в Польшу"
 belarus.57.d: "Белорусский офицер К. Езовитов обратился к нашим властям с просьбой предоставить С. Балаховичу участок фронта в районе Полоцка, чтобы тот мог продолжить борьбу с большевиками, но уже как белорусский генерал. Однако в мы приняли другое решение. В результате польский военный представитель в Риге подписал соглашение с генералом о транспортировке его отряда в Польшу. После этого оставшиеся восемьсот солдат и офицеров генерала были направлены на переформирование на юг, в Брестскую крепость."
 belarus.57.a: "Он нам пригодится"
 belarus.58.t: "Балахович создает Белорусский комитет"
 belarus.58.d: "Булак-Балахович, перейдя под командование поляков, воевал на Полесье, но вскоре создал свой собственный Белорусский политический комитет, возглавленный бывшим председателем Великой Белорусской Рады Вячеславом Адамовичем-старшим. На самом деле организатором и руководителем комитета был П. Алексюк. В состав комитета также вошли Ю. Сенкевич, Р. Островский, В. Адамович-младший, Е. Миткевич, А. Левицкий, Р. Земкевич и полковник Беляев.\n Через две недели кабинет комитета обратился к генералу Балаховичу с просьбой помочь в освобождении Беларуси от «узурпаторов-большевиков». В ответ генерал выпустил декларацию, адресованную Ю. Пилсудскому, в которой сообщил, что принимает просьбу и начинает борьбу за «самостоятельную демократическую Беларусь»."
 belarus.58.a: "Ничего себе"
 belarus.59.t: "Балахович идет в наступление"
 belarus.59.d: "Армия С. Балаховича перешла в наступление. «Генерал! Вождь Беларуси!..» — этими словами П. Алексюк встречал своего политического союзника во время символической передачи власти в Турове. — «Сегодня светлый день в истории белорусского народа — день, в который ты, великий сын нашей земли, кровь от крови, кость от кости нашего народа, исполнил мечту наших предков... Вождь Беларуси! Иди смело вперед, водрузи белорусские знамена над гористым Смоленском, низинами Витебска и бурным Днепром Могилевским... Иди: за тобой и с тобой весь белорусский крестьянский народ, потому что ты — его сын, ты на самом деле дашь ему землю и волю...»."
 belarus.59.a: "Пожелаем ему удачи"
 belarus.59.b: "Батька освободит Беларусь!"
 
 
 belarus.60.t: "Поездка в Париж"
 belarus.60.d: "БНР зависела от признания её права на независимость странами-победительницами, руководители которых должны были собраться на мирной конференции в Париже. Причина, по которой белорусы медлили с отправкой собственной делегации, заключалась в одном — в деньгах. Однако на тот момент уже удалось собрать необходимые средства, и белорусская делегация отправлялась в Европу по частям. Сначала выехал генерал К. Кондратович. Через неделю за ним последовали А. Ознобишин и Л. Барков. Однако они успели добраться лишь до Берлина, где были вынуждены задержаться в ожидании пропусков в Париж. В конечном итоге делегация БНР смогла отправиться во Францию только через месяц. Там к ним присоединились Евгений Ладнов и Евгений де Вулич, недавно прибывшие из Одессы."
 belarus.60.a: "Будем пытаться и дальше"
 belarus.61.t: "Просьба о признании"
 belarus.61.d: "Белорусские делегаты прибыли к нам с просьбой о признании их правительства. Они надеются, что мы поможем им в реализации независимого белорусского государства. Признав их, мы рискуем потерять связь с Белым движением, поскольку поддержка белорусов будет воспринята как предательство в глазах сторонников единой и неделимой Белой России."
 belarus.61.a: "Точно нет"
 belarus.61.b: "Все ради борьбы с большевиками"
 belarus.61.c: "Готовы признать де-факто, но не более"
 belarus.62.t: "Представители государства [FROM.GetName] отказали в признании"
 belarus.62.d: "По дипломатическим каналам мы были уведомлены, что их правительство не намеренно признавать суверенитет БНР."
 belarus.62.a: "Печально"
 belarus.64.t: "Представители государства Франции де-факто признали нас"
 belarus.64.d: "К нам дошли известия, что делегация БНР в Париже добилась ограниченных успехов. Правительство Франции было заинтересовано в признании ещё одного антибольшевистского движения, но официально признавать его не намерено. Они готовы поддерживать нас в борьбе против РСФСР, но не более."
 belarus.64.a: "Это определенно успех"
 belarus.65.t: "Переезд"
 belarus.65.d: "До войны губернский Гродно представлял собой типичный город «чиновников и военных», но в условиях немецкой оккупации он постепенно превращается в один из локальных центров белорусского движения: еще ранее 1916 года тут была открыта первая белорусская школа, а позже появляются различные культурные и политические организации. Кроме того, а после при поддержке немецкого командования в Гродно начинают создаваться институты литовского государства. На самом деле единственным, что пока сдерживало большевиков и  поляков от попыток захватить город, был немецкий гарнизон крепости, прикрывавший отход 10-й немецкой армии в Восточную Пруссию."
 belarus.65.a: "Гродно станет нашим временным домом"
 belarus.66.t: "Польская инициатива"
 belarus.66.d: "Варшава всячески пыталась установить контакт с нашим премьером. В преддверии Парижской мирной конференции была сделана попытка привлечь белорусскую сторону к идее федерации с Польшей. В Гродно, всё ещё находящемся под оккупацией немецких войск, состоялась встреча А. Луцкевича с комиссаром польского правительства Станиславом Ивановским — младшим братом Вацлава Ивановского. Он предложил премьер-министру БНР поехать в Варшаву для переговоров о союзе с Польшей. Белорусы согласились, но только при условии официального обращения польского правительства к правительству БНР, что de facto означало признание независимости Беларуси со стороны Варшавы. После этого в белорусско-польских отношениях наступило краткое затишье."
 belarus.66.a: "Будем смотреть дальше"
 belarus.67.t: "Попытка признания"
 belarus.67.d: "Смолич отправляется в Варшаву с целью добиться от Польши признания независимости Беларуси. Позже он подает в канцелярию Пилсудского проект соглашения, согласно которому Польша должна была создать правительство Литовско-Белорусской республики, армию, администрацию и предоставить Беларуси кредит.\n Главным сторонником союза Беларуси с Польшей неожиданно становится глава Гродненского комиссариата БНР П. Алексюк. Можно сказать, что А. Луцкевич сам подтолкнул его к этому, поручив вести переговоры с местными польскими организациями. Уже в конце апреля в Варшаву направляется делегация Гродненской Белорусской Центральной Рады, а вскоре переговоры продолжаются в Вильно. Тогда же в Варшаве создаются Белорусский национальный комитет и Польско-белорусское общество во главе с Л. Дубейковским и Б. Тарашкевичем."
 belarus.67.a: "События разворачиваются очень интерестно"
 
 
 belarus.68.t: "Белорусский съезд"
 belarus.68.d: "Для переговоров П. Алексюк встречается с В. Славеком — руководителем польской контрразведки и доверенным лицом Юзефа Пилсудского, и получает разрешение на проведение белорусского съезда Виленщины и Гродненщины с целью создания национального представительства. В обмен на это будущие делегаты должны были выразить поддержку союзу с Польшей.\n Съезд состоялся в стенах бывшего базилианского монастыря. Оказалось, что из прибывших 125 делегатов большинство составляют сторонники белорусских эсеров. «Алексюк с треском провалился, — говорил Б. Тарашкевич. — Конечно, не могло быть и речи о каком-то единном правительстве, когда в президиум сыпались предложения самых радикальных антиоккупантских резолюций, главным образом эсеровского характера». Съезд всё же избрал постоянный политический орган — Белорусскую Раду Виленщины и Гродненщины, председателем которой был избран Клавдий Душевский. В итоге созданная на съезде Центральная Белорусская Рада Виленщины и Гродненщины выступила за возобновление деятельности Рады БНР."
 belarus.68.a: "Ничего, это только начало"
 belarus.69.t: "Белорусский съезд"
 belarus.69.d: "Для переговоров П. Алексюк встречается с В. Славеком, руководителем польской контрразведки и доверенным лицом Юзефа Пилсудского, и получает разрешение на проведение съезда белорусов Виленщины и Гродненщины с целью создания национального представительства. В обмен на это будущие делегаты должны были выразить поддержку союзу с Польшей.\n Съезд состоялся в стенах бывшего базилианского монастыря. Оказалось, что из 125 прибывших делегатов часть составляли сторонники белорусских эсеров. В президиуме они выдвигали предложения радикальных антиоккупационных резолюций. Однако число эсеров было недостаточно велико, чтобы изменить ход съезда. В результате съезд избрал постоянный политический орган — Белорусскую Раду Виленщины и Гродненщины, председателем которой был выбран Клавдий Душевский.\n Таким образом, созданная на съезде Центральная Белорусская Рада Виленщины и Гродненщины выступила за возобновление деятельности Рады БНР. Однако вопрос о возможном союзе с Польшей остался открытым."
 belarus.69.a: "Идея союза с Польшей недопустима"
 belarus.69.b: "Возможно, только под Польшей мы получим государственность"
 belarus.70.t: "Белорусский съезд"
 belarus.70.d: "Для переговоров П. Алексюк встречается с В. Славеком, руководителем польской контрразведки и доверенным лицом Юзефа Пилсудского, и получает разрешение на проведение съезда белорусов Виленщины и Гродненщины с целью создания национального представительства. В обмен на это будущие делегаты должны были выразить поддержку союзу с Польшей. Славек так же предложил объявить на белорусском съезде Пилсудского... великим князем Великого Княжества Литовского.\n Съезд состоялся в стенах бывшего базилианского монастыря. Оказалось, что из 125 прибывших делегатов часть составляли сторонники белорусских эсеров. В президиуме они выдвигали предложения радикальных антиоккупационных резолюций. Однако число эсеров было недостаточно велико, чтобы изменить ход съезда. В результате съезд избрал постоянный политический орган — Белорусскую Раду Виленщины и Гродненщины, председателем которой был выбран Клавдий Душевский.\n Таким образом, созданная на съезде Центральная Белорусская Рада Виленщины и Гродненщины выступила за возобновление деятельности Рады БНР."
 belarus.70.a: "Вот такой уж съезд"
 belarus.70.b: "Подождите, это ещё не все..."
 belarus.73.t: "Павел Алексюк желает что то дополнить"
 belarus.73.d: "Как только все делегаты съезда Виленщины и Гродненщины собрались, готовые подвести итоги, П. Алексюк поднял руку и пожелал выступить. Он шагнул в центр зала, привлекая внимание присутствующих. Когда все взгляды были устремлены на него, он произнес:\n — Братья белорусы! Товарищи делегаты и члены различных организаций! Прошу вашего внимания! Я, как доверенное лицо Рады и белорусского правительства, заявляю всем присутствующим: я объявляю, что Юзеф Клеменс Пилсудский, глава Польского государства, становится великим князем Литовского государства!\n В зале наступила гробовая тишина. Все присутствующие замерли, переваривая услышанное. Такое заявление, звучавшее в эти мрачные и неопределённые времена, было настоящей сенсацией. Взгляд П. Алексюка был решительным, а его слова словно олицетворяли важный поворот в политическом ландшафте региона.\n Каждый делегат понимал, что это заявление может оказать влияние на дальнейший ход событий, ведь оно касалось не только судьбы Литвы, но и белорусского народа, который в тот момент искал своё место в бурном политическом мире Восточной Европы."
 belarus.73.a: "Рады видеть вас, великий князь Юозас Пилсудскис!"
 
 belarus.74.t: "Создание БВК"
 belarus.74.d: "Созданный орган по формированию белорусских частей в польской армии Белорусская военная комиссия начала свою работу, и на данный момент организация строит планы по будущему созданию дивизий."
 belarus.74.a: "Они нам не помешают"
 belarus.75.t: "Великий князь Юзеф Пилсудский"
 belarus.75.d: "Еще ранее для переговоров П. Алексюк встречается с В. Славеком, руководителем польской контрразведки и доверенным лицом Юзефа Пилсудского, и получает разрешение на проведение съезда белорусов Виленщины и Гродненщины с целью создания национального представительства. В обмен на это будущие делегаты должны были выразить поддержку союзу с Польшей. Славек так же предложил объявить на белорусском съезде Пилсудского... еликим князем Великого Княжества Литовского.\n Съезд состоялся в стенах бывшего базилианского монастыря. В результате съезд избрал постоянный политический орган — Белорусскую Раду Виленщины и Гродненщины, председателем которой был выбран Клавдий Душевский. Как только все делегаты съезда Виленщины и Гродненщины собрались, готовые подвести итоги, П. Алексюк поднял руку и пожелал выступить. Он шагнул в центр зала, привлекая внимание присутствующих. Когда все взгляды были устремлены на него, он произнес:\n — Братья белорусы! Товарищи делегаты и члены различных организаций! Прошу вашего внимания! Я, как доверенное лицо Рады и белорусского правительства, заявляю всем присутствующим: я объявляю, что Юзеф Клеменс Пилсудский, глава Польского государства, становится великим князем Литовского государства!"
 belarus.75.a: "Речь Посполитая объединяйся!"
 belarus.76.t: "Выбор председателя нового правительства"
 belarus.76.d: "С коронацией великого князя Юозаса Пилсудскиса возникла необходимость создания нового органа государственной власти, который мог бы руководить страной. В состав этого органа должны были войти важные и влиятельные личности из Польского, Литовского и Белорусского государств, что отражало сложившуюся политическую реальность и интересы этих стран.\n Однако остаётся нерешённым вопрос о назначении председателя этого органа. Каждый из трёх стран выдвигает кандидатуры своих представителей на эту роль, и каждая из сторон настаивает на поддержке своего кандидата. Вопрос выбора остаётся открытым, и только время покажет, кто займёт эту важную должность."
 belarus.76.a: "Белорус Антон Луцкевич будет лучшим решением"
 belarus.76.b: "Литовец Станислав Нарутович не подведёт"
 belarus.76.c: "Доверенное лицо Пилсудскиса Валерий Славек возглавит его"
 
 belarus.77.t: "Идея федерализации"
 belarus.77.d: "Литва и Беларусь имеют богатую совместную историю, восходящую к временам Великого княжества Литовского. По сей день существуют идеи и группы, стремящиеся к формированию единого государства. Концепция федерализации двух стран начала развиваться с момента создания независимой Литвы и Белорусской Народной Республики. С течением времени эта идея стала еще более актуальной. И в данный момент данная идея сильная как никогда, с этим поводом наши дипломаты отправляются в Литву."
 belarus.77.a: "Надеемся на успех"
 belarus.78.t: "Белорусские дипломаты"
 belarus.78.d: "Литва и Беларусь обладают богатой совместной историей, восходящей к временам Великого княжества Литовского. По сей день продолжают существовать идеи и группы, стремящиеся к формированию единого государства. Концепция федерализации двух стран начала развиваться с момента создания независимой Литвы и Белорусской Народной Республики, и с течением времени эта идея стала еще более актуальной. В настоящее время она сильна как никогда. С этими словами белорусские делегаты предлагают начать переговоры с целью создания подобия Великого княжества Литовского."
 belarus.78.a: "Литва и Беларусь, объеденяйся!"
 belarus.78.b: "Мы пока не готовы к этому"
 belarus.79.t: "Литва готова к переговорам"
 belarus.79.d: "Литовское правительство рассмотрело наше предложение и полностью его поддержало. В связи с этим в Вильнюс стекаются белорусские и литовские представители для обсуждения вопроса о федерализации двух стран."
 belarus.79.a: "Ожидаем..."
 belarus.80.t: "Литва не готова к союзу"
 belarus.80.d: "Литовское правительство, рассмотрев наше предложение, выразило свою незаинтересованность и неготовность. По их словам, данная затея не является приоритетной, и они не верят в успех этого союза, поскольку внешняя обстановка не позволяет решать вопросы такой важности."
 belarus.80.a: "Печально"
 belarus.81.t: "Заседание Литовцев и Белорусов"
 belarus.81.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остается открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Этот вопрос пока остается без ответа."
 belarus.81.a: "Литовцы и Белорусы должны возглавить правительство"
 belarus.81.b: "Белорусы лучше подойдут"
 belarus.81.c: "Краевцы хорошо справятся"
 belarus.82.t: "Литовско-белорусское правительство"
 belarus.82.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остается открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Была предложена идея о создании общего правительства, в которое войдут как литовцы, так и белорусы."
 belarus.82.a: "Это лучшее решение"
 belarus.83.t: "Правительство Романа Скирмунта"
 belarus.83.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остается открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Была предложена идея о создании белорусского правительства с краевцем Романом Скирмунтов, который показал себя как деятельное лицо в вопросе союза."
 belarus.83.a: "Вполне неплохо"
 belarus.84.t: "Правительство Краевцев"
 belarus.84.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остается открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Была предложена идея о том, чтобы члены политической организации «Краевцы» возглавили правительство новой федерации."
 belarus.84.a: "Хорошее решение"
 
 belarus.85.t: "Открытие сессии Рады и ее раскол"
 belarus.85.d: "В назначенное время, в шесть часов вечера, А. Луцкевич и часть членов президиума Рады — всего двадцать три человека во главе с И. Лёсиком и А. Смоличем — не явились на открытие сессии Рады БНР. Вместе с еще четырнадцатью делегатами, которых накануне не зарегистрировала мандатная комиссия, они собрались на квартире у А. Власова. Противоположная сторона насчитывала одиннадцать делегатов и еще тридцать «кандидатов». Вместе они провозгласили себя «Народной радой».\n «После моего приезда в Минск, — описывал дальнейшие события А. Луцкевич, — было назначено народное собрание Рады. Поскольку мы опасались фактического разгона, что угрожало уничтожить главный источник легитимности нашего правительства и аннулировать всю заграничную работу, было решено провести закрытое заседание. Хоры были заперты. Однако группа заговорщиков с помощью заранее подобранного ключа открыла двери и впустила в зал подозрительных людей, которые должны были организовать поддержку, если заговор не удастся осуществить.\n Заметив такие приготовления, президиум Рады, посоветовавшись с представителями фракций, потребовал вывести из зала всех, кто не является членом Рады. Заговорщики отказались выполнить это требование. В результате все депутаты, за исключением вышеназванной группы, перешли в другое помещение, где провели заседание Рады.\n На заседании была избрана Наивысшая Рада из пяти человек: Середа (председатель), Рак-Михайловский, Лёсик, Власов и Терещенко. Рада не приняла отставку кабинета министров и поручила ему продолжить свою работу. Тем временем оставшиеся в Юбилейном доме «революционным порядком» открыли свое «собрание Рады». Бодунова прочитала декларацию о том, что «Рада» разрывает связь с буржуазией и скидывает буржуазное правительство, а вместо него выбирает новое «революционное» и переходит в подполье. По заранее подготовленным спискам в «новое правительство» были выбраны: председателем В. Ластовский, а министрами — Гриб, Ладнов, Заяц, Шило, Цвикевич и Душевский."
 belarus.85.a: "Революционеров необходимо подавить"
 belarus.85.b: "Долой пропольских предателей!"
 belarus.85.c: "Скирмунт ликвидирует Раду"
 belarus.87.t: "Демократизация Беларуси"
 belarus.87.d: "Вот и закончилась война в Беларуси, и идея о создании независимого белорусского государства наконец стала реальной. Но на территории Беларуси действует множество политических групп — от левых радикалов до правых. Они желают больше прав и свободы для своих организаций и партий, что пока недоступно в нашей стране. Создание многопартийной системы и демократизация некоторых аспектов жизни страны привели бы к улучшению положения."
 belarus.87.a: "Лишь наша партия должна быть во главе"
 belarus.87.b: "Введение многопартийности выглядит неплохо"
 belarus.87.с: "Только лидер может править страной"
 belarus.88.t: "Грядущее поражение"
 belarus.88.d: "Литовское государство в войне с Россией уступает свои территории, была захвачена очень большая часть страны, до капитуляции остаётся совсем немного. Стоит ли нам дальше оставаться в Литве, или лучше будет переехать в Варшаву?"
 belarus.88.a: "Собирайте вещи"
 belarus.88.b: "У Литвы ещё есть шанс"