 China.1.t: "Дискуссии о вступлении в войну"
 China.1.d: "После смерти Юань Шикая президентом республики стал Ли Юаньхун, а премьер-министром — Дуань Цижуй. Была восстановлена Временная конституция и созван парламент.\nУже долгое время в правительстве между сторонниками президента и премьер-министра ведутся споры, и самым большим их конфликтом стала возможность Китая вступить в Первую мировую войну в результате нарушения Германией Гаагских конвенций.\nСитуация в правительстве подходит к точки кипения, и нужно решать — вступает ли Китай в войну. Это безусловно увеличит влияние Аньхойской клики за счёт получения новых военных кредитов для увеличения и так достаточно большой армии, а также ослабит положение центральной власти."
 China.1.a: "У нас достаточно проблем"
 China.1.b: "Вернём Циндао!"
#НУЖНО\nУНИЧТОЖИТЬ\nСТРАНУ,\nПОД\nНАЗВАНИЕМ\nКОТОРЫМ\nСКРЫВАЕТСЯ\nКАЙЗЕР\nВИЛЬГЕЛЬМ
 China.3.t: "Ваша отставка"
 China.3.d: "«Господин Дуань Цижуй, в связи с вашей подрывной деятельностью по втягиванию в войну Китайской Республики правительство приняло решение о вашей отставке с поста премьер-министра.»\nПо указу президента Китайской Республики Ли Юаньхуна вы были сняты с должности. Такое политическое действие не осталось незамеченным, вас могут поддержать многие военачальники. В таком случае вы добъётесь отставки президента и он более не будет мешать продвижению ваших интересов."
 China.3.a: "Потребовать отставки президента"
 China.3.b: "Потребовать отставки президента"
 China.4.t: "Монархический путч"
 China.4.d: "Всего 5 лет назад отгремела Синьхайская революция, в результате которой была свергнута династия Цин и установлено демократическое правительство. За это время оно пережило несколько кризисов и не отличалось внутренней стабильностью. Воспользовавшись очередным внутренним конфликтом, Чжан Сюнь, получивший полномочия на посреднические действия чтобы разобраться с ситуацией в провинции Аньхой и соседних регионах, возглавил государственный переворот с целью реставрации династии Цин. На данный момент его войска заняли Пекин, и если не разобраться с ситуацией, то мы потеряем всё, что строили 5 лет."
 China.4.a: "Республика в опасности!"
 China.4.b: "Восстановим законную династию на троне!"
 China.5.t: "Провал путча"
 China.5.d: "Несколько часов назад стихли последние выстрелы в Запретном городе.\nРеспубликанкие войска разбили разрозненные силы путчистов и освободили Пекин. Армия Чжана разбежались, последние очаги сопротивления в Запретном городе были раздавлены.\nАвторитет президента был подорван, между тем популярность Дуань Цижуя и других генералов резко возросла."
 China.5.a: "Республика спасена"
 China.6.t: "Движение в защиту Конституции"
 China.6.d: "После подавления монархического путча из-за утраты авторитета Ли Юаньхун сложил с себя полномочия, и новым президентом стал Фэн Гочжан, был созван новый парламент.\nДвадцать дней назад Сунь Ятсен прибыл в Гуанчжоу из Шанхая и телеграфировал членам первого парламента в Пекин с просьбой приехать в Гуанчжоу для создания нового правительства. К текущему моменту примерно 100 членов первого парламента провели конференцию в Гуанчжоу и приняли резолюцию о создании военного правительства для защиты временной конституции. Военное правительство состояло из генералиссимуса и трёх фельдмаршалов для исполнения административных прав Китайской Республики, Сунь Ятсен был выбран генералиссимусом.\nЮжное военное правительство претендует на власть в Китае ради «защиты конституции» и в любой момент готовы пойти на вооружённый конфликт в случае провала переговоров."
 China.6.a: "Необходимо действовать осторожно"
 China.6.b: "Раздавим их как тараканов"
 China.6.c: "Отберём власть у милитаристов!"