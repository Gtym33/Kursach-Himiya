 lithuania.16.t:0 "Польско-Литовское соперничество"
 lithuania.16.d:0 "Довольно долгий период своего времени литовская земля находилась в составе Речи Посполитой. Хоть мы и присоединились на правах унии между ВКЛ и Польшей, но велась чистая политика полонизации, где во многом литовцы притеснялись. Мы помним наше прошлое, помним то, что творили с нашей землёй поляки, и они пытаются повторить это. Их экспансия и агрессия в нашу сторону неприемлемы. Нужно покончить с ними и очистить нашу страну от узурпаторов."
 lithuania.16.a:0 "Гоните поляков!"
 
 lithuania.55.t:0 "Антанас Сметона погибает!"
 lithuania.55.d:0 "После начала волнений, вызванных оппозицией и сопровождавшихся беспорядками и погромами по всей стране, ситуация в Литве стремительно вышла из-под контроля. В этот критический момент, когда государственные институты оказались парализованы постоянными столкновениями и хаосом, Антанас Сметона, возглавлявший страну, оказался в эпицентре опасности. Несмотря на меры по укреплению власти и попытки стабилизировать обстановку, его не удалось обезопасить; в разгар беспорядков и беззакония был осуществлён роковой удар — Сметону убили, что ещё больше усугубило кризис и слабость государственного управления."
 lithuania.55.a:0 "Власть мятежникам!"
 lithuania.55.b:0 "Литва утонет в крови мести"
 
 lithuania.17.t: "Идея федерализации"
 lithuania.17.d: "Литва и Беларусь имеют богатую совместную историю, восходящую к временам Великого княжества Литовского. По сей день существуют идеи и группы, стремящиеся к формированию единого государства. Концепция федерализации двух стран начала развиваться с момента создания независимой Литвы и Белорусской Народной Республики. С течением времени эта идея стала ещё более актуальной. И в данный момент данная идея сильна как никогда, с этим поводом наши дипломаты отправляются в Беларусь."
 lithuania.17.a: "Надеемся на успех"
 
 lithuania.18.t: "Литовские дипломаты"
 lithuania.18.d: "Литва и Беларусь обладают богатой совместной историей, восходящей к временам Великого княжества Литовского. По сей день продолжают существовать идеи и группы, стремящиеся к формированию единого государства. Концепция федерализации двух стран начала развиваться с момента создания независимой Литвы и Белорусской Народной Республики, и с течением времени эта идея стала ещё более актуальной. В настоящее время она сильна как никогда. С этими словами белорусские делегаты предлагают начать переговоры с целью создания подобия Великого княжества Литовского."
 lithuania.18.a: "Литва и Беларусь, объединяйтесь!"
 lithuania.18.b: "Мы пока не готовы к этому"
 
 lithuania.19.t: "Беларусь готова к переговорам"
 lithuania.19.d: "Белорусское правительство рассмотрело наше предложение и полностью его поддержало. В связи с этим в Вильнюс стекаются белорусские и литовские представители для обсуждения вопроса о федерализации двух стран."
 lithuania.19.a: "Ожидаем..."
 
 lithuania.20.t: "Беларусь не готова к союзу"
 lithuania.20.d: "Белорусское правительство, рассмотрев наше предложение, выразило свою незаинтересованность и неготовность. По их словам, данная затея не является приоритетной, и они не верят в успех этого союза, поскольку внешняя обстановка не позволяет решать вопросы такой важности."
 lithuania.20.a: "Печально"
 
 lithuania.21.t: "Заседание литовцев и белорусов"
 lithuania.21.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остаётся открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Этот вопрос пока остаётся без ответа."
 lithuania.21.a: "Литовцы и белорусы должны возглавить правительство"
 lithuania.21.b: "Литовцы лучше подойдут"
 lithuania.21.c: "Краевцы хорошо справятся"
 
 lithuania.22.t: "Литовско-белорусское правительство"
 lithuania.22.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остаётся открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Была предложена идея о создании общего правительства, в которое войдут как литовцы, так и белорусы."
 lithuania.22.a: "Это лучшее решение"
 
 lithuania.23.t: "Правительство Романа Скирмунта"
 lithuania.23.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остаётся открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Была предложена идея о создании литовского правительства с их нынешним лидером, который показал себя как деятельное лицо в вопросе союза."
 lithuania.23.a: "Вполне неплохо"
 
 lithuania.24.t: "Правительство Краевцев"
 lithuania.24.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остаётся открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Была предложена идея о том, чтобы члены политической организации «Краевцы» возглавили правительство новой федерации."
 lithuania.24.a: "Хорошее решение"
 
 lithuania.25.t: "Референдум по Мемелю"
 lithuania.25.d: "Сегодня литовские послы прибыли в Берлин для решения одного вопроса. Они желают, чтобы наше руководство провело на территории Мемеля референдум, на котором граждане решат, в каком государстве им будет лучше: в нашем или в Литве. Они склоняются к тому, что в Мемеле живёт множество литовцев, и многие из них хотят видеть себя частью литовского государства."
 lithuania.25.a: "Раз они так хотят..."
 lithuania.25.b: "Пусть закатят губу"
 
 lithuania.26.t: "Немцы готовы к референдуму"
 lithuania.26.d: "После того как Берлин посетили наши дипломаты, им всё-таки удалось убедить правительство Германии в проведении народного референдума по будущему Мемеля. Совсем скоро будут готовы и результаты референдума."
 lithuania.26.a: "Ждём"
 
 lithuania.27.t: "Антанта давит на нас"
 lithuania.27.d: "После того как мы отвергли предложение литовцев, страны Антанты, в частности Франция и Великобритания, настояли и в требовательной форме сказали, чтобы мы пересмотрели наше решение по поводу референдума и согласились на его проведение."
 lithuania.27.a: "Шайсе"
 
 lithuania.28.t: "Итог референдума"
 lithuania.28.d: "Вот и подошёл к концу сбор всех бюллетеней, и наконец начали объявлять результаты. Итоговые голоса таковы: более 62,5% проголосовали за вступление Мемеля в состав Литвы, а 37,5% — за сохранение Мемеля как части немецкого государства. Отныне Мемельский край переходит в состав Литовского государства."
 lithuania.28.a: "Вот оно как"
 
 lithuania.29.t: "Референдум по Вильнюсу"
 lithuania.29.d: "В Вильнюсе проживает множество этносов; он стал домом для белорусов, поляков, евреев и нас, литовцев. Вся эта борьба происходит из-за того, что мы имеем спорные территории. Стоит прекратить портить отношения с соседями. Одним из шагов к налаживанию отношений может стать референдум по Вильнюсу, на котором народ сам решит, какой стране лучше принадлежать: Литве или Польше."
 lithuania.29.a: "Будем ждать их ответа"
 
 lithuania.30.t: "Литовцы желают референдум"
 lithuania.30.d: "Сегодня к нам прибыла литовская делегация со следующим заявлением: «В Вильнюсе проживает множество этносов; он стал домом для белорусов, поляков, евреев и нас, литовцев. Вся эта борьба происходит из-за того, что мы имеем спорные территории. Стоит прекратить портить отношения с соседями. Одним из шагов к налаживанию отношений может стать референдум по Вильнюсу, на котором народ сам решит, какой стране лучше принадлежать: Литве или Польше»."
 lithuania.30.a: "Мы не против"
 lithuania.30.b: "Много что они хотят"
 
 lithuania.31.t: "Референдум по Вильнюсу"
 lithuania.31.d: "Сегодня к нам прибыла литовская делегация со следующим заявлением: «В Вильнюсе проживает множество этносов; он стал домом для белорусов, поляков, евреев и нас, литовцев. Вся эта борьба происходит из-за того, что мы имеем спорные территории. Стоит прекратить портить отношения с соседями. Одним из шагов к налаживанию отношений может стать референдум по Вильнюсу, на котором народ сам решит, какой стране лучше принадлежать: Литве или Польше»."
 lithuania.31.a: "Мы согласны"
 lithuania.31.b: "Это бессмысленно"
 
 lithuania.32.t: "Поляки за"
 lithuania.32.d: "Польские дипломаты, выслушав наше предложение, выявили свою заинтересованность в решении наших плохих отношений, что может послужить основой для будущего сотрудничества между Польшей и Литвой."
 lithuania.32.a: "Отлично!"
 
 lithuania.33.t: "Поляки против"
 lithuania.33.d: "Польские дипломаты, выслушав наше предложение, чётко и ясно дали нам понять, что они не желают поддерживать данное решение. Возможно, они боятся, что в случае победы литовского правительства потеряют контроль над важным для них польским городом."
 lithuania.33.a: "Жаль"
 
 lithuania.34.t: "Поляки согласны"
 lithuania.34.d: "Польские дипломаты, выслушав наше предложение, выявили свою заинтересованность в решении наших плохих отношений, что может послужить основой для будущего сотрудничества между Польшей и Литвой."
 lithuania.34.a: "Чудно"
 
