 lithuania.54.t: "Партизаны на территориях [LIT.GetName]"
 lithuania.54.d: "Появились сообщения о нападениях на [ROOT.GetAdjective]ие войска на захвеченных территориях государства [LIT.GetName]. Литовцы, после сдачи своей территории, начинают вести активную антисоветскую политику, и это может привести к очень плохим последствиям."
 lithuania.54.a: "Ох уж эти повстанцы"
 
 
 lithuania.56.t: "Кровавая ночь"
 lithuania.56.d: "С приходом ко власти Повиласа Плехавичюса, Литва затоила дыхание в ожидании того, что произойдёт дальше. Повилас Плехавичюс — это тот человек, который не ищет гуманных решений для сложных и запутанных проблем, он тот, кому до одного места на законность своих действий и правомерность своих решений. Он готов поставить всё население под нож, дабы решить вопросы и проблемы, которые терзали страну. И вот, в этот день, случилось событие, изменившее Литовское общество навсегда.\n\n[GetDateText] года, ночью, вооружённые отряды, действующие под руководством режима, штурмом вошли в дома людей, которые не поддерживали власть, а поддерживали левую оппозицию и боролись против режима. Без какого-либо суда и следствия всех их безжалостно расстреливали в собственных домах, не оставляя шанса на спасение. Крики и звуки выстрелов накрыли столицу, заполнив улицы ужасом и страхом.\n\nУже утром, когда первые лучи солнца начали пробиваться сквозь облака, пришли донесения, что "врагов" власти было ликвидировано около 12 тысяч человек, и это число продолжало расти. Бунты и погромы, которые длились несколько месяцев, завершились всего лишь за одну ночь, оставив после себя опустошение и разруху. Литовское общество оказалось на краю пропасти, погружённое в атмосферу страха и недоверия, где каждый мог стать жертвой произвола."
 lithuania.56.a: "С врагами мы не церемонимся"
 lithuania.57.t: "Еврейские погромы"
 lithuania.57.d: "С нарастанием социальной напряженности в Литве, еврейская община оказалась под угрозой. Антисемитские настроения, подогреваемые политическим лидерам, стали нарастать, создавая атмосферу ненависти и страха. Повилас, не заботясь о последствиях своих действий, начал подстрекать к насилию, и вскоре стало очевидно, что ситуация выходит из-под контроля.\n\nТолпы людей, действующие под флагом ненависти, начали свой поход. Они разрушали дома, грабили магазины и безжалостно убивали людей, относящих себя к евреям. Не щадя никого — ни стариков, ни женщин, ни детей. Без всяких разбирательств, погромщики устраивали настоящие расправы, сея ужас и разрушение. Крики о помощи раздавались по улицам, создавая атмосферу паники и хаоса.\n\nУже на утро следующего дня стало известно о десятках, если не сотнях жертв этого жестокого насилия. Сообщения о погромах шокировали общество, и еврейская община оказалась на краю пропасти, погруженная в страх и недоверие."
 lithuania.57.a: "Страна будет чиста"
 news_c.153.t: "Литовская резня"
 news_c.153.d: "Ночью [GetDateText] года Литва стала свидетелем трагического события, которое навсегда изменит её общество. При новом режиме Повиласа Плехавичюса, вооружённые отряды штурмом ворвались в дома тех, кто не поддерживал власть и симпатизировал левой оппозиции. Без суда и следствия были расстреляны мирные жители, и столица наполнилась криками и звуками выстрелов.\n\nПо предварительным данным, жертвами этой кровавой операции стали около 12 тысяч человек. Бунты и протесты, охватившие страну в предыдущие месяцы, были подавлены всего за одну ночь, оставив Литву в шоке и горечи от произошедшего. Общество стоит на грани, и последствия этой трагедии ещё предстоит оценить."
 news_c.153.a: "Жестоко"
 lithuania.58.t: "Формирование Литовского рабочего фронта"
 lithuania.58.d: "Национальные профсоюзы должны быть объединены в один национальный профсоюз литовских рабочих. Новообразованный Литовский рабочий фронт (ЛРФ) должен упорядочить и консолидировать всю бюрократию национальных профсоюзов в единое целое, тем самым повысив эффективность и сократив расходы, связанные с управлением несколькими государственными профсоюзами. В этом есть и политический аспект, поскольку наличие одного централизованного профсоюза снизит угрозу режиму со стороны организованного труда. Также ожидается, что ЛРФ будет реализовывать ряд экономических инициатив, направленных на создание возможностей для отдыха и процветания работников в Литве."
 lithuania.58.a: "Экономика будет развиваться"
 
 lithuania.60.t: "Вопрос евреев"
 lithuania.60.d: "В Литве остро встал так называемый "еврейский вопрос", который приобрёл политическую значимость на фоне борьбы за национальную государственность и социальную стабильность. Еврейское население, составлявшее значительную часть городской среды, подвергалось всё более настойчивым обвинениям в якобы препятствовании хозяйственному и культурному развитию страны. Обострение межнациональных отношений вылилось в глубокие дискуссии среди литовских политиков и общественных деятелей, в ходе которых рассматривались различные подходы к решению проблемы — от интеграции евреев в общественные процессы до введения ограничительных мер. В конечном итоге правительство Литвы, стремясь избежать внутреннего конфликта и сохранить международный авторитет, приняло решение о временном сохранении еврейского населения в покое, при этом усилив контроль за общественным порядком и мерами безопасности. Но окончательное решение, так и не было принято."
 lithuania.60.a: "Стоит оставить их в покое"
 lithuania.60.b: "Жидам в Литве не место"
 lithuania.61.t: "Национальные меньшинства"
 lithuania.61.d: "Возникла серьёзная задача урегулирования положения национальных меньшинств, прежде всего поляков и белорусов, проживавших на территории страны, чьё присутствие создавало политическую и социальную напряжённость. Литовское правительство, стремясь к консолидации молодой монархии и укреплению национальной идентичности, обсуждало два возможных пути: либо обеспечить совместное сосуществование всех этнических групп на основе равноправия и взаимного уважения, либо внедрить политику литвинизации, направленную на ассимиляцию и усиление доминирования литовской культуры. Несмотря на давление радикальных элементов, призывавших к жёстким мерам по укреплению национального единства, окончательное решение ещё не было принято, и продолжаются обсуждения относительно того, какие меры окажутся наиболее эффективными и приемлемыми для стабильного развития государства."
 lithuania.61.a: "В Литве все народы найдут своё место"
 lithuania.61.b: "Литва лишь для литовцев"
 lithuania.62.t: "Переговоры с Варшавой"
 lithuania.62.d: "Литва оказалась перед сложной задачей управления отношениями с польским правительством, чьё присутствие имеет глубокие исторические корни, уходящие в эпоху Речи Посполитой. Где существования народов оставил неизгладимый след в культурной и политической жизни обеих стран, что в совокупности с последними местными стычками и нарастающими польскими националистическими амбициями значительно обострило и без того напряжённые отношения.\n\nЛитовское руководство, признавая как историческую значимость польской общины, так и необходимость защиты собственного суверенитета, оказалось перед выбором: либо жёстко противодействовать растущему влиянию польских националистов, что могло привести к дальнейшей радикализации и конфликтам, либо стремиться к налаживанию диалога и сотрудничества на основе взаимного уважения, что требовало компромиссов и взвешенной политики. Такой выбор осложняет не только внутренние политические интересы, но и международное положение Литвы, учитывая амбиции соседнего государства."
 lithuania.62.a: "Стоит идти на регулирование отношений"
 lithuania.62.b: "Сотрудничество с поляками? Да ни за что"
 lithuania.63.t: "Польско-Литовский договор"
 lithuania.63.d: "Литовское правительство решило предпринять шаги по регулированию отношений с польским правительством, стремясь снизить напряжённость, которая нарастала вследствие исторических и недавних конфликтов; в этой ситуации польская сторона настойчиво настаивает на подписании Польско-Литовского договора, в то время как в литовских кругах продолжаются дискуссии о целесообразности такого соглашения. Предлагаемый договор предполагает заключение пакта об ненападении, взаимное признание суверенитета и территориальной целостности, а также установление механизмов урегулирования споров посредством дипломатии. Несмотря на существующие сомнения и опасения, стороны рассматривают этот акт как возможность положить начало новому этапу в отношениях, который позволит укрепить стабильность и создать основу для дальнейшего сотрудничества."
 lithuania.63.a: "В вражде нет смысла"
 lithuania.63.b: "Спасибо, но нет"
 lithuania.64.t: "Литовские дипломаты"
 lithuania.64.d: "Литовские дипломаты прибыли к нам, членам Рады Белорусской Народной Республики с предложением о заключении союза, предусматривающего объединение двух стран на основе взаимного признания суверенитета и совместной обороны. Это предложение открывает перспективы усиления политической и экономической стабильности в регионе, однако в белорусских кругах продолжаются серьёзные обсуждения и оценки целесообразности такого шага, поскольку решение потребует компромиссов и пересмотра ряда внутренних политических позиций."
 lithuania.64.a: "Не думаем что нам это нужно..."
 lithuania.64.b: "Отличное предложение, мы за"
 lithuania.65.t: "Белорусская Рада отклоняет предложение о союзе"
 lithuania.65.d: "В результате серьёзных дискуссий и оценки политических реалий Белорусская Рада приняла решение отклонить предложение Литовского правительства о союзе и объединении двух стран. Такая позиция обусловлена опасениями относительно сохранения самостоятельности белорусского государства и нежеланием преждевременно связывать себя обязательствами, которые могут ограничить внутреннее самоуправление и политическую независимость в сложившейся ситуации."
 lithuania.65.a: "Очень жаль"
 lithuania.66.t: "Белорусская Рада принимает предложение о союзе"
 lithuania.66.d: "После продолжительных дебатов и всестороннего анализа перспектив, Белорусская Рада приняла предложение Литовского правительства о союзе и объединении двух стран. Данным решением подтверждается стремление белорусской стороны к укреплению сотрудничества и совместному решению вопросов безопасности и экономического развития, что, по мнению Рады, позволит создать прочный фундамент для стабильности и процветания обеих республик."
 lithuania.66.a: "Историческое событие"
 lithuania.67.t: "Вопрос правительства"
 lithuania.67.d: "Обсуждения, ведущиеся вокруг формирования нового объединённого правительства, ставят в центр внимания вопрос о включении белорусских представителей в исполнительные и законодательные органы власти, что станет ключевым показателем уровня равноправия и партнерства в рамках совместного государства. Несмотря на общую готовность работать вместе, стороны продолжают искать оптимальную модель интеграции, учитывающую необходимость учета национальных интересов и сохранения политической автономии, поскольку от окончательного решения будет зависеть эффективность функционирования объединённого правительства и доверие между народами."
 lithuania.67.a: "Белорусские деятели получат место в правительстве"
 lithuania.67.b: "Литовцы не отдадут своих мест"
 lithuania.68.t: "Вопрос внутреннего устройства"
 lithuania.68.d: "Формирование нового объединённого государства сопровождается острым спором относительно его конституционной структуры — будет ли оно федерацией, предусматривающей тесную централизацию власти, или конфедерацией, гарантирующей значительную самостоятельность каждому участнику союза. Выбор между этими двумя вариантами требует глубокого анализа политических, экономических и социокультурных особенностей регионов, поскольку определение формы государства определит баланс прав и обязанностей, уровень централизации, а также возможности для координации совместной политики и защиты национальных интересов обеих сторон."
 lithuania.68.a: "Федерация"
 lithuania.68.b: "Конфедерация"
 lithuania.69.t: "Решение аграрного вопроса"
 lithuania.69.d: "В рамках укрепления союза с Литовской интеллигенцией будет принято решение, способное радикально повлиять на социально-экономическую структуру страны, — реституция земель в пользу помещиков и интеллигенции. Исторически аграрный вопрос в Литве обострялся вследствие неоднократных попыток перераспределения земель, в результате чего сложилась ситуация, при которой большинство крестьян оказались вовлечены в неформальные и зачастую незаконные сделки по переделу помещичьих и казённых земель. Такая нестабильность подрывала основы правопорядка и перспективы устойчивого развития аграрного сектора.\n\nНа данный момент обстановка по так называемому аграрному вопросу складывается следующим образом: большая часть крестьянских коллективов участвует в «чёрном» переделе земель, что создает предпосылки для усиления социального напряжения и подрыва доверия к институтам власти. Реституция земель сегодня рассматривается как необходимый шаг, который не только подтвердит нашу неизменную приверженность принципам законности и уважению прав собственности интеллигенции и буржуазии, но и станет опорой для создания устойчивой правовой базы в ситуации формирования нового государства. Разумеется, этот закон повлечёт за собой противостояние с широкими слоями крестьянства, однако именно его принятие является неизбежным условием стабилизации и дальнейшего развития страны в правовом поле."
 lithuania.69.a: "Закон «О восстановлении прав земельной собственности» лучшее решение"
