 lithuania.36.t: "Время референдума"
 lithuania.36.d: "Вот и собрались иностранные представители, чтобы проконтролировать процесс референдума и предотвратить любые попытки жульничества и фальсификации голосов. До итогов референдума остаётся всего несколько дней."
 lithuania.36.a: "Каковы будут итоги?"
 
 lithuania.37.t: "Итоги референдума"
 lithuania.37.d: "Наконец, время подошло к концу, и большинство жителей города сделали свой выбор. Итоги референдума таковы: 53,3% горожан проголосовали за вступление Вильнюса в состав Польского государства, а 47,7% — за сохранение Вильнюса за Литвой."
 lithuania.37.a: "Интересно"
 
