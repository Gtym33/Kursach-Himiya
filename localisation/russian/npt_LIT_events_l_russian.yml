 lithuania.1.t:0 "Вильгельм фон Урах - король Литвы"
 lithuania.1.d:0 "Вильгельм родился в Монако. В 4 года он унаследовал от отца герцогство Урах. С детства он был одним из наследников трона Монако. В 1913 году он стал одним из претендентов на трон Албании, но его обошёл другой принц — Вильгельм Вид. Германское правительство также прочило его на трон Лотарингии. По семейной традиции Вильгельм поступил на службу в вюртембергскую армию в 1890-е годы и уже в Первой мировой войне командовал 26-й германской дивизией. С ноября 1914 года он участвовал в германском наступлении на Францию, а затем и на Бельгию. В декабре того же 1914 года он участвовал в боях в Польше. В октябре-ноябре 1915 года он принимал участие в кампании против Сербии и сражался в битве на Сомме. Он был вюртембергским генералом кавалерии.\n\nСамым главным страхом Тарибы неожиданно оказалась мысль о том, что Литве навяжут личную унию с Саксонией. Литовских представителей также пугало, что литовский монарх окажется не католиком, а протестантом. Эти настроения поощрялись лидером католической партии «Центр» в рейхстаге М. Эрцбергером, который был связан с МИД Германии и участвовал в литовской интриге дипломатов осенью 1917 года. В результате 13 июля Тариба приняла решение пригласить на престол Литвы католика — графа Вюртембергского Вильгельма фон Ураха. Перед принятием этого решения делегация Тарибы тайно побывала во Фрайбурге-им-Брайсгау, встречалась с герцогом и даже получила от него письменное согласие занять литовский престол. В документе были зафиксированы условия, на которых герцога приглашали в Литву: «Они сводятся к установлению в Литве конституционной монархии; законодательная власть будет в руках двухпалатного парламента, избираемого демократическим путём; назначаемое сувереном министерство будет ответственным перед этими палатами. Герцог фон Урах обязался проводить большую часть года в Литве и выучить литовский язык. То же самое касается и его сына, который для этого уволится из германской армии, чтобы учить язык и жить в Литве». Берлин, разумеется, не признал несогласованного решения, но каких-либо репрессивных мер к Тарибе применять не стал."
 lithuania.1.a:0 "Похоже, Миндаугас — лишь пешка"
 
 lithuania.2.t:0 "Король прибывает в страну"
 lithuania.2.d:0 "Король Миндаугас II, наконец, как и было обговорено, приезжает в Литву. Его путь лежал из Германии, и спустя несколько недель он прибыл. Весть о его прибытии разнеслась по стране. Миндаугас II прибыл не как завоеватель, а как сын своей земли, как наследник прерванной традиции. Его встречали толпы людей, в глазах которых читалось и любопытство, и ожидание. Он знал, что его ждёт трудная задача – руководить страной, вдохнуть новую жизнь в уставшую от смут землю и вернуть Литве стабильность. Путь к этой цели был долгим и тернистым, но Миндаугас II готов к испытаниям."
 lithuania.2.a:0 "Монарх прибыл"
 
 lithuania.3.t:0 "Роспуск совета Литвы"
 lithuania.3.d:0 "Король Миндаугас II оказался лишь политическим инструментом, который помог предотвратить союз Литвы с Пруссией. Взойдя на трон в сложное время, он не собирался мириться с существующими проблемами. Одной из его главных задач стало укрепление центральной власти и нейтрализация потенциальных угроз.\n\nВ стремлении консолидировать свою власть Миндаугас принял решение, вызвавшее бурную реакцию в обществе — роспуск Литовской Тарибы. Это решение было принято на фоне растущей обеспокоенности короля интригами и подрывной деятельностью некоторых членов Совета. Миндаугас II отдал приказ о прекращении деятельности Тарибы, и его исполнение было доверено Национальной гвардии.\n\nПодразделения гвардии окружили здание, где проходило заседание Совета. В зал вошёл офицер Национальной гвардии Аугустас Кавалюс и от имени короля объявил о немедленном прекращении заседания и роспуске Литовской Тарибы. Это событие стало символом централизации власти в руках короля, но также вызвало волну недовольства среди тех, кто считал Тарибу гарантией демократии и народного представительства.\n\nПоследующие события должны были определить, станет ли этот шаг укреплением государства или началом нового витка политической нестабильности."
 lithuania.3.a:0 "Король стал тем, с кем нужно считаться"
 
 lithuania.4.t:0 "Суд над неугодными"
 lithuania.4.d:0 "В бурном котле политических страстей Литвы развернулась драма, которая омрачила будущее молодого королевства. В жернова правосудия попали видные представители левого политического крыла, чьи идеи и стремление к социальным переменам были восприняты как угроза новому государственному строю. Среди обвиняемых оказались Казис Гринюс и Миколас Слежявичюс — уважаемые личности, ранее занимавшие высокие государственные посты. Вместе с ними на скамье подсудимых сидели ещё 18 человек, разделяющих их политические взгляды. Судебный процесс вызвал широкий общественный резонанс. Обвинения в антигосударственной деятельности и подрывных замыслах звучали угрожающе, а представленные доказательства казались неопровержимыми. В итоге суд вынес жестокий приговор: часть обвиняемых была приговорена к каторжным работам, другие — к ссылке за пределы Литвы."
 lithuania.4.a:0 "Избавляемся от противников"
 
 lithuania.6.t:0 "Миндаугас больше не король"
 lithuania.6.d:0 "[GetDateText] года в Вильнюсе члены Литовской Тарибы, ранее выступавшие против монархии, вновь собрались для обсуждения политической ситуации в стране. Среди них были такие активные деятели, как Стяпонас Кайрис, Йонас Вилейшис, Миколас Биржишка, Станисловас Нарутавичюс и Пятрас Климас, которые на предыдущих заседаниях уже голосовали против коронации Миндаугаса II.\n\nВ этот раз к ним присоединились шесть новых членов: Мартинас Ичас, Аугустинас Вольдемарас, Юозас Пурицкис, Елизеюс Драугелис, Юргис Алекна и Стасис Шилингас. Каждый из них привнёс свои идеи и аргументы в обсуждение, поднимая вопрос о том, что лучше для Литвы — монархия или республика.\n\nОдним из ключевых аргументов противников монархии стало то, что такой строй противоречит положениям, принятым на Вильнюсской конференции, где была заявлена необходимость создания демократических институтов. В условиях, когда Германия потерпела поражение в войне, необходимость в короле Миндаугасе II стала казаться всё менее актуальной.\n\nВ результате обсуждений и анализа текущей политической ситуации члены Тарибы пришли к единогласному решению: отозвать заявку на коронацию Миндаугаса II. Это решение стало символом нового этапа в истории Литвы, когда страна, отказываясь от монархии, сделала шаг к построению республиканского устройства, открывая новые горизонты для демократических изменений."
 lithuania.6.a:0 "Он нам больше не нужен"
 
 lithuania.7.t:0 "Парижская мирная конференция"
 lithuania.7.d:0 "[GetDateText] года в Париже начиналась мирная конференция, на которой обсуждались дальнейшие судьбы стран, пострадавших от великой войны. Литва, в отличие от Польши, не была юридическим участником этой конференции, поэтому официально её делегация называлась литовской делегацией при Парижской мирной конференции и действовала в кулуарах. Делегацию возглавил А. Вольдемарас, в её состав вошли представитель литовской еврейской общины Симон Розенбаум, белорус Доминик Семашко и множество американских литовцев. Документы редактировал французский поэт из старинного литовского рода Оскар Милош.\n\nЛитовская делегация активно выпускала меморандумы и статьи, высказываясь на заседаниях комиссий, стараясь обратить внимание на проблему признания Литовского государства. Это было историческим моментом, поскольку впервые литовская делегация выступала не от имени отдельных литовцев, а от имени всей Литвы на важнейшем международном форуме, добиваясь независимости своей страны.\n\nВ дискуссиях о границах делегация опиралась на этнографический принцип, учитывая необходимые экономические коррективы. Они стремились получить выход к морю через Мемель или Либаву, закрепить Вильнюс в качестве столицы и добиться членства Литвы в Лиге Наций. Делегация настойчиво доказывала, что Литва не хочет принадлежать ни Польше, ни России, а является исторически сложившимся государством.\n\nКроме того, литовская делегация искала друзей и союзников, договариваясь с эстонцами, латышами и поляками, представляя проекты своих границ, включая Сувалкский треугольник. В то время как многочисленные польские сторонники Р. Дмовского и Ю. Пилсудского стремились удержать Литву в составе Польши, литовская делегация обнародовала ноту с заявлением, что Вильнюс в 1916 году стал эпицентром литовско-польской дискуссии.\n\nЛитва подчеркивала, что политическая уния с Польшей, заключённая в XVI веке, привела страну к внутреннему хаосу. В то время как представители российских белогвардейцев хранили молчание по поводу признания независимости государств, отколовшихся от бывшей Российской империи, литовская делегация продолжала свою работу, и события, происходившие в Европе, помогли привлечь внимание участников конференции к их борьбе за независимость."
 lithuania.7.a:0 "Мы желаем лишь признания"
 
 lithuania.8.t:0 "Заседание Государственного Совета"
 lithuania.8.d:0 "[GetDateText] года на заседании Государственного Совета Литовской Республики члены собрались для обсуждения ключевого вопроса: выборы президента новообразованного государства в условиях политической нестабильности и революции. На повестке дня стояли несколько ярких кандидатов, каждый из которых имел свои сильные стороны и поддержку различных политических групп.\n\nПервым кандидатом был Антанас Сметона, который пользовался авторитетом среди различных слоёв общества. Он обладал способностью преодолевать разногласия между левыми, либералами и христианскими демократами, что могло обеспечить необходимую политическую стабильность в стране, стремящейся к независимости.\n\nВторым кандидатом стал Миколас Слежявичюс, представляющий Литовскую демократическую партию. Его платформа была сосредоточена на демократических принципах и социальной справедливости, что привлекало внимание молодежи и прогрессивных слоёв населения.\n\nТретьим кандидатом был Миколас Крупавичюс, известный литовский священник и политический деятель, который предложил амбициозный план земельной реформы. Его идеи о перераспределении земельных ресурсов в пользу крестьян и тех, кто страдал от экономических трудностей, находили отклик.\n\nПоследним кандидатом был Аугустинас Вольдемарас, который уже занимал пост премьер-министра и зарекомендовал себя как опытный политик. Его поддержка со стороны различных политических группировок могла сыграть решающую роль в его избрании.\n\nНа заседании Государственного Совета разгорелись горячие обсуждения, и каждый кандидат представлял свои идеи и видение будущего Литвы. Члены Совета осознавали, что выбор президента будет иметь долгосрочные последствия для страны, и их решение должно было отразить стремление народа к независимости и процветанию."
 lithuania.8.a:0 "Антанас Сметона возглавит страну"
 lithuania.8.b:0 "Миколас Слежявичюс — хороший выбор"
 lithuania.8.c:0 "Миколас Крупавичюс знает, что делать"
 lithuania.8.e:0 "Аугустинас Вольдемарас продолжит править"
 
 lithuania.9.t:0 "Подъём националистов"
 lithuania.9.d:0 "В недавнем времени начался значительный подъём националистических настроений в Литве, что было связано с продолжающейся войной и революцией, затронувшими Литву. В условиях нестабильности и социальной тревоги идеи национализма начали привлекать всё больше сторонников среди населения и членов правительства.\n\nНа фоне хаоса и неопределённости многие литовцы начали осознавать важность единства и самостоятельности своей нации. Националистические движения, которые ранее могли казаться маргинальными, теперь стали набирать популярность и поддержку. Члены правительства, осознавая растущее влияние националистов, начали склоняться к их идеям, видя в них возможный путь к восстановлению порядка и стабильности в стране.\n\nОднако с каждым днём становилось всё более очевидно, что такой подъём может иметь серьёзные последствия. Если дать националистическим идеям продолжать расцветать без должного контроля, это может привести к внутренним конфликтам и усилению разделения между народом. Страх перед возможными ужасами, которые могут последовать за неконтролируемым ростом национализма, становился всё более реальным."
 lithuania.9.a:0 "Стоит приструнить их"
 lithuania.9.b:0 "Будем пока наблюдать"
 
 lithuania.10.t:0 "Государственный переворот"
 lithuania.10.d:0 "[GetDateText] года, в результате нарастающего недовольства среди военных и части политической элиты, нынешний президент Литвы был смещён со своего поста, а его действия и решения подверглись резкой критике. Он был арестован и помещён под домашний арест, что стало шокирующим событием для страны.\n\nВ рамках операции по захвату власти были арестованы министры кабинета премьера М. Слежявичюса, что свидетельствовало о серьёзности намерений переворотчиков. Одновременно с этим было задержано руководство Компартии Литвы, включая таких видных деятелей, как Каролис Пожела, Юозас Грейфенбергерис, Раполас Чарнас и Казис Гедрис.\n\nПолномочия президента были переданы новому председателю и влиятельному политику Антанасу Сметоне, который стал символом нового порядка.\n\nНепосредственными организаторами переворота выступила группа офицеров во главе с Повиласом Плехавичюсом, которые стремились установить более авторитарный режим, считая, что только так можно обеспечить стабильность в стране."
 lithuania.10.a:0 "Настало время для нового порядка"
 
 lithuania.11.t:0 "Народные погромы"
 lithuania.11.d:0 "Со сменой власти в Литве, когда к власти пришёл Антанас Сметона, ситуация оказалась далеко не беспроблемной. Группы левых социалистов и либералов, не признававших легитимность нового правительства, начали поднимать мятежи и выступления против действующей власти. Изначально их действия ограничивались лишь заявлениями и отдельными протестами, однако ситуация быстро вышла из-под контроля.\n\nОппозиционные силы объединились в единую коалицию и начали устраивать массовые демонстрации, которые вскоре переросли в погромы и насилие по всей стране. Агитационные ячейки оппозиции проникли в большинство городов, подрывая общественный порядок и создавая угрозу стабильности государства. Если не принять срочных мер по предотвращению дальнейшей эскалации конфликта, существующая власть рисковала рухнуть всего за несколько месяцев."
 lithuania.11.a:0 "Всю оппозицию — подавить!"
 
 lithuania.12.t:0 "Смена власти мятежниками"
 lithuania.12.d:0 "В условиях нарастающего общественного недовольства и усиливающегося давления со стороны политической оппозиции коалиция во главе с левыми силами, возглавляемая Миколасом Слежявичюсом, сумела консолидировать свои позиции и переломить ход событий. Их решительная и организованная борьба против режима Антанаса Сметоны привела к падению прежней власти: в результате последовательных политических маневров и массовых выступлений Сметона был свергнут, а управление страной перешло в руки новой коалиции."
 lithuania.12.a:0 "Мы не смогли удержать власть..."
 
 lithuania.13.t:0 "Мятеж в Мемеле"
 lithuania.13.d:0 "Мемель, исконно литовская земля, где на протяжении веков жили наши предки, оказался в сложной ситуации после поражения Германии в Первой мировой войне. Политическая нестабильность и социальные волнения в регионе дали возможность литовцам осознать, что это их шанс на восстановление исторической справедливости. Вдохновлённые духом национального самосознания, местные жители начали восстание, создавая комитеты для управления и защиты своих интересов. Они стремились не только к отделению от Германии, но и к формированию независимой литовской администрации. Мы должны поддержать их усилия и вмешаться, чтобы вернуть Мемель в состав Литвы, восстановив тем самым историческую справедливость и право нашего народа на свою землю!"
 lithuania.13.a:0 "Мы не оставим наш народ на произвол судьбы!"
 
