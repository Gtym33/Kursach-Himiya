 lithuania.1.t:0 "Вильгельм фон Урах - король Литвы"
 lithuania.1.d:0 "Вильгельм родился в Монако. В 4 года он унаследовал от отца герцогство Урах. С детства он был одним из наследников трона Монако. В 1913 году он стал одним из претендентов на трон Албании, но его обошёл другой принц — Вильгельм Вид. Германское правительство также прочило его на трон Лотарингии. По семейной традиции Вильгельм поступил на службу в вюртембергскую армию в 1890-е годы и уже в Первой мировой войне командовал 26-й германской дивизией. С ноября 1914 года он участвовал в германском наступлении на Францию, а затем и на Бельгию. В декабре того же 1914 года он участвовал в боях в Польше. В октябре-ноябре 1915 года он принимал участие в кампании против Сербии и сражался в битве на Сомме. Он был вюртембергским генералом кавалерии.\n\n Самым главным страхом Тарибы неожиданно оказалась мысль о том, что Литве навяжут личную унию с Саксонией. Литовских представителей также пугало, что литовский монарх окажется не католиком, а протестантом. Эти настроения поощрялись лидером католической партии «Центр» в рейхстаге М. Эрцбергером, который был связан с МИД Германии и участвовал в литовской интриге дипломатов осенью 1917 года. В результате 13 июля Тариба приняла решение пригласить на престол Литвы католика — графа Вюртембергского Вильгельма фон Ураха. Перед принятием этого решения делегация Тарибы тайно побывала во Фрайбурге-им-Брайсгау, встречалась с герцогом и даже получила от него письменное согласие занять литовский престол. В документе были зафиксированы условия, на которых герцога приглашали в Литву: «Они сводятся к установлению в Литве конституционной монархии; законодательная власть будет в руках двухпалатного парламента, избираемого демократическим путём: назначаемое сувереном министерство будет ответственным перед этими палатами. Герцог фон Урах обязался проводить большую часть года в Литве и выучить литовский язык. То же самое касается и его сына, который для этого уволится из германской армии, чтобы учить язык и жить в Литве». Берлин, разумеется, не признал несогласованного решения, но каких-либо репрессивных мер к Тарибе применять не стал."
 lithuania.1.a:0 "Похоже Миндаугас лишь пешка"
 lithuania.2.t:0 "Король прибывает в страну"
 lithuania.2.d:0 "Король Миндаугас II, наконец, как и было обговорено, приезжает в Литву. Его путь лежал из Германии, и спустя несколько недель он прибыл. Весть о его прибытии разнеслась по стране. Миндаугас II прибыл не как завоеватель, а как сын своей земли, как наследник прерванной традиции. Его встречали толпы людей, в глазах которых читалось и любопытство, и ожидание. Он знал, что его ждет трудная задача – руководить страной, вдохнуть новую жизнь в уставшую от смут страну и вернуть Литве стабильность. Путь к этой цели был долгим и тернистым, но Миндаугас II готов к испытаниям"
 lithuania.2.a:0 "Монарх прибыл"
 lithuania.3.t:0 "Роспуск совета Литвы"
 lithuania.3.d:0 "Король Миндаугас II оказался лишь политическим инструментом, который помог предотвратить союз Литвы с Пруссией. Взойдя на трон в сложное время, он не собирался мириться с существующими проблемами. Одной из его главных задач стало укрепление центральной власти и нейтрализация потенциальных угроз.\n\n В стремлении консолидировать свою власть Миндаугас принял решение, вызвавшее бурную реакцию в обществе — роспуск Литовской Тарибы. Это решение было принято на фоне растущей обеспокоенности короля интригами и подрывной деятельностью некоторых членов Совета. Миндаугас II отдал приказ о прекращении деятельности Тарибы, и его исполнение было доверено Национальной гвардии.\n\n Подразделения гвардии окружили здание, где проходило заседание Совета. В зал вошел офицер Национальной гвардии Аугустас Кавалюс и от имени короля объявил о немедленном прекращении заседания и роспуске Литовской Тарибы. Это событие стало символом централизации власти в руках короля, но также вызвало волну недовольства среди тех, кто считал Тарибу гарантией демократии и народного представительства.\n\nПоследующие события должны были определить, станет ли этот шаг укреплением государства или началом нового витка политической нестабильности."
 lithuania.3.a:0 "Король стал тем, с кем нужно считаться"
 lithuania.4.t:0 "Суд над неугодными"
 lithuania.4.d:0 "В бурном котле политических страстей Литвы развернулась драма, которая омрачила будущее молодого королевства. В жернала правосудия оказались видные представители левого политического крыла, чьи идеи и стремление к социальным переменам были восприняты как угроза новому государственному строю. Среди обвиняемых оказались Казис Гринюс и Миколас Слежявичюс — уважаемые личности, ранее занимавшие высокие государственные посты. Вместе с ними на скамье подсудимых сидели еще 18 человек, разделяющих их политические взгляды. Судебный процесс вызвал широкий общественный резонанс. Обвинения в антигосударственной деятельности и подрывных замыслах звучали угрожающе, а представленные доказательства казались неопровержимыми. В итоге суд вынес жестокий приговор: часть обвиняемых была приговорена к каторжным работам, другие — к ссылке за пределы Литвы."
 lithuania.4.a:0 "Избавляемся от противников"
 lithuania.6.t:0 "Миндаугас больше не король"
 lithuania.6.d:0 "[GetDateText] года в Вильнюсе члены Литовской Тарибы, ранее выступавшие против монархии, вновь собрались для обсуждения политической ситуации в стране. Среди них были такие активные деятели, как Стяпонас Кайрис, Йонас Вилейшис, Миколас Биржишка, Станисловас Нарутавичюс и Пятрас Климас, которые на предыдущих заседаниях уже голосовали против коронации Миндаугаса II.\n\nВ этот раз к ним присоединились шесть новых членов: Мартинас Ичас, Аугустинас Вольдемарас, Юозас Пурицкис, Елизеюс Драугелис, Юргис Алекна и Стасис Шилингас. Каждый из них привнес свои идеи и аргументы в обсуждение, поднимая вопрос о том, что лучше для Литвы — монархия или республика.\n\nОдним из ключевых аргументов противников монархии стало то, что такой строй противоречит положениям, принятым на Вильнюсской конференции, где была заявлена необходимость создания демократических институтов. В условиях, когда Германия потерпела поражение в войне, необходимость в короле Миндаугасе II стала казаться все менее актуальной.\n\nВ результате обсуждений и анализа текущей политической ситуации, члены Тарибы пришли к единогласному решению: отозвать заявку на коронацию Миндаугаса II. Это решение стало символом нового этапа в истории Литвы, когда страна, отказываясь от монархии, сделала шаг к построению республиканского устройства, открывая новые горизонты для демократических изменений."
 lithuania.6.a:0 "Он нам больше не нужен"
 lithuania.7.t:0 "Парижская мирная конференция"
 lithuania.7.d:0 "[GetDateText] года в Париже начиналась мирная конференция, на которой обсуждались дальнейшие судьбы стран, пострадавших от великой войны. Литва, в отличие от Польши, не была юридическим участником этой конференции, поэтому официально ее делегация называлась литовской делегацией при Парижской мирной конференции и действовала в кулуарах. Делегацию возглавил А. Вольдемарас, в ее состав вошли представитель литовской еврейской общины Симон Розенбаум, белорус Доминик Семашко и множество американских литовцев. Документы редактировал французский поэт из старинного литовского рода Оскар Милош.\n\nЛитовская делегация активно выпускала меморандумы и статьи, высказываясь на заседаниях комиссий, стараясь обратить внимание на проблему признания Литовского государства. Это было историческим моментом, поскольку впервые литовская делегация выступала не от имени отдельных литовцев, а от имени всей Литвы на важнейшем международном форуме, добиваясь независимости своей страны.\n\nВ дискуссиях о границах делегация опиралась на этнографический принцип, учитывая необходимые экономические коррективы. Они стремились получить выход к морю через Мемель или Либаву, закрепить Вильнюс в качестве столицы и добиться членства Литвы в Лиге Наций. Делегация настойчиво доказывала, что Литва не хочет принадлежать ни Польше, ни России, а является исторически сложившимся государством.\n\nКроме того, литовская делегация искала друзей и союзников, договариваясь с эстонцами, латышами и поляками, представляя проекты своих границ, включая Сувалкский треугольник. В то время как многочисленные польские сторонники Р. Дмовского и Ю. Пилсудского стремились удержать Литву в составе Польши, литовская делегация обнародовала ноту с заявлением, что Вильнюс в 1916 году стал эпицентром литовско-польской дискуссии.\n\nЛитва подчеркивала, что политическая уния с Польшей, заключенная в XVI веке, привела страну к внутреннему хаосу. В то время как представители российских белогвардейцев хранили молчание по поводу признания независимости государств, отколовшихся от бывшей Российской империи, литовская делегация продолжала свою работу, и события, происходившие в Европе, помогли привлечь внимание участников конференции к их борьбе за независимость."
 lithuania.7.a:0 "Мы желаем лишь признания"
 lithuania.8.t:0 "Заседании Государственного Совета"
 lithuania.8.d:0 "[GetDateText] года на заседании Государственного Совета Литовской Республики члены собрались для обсуждения ключевого вопроса: выборы президента новообразованного государства в условиях политической нестабильности и революции. На повестке дня стояли несколько ярких кандидатов, каждый из которых имел свои сильные стороны и поддержку различных политических групп.\n\nПервым кандидатом был Антанас Сметона, который пользовался авторитетом среди различных слоев общества. Он обладал способностью преодолевать разногласия между левыми, либералами и христианскими демократами, что могло обеспечить необходимую политическую стабильность в стране, стремящейся к независимости.\n\nВторым кандидатом стал Миколас Слежявичюс, представляющий Литовскую демократическую партию. Его платформа была сосредоточена на демократических принципах и социальной справедливости, что привлекало внимание молодежи и прогрессивных слоев населения.\n\nТретьим кандидатом был Миколас Крупавичюс, известный литовский священник и политический деятель, который предложил амбициозный план земельной реформы. Его идеи о перераспределении земельных ресурсов resonировали с крестьянами и теми, кто страдал от экономических трудностей.\n\nПоследним кандидатом был Аугустинас Вольдемарас, который уже занимал пост премьер-министра и зарекомендовал себя как опытный политик. Его поддержка со стороны различных политических группировок могла сыграть решающую роль в его избрании.\n\nНа заседании Государственного Совета разгорелись горячие обсуждения, и каждый кандидат представлял свои идеи и видение будущего Литвы. Члены Совета осознавали, что выбор президента будет иметь долгосрочные последствия для страны, и их решение должно было отразить стремление народа к независимости и процветанию."
 lithuania.8.a:0 "Антанас Сметона возглавит страну"
 lithuania.8.b:0 "Миколас Слежявичюс хороший выбор"
 lithuania.8.c:0 "Миколас Крупавичюс знает что делать"
 lithuania.8.e:0 "Аугустинас Вольдемарас продолжит править"
 lithuania.9.t:0 "Подъем националистов"
 lithuania.9.d:0 "В недавнем времени начался значительный подъем националистических настроений в Литве, что было связано с продолжающейся войной и революцией затронувших Литву. В условиях нестабильности и социальной тревоги идеи национализма начали привлекать все больше сторонников среди населения и членов правительства.\n\nНа фоне хаоса и неопределенности, многие литовцы начали осознавать важность единства и самостоятельности своей нации. Националистические движения, которые ранее могли казаться маргинальными, теперь стали набирать популярность и поддержку. Члены правительства, осознавая растущее влияние националистов, начали склоняться к их идеям, видя в них возможный путь к восстановлению порядка и стабильности в стране.\n\nОднако, с каждым днем становилось все более очевидно, что такой подъем может иметь серьезные последствия. Если дать националистическим идеям продолжать расцветать без должного контроля, это может привести к внутренним конфликтам и усилению разделения между народом. Страх перед возможными ужасами, которые могут последовать за неконтролируемым ростом национализма, становился все более реальным."
 lithuania.9.a:0 "Стоит приструнить их"
 lithuania.9.b:0 "Будем пока наблюдать"
 lithuania.10.t:0 "Государственный переворот"
 lithuania.10.d:0 "[GetDateText] года, результатом нарастающего недовольства среди военных и части политической элиты, в этот день, нынешний президент Литвы был смещен со своего поста, а его действия и решения подверглись резкой критике. Он был арестован и помещен под домашний арест, что стало шокирующим событием для страны.\n\nВ рамках операции по захвату власти были арестованы министры кабинета премьера М. Слежявичюса, что свидетельствовало о серьезности намерений переворотчиков. Одновременно с этим было задержано руководство Компартии Литвы, включая таких видных деятелей, как Каролис Пожела, Юозас Грейфенбергерис, Раполас Чарнас и Казис Гедрис.\n\nПолномочия президента были переданы новому председателю и влиятельному политику Антанасу Сметоне, который стал символом нового порядка.\n\nНепосредственными организаторами переворота выступила группа офицеров во главе с Повиласом Плехавичюсом, которые стремились установить более авторитарный режим, считая, что только так можно обеспечить стабильность в стране."
 lithuania.10.a:0 "Настало время для нового порядка"
 lithuania.11.t:0 "Народные погромы"
 lithuania.11.d:0 ""
 lithuania.11.a:0 "Ого опасненько"
 lithuania.12.t:0 "Смена власти мятежниками"
 lithuania.12.d:0 ""
 lithuania.12.a:0 "Мы не смогли удержать власть..."
 lithuania.13.t:0 "Мятеж в Мемеле"
 lithuania.13.d:0 "Мемель, исконно литовская земля, где на протяжении веков жили наши предки, оказался в сложной ситуации после поражения Германии в Первой мировой войне. Политическая нестабильность и социальные волнения в регионе дали возможность литовцам осознать, что это их шанс на восстановление исторической справедливости. Вдохновленные духом национального самосознания, местные жители начали восстание, создавая комитеты для управления и защиты своих интересов. Они стремились не только к отделению от Германии, но и к формированию независимой литовской администрации. Мы должны поддержать их усилия и вмешаться, чтобы вернуть Мемель в состав Литвы, восстановив тем самым историческую справедливость и право нашего народа на свою землю!"
 lithuania.13.a:0 "Мы не оставим наш народ на произвол судьбы!"
 lithuania.14.t:0 "Поражение наступления"
 lithuania.14.desc:0 ""
 lithuania.14.a:0 "Неприятно"
 lithuania.15.t:0 "Победа Литвы"
 lithuania.15.desc:0 ""
 lithuania.15.a:0 "Ясно"
 lithuania.16.t:0 "Польско-Литовское соперничество"
 lithuania.16.d:0 "Довольно долгих периуд своего времени литовская земля находилась в составе Речи Посполитой, хоть мы и присоеденились на правах унии между ВКЛ и Польшей, но велась чистая политика полонизации, где во многом  литовцы притеснялись. Мы помним наше прошлое, помним то что творили с нашей землей поляки, и они пытаются повторить это. Их экспансия и агрессия в нашу сторону неприемлема. Нужно покончить с ними, и очистить нашу страну от узурпаторов."
 lithuania.16.a:0 "Гоните поляков!"
 
 lithuania.17.t: "Идея федерализации"
 lithuania.17.d: "Литва и Беларусь имеют богатую совместную историю, восходящую к временам Великого княжества Литовского. По сей день существуют идеи и группы, стремящиеся к формированию единого государства. Концепция федерализации двух стран начала развиваться с момента создания независимой Литвы и Белорусской Народной Республики. С течением времени эта идея стала еще более актуальной. И в данный момент данная идея сильная как никогда, с этим поводом наши дипломаты отправляются в Беларусь."
 lithuania.17.a: "Надеемся на успех"
 lithuania.18.t: "Литовские дипломаты"
 lithuania.18.d: "Литва и Беларусь обладают богатой совместной историей, восходящей к временам Великого княжества Литовского. По сей день продолжают существовать идеи и группы, стремящиеся к формированию единого государства. Концепция федерализации двух стран начала развиваться с момента создания независимой Литвы и Белорусской Народной Республики, и с течением времени эта идея стала еще более актуальной. В настоящее время она сильна как никогда. С этими словами белорусские делегаты предлагают начать переговоры с целью создания подобия Великого княжества Литовского."
 lithuania.18.a: "Литва и Беларусь, объеденяйся!"
 lithuania.18.b: "Мы пока не готовы к этому"
 lithuania.19.t: "Беларусь готова к переговорам"
 lithuania.19.d: "Белорусское правительство рассмотрело наше предложение и полностью его поддержало. В связи с этим в Вильнюс стекаются белорусские и литовские представители для обсуждения вопроса о федерализации двух стран."
 lithuania.19.a: "Ожидаем..."
 lithuania.20.t: "Беларусь не готова к союзу"
 lithuania.20.d: "Белорусское правительство, рассмотрев наше предложение, выразило свою незаинтересованность и неготовность. По их словам, данная затея не является приоритетной, и они не верят в успех этого союза, поскольку внешняя обстановка не позволяет решать вопросы такой важности."
 lithuania.20.a: "Печально"
 lithuania.21.t: "Заседание Литовцев и Белорусов"
 lithuania.21.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остается открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Этот вопрос пока остается без ответа."
 lithuania.21.a: "Литовцы и Белорусы должны возглавить правительство"
 lithuania.21.b: "Литовцы лучше подойдут"
 lithuania.21.c: "Краевцы хорошо справятся"
 lithuania.22.t: "Литовско-белорусское правительство"
 lithuania.22.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остается открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Была предложена идея о создании общего правительства, в которое войдут как литовцы, так и белорусы."
 lithuania.22.a: "Это лучшее решение"
 lithuania.23.t: "Правительство Романа Скирмунта"
 lithuania.23.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остается открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Была предложена идея о создании литовского правительства с их нынешним лидером, который показал себя как деятельное лицо в вопросе союза."
 lithuania.23.a: "Вполне неплохо"
 lithuania.24.t: "Правительство Краевцев"
 lithuania.24.d: "Наконец, делегаты из Беларуси и Литвы собрались в Вильнюсе, историческом центре двух государств. В зале присутствовало более 1200 представителей. Переговоры длились больше двух недель, в ходе которых обсуждались планы и концепции нового государства. Заседание близится к завершению, но остается открытым важный вопрос: какое правительство возглавит новосозданное государство? Будут ли это белорусские деятели или литовские? Была предложена идея о том, чтобы члены политической организации «Краевцы» возглавили правительство новой федерации."
 lithuania.24.a: "Хорошее решение"