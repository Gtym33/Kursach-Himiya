 lithuania.1.t:0 "Вильгельм фон Урах - король Литвы"
 lithuania.1.d:0 "Вильгельм родился в Монако. В 4 года он унаследовал от отца герцогство Урах. С детства он был одним из наследников трона Монако. В 1913 году он стал одним из претендентов на трон Албании, но его обошёл другой принц — Вильгельм Вид. Германское правительство также прочило его на трон Лотарингии. По семейной традиции Вильгельм поступил на службу в вюртембергскую армию в 1890-е годы и уже в Первой мировой войне командовал 26-й германской дивизией. С ноября 1914 года он участвовал в германском наступлении на Францию, а затем и на Бельгию. В декабре того же 1914 года он участвовал в боях в Польше. В октябре-ноябре 1915 года он принимал участие в кампании против Сербии и сражался в битве на Сомме. Он был вюртембергским генералом кавалерии.\n\n Самым главным страхом Тарибы неожиданно оказалась мысль о том, что Литве навяжут личную унию с Саксонией. Литовских представителей также пугало, что литовский монарх окажется не католиком, а протестантом. Эти настроения поощрялись лидером католической партии «Центр» в рейхстаге М. Эрцбергером, который был связан с МИД Германии и участвовал в литовской интриге дипломатов осенью 1917 года. В результате 13 июля Тариба приняла решение пригласить на престол Литвы католика — графа Вюртембергского Вильгельма фон Ураха. Перед принятием этого решения делегация Тарибы тайно побывала во Фрайбурге-им-Брайсгау, встречалась с герцогом и даже получила от него письменное согласие занять литовский престол. В документе были зафиксированы условия, на которых герцога приглашали в Литву: «Они сводятся к установлению в Литве конституционной монархии; законодательная власть будет в руках двухпалатного парламента, избираемого демократическим путём: назначаемое сувереном министерство будет ответственным перед этими палатами. Герцог фон Урах обязался проводить большую часть года в Литве и выучить литовский язык. То же самое касается и его сына, который для этого уволится из германской армии, чтобы учить язык и жить в Литве». Берлин, разумеется, не признал несогласованного решения, но каких-либо репрессивных мер к Тарибе применять не стал."
 lithuania.1.a:0 "Похоже Миндаугас лишь пешка"
 lithuania.2.t:0 "Король прибывает в страну"
 lithuania.2.d:0 "Король Миндаугас II, наконец, как и было обговорено, приезжает в Литву. Его путь лежал из Германии, и спустя несколько недель он прибыл. Весть о его прибытии разнеслась по стране. Миндаугас II прибыл не как завоеватель, а как сын своей земли, как наследник прерванной традиции. Его встречали толпы людей, в глазах которых читалось и любопытство, и ожидание. Он знал, что его ждет трудная задача – руководить страной, вдохнуть новую жизнь в уставшую от смут страну и вернуть Литве стабильность. Путь к этой цели был долгим и тернистым, но Миндаугас II готов к испытаниям"
 lithuania.2.a:0 "Монарх прибыл"
 lithuania.3.t:0 "Роспуск совета Литвы"
 lithuania.3.d:0 "Король Миндаугас II оказался лишь политическим инструментом, который помог предотвратить союз Литвы с Пруссией. Взойдя на трон в сложное время, он не собирался мириться с существующими проблемами. Одной из его главных задач стало укрепление центральной власти и нейтрализация потенциальных угроз.\n\n В стремлении консолидировать свою власть Миндаугас принял решение, вызвавшее бурную реакцию в обществе — роспуск Литовской Тарибы. Это решение было принято на фоне растущей обеспокоенности короля интригами и подрывной деятельностью некоторых членов Совета. Миндаугас II отдал приказ о прекращении деятельности Тарибы, и его исполнение было доверено Национальной гвардии.\n\n Подразделения гвардии окружили здание, где проходило заседание Совета. В зал вошел офицер Национальной гвардии Аугустас Кавалюс и от имени короля объявил о немедленном прекращении заседания и роспуске Литовской Тарибы. Это событие стало символом централизации власти в руках короля, но также вызвало волну недовольства среди тех, кто считал Тарибу гарантией демократии и народного представительства.\n\nПоследующие события должны были определить, станет ли этот шаг укреплением государства или началом нового витка политической нестабильности."
 lithuania.3.a:0 "Король стал тем, с кем нужно считаться"
 lithuania.4.t:0 "Суд над неугодными"
 lithuania.4.d:0 "В бурном котле политических страстей Литвы развернулась драма, которая омрачила будущее молодого королевства. В жернала правосудия оказались видные представители левого политического крыла, чьи идеи и стремление к социальным переменам были восприняты как угроза новому государственному строю. Среди обвиняемых оказались Казис Гринюс и Миколас Слежявичюс — уважаемые личности, ранее занимавшие высокие государственные посты. Вместе с ними на скамье подсудимых сидели еще 18 человек, разделяющих их политические взгляды. Судебный процесс вызвал широкий общественный резонанс. Обвинения в антигосударственной деятельности и подрывных замыслах звучали угрожающе, а представленные доказательства казались неопровержимыми. В итоге суд вынес жестокий приговор: часть обвиняемых была приговорена к каторжным работам, другие — к ссылке за пределы Литвы."
