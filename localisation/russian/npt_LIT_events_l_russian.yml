 lithuania.54.t: "Партизаны на территориях [LIT.GetName]"
 lithuania.54.d: "Появились сообщения о нападениях на [ROOT.GetAdjective] войска на захваченных территориях государства [LIT.GetName]. Литовцы, после сдачи своей территории, начинают вести активную антисоветскую политику, и это может привести к очень плохим последствиям."
 lithuania.54.a: "Ох уж эти повстанцы"
 
 lithuania.56.t: "Кровавая ночь"
 lithuania.56.d: "С приходом к власти Повиласа Плехавичюса Литва затаила дыхание в ожидании того, что произойдёт дальше. Повилас Плехавичюс — это тот человек, который не ищет гуманных решений для сложных и запутанных проблем, он тот, кому безразлична законность своих действий и правомерность своих решений. Он готов поставить всё население под нож, дабы решить вопросы и проблемы, которые терзали страну. И вот, в этот день, случилось событие, изменившее литовское общество навсегда.\n\n[GetDateText] года, ночью, вооружённые отряды, действующие под руководством режима, штурмом вошли в дома людей, которые не поддерживали власть, а поддерживали левую оппозицию и боролись против режима. Без какого-либо суда и следствия всех их безжалостно расстреливали в собственных домах, не оставляя шанса на спасение. Крики и звуки выстрелов накрыли столицу, заполнив улицы ужасом и страхом.\n\nУже утром, когда первые лучи солнца начали пробиваться сквозь облака, пришли донесения, что «врагов» власти было ликвидировано около 12 тысяч человек, и это число продолжало расти. Бунты и погромы, которые длились несколько месяцев, завершились всего лишь за одну ночь, оставив после себя опустошение и разруху. Литовское общество оказалось на краю пропасти, погружённое в атмосферу страха и недоверия, где каждый мог стать жертвой произвола."
 lithuania.56.a: "С врагами мы не церемонимся"
 
 lithuania.57.t: "Еврейские погромы"
 lithuania.57.d: "С нарастанием социальной напряженности в Литве еврейская община оказалась под угрозой. Антисемитские настроения, подогреваемые политическими лидерами, стали нарастать, создавая атмосферу ненависти и страха. Повилас, не заботясь о последствиях своих действий, начал подстрекать к насилию, и вскоре стало очевидно, что ситуация выходит из-под контроля.\n\nТолпы людей, действующие под флагом ненависти, начали свой поход. Они разрушали дома, грабили магазины и безжалостно убивали людей, относящих себя к евреям. Не щадя никого — ни стариков, ни женщин, ни детей. Без всяких разбирательств погромщики устраивали настоящие расправы, сея ужас и разрушение. Крики о помощи раздавались по улицам, создавая атмосферу паники и хаоса.\n\nУже на утро следующего дня стало известно о десятках, если не сотнях жертв этого жестокого насилия. Сообщения о погромах шокировали общество, и еврейская община оказалась на краю пропасти, погруженная в страх и недоверие."
 lithuania.57.a: "Страна будет чиста"
 
 lithuania.58.t: "Формирование Литовского рабочего фронта"
 lithuania.58.d: "Национальные профсоюзы должны быть объединены в один национальный профсоюз литовских рабочих. Новообразованный Литовский рабочий фронт (ЛРФ) должен упорядочить и консолидировать всю бюрократию национальных профсоюзов в единое целое, тем самым повысив эффективность и сократив расходы, связанные с управлением несколькими государственными профсоюзами. В этом есть и политический аспект, поскольку наличие одного централизованного профсоюза снизит угрозу режиму со стороны организованного труда. Также ожидается, что ЛРФ будет реализовывать ряд экономических инициатив, направленных на создание возможностей для отдыха и процветания работников в Литве."
 lithuania.58.a: "Экономика будет развиваться"
 
 lithuania.60.t: "Вопрос евреев"
 lithuania.60.d: "В Литве остро встал так называемый «еврейский вопрос», который приобрёл политическую значимость на фоне борьбы за национальную государственность и социальную стабильность. Еврейское население, составлявшее значительную часть городской среды, подвергалось всё более настойчивым обвинениям в якобы препятствовании хозяйственному и культурному развитию страны. Обострение межнациональных отношений вылилось в глубокие дискуссии среди литовских политиков и общественных деятелей, в ходе которых рассматривались различные подходы к решению проблемы — от интеграции евреев в общественные процессы до введения ограничительных мер. В конечном итоге правительство Литвы, стремясь избежать внутреннего конфликта и сохранить международный авторитет, приняло решение о временном сохранении еврейского населения в покое, при этом усилив контроль за общественным порядком и мерами безопасности. Но окончательное решение так и не было принято."
 lithuania.60.a: "Стоит оставить их в покое"
 lithuania.60.b: "Жидам в Литве не место"
 
 lithuania.61.t: "Национальные меньшинства"
 lithuania.61.d: "Возникла серьёзная задача урегулирования положения национальных меньшинств, прежде всего поляков и белорусов, проживавших на территории страны, чьё присутствие создавало политическую и социальную напряжённость. Литовское правительство, стремясь к консолидации молодой монархии и укреплению национальной идентичности, обсуждало два возможных пути: либо обеспечить совместное сосуществование всех этнических групп на основе равноправия и взаимного уважения, либо внедрить политику литвинизации, направленную на ассимиляцию и усиление доминирования литовской культуры. Несмотря на давление радикальных элементов, призывавших к жёстким мерам по укреплению национального единства, окончательное решение ещё не было принято, и продолжаются обсуждения относительно того, какие меры окажутся наиболее эффективными и приемлемыми для стабильного развития государства."
 lithuania.61.a: "В Литве все народы найдут своё место"
 lithuania.61.b: "Литва лишь для литовцев"
 
 lithuania.62.t: "Переговоры с Варшавой"
 lithuania.62.d: "Литва оказалась перед сложной задачей управления отношениями с польским правительством, чьё присутствие имеет глубокие исторические корни, уходящие в эпоху Речи Посполитой. Где существование народов оставило неизгладимый след в культурной и политической жизни обеих стран, что в совокупности с последними местными стычками и нарастающими польскими националистическими амбициями значительно обострило и без того напряжённые отношения.\n\nЛитовское руководство, признавая как историческую значимость польской общины, так и необходимость защиты собственного суверенитета, оказалось перед выбором: либо жёстко противодействовать растущему влиянию польских националистов, что могло привести к дальнейшей радикализации и конфликтам, либо стремиться к налаживанию диалога и сотрудничества на основе взаимного уважения, что требовало компромиссов и взвешенной политики. Такой выбор осложняет не только внутренние политические интересы, но и международное положение Литвы, учитывая амбиции соседнего государства."
 lithuania.62.a: "Стоит идти на регулирование отношений"
 lithuania.62.b: "Сотрудничество с поляками? Да ни за что"
 
 lithuania.63.t: "Польша соглашается"
 lithuania.63.d: "Польское правительство приняло наше предложение. Отныне возможная угроза со стороны нарастающей силы Польши устранена, и мы можем не бояться удара со стороны поляков, что позволит сосредоточить наши силы в нужных нам направлениях."
 lithuania.63.a: "Замечательно"

 lithuania.130.t: "Польша отказывается"
 lithuania.130.d: "Польское правительство отказало нам: они не желают заключать дружественный договор, что с нашей стороны может расцениваться не иначе как прямая угроза суверенитету, учитывая, что Польша начинает усиленное вмешательство в дела других соседних стран."
 lithuania.130.a: "От них стоит ожидать лишь худшего"
 
 lithuania.64.t: "Литовские дипломаты"
 lithuania.64.d: "Литовские дипломаты прибыли к нам, членам Рады Белорусской Народной Республики с предложением о заключении союза, предусматривающего объединение двух стран на основе взаимного признания суверенитета и совместной обороны. Это предложение открывает перспективы усиления политической и экономической стабильности в регионе, однако в белорусских кругах продолжаются серьёзные обсуждения и оценки целесообразности такого шага, поскольку решение потребует компромиссов и пересмотра ряда внутренних политических позиций."
 lithuania.64.a: "Не думаем, что нам это нужно"
 lithuania.64.b: "Отличное предложение, мы за"
 
 lithuania.65.t: "Белорусская Рада отклоняет предложение о союзе"
 lithuania.65.d: "В результате серьёзных дискуссий и оценки политических реалий Белорусская Рада приняла решение отклонить предложение Литовского правительства о союзе и объединении двух стран. Такая позиция обусловлена опасениями относительно сохранения самостоятельности белорусского государства и нежеланием преждевременно связывать себя обязательствами, которые могут ограничить внутреннее самоуправление и политическую независимость в сложившейся ситуации."
 lithuania.65.a: "Очень жаль"
 
 lithuania.66.t: "Белорусская Рада принимает предложение о союзе"
 lithuania.66.d: "После продолжительных дебатов и всестороннего анализа перспектив Белорусская Рада приняла предложение Литовского правительства о союзе и объединении двух стран. Данным решением подтверждается стремление белорусской стороны к укреплению сотрудничества и совместному решению вопросов безопасности и экономического развития, что, по мнению Рады, позволит создать прочный фундамент для стабильности и процветания обеих республик."
 lithuania.66.a: "Историческое событие"
 
 lithuania.67.t: "Вопрос правительства"
 lithuania.67.d: "Обсуждения, ведущиеся вокруг формирования нового объединённого правительства, ставят в центр внимания вопрос о включении белорусских представителей в исполнительные и законодательные органы власти, что станет ключевым показателем уровня равноправия и партнерства в рамках совместного государства. Несмотря на общую готовность работать вместе, стороны продолжают искать оптимальную модель интеграции, учитывающую необходимость учёта национальных интересов и сохранения политической автономии, поскольку от окончательного решения будет зависеть эффективность функционирования объединённого правительства и доверие между народами."
 lithuania.67.a: "Белорусские деятели получат место в правительстве"
 lithuania.67.b: "Литовцы не отдадут своих мест"
 
 lithuania.68.t: "Вопрос внутреннего устройства"
 lithuania.68.d: "Формирование нового объединённого государства сопровождается острым спором относительно его конституционной структуры — будет ли оно федерацией, предусматривающей тесную централизацию власти, или конфедерацией, гарантирующей значительную самостоятельность каждому участнику союза. Выбор между этими двумя вариантами требует глубокого анализа политических, экономических и социокультурных особенностей регионов, поскольку определение формы государства определит баланс прав и обязанностей, уровень централизации, а также возможности для координации совместной политики и защиты национальных интересов обеих сторон."
 lithuania.68.a: "Федерация"
 lithuania.68.b: "Конфедерация"
 
 lithuania.69.t: "Поддержка остзейского дворянства"
 lithuania.69.d: "После революции в России и прихода к власти социалистов прежнее привилегированное положение остзейских немцев в Балтийских землях оказалось под угрозой. Остзейское дворянство лишилось своих привилегий, а желание Петрограда поделить их земли окончательно отдало их симпатии Германии. Именно поэтому, когда 3 сентября 1917 года германская армия заняла Ригу, местные немцы встречали её с восторгом и цветами. Сейчас Его Величеству жизненно необходима поддержка этих людей для формирования коалиции монархических сил. Немцы уже положительно относятся к Вильгельму, однако чтобы обеспечить их полную лояльность нам придется временно отложить намеченную аграрную реформу, закрепить господство остзейцев в бюрократической системе королевства и предоставить их ландтагам больше полномочий. Фактически на территории страны будут созданы автономные общины балтийских немцев с собственным ландвером, задачей которого будет охрана порядка на ввереных общине территориях. Без сомнения такие значительные уступки расстроят социалистов и ускорит их выход из коалиции."
 lithuania.69.a: "Необходимое зло"
 
 lithuania.72.t: "Немецкие части"
 lithuania.72.d: "Оценив текущую ситуацию и учтя высокие материальные и организационные затраты, связанные с содержанием немецких добровольцев на своей территории, мы пришли к выводу о невозможности долгосрочного содержания данных сил. Учитывая ограниченность ресурсов и необходимость сосредоточиться на внутренних задачах государства, было принято решение о полном разоружении немецких добровольцев с последующей их депортацией в Германию. Эта мера направлена на стабилизацию обстановки и рационализацию использования доступных ресурсов, несмотря на сложность процесса и обусловленные им дипломатические последствия."
 lithuania.72.a: "Они у нас слишком надолго задержались"
 
 lithuania.73.t: "Протест немцев"
 lithuania.73.d: "Со своей стороны германские власти выразили недовольство действиями литовского правительства, которое без согласования разоружило добровольческие формирования, выступающие на стороне самой Германии. В официальном сообщении подчёркивается обеспокоенность подобными шагами, которые, по их мнению, нарушают договорённости и негативно скажутся на военно-политическом сотрудничестве сторон."
 lithuania.73.a: "Кому не всё равно?"
 
 lithuania.74.t: "Разоружение наших добровольцев"
 lithuania.74.d: "Литовское правительство, тщательно проанализировав ситуацию, пришло к выводу, что дальнейшее содержание немецких добровольцев на своей территории является неприемлемым ввиду значительных затрат ресурсов и организационных сложностей. Осознавая необходимость сконцентрировать усилия на внутренних задачах и обеспечить экономическую стабильность, было принято решение о разоружении добровольцев и их последующей отправке обратно в Германию."
 lithuania.74.a: "Ну и наглость"
 
 lithuania.75.t: "Тайный договор"
 lithuania.75.d: "Наше правительство предпринимает решительные шаги для установления прочных и взаимовыгодных отношений с Германией, рассматривая её как ключевого соседа и потенциального союзника в обеспечении нашей безопасности. В условиях сложной политической обстановки мы стремимся к выстраиванию тесного сотрудничества, что позволит укрепить наши позиции и получить поддержку в дальнейшем развитии государства."
 lithuania.75.a: "Надеемся на успех"
 
 lithuania.76.t: "Тайный договор от литовцев"
 lithuania.76.d: "Получив предложение о заключении тайного союза от литовского правительства, наше правительство производит тщательную оценку всех возможных последствий такого партнёрства. Несмотря на привлекательность усиления влияния в Литве и перспективу получения надёжного союзника в лице Литвы, окончательное решение требует взвешивания политических, военных и экономических факторов, а также учёта международной обстановки."
 lithuania.76.a: "Это хорошее предложение"
 lithuania.76.b: "Нам не стоит в это влезать"
 
 lithuania.77.t: "Германия одобряет союз"
 lithuania.77.d: "Литовские дипломаты с удовлетворением уведомляют о положительном ответе Германии на наше предложение о тайном союзе. Данное событие знаменует начало нового этапа в отношениях между нашими странами и открывает перспективы для укрепления безопасности и экономического сотрудничества в регионе."
 lithuania.77.a: "Отличные новости"
 
 lithuania.78.t: "Немцы против"
 lithuania.78.d: "Германия отказывается от предложения о заключении тайного союза. Несмотря на сожаление, что наши стремления к более тесному сотрудничеству не нашли поддержки, мы сохраняем твёрдую приверженность национальным интересам и готовы продолжать поиск возможностей для укрепления стабильности и развития в регионе иными дипломатическими путями."
 lithuania.78.a: "Очень жаль"
 
 lithuania.79.t: "Договор с Западной добровольческой армией"
 lithuania.79.d: "Как и было обговорено, Западная добровольческая армия исполнила взятые на себя обязательства, предоставив гарантии ненападения и соблюдения стабильности на южных рубежах. В результате сложившихся договорённостей они ожидают от нас обещанной материальной и военной поддержки, необходимой для укрепления наших общих позиций и обеспечения безопасности региона."
 lithuania.79.a: "Отправим действительно серьёзную помощь"
 lithuania.79.b: "Отправим лишь небольшую помощь"
 
 lithuania.80.t: "Помощь из Литвы"
 lithuania.80.d: "Литовцы прислали нам оружие, как и было обещано. Эта поддержка значительно усиливает наши боевые возможности и придаёт уверенность в успешном продвижении нашего дело."
 lithuania.80.a: "Благодарствуем"
 
 lithuania.81.t: "Предложение от литовцев"
 lithuania.81.d: "Литовское правительство предпринимает целенаправленные шаги в поиске новых союзников, к числу которых на сегодняшний день особое внимание уделяется прибалтийским государствам — Латвии и Эстонии. Поскольку интересы, а также стратегические задачи этого региона во многом совпадают, считает правительство, именно тесное сотрудничество с нами способно значительно укрепить позиции на международной арене и обеспечить взаимную безопасность."
 lithuania.81.a: "Думаю, это хорошая идея"
 lithuania.81.b: "Простите, но давайте без нас"
 
 lithuania.82.t: "Согласие [FROM.GetAdjective] правительства"
 lithuania.82.d: "Литовское правительство получило ответ от [FROM.GetAdjective] правительства, в котором выражено согласие на подписание предложенных договорённостей и активное развитие двусторонних отношений. Такой шаг свидетельствует о готовности [FROM.GetName] к совместной работе над укреплением стабильности региона и подтверждает нашу общую заинтересованность в тесном политическом и военном сотрудничестве, направленном на успешное достижение взаимных целей."
 lithuania.82.a: "Этот день — начало нашей крепкой дружбы"
 
 lithuania.83.t: "Отказ [FROM.GetAdjective] правительства"
 lithuania.83.d: "[FROM.GetAdjective] правительство уведомило Литовское о своём решении отказаться от подписания предложенных договорённостей и приостановить развитие отношений на нынешнем этапе. Несмотря на взаимное признание важности укрепления региональной безопасности, [FROM.GetName], ссылаясь на внутренние обстоятельства и необходимость первоочередного решения собственных задач, предпочла воздержаться от дальнейших соглашений, что требует от нас переосмысления текущей стратегии сотрудничества."
 lithuania.83.a: "Жаль"
 
 lithuania.84.t: "Литовское предложение"
 lithuania.84.d: "Сегодня мы получили предложение от Литовского правительства о создании единого альянса, направленного на укрепление региональной безопасности и политического единства. Осознавая потенциальные выгоды такого союза, при этом учитывая внутренние особенности и национальные интересы, мы стоим перед выбором: принять инициативу и начать формирование общего блока либо продолжить самостоятельный курс, что требует тщательного анализа перспектив и рисков."
 lithuania.84.a: "Забронируйте нам место!"
 lithuania.84.b: "Не думаем, что нам это нужно"
 
 lithuania.85.t: "[FROM.GetAdjective] правительство вступает в альянс"
 lithuania.85.d: "Вот и пришло сообщение от соседа, их ответом стало принятие инициативы создания Балтийского союза и готовность приступить к формированию структур, которые обеспечат эффективное взаимодействие и координацию действий на всех уровнях."
 lithuania.85.a: "Балтика едина!"
 
 lithuania.86.t: "[FROM.GetAdjective] правительство отказывается"
 lithuania.86.d: "Несмотря на значимость предложенной инициативы, [FROM.GetAdjective] правительство вынуждено отказаться, и похоже, что решение отказаться от участия в создании единого балтийского альянса требует пересмотра наших текущих подходов к региональному сотрудничеству."
 lithuania.86.a: "Эх, братья, чего же вы..."
 
 lithuania.87.t: "Переговоры в Варшаве"
 lithuania.87.d: "Литва оказалась перед сложной задачей управления отношениями с польским правительством, чьё присутствие имеет глубокие исторические корни, уходящие в эпоху Речи Посполитой. Где существование народов оставило неизгладимый след в культурной и политической жизни обеих стран, что в совокупности с последними местными стычками и нарастающими польскими националистическими амбициями значительно обострило и без того напряжённые отношения.\n\nЛитовское руководство, признавая как историческую значимость польской общины, так и необходимость защиты собственного суверенитета, оказалось перед выбором: либо жёстко противодействовать растущему влиянию польских националистов, что могло привести к дальнейшей радикализации и конфликтам, либо стремиться к налаживанию диалога и сотрудничества на основе взаимного уважения, что требовало компромиссов и взвешенной политики. Такой выбор осложняет не только внутренние политические интересы, но и международное положение Литвы, учитывая амбиции соседнего государства."
 lithuania.87.a: "Стоит идти на регулирование отношений"
 lithuania.87.b: "Сотрудничество с поляками? Да ни за что"
 lithuania.87.c: "Мы пообещаем им провести референдум насчёт Вильнюса"
 
 lithuania.88.t: "Польско-Литовский договор"
 lithuania.88.d: "Польское правительство получило предложение от Литвы о заключении договора, направленного на регулирование возникших разногласий и снижение напряжённости между нашими странами. Учитывая долговременные исторические связи и сложившиеся культурные переплетения, а также недавние инциденты и рост националистических настроений, мы тщательно рассматриваем возможные варианты ответа. В настоящий момент позиция Польши заключается в необходимости взвесить все риски и выгоды, чтобы принять решение, которое может включать полное согласие, отказ либо условное принятие с оговорками, обеспечивающими сохранение национальных интересов и региональной стабильности."
 lithuania.88.a: "В вражде нет смысла"
 lithuania.88.b: "Как самонадеянно"
 
 lithuania.89.t: "Польша идёт навстречу"
 lithuania.89.d: "Мы получили от Польши положительный ответ на предложение о начале переговоров, и наше правительство приветствует данное решение как важный шаг к стабилизации и укреплению двусторонних отношений. Осознавая многогранность накопившихся разногласий и учитывая историческую значимость совместного диалога, мы готовы приступить к конструктивному обсуждению всех спорных вопросов с целью достижения взаимоприемлемых решений, которые обеспечат уважение суверенитета обеих сторон и создадут основу для долгосрочного сотрудничества в политической, экономической и культурной сферах."
 lithuania.89.a: "Вот оно, начало стабильности!"
 
 lithuania.90.t: "Категорический отказ"
 lithuania.90.d: "Литовское руководство с сожалением принимает известие об отказе Польши участвовать в предлагаемых переговорах, что осложняет процесс урегулирования существующих конфликтов и оставляет нерешёнными ключевые вопросы, влияющие на стабильность региона."
 lithuania.90.a: "Они не уговариваемы"
 
 lithuania.91.t: "Польша разрывает все отношения"
 lithuania.91.d: "Литовское правительство с глубокой озабоченностью сообщает о разрыве дипломатических отношений со стороны Польши, который стал результатом невыполнения ключевых условий, изложенных в соглашении о регулировании двусторонних вопросов. В частности, одним из главных требований польской стороны являлось проведение референдума в Вильнюсе, касающегося статуса и принадлежности города, однако Литва, исходя из соображений суверенитета и внутренней политической целостности, приняла решение не инициировать подобный процесс. Данный шаг послужил поводом для Польши объявить о прекращении дипломатического диалога, что существенно усложняет перспективы нормализации отношений и создаёт дополнительное напряжение в регионе, заставляя обе стороны переосмысливать возможности дальнейшего сотрудничества."
 lithuania.91.a: "Упс..."
 
 lithuania.92.t: "Идея великого союза"
 lithuania.92.d: "В свете исторической памяти, которая связывает наши народы непреложными узами и многовековым опытом взаимодействия, Литва обращается к [FROM.GetAdjective] правительству с инициативой установления политического союза, напоминающего по духу и содержанию союз Речи Посполитой, однако без полного объединения с территориальными претензиями. Предлагаемый союз призван стать платформой для координации усилий в сфере внешней политики, обеспечения коллективной безопасности и экономического сотрудничества, исключая при этом любую форму территориальной интеграции либо потери государственности. Осознавая вызовы современности и учитывая геополитическую нестабильность в регионе, мы видим в таком альянсе эффективный инструмент для укрепления нашего суверенитета и влияния на международной арене через солидарность и совместные действия. Мы убеждены, что дружественное сотрудничество между Литвой и Польшей обновит традиции взаимопомощи и стратегического партнерства, будет способствовать укреплению региональной стабильности и процветания народов обеих стран."
 lithuania.92.a: "Вперёд, к одной мечте!"
 
 lithuania.93.t: "Идея великого союза"
 lithuania.93.d: "Получив инициативу от Литвы о создании политического союза, напоминающего союз Речи Посполитой в обновленном формате, наше руководство приступает к глубокому анализу представленного предложения, всесторонне оценивая его достоинства и потенциальные риски. Мы признаем, что согласие на такой союз может открыть новые возможности для совместной защиты интересов и усиления региональной безопасности, однако необходимо учесть последствия для национального суверенитета и динамики международных отношений с другими государствами. Польша намерена провести консультации с ключевыми политическими и экспертными кругами, чтобы определить, насколько предложенный формат альянса соответствует нашим стратегическим целям и ожиданиям общества. Взвешенное и ответственное решение будет принято с целью сохранить баланс между укреплением сотрудничества и сохранением независимости, что позволит строить отношения с Литвой на прочной и взаимовыгодной основе."
 lithuania.93.a: "Повторим же нашу мечту!"
 lithuania.93.b: "Это уже слишком"
 
 lithuania.94.t: "Союзу быть"
 lithuania.94.d: "Мы приветствуем решение Польши откликнуться на нашу инициативу и согласиться на создание политического союза, который станет новым импульсом для углубления стратегического партнерства между нашими странами. Это соглашение открывает перед нами уникальные возможности для совместной реализации проектов в области безопасности, экономики и внешней политики, основываясь на принципах равноправия и взаимного уважения суверенитета. Литва с полной ответственностью готова приступить к формированию механизмов взаимодействия, которые укрепят наши позиции на международной арене и обеспечат гарантии стабильности в регионе. Мы рассматриваем этот союз как шаг к возрождению традиций братской солидарности, который позволит не только защитить общие интересы, но и создать условия для процветания будущих поколений."
 lithuania.94.a: "Наш союз будет крепок и силён"
 
 lithuania.95.t: "Союз неосуществим"
 lithuania.95.d: "Мы с сожалением приняли к сведению решение польской стороны не поддерживать предложенную инициативу по созданию политического союза, однако данный отказ не умаляет наших стремлений к укреплению дружбы и сотрудничества с Польшей. Несмотря на отказ, Литва сохраняет неизменную приверженность развитию конструктивного диалога и расширению взаимодействия в пределах существующих форматов, продолжая считать союз необходимым и перспективным инструментом для обеспечения безопасности и стабильности в регионе. Мы уважаем позицию Польши и готовы в любое время возобновить обсуждения с целью выработать более приемлемые для обеих сторон решения, которые ответят на вызовы современности и принесут пользу нашим народам, поддерживая традиции исторического партнерства и взаимного уважения."
 lithuania.95.a: "А ведь была такая возможность..."
 
 lithuania.96.t: "Восстановление [BLR.GetAdjective] правительства"
 lithuania.96.d: "После вхождения в состав вооружённых сил Литвы отдельных белорусских отрядов, включая под командованием генерала Хасана Конопацкого, и проведения интеграционных мероприятий, вооружённые формирования, ранее включённые в литовский военный аппарат, после восстановления органов Белорусской народной республики действовали в соответствии с признаваемыми нормами международного права и политическими обязательствами, переходя в юрисдикцию восстановленной БНР, что являлось логичным и необходимым шагом в рамках укрепления легитимности нового государственного строя."
 lithuania.96.a: "Время вернуться им домой"
 
 lithuania.97.t: "Возвращение белорусских частей из Литвы"
 lithuania.97.d: "Воссоздание Белорусской народной республики сопровождалось возвращением в её правовое поле той части вооружённых сил, которые ранее по объективным обстоятельствам оказались интегрированы в состав армии Литвы, включая подразделения под руководством генерала Хасана Конопацкого. Их добровольное и организованное возвращение стало свидетельством поддержки и признания легитимности руководства БНР, а также важным фактором укрепления наших оборонных и административных структур после периода враждебных перемен и оккупаций. Мы высоко ценим стремление и готовность данных формирований продолжить службу в качестве складной и полноценной части вооружённых сил БНР, что знаменует собой важный этап на пути к полной независимости, стабильности и реализации национального возрождения."
 lithuania.97.a: "Надеемся, они вам хорошо послужили"
 
 lithuania.98.t: "Переговоры с Литвой"
 lithuania.98.d: "Литовское правительство, озабоченное обеспечением безопасности своих границ и учитывая растущие угрозы возможного военного столкновения, выступило с инициативой заключения с нами пакта о ненападении и дальнейшего политического сближения. Их предложение отражает стремление к стабилизации обстановки в регионе и поиск гарантий неприкосновенности суверенитета, что потенциально может изменить баланс сил в пользу укрепления взаимного доверия. Перед нами стоит сложный выбор: либо отвергнуть инициативу и продолжить поддерживать дестабилизирующие силы, способные породить революционные настроения внутри Литвы, либо принять предложение, тем самым проложив путь к созданию союзнических отношений, что откроет новые перспективы совместного развития и повысит нашу стратегическую позицию на международной арене."
 lithuania.98.a: "Возможно, стоит пойти на сближение"
 lithuania.98.b: "Революция достигнет каждого"
 
 lithuania.99.t: "Ответ Москвы"
 lithuania.99.d: "РСФСР рассматривает предложение литовского правительства о заключении пакта о ненападении с пониманием важности обеспечения стабильности и безопасности в приграничном регионе, и исходя из общего интереса укрепления мирных отношений между нашими государствами, выражает согласие на заключение соответствующего соглашения."
 lithuania.99.a: "Мы принесли мир в нашу страну!"
 
 lithuania.100.t: "Ответ Москвы"
 lithuania.100.d: "РСФСР, внимательно изучив предложение литовской стороны о заключении пакта о ненападении, констатирует, что текущая политическая ситуация и существующие идеологические противоречия не позволяют принять данное соглашение, поскольку оно может ограничить возможности нашей страны в реализации стратегических задач и поддержке революционных движений, направленных на распространение социалистических идей."
 lithuania.100.a: "Похоже, войны не избежать"
 
 lithuania.101.t: "Просьба из Литвы"
 lithuania.101.d: "Правительство Литвы официально обратилось к нам с инициативой углубления военного сотрудничества. В письменном обращении литовская сторона затребовала направить на свою территорию военных специалистов и агентов, чья деятельность должна способствовать повышению боеспособности вооружённых сил и налаживанию эффективного обмена разведданными."
 lithuania.101.a: "У нас есть возможность помочь им"
 lithuania.101.b: "Они нам нужны в России"
 
 lithuania.102.t: "Советники прибывают в Литву"
 lithuania.102.d: "[RUS.GetName] откликнулась на наш запрос о направлении военных специалистов и агентов. Присутствие советских военных советников значительно повысит боеготовность литовской армии, позволит обмениваться ценным опытом и разведданными, а также создаст прочную основу для долгосрочного партнёрства, направленного на обеспечение безопасности и стабильности в регионе."
 lithuania.102.a: "Замечательно"
 
 lithuania.103.t: "Советники остаются в Москве"
 lithuania.103.d: "[RUS.GetName] отказалась направлять на нашу территорию военных специалистов и агентов, несмотря на проявленное нами стремление к укреплению военного сотрудничества и нормализации двусторонних отношений."
 lithuania.103.a: "Видимо, они им нужнее"
 
 lithuania.104.t: "Антипольская кампания"
 lithuania.104.d: "Рост польского влияния в регионе становится всё более очевидным. Их националистическая риторика не ослабевает, напротив, она приобретает новые оттенки. Вкупе с потерей значимых территорий это заставляет нас серьёзно задуматься о дальнейшей стратегии защиты наших национальных интересов.\n\nПольские власти стремятся расширить своё присутствие, игнорируя мнения и устремления соседних народов. В связи с этим возникает важный вопрос: насколько эффективным окажется путь мирного урегулирования без применения решительных мер?\n\nУчитывая схожую ситуацию с Германией, у которой также отняты законные земли, совместные усилия могут стать решающим фактором в возврате утраченных территорий. Либо, если риски военного противостояния нежелательны, установление эмбарго на польские товары способно привлечь внимание Варшавы к необходимым компромиссам.\n\nМы обращаемся к нашему союзнику Германии и всем заинтересованным сторонам с призывом к объединению в решительном и продуманном шаге, ибо пассивность в данном вопросе приведёт лишь к дальнейшему ослаблению наших позиций и утрате достоинства."
 lithuania.104.a: "Предложим эмбарго"
 lithuania.104.b: "Время вернуть то, что принадлежало нам"
 
 lithuania.105.t: "Предложение из Литвы"
 lithuania.105.d: "Получив послание из Литвы, в котором изложена обеспокоенность растущим польским влиянием и предложение о совместных действиях, наше руководство приступает к тщательному анализу сложившейся ситуации, учитывая как внутренние политические реалии, так и международное стратегическое положение. Насилие в регионе, территориальные претензии и экономические интересы требуют взвешенного подхода. И что возвращение наших территорий через насилие повлечёт необратимые последствия на западных и восточных рубежах страны.\n\nРешение будет принято после комплексной оценки всех факторов с акцентом на сохранение стабильности и безопасности в регионе."
 lithuania.105.a: "Польский империализм будет разбит"
 lithuania.105.b: "Ограничимся лишь эмбарго"
 lithuania.105.c: "Западным державам это не понравится..."
 
 lithuania.106.t: "Германия принимает участие"
 lithuania.106.d: "С благодарностью принимаем решение немецкого руководства поддержать нашу инициативу, что открывает новые горизонты для совместных действий по восстановлению справедливости и защите национальных интересов наших народов. При полной поддержке со стороны Германии мы готовы принять решительные меры против польского давления и вернуть утраченные земли, которые принадлежат нашим народам."
 lithuania.106.a: "Вперёд, на Польшу!"
 lithuania.106.b: "Эмбарго так эмбарго"
 
 lithuania.107.t: "Германия отказывается"
 lithuania.107.d: "Полученный отказ немецкого руководства рассматривается нами с определённым разочарованием, однако он не станет преградой для поиска альтернативных решений в деле защиты наших национальных интересов и территории. Мы сохраняем приверженность мирным способам, включая экономические меры давления, но готовы к мобилизации всех ресурсов и союзников, чтобы не допустить дальнейших потерь и усиления позиций Польши, чьё националистическое поведение создаёт угрозу региональной стабильности."
 lithuania.107.a: "Без них мы не осмелимся дёрнуться"
 
 lithuania.108.t: "Ультиматум Литвы"
 lithuania.108.d: "Получив сообщение о намерении Литвы, поддержанном Германией, требовать возврата захваченных земель, польское правительство осознаёт всю серьёзность ситуации и рассматривает варианты действий, способных сохранить территориальную целостность и одновременно предотвратить эскалацию конфликта. От этого момента зависит будущее не только наших земель, но и безопасность всего региона. Прогнёмся ли мы перед ними или окажем несокрушимое сопротивление, проявив непреклонную волю народа — сегодня решается, по каким законам и на каких условиях будет жить наша община."
 lithuania.108.a: "Вот же курвы, мы не сдадимся без боя!"
 lithuania.108.b: "Кровопролитие ни к чему хорошему не приведёт"
 
 lithuania.109.t: "Победа в конфликте"
 lithuania.109.d: "Победа! Враг разбит и больше не в силах противодействовать нам, мы выполнили наши задачи, и мы показали им, кто здесь лучший. Эта победа — результат единства, дисциплины и решимости наших войск, а также мудрого руководства, которое направляло каждого бойца к общей цели."
 lithuania.109.a: "Несладко им пришлось"
 
 lithuania.110.t: "Поражение в конфликте"
 lithuania.110.d: "Мы не смогли сдержать натиск врага, его силы превзошли наши, и мы не смогли отстоять то, что нам оказалось дорого. Несмотря на проявленную храбрость и самоотверженность наших солдат, обстоятельства сложились против нас, и враг достиг поставленных целей."
 lithuania.110.a: "Мы ещё вернёмся"
 
 lithuania.112.t: "Антипольская кампания"
 lithuania.112.d: "Польские амбиции велики, и угроза с её стороны никуда не делась, и мы не можем оставаться пассивными. Однако вместо конфронтации мы видим возможность совместного решения данной проблемы с Россией. Исторически наши интересы пересекались с Москвой, и сегодня пришло время пересмотреть границы в регионе. Мы предлагаем России тайные переговоры о разделе польских земель – это позволит нам вернуть утраченные земли и получить новые, а России – укрепить западные рубежи."
 lithuania.112.a: "Эмбарго вполне хватит"
 lithuania.112.b: "Польскую угрозу нужно убрать"
 
 lithuania.113.t: "Предложение из Литвы"
 lithuania.113.d: "Предложение Литвы подразумевает введение против поляков эмбарго или же полное вмешательство путём целого разгорания конфликта. Польша, некогда наш вековой соперник, сегодня уязвима, и её земли могут стать законной компенсацией за прошлые потери. Мы готовы рассмотреть варианты раздела, но каковы гарантии, что западные державы не вступятся за неё? Ещё одну кровопролитную войну мы не потянем."
 lithuania.113.a: "Польский империализм будет разбит"
 lithuania.113.b: "Ограничимся лишь эмбарго"
 lithuania.113.c: "Западным державам это не понравится..."
 
 lithuania.114.t: "Россия принимает участие"
 lithuania.114.d: "Россия продемонстрировала дальновидность, и она приняла предложение. Тайный договор о разделе Польши станет началом нового стратегического партнёрства. Наши войска готовы к скоординированным действиям – когда Москва начнёт давление с востока, мы займём назначенные территории. После завершения операции Россия признает новые границы. Давайте действовать быстро, пока Европа не опомнилась!"
 lithuania.114.a: "Вперёд, на Польшу!"
 lithuania.114.b: "Эмбарго так эмбарго"
 
 lithuania.115.t: "Россия отказывается"
 lithuania.115.d: "Отказ Москвы – серьёзная ошибка. Мы не намерены ждать, пока Россия решит, что делать с Польшей, и будем искать других союзников для решения своих территориальных вопросов. Но пусть в Кремле помнят: если в будущем они передумают, Литва оставляет за собой право пересмотреть свою позицию – но уже на менее выгодных для России условиях."
 lithuania.115.a: "Без них мы не осмелимся дёрнуться"
 
 lithuania.116.t: "Ультиматум Литвы"
 lithuania.116.d: "Польское правительство, получив официальное уведомление о требованиях Литвы, подкреплённых германской поддержкой, касающихся возврата спорных территорий, оценивает сложившуюся обстановку с предельной ответственностью.\n\nКаждый возможный шаг сейчас взвешивается не только с точки зрения защиты суверенитета, но и с расчётом на предотвращение дальнейшего обострения кризиса. Решение, принятое в эти часы, определит судьбу не только наших земель, но и стабильности всего региона.\n\nВ этот критический момент мы призываем наших союзников и все государства, для которых принципы международного права и национального самоопределения остаются незыблемыми, занять твёрдую позицию против любых попыток передела границ под угрозой силы или экономического принуждения."
 lithuania.116.a: "Мы разберёмся с ними, и пощады пусть не ждут"
 lithuania.116.b: "Кровопролитие ни к чему хорошему не приведёт..."
 
 lithuania.117.t: "Победа в конфликте"
 lithuania.117.d: "Победа! Враг разбит и больше не в силах противодействовать нам, мы выполнили наши задачи, и мы показали им, кто здесь лучший. Эта победа — результат единства, дисциплины и решимости наших войск, а также мудрого руководства, которое направляло каждого бойца к общей цели."
 lithuania.117.a: "Несладко им пришлось"
 
 lithuania.118.t: "Союзник на Балтике"
 lithuania.118.d: "Сегодня заседание правительства было прервано внезапно появившимся в городе представителем литовского государства. Этот представитель изложил позицию литовского правительства в отношении нашей борьбы и большевизма в целом. Он так же заявил, что уполномочен предложить помощь в освобождении России в обмен на признание нами независимости Литвы. Новый фронт на Западе, поддерживаемый Антантой, без сомнения оттянет часть сил большевиков и облегчит положение на внутренних фронтах, но признай одного сепаратиста и за ним поднимутся десятки других. Правительство сомневается, что кратковременная передышка на фронте стоит таких унижений."
 lithuania.118.a: "Составьте акт о признании, войну нужно окончить нашей победой"
 lithuania.118.b: "Наше правительство не уполномочено делить Родину"
 
 lithuania.119.t: "Ответ Всероссийского правительства"
 lithuania.119.d: "Представители Всероссийской власти согласились признать нас в обмен на вовлечение литовской армии в войну против большевиков. Мы должны незамедлительно произвести все необходимые приготовления к реализации широкомасштабной операции на Востоке. Большевистские войска многочисленны, и нам нужно оттянуть как можно большую их часть на себя, дабы облегчить положение русских армий."
 lithuania.119.a: "Передайте в части директиву о начале наступления на Восток"
 
 lithuania.120.t: "Ответ Всероссийского правительства"
 lithuania.120.d: "Представители Всероссийской власти отказали нам в признании, сославшись на то, что у них нет полномочий делить Россию на части. Они заявили, что вопрос независимости Литвы будет решён Всероссийским Собранием, которое будет собрано лишь после победы над большевиками."
 lithuania.120.a: "Они пожалеют об этом"
 
 lithuania.122.t: "Положение монархии"
 lithuania.122.d: "С момента создания Литовского королевства мало кто воспринимал это образование всерьез, однако теперь когда король Миндаугас из Вюртембергской династии прибыл в свой дворец в Вильнюсе ситуация изменилась. Монарх и его ближайшие сторонники стал ещё одним центром власти в Литве и намереваются соперничать с Тарибой. Тариба в свою очередь осознает что наличие монарха в стране ослабляет ее власть и намеренно сопротивляется всем решениям короля. Не имея поддержки Тарибы Его Величество мало что может сделать для изменения положения. Учитывая что он не имеет поддержки ни среди рабочих и выступающих от их имени социалистов, ни среди интеллигенции мечтающей о национальной демократической республике, ни среди землевладельцев чье положение в новом государстве все ещё неясно. Литовская монархия зависла в воздухе и, если она не найдет опоры, быстро меняющийся мир неизбежно сокрушит ее и отправит на страницы истории."
 lithuania.122.a: "Нужно действовать как можно быстрее!"
 
 lithuania.123.t: "Коалиция Его Величества"
 lithuania.123.d: "Все усилия Миндаугаса по сбору поддержки в обществе оказались не напрасны. Пусть договор с умеренными социалистами и обещания провести аграрную реформу и унизили его, но эти люди были ему необходимы. Конечно их расстроила поддержка королем крупных землевладельцев, но волна недовольства пока только поднималась и ещё было время принять необходимые меры до того как социалисты покинут его "Коалицию". Круги литовской интеллигенции же были готовы довольствоваться малым и согласились поддержать Миндаугаса в обмен на уважительное отношение к их языку, культуре и конституции. \nТеперь его верные легитимисты были готовы составить конкуренцию Тарибе, однако открытое столкновение недопустимо. Последнее что нужно Литве это гражданская война и король отлично это понимает. Именно поэтому Миндаугас намеревается достигнуть с главой Тарибы Антанасом Сметонай компромисса."
 lithuania.123.a: "Сообщите г-ну Сметоне что Его Величество желает говорить с ним"
 
 lithuania.124.t: "Переговоры"
 lithuania.124.d: "Когда Его Величество сообщил Сметоне о своих намерениях вести с ним переговоры о будущем Литовской государственности, он рассчитывал что встреча произойдет во дворце или хотя бы на частной квартире в присутствии нескольких представителей Тарибы и самого Сметоны. Однако последний отказался от подобного сразу и заявил что будет вести переговоры только перед лицом всей Тарибы на одном из ее заседаний. Для короля это создавало опасность того что вся дисскусия может в любой момент превратиться в балаган, а он будет освистан, унижен и отправлен восвояси, для Сметоны же такой формат означал что дисскусия будет вестись между хозяином и гостем. \n Подобных этим Тариба ещё не видела дебатов - десятки голосов с той и с другой стороны безостановочно спорили между собой, однако любой присутствующий мог заметить как представители Тарибы сдают свои позиции. Они делали уступку за уступкой, ведь прекрасно знали что за последние месяцы их авторитет сильно пострадал. На фоне энергичных действий короля собирающего сторонников по всей стране Тариба казалась народным массам не более чем говорильней, сборищем вечно спорящих между собой депутатов, не способных договориться ни по единому закону. Это знал и Сметона который в конце концов согласился на компромисс и составил устраивающий всех проект разделения власти. Однако это ещё не означало победы Его Величества, ведь подобный документ должен быть одобрен всей Тарибой через открытое голосование."
 lithuania.124.a: "Да поможет нам Бог"
 
 lithuania.125.t: "Успех"
 lithuania.125.d: "Сегодня народ Литвы может праздновать свою великую победу сравнимую только с победой в Грюнвальдской битве. Члены Тарибы проголосовали за принятие нового органического закона! Теперь Его Величество может проводить необходимые стране реформы не опасаясь саботажа и сопротивления со стороны Тарибы. Это событие открыло новую веху в истории литовского государства и литовского народа."
 lithuania.125.a: "Сверкнут в траве озера и зацветёт земля, и кончатся раздоры с приходом Короля!"
 
 lithuania.126.t: "Провал"
 lithuania.126.d: "Не смотря на все усилия приложенные королем при переговорах, а также не смотря на то что компромисс между легитимистами и представителями Тарибы был достигнут большинство членов последней проголосовало против принятия органического закона. Видимо представители Тарибы оказались не в состоянии исполнять свою главную функцию или быть может депутаты посчитали поддержку Миндаугаса недостаточно высокой чтобы считаться с ним."
 lithuania.126.a: "Черт бы побрал этих болтунов!"
 
 lithuania.128.t: "Финальная реформа"
 lithuania.128.d: "Для того чтобы выполнить свое обещание Его Величество намерен окончательно разрешить аграрный вопрос в Литве в пользу литовского крестьянства. Для этого наше правительство должно принудительно выкупить крупные поместья у помещиков, большинство из которых являются остзейскими немцами. Выкуп придется производить по рыночной цене, ведь в противном случае мы совершенно растеряем поддержку высшего общества Литвы и вынудим их выступить против короля. Выкупленная земля будет передана безземельным крестьянам и солдатам-добровольцам, которые создадут на ней свои мелкие фермерские хозяйства. Это наверняка приведет к кратковременному спаду производства сельскохозяйственной продукции, но, если мы не хотим увидеть как крестьяне превращаются в большевиков, стране придется пойти на жертвы. Для осуществления всего проекта потребуется значительная научная работа и квалифицированные кадры. Землемерам буквально придется перемерить всю Литву. Комиссия по земельной реформе начнет свою работу с наиболее проблематичных регионов, которые наше правительство контролирует, и затем будет переходить к другим так, чтобы в конце концов осуществить реформу в полном объеме по всей стране. До тех пор, регионы не затронутые реформой смогут устанавливать временные режимы по согласованию с комиссией. "
 lithuania.128.a: "Земли хватит всем"
 
 lithuania.128.t: "Окончание реформационного периода"
 lithuania.128.d: "Программа правительства по распределению земли и созданию фермерских хозяйств увенчалась успехом. Литовские крестьяне наконец получили столь желанную ими землю, а терзавшие деревню конфликты между беднотой и помещиками сошли на нет. Его Величество уверен что новые землевладельцы станут надежной опорой для страны и короны. Между тем экспорт продовольствия по сравнению с дореформенным увеличился, что принесло королю немалую прибыль."
 lithuania.128.a: "Теперь крестьяне будут довольны"
 
 lithuania.129.t: "Польско-Литовский договор"
 lithuania.129.d: "Литовское правительство решило предпринять шаги по регулированию отношений с нашим правительством, стремясь снизить напряжённость, которая нарастала вследствие недавних конфликтов; в этой ситуации литовская сторона настойчиво настаивает на подписании Польско-Литовского договора, в то время как в наших кругах продолжаются дискуссии о целесообразности такого соглашения. Предлагаемый договор предполагает заключение пакта о ненападении, взаимное признание суверенитета и территориальной целостности, а также установление механизмов урегулирования споров посредством дипломатии. Несмотря на существующие сомнения и опасения, стороны рассматривают этот акт как возможность положить начало новому этапу в отношениях, который позволит укрепить стабильность и создать основу для дальнейшего сотрудничества."
 lithuania.129.a: "В вражде нет смысла"
 lithuania.129.b: "На Литву у нас свои планы"
 
 news_n.1003.t: "Литва вступает в войну на Востоке"
 news_n.1003.desc: "Новое литовское государство уже продолжительное время конфликтовало с правительством Польши по вопросу принадлежности белорусских земель. Ранее этот спор вылился в ряд пограничных конфликтов, но теперь, когда Литва достигла согласия с большевиками, события приобрели катастрофический для поляков характер. Новый фронт на Севере - уже третий для Войска Польского. Пилсудскому непременно придётся растянуть до предела потрёпанные в боях части, чтобы избежать краха."
 news_n.1003.a: "Жажда власти порождает причудливые союзы"
 
 news_n.1008.t: "Литовская резня"
 news_n.1008.d: "Ночью [GetDateText] года Литва стала свидетелем трагического события, которое навсегда изменит её общество. При новом режиме Повиласа Плехавичюса вооружённые отряды штурмом ворвались в дома тех, кто не поддерживал власть и симпатизировал левой оппозиции. Без суда и следствия были расстреляны мирные жители, и столица наполнилась криками и звуками выстрелов.\n\nПо предварительным данным, жертвами этой кровавой операции стали более 300 человек. Бунты и протесты, охватившие страну в предыдущие месяцы, были подавлены всего за одну ночь, оставив Литву в шоке и горечи от произошедшего. Общество стоит на грани, и последствия этой трагедии ещё предстоит оценить."
 news_n.1008.a: "Жестоко"