l_russian:
 rcw_uralstruggle.1.t: "Скрытые враги"
 rcw_uralstruggle.1.desc: "Мы начали борьбу с открытыми контрреволюционерами, но не стоит забывать что в тылу также готовят почву для мятежа скрытые враги революции. От Волги до Байкала, в регионах не подконтрольных белым генералам, антинародную работу ведет буржуазное подполье и старорежимные отщепенцы, среди которых перемешаны офицеры и представители реакционных партий."
 rcw_uralstruggle.1.a: "Революция нуждается в защите"

 rcw_uralstruggle.2.t: "Подпольщики в регионе [FROM.GetName]"
 rcw_uralstruggle.2.desc: "Чрезвычайная комиссия обнаружила нити, ведущие к антисоветскому заговору. Мы можем провести сейчас аресты, что снизит активность мятежников, но не факт, что руководители подполья будут схвачены. "
 rcw_uralstruggle.2.a: "Ещё таится по углам темная змеиная измена"
 
 rcw_uralstruggle.3.t: "Активность не обнаружена"
 rcw_uralstruggle.3.desc: "Усилия местных чекистов не дали результата. Активность белых заговорщиков в Поволжье не обнаружена. Возможно её и нет."
 rcw_uralstruggle_u.3.desc: "Усилия местных чекистов не дали результата. Активность белых заговорщиков на Урале не обнаружена. Возможно её и нет."
 rcw_uralstruggle_s.3.desc: "Усилия местных чекистов не дали результата. Активность белых заговорщиков в Сибири не обнаружена. Возможно её и нет."
 rcw_uralstruggle.3.a: "Нужно искать лучше"
 
 rcw_uralstruggle.4.t: "Аресты не дали решительных результатов"
 rcw_uralstruggle.4.desc: "После обнаружения нескольких участников антисоветских организаций, мы отдали приказ на проведение арестов в регионе [FROM.GetName]. К сожалению, рядовые участники белоподполья не предоставили никаких важных сведений, а руководству удалось остаться в тени."
 rcw_uralstruggle.4.a: "Теперь они будут осторожнее"
 
 rcw_uralstruggle.5.t: "Белоподполье в регионе [FROM.GetName] разгромлено"
 rcw_uralstruggle.5.desc: "Схваченные белобандиты быстро выдали своих вождей. Проводя аресты по цепочке мы разгромили основные антисоветские организации. Ожидать мятежа здесь больше не следует."
 rcw_uralstruggle.5.a: "Советские граждане в безопасности"
 
 rcw_uralstruggle.6.t: "Конец скрытых врагов"
 rcw_uralstruggle.6.desc: "В Поволжье и Сибири наши героические чекисты вели борьбу с контрреволюционным подпольем. Это тайное сражение ещё будет прославлено будущими поколениями. Теперь же часть врагов повержена, другая была вынуждена проявить себя и перешла к открытой борьбе."
 rcw_uralstruggle.6.a: "Слава героям-чекистам!"
 
 rcw_uralstruggle.7.t: "Мятеж в Поволжье"
 rcw_uralstruggle.7.desc: "Белые подпольщики создали сеть, опутавшую весь регион. Сейчас, выбрав время, они вышли на свет и нанесли первые удары. За спиной бандитских отрядов уже объявлено «правительство»."
 rcw_uralstruggle.7.a: "Спокойствие в крае будет восстановлено"
 rcw_uralstruggle.7.b: "Самое время сменить сторону"
 
 rcw_uralstruggle.8.t: "Мятеж на Урале"
 rcw_uralstruggle.8.desc: "Белые подпольщики создали сеть, опутавшую весь регион. Сейчас, выбрав время, они вышли на свет и нанесли первые удары. За спиной бандитских отрядов уже объявлено «правительство»."
 rcw_uralstruggle.8.a: "Спокойствие в крае будет восстановлено"
 rcw_uralstruggle.8.b: "Самое время сменить сторону"
 
 rcw_uralstruggle.9.t: "Восстание в Сибири"
 rcw_uralstruggle.9.desc: "Белые подпольщики создали сеть, опутавшую весь регион. Сейчас, выбрав время, они вышли на свет и нанесли первые удары. За спиной бандитских отрядов уже объявлено «правительство»."
 rcw_uralstruggle.9.a: "Спокойствие в крае будет восстановлено"
