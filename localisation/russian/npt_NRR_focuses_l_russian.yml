l_russian:
 NRR_choose_course: "Определение курса"
 NRR_choose_course_desc: "Программа Верховного Управления была сформирована ещё до восстания, следует обнародовать её для всего населения."
 NRR_clear_soviets: "Очистка советов"
 NRR_clear_soviets_desc: "В органах местного самоуправления и некоторых учреждениях по-прежнему находятся большевики и им сочувствующие. Необходимо сменить их лояльными гражданами, а враждебно настроенных задержать."
 NRR_roosiyskaya_people_army: "Российская Народная армия"
 NRR_roosiyskaya_people_army_desc: "Армия — вот инструмент, который освободит Россию от ига большевизма. Следует кинуть призыв о добровольной мобилизации, ведь народ сам с радостью пойдёт на войну, верно?"
 NRR_north_mobilisation: "Северная мобилизация"
 NRR_north_mobilisation_desc: "Единственный путь для создания многочисленной армии, пусть и вызывающий протесты среди населения."
 NRR_str_verkh_upravlenia: "Упрочнение Верховного управления"
 NRR_str_verkh_upravlenia_desc: "ВУСО с честью прошло первый этап своего существования, сумев удержаться в этой непростой обстановке. Необходимо закрепить успех и идти дальше."
 NRR_reorg_gen_gub: "Реорганизация генерал-губернаторства"
 NRR_reorg_gen_gub_desc: "Изначально роль генерал-губернатора, по задумке Верховного Управления, сводилась исключительно к административной работе, однако в свете последних событий появилась необходимость в значительном повышении полномочий данной должности, остающейся, впрочем, под контролем правительства."
 NRR_obl_gov: "Областное правительство"
 NRR_obl_gov_desc: "Верховное Управление, со своей Всероссийской нацеленностью, не смогло удержаться у власти. Настало время организации местного правительства, без огромных амбиций, но способного постоять за население севера."
 NRR_democratic_soldaten: "Демократические полки"
 NRR_democratic_soldaten_desc: "Необходимо начать повторную мобилизацию в нашу демократическую армию, благо теперь её ходу ничто не должно помешать."
 NRR_officers: "Обращение к офицерам"
 NRR_officers_desc: "На севере остро не хватает офицерских кадров, в особенности кадровых генералов, необходимых для построения армии. К счастью, благодаря союзникам, нам несложно пригласить и доставить находящихся за границей командующих. Стоит воспользоваться этим."
 NRR_disciplina: "Ужесточение дисциплины"
 NRR_disciplina_desc: "Регулярная армия невозможна без дисциплины, а ведь недостаток оной наблюдается в наших полках. Офицеры наведут порядок."
 NRR_north_brigades: "Северные стрелковые бригады"
 NRR_north_brigades_desc: "Нельзя останавливаться на достигнутом – гражданская война требует всё большего и большего количества войск на передовой."
 NRR_prisoners: "Вербовка военнопленных"
 NRR_prisoners_desc: "Люди, несмотря на оболванивание, не спешат умирать за советскую власть, но между тем охотно сдаются войскам народной власти и большинство из них готово нести освобождение стране уже под нашими знамёнами. Стоит использовать это."
 NRR_shtrafbat: "Дисциплинарные части"
 NRR_shtrafbat_desc: "Наши людские ресурсы весьма ограничены, между тем потребности велики. Одним из вариантов решения проблемы является постановка под ружьё уголовного сброда и ненадёжных военнопленных с организацией из них особых частей."
 NRR_national_militia: "Национальное ополчение"
 NRR_national_militia_desc: "Не все желающие бороться за Россию могут отправиться на фронт, однако благодаря инициативе двух офицеров, подобные добровольцы получают возможность послужить на благо родины в тылу, действуя в качестве военизированной стражи правопорядка."
 NRR_mobilisation_in_militia: "Мобилизация в ополчение"
 NRR_mobilisation_in_militia_desc: "Национальное ополчение хорошо себя показало, стоит развернуть на его базе масштабную структуру на призывной основе."
 NRR_partisans: "Партизанское движение"
 NRR_partisans_desc: "Север – суровое место, здесь огромные расстояния, по большей части непроходимая для регулярных войск местность и мало дорог, а ещё этот край не обеспечивает себя продовольствием. Здесь не получиться отсидеться в стороне или встать против всех – либо ты за одних, либо за других. Такие обстоятельства дают обширную почву для иррегулярного партизанского движения, связанного с той или иной властью."
 NRR_contors: "Вербовочные конторы"
 NRR_contors_desc: "Ещё один метод получения боеспособной живой силы представляет собой вербовку готовых воевать граждан по всей Европе, благо у нас имеются возможности для создания контор, способных заняться этим."
 NRR_ambassadors: "Работа с послами"
 NRR_ambassadors_desc: "Так уж вышло, что на определённый срок наша столица стала дипломатическим центром России из-за присутствия множество послов союзных стран, поехавших из Петрограда через север. Необходимо воспользоваться этим."
 NRR_zemstva: "Реорганизация земств"
 NRR_zemstva_desc: "До революции на русском севере не было органов местного самоуправления в виде земств, после – организация велась в ограниченном объёме, а после переворота большевиков и вовсе начали появляться советы. Необходимо всемерно способствовать унификации и дальнейшему развитию земств, проведя наконец свободные выборы."
 NRR_reform: "Земельная реформа"
 NRR_reform_desc: "Первоначальные общие положения, передающие решение споров о землепользовании местным земствам, вызывают всё больше и больше проблем как со стороны жителей, так и земств с судами. Необходимо чётко определить правила и нормы землепользования."
 NRR_reform_money: "Денежная реформа"
 NRR_reform_money_desc: "Инфляция набирает бешенный оборот, что грозит тяжёлыми последствиями для всех. Нужно с этим что-то предпринять."
 NRR_cooperation: "Поощрение кооперации"
 NRR_cooperation_desc: "Хозяйства, объединенные в кооперативы, послужат не только увеличением производства продукции, но и ступенью к новому обществу."
 NRR_elections: "Выборы на освобождённых землях"
 NRR_elections_desc: "Демократические выборы на освобождённых землях позволят завоевать нам лояльность населения и подчеркнут народный характер нашей власти."
 NRR_allrussia_gov: "Наследник Временного Правительства"
 NRR_allrussia_gov_desc: "С контролем одной из столиц мы с полной уверенностью можем утверждать, что являемся истинными наследниками Временного Правительства, наши претензии на верховенство среди разрозненных сил отныне абсолютно легитимны."
 NRR_democratic_smychka: "Демократическая смычка"
 NRR_democratic_smychka_desc: "Северное отделение Союза Возрождения наглядно показало, что могут сделать объединённые силы демократии. Настала пора привлечь всех доступных партийных союзников."
 NRR_obrasheniya: "Дипломатические обращения"
 NRR_obrasheniya_desc: "Стоит воспользоваться правом верховенства и объединить под своим крылом все дружественные антибольшевистские силы."
 NRR_soviet_to_peoples: "Советы общественности"
 NRR_soviet_to_peoples_desc: "Одной из важной мер развития края является аккумулирование различных консультативных комитетов в единый финансово-экономический совет при правительстве, который позволит наладить тесную связь с обществом и проводить нужные реформы."
 NRR_labor_control: "Контролирование рабочих"
 NRR_labor_control_desc: "Трудности гражданской войны не оставляют нам выбора – над рабочими необходим строгий контроль ради стабильной и высокой производительности предприятий и железных дорог."
 NRR_local_promysl: "Развитие местных промыслов"
 NRR_local_promysl_desc: "Ряд важнейших для экономики и населения севера промыслов находятся в упадке, всё меньше рыбаков выходят на лов, лесозаготовки делаются по большей части только для обеспечения жителей дровами. Нужно прилагать решительные усилия для улучшения ситуации."
 NRR_zemgor: "Земско-городское совещание"
 NRR_zemgor_desc: "Собрание представителей самоуправления являет собой по большей части оппозицию, критикующую правительство. Однако, если мы не хотим скатываться в реакцию и желаем укрепить своё положение, нам просто необходим договор с земцами."
 NRR_hand: "Железная рука?"
 NRR_hand_desc: "Продолжающаяся смута естественным образом ведёт к увеличению влияния военных, растёт роль генерал-губернатора. Возможно, сильный руководитель с демократическим правительством справятся с войной лучше?"
 NRR_all_mobilisation: "Всеобщая милитаризация"
 NRR_all_mobilisation_desc: "Враг ещё силён, если мы не поднимем на войну всё доступное население, неважно в тылу или на фронте, то нас ждёт крах."
 NRR_gengub: "Генерал-губернаторства"
 NRR_gengub_desc: "При продвижении вглубь России, возникает необходимость наводить порядки на освобождённых землях. Местные военные генерал-губернаторы справятся с этим лучше всего."
 NRR_warehouses: "Распаковка запасов"
 NRR_warehouses_desc: "На нашей земле по-прежнему расположено множество грузов союзников, которые они ревностно охраняют, не доверяя нашей армии. Военные успехи переломят ситуацию в данном вопросе."
 NRR_FIN_negotiations: "Переговоры с финнами"
 NRR_FIN_negotiations_desc: "И хотя раньше северу приходилось бороться с финско-германскими устремлениями в отношении Карелии, сейчас нам пригодится любая помощь против большевиков, вопрос в цене – согласятся ли они только на признание независимости?"
 NRR_evac: "Эвакуация"
 NRR_evac_desc: "К сожалению, за всё время борьбы мы так и не смогли вырваться за пределы севера. Местные ресурсы весьма ограничены и ведение долгой войны без поддержки друзей здесь невозможно. Наша армия больше пригодится на других фронтах, необходимо эвакуировать всех, кого можно."
 
 NRR_choose_course_chech: "Установление курса"
 NRR_choose_course_chech_desc: "Программа Верховного Управления была сформирована ещё до восстания, следует обнародовать её для всего населения."
 NRR_people_army_chech: "Российская народная армия"
 NRR_people_army_chech_desc: "Армия – вот инструмент, который освободит Россию от ига большевизма. Построенная на добровольных началах, народная армия не встретит сопротивления населения."
 NRR_north_mob_chech: "Северная мобилизация"
 NRR_north_mob_chech_desc: "Значительная часть народа пассивно относится к борьбе, если не начать обязательный призыв, мы рискуем потерять всех пламенных добровольцев и потерпеть поражение."
 NRR_collective_power_chech: "Коллективная власть"
 NRR_collective_power_chech_desc: "Верховное Управление было сформировано из почти случайных лиц. Прибытие ядра Союза Возрождения позволяет переформировать его в соответствии с изначальными планами, с коллективной властью и ответственным перед ней кабинетом министров."
 NRR_zemstva_reorg_chech: "Реорганизация земств"
 NRR_zemstva_reorg_chech_desc: "До революции на русском севере не было органов местного самоуправления в виде земств, после – организация велась в ограниченном объёме, а после переворота большевиков и вовсе начали появляться советы. Необходимо всемерно способствовать унификации и дальнейшему развитию земств, проведя наконец свободные выборы."
 NRR_prov_gov_succsesor_chech: "Наследник временного правительства"
 NRR_prov_gov_succsesor_chech_desc: "С контролем одной из столиц мы с полной уверенностью можем утверждать, что являемся истинными наследниками Временного Правительства, наши претензии на верховенство среди разрозненных сил отныне абсолютно легитимны."
 NRR_diplomatic_obr_chech: "Дипломатические обращения"
 NRR_diplomatic_obr_chech_desc: "Стоит воспользоваться правом верховенства и объединить под своим крылом все дружественные антибольшевистские силы."
 NRR_zagran_kom_chech: "Заграничный комитет"
 NRR_zagran_kom_chech_desc: "За границей, в Париже, действует русский политический комитет. Как единственный легитимный представитель России, мы должны взять его под своё крыло и влиять на мнение стран сердечного согласия."
 NRR_moscow_pressing_chech: "Давление на Москву"
 NRR_moscow_pressing_chech_desc: "На юге располагается правительство, отказавшееся подчинятся нам и провозгласившее свои претензии на Всероссийскую власть. Однако в их рядах много членов нашего Союза Возрождения России, стоит воспользоваться ими."
 NRR_elections_chech: "Выборы на освобожденных землях"
 NRR_elections_chech_desc: "Демократические выборы на освобождённых землях позволят завоевать нам лояльность населения и подчеркнут народный характер нашей власти."
 NRR_finns_chech: "Переговоры с финнами"
 NRR_finns_chech_desc: "И хотя раньше северу приходилось бороться с финско-германскими устремлениями в отношении Карелии, сейчас нам пригодится любая помощь против большевиков, вопрос в цене – согласятся ли они только на признание независимости?"
 NRR_posols_chech: "Работа с послами"
 NRR_posols_chech_desc: "Так уж вышло, что на определённый срок наша столица стала дипломатическим центром России из-за присутствия множество послов союзных стран, поехавших из Петрограда через север. Необходимо воспользоваться этим."
 NRR_pep_army_again_chech: "Народная армия"
 NRR_pep_army_again_chech_desc: "С устранением внутренних угроз власти, мы получили возможность перейти к строительству воистину народной армии."
 NRR_discipl_chech: "Ужесточение дисциплины"
 NRR_discipl_chech_desc: "Регулярная армия невозможна без дисциплины, а ведь недостаток оной наблюдается в наших полках. Офицеры наведут порядок."
 NRR_oficers_chech: "Обращение к офицерам"
 NRR_oficers_chech_desc: "На севере остро не хватает офицерских кадров, в особенности кадровых генералов, необходимых для построения армии. К счастью, благодаря союзникам, нам несложно пригласить и доставить находящихся за границей командующих. Стоит воспользоваться этим."
 NRR_commissars_chech: "Институт комиссаров"
 NRR_commissars_chech_desc: "Привязанные к политическому руководству, комиссары послужат руками правительства в армии, донося правильную точку зрения до солдат и следя за офицерами."
 NRR_democratisation_chech: "Правильная демократизация"
 NRR_democratisation_chech_desc: "Возможно, наши предшественники в 1917-м погорячились со скоростью и некоторыми аспектами армейских реформ, но направление их движения было правильным. Нужно учесть ошибки и продолжить идти к свободе."
 NRR_opolcheniye_chech: "Национальное ополчение"
 NRR_opolcheniye_chech_desc: "Не все желающие бороться за Россию могут отправиться на фронт, однако благодаря инициативе двух офицеров, подобные добровольцы получают возможность послужить на благо родины в тылу, действуя в качестве военизированной стражи правопорядка."
 NRR_mobilizatsiya_v_opolcheniye_chech: "Мобилизация в ополчение"
 NRR_mobilizatsiya_v_opolcheniye_chech_desc: "Национальное ополчение хорошо себя показало, стоит развернуть на его базе масштабную структуру на призывной основе."
 NRR_partisans_chech: "Партизанское движение"
 NRR_partisans_chech_desc: "Север – суровое место, здесь огромные расстояния, по большей части непроходимая для регулярных войск местность и мало дорог, а ещё этот край не обеспечивает себя продовольствием. Здесь не получиться отсидеться в стороне или встать против всех – либо ты за одних, либо за других. Такие обстоятельства дают обширную почву для иррегулярного партизанского движения, связанного с той или иной властью."
 NRR_brigades_chech: "Северные стрелковые бригады"
 NRR_brigades_chech_desc: "Нельзя останавливаться на достигнутом – гражданская война требует всё большего и большего количества войск на передовой."
 NRR_verbovka_chech: "Вербовка военопленных"
 NRR_verbovka_chech_desc: "Люди, несмотря на оболванивание, не спешат умирать за советскую власть, но между тем охотно сдаются войскам народной власти и большинство из них готово нести освобождение стране уже под нашими знамёнами. Стоит использовать это."
 NRR_poleviye_sudy_chech: "Военно-полевые суды"
 NRR_poleviye_sudy_chech_desc: "К сожалению, в условиях тяжёлой обстановки гражданской войны и общей разрухи, без военно-полевых судов невозможно организовать настоящую дисциплину в армии."
 NRR_discipline_chasty_chech: "Дисциплинарные части"
 NRR_discipline_chasty_chech_desc: "Наши людские ресурсы весьма ограничены, между тем потребности велики. Одним из вариантов решения проблемы является постановка под ружьё уголовного сброда, уклонистов и ненадёжных военнопленных с организацией из них особых частей."
 NRR_zapasy_chech: "Распаковка запасов"
 NRR_zapasy_chech_desc: "На нашей земле по-прежнему расположено множество грузов союзников, которые они ревностно охраняют, не доверяя нашей армии. Военные успехи переломят ситуацию в данном вопросе."
 NRR_comission_svr_chech: "Комиссия СВР"
 NRR_comission_svr_chech_desc: "Всех политиков на освобождённых целях объединяют единые цели, но пути их достижения видятся различными. Необходимо сформировать комиссию из членов Союза Возрождения, дабы придти к консенсусу по реформам."
 NRR_reform_chech: "Земельная реформа"
 NRR_reform_chech_desc: "Первоначальные общие положения, передающие решение споров о землепользовании местным земствам, вызывают всё больше и больше проблем как со стороны жителей, так и земств с судами. Необходимо чётко определить правила и нормы землепользования."
 NRR_cooperation_support_chech: "Поощрение кооперации"
 NRR_cooperation_support_chech_desc: "Хозяйства, объединенные в кооперативы, послужат не только увеличением производства продукции, но и ступенью к новому обществу."
 NRR_workers_trolling_chech: "Контролирование рабочих"
 NRR_workers_trolling_chech_desc: "Трудности гражданской войны не оставляют нам выбора – над рабочими необходим строгий контроль ради стабильной и высокой производительности предприятий."
 NRR_work_mob_chech: "Трудовая мобилизация"
 NRR_work_mob_chech_desc: "Права рабочих важны, но во времена подобной войны необходимо поступиться некоторыми своими свободами ради скорейшей победы."
 NRR_transport_mob_chech: "Транспортное управление"
 NRR_transport_mob_chech_desc: "Централизованное управление транспортной сетью, по крайней мере на время войны, это слишком важное дело, чтобы упускать его из рук."
 NRR_samouprav_chech: "Путь к самоуправлению"
 NRR_samouprav_chech_desc: "Установив крепкую власть на освобождённых землях, мы можем наконец-то вдохнуть жизнь в проекты по построению нового, справедливого общества. Начало передачи управления предприятиями в руки рабочих – один из ключевых шагов."
 NRR_zhede_comitets_chech: "Железнодорожные комитеты"
 NRR_zhede_comitets_chech_desc: "В рамках выбранного курса просто невозможно дать узурпировать бюрократам контроль над железными дорогами, между тем комитеты из самих железнодорожных рабочих должны справится с управлением данной отраслью. "
 NRR_zavod_democratiya_chech: "Фабричная демократия"
 NRR_zavod_democratiya_chech_desc: "Потратив немалые усилия, мы наконец готовы провести полноценный съезд самоуправляющихся рабочих коллективов."
 NRR_money_reform_chech: "Денежная реформа"
 NRR_money_reform_chech_desc: "Инфляция набирает бешенный оборот, что грозит тяжёлыми последствиями для всех. Нужно с этим что-то предпринять."
 
