l_russian:
 NRR_choose_course:0 "Определение курса"
 NRR_choose_course_desc:0 "Программа Верховного Управления была сформирована ещё до восстания, следует обнародовать её для всего населения."
 NRR_clear_soviets:0 "Очистка советов"
 NRR_clear_soviets_desc:0 "В органах местного самоуправления и некоторых учреждениях по-прежнему находятся большевики и им сочувствующие. Необходимо сменить их лояльными гражданами, а враждебно настроенных задержать."
 NRR_roosiyskaya_people_army:0 "Российская Народная армия"
 NRR_roosiyskaya_people_army_desc:0 "Армия — вот инструмент, который освободит Россию от ига большевизма. Следует кинуть призыв о добровольной мобилизации, ведь народ сам с радостью пойдёт на войну, верно?"
 NRR_north_mobilisation:0 "Северная мобилизация"
 NRR_north_mobilisation_desc:0 "Единственный путь для создания многочисленной армии, пусть и вызывающий протесты среди населения."
 NRR_str_verkh_upravlenia:0 "Упрочнение Верховного управления"
 NRR_str_verkh_upravlenia_desc:0 "ВУСО с честью прошло первый этап своего существования, сумев удержаться в этой непростой обстановке. Необходимо закрепить успех и идти дальше."
 NRR_reorg_gen_gub:0 "Реорганизация генерал-губернаторства"
 NRR_reorg_gen_gub_desc:0 "Изначально роль генерал-губернатора, по задумке Верховного Управления, сводилась исключительно к административной работе, однако в свете последних событий появилась необходимость в значительном повышении полномочий данной должности, остающейся, впрочем, под контролем правительства."
 NRR_obl_gov:0 "Областное правительство"
 NRR_obl_gov_desc:0 "Верховное Управление, со своей Всероссийской нацеленностью, не смогло удержаться у власти. Настало время организации местного правительства, без огромных амбиций, но способного постоять за население севера."
 NRR_democratic_soldaten:0 "Демократические полки"
 NRR_democratic_soldaten_desc:0 "Необходимо начать повторную мобилизацию в нашу демократическую армию, благо теперь её ходу ничто не должно помешать."
 NRR_officers:0 "Обращение к офицерам"
 NRR_officers_desc:0 "На севере остро не хватает офицерских кадров, в особенности кадровых генералов, необходимых для построения армии. К счастью, благодаря союзникам, нам несложно пригласить и доставить находящихся за границей командующих. Стоит воспользоваться этим."
 NRR_disciplina:0 "Ужесточение дисциплины"
 NRR_disciplina_desc:0 "Регулярная армия невозможна без дисциплины, а ведь недостаток оной наблюдается в наших полках. Офицеры наведут порядок."
 NRR_north_brigades:0 "Северные стрелковые бригады"
 NRR_north_brigades_desc:0 "Нельзя останавливаться на достигнутом - гражданская война требует всё большего и большего количества войск на передовой."
 NRR_prisoners:0 "Вербовка военнопленных"
 NRR_prisoners_desc:0 "Люди, несмотря на оболванивание, не спешат умирать за советскую власть, но между тем охотно сдаются войскам народной власти и большинство из них готово нести освобождение стране уже под нашими знамёнами. Стоит использовать это."
 NRR_shtrafbat:0 "Дисциплинарные части"
 NRR_shtrafbat_desc:0 "Наши людские ресурсы весьма ограничены, между тем потребности велики. Одним из вариантов решения проблемы является постановка под ружьё уголовного сброда и ненадёжных военнопленных с организацией из них особых частей."
 NRR_national_militia:0 "Национальное ополчение"
 NRR_national_militia_desc:0 "Не все желающие бороться за Россию могут отправиться на фронт, однако благодаря инициативе двух офицеров, подобные добровольцы получают возможность послужить на благо родины в тылу, действуя в качестве военизированной стражи правопорядка."
 NRR_mobilisation_in_militia:0 "Мобилизация в ополчение"
 NRR_mobilisation_in_militia_desc:0 "Национальное ополчение хорошо себя показало, стоит развернуть на его базе масштабную структуру на призывной основе."
 NRR_partisans:0 "Партизанское движение"
 NRR_partisans_desc:0 "Север - суровое место, здесь огромные расстояния, по большей части непроходимая для регулярных войск местность и мало дорог, а ещё этот край не обеспечивает себя продовольствием. Здесь не получиться отсидеться в стороне или встать против всех - либо ты за одних, либо за других. Такие обстоятельства дают обширную почву для иррегулярного партизанского движения, связанного с той или иной властью."
 NRR_contors:0 "Вербовочные конторы"
 NRR_contors_desc:0 "Ещё один метод получения боеспособной живой силы представляет собой вербовку готовых воевать граждан по всей Европе, благо у нас имеются возможности для создания контор, способных заняться этим."
 NRR_ambassadors:0 "Работа с послами"
 NRR_ambassadors_desc:0 "Так уж вышло, что на определённый срок наша столица стала дипломатическим центром России из-за присутствия множество послов союзных стран, поехавших из Петрограда через север. Необходимо воспользоваться этим."
 NRR_zemstva:0 "Реорганизация земств"
 NRR_zemstva_desc:0 "До революции на русском севере не было органов местного самоуправления в виде земств, после - организация велась в ограниченном объёме, а после переворота большевиков и вовсе начали появляться советы. Необходимо всемерно способствовать унификации и дальнейшему развитию земств, проведя наконец свободные выборы."
 NRR_reform:0 "Земельная реформа"
 NRR_reform_desc:0 "Первоначальные общие положения, передающие решение споров о землепользовании местным земствам, вызывают всё больше и больше проблем как со стороны жителей, так и земств с судами. Необходимо чётко определить правила и нормы землепользования."
 NRR_reform_money:0 "Денежная реформа"
 NRR_reform_money_desc:0 "Инфляция набирает бешенный оборот, что грозит тяжёлыми последствиями для всех. Нужно с этим что-то предпринять."
 NRR_cooperation:0 "Поощрение кооперации"
 NRR_cooperation_desc:0 "Хозяйства, объединенные в кооперативы, послужат не только увеличением производства продукции, но и ступенью к новому обществу."
 NRR_elections:0 "Выборы на освобождённых землях"
 NRR_elections_desc:0 "Демократические выборы на освобождённых землях позволят завоевать нам лояльность населения и подчеркнут народный характер нашей власти."
 NRR_allrussia_gov:0 "Наследник Временного Правительства"
 NRR_allrussia_gov_desc:0 "С контролем одной из столиц мы с полной уверенностью можем утверждать, что являемся истинными наследниками Временного Правительства, наши претензии на верховенство среди разрозненных сил отныне абсолютно легитимны."
 NRR_democratic_smychka:0 "Демократическая смычка"
 NRR_democratic_smychka_desc:0 "Северное отделение Союза Возрождения наглядно показало, что могут сделать объединённые силы демократии. Настала пора привлечь всех доступных партийных союзников."
 NRR_obrasheniya:0 "Дипломатические обращения"
 NRR_obrasheniya_desc:0 "Стоит воспользоваться правом верховенства и объединить под своим крылом все дружественные антибольшевистские силы."
 NRR_soviet_to_peoples:0 "Советы общественности"
 NRR_soviet_to_peoples_desc:0 "Одной из важной мер развития края является аккумулирование различных консультативных комитетов в единый финансово-экономический совет при правительстве, который позволит наладить тесную связь с обществом и проводить нужные реформы."
 NRR_labor_control:0 "Контролирование рабочих"
 NRR_labor_control_desc:0 "Трудности гражданской войны не оставляют нам выбора - над рабочими необходим строгий контроль ради стабильной и высокой производительности предприятий и железных дорог."
 NRR_local_promysl:0 "Развитие местных промыслов"
 NRR_local_promysl_desc:0 "Ряд важнейших для экономики и населения севера промыслов находятся в упадке, всё меньше рыбаков выходят на лов, лесозаготовки делаются по большей части только для обеспечения жителей дровами. Нужно прилагать решительные усилия для улучшения ситуации."
 NRR_zemgor:0 "Земско-городское совещание"
 NRR_zemgor_desc:0 "Собрание представителей самоуправления являет собой по большей части оппозицию, критикующую правительство. Однако, если мы не хотим скатываться в реакцию и желаем укрепить своё положение, нам просто необходим договор с земцами."
 NRR_hand:0 "Железная рука?"
 NRR_hand_desc:0 "Продолжающаяся смута естественным образом ведёт к увеличению влияния военных, растёт роль генерал-губернатора. Возможно, сильный руководитель с демократическим правительством справятся с войной лучше?"
 NRR_all_mobilisation:0 "Всеобщая милитаризация"
 NRR_all_mobilisation_desc:0 "Враг ещё силён, если мы не поднимем на войну всё доступное население, неважно в тылу или на фронте, то нас ждёт крах."
 NRR_gengub:0 "Генерал-губернаторства"
 NRR_gengub_desc:0 "При продвижении вглубь России, возникает необходимость наводить порядки на освобождённых землях. Местные военные генерал-губернаторы справятся с этим лучше всего."
 NRR_warehouses:0 "Распаковка запасов"
 NRR_warehouses_desc:0 "На нашей земле по-прежнему расположено множество грузов союзников, которые они ревностно охраняют, не доверяя нашей армии. Военные успехи переломят ситуацию в данном вопросе."
 NRR_FIN_negotiations:0 "Переговоры с финнами"
 NRR_FIN_negotiations_desc:0 "И хотя раньше северу приходилось бороться с финско-германскими устремлениями в отношении Карелии, сейчас нам пригодиться любая помощь против большевиков, вопрос в цене - согласятся ли они только на признание независимости?"
 NRR_evac:0 "Эвакуация"
 NRR_evac_desc:0 "К сожалению, за всё время борьбы мы так и не смогли вырваться за пределы севера. Местные ресурсы весьма ограничены и ведение долгой войны без поддержки друзей здесь невозможно. Наша армия больше пригодится на других фронтах, необходимо эвакуировать всех, кого можно."
 
 NRR_choose_course_chech:0 "Установление курса"
 NRR_choose_course_chech_desc:0 "Программа Верховного Управления была сформирована ещё до восстания, следует обнародовать её для всего населения."
 NRR_people_army_chech:0 "Российская народная армия"
 NRR_people_army_chech_desc:0 "Армия - вот инструмент, который освободит Россию от ига большевизма. Построенная на добровольных началах, народная армия не встретит сопротивления населения."
 NRR_north_mob_chech:0 "Северная мобилизация"
 NRR_north_mob_chech_desc:0 "Значительная часть народа пассивно относится к борьбе, если не начать обязательный призыв, мы рискуем потерять всех пламенных добровольцев и потерпеть поражение."
 NRR_collective_power_chech:0 "Коллективная власть"
 NRR_collective_power_chech_desc:0 "Верховное Управление было сформировано из почти случайных лиц. Прибытие ядра Союза Возрождения позволяет переформировать его в соответствии с изначальными планами, с коллективной властью и ответственным перед ней кабинетом министров."
 NRR_zemstva_reorg_chech:0 "Реорганизация земств"
 NRR_zemstva_reorg_chech_desc:0 "До революции на русском севере не было органов местного самоуправления в виде земств, после - организация велась в ограниченном объёме, а после переворота большевиков и вовсе начали появляться советы. Необходимо всемерно способствовать унификации и дальнейшему развитию земств, проведя наконец свободные выборы."
 NRR_prov_gov_succsesor_chech:0 "Наследник временного правительства"
 NRR_prov_gov_succsesor_chech_desc:0 "С контролем одной из столиц мы с полной уверенностью можем утверждать, что являемся истинными наследниками Временного Правительства, наши претензии на верховенство среди разрозненных сил отныне абсолютно легитимны."
 NRR_diplomatic_obr_chech:0 "Дипломатические обращения"
 NRR_diplomatic_obr_chech_desc:0 "Стоит воспользоваться правом верховенства и объединить под своим крылом все дружественные антибольшевистские силы."
 NRR_zagran_kom_chech:0 "Заграничный комитет"
 NRR_zagran_kom_chech_desc:0 "За границей, в Париже, действует русский политический комитет. Как единственный легитимный представитель России, мы должны взять его под своё крыло и влиять на мнение стран сердечного согласия."
 NRR_moscow_pressing_chech:0 "Давление на Москву"
 NRR_moscow_pressing_chech_desc:0 "На юге располагается правительство, отказавшееся подчинятся нам и провозгласившее свои претензии на Всероссийскую власть. Однако в их рядах много членов нашего Союза Возрождения России, стоит воспользоваться ими."
 NRR_elections_chech:0 "Выборы на освобожденных землях"
 NRR_elections_chech_desc:0 "Демократические выборы на освобождённых землях позволят завоевать нам лояльность населения и подчеркнут народный характер нашей власти."
 NRR_finns_chech:0 "Переговоры с финнами"
 NRR_finns_chech_desc:0 "И хотя раньше северу приходилось бороться с финско-германскими устремлениями в отношении Карелии, сейчас нам пригодиться любая помощь против большевиков, вопрос в цене - согласятся ли они только на признание независимости?"
 NRR_posols_chech:0 "Работа с послами"
 NRR_posols_chech_desc:0 "Так уж вышло, что на определённый срок наша столица стала дипломатическим центром России из-за присутствия множество послов союзных стран, поехавших из Петрограда через север. Необходимо воспользоваться этим."
 NRR_pep_army_again_chech:0 "Народная армия"
 NRR_pep_army_again_chech_desc:0 "С устранением внутренних угроз власти, мы получили возможность перейти к строительству воистину народной армии."
 NRR_discipl_chech:0 "Ужесточение дисциплины"
 NRR_discipl_chech_desc:0 "Регулярная армия невозможна без дисциплины, а ведь недостаток оной наблюдается в наших полках. Офицеры наведут порядок."
 NRR_oficers_chech:0 "Обращение к офицерам"
 NRR_oficers_chech_desc:0 "На севере остро не хватает офицерских кадров, в особенности кадровых генералов, необходимых для построения армии. К счастью, благодаря союзникам, нам несложно пригласить и доставить находящихся за границей командующих. Стоит воспользоваться этим."
 NRR_commissars_chech:0 "Институт комиссаров"
 NRR_commissars_chech_desc:0 "Привязанные к политическому руководству, комиссары послужат руками правительства в армии, донося правильную точку зрения до солдат и следя за офицерами."
 NRR_democratisation_chech:0 "Правильная демократизация"
 NRR_democratisation_chech_desc:0 "Возможно, наши предшественники в 1917-м погорячились со скоростью и некоторыми аспектами армейских реформ, но направление их движения было правильным. Нужно учесть ошибки и продолжить идти к свободе."
 NRR_opolcheniye_chech:0 "Национальное ополчение"
 NRR_opolcheniye_chech_desc:0 "Не все желающие бороться за Россию могут отправиться на фронт, однако благодаря инициативе двух офицеров, подобные добровольцы получают возможность послужить на благо родины в тылу, действуя в качестве военизированной стражи правопорядка."
 NRR_mobilizatsiya_v_opolcheniye_chech:0 "Мобилизация в ополчение"
 NRR_mobilizatsiya_v_opolcheniye_chech_desc:0 "Национальное ополчение хорошо себя показало, стоит развернуть на его базе масштабную структуру на призывной основе."
 NRR_partisans_chech:0 "Партизанское движение"
 NRR_partisans_chech_desc:0 "Север - суровое место, здесь огромные расстояния, по большей части непроходимая для регулярных войск местность и мало дорог, а ещё этот край не обеспечивает себя продовольствием. Здесь не получиться отсидеться в стороне или встать против всех - либо ты за одних, либо за других. Такие обстоятельства дают обширную почву для иррегулярного партизанского движения, связанного с той или иной властью."
 NRR_brigades_chech:0 "Северные стрелковые бригады"
 NRR_brigades_chech_desc:0 "Нельзя останавливаться на достигнутом - гражданская война требует всё большего и большего количества войск на передовой."
 NRR_verbovka_chech:0 "Вербовка военопленных"
 NRR_verbovka_chech_desc:0 "Люди, несмотря на оболванивание, не спешат умирать за советскую власть, но между тем охотно сдаются войскам народной власти и большинство из них готово нести освобождение стране уже под нашими знамёнами. Стоит использовать это."
 NRR_poleviye_sudy_chech:0 "Военно-полевые суды"
 NRR_poleviye_sudy_chech_desc:0 "К сожалению, в условиях тяжёлой обстановки гражданской войны и общей разрухи, без военно-полевых судов невозможно организовать настоящую дисциплину в армии."
 NRR_discipline_chasty_chech:0 "Дисциплинарные части"
 NRR_discipline_chasty_chech_desc:0 "Наши людские ресурсы весьма ограничены, между тем потребности велики. Одним из вариантов решения проблемы является постановка под ружьё уголовного сброда, уклонистов и ненадёжных военнопленных с организацией из них особых частей."
 NRR_zapasy_chech:0 "Распаковка запасов"
 NRR_zapasy_chech_desc:0 "На нашей земле по-прежнему расположено множество грузов союзников, которые они ревностно охраняют, не доверяя нашей армии. Военные успехи переломят ситуацию в данном вопросе."
 NRR_comission_svr_chech:0 "Комиссия СВР"
 NRR_comission_svr_chech_desc:0 "Всех политиков на освобождённых целях объединяют единые цели, но пути их достижения видятся различными. Необходимо сформировать комиссию из членов Союза Возрождения, дабы придти к консенсусу по реформам."
 NRR_reform_chech:0 "Земельная реформа"
 NRR_reform_chech_desc:0 "Первоначальные общие положения, передающие решение споров о землепользовании местным земствам, вызывают всё больше и больше проблем как со стороны жителей, так и земств с судами. Необходимо чётко определить правила и нормы землепользования."
 NRR_cooperation_support_chech:0 "Поощрение кооперации"
 NRR_cooperation_support_chech_desc:0 "Хозяйства, объединенные в кооперативы, послужат не только увеличением производства продукции, но и ступенью к новому обществу."
 NRR_workers_trolling_chech:0 "Контролирование рабочих"
 NRR_workers_trolling_chech_desc:0 "Трудности гражданской войны не оставляют нам выбора - над рабочими необходим строгий контроль ради стабильной и высокой производительности предприятий."
 NRR_work_mob_chech:0 "Трудовая мобилизация"
 NRR_work_mob_chech_desc:0 "Права рабочих важны, но во времена подобной войны необходимо поступиться некоторыми своими свободами ради скорейшей победы."
 NRR_transport_mob_chech:0 "Транспортное управление"
 NRR_transport_mob_chech_desc:0 "Централизованное управление транспортной сетью, по крайней мере на время войны, это слишком важное дело, чтобы упускать его из рук."
 NRR_samouprav_chech:0 "Путь к самоуправлению"
 NRR_samouprav_chech_desc:0 "Установив крепкую власть на освобождённых землях, мы можем наконец-то вдохнуть жизнь в проекты по построению нового, справедливого общества. Начало передачи управления предприятиями в руки рабочих - один из ключевых шагов."
 NRR_zhede_comitets_chech:0 "Железнодорожные комитеты"
 NRR_zhede_comitets_chech_desc:0 "В рамках выбранного курса просто невозможно дать узурпировать бюрократам контроль над железными дорогами, между тем комитеты из самих железнодорожных рабочих должны справится с управлением данной отраслью. "
 NRR_zavod_democratiya_chech:0 "Фабричная демократия"
 NRR_zavod_democratiya_chech_desc:0 "Потратив немалые усилия, мы наконец готовы провести полноценный съезд самоуправляющихся рабочих коллективов."
 NRR_money_reform_chech:0 "Денежная реформа"
 NRR_money_reform_chech_desc:0 "Инфляция набирает бешенный оборот, что грозит тяжёлыми последствиями для всех. Нужно с этим что-то предпринять."
 
