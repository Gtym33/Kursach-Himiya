l_russian:
 romania.1.t: "Катастрофическое положение"
 romania.1.desc: "Ещё на первом этапе войны Румыния потерпела военное поражение и потеряла большую часть своих территорий, однако опора на русские силы позволила перегруппироваться и выстоять. Сейчас стало известно, что Россия окончательно выходит из борьбы и в результате внутренних потрясений вынуждена была заключить мир с блоком центральных держав. Фактически это означает, что Румыния последняя страна сражающаяся на Восточном фронте мировой войны."
 romania.1.a: "Необходимы переговоры"
 romania.1.b: "Мы пройдём это испытание с честью"
 romania.2.t: "Румыния запрашивает переговоры"
 romania.2.desc: "После заключения нами мира с Россией, остатки румынских войск оказались практически в полной изоляции. Теперь их руководство лишенное воли к борьбе запрашивает начала мирных переговоров."
 romania.2.a: "Сломаем им хребет"
 romania.2.b: "Мы готовы заключить мир"
 romania.3.t: "Германия отклонила мирное предложение"
 romania.3.desc: ""
 romania.3.a: "Эта война уже бессмысленна..."
