 petrograd_commune.0.t: "Отношение к войне"
 petrograd_commune.0.desc: "Нынешняя революция хотя и не приемлет войн, главной целью имеет ниспровержение империалистического строя во всем мире. В этом общемировом значении война с Германией имеет смысл обороны не только нашей Новой Свободной Отчизны, но и Свободы вообще. Монархии Гогенцоллернов и Габсбургов должны быть ниспровергнуты также, как и монархия Романовых.\nВпрочем имеется и другая точка зрения — ждать поражения Российской империи от Империй центральных, а их от Антанты и таким образом получить все своё не замаравшись в новом противостоянии с кайзером."
 petrograd_commune.0.a: "Война будет продолжена"
 petrograd_commune.0.b: "Это не наша война"

 petrograd_commune.1.t: "К населению Петрограда и России"
 petrograd_commune.1.desc: "Старая власть довела страну до полного развала, а народ до голодания. Терпеть дальше стало невозможно. Население Петрограда вышло на улицу, чтобы заявить о своем недовольстве. Его встретили залпами. Вместо хлеба царское правительство дало народу свинец. Но солдаты не захотели идти против народа и восстали против правительства. Вместе с народом они захватили оружие, военные склады и ряд важных правительственных учреждений. Борьба ещё продолжается; она должна быть доведена до конца. Старая власть должна быть окончательно низвергнута и уступить место народному правлению. В этом спасение России. Для успешного завершения борьбы в интересах демократии народ должен создать свою собственную властную организацию.\nНа должность председателя постоянного исполнительного комитета Петросовета делегаты выдвигают трех революционных лидеров, вождей масс и друзей народа!"
 petrograd_commune.1.a: "Эсер Керенский"
 petrograd_commune.1.b: "Меньшевик Чхеидзе"
 petrograd_commune.1.c: "Большевик Шляпников"

 petrograd_commune.2.t: "Мятежи"
 petrograd_commune.2.desc: "Как и в годы революции 1905-1907 годов, с началом вооружённого восстания в одном месте по стране прошлась волна мелких и крупных бунтов крестьян и рабочих, выступивших против законной власти в поддержку Петроградской коммуны, что, разумеется, не будет оставлено без наказания. Мы должна выдвинуть на бунтовщиков те военные части, которые сами ещё не успели впасть в бунт..."
 petrograd_commune.2.a: "Подавить мятеж и не считаться ни с какими жертвами"

 petrograd_commune.3.t: "Мятежи"
 petrograd_commune.3.desc: "Наши товарищи по борьбе с деспотическим царским режимом, как и в годы Первой русской революции 1905-1907 годов, подняли знамя восстания во многих областях страны, повсеместно начав создавать советские органы власти подобно советским республикам в ту революцию. Монаршие жандармы попробуют усмирить их, но мы придём на помощь."
 petrograd_commune.3.a: "Поможем нашим товарищам!"
 
 petrograd_commune.5.t: "Роль флота в Революции"
 petrograd_commune.5.desc: "Уже почти месяц как матросы Балтийского флота сошли на берег и создали собственные полки и дивизии для борьбы на фронтах гражданской войны. Матросы стали грозной силой крушащей все на своём пути и безжалостной к врагам Революции. Подчас балтийцы даже чересчур радикальны, потому как в их среде сильно влияние анархизма. Но сильно также влияние и «Центробалта» во главе с одиозным матросским вожаком Павлом Дыбенко. Он все меньше подчиняется приказам политического руководства, все больше занимается демагогией и сотворением собственного культа среди матросов так как считает, что должен получить более высокую роль в руководстве. Но его способность к сплочению вокруг себя матросни поражает."
 petrograd_commune.5.a: "Дыбенко должен навести порядок среди матросов чтобы заслужить прощение"
 petrograd_commune.5.b: "В этой борьбе мы поддержим анархистов"
 petrograd_commune.5.c: "Мы займём третью позицию и внедрим своих агитаторов во флотскую среду"
 
 petrograd_commune.6.t: "Враг государства"
 petrograd_commune.6.desc: "Глава «Центробалта», популярный лидер балтийских матросов, неожиданно сменил свой тон и позиции с вождистских на либертарные. Таковым он стал после общения с матросской массой на берегу. Теперь он почем свет стоит ругает иерархию властей, поносит чиновничество и грозится сокрушить государство!"
 petrograd_commune.6.a: "Дыбенко далеко пойдёт..."
 
 petrograd_commune.7.t: "Антиправительственные демострации"
 petrograd_commune.7.desc: "Народ — не тот прилежный ученик Свободы, каковым мы его видели раньше. Массы под влиянием анархо-коммунистической агитации вышли на улицы с требованиями отставки председателя Исполнительного комитета и перевыборов. Советы хоть и пытаются стабилизировать обстановку понимая, что кризис ни к чему не приведёт, но уже сами подвергаются влияниям масс, что может в будущем привести к их радикализации."
 petrograd_commune.7.a: "Нам нужен подставной кандидат!"
 petrograd_commune.7.b: "Это не представляет опасности"
 petrograd_commune.7.c: "Мы не можем идти против народа..."
 petrograd_commune.7.d: "Призываем все верные части участвовать в наведении порядка"
 
 petrograd_commune.8.t: "Заговор большевиков"
 petrograd_commune.8.desc: "Через наших агентов в большевистской партии нами была получена абсолютно достоверная оперативная информация о подготовке шляпниковцами вооруженного захвата власти в Петрограде в ближайшие дни, курс текущего руководства они считают слишком умеренным. Не имея возможности положится на городские части, наша партия разработала план широкого привлечения к ликвидации угрозы сил «Центробалта»."
 petrograd_commune.8.a: "Зачем эта резня? Мы готовы пойти на соглашение"
 petrograd_commune.8.b: "«Центробалт» арестует всех"
 
 petrograd_commune.9.t: "Выступление балтийцев"
 petrograd_commune.9.desc: "После начала в Коммуне внутренней политической борьбы, вылившейся в несколько массовых выступлений, командование революционного балтийского флота пошло на попытку установления революционной военной диктатуры. Сейчас основные за основные узлы города с переменным успехом идут бои. Флот сделал несколько холостых выстрелов. Видя замирание ситуации «Центробалт» выслал ультиматум."
 petrograd_commune.9.a: "Приказать войскам сложить оружие"
 petrograd_commune.9.b: "Необходимо вновь вооружить народ для отпора"
 petrograd_commune.9.c: "Вызовите верные части с фронта"
 
 petrograd_commune.10.t: "Митинг"
 #petrograd_commune.10.desc: "«Дорогие товарищи!», – голос Александра Шляпникова был слишком торжественным. «Падение диктатуры хищников-буржуев и помещиков открыло перед нами настоящую свободу! Вы знаете, вы сами, рискуя своими жизнями под пулями царских карателей свергли этот режим! Но к великой беде петроградский факел не увидела вся Россия...». Оратор выдержал драматическую паузу. Было неясно основное содержание речи. За время нестабильности в Петрограде успело произойти довольно большое количество общественных собраний совершенно разной, хотя и всегда революционной, направленности. Говорили всякое. Естественно, что подобная «шелуха» скоро приелась. Однако на этот раз повод собраться был. В организации собрания выступающему помогли люди с красными повязками и винтовками, но при этом не солдаты или матросы. «Вашего порыва хватило что бы сокрушить их в Петрограде, но теперь, продолжение борьбы требует централизованного руководства восстанием.». Народ не реагировал, так как решил, что речь пойдёт о выборах, о которых так много говорилось в последнее время. «Мы, рабочие выборгской стороны, первыми подняли оружие во время революции и уже организовали вооружённые отряды на предприятиях нашего района – красную гвардию! Записывайтесь и вы, только вместе мы сможем победить царских карателей!». Началось оживление, вплоть до громких обсуждений слов оратора. Шляпников понимал, что ещё далеко не все осознают, что борьба не ограничится арестами городовых. Из толпы раздался голос: «Лично я с оратором полностью согласен, пусть идёт на фронт!». Большевик не растрелся и не смотря на смех среди собравшихся парировал: «-Как вас? Товарищ Иванов? Так вот, товарищ Иванов, верно ли что у каждой пехотной части есть лазарет и организован подвоз патронов и продовольствия? -Ежу понятно. -Я вхожу в совет обоороны революции и непосредственно отвечаю за снабжение этих частей. -Вот и поглядим как вы их снабжаете! Мы отправим к вам делегацию и если увидим, что вы не лжёте, что всем цехом запишемся! -Большего я от вас лично, товарищ Иванов, и ваших товарищей не требую!». На этой ноте митинг и закончился."
 petrograd_commune.10.desc: ""
 petrograd_commune.10.a: "Работа с населением будет сложной..."
 petrograd_commune.11.t: "Экспрессивный депутат"
 #petrograd_commune.11.desc: "Человек среднего роста в матросской форме и с красной повязкой, но без головного убора выступил вперёд. Кто бы узнал в этом безрассудно храбром человеке депутата государственной думы? «Отчего вы держите своих братьев по оружию на прицеле?», громко спросил Керенский солдат царскосельского гарнизона, которые теперь были не на таком значительном расстроянии и действительно взяли на прицел его и солдат из свободного отряда, оставшегося уже позади. Они тоже не растреляись и подняли оружие тоже. Ответа не было. Александр Фёдорович боялся, что кто-нибудь не выдержит и выстрелит в него, но сумел это скрыть. «В ваше располажение бежали предатели, которые наплели про нас с три короба? Смотрите, я, депутат государственной думы, Александ Фёдорович Керенский, защитник народа, а за мной не германские агенты, а...», тут наконец раздалось: «-Замолчи, пёс продажный! -А, это вы, полковник!». Керенский решил воспользоваться тем, что враг не выдержал и он начал нарочито бравировать: «-Вы обвиняете меня в измене? Хорошо. А стрелять в собственный народ, это не измена? -Вам всем заплатила Германия! -Не дороже вашего ордена Святого Георгия, который вы заслужили пролив реку крови таких же людей, которыми вы командуете сейчас. -Хватит лгать! Мы, верные присяге, только защищались! -Может быть предложите солдатам гарнизона отправится в город? Там они своими глазами увидят и германских солдат и... -Вы предали свою Родину в условиях войны, вы подлецы и конечно же хотите заманить нас в ловушку! Вы заслужили расстрел на месте!». Следует сказать, что то ли потому-что Керенский был достаточно убедителен, то ли потому-что вид солдат петроградского гарнизона и дошедшие до Царского села слухи заставили их сомневаться в словах Кутепова царскосельский гарнизон начал колебаться. Уже далеко не все (в том числе «петроградцы») держали винтовки на изготовку, а некоторые стоящие близко к остаткам отряда полковника отстранились от них на несколько шагов. «-Так почему вы до сих пор не открыли огонь? Товарищи, не становитесь пособниками тиран...». Кто-то всё таки не выдержал и выстрелил. Началась суматоха. Керенский припал к земле и только чудом не был задет. Он даже успел поучаствовать в завершении перестрелки, подобрав винтовку с убитого. Когда всё успокоилось стало ясно, что большая часть солдат царскосельского гарнизона перешла на сторону революции и помогла в бою. Кутепова среди убитых не было."
 petrograd_commune.11.desc: ""
 petrograd_commune.11.a: "«Главное что обошлось малой кровью.»"
 petrograd_commune.16.t: "Случайный человек"
 #petrograd_commune.16.desc: "Тимофей Кирпичников важно сидел в кабинете Таврического дворца. Не смотря на то, что это не было его личным помещением, он воспринимал его именно так. Он уже фактически переехал сюда, спрятав за ширмой своё небольшое хозяйство, где больше всего места занимал стул. Ещё несколько дней назад, он не мог помыслить о таком повороте событий. Блестящая перспектива возглавить революцию застилала все его мысли. Как член совета обороны он больше занимался созданием своего имиджа. Он развернул кипучую деятельность и много разъезжал по фронту, выступал, следил за публикациями, вмешивался в руководство подразделениями, в общем создавал широкими мазками портрет народного героя. Однако он противился получению конкретной должности, так как статус члена совета обороны из-за нестабильности революционного времени давал ему неочерченные и неограниченные полномочия. Вместо борьбы с старым правительством он больше думал о борьбе с Дыбенко за влияние на матросов и с партийными деятелями за основные гражданское население и какую роль в них могут сыграть его верные волынцы."
 petrograd_commune.16.desc: ""
 petrograd_commune.16.a: "«Россия не должна меня забыть.»"
 petrograd_commune.17.t: "Матросы революции"
 #petrograd_commune.17.desc: "«Товарищ председатель, рассудите!». На пирсе разыгрывалась одна из многочисленных и краткосрочных (не смотря на свою многолюдность) сцен. «Временный исполком Петросовета прислал директику с требованием отправить большую часть личного состава на сушу под командованием армейских командиров! Мы же не можем исполнить этот приказ, новой России нужен флот, а без нас его растащат!». «Успокойтесь, товарищ Дмитриев. Вы правильно заметили, что про флот забыли. Однако нам сейчас действительно нужны люди для защиты революции с суши, поэтому часть команды с кораблей придётся снять, пожертвовав единством сработавшихся коллективов.». Матросы поникли. «Но нельзя и исполнить этот приказ в точности. Эти горлопаи опять проигнорировали существование совета обороны! Товарищи, я этого так не оставлю. Сегодня же я настою на том, что бы формирования из матросов сохранили свою автономию и на суше. Я лично поведу вас в бой!». Раздались многочисленные одобрительные возгласы."
 petrograd_commune.17.desc: ""
 petrograd_commune.17.a: "Товарищ Дыбенко в обиду не даст"
 petrograd_commune.18.t: "Эсеровские автономные отряды"
 petrograd_commune.18.desc: "В состав совета обороны при Петросовете был введён новый человек. Бывший террорист и политический эмигрант Савинков вернувшись в Россию немедленно отдал все силы на создание революционной армии. Удивительно, но он смог найти общий язык со многими офицерами старой армии. Они с удовольствем идут служить в части под командованием Савинкова уверенные что не будут подвергаться там притеснениями. Эти отряды значительно усилили революционную армию, за что Савинков заслужил похвалы от Керенского. Ясно, что после победы над правительством этот человек будет играть не последнюю роль в новой России."
 petrograd_commune.18.a: "Мы рады всем солдатам революции"
 petrograd_commune.19.t: "Романов-революцинер?"
 petrograd_commune.19.desc: "Самые сюрреалистические моменты революции были связаны с именем великого князя Кирилла Романова. В первый же день он привёл к присяге к временному исполкому одну военную часть, чем лично уменьшил возможные жертвы. Удивление от того, что представитель правящей династии пошёл на открытый разрыв с монархией поражали всех и каждого. Никто из социалистов не посмел ему мешать. Кирилл занялся организацией автономных отрядов, так как верно рассудил что его личность заставит поколебаться многих из тех, кто остался верен правительству. Сейчас этот человек, которого многие считают политическим авантюристом, всячески старается стать символом процессов, которое переживает российское общество и нельзя сказать, что он в этом не преуспел."
 petrograd_commune.19.a: "Революцию может защищать каждый..."
 
 petrograd_commune.25.t: "Блокада Петрограда"
 petrograd_commune.26.t: "Альтернативный собор во главе с Кириллом"
 
 
 
 petrograd_commune.27.t: "Русские анархисты"
 petrograd_commune.27.desc: "Революция дала возможность ветеранам анархического движения приступить к работе. Была создана петроградская федерация анархических объединений, а старые ветераны движения включились в процесс строительства коммунарской армии. Нельзя сказать что они в этом не преуспели. Их организация также пополнилась медийной знаменитостью, главной женщиной революции, полевым командиром Марией Никифоровой."
 petrograd_commune.27.a: "Далеко пойдёт..."
 petrograd_commune.28.t: "Заседание исполкома"
 petrograd_commune.28.desc: "– ...именно поэтому я считаю что нужно утвердить должность председателя и наделить его правом принимать решения не тратя время на голосования.\n– Я сам это понимаю, товарищ Керенский... Давайте вместе предположим что будет если мы на данном этапе назначим председателя.\n– Вы собираетесь ждать, когда в этом кабинете будет сидеть весь состав сдавшегося генштаба, товарищ ВРЕМЕННЫЙ председатель?\n– Полно вам... Итак, назначить какую-либо политическую фигуру на пост я не могу, так как это может сломать хрупкую революционную дисциплину. Я не буду повторять старых ошибок.\n– Верно, поэтому я и настаиваю на выборе нейтрального кандидата.\n– Не понимаю чем вам понравился этот полковник Энгельгардт кроме его типичной биографии... Вы надетесь на массовый переход офицеров, да?\n– Точно так.\n– Вот если бы это был не безвестный полковник, может быть. Будем не такими оптимистичными. Этот человек не сможет совладать с этими... Выскочками.\n– Да, меня тоже не устраивает поведение Дыбенко и Кирпичникова. Вы правы... Что же вас останавливает назначить одного из них?\n– Кирпичников дилетант, а Дыбенко только о своих кораблях и думает.\n– Товарищ Чхеидзе, армии нужен хоть какой-то генерал. Или тот которого любит определённая часть наспех сколоченных формирований или человек с хоть каким-то военным образованием.\n– Я не могу сделать выбор. Вы всё ещё уверены что нам стоит рисковать едва достигнутым взаимопониманием с нашими командирами?."
 petrograd_commune.28.a: "Полковник Энгельгардт должен справится"
 petrograd_commune.28.b: "Товарищ Дыбенко достаточно авторитетен"
 petrograd_commune.28.c: "Товарищ Кирпичников поднимет боевой дух"
 petrograd_commune.28.d: "Обойдёмся без главнокомандующего"
 petrograd_commune.29.t: "Недовольство"
 petrograd_commune.29.desc_soc_dem: "«Так совершенно невозможно работать!», – Керенский как ураган влетел в кабинет Чхеидзе. «Представьте себе, Николай Семёнович, меня остановили на улице и чуть не избили какие-то солдаты за то что я якобы подделал результаты голосования». Председатель был почти спокоен.\n– Александр Фёдорович, у нас теперь свободная страна, можно и потерпеть небольшие издержки свободы...\n– Издержки? Интересные у вас категории свободы.\n– К чему вы это говорите?\n– На улице я изволил быть, потому-что опять эти большевики воду мутят. На словах они согласились с итогами выборов, а их агитаторы продолжают говорить, что мы, якобы, подделали протокол. Я говорил речь в которой пытался донести, что не все заводские коллективы такие же пробольшевистские.\n– И как, успешо?\n– Я вам только что сказал, что меня чуть не избили.\n– Ну не побили же...\n– Я обсуждал с товарищем Савинковым. В случае изменения обстановки можно будет легко разоружить рабочих самых радикальных заводов.\n\nЧхеидзе устало махнул рукой.\n– Вы слишком много придаёте значения деятельности оппозиции. Лучше приберегите силы для выборов в учредительное собрание. Могу вас уверить, что вы зря беспокоитесь.\n\nАлександр Фёдорович действительно решил, что до этого момента действовал исключительно из-за своих эмоций, а следовательно, нерационально."
 petrograd_commune.29.desc_soc_lib: "– Александр Фёдорович, вы с ума сошли, опомнитесь... – Чхеидзе продолжал пытаться успокоить собеседника.\n– Я не могу оставить без внимания что меня, главу Петросовета, могли совершенно спокойно побить до полусмерти. Почти сразу после митинга! И главное за что? За то что я якобы подделал результаты выборов!\n– Александр Фёдорович, у нас теперь свободная страна, можно и потерпеть небольшие издержки свободы...\n– Издержки? Интересные у вас категории свободы.\n– Мы не можем давить применять силу первыми, иначе мы будем не лучше царского правительства. К тому же мне кажется, что вы слишком преувеличиваете.\n– Отнюдь. Я уже обсудил ситуацию с товарищем Савинковым и нашёл у него понимание. В случае изменения обстановки можно будет легко разоружить рабочих самых радикальных заводов.\n\nЧхеидзе устало махнул рукой.\n– Повторяю, вы слишком много придаёте значения деятельности оппозиции. Лучше приберегите силы для выборов в учредительное собрание. Какой вам прок от, предположим, ареста? Это только потеря доверия, ведь Шляпникова уже посадили жандармы, а что в итоге?\n\nАлександр Фёдорович действительно решил, что до этого момента действовал исключительно из-за своих эмоций, а следовательно, нерационально."
 petrograd_commune.29.a: "Наша стабильность в небольшой нестабильности"
 petrograd_commune.30.t: "Требование депутатов"
 petrograd_commune.30.desc: "В первый же день работы нового состава Петросовета в адрес его председателя «умеренными» депутатами меньшевиков и эсеров было отправлено коллективное обращение за авторством Керенского с требованием составления специальной комиссии с равным предсавтительством партий и пересчёта голосов, так такая малоизвестная и маловлиятельная до революции партия как большевики не могла выиграть выборы кроме как вмешательства в их ход. В противном случае депутаты угрожали не являться на заседания из-за чего у Петросовета не будет кворума для принятия решений. Это заявление свидетельствовало о глубоких политических противоречиях в Коммуне и, возможно, политическом кризисе. Действительно, ни одна партия не имела абсолютной поддержки среди населения. Даже в отрядах красной гвардии, инициатива формирования которой принадлжала большевикам, не все были преданы этой партии так как не во всех рабочих коллективах нахлодили сочувствие их радикальные требования. Борьба за торжество революции ещё не достаточно ожесточила население. Большевики оказались в тяжёлом положении. Было ясно что шансов обосновать честность победы нет никаких, так как меньшевики и эсеры в этом вопросе уже находятся в неглавсном союзе и бог знает как далеко зайдёт это сотрудничество. Но если проигнорировать обращение и править авторитарно, не проводя голосований в совете, то последствия этого шага труднопредсказуемы. Вполне мозможно, что это грозит новым витком революции."
 petrograd_commune.30.a: "Придётся составить комиссию..."
 petrograd_commune.30.b: "Наша фракция честно выиграла!"
 petrograd_commune.32.t: "Опередить политический кризис"
 petrograd_commune.32.desc: "Большевистская фракция Петросовета собралась на совещание. Ясно вырисовывалась перспектива дестабилизации обстановки. Товарищ Керенский уже агитирует солдат выступить против «узурпаторов». В этих обстоятельствах необходимо было найти опору среди нынешних полевых командиров коммуны. Каждый из них вполне будет готов помочь в поддержании порядка. Но какую они запросят за это цену?"
 petrograd_commune.32.a: "Центробалт обязан нас поддержать"
 petrograd_commune.32.b: "Кирпичников будет рад продолжению революции"
 petrograd_commune.32.c: "Романов дорожит образом народного царя"
 petrograd_commune.32.d: "Товарищ Савинков радикальней Керенского"
 petrograd_commune.33.t: "Принуждение к миру"
 petrograd_commune.33.desc: "Шляпников лично отправился на переговоры в Кронштадт, что стало смертельной ошибкой. Он, вместе с другими делегатами, был немедленно арестован по приказу Дыбенко как «враг народа». Оставшиеся коммунисты не решились на применение силы. Необученные рабочие имели призрачные шансы на успех в бою с корабельными командами, а уж когда в дело вступят пехотные части... Большевики немедленно приняли условия меньшевиков и эсеров, за что их главарь был освобождён. Конечно, не все будут довольны этим исходом, но стабилизация революционной власти будет принята с радостью."
 petrograd_commune.33.a: "Дыбенко оказался несознательным элементом"
 petrograd_commune.34.t: "Принуждение к миру"
 petrograd_commune.34.desc: "Шляпников лично отправился на переговоры, что стало смертельной ошибкой. Он, вместе с другими делегатами, был немедленно арестован по приказу полковника Энгельгардта как «враг революции». Как оказалось он находился в сговоре с Кириллом, который, с разрешения полковника, присвоил себе подвиг предотвращения большевистской авантюры. Это подняло его авторитет. Оставшиеся коммунисты не решились на применение силы. Необученные рабочие имели призрачные шансы на успех в бою с солдатами... Большевики немедленно приняли условия меньшевиков и эсеров, за что их главарь был освобождён. Конечно, не все будут довольны этим исходом, но стабилизация революционной власти будет принята с радостью."
 petrograd_commune.34.a: "Проклятый лоялист!"
 petrograd_commune.35.t: "Выступление большевиков"
 petrograd_commune.35.desc: "Жребий брошен. Большевики сговорились с полевым командиром и объявили о том, что эсеры и меньшевики планируют захватить власть с целью войти в соглашение с царизмом. В городе начались боевые столкновения..."
 petrograd_commune.35.a: "Вперёд, за революцию!"
 petrograd_commune.36.t: "Разгром"
 petrograd_commune.36.desc: "Авантюра коммунистов была обречена на провал. Воинские части организованно вышли из казарм и вступили в бой с предателями. Решающий вклад в разгром большевиков внесли матросы, на поддержку которых наивно они надеялись. Красная гвардия разбежалась. Их лидеры скрылись. Отдельные несознательные воинские части были разоружены. Подавляющее большинство гарнизона и населения приветствуют свержение узурпаторов достижений революции. Скорые перевыборы позволят установить легетимное революционное временное правительство."
 petrograd_commune.36.a: "Горе побеждённым"
 petrograd_commune.37.t: "Восстановление контроля над городом"
 petrograd_commune.37.desc: "Обученные солдаты вкупе с красногвардейцами смогли быстро установить в городе блокпосты и патрули. Вооружённое сопротивление коммунистам не успело принять организованной формы и было прервано на уровне отдельных перестрелок. Дыбенко, узнав о изменении ситуации, декларировал лояльность революционного флота большевикам."
 petrograd_commune.37.a: "Остались только настоящие революцинеры"
 petrograd_commune.38.t: "Почти успешное разоружение"
 petrograd_commune.38.desc: "Узнав о предолжении большевиков Кирпичников дал притворное согласие, а сам сговорился с Керенским. Но как только его люди прибыли, то они внезапно начали разоружение красногвардейцев. Необученные рабочие не смогли оказать значительного сопротивления. Почти добровольно и без жертв заводы были успешно разоружены... Кроме выборгской стороны, куда бежало большевистское руководство. К моменту когда солдаты добрались до этого района, то их встретили выстрелами. Стало ясно что эта, наиболее радикально настроенная часть рабочих готова отдать жизнь за коммунистическую партию. Расправится с мятежным районом сейчас первоочередная задача. И сил отрядов под командованием Кирпичникова может не хватить... Керенский, для определния дальнейших действий, занялся организацией заседания меньшевистской и эсеровской фракций Петросовета."
 petrograd_commune.38.a: "Надо настоять на силовых мерах..."
 petrograd_commune.39.t: "Требование Кирпичникова"
 petrograd_commune.39.desc: "Керенский, внезапно, не был выпущен охраной из кабинета. Ситуация резрешилась скоро. Ему было вручено письменное заявление Волынского полка, фактически ультиматум Кирпичникова, где была изложена просьба назначить его, как народного героя, временным руководителем всех революционных сил в связи с большевистской угрозой. Этот демарш ставил под угрозу стабильность, так как красная угроза не была ликвидирована. Керенский понимал, что если он согласится, то утратит возможность влиять на дальнейшие события, так как окажется фактически под арестом. Единственным его шансом было прорваться к другим воинским частям."
 petrograd_commune.39.a: "Нужно попытаться сбежать..."
 petrograd_commune.39.b: "Борьба бесполезна"
 petrograd_commune.40.t: "Заявление Центробалта"
 petrograd_commune.40.desc: "Дыбенко заявил, что своими действиями Кирпичников расколол революционный фронт и потому каждый под его командованием будет противостоять действиям этого «врага народа». Теперь позиция Кирпичникова стало совершенно нестойкой. На его стороне была только небольшая часть отрядов. Дыбенко отложился вместе с Кронштадтом и отрядами которые находились в городе. Большевики всё ещё не подавлены. Часть полевых командиров не сделали пока никаких заявлений и соблюдают нейтралитет. Необходимо было действовать."
 petrograd_commune.40.a: "Надо разработать план штурма..."
 petrograd_commune.41.t: "Разработка плана"
 petrograd_commune.41.desc: "При разработке плана штурма стало ясно, что для атаки может быть доступно только одно направление, так как при попытке атаки с нескольких любые враждебные действия нейтральных нынче командиров приведёт к дезорганизации. Артиллерии в распоряжении Кирпичникова ещё не было. В таких условиях атака голой пехотой легко может захлебнуться, если рабочие не убегут после первых потерь. Стало ясно, что крайне целесообразно было склонить какого-либо полевого командира на сторону первого солдата революции, что бы гарантировать победу.ы"
 petrograd_commune.41.a: "Нужно прояснить позицию других командиров"
 petrograd_commune.41.b: "Справимся своими силами!"
 petrograd_commune.42.t: "Успешное разоружение"
 petrograd_commune.42.desc: "Красногвардейцы не смогли ничего противопоставить солдатам. Недостаток выучки сделал своё дело. Неточная и беспорядочная стрельба рабочих, неэффективное расположение баррикад и огневых точек привели к перерасходу боеприпасов и низкой эффективности стрельбы. Армейские части быстро сломили сопротивление на передовой и дальше успешно рассеяли красногвардейцев. Большая их часть побросала оружие с повязками и прекратила сопротивление. Коммунистические сволочи бросили народ. Выборгская сторона была усмирена."
 petrograd_commune.42.a: "Теперь все перейдут на нашу сторону"
 petrograd_commune.43.t: "Компромисс с Савинковым"
 petrograd_commune.43.desc: "Увидев изменении ситуации, Савинков склонился к компромиссу с победителем, как и большая часть воинских частей объявивших ранее нейтралитет. Он объединил свои силы с кирпичниковцами и вместе они подавили сопротивление до сих пор несогласных с ними Дыбенко и кирилловцев. Кирпичников заплатил за это тем, что назначил Савинкова своим заместителем."
 petrograd_commune.43.a: "Революция спасена"
 petrograd_commune.44.t: "Разгон волынцев"
 petrograd_commune.44.desc: "Рабочие показали себя с лучшей стороны. Недостаток обучения они компенсировали стойкостью под огнём врага. Этого хватило, так как никакого тяжёлого оружия у кирпичниковцев не было, а у красногвардейцев, благодаря сочуствию ряда частей, были пулемёты. Несколько волн атакующих было отбито. Нейтральные части стали переходить на сторону коммунистов. Увидев это Дыбенко объявил о поддержке балтийцами большевиков. Не дожидаясь закономерного итога Савинков и Кирилл используя свои отряды нанесли удар в спину Кирпичникову и успешно ликвидировали его. Ослабленные и деморализованные волынцы выдали зачинщика, за что были прощены. Кирпичников был немедленно расстрелян. Части перешедшие на сторону большевиков немедленно переметнулись на сторону сильного. Отряды рабочих, уже растянувшиеся в ходе наступления, были успешно рассеяны. Матросы, видя бесперспективность борьбы также откупились выдав на расправу председателя Центробалта. В Петрограде был восстановлен порядок."
 petrograd_commune.44.a: "Революция спасена?"
 petrograd_commune.45.t: "Ситуация с Савинковым"
 petrograd_commune.45.desc: "Фактически установивший свою власть Кирилл Романов оказался не в совсем стабильном положении. Его невольный союзник, Савикнов, представлял определённую угрозу. Его авторитет также возрос. Для поддержания имиджа народного царя следовало бы немедленно объявить себя временным главой Коммуны, провести выборы на беспартийной основе и назначить главнокомандующим этого эсера. Однако в будущем он может представлять угрозу, а другой возможности для расправы может и не представится..."
 petrograd_commune.45.a: "Савинков заслужил награду"
 petrograd_commune.45.b: "Савинков в сделку не входил"
 petrograd_commune.46.t: "Последний переворот"
 petrograd_commune.46.desc: "Разоружить части Савинкова не вышло. Он использовал свою партийную принадлежность и наличие в своих частях бывших офицеров русской армии как возможности, что бы выставить Кирилла авантюристом и предателем революции. Большая часть воинских частей оказалась готова поддержать его, нежели представителя правящей династии. Ненависть к ней была ещё сильна. После ряда боевых столкновений, в основном неудачных для кирилловцев, офицеры Романова сами выдали его Савинкову в обмен на прощение."
 petrograd_commune.46.a: "Россия не любит компромиссы"
 petrograd_commune.47.t: "Переговоры?"
 petrograd_commune.47.desc: "В городе расположены крупные воинские формирования под командование Савинкова и Кирилла. Первый как эсер, может быть не совсем доволен ситуацией с Керенским, что ставит под сомнение исход переговоров. С другой стороны Кирилл зависит от своего образа народного царя и не поддержав первого солдата революции он грозит потерять весь накопленный политический авторитет. Но нельзя исключать возможность, что и он решится поднять ставки."
 petrograd_commune.47.a: "Савинкову нужна революция"
 petrograd_commune.47.b: "Кириллу нужен лоялист"
 petrograd_commune.48.t: "Победа матросов"
 petrograd_commune.48.desc: "Рабочие показали себя с лучшей стороны. Недостаток обучения они компенсировали стойкостью под огнём врага. Этого хватило, так как никакого тяжёлого оружия у кирпичниковцев не было, а у красногвардейцев, благодаря сочуствию ряда частей, были пулемёты. Несколько волн атакующих было отбито. Нейтральные части стали переходить на сторону коммунистов. Увидев это Дыбенко объявил о поддержке балтийцами большевиков. Не дожидаясь закономерного итога Савинков и Кирилл используя свои отряды нанесли удар в спину Кирпичникову. Дыбенко, понимая что красногвардейцы не успеют ликвидировать кирпичниковцев, решился на радикальный шаг и ввёл в бой всех наличных матросов. Ставка оправдалась. Вместе с рабочими и некоторыми сохранивших лояльность солдатами они смогли первыми добраться дов волынцев. Ослабленные и деморализованные, они выдали зачинщика, за что были прощены. Кирпичников был немедленно расстрелян. Пользуясь положением победителей авантюриста, Дыбенко и Шляпников объявили о восстановлении легетимной власти. Военные части стали массово переходить на их сторону, как наиболее сильной стороны. Отряды верные Кириллу и Савинкову сражались до последнего, но вскоре были разбиты."
 petrograd_commune.48.a: "Мы защитили революцию"
 petrograd_commune.49.t: "Кирпичников арестован"
 petrograd_commune.49.desc: "Никто не желал сотрудничать с Кирпичниковым, который не имел никакой твёрдой опоры кроме своих волынцев. При личной встрече он был немедленно пристрелен полевым командиром, которому он доверился. Его люди не решились бессмысленно сопротивляться дальше, ведь их части не было непосредственной угрозы."
 petrograd_commune.49.a: "Кажется, беспорядкам положен конец"
 petrograd_commune.50.t: "Требование Дыбенко"
 petrograd_commune.50.desc: "Представитель Центробалта передал ультматум Дыбенко, в котором тот требовал не вести боевых действий против окопавшихся коммунистов и сесть с ними за стол переговоров при его посредничестве."
 petrograd_commune.50.a: "Мы попробуем договорится"
 petrograd_commune.50.b: "Большевики всё равно нарушат договор!"
 petrograd_commune.51.t: "Подавление красногвардейцев и матросов"
 petrograd_commune.51.desc: "Красногвардейцы не смогли ничего противопоставить солдатам. Недостаток выучки сделал своё дело. Неточная и беспорядочная стрельба рабочих, неэффективное расположение баррикад и огневых точек привели к перерасходу боеприпасов и низкой эффективности стрельбы. Армейские части быстро сломили сопротивление на передовой и дальше успешно рассеяли красногвардейцев. Большая их часть побросала оружие с повязками и прекратила сопротивление. Коммунистические сволочи бросили народ. Выборгская сторона была усмирена. Все воинские части Петрограда перешли на сторону Савинкова и Кирилла. В этих условиях, не желая отдавать свои жизни в бессмысленной борьбе, матросы выдали Дыбенко на расправу за что были прощены."
 petrograd_commune.51.a: "За революцию!"
 petrograd_commune.52.t: "«Центробалт» установил контроль над Петроградом"
 petrograd_commune.52.desc: "Рабочие показали себя с лучшей стороны. Недостаток обучения они компенсировали стойкостью под огнём врага. Этого хватило, так как благодаря Дыбенко и небольшому упущенного их противниками времени на их стороне также были матросы и даже некоторые воинские части, а значит артиллерия и пулемёты. Несколько волн атакующих было отбито. Нейтральные части и даже те кто ранее поддержали Савинкова и Кирилла стали переходить на сторону коммунистов. Отряды верные Кириллу и Савинкову сражались до последнего, но вскоре были разбиты."
 petrograd_commune.52.a: "Революция в безопасности"
 petrograd_commune.53.t: "«Центробалт» разгромлен"
 petrograd_commune.53.desc: "Красногвардейцы не смогли ничего противопоставить солдатам. Недостаток выучки сделал своё дело. Неточная и беспорядочная стрельба рабочих, неэффективное расположение баррикад и огневых точек привели к перерасходу боеприпасов и низкой эффективности стрельбы. Не помогли даже ограниченные контингенты солдат, матросов и даже наличие артиллерии. Армейские части быстро сломили сопротивление на передовой и дальше успешно рассеяли красногвардейцев. Большая их часть побросала оружие с повязками и прекратила сопротивление. Коммунистические сволочи бросили народ. Выборгская сторона была усмирена. Все воинские части Петрограда перешли на сторону Савинкова и Кирилла. В этих условиях, не желая отдавать свои жизни в бессмысленной борьбе, матросы выдали Дыбенко на расправу за что были прощены."
 petrograd_commune.53.a: "Революция в безопасности"
 petrograd_commune.54.t: "Керенский убит"
 petrograd_commune.54.desc: "При попытке скрыться бегством шальная пуля прервала жизнь революционного деятеля."
 petrograd_commune.54.a: "Он всё равно был бесполезен..."
 petrograd_commune.55.t: "Поиск союзников"
 petrograd_commune.55.desc: "Оторвавшись от своих преследователей Керенский наконец-то смог обдумать сложившееся положение. Ему срочно нужны были значительные воинские контингенты. Агитировать каждую часть слишком долго и нет гарантии что первая из них не откажется нарушить свой нейтралитет. Авантюриста Кирилла не стоило и рассматривать. Он не имел ни одной причины поддержать человека, который всё ещё проиграл первые выборы и не легетимизировал своё положение. Значительные силы были только у двух людей которые, возможно, могли его поддержать: его товарища по партии Савинкова и главые Центробалта Дыбенко."
 petrograd_commune.55.a: "Срочно в Кронштадт!"
 petrograd_commune.55.b: "Срочно к Савинкову!"
 petrograd_commune.56.t: "«Центробалт» установил контроль над Петроградом"
 petrograd_commune.56.desc: "Керенский по прибытии немедленно изложил перед Дыбенко ситуацию. Здраво оценив его предложение, председатель согласился сыграть роль героя революции и восстановителя законной власти. Однако в обмен на это он добился обещания Керенского не трогать красногвардейцев и большевиков. Узнав об этом Шляпников был вынужден поддержать Дыбенко, так как иного выхода из ситуации банально не было. Под знамя коалиции Керенского начали стекаться нейтральные части. Понимая что ситуация критическая, Кирилл и Савинков начали наступление. Рабочие показали себя с лучшей стороны. Недостаток обучения они компенсировали стойкостью под огнём врага. Этого хватило, так как благодаря Керенскому и Дыбенко на их стороне также были матросы и даже некоторые воинские части, а значит артиллерия и пулемёты. Несколько волн атакующих было отбито. Те кто ранее поддержали Савинкова и Кирилла стали переходить на сторону Керенского. Отряды верные Кириллу и Савинкову сражались до последнего, но вскоре были разбиты."
 petrograd_commune.56.a: "Революция в безопасности"
 petrograd_commune.57.t: "Кирпичников арестован"
 petrograd_commune.57.desc: "Керенский по прибытии немедленно изложил перед Савинковым ситуацию. Здраво оценив его предложение, он согласился сыграть роль героя революции и восстановителя законной власти. Он смог также договорится с Кириллом и сложившаяся коалиция под флагом Керенского нанесла удар по кирпичниковцам. Волынцы, осознав бесперспективность дальнейшей борьбы, выдали зачинщика, за что были прощены. Кирпичников был немедленно расстрелян. Единственное что угрожало позициям коалиции это до сих пор неясный статус Дыбенко и большевики."
 petrograd_commune.57.a: "Кажется, беспорядкам положен конец"
 petrograd_commune.58.t: "Второй арест"
 petrograd_commune.58.desc: "Керенский с удивлением обнаружил что его вновь заперли в собственном кабинете. Из-за своей жажды власти полевые командиры решили не обращать на него внимания. Конечно его не ликвидируют и выпустят. Но победителю он будет интересен не больше чем марионетка."
 petrograd_commune.58.a: "На кого нынче можно надеяться?"
 petrograd_commune.59.t: "Активность большевиков"
 petrograd_commune.59.desc: "Керенский по прибытии немедленно изложил перед Савинковым ситуацию. Здраво оценив его предложение, он согласился сыграть роль героя революции и восстановителя законной власти. Он смог также договорится с Кириллом. Однако ценное время было упущено. По донесениям разведчиков стало ясно что Дыбенко, скорее всего, вошёл в соглашение с большевиками, так как на их сторону стекаются люди и воинское снаряжение. Это ставит интересную диллему перед коалицией Керенского. Куда нанести удар в первую очередь: по большевистским узурпаторам или по авантюристу Кирпичникову?"
 petrograd_commune.59.a: "Сначала нужно разоружить волынцев"
 petrograd_commune.59.b: "Бей большевиков!"
 petrograd_commune.60.t: "Кирпичников арестован"
 petrograd_commune.60.desc: "Коалиция под флагом Керенского нанесла удар по кирпичниковцам. Волынцы, осознав бесперспективность дальнейшей борьбы, выдали зачинщика, за что были прощены. Кирпичников был немедленно расстрелян. После этого прибыли представители матросов и красногвардейцев, которые передали предложение их руководства: прекратить боевые действия, составить коалиционное правительство, выработать единую программу действий."
 petrograd_commune.60.a: "Никаких соглашений!"
 petrograd_commune.60.b: "Может быть они теперь сдадутся?"
 petrograd_commune.61.t: "Преступный сговор"
 petrograd_commune.61.desc: "Части Савинкова внезапно открыли огонь по бывшим союзникам. Он вступил в сговор с большевиками в обмен на прощение. Эффект неожиданности, одновременная атака матросов и красногвардейцев сделали своё дело. Нейтральные части начали переходить на сторону коммунистов. Те кто ранее поддержали Савинкова и Кирилла стали переходить на сторону Керенского. Отряды верные Кириллу и Савинкову сражались до последнего, но вскоре были разбиты."
 petrograd_commune.61.a: "В любом случае беспорядки окончены"
 petrograd_commune.62.t: "«Центробалт» разгромлен"
 petrograd_commune.62.desc: "Красногвардейцы не смогли ничего противопоставить солдатам. Недостаток выучки сделал своё дело. Неточная и беспорядочная стрельба рабочих, неэффективное расположение баррикад и огневых точек привели к перерасходу боеприпасов и низкой эффективности стрельбы. Не помогли даже ограниченные контингенты солдат, матросов и даже наличие артиллерии. Армейские части быстро сломили сопротивление на передовой и дальше успешно рассеяли красногвардейцев. Большая их часть побросала оружие с повязками и прекратила сопротивление. Коммунистические сволочи бросили народ. Выборгская сторона была усмирена. Все воинские части Петрограда перешли на сторону Савинкова и Кирилла. В этих условиях, не желая отдавать свои жизни в бессмысленной борьбе, матросы выдали Дыбенко на расправу за что были прощены. Теперь Керенскому предстояло восстановить работу Петросовета. Однако он не мог быть уверен в полной лояльности кирилловцев. Он, конечно, мог потерять авторитет, но может лучше перенести место заседания под защиту верного эсера Савинкова?"
 petrograd_commune.62.a: "Под защитой Савинкова будет спокойнее"
 petrograd_commune.62.b: "Революция в безопасности"
 petrograd_commune.63.t: "Возвращение к работе"
 petrograd_commune.63.desc: "Заседание фракций прошло благополучно. Были принято решение о ближайших перевыборах и регламент работы восстановленого органа государственной власти. Кажется, ничего не мешает работать так же как и раньше, только без таких бузотёров как большевики. Однако в состав совета наверняка войдут сторонники довольно мутного и нестойкого в политике человека как Кирилл Владимирович и неизвестно как это повлияет на работу в будущем... Не станет ли он вести заговорщечискую деятельность? Ведь его участие в коалиции было обеспечено только красноречием Савинкова."
 petrograd_commune.63.a: "Революция в безопасности"
 petrograd_commune.63.b: "Романова нужно вывести из игры..."
 petrograd_commune.64.t: "Убийство Керенского!"
 petrograd_commune.64.desc: "За несколько часов до заседания восстановленного совета Керенский был убит из огнестрельного оружия на территории Таврического дворца! Несмотря на наличие большого числа военных найти убийцу не удалось. Всем стало ясно что убийство дело рук или Савинкова или Кирилла для того что бы расчистить дорогу к возможности возглавить революцию..."
 petrograd_commune.64.a: "Жизнь вождя революции трагически оборвалась"
 petrograd_commune.65.t: "Бегство Савинкова"
 petrograd_commune.65.desc: "Эсеры не смогли разоружить революционных монархистов. Кирилл оказался готов к такому повороту событий и привёл свои части в боевую готовность. Используя того что социалисты не ожидали противодействия он смог рассеять их самые лояльные части и привлечь к себе оставшиеся. Он мастерски поставил мат своим противникам и возглавил революцию."
 petrograd_commune.65.a: "Беспорядки прекращены"
 petrograd_commune.66.t: "Петроградская битва"
 petrograd_commune.66.desc: "Кирпичников, узнав от разведчиков о том, что Керенский бросил свои силы против коммунистом привёл свои части в боевую готовность и начал выжидать наиболее удачного момента для удара. Свежие силы вмешались в битву в тот момент когда наступление Керенского было остановлено рабочими. В результате общей свалки волынцы вышли победителями. Нейтральные части перешли на их сторону. Простой русский фронтовик возглавил революцию."
 petrograd_commune.66.a: "Революцию должен возглавить человек из народа"
 petrograd_commune.67.t: "Коллапс"
 petrograd_commune.67.desc: "Кирпичников, узнав от разведчиков о том, что Керенский бросил свои силы против коммунистом привёл свои части в боевую готовность и начал выжидать наиболее удачного момента для удара. Свежие силы вмешались в битву в тот момент когда наступление Керенского было остановлено рабочими. Однако из-за особенностей городского боя реализовать преимущество не вышло. В итоге на втором раунде борьбы Кирпичников оказался в меньшинстве зажатый между Керенским и Шляпниковым. Нейтральные части вынуждены были выбирать свою сторону... Однако в дело вмешались анархисты. Отряд под командованием Маруси Никифоровой прибыл с передовой с целью восстановления революционного порядка и именно на его сторону перешла большая часть нейтральных частей. Анархисты столкнулись только с истощёнными взаимными боями частями рассеять которые не было особого труда."
 petrograd_commune.67.a: "Беспорядки прекращены"
 petrograd_commune.68.t: "Потеря доверия"
 petrograd_commune.68.desc: "После того как прошло значительное время после смены власти в Коммуне жить лучше не стало, а проклятая война с правительством и экономические трудности никуда не делись. Недовольство вновь начало назревать..."
 petrograd_commune.68.a: "Это было неизбежно"
 petrograd_commune.69.t: "Переворот!"
 petrograd_commune.69.desc: ""
 petrograd_commune.69.a: "Власть нужно уметь уронить"
 petrograd_commune.70.t: "Центробал разогнал Петросовет!"
 petrograd_commune.70.desc: "Воспользовавшись недовольством народа Дыбенко вместе со своими матросами возглавил самый значительный митинг. Народные массы с поддержкой вооружённых сил подавили сопротивление коммунистов и расчистили дорогу для диктатуры Дыбенко. Теперь все надежды народа направлены на нового вождя."
 petrograd_commune.70.a: "Да здравствует комфлот Дыбенко!"
 petrograd_commune.71.t: "Коллапс"
 petrograd_commune.71.desc: "Воспользовавшись недовольством народа Иосиф Блейхман вместе со своими товарищами возглавили самый значительный митинг. Народные массы с поддержкой вооружённых сил подавили сопротивление и расчистили дорогу для истинного народоволастия. Теперь все надежды народа направлены на анархистов."
 petrograd_commune.71.a: "Власть просто валялась на дороге..."
 petrograd_commune.72.t: "Савинков разогнал Петросовет!"
 petrograd_commune.72.desc: "Воспользовавшись недовольством народа Савинков вместе со своими парнями возглавил самый значительный митинг. Народные массы с поддержкой вооружённых сил подавили сопротивление коммунистов и расчистили дорогу для диктатуры Савинкова. Теперь все надежды народа направлены на нового вождя."
 petrograd_commune.72.a: "Да здравствует вождь Савинков!"
 petrograd_commune.73.t: "Разгон Петросовета!"
 petrograd_commune.73.desc: "Большевики не смогли справится с объективными трудностями революции. Полевые командиры и соответственно их воинские формирования перешли на сторону недовольного народа. Петросовет не смог больше продолжать своб работу. Народившиеся вожди вступили в борьбу между собой за возможность возглавить революцию."
 petrograd_commune.73.a: "Революция пожирает собственных детей"
 petrograd_commune.74.t: "Победа матросов"
 petrograd_commune.74.desc: "Дыбенко с парнями и перешедшие на его сторону военные части смогли объегорить своих оппонентов."
 petrograd_commune.74.a: "Да здравствует комфлот Дыбенко!"
 petrograd_commune.75.t: "Ход Савинкова"
 petrograd_commune.75.desc: "Савинков с парнями и перешедшие на его сторону военные части смогли объегорить своих оппонентов."
 petrograd_commune.75.a: "Да здравствует вождь Савинков!"
 petrograd_commune.76.t: "Разгон Петросовета!"
 petrograd_commune.76.desc: "Керенский не смог справится с объективными трудностями революции. Полевые командиры и соответственно их воинские формирования перешли на сторону недовольного народа. Петросовет не смог больше продолжать своб работу. Народившиеся вожди вступили в борьбу между собой за возможность возглавить революцию."
 petrograd_commune.76.a: "Революция пожирает собственных детей"
 petrograd_commune.77.t: "Победа революционных монархистов"
 petrograd_commune.77.desc: "Кирилл с парнями и перешедшие на его сторону военные части смогли объегорить своих оппонентов."
 petrograd_commune.77.a: "Да здравствует народный царь Кирилл!"
 
 petrograd_commune.12.t: "Как нам обустроить армию"
 petrograd_commune.12.desc: "Учитывая опыт боев Революции и предшествовавшей ей Германской войны многие военные и партийные руководители высказываются в пользу введения в армии твердой революционной дисциплины. Однако сам ход событий вооружил народ и привел нас к новой милиционной организации войск."
 petrograd_commune.12.a: "Настало время для создания регулярной армии"
 petrograd_commune.12.b: "Военные комиссары обеспечат должную лояльность и дисциплину"
 petrograd_commune.12.c: "Только истинный демократизм укрепит войска"
 
 petrograd_commune.14.t: "Путь к звездам"
 petrograd_commune.14.desc: "Жестокая борьба с врагами Свободы продолжается. Но главное в этом испытании не забыть себя, своих высоких честных идеалов. Мы нанесли первый удар в основание всемирной тюрьмы не для того чтобы возвести новую. Вопрос лишь в том насколько радикально мы способны сейчас бороться с угнетающей системой?"
 petrograd_commune.14.a: "Весь мир насилья мы разрушим!"
 petrograd_commune.14.b: "Здесь будет город-сад"
 
 petrograd_commune.15.t: "Путь через тернии"
 petrograd_commune.15.desc: "Борьба ожесточает нас. Враг силен и на его стороне все золото мира, вся сила военных машин и злоба народных палачей. Увы, но обстановка не располагает к демократии. Временно мы должны сплотиться под единым руководством — отказаться от своей свободы ради свободы всего человечества!"
 petrograd_commune.15.a: "Наша партия — авангард трудящихся масс"
 petrograd_commune.15.b: "Наш Вождь — защитник всего пролетариата"
 petrograd_commune.15.c: "Наша армия — передовой отряд рабочего класса"
 
 petrograd_commune.20.t: "Победа революции в Финляндии"
 petrograd_commune.20.desc: "Финский народ встретил с ликованием своих освободителей. Тирания имперской администрации была свергнута совместным ударом трудящися России и Финляндии. В Хельсинки уже сформировано правительство социал-демократов поклявшихся совместно с коммунарами довести до конца дело борьбы с царизмом и формируется красная гвардия."
 petrograd_commune.20.a: "Да здравствует финская революция!"
 
 petrograd_commune.21.t: "Красные в Финляндии"
 petrograd_commune.21.desc: "После начала новой революции из Петрограда в сторону индустриальных центров Финляндии потянулась контрабанда оружия и красной агитации. Финские рабочие забывая о милости к ним царя начали организацию подпольных ячеек и вооруженных отрядов. Они называют себя "Красная гвардия". В связи с этим наместник просит прислать больше русских войск и дать разрешение на ограничение всех политических свобод. \nС другой стороны со своим проектом выступил генерал К.Г. Маннергейм. Он просит выдать ему оружие и полномочия на формирование из финнов лояльных империи войск."
 petrograd_commune.21.a: "Наместник получает неограниченные полномочия"
 petrograd_commune.21.b: "Мы назначим генерала, чтобы никто не помешал его плану умиротворения"
 
 petrograd_commune.26.t: "Красный Земский Собор"
 petrograd_commune.26.desc: "Группа левых монархистов провела частное совещание и митинг провозгласив все это действо истинным собором. Народным монархом провозглашен Кирилл Владимирович. Власть его ещё никем не признана, а Исполком Коммуны никак не реагирует на него, но авантюристы всех мастей уже начали стекаться под знамёна Кирилла, а некоторые эстетствующие революционеры и религиозные товарищи всерьез заинтересовались идеей симбиоза монархии и социализма."
 petrograd_commune.26.a: "Мы рады всем прогрессивным элементам, независимо от их принадлежности"
 
 petrograd_commune.31.t: "Отношение к миру"
 petrograd_commune.31.desc: "Ныняшняя революция не приемлет войн. Оборонная война с германским агрессором закончилась поражением царского правительства, и сейчас вряд ли стоит продолжать открытое противостояние с кайзеровскими войсками. Монархии Гогенцоллернов и Габсбургов не будут ниспровергнуты пока не будут побеждены Романовы, а сейчас у царистов развязаны руки в противостоянии с нами. Не лучше ли повременить с революционным походом, до поры до времени не навлекая на себя гнев Кайзера?"
 petrograd_commune.31.a: "Пока что война для России окончена"
 petrograd_commune.31.b: "Революционный поход будет продолжен немедленно"
 
 petrograd_commune.78.t: "Крестьянское восстание в Тамбове"
 petrograd_commune.78.desc: "Партизанские отряды под командованием Антонова присоединились к войскам коммуны для борьбы с реакционерами."
 petrograd_commune.78.a: "Прекрасно"
 petrograd_commune.79.t: "Крестьянское восстание в Самаре"
 petrograd_commune.79.desc: "Партизанские отряды под командованием Долинина присоединились к войскам коммуны для борьбы с реакционерами."
 petrograd_commune.79.a: "Прекрасно"
 petrograd_commune.80.t: "Крестьянское восстание в Воронеже"
 petrograd_commune.80.desc: "Партизанские отряды под командованием Токмакова присоединились к войскам коммуны для борьбы с реакционерами."
 petrograd_commune.80.a: "Прекрасно"
 petrograd_commune.81.t: "Крестьянское восстание на востоке Украины"
 petrograd_commune.81.desc: "Партизанские отряды под командованием Махно присоединились к войскам коммуны для борьбы с реакционерами."
 petrograd_commune.81.a: "Прекрасно"
 
 petrograd_commune.91.t: "Мир?"
 petrograd_commune.91.desc: "После демонтажа монархического строя первоначальная цель коммунаров была достигнута — царя больше нет. В Петрограде в результате некоторых событий у власти оказались достаточно умеренные социалистические партии, которые не поддерживают радикальных левых в их стремлении к свершению в России социалистической революции, и наше правительство может договориться с ними о Гражданском Мире для установления порядка. Продолжение междоусобной войны сейчас бессмысленно, господа Керенский, Чайковский и Чхеидзе это понимают, и сейчас мы можем вместе бороться против надвигающейся большевистской анархии."
 petrograd_commune.91.a: "Нужно немедленно начать переговоры с председателем Петросовета"
 petrograd_commune.91.b: "Эсер — тот же большевик, никаких компромисов с мятежниками"
 
 petrograd_commune.92.t: "Мир?"
 petrograd_commune.92.desc: "Со стороны нового правительства России, после низложения монархии объявившего себя верховной властью, последовало предложение о Гражданском Мире. Предполагается, что раз монархии больше нет, бунт рабочих и солдат Петрограда достиг поставленных задач. Россия входит в новый век обновлённой и демократической. Будет сформировано новое переходное правительство до созыва Учредительного собрания, которое решит вопросы дальнейшего устройства нашей Родины."
 petrograd_commune.92.desc_1: "Со стороны нового правительства России, после низложения монархии объявившего себя верховной властью, последовало предложение о Гражданском Мире. Предполагается, что раз монархии больше нет, бунт рабочих и солдат Петрограда достиг поставленных задач. Россия входит в новый век обновлённой и демократической. Будет сформировано новое переходное правительство до созыва Учредительного собрания, которое решит вопросы дальнейшего устройства нашей Родины, а точнее, подтвердит решения Земского Собора, который, однако, не был совсем легитимным органом."
 petrograd_commune.92.a: "Господа из Москвы правы..."
 petrograd_commune.92.b: "...но председателем будущего правительства должен стать Керенский"
 petrograd_commune.92.c: "Это уловка чтобы раздавить революцию, и мы на неё не клюнем"
 
 petrograd_commune.101.t: "Победа реакции"
 petrograd_commune.101.desc: "Стало известно, что сегодня вечером [ROOT.GetNameDef] выступит с обращением к народу России, в котором будет объявлено о факте поражения второй русской революции и о сохранении и упрочении законного государственного строя.\nВторая русская революция началась с хлебных бунтов в Петрограде в феврале 1917 года, во время участия России в Европейской войне. Сразу же революционнеры, рассчитывая на молненосный успех, окрестили революцию Февральской. Однако царское правительство в свою очередь сумело избежать крушения и затянуть кризис, который вошёл в историю уже под названием "Долгий февраль". Ответом вождей революционного Петрограда послужило начало вооруженного восстания. Которое и было ныне успешно и кроваво подавлено."
 petrograd_commune.101.a: "Можно вздохнуть спокойно"