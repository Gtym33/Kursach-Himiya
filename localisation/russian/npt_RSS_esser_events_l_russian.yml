 rcw_rss_eser_rep.16.t: "Прекращение мытарств"
 rcw_rss_eser_rep.16.desc: "Официальное российское правительство предлагает помилование для наших повстанцев. Многие уже не видят идеологических причин воевать с властями. Мы сами можем сложить оружие и влить свои зелёные полки в состав регулярной армии."
 rcw_rss_eser_rep.16.a: "Борьба продолжиться"
 rcw_rss_eser_rep.16.b: "Так или иначе, мы победили"
 
 rcw_rss_eser_rep.17.t: "Армия делает ход"
 rcw_rss_eser_rep.17.desc: "Сегодня утром члены партии были разбужены настойчивым стуком прикладов в двери. Представшие перед ними граждане-солдаты попросили народных вождей собрать необходимые вещи и проследовать на улицу. Большинство партийцев военные свезли в здание правительства, где тайно прибывший в столицу главнокомандующий произнес речь и потребовал утвердить свои особые полномочия. Он упрекал правительство в интригах, разлагающих реформах и наплевательском отношении к армии.\nКонечно, же нашлись люди готовые поддержать новую диктатуру.\nТех, о ком заранее было известно, что на сделку они не пойдут, посадили в пломбированные вагоны с охраной и отравили заграницу. За время переворота ни один гражданский не пострадал."
 rcw_rss_eser_rep.17.a: "Да здравствует новый вождь!"
 
 rcw_rss_eser_rep.18.t: "Правый поворот"
 rcw_rss_eser_rep.18.desc: "Неудавшиеся архитекторы правого переворота против директории – атаманы Волков и Красильников – напомнили о себе началом новой авантюры. Собрав черносотенных казаков, уклонившихся от службы офицеров, и прочую сомнительную публику мятежники приступили к захвату тыловых городов. Пока их выступление висит в воздухе, и, если армия останется лояльной нашему правительству, восставшие не могут надеяться на успех."
 rcw_rss_eser_rep.18.a: "Боже, царя храни!"
 rcw_rss_eser_rep.18.b: "Нужно было их сразу прикончить"
 
 rcw_rss_eser_rep.19.t: "Победа над социалистами"	
 rcw_rss_eser_rep.19.desc: "Борьба с красными вновь увенчалась успехом. Те, кто ещё вчера обманом завладел всероссийской властью, сегодня бегут из страны бросив всё награбленное имущество. Население с благодарностью встречает избавителей. Эсерам, большевикам, анархистам и прочей социалистической нечисти больше не будет места на русской земле. Мы об этом позаботимся."
 rcw_rss_eser_rep.19.a: "Настало время формировать новую российскую власть"
 
 rcw_rss_eser_rep.20.t: "Раскол армии"
 rcw_rss_eser_rep.20.desc: "Новость о правом перевороте расколола армию. Некоторые части объявили о нейтралитете в этой борьбе, другие уже хотят перейти на сторону восстания, третьи просто дезертируют. Сейчас от правительства мало что зависит, ибо все действия определяющие дальнейшие события уже были сделаны или не сделаны в прошлом. Нам остается наблюдать, как поведёт себя армия."
 rcw_rss_eser_rep.20.a: "Беснуйтесь, тираны!"
 
 rcw_rss_eser_rep.21.t: "Милиция восстанавливает порядок"
 rcw_rss_eser_rep.21.desc: "По приказу правительства милиция вышла на улицы и установила чрезвычайный режим. Все административные здания, стратегические сооружения, склады и вокзалы теперь находятся под контролем милиции. Служащие МВД не стесняются проводить обыски у представителей партии, многих из которых уже арестовали по подозрению в подготовке политических террактов."
 rcw_rss_eser_rep.21.a: "Порядок восстановлен. Полномочия милиции здесь всё"
 rcw_rss_eser_rep.21.b: "Милиция объявляет о диктатуре вплоть до учредительного собрания"
 
 rcw_rss_eser_rep.22.t: "Милиция берет власть"
 rcw_rss_eser_rep.22.desc: "После некоторого раздумья командир милиции товарищ Роговский отдал распоряжения о препровождении членов ЦК и правительства в безопасное место. Через день ему доложили, что всех, кого только смогли разыскать, доставили в одно из бывших загородных поместий. Тогда Роговский отправился туда и в окружении своей верной милиции заявил о начале периода «диктатуры во имя республики», на протесты партийцев он ответил, что сам является демократом и сторонником Учредительного собрания, но военное положение и череда заговоров привели его к необходимости защитить республику самыми жесткими мерами."
 rcw_rss_eser_rep.22.a: "Остаётся надеяться, что он выполнит обещание"
 
 rcw_rss_eser_rep.23.t: "Дедушка Чернов"
 rcw_rss_eser_rep.23.desc: "Виктор Михайлович участвовал в жизни партии с самого момента её основания. Его ум стал ключом к обновлению народнической идеологии, а его воля и решительность позволили сохранить движение в годины самых тяжёлых испытаний. Когда иные партийные герои, как Савинков, Спиридонова или Керенский впадали в популизм, терялись в вихре перемен или просто предавали саму идею народоправства, Виктор Михайлович непоколебимо следовал верному курсу. Он стоял на трибуне первого Учредительного собрания, как живая угроза левому черносотенству, и он же первым обличил преступный сговор Директоров с реакционными офицерами. Ни два раскола партии, ни угроза собственной жизни не сломили Чернова. Теперь в партии вряд ли найдется человек всерьез готовый покуситься на его авторитет."
 rcw_rss_eser_rep.23.a: "Так будет написано в учебниках Новой России"
 
 rcw_rss_eser_rep.24.t: "Русский социализм"
 rcw_rss_eser_rep.24.desc: "Первые версии народничества, хоть и апеллировали к широким слоям русского крестьянства, на деле стояли достаточно далеко от националистической риторики. В то же время у теоретиков прошлого не было той действительной практической базы, которую выработала партия социалистов-революционеров за годы Великой Революции. Однако практика также достаточно далеко отошла от абстрактных построений, и некоторые критики уже заявляют, что наше правительство вовсе не народническое.\nВсе эти обстоятельства хорошо понимает Николай Дмитриевич Авксентьев. Теперь он с группой ближайших единомышленников задаётся вопросом – не пора ли в самом деле объявить о создании «народничества третьей волны»? В этой волне могут органично сочетаться идеи построения русской нации и самобытного социализма, свободного от влияния западноевропейского капиталистического духа.\nВозможно, данное решение звучит слишком радикально для альянса левых либералов и правых социалистов и фактически установившегося режима достаточно для проведения национальной политики. В любом случае, противостоять Авксетьеву пока некому, но витающие в воздухе идеи в будущем могут породить мощное движение, независимое от правительства и оппозиционное ему."
 rcw_rss_eser_rep.24.a: "Эти идеи перевернут мир"
 rcw_rss_eser_rep.24.b: "Это всего лишь идеи"
 
 rcw_rss_eser_rep.25.t: "Партия Русского социализма"
 rcw_rss_eser_rep.25.desc: "Начав продвижение новой идеологии Николай Авксентьев неизбежно должен был встретиться с проблемой сохранения традиционного альянса с либералами. Многие из них искренне уважают Николая Дмитриевича и готовы работать с ним в любых организациях, но другая часть явно не пожелает поступиться своими принципами и тогда раскол неминуем.\n В качестве решения мы можем объявить о создании партии нового типа, объединяющей максимально широкий спектр идеологий ради того чтобы предотвратить партийные дрязги в будущем. Находясь в такой партии кадеты будут считать себя в определённой степени автономными, что повредит общему контролю над организацией, но позволит вовлечь максимальное число бывших соратников.\nС другой стороны честный разрыв с либералами позволит сохранить с ними дружеские отношения, хоть и приведёт к оттоку от движения сторонников кадетских идей."
 rcw_rss_eser_rep.25.a: "Объявим о создании Единой народной партии"
 rcw_rss_eser_rep.25.b: "Место либералов на свалке истории"
 
 rcw_rss_eser_rep.26.t: "Вопрос национального самоопределения"
 rcw_rss_eser_rep.26.desc: "До провозглашения компромисса директории, когда часть партии открыто начала угождать антисоциалистическим силам, эсеры всегда поддерживали национальное самоопределение народов России. Во времена Комуча, инородцы получили соответствующие гарантии, действие которых буксовало при директории. Сейчас мы свободны от соглашательства, и обязаны вновь обратиться к некогда угнетенным народам."
 rcw_rss_eser_rep.26.a: "Каждый народ должен получить государственную автономию"
 rcw_rss_eser_rep.26.b: "Достаточно поддерживать народы на местном уровне"
 
 rcw_rss_eser_rep.27.t: "Дело генерала Каппеля"
 rcw_rss_eser_rep.27.desc: "Владимир Оскарович Каппель стоял у истоков нашей демократической армии. Однако по своим взглядам он ярый монархист и участвовал в военном строительстве, лишь постольку поскольку это наносило вред большевикам. Сформированные Каппелем части отличаются своей реакционностью. Участвовал ли он в заговоре офицерства против Директории неизвестно, но в его случае это и не играет особой роли."
 rcw_rss_eser_rep.27.a: "Каппель должен быть устранен"
 rcw_rss_eser_rep.27.b: "Монархистам не место в армии"
 rcw_rss_eser_rep.27.c: "Пока он защищает народ, народ защищает его"
 
 rcw_rss_eser_rep.28.t: "Дело генерала Дитерихса"
 rcw_rss_eser_rep.28.desc: "Михаил Константинович Дитерихс был видным генералом в царской армии. В своё время он возглавлял экспедиционные силы в Греции, а после начала революции, поняв, что армия разлагается решил продолжить борьбу с германцами в рядах чешского легиона. Дитерихс не только монархист, но и религиозный фанатик – никогда нельзя быть уверенным в том что такой человек сохранит верность народному правительству."
 rcw_rss_eser_rep.28.a: "Дитерихс явно принадлежит к заговору"
 rcw_rss_eser_rep.28.b: "Генералу пора на отдых"
 rcw_rss_eser_rep.28.c: "Нелояльность – не преступление"
 
 rcw_rss_eser_rep.29.t: "Дело генерала Ханжина"
 rcw_rss_eser_rep.29.desc: "Потомственный казак Оренбургского казачьего войска. Михаил Ханжин успешно руководил войсками на юго-западном фронте под руководством генерала Брусилова. После прихода к власти большевиков уехал в Сибирь. Находясь на нелегальном положении, начал формирование белоповстанческих отрядов на юге Урала, сотрудничал с руководителем офицерского подполья в Сибири подполковником А. Н. Гришиным-Алмазовым. Последний факт при должной обработке может стать предлогом для устранения Ханжина."
 rcw_rss_eser_rep.29.a: "Устранив Ханжина мы напугаем армию"
 rcw_rss_eser_rep.29.b: "Должность придает Ханину слишком много сил"
 rcw_rss_eser_rep.29.c: "Ханжин верно служит народу"
 
 rcw_rss_eser_rep.30.t: "Дело адмирала Колчака"
 rcw_rss_eser_rep.30.desc: "Александр Васильевич Колчак прославился, командуя Балтийским флотом. При свержении монархии он не проявил должной преданности народному делу, а после был замечен в диктаторских амбициях и попытках подавить матросские массы. В историю Директории Колчак угодил случайно, по нашим сведениям, его задержку в Сибири организовали местные реакционные круги, рассчитывавшие использовать имя адмирала для покрытия своих темных дел. В преддверии намечавшегося против Директории переворота Колчака несколько раз посещали офицеры-заговорщики. Однако сам он не предпринял никаких активных действий и не бежал, по видимому считая, что его не в чем обвинить. Несмотря на кажущееся спокойствие, Колчак, будто изгнанный монарх, пользуется популярностью и имеет своих лоялистов, что делает его слишком опасной фигурой."
 rcw_rss_eser_rep.30.a: "И почему он ещё жив?"
 rcw_rss_eser_rep.30.b: "Адмирала нужно немедленно выслать из страны"
 rcw_rss_eser_rep.30.c: "Доказательств его вины нет"
 
 rcw_rss_eser_rep.31.t: "Дело Сахарова"
 rcw_rss_eser_rep.31.desc: "Участвовал в работе Московского совещания 1917 года, как представитель Союза Георгиевских кавалеров. После выступления генерала Л. Г. Корнилова был арестован в Могилёве, но вскоре освобождён. Жил в Саратове, с приходом к власти большевиков отправился на Дон к генералу в Добровольческую армию. По слухам, пытался организовать в Астрахани офицерский мятеж. Не раз замечен в симпатиях к монархии. С таким послужным списком Сахаров не может быть обозначен иначе, чем враг демократического правительства."
 rcw_rss_eser_rep.31.a: "Смерть корниловцу"
 rcw_rss_eser_rep.31.b: "Пускай убирается вон"
 rcw_rss_eser_rep.31.c: "И что он сделал не так?"
 
 rcw_rss_eser_rep.32.t: "Дело Родиона Гайды"
 rcw_rss_eser_rep.32.desc: "Генерал Гайда пришел в русскую армию из сербской, куда он бежал из австрийской армии. Во время революции Гайда завоевал себе положение в чешском легионе. И позже оказал нам помощь в антибольшевистской борьбе. Теперь же он числиться генералом уже нашей демократической армии, однако у Родиона никуда не исчезли его честолюбие и поразительная изворотливость. К счастью, он достаточно доверился нашему агенту Калашникову, который собрал достаточно интересных сведений, способных повлиять на решение генерала об отставке."
 rcw_rss_eser_rep.32.a: "До свидания «товарищ»!"
 rcw_rss_eser_rep.32.b: "Такого человека не стоит опасаться"
 
 rcw_rss_eser_rep.33.t: "Бегство офицеров"
 rcw_rss_eser_rep.33.desc: "Учинённый Гос.охраной разгром штабов не прошел даром – многие офицеры, в особенности реакционных взглядов или те кто опасался быть к таковым причисленными, начали покидать армию. Учитывая, что так или иначе за время революции запачкаться успели все, а костяк сибирской армии всегда был крайне правым проблема нехватки качественных офицеров в ближайшее время обостриться вновь."
 rcw_rss_eser_rep.33.a: "Только предателям революции есть чего опасаться"
 
 rcw_rss_eser_rep.34.t: "Царский конвой"
 rcw_rss_eser_rep.34.desc: "Правительство и народ с радостью встретили намеченный Родионом Ивановичем военный смотр. Это событие должно было продемонстрировать разительное отличие армии Народной от армии самодержавной. И действительно, публика была приятно впечатлена опрятностью и дисциплинированностью войск. Вера в победу укрепилась. Товарищ Гайда в очередной раз оказался обласкан вниманием толпы. Однако тщеславие народного генерала в этот день отразилось и в ещё одном примечательном факте.\nВместе со всеми частями на празднике предстал и личный конвой Родиона Ивановича. Чины его составлявшие были одеты в нелепое подобие черкесок коричневого цвета.\nНемногие обратили на это внимание, но один из присутствовавших офицеров после задал Гайде вопрос о данном формировании, на который получил ответ приблизительно в том духе, что генерал намерен провести подобный смотр и в Москве, а там нужно иметь казачий конвой который имели все русские цари. После того, как эти слова в виде слухов распространились среди партии, многие её члены крепко задумались о правильности назначения нового главнокомандующего – плохо знающего Россию и видимо хорошо относящегося к её свергнутым царям."
 rcw_rss_eser_rep.34.a: "Это просто баловство"
 
 rcw_rss_eser_rep.35.t: "Переговоры с красными"
 rcw_rss_eser_rep.35.desc: "Позиция левой фракции в директории давно сохранялась неизменной – мир среди российских социалистов любой ценой, и беспощадная борьба с реакцией. Наконец, избавившись от буржуазных соглашателей мы способны начать переговоры с красными. Вопрос только в том остались ли они... социалистами."
 rcw_rss_eser_rep.35.a: "Да здравствует социалистическое единство!"
 rcw_rss_eser_rep.35.b: "Большевики запачкали руки кровью"
 
 rcw_rss_eser_rep.36.t: "Отправка парламентёров"
 rcw_rss_eser_rep.36.desc: "На одном из многочисленных участков фронта сегодня, наконец, наступило затишье. Наши парламентеры под белыми флагами перешли нейтральную зону с целью начать переговоры о прекращении войны между двумя социалистическими правительствами. Наше правительство не скрывает добрых надежд по поводу данной инициативы, крестьянство также не понимает смысла «партийной междоусобицы» и ждёт её скорейшего завершения."
 rcw_rss_eser_rep.36.a: "Посмотрим что ответят «красные»"
 
 rcw_rss_eser_rep.37.t: "Прибытие парламентёров"
 rcw_rss_eser_rep.37.desc: "Неожиданные известия приходят с востока: сегодня фронт перешли парламентеры директории. Целью их прибытия заявляется перемирие и дальнейшее прекращение гражданской войны."
 rcw_rss_eser_rep.37.a: "Какой-то вздор"
 rcw_rss_eser_rep.37.b: "Пора прекратить это недоразумение среди эсеров"
 
 rcw_rss_eser_rep.38.t: "Пренебрежительный отказ"
 rcw_rss_eser_rep.38.desc: "Красные дождавшись ответа своего командования передали его в форме запечатанного пакета нашим парламентерам. Документ, который содержался внутри является фактически агиткой полной лжи в адрес нашего правительства. Война продолжиться и радикалы должны с этим смириться."
 rcw_rss_eser_rep.38.a: "Красные требуют русской крови"
 
 rcw_rss_eser_rep.39.t: "Предложение левых эсеров"
 rcw_rss_eser_rep.39.desc: "От правительства левых эсеров поступило предложение о формировании коалиции. С одной стороны это выгодно, так как позволит покончить с кровопролитием и прийти к всероссийской власти, но с другой ведущую роль в коалиции будут играть левые."
 rcw_rss_eser_rep.39.a: "Телеграфируйте, что мы согласны"
 rcw_rss_eser_rep.39.b: "Боевые действия будут продолжены"
 
 rcw_rss_eser_rep.40.t: "Предложение отвергнуто"
 rcw_rss_eser_rep.40.desc: "Эсеры директории отвергли наше предложение"
 rcw_rss_eser_rep.40.a: "Такое гадкое чувство на душе..."
 
 rcw_rss_eser_rep.41.t: "Предложение принято"
 rcw_rss_eser_rep.41.desc: "Правые эсеры вошли в коалицию. Директория упразднена, её территории под нашим управлением"
 rcw_rss_eser_rep.41.a: "Единым фронтом, плечом к плечу!"
 
 rcw_rss_eser_rep.42.t: "Б.Б.И.Г.Г"
 rcw_rss_eser_rep.42.desc: "В нашей армии появилось новое подразделение, созданное лично главнокомандующим – Бессмертная Бригада имени Генерала Гайды. Для её формирования были использованы крепкие кадры из демократических ижевских и воткинских рабочих. С коричневыми погонами и красно-черным углом на рукаве чины бригады возбуждают у многих воспоминание о славных ударниках 1917 года. Родион Иванович возлагает большие надежды на свою бригаду и рассчитывает использовать её в качестве личного резерва."
 rcw_rss_eser_rep.42.a: "Истинные русские солдаты"
 
 rcw_rss_eser_rep.43.t: "Сложности перевода"
 rcw_rss_eser_rep.43.desc: "Несмотря на довольно длительный срок нахождения в России Родион Иванович Гайда ещё не до конца усвоил русский язык, не понимает некоторых тонких моментов в психологии народа и главное не разбирается в перипетиях новой русской политики. Конечно, генерал твердо выступает за республику и всегда противопоставлял свои усилия наступлению реакции и большевизма, однако до последнего момента Гайда так и не разобрался в эсеровских фракциях, а тем более в кадетских. Лишь под давлением наиболее здоровых элементов армии и партии Родион Иванович решился произвести выступление и прекратить фракционную анархию.\nИ вот, теперь, когда «пыль осела» генерал всё больше и больше нуждается в преданных сторонниках и людях способных стать политическими советниками в этой непростой ситуации. Фактически у Гайды есть некоторый кадр из революционных офицеров поддержавших переворот, есть также искушённые в политике эсеры, работающие в политическом отделе при штабе, и есть чешские офицеры, выписанные ещё у генерала Шнайдарека. Опора на первые два элемента приведёт к их пропорциональному усилению, опора же на третий элемент очевидно достаточно быстро начнет злить русских."
 rcw_rss_eser_rep.43.a: "Режим ещё предстоит сформировать"
 
 rcw_rss_eser_rep.44.t: "Соотечественники"
 rcw_rss_eser_rep.44.desc: "Долгое время чешские офицеры успешно помогали Родиону Ивановичу в его непростом деле. И хотя многим полюбилась Россия и ещё больше полюбились пригретые места, чехи сильно устают от работы здесь – давит желание вернуться на родину или уехать в более спокойную страну. Таких личностей с успехом могли бы заменить русские офицеры или политические комиссары-социалисты. С другой стороны, за пределами России найдется немало бывших соотечественников из итальянского и французского легионов, готовых рискнуть ради завоевания лучшей доли в России – они могли бы стать новой, более широкой и надёжной опорой для режима Гайды."
 rcw_rss_eser_rep.44.a: "Русские офицеры справятся самостоятельно"
 rcw_rss_eser_rep.44.b: "Лояльные комиссары будут компетентнее"
 rcw_rss_eser_rep.44.c: "Разошлите депеши по всей чешской армии"
 
 rcw_rss_eser_rep.45.t: "Лояльность губерний"
 rcw_rss_eser_rep.45.desc: "Обширные территории России плохо управляемы. При царях даже было популярно мнения, что единственный режим пригодный для такой большой страны — это монархия. Конечно, генерал Гайда далек от подобных предрассудков, но и он замечает, как сложно удерживать некоторые проблемные области, не имея на месте лично преданных людей."
 rcw_rss_eser_rep.45.a: "Несколько преданных офицеров помогут с этим"
 rcw_rss_eser_rep.45.b: "Социалисты найдут общий язык с населением"
 rcw_rss_eser_rep.45.c: "Только чехи способны здесь что-то контролировать"
 
 rcw_rss_eser_rep.46.t: "Специальные органы"
 rcw_rss_eser_rep.46.desc: "Россия – опасная страна. Здесь сложно угодить левым и правым, ещё сложнее понять, чего они хотят. Революция вскружила русским голову – теперь в каждом уезде есть тайный кружок, каждый офицерский клуб готов создать армию, и любой университет или съезд промышленников готов стать правительством при ней. В такой ситуации необходимо постоянно следить за теневой жизнью общества, чтобы сбивать новых большевиков на взлёте. И в таком деле не обойтись без специальных органов. При съезде таким органом была подконтрольная эсерам милиция, очистив её от опасных радикалов в целом можно сохранить старое положение вещей. Также в армии всегда существовала небольшая и тем не менее вполне эффективная служба контрразведки – при некоторой помощи сверху она способна занять ведущую роль среди тайных органов власти. И наконец, за время пребывания в чехи практически создали свою сеть агентов в России. Без хорошей разведки легион не смог бы не только поднять восстание, но и выжить впоследствии. Таким образом чешский службисты ничем не уступают местным специалистам."
 rcw_rss_eser_rep.46.a: "Армейская контрразведка должна стать государственной"
 rcw_rss_eser_rep.46.b: "Милиция продолжит бороться с заговорами"
 rcw_rss_eser_rep.46.c: "Чехи одинаково далеки от любой русской партии"
 
 rcw_rss_eser_rep.47.t: "Первый советник"
 rcw_rss_eser_rep.47.desc: "У России есть вождь. У Вождя есть правительство. Эти погруженные в решение административных вопросов люди с опаской взирают на главу страны в тайне ожидая нового катаклизма. Вождю же нужна правая рука, человек способный взять на себя всю ответственность и решить исход дела там, где лидер страны не может присутствовать лично.\n\nИз соратников товарища Гайды его наибольшим доверием пользуются трое:\n1. Легионер Эдуард Кадлец. Вместе с ним Родион Иванович начал первое восстание и разгромил большевиков на магистрали.\n2. Эсер-террорист, организатор антибольшевистских выступлений в Сибири и комиссар при штабе генерала – Николай Калашников.\n3. Скромный русский офицер, командовавший одной из наиболее успешных частей легиона Сергей Войцеховский."
 rcw_rss_eser_rep.47.a: "Кадлец не потерял хватки со времён восстания"
 rcw_rss_eser_rep.47.b: "Калашников всегда был нашим другом"
 rcw_rss_eser_rep.47.c: "Войцеховский настоящий патриот"
 
 rcw_rss_eser_rep.48.t: "Небольшой кризис"
 rcw_rss_eser_rep.48.desc: "За ворохом дел правительство и чиновники на местах допустили несколько досадных промахов. Это в свою очередь привело к митингам крестьян недовольных налоговой политикой, остановке одного завода и прочему выражению недовольства населением нескольких уездов. Проблема не является критической, однако она позволит проверить в дело весь механизм управления, выстроенный генералом."
 rcw_rss_eser_rep.48.a: "Товарищи, вы знаете, что делать"
 
 rcw_rss_eser_rep.49.t: "Последний день авантюриста"
 rcw_rss_eser_rep.49.desc: "Чем дальше развивался кризис в губерниях тем мрачнее становились министры генерала Гайды. И только сам он не терял оптимизма и веры в своих офицеров и комиссаров. Радола так и не научился понимать русских, поэтому, когда беспорядки вспыхнули в столице он гневно требовал уничтожить большевиков и рвался сам, как во времена восстания на магистрали, возглавить войска. Однако его противник как будто не имел фронта. Специальные органы молчали, советники в губерниях теряли связь, чехи ещё пытались как-то спасти своего генерала, но их усилия оказались тщетны.\n\nРаним утром, когда ожидалось возобновление беспорядков, Гайду из его резиденции вывез конвой. Генералу сообщили, что через несколько десятков минут ожидается атака террористов. Выехав за город, машина остановилась на пустыре, где к генералу вышло несколько русских офицеров. Они сообщили чешскому авантюристу, что ещё час коридор для бегства из России будет открыт, а армия ему больше не подчиняется. Вслед за бывшим главнокомандующим страну разрешалось покинуть всем чехам вообще.\n\nЧерез несколько часов весть о исчезновении «товарища Гайды» облетела столицу и начала расползаться по стране. Довольные эсеры, организовавшие часть беспорядков, потирали руки в надежде вернуть всю власть себе. Армии пришлось усмирить их пыл прозрачно намекнув, что контрразведка на самом деле работала. Пока шли переговоры войска провели несколько молниеносных рейдов по деревням. При условии, что сама демонстрация силы приводила к замирению, а все беды были приписаны деятельности чеха – войскам сопутствовал бескровный успех. В городах армии так же боялись – за время гражданской войны рабочих стало меньше, их боевой пыл ослаб и терять жизнь в новой партийной мясорубке многим казалось уже абсолютно бессмысленным. На деле кризис оказался дутым пузырем.\n\nПока прожжённые интриганы от армии решали свои вопросы с эсерами, для управления столицей прибыл Сергей Войцеховский. Он смог быстро вернуть порядок и наладить работу основной инфраструктуры. И так как имя Войцеховского звучало по России и ранее, командиры Народной армии постановили между собой ему передать выпавшую из рук Гайды власть."
 rcw_rss_eser_rep.49.a: "Мы все надеемся, что это последний переворот"
 
 rcw_rss_eser_rep.50.t: "Последний день диктатора"
 rcw_rss_eser_rep.50.desc: "Чем дальше развивался кризис в губерниях, тем мрачнее становились министры генерала Гайды. И только сам он не терял оптимизма и веры в своих офицеров и комиссаров. Радола так и не научился понимать русских, поэтому, когда беспорядки вспыхнули в столице он гневно требовал уничтожить большевиков и рвался сам, как во времена восстания на магистрали, возглавить войска. Однако его противник как будто не имел фронта. Специальные органы молчали, советники в губерниях теряли связь, чехи ещё пытались как-то спасти своего генерала, но их усилия оказались тщетны.\n\nСо стороны Гайды было неразумно оставлять при себе группу старых сибирских эсеров. С момента военного переворота они старались не давать диктатору поводов для подозрений, но тайно плели сеть интриг. Им необходим был только удачный момент, такое стечение обстоятельств при котором ни чехи, ни армия не смогут или не захотят защитить генерала. И вот это время пришло.\n\nВечером комиссар Калашников явился к Гайде как бы со срочным докладом. Охрана была кем-то предварительно снята. Калашников сообщил генералу, что он низложен, и потребовал от него сдать оружие. Неудачная попытка бегства из кабинета привела к падению диктатора с высоты второго этажа. Несколько выстрелов сверху закончили дело."
 rcw_rss_eser_rep.50.a: "На этот раз армия молчит"
 
 rcw_rss_eser_rep.51.t: "Оформление режима"
 rcw_rss_eser_rep.51.desc: "Как оказалось никто из крестьян и рабочих не хотел бунта. Вопросы экономического характера были достаточно быстро улажены местными советниками, что положительно отразилось на авторитете Родиона Ивановича. Также в тюрьму отправилось несколько подстрекателей из числа членов опальных эсеровских фракций, но об этом никто так и не узнал. Такое быстрое разрешение кризиса позволило окончательно утвердиться Гайде в качестве нового правителя республики. [Gaida_regime_army] [Gaida_regime_eser] [Gaida_regime_chech]"
 rcw_rss_eser_rep.51.a: "Мы справились"
 Gaida_regime_army_1: "\n\nГенерала признала и армия. Которая, несмотря на то что сама усадила бывшего главнокомандующего в кресло правителя, тем не менее имела все причины рассматривать это в качестве временной меры. Однако офицеры не разочарованы, наоборот, они ожидают, что смелый чех своими усилиями заставит страну вновь уважать свою армию."
 Gaida_regime_army_2: ""
 Gaida_regime_eser_1: "\n\nМногие эсеры с опасением смотревшие на Родиона Ивановича после переворота, ожидавшие, что период «фракционной вольницы» привел к торжеству реакции, и в тайне рассуждающее о собственном контрперевороте, теперь поумерили свой пыл. В конце концов работавшие с генералом комиссары поняли, что армия не позволит им осуществить реванш, а сам чех является фигурой наименее реакционной, чем большинство кандидатов в военные вожди."
 Gaida_regime_eser_2: ""
 Gaida_regime_chech_1: "\n\nОднако деятельность чехов, которая немало поспособствовала успеху первых дней авантюрного правления Гайды, со временем начала вызывать у русских всё больше вопросов. Сами же чехи сбиваются в закрытые группы и то и дело норовят провернуть какое-нибудь дело в свою пользу на самых верхах власти. Впрочем, такое положение побуждает братьев-славян особенно ревностно защищать своего генерала."
 Gaida_regime_chech_2: ""
 
 rcw_rss_eser_rep.52.t: "Особый союзник"
 rcw_rss_eser_rep.52.desc: "Ещё во времена своего пребывания в числе директоров генерал Болдырев задумывался о том, как спасти положение народной армии и всей освобожденной страны. Основная проблема, по его мнению, заключалась не столько в недостатке ресурсов, сколько в отсутствии самих боеспособных кадровых войск. И если снаряжение могли прислать западные союзники, то армию только одна страна – не затронутая бедствиями мировой войны Япония.\nЕсли сейчас обратиться к Императору с мольбой о помощи это недвусмысленно поставить будущую Россию в зависимость к Островам, хоть и значительно увеличит наши шансы на победу. Однако мы можем просто обозначить и впредь проводить самую благожелательную политику в отношении восточного союзника, и тогда не мал шанс, что японцы сами выступят с той или иной инициативой о поддержке.\n\nДипломаты ожидают распоряжений."
 rcw_rss_eser_rep.52.a: "Составьте благожелательно приветствие"
 rcw_rss_eser_rep.52.b: "Во чтобы то ни стало нам нужная японская армия"
 
 rcw_rss_eser_rep.53.t: "Приветствие генерала Болдырева"
 rcw_rss_eser_rep.53.desc: "Недавно получивший власть в России генерал Болдырев, кажется намерен установить наиболее дружественные отношения с нашей страной. Он посылает своё приветствие Императору. В котором в частности благодарит Японию за участие в антибольшевистской борьбе и называет её главным союзником «новой России». И хотя судьба режима Болдырева ещё не решена, в будущем дружелюбие русского диктатора ещё может пригодиться Японии."
 rcw_rss_eser_rep.53.a: "Это не достойно внимания"
 rcw_rss_eser_rep.53.b: "Занятно"
 
 rcw_rss_eser_rep.54.t: "Генерал Болдырев взывает о помощи"
 rcw_rss_eser_rep.54.desc: "Ставший во главе Всероссийского антибольшевистского правительства генерал Болдырев осмелился направить к нашему правительству обращение с требованием самой широкой помощи вплоть до высылки экспедиционных сил вглубь России. Он утверждает, что подобный шаг откроет дорогу для широкого сотрудничества двух стран – Япония впредь получит статус главного союзника «новой России», что включает в себя как дипломатическую поддержку, так и экономические преференции."
 rcw_rss_eser_rep.54.a: "Ещё один диктатор России, ничего важного"
 rcw_rss_eser_rep.54.b: "Ограничимся дипломатическим признанием"
 rcw_rss_eser_rep.54.c: "Пора проявить активность в европейских делах!"
 
 rcw_rss_eser_rep.54.t: "Ободряющий ответ"
 rcw_rss_eser_rep.54.desc: "Японские дипломаты передали ответное приветствие. В нем сообщается об усилении помощи, признании режима и выражается надежда на скорое единое наступление против общего врага. Срок присылки войск четко не обозначен, но об экспедиционном корпусе нам прозрачно намекнули."
 rcw_rss_eser_rep.54.a: "Настоящие союзники России!"
 
 rcw_rss_eser_rep.56.t: "Просьба Муравьёва"
 rcw_rss_eser_rep.56.desc: "Поднявший мятеж против советской власти бывший левый эсер Муравьёв просит принять его под наше командование."
 rcw_rss_eser_rep.56.a: "Нам не нужны ренегаты!"
 rcw_rss_eser_rep.56.b: "Мы рады новому союзнику"
 
 rcw_rss_eser_rep.61.t: "Разгром профсоюзов"
 rcw_rss_eser_rep.61.desc: "Вредным последствием левацких извращений предыдущей политики стал недостаточный контроль здоровых элементов нации над рабочим классом. Созданное для управления делами рабочих Министерство труда вступило в конфликт с профсоюзами, да и ради укрепления политического альянса с либералами и чемпионами промышленности (каковых в Сибири не так много) это стоило бы сделать. Сейчас идёт война, поэтому сейчас нет условий для безделья, тем более в военной промышленности, и думать о каких-то гарантиях до конца войны может только агент большевиков."
 rcw_rss_eser_rep.61.a: "Бездельники"
 
 #Новостные
 rss_eser_news.1.t: "[RSS.GetName] провозглашает республику"
 rss_eser_news.1.desc: "\nГражданская война в России принимает новый оборот. Одно из правительств претендующих на власть над всей страной, выступило сегодня с заявлением в котором указано, что единственным приемлемым строем является республика. Это достаточно смелый ход учитывая большое влияние в России антидемократических сил. Многие эксперты предсказывают в связи с этим скорое начало противостояния русских монархистов и республиканцев."
 rss_eser_news.1.a: "Будем следить за ситуацией"
 
 rss_eser_news.2.t: "Опубликован «Конструктивный социализм»"
 rss_eser_news.2.desc: "Нынешний вождь Свободной России Виктор Михайлович Чернов представил свету свой фундаментальный труд в котором обобщен опыт социалистических революций на его родине и в других странах. По мнению Чернова коммунизм в достаточной степени показал свою несостоятельность в погоне за сиюминутными популистскими решениями. А идеологи старого социализма широко развив теорию, тем не менее не представили миру по настоящему социалистической, не военной и разрушительной, но созидательной практики. Именно в том, чтобы искать практические ответы, в том, чтобы «конструировать» социализм Чернов видит решение создавшейся ситуации. Безусловно к мыслям человека, обеспечившего дело революции в России, прислушаются левые по всему миру."
 rss_eser_news.2.a: "Эта книга станет новым «Капиталом»"
 
