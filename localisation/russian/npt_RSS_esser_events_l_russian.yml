 rcw_rss_esser.10.a: "Товарищ генерал, революция гибнет..."
 rcw_rss_esser.10.b: "Большевизм не победить разрозненным силам..."
 rcw_rss_esser.10.c: "Простите? Я верно ошибся, не разглядел..."
 
 rcw_rss_esser.11.t: "Главнокомандующий наш"
 rcw_rss_esser.11.desc: "Генерал убрал револьвер подальше, и мы спокойно обсудили ситуацию. У него действительно были сомнения о том насколько эффективна может быть армия с подобным тылом и правительством. Единственным условием сотрудничества стало наше обязательство поддерживать любые меры главнокомандующего, даже, если на первый взгляд они покажутся нам непонятными."
 rcw_rss_esser.11.a: "Теперь он знает, что делать"
 
 rcw_rss_esser.12.t: "Главнокомандующий в ярости"
 rcw_rss_esser.12.desc: "Генерал был не на шутку разозлен и продолжая угрожать пистолетом потребовал сейчас же ехать в контрразведку или сдаться милиции. Интересы партии стояли под угрозой, но дуло метило прямо в грудь."
 rcw_rss_esser.12.a: "По сигналу ямщик выхватил топор"
 rcw_rss_esser.12.b: "Пришлось сдаться"
 
 rcw_rss_esser.13.t: "Убийство командующего"
 rcw_rss_esser.13.desc_mahin: "Сегодня, после совещания исчез новый главнокомандующий Фёдор Махин. Как оказалось, неизвестные похитители отвезли его на подставной пролетке к окраине города и попытались, угрожая оружием исполнить свои намеренья. Мужественно защищаясь генерал погиб."
 rcw_rss_esser.13.desc_gaida: "Сегодня, после совещания исчез новый главнокомандующий Радола Гайда. Как оказалось, неизвестные похитители отвезли его на подставной пролетке к окраине города и попытались, угрожая оружием исполнить свои намеренья. Мужественно защищаясь генерал погиб."
 rcw_rss_esser.13.desc_boldyrev: "Сегодня, после совещания исчез новый главнокомандующий Василий Болдырев. Как оказалось, неизвестные похитители отвезли его на подставной пролетке к окраине города и попытались, угрожая оружием исполнить свои намеренья. Мужественно защищаясь генерал погиб."
 rcw_rss_esser.13.a: "Что дальше? Бандиты соберутся в армии и захватят столицу?"
 
 rcw_rss_esser.14.t: "Неудачная вербовка"	
 rcw_rss_esser.14.desc_rad_soc: "Сегодня, после совещания в правительстве не надолго исчез главнокомандующий. Но все были удивлены ещё больше, когда узнали, что генерал лично доставил в контрразведку двух, как ему показалось, вражеских агентов. На поверку одним из задержанных явился политик второго плана из фракции "Максималистов". По его показаниям он всего лишь хотел обсудить с глазу на глаз пару политических вопросов. Лидеры фракции назвали все случившееся личной инициативой соратника. В любом случае главнокомандующий заявил, что отныне представителям «этой шпионской шайки» в армию вход закрыт. Также он потребовал от ЦК ПСР провести более глубокое расследование."
 rcw_rss_esser.14.desc_market_lib: "Сегодня, после совещания в правительстве не надолго исчез главнокомандующий. Но все были удивлены ещё больше, когда узнали, что генерал лично доставил в контрразведку двух, как ему показалось, вражеских агентов. На поверку одним из задержанных явился политик второго плана из фракции "Правых". По его показаниям он всего лишь хотел обсудить с глазу на глаз пару политических вопросов. Лидеры фракции назвали все случившееся личной инициативой соратника. В любом случае главнокомандующий заявил, что отныне представителям «этой шпионской шайки» в армию вход закрыт. Также он потребовал от ЦК ПСР провести более глубокое расследование."
 rcw_rss_esser.14.a: "Возмутительно"
 rcw_rss_esser.14.b: "Возмутительно"
 
 rcw_rss_esser.15.t: "Обезглавленная армия"
 rcw_rss_esser.15.desc: "После недавних событий наша армия вновь осталась без главнокомандующего. Поскольку такое положение угрожает развалом управления, правительству придется утвердить новую кандидатуру."
 rcw_rss_esser.15.a: "Болдырев"
 rcw_rss_esser.15.b: "Товарищ Родион"
 rcw_rss_esser.15.c: "Махин"
 rcw_rss_esser.15.d: "Пепеляев"
 
 rcw_rss_esser.16.t: "Протест командования"
 rcw_rss_esser.16.desc: "На днях правительство вынесло постановление, запрещающее напрямую заниматься в войсках политической деятельностью иначе как с позволения властей. Несколько туманная формулировка приободрила многих офицеров заставших развал старой армии. Сейчас же при содействии комиссаров их частей офицеры принялись наводить порядок и пресекать излишнее политиканство. Не так отреагировал новый главнокомандующий Федор Махин. Он заявил, что подобные инициативы затыкают рот народу и лишают армию статуса народной. «Если [ROOT.GetLeader] хочет вместо народного ополчения получить крепостное войско – я такой армией командовать не намерен» – также объявил Махин. По-видимому, он всерьез намерен отойти от дел, если его голос не будет услышан. Ситуацию несколько обостряет высокий авторитет Махина в партии."
 rcw_rss_esser.16.a: "Объясним ему временный характер данной меры"
 rcw_rss_esser.16.b: "С выбором главкома мы ошиблись"
 
 rcw_rss_esser.17.t: "Дело военной организации народовцев"
 rcw_rss_esser.17.desc: "Разведке удалось разобраться ещё в одном клубке грязных интриг, творившихся за спиной народного правительства. Народовцы использовали его доверие и своё влияние на крестьян в солдатских шинелях для создания собственной военной организации, явно направленной на свержение демократического строя. Расследование продолжается."
 rcw_rss_esser.17.a: "Эта фракция будет запрещена"
 rcw_rss_esser.17.b: "По решению ЦК наказание коснется лишь активных участников"
 rcw_rss_esser.17.c: "Правительство настаивает на аресте лидера фракции"
 
 rcw_rss_esser.18.t: "Переговоры с партией народной свободы"
 rcw_rss_esser.18.desc: "Правая фракция последовательно выступает за коалицию с наиболее демократическими несоциалистическими элементами. Такими на данный момент являются представители левого крыла кадетской партии. У этого объединения действительно есть перспективы, ведь кадеты в глазах интеллигенции и армии зачастую выглядят более адекватными политиками. Сегодня правые сами решили инициировать переговоры с кадетами, обещая им возможности для выхода на действительно широкую политическую дорогу."
 rcw_rss_esser.18.a: "Два крыла смыкаются"
 
 rcw_rss_esser.19.t: "Программа демократического меньшинства"
 rcw_rss_esser.19.desc: "В попытке объединить правые демократические силы намечающийся блок правого крыла ПСР и левого ПНС инициировал широкое обсуждение принципиально новой политической программы. На данный момент она выглядит двояко, с одной стороны эсеры проповедуют создание сетевой крестьянской партии на началах широкой автономности ячеек, с другой кадеты обозначают необходимость борьбы в правительстве за либерализацию экономики. Это достаточно далекие друг от друга направления и конечную редакцию лучше скорректировать в ту или иную сторону."
 rcw_rss_esser.19.a: "Только свободные крестьяне обеспечат экономику"
 rcw_rss_esser.19.b: "Только свободная экономика обеспечит крестьянство"
 
 rcw_rss_esser.20.t: "Представитель коалиции"
 rcw_rss_esser.20.desc: "Влияние право-демократического блока растет, однако до последнего времени публично его представляют различные персоны из числа руководителей объединяющихся групп. Разница в их заявления вносит небольшой сумбур, и народу становиться трудно понять кто выражает главную линию. В этой связи предлагается назначить номинальным представителем блока главу правого крыла эсеров. Либо предоставить больше влияния кадетам передав эту должность Виноградову. Также существует вариант договориться с Масловым – фигура он нездешняя, поэтому можно рассчитывать на его относительную нейтральность."
 rcw_rss_esser.20.a: "Нынешний глава отлично справляется"
 rcw_rss_esser.20.b: "Г-н Виноградов пользуется большим авторитетом"
 rcw_rss_esser.20.c: "Маслов грамотно совместит интересы сторон"
 
 rcw_rss_esser.21.t: "Маслов требует активных действий"
 rcw_rss_esser.21.desc: "По мнению Маслова несмотря на образование блока и активную риторику его участников, верхушка объединения стремиться затормозить работу по созданию сети крестьянских ячеек и борьбу этих ячеек за свои права. Якобы руководители опасаются, что рост революционной деятельности на местах выставит объединение в невыгодном радикальном виде. Тем временем Маслов настаивает, что пришло время правой платформе действовать радикально."
 rcw_rss_esser.21.a: "Радикально это как?"
 
 rcw_rss_esser.22.t: "Дело военной организации правых"
 rcw_rss_esser.22.desc: "Разведке удалось разобраться ещё в одном клубке грязных интриг, творившихся за спиной народного правительства. Правые использовали его доверие и своё влияние на крестьян в солдатских шинелях для создания собственной военной организации, явно направленной на свержение демократического строя. Расследование продолжается."
 rcw_rss_esser.22.a: "Эта фракция будет запрещена"
 rcw_rss_esser.22.b: "По решению ЦК наказание коснется лишь активных участников"
 rcw_rss_esser.22.c: "Правительство настаивает на аресте лидера фракции"
 
 rcw_rss_esser.23.t: "Вооруженная демонстрация"
 rcw_rss_esser.23.desc_rad_soc: "По призыву оппозиции на улицы вывалили толпы народа недовольного непопулярными мерами властей. Всюду были видны красные флаги, а перед началом движения, на митинге лидер фракции "Максималистов" зачитал манифест по сути представлявший собой ультиматум об отставке правительства. Оно в свою очередь не реагировало вплоть до получения тревожных сведений об одновременном начале оппозиционных митингов в действующей армии. В этот момент было уже поздно. Из тайных складов по городу стало распространяться оружие. Мирные обыватели, рабочие и крестьяне приблизились к зданию, где заседало правительство, уже в качестве единой боевой дружины. Несколькими выстрелами были разбиты окна. Сопротивляться министрам было нечем, а партийная охрана в свою очередь отказалась стрелять в народ и своих оппозиционных товарищей. Сцена падения временного правительства повторилась вновь."
 rcw_rss_esser.23.desc_market_lib: "По призыву оппозиции на улицы вывалили толпы народа недовольного непопулярными мерами властей. Всюду были видны красные флаги, а перед началом движения, на митинге лидер фракции "Правых" зачитал манифест по сути представлявший собой ультиматум об отставке правительства. Оно в свою очередь не реагировало вплоть до получения тревожных сведений об одновременном начале оппозиционных митингов в действующей армии. В этот момент было уже поздно. Из тайных складов по городу стало распространяться оружие. Мирные обыватели, рабочие и крестьяне приблизились к зданию, где заседало правительство, уже в качестве единой боевой дружины. Несколькими выстрелами были разбиты окна. Сопротивляться министрам было нечем, а партийная охрана в свою очередь отказалась стрелять в народ и своих оппозиционных товарищей. Сцена падения временного правительства повторилась вновь."
 rcw_rss_esser.23.a: "Демонстрация завершилась падением правительства"
 rcw_rss_esser.23.b: "Демонстрация завершилась падением правительства"
 
 rcw_rss_esser.24.t: "Результат обысков"
 rcw_rss_esser.24.desc_1: "На днях лидеры фракции "Максималистов" объявили о проведении масштабного митинга с целью добиться отставки кабинета созданного после распада директории. По их мнению, правительство оторвалось от народа и партии. Такие обвинения не новы и не являются сами по себе причиной для ограничения политических свобод. Однако власти получили в своё распоряжение информацию о нелегальном складировании оружия, которое якобы должно пойти в дело в день демонстрации.\n\nВсе указанные агентами места были обследованы. Милиции пришлось посетить несколько частных квартир партийцев. Оружия, кроме личного, наградного или сувенирного, не обнаружено. Данная акция стала причиной новой волны негодования в либеральной прессе что, вероятно, только подстегнёт накал страстей на грядущей оппозиционной демонстрации."
 rcw_rss_esser.24.desc_2: "На днях лидеры фракции "Максималистов" объявили о проведении масштабного митинга с целью добиться отставки кабинета созданного после распада директории. По их мнению, правительство оторвалось от народа и партии. Такие обвинения не новы и не являются сами по себе причиной для ограничения политических свобод. Однако власти получили в своё распоряжение информацию о нелегальном складировании оружия, которое якобы должно пойти в дело в день демонстрации.\n\nВсе указанные агентами места были обследованы. В некоторых из них обнаружены ящики с боеприпасами под иностранные винтовки. Милиции также пришлось посетить несколько частных квартир партийцев, те в свою очередь приняв обыск за арест оказали вооруженное сопротивление. Оппозиция хранит молчание."
 rcw_rss_esser.24.a: "Это скандал или даже больше..."
 rcw_rss_esser.24.b: "Это скандал или даже больше..."
 
