 rcw_rss_esser.0.t: "Срыв съезда членов учредительного собрания"
 rcw_rss_esser.0.desc_nocheh: "По договоренности о создании Всероссийской директории, КОМУЧ, являвшийся одновременно наследником учредительного собрания, одним из восточных правительств и местом сбора партии социалистов-революционеров должен был превратиться в совещательный орган – Съезд членов Учредительного Собрания. Объединение востока страны позволило существенно увеличить количество делегатов на съезде, куда свободно прибыло около трехсот бывших депутатов. Это обстоятельство также способствовало прямому обмену революционным опытом и распространению сведений о ситуации в разных концах России.\n\nСибирские эсеры, в частности томичи, серьезно пошатнули благорасположение своих западных однопартийцев в отношении недавно созданной директории. Сибиряки рассказывали об оголтелом монархизме местных казачьих атаманов, методы коих в отношении крестьян под час граничили то ли с большевизмом, то ли с бандитизмом. Восточные эсеры утверждали и о невозможности какой-либо прочной коалиции с кадетами, ибо их вожди совершенно открыто пропагандировали правую диктатуру. Идеи Виктора Чернова, отца русского неонародничества, о борьбе против реакции правой и левой одновременно на два фронта становились все актуальнее.\n\nНачалось заседание съезда с зачитывания торжественных приветствий, присланных к открытию от всевозможных общественных организаций, коопераций и воинских частей. Наконец, на трибуну, чтобы поздравить съезд от лица директории должен был подняться господин Виноградов, как вдруг его опередила группа из пяти человек. Это были товарищ Роговский, руководитель внутренней безопасности.\n\n«Прошу внимания... сведения особой важности... подготовлен переворот... монархисты и кадеты... в пользу...» – с первых слов о перевороте речь пытаются заглушить криками, но вопли негодования о «кадетской измене» звучат куда громче. Роговский объявляет о выдвижении отрядов для защиты директории и просит всех успокоиться. Звучит предложение о передаче верховной власти съезду..."
 rcw_rss_esser.0.desc_cheh: "По договоренности о создании Всероссийской директории, КОМУЧ, являвшийся одновременно наследником учредительного собрания, одним из восточных правительств и местом сбора партии социалистов-революционеров должен был превратиться в совещательный орган – Съезд членов Учредительного Собрания. Объединение востока страны позволило существенно увеличить количество делегатов на съезде, куда свободно прибыло около трехсот бывших депутатов. Это обстоятельство также способствовало прямому обмену революционным опытом и распространению сведений о ситуации в разных концах России.\n\nСибирские эсеры, в частности томичи, серьезно пошатнули благорасположение своих западных однопартийцев в отношении недавно созданной директории. Сибиряки рассказывали об оголтелом монархизме местных казачьих атаманов, методы коих в отношении крестьян под час граничили то ли с большевизмом, то ли с бандитизмом. Восточные эсеры утверждали и о невозможности какой-либо прочной коалиции с кадетами, ибо их вожди совершенно открыто пропагандировали правую диктатуру. Идеи Виктора Чернова, отца русского неонародничества, о борьбе против реакции правой и левой одновременно на два фронта становились все актуальнее.\n\nНачалось заседание съезда с зачитывания торжественных приветствий, присланных к открытию от всевозможных общественных организаций, коопераций и воинских частей. Наконец, на трибуну, чтобы поздравить съезд от лица директории должен был подняться господин Виноградов, как вдруг его опередила группа из пяти человек. Это были товарищ Роговский, руководитель внутренней безопасности, в сопровождении чешских офицеров. Все мероприятие также охраняли чехи любезно предоставленные генералом Гайдой.\n\n«Прошу внимания... сведения особой важности... подготовлен переворот... монархисты и кадеты... в пользу...» – с первых слов о перевороте речь пытаются заглушить криками, но вопли негодования о «кадетской измене» звучат куда громче. Роговский объявляет о выдвижении отрядов для защиты директории и просит всех успокоиться. Звучит предложение о передаче верховной власти съезду..."
 rcw_rss_esser.0.a: "Кадеты не потерпят этой провокации"
 
 rcw_rss_esser.1.t: "Раскол восточного фронта"
 rcw_rss_esser.1.desc: "Произошло худшее, чего мы могли ожидать – не так давно объединенный под властью директории восточный протвобольшевицкий фронт раскололся. Правые и левые, ещё вчера заявлявшие о единстве, схватились за оружие, чтобы погубить друг друга. Безусловно эти события станут серьезном уроком для всех сторонников "широких коалиций". Теперь же нам придется воевать на два фронта."
 rcw_rss_esser.1.a: "Отразим правый большевизм!"
 
 rcw_rss_esser.2.t: "Возвращение Чернова"
 rcw_rss_esser.2.desc: "Виктор Чернов возвращается, как триумфатор – все его предупреждения о правой угрозе и её равнозначности большевизму оказались абсолютно точными. И хотя сейчас многие утверждают, что во времена директории руководствовались именно его прокламацией, в тайне никто не рад новому восхождению старого теоретика-авантюриста. В партии давно не существует единого лидера, но, если кто и может претендовать на данный статус так это Виктор Чернов."
 rcw_rss_esser.2.a: "Дед снова на коне"
 
 rcw_rss_esser.3.t: "Авксентьев сложил полномочия"
 rcw_rss_esser.3.desc: "Николай Авксентьев, в прошлом являвшийся помощником Керенского и одним из влиятельнейших членов Директории, заявил об осуждении нового переворота. По его мнению, левые радикалы среди однопартийцев-эсеров спровоцировали кадетов на раскол и привели к краху политику коалиции против большевизма. В таких условиях Авксентьев сложил с себя полномочия полученные им от Директории, однако пообещал сформировать правую платформу в рядах ПСР."
 rcw_rss_esser.3.a: "Это очень упорный товарищ"
 
 rcw_rss_esser.4.t: "Особая позиция редакции "Народа""
 rcw_rss_esser.4.desc_Volski: "Это событие могло остаться незамеченным в суете последних дней, если бы в нем не принял участие видный эсер Вольский. Газета «Народ» опубликовала статью в которой объявляется о необходимости прекращения войны внутри революционного лагеря и начале общего наступления на реакцию. Фактически это предложение о мире с большевиками. Многие расценили данное высказывание как предательство, но нашлись и сочувствующее на основе которых организованна группа с одноименным газете названием."
 rcw_rss_esser.4.desc_VolskiDead: "Это событие могло остаться незамеченным в суете последних дней, если бы в нем не принял участие видный эсер Kost Burevoy. Газета «Народ» опубликовала статью в которой объявляется о необходимости прекращения войны внутри революционного лагеря и начале общего наступления на реакцию. Фактически это предложение о мире с большевиками. Многие расценили данное высказывание как предательство, но нашлись и сочувствующее на основе которых организованна группа с одноименным газете названием."
 rcw_rss_esser.4.a: "Это всё ещё эсеры или уже большевики?"
 
 rcw_rss_esser.5.t: "Главнокомандующий народной армией"
 rcw_rss_esser.5.desc_mahin: "При создании Директории командовать объединенной армией был назначен ген. Болдырев. Он же вошёл в состав директоров. После передачи власти Съезду членов учредительного собрания, добровольной отставки Авксентьева и раскрытия военного заговора, сохранение Болдырева в должности главнокомандующего выглядит сомнительно. С другой стороны, его непричастность к авантюре реакционеров установлена достоверно, и сам генерал никак не противодействовал волеизъявлению народа в ходе последних событий.\n\nЕсли же мы хотим видеть во главе армии лояльного партии человека, то подходящей кандидатурой является Федор Махин. Он хорошо проявил себя на конспиративной работе и при управлении войсками, полностью разделяет идеи революционного демократического социализма, имеет авторитет у чехов. Ранее повышению Махина мешали скрытые реакционные интриганы."
 rcw_rss_esser.5.desc_gaida: "При создании Директории командовать объединенной армией был назначен ген. Болдырев. Он же вошёл в состав директоров. После передачи власти Съезду членов учредительного собрания, добровольной отставки Авксентьева и раскрытия военного заговора, сохранение Болдырева в должности главнокомандующего выглядит сомнительно. С другой стороны, его непричастность к авантюре реакционеров установлена достоверно, и сам генерал никак не противодействовал волеизъявлению народа в ходе последних событий.\n\nТем временем крупные амбиции проявляет чешский генерал Радола Гайда. Во время восстания на магистрали он возглавил и успешно осуществил ряд ключевых операций. Теперь, когда заговор реакции был раскрыт именно твердая республиканская позиция Гайды позволила выставить чешские войска на стороне Демократии. Генерал честолюбив и считает, что наше правительство дважды обязано существованием лично ему."
