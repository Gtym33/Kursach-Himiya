 rcw_rss_esser.5.a: "Болдырев сохранит пост"
 rcw_rss_esser.5.b: "Махин идейный социалист"
 rcw_rss_esser.5.c: "Генерал Гайда приведёт нас к победе"
 
 rcw_rss_esser.6.t: "Перепутье народничества"
 rcw_rss_esser.6.desc: "Выдержав сложную борьбу эсеры, идейные наследники революционеров-народников, вновь возвращаются на сцену всероссийской политики в качестве одной из главных сил. Под их контролем ресурсы всего востока России и ещё не угасшее доверие крестьянских масс. Против социалистов-революционеров двуглавая гидра реакции – большевистское черносотенство слева и черносотенный большевизм справа. Однако более опасным фактом может явиться раскол эсеров на несколько политических платформ.\nНаименьшим влиянием сейчас обладают так называемые «правые», их лидеры всё ещё призывают к построению широкой коалиции со всеми буржуазными партиями, выступающими за парламентаризм и республику. Нужно отметить, что подобных вероятных союзников все меньше – кадеты открыто объявляют путем к спасению страны военную диктатуру. В силу такого положения остальные эсеры подозревают в «правых» скрытых агентов реакции. И все же «правые» ещё способны заполучить влияние на армию и патриотические элементы, если явят миру нового харизматического лидера.\nДругой крайней платформой являются партийцы, коих негласно относят к радикалам или иначе «максималистам». Эти товарищи выступают за углубление социальной революции по народнической оси. Это означает все большую передачу средств производства из рук собственников в руки владельцев-производителей. Главным средством производства максималисты считают обрабатываемую землю. Самоуправления должно становиться все больше – идеалом является конфедерация трудовых хозяйств, всероссийская коммуна. Но главное – социалисты-революционеры и большевики не должны воевать друг с другом, открывая простор реакции. Естественно, такие экстравагантные взгляды пока не находят отклика у партийных авторитетов, зато на ура воспринимаются народом, ещё недавно приветствовавшим лозунги большевиков.\nНаконец, «умеренные» представляют собой самую крупную, но и наиболее рыхлую фракцию. Сюда попали как сознательные противники политического радикализма, так и представители «болота». Плюсом умеренных можно назвать только присутствие в их рядах нескольких крупных теоретиков. На данный момент они ставят в центр своей политики продвижение демократии в форме комбинации парламентаризма и самоуправления, а также провозглашают старинный лозунг созыва Учредительного собрания.\nОт борьбы фракций и платформ невозможно увернуться, но накал страстей придется контролировать чтобы не накликать нечто куда более опасное."
 rcw_rss_esser.6.a: "Правый курс сейчас наиболее адекватный"
 rcw_rss_esser.6.b: "Лишь «народовцы» выражают волю народа"
 rcw_rss_esser.6.c: "Умеренность – вот чего нам не хватало!"
 
 rcw_rss_esser.7.t: "Вопрос о государственной власти"
 rcw_rss_esser.7.desc_rad_soc: "Представители фракции "Максималистов" выдвигают в ЦК ПСР ультиматум о передачи государственной власти от «фракционных олигархов ПСР (у)» к «признанному партийному большинству» под коим подразумевают, конечно, самих себя. Господство ПСР (у) сломлено, однако единство партии социалистов-революционеров теперь не имеет никакой ценности.\n\n«Нет никакой справедливости и демократии в том, чтобы люди, заслужившие уважение в 1905 или 1917 году все, ещё управляли партией при этом лишившись всякой поддержки широких масс. Наоборот, такое преклонение перед авторитетом, вождизм, партийное самодержавие в корне противоречит идеалам социалистов-революционеров» – заявил новый правитель России лидер фракции "Максималистов"."
 rcw_rss_esser.7.desc_market_lib: "Представители фракции "Правых" выдвигают в ЦК ПСР ультиматум о передачи государственной власти от «фракционных олигархов ПСР (у)» к «признанному партийному большинству» под коим подразумевают, конечно, самих себя. Господство ПСР (у) сломлено, однако единство партии социалистов-революционеров теперь не имеет никакой ценности.\n\n«Нет никакой справедливости и демократии в том, чтобы люди, заслужившие уважение в 1905 или 1917 году все, ещё управляли партией при этом лишившись всякой поддержки широких масс. Наоборот, такое преклонение перед авторитетом, вождизм, партийное самодержавие в корне противоречит идеалам социалистов-революционеров» – заявил новый правитель России лидер фракции "Правых"."
 rcw_rss_esser.7.a: "Цена победы – новый раскол партии"
 rcw_rss_esser.7.b: "Цена победы – новый раскол партии"
 
 rcw_rss_esser.8.t: "Ответ на продовольственный шантаж"
 rcw_rss_esser.8.desc_good: "В ответ на справедливые требования крестьянской забастовки правительство выразило свою полную поддержку – члены нашего крыла смогут представлять большую часть союзов трудового крестьянства."
 rcw_rss_esser.8.desc_middle: "В ответ на справедливые требования крестьянской забастовки правительство развернуло контрпропаганду и, к сожалению, многие крестьяне ей поддались."
 rcw_rss_esser.8.desc_bad: "В ответ на справедливые требования крестьянской забастовки правительство высказало полный отказ от сотрудничества – крестьяне в недоумении, ведь мы обещали им иной исход дела."
 rcw_rss_esser.8.a: "Борьба за крестьянство продолжиться"
 
 rcw_rss_esser.9.t: "Шантаж представителей СТК"
 rcw_rss_esser.9.desc_rad_soc: "Правительство упустило из виду проникновение в созданные нами союзы трудового крестьянства крайне опасных политических радикалов. Плодами их интриг стал массовый отказ представителей СТК способствовать снабжению городов. Теперь они требуют не только мануфактуры и денег, но и продвижение на должности фракционных интриганов из "максималистов". Уступки в этом политическом вопросе позволят оппозиции захватить хлебные поставки и продолжить давление на нас, промедление же означает недостаточное снабжение городов уже в ближайшие недели."
 rcw_rss_esser.9.desc_market_lib: "Правительство упустило из виду проникновение в созданные нами союзы трудового крестьянства крайне опасных политических радикалов. Плодами их интриг стал массовый отказ представителей СТК способствовать снабжению городов. Теперь они требуют не только мануфактуры и денег, но и продвижение на должности фракционных интриганов из "правых". Уступки в этом политическом вопросе позволят оппозиции захватить хлебные поставки и продолжить давление на нас, промедление же означает недостаточное снабжение городов уже в ближайшие недели."
 rcw_rss_esser.9.a: "Придется уступить"
 rcw_rss_esser.9.b: "Отстоим СТК, там где сможем"
 rcw_rss_esser.9.c: "Никаких уступок провокаторам"
 
 rcw_rss_esser.10.t: "Неслучайная встреча"
 rcw_rss_esser.10.desc_mahin: "Главнокомандующий покинул совещание в резиденции правительства, где он где он доложил о состоянии фронта и необходимых мерах по его укреплению. Хотя время и дата не были заранее известны, мы смогли добыть эту информацию и хорошо подготовиться.\nКак всегда Фёдор Махин, не чуравшийся обычного народа, немного прогулялся и на следующем перекрестке заказал пролетку. По доброте командующий отпустил прямо с совещания своего молодого адъютанта, после получения записки о некой беде, постигшей невесту офицера.\nНикто не мог нам помешать и через несколько минут ходу пролетка сменила маршрут, притормозила у какой-то избы и на подножку поднялся кудрявый человек в шляпе и очках.\n\n– Здесь занято. – произнес генерал поставив на колено руку с револьвером – Впрочем, сейчас вы расскажете зачем устроили этот трюк, если не хотите получить пулю."
