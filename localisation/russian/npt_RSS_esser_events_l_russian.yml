 rcw_rss_esser.25.b: "Это скандал или даже больше..."
 
 rcw_rss_esser.26.t: "Арест террористов"
 rcw_rss_esser.26.desc: "Сегодня были схвачены лица возглавлявшие боевую организацию неофициальной фракции народовцев. Эти люди встали на путь политического большевизма и поклялись свергнуть демократическую власть ради установления собственной диктатуры. Все полномочия представителей фрации сейчас приостановлены, в том числе их полномочия как депутатов учредительного собрания."
 rcw_rss_esser.26.a: "Демократия вновь в опасности"
 
 rcw_rss_esser.27.t: "Арест террористов"
 rcw_rss_esser.27.desc: "Сегодня были схвачены лица возглавлявшие боевую организацию неофициальной фракции правых. Эти люди встали на путь политического большевизма и поклялись свергнуть демократическую власть ради установления собственной диктатуры. Все полномочия представителей фрации сейчас приостановлены, в том числе их полномочия как депутатов учредительного собрания."
 rcw_rss_esser.27.a: "Демократия вновь в опасности"
 
 rcw_rss_esser.28.t: "Главнокомандующий наш"
 rcw_rss_esser.28.desc: "Генерал убрал револьвер подальше, и мы спокойно обсудили ситуацию. У него действительно были сомнения о том насколько эффективна может быть армия с подобным тылом и правительством. Единственным условием сотрудничества стало наше обязательство поддерживать любые меры главнокомандующего, даже, если на первый взгляд они покажутся нам непонятными."
 rcw_rss_esser.28.a: "Теперь он знает, что делать"
 
 rcw_rss_esser.29.t: "Главнокомандующий не подчиняется"
 rcw_rss_esser.29.desc: "По сведениям начальника милиции, несколько особо опасных руководителей боевой организации смогли найти убежище в ставке главнокомандующего. На все запросы о выдаче преступников, он ответил отказом, заявив, что эти люди ни в чем невиновны до соответствующего решения суда, а стремление заключить их под арест чисто политическое, чему он способствовать не может. На фоне этих переговоров появилось сомнение в благонадёжности главкома."
 rcw_rss_esser.29.a: "Предъявите ему самые весомые доказательства"
 rcw_rss_esser.29.b: "Окружите ставку лояльными частями и захватите преступников"
 event29_a: "Если командование поддерживает преступников, мы только потеряем время"
 event29_b: "Если командование нам лояльно, подобный акт оскорбит армию"
 
 rcw_rss_esser.30.t: "Бегство главнокомандующего"
 rcw_rss_esser.30.desc: "Несколько дней мы не можем связаться с главнокомандующим. Как оказалось, это не простое исчезновение. Расследование деятельности военной организации привело в самые верхи армии, и кое кто уже дал показания о причастности главнокомандующего к планам переворота. Вероятно, он предпочел бежать до ареста, но сколько ещё офицеров нелояльны правительству на деле?"
 rcw_rss_esser.30.a: "Раздавим врагов народа!"
 rcw_rss_esser.30.b: "Без организации они не решаться действовать"
 
 rcw_rss_esser.31.t: "Преступники бежали"
 rcw_rss_esser.31.desc: "За время переговоров все интересовавшие нас лица смогли ускользнуть."
 rcw_rss_esser.31.a: "Остается надеяться, что они не принесут вреда"
 
 rcw_rss_esser.32.t: "Восстание боевой организации"
 rcw_rss_esser.32.desc: "Пока в ставке велись переговоры, правительство незаметно для самого себя оказалось в окружении врагов. По сигналу от главнокомандующего вступившего в сговор с мятежниками, несколько частей и отрядов милиции приступило к захвату государственных учреждений. Тем временем радикальная оппозиция стремиться развернуть антиправительственные митинги во многих освобожденных нами городах."
 rcw_rss_esser.32.a: "Время переговоров кончилось"
 rcw_rss_esser.32.b: "Ничего не предпринимайте, мы будем говорить с народом"
 rcw_rss_esser.32.c: "Если мятеж проиграет в столице, он проиграет везде"
 
 rcw_rss_esser.33.t: "Положение в столице"
 rcw_rss_esser.33.desc: "На данный момент нам известно, что мятежники располагают, лишь несколькими отрядами нестоличного ополчения, а также резервом из рабочих и люмпенов."
 rcw_rss_esser.33.a: "Начальник милиции должен ликвидировать выступление"
 rcw_rss_esser.33.b: "Это задача для армейского командования"
 rcw_rss_esser.33.c: "Выделим все наличные силы под управление партийного комитета"
 
 rcw_rss_esser.34.t: "Наша тактика"
 rcw_rss_esser.34.desc: "Вести бои в городе достаточно сложно, особенно, если не знаешь, где точно расположен противник. Мятежники, по-видимому, пытаются собрать все силы в кулак и прорваться к центру города."
 rcw_rss_esser.34.a: "Сконцентрируемся в центре и завяжем позиционный бой"
 rcw_rss_esser.34.b: "Рассечем отряды противника на перекрестках и заблокируем их"
 
 rcw_rss_esser.35.t: "Железная дорога"
 rcw_rss_esser.35.desc: "Поступают сведения о возможном прибытии по железной дороге подкреплений к мятежникам. Необходимо противодействовать данной угрозе."
 rcw_rss_esser.35.a: "Выделим крупный отряд для защиты вокзала"
 rcw_rss_esser.35.b: "Под прикрытием пулеметов, саперы заминируют пути"
 
 rcw_rss_esser.36.t: "Провокации на улицах"
 rcw_rss_esser.36.desc: "Маршрут движения наших отрядов в нескольких местах преграждают митинги, созванные оппозицией. Запевалы, что-то кричат и народ внемлет им, как и часть наших солдат."
 rcw_rss_esser.36.a: "Попробуйте найти обходные пути"
 rcw_rss_esser.36.b: "Произнесите речи о защите республики"
 rcw_rss_esser.36.c: "Зачинщиков арестовать, толпы разгонять выстрелами поверх голов"
 
 rcw_rss_esser.37.t: "Дом"
 rcw_rss_esser.37.desc: "Нашим силам удалось загнать крупный отряд мятежников в один из доходных домов. Правда, теперь они обосновали внутри хорошую оборону и поливают нас огнем, надеясь продержаться до прихода своих соратников."
 rcw_rss_esser.37.a: "Осаждайте, лишние жертвы сейчас ни к чему"
 rcw_rss_esser.37.b: "Зажгите дом, и добейте выживших"
 
 rcw_rss_esser.38.t: "Восстание остановлено"
 rcw_rss_esser.38.desc: "Войскам удалось восстановить порядок в столице. Основные силы мятежников заблокированы и сложили оружие. На фоне известий из столицы, большая часть армии отказалась от идеи поддержки антиправительственного выступления и постепенно оно сошло на нет."
 rcw_rss_esser.38.a: "Да здравствует республика!"
 
 rcw_rss_esser.39.t: "Победа за нами"	
 rcw_rss_esser.39.a: "Отлично"
 
 rcw_rss_esser.40.t: "Раскрытие военной организации"
 rcw_rss_esser.40.desc: "Разведка обнаружила в армии сеть подпольных агентов. Теперь правительству известно, что народовцы подготавливали военную организацию, явно направленную против действующего режима. В связи с этим правительство принимает меры ввиде..."
 rcw_rss_esser.40.a: "запрета народовцев"
 rcw_rss_esser.40.b: "ареста активных подпольщиков"
 rcw_rss_esser.40.c: "ареста руководителя фракции народовцев"
 
 rcw_rss_esser.41.t: "Раскрытие военной организации"
 rcw_rss_esser.41.desc: "Разведка обнаружила в армии сеть подпольных агентов. Теперь правительству известно, что правые подготавливали военную организацию, явно направленную против действующего режима. В связи с этим правительство принимает меры ввиде..."
 rcw_rss_esser.41.a: "запрета правых"
 rcw_rss_esser.41.b: "ареста активных подпольщиков"
 rcw_rss_esser.41.c: "ареста руководителя фракции правых"
 
 rcw_rss_esser.42.t: "Бегство главнокомандующего"
 rcw_rss_esser.42.desc: "Несколько дней правительство не может связаться с главнокомандующим. Как оказалось, это не простое исчезновение. Расследование деятельности военной организации привело в самые верхи армии, и кое кто уже дал показания о причастности главнокомандующего к планам переворота. Узнав об этом правительство решило..."
 rcw_rss_esser.42.a: "начать чистки в армии"
 rcw_rss_esser.42.b: "впредь осторожнее вести расследование"
 
 rcw_rss_esser.43.t: "Преступники захвачены в ставке"
 rcw_rss_esser.43.desc: "Когда лояльные правительству части стянулись к ставке, главнокомандующий не решился противодействовать видя в этом только напрасные жертвы. После этого нашим агентам не составило особого труда обнаружить пригретых в армии антиправительсвтенных боевиков. Все они были арестованы и отправлены в столицу. Однако теперь правительство стоит перед вопросом, как реагировать на демарш командования?"
 rcw_rss_esser.43.a: "Начнем чистки"
 rcw_rss_esser.43.b: "Главнокомандующий должен быть смещён"
 rcw_rss_esser.43.c: "Не стоит придавать этому излишнее значение"
 
 rcw_rss_esser.44.t: "Главнокомандующий не подчинился правительству"
 rcw_rss_esser.44.desc_1: "Агенты правительства продолжили идти по следам так называемой "Военной организации". На этот раз они нагрянули в ставку. Однако главком отказался выдавать указанных ему лиц, после чего правительство попыталось предъявить ему весомые доказательства их вины"
 rcw_rss_esser.44.desc_2: "Агенты правительства продолжили идти по следам так называемой "Военной организации". На этот раз они нагрянули в ставку. Однако главком отказался выдавать указанных ему лиц, после чего правительство окружило ставку лояльными частями"
 rcw_rss_esser.44.a: "Следим за ситуацией"
 
 rcw_rss_esser.45.t: "Главнокомандующий не подчинился правительству"
 rcw_rss_esser.45.desc_1: "Несколько поразмыслив главнокомандующий пропустил правительственных агентов, однако все разыскиваемые лица успели бежать."
 rcw_rss_esser.45.desc_2: "Пока в ставке велись переговоры, правительство незаметно для самого себя оказалось в окружении врагов. По сигналу от главнокомандующего вступившего в сговор с мятежниками, несколько частей и отрядов милиции приступило к захвату государственных учреждений. Тем временем радикальная оппозиция стремилась развернуть антиправительственные митинги во многих освобожденных нами городах."
 rcw_rss_esser.45.a: "Странное происшествие"
 rcw_rss_esser.45.b: "Возможно, это начало новой гражданской войны"
 rcw_rss_esser.45.c: "Возможно, это начало новой гражданской войны"
 rcw_rss_esser.45.d: "Настало время идти на столицу"
 rcw_rss_esser.45.f: "Настало время идти на столицу"
 
 rcw_rss_esser.46.t: "Главнокомандующий не подчинился правительству"
 rcw_rss_esser.46.desc_1: "Главнокомандующий продолжает не подчиняться правительству"
 rcw_rss_esser.46.desc_2: "Поняв, что излишняя приверженность законности чревата напрасной гибелью его подчиненных, главнокомандующий подчинился приказам правительства."
 rcw_rss_esser.46.a: "Опасно злить армию"
 rcw_rss_esser.46.b: "Правительство добилось своего!"
 
 rcw_rss_esser.47.t: "Марш на столицу"
 rcw_rss_esser.47.desc: "Силы оппозиции одерживают первые победы. Теперь мы должны сконцентрироваться на подчинении столицы, и не позволить правительству сбежать. В противном случае, начнется гражданская война в тылу."
 rcw_rss_esser.47.a: "Используем все ресурсы для победы в столице"
 rcw_rss_esser.47.b: "Пехота должна успеть вовремя"
 
 rcw_rss_esser.48.t: "Запрет съезда максималистов"
 rcw_rss_esser.48.desc: "Сегодня правительство выпустило постановление о запрете съезда фракции максималистов"
 rcw_rss_esser.48.a: "Это нарушение внутрипартийной демократии!"
 
 rcw_rss_esser.49.t: "Запрет съезда правых"
 rcw_rss_esser.49.desc: "Сегодня правительство выпустило постановление о запрете съезда фракции правых"
 rcw_rss_esser.49.a: "Это нарушение внутрипартийной демократии!"
 
 rcw_rss_esser.50.t: "Конец фракционной борьбы"
 rcw_rss_esser.50.desc: "Сформировавшиеся в ходе Великой Российской революции правые и левые крылья партии социалистов-революционеров и шире идеологии народничества, окончательно обанкротились перед лицом умеренного социалистического и демократического «центра» партии. Левые слишком сильно склонялись в сторону союза с большевизмом и анархией, правые безуспешно надеялись на искреннюю любовь к Отечеству либералов и черносотенцев. Так или иначе «крайние» позволили использовать себя, нанося вред народному делу."
 rcw_rss_esser.50.a: "Партия вновь едина"
 
 rcw_rss_esser.51.t: "Авксентьев и Нация"
 rcw_rss_esser.51.desc: "На днях выпушена программная статья Николая Авксентьева. В ней бывший товарищ Керенского выступает как защитник патриотизма в его республиканском выражении. «Пора вспомнить традиции Великой французской революции. Тогда революционер назывался патриот» – пишет Авксентьев. Посвятив множество страниц призыву «построить нацию», лидер правого блока тем не менее всё также обрушивается на монархию и реакционные силы, а также крайне левых и, конечно, большевиков. По его мнению, Романовы препятствовали появлению русской нации сохраняя народ в подъяремном состоянии, а большевики вообще заменяют национальное сознание самым разнузданным эгоизмом и шкурничеством. Идея примирения с последними – продвигаемая газетой «Народ» – отрицается вовсе.\n\nМногие сопартийцы из иных фракций уже обрушились с критикой на статью, обвинив её автора в заигрывании с шовинизмом и желании заручиться поддержкой крайне правого элемента."
 rcw_rss_esser.51.a: "Через просвещение и демократию к строительству русской нации!"
 
 rcw_rss_esser.52.t: "Атаманы Волков и Красильников"
 rcw_rss_esser.52.desc: "Пожалуй главными исполнителями в схеме намечавшегося реакционного переворота были атаманы Волков и Красильников. В своё время они сплотили белых офицеров подготовив противобольшевистский мятеж. Но затем атаманы и их люди отличились особой приверженностью идеи монархии и жестокостью по отношению к населению. И вот, узнав о намечавшемся их аресте, атаманы решили устроить переворот. К счастью, упреждающий удар народной милиции предотвратил это злодеяние. Волкову и Красильникову ничего не оставалось делать, кроме как спасаться бегством."
 rcw_rss_esser.52.a: "Больше они нас не потревожат"
 
 rcw_rss_esser.53.t: "Резня"
 rcw_rss_esser.53.desc: "Из кабинетов и аудиторий партийная борьба выплеснулась на улицы самым кровавым образом. Вспомнив былое боевых организаций, эсеры принялись испытывать террористические методы друг на друге. Но одно дело выстрел из-за угла, а другое ответный выстрел... и перестрелка. Пока эта кровавая чехарда продолжается народ теряет доверие к партии все больше задумываясь о возвращении «сильной руки». Милиция и армия – безмолвствуют."
 rcw_rss_esser.53.a: "Кто-то должен это остановить"
 
 rcw_rss_esser.54.t: "Грамота максималистов"
 rcw_rss_esser.54.desc: "На волне военного строительства группа левых осмелилась выпустить новый программный документ в духе «грамоты Чернова». По сути левые дублируют её главные положения заявляя о росте сил реакции в государстве и призывая своих сторонников вооружаться дабы «предотвратить» гражданскую войну в тылу. Последний призыв, в основном как раз направлен к армии. Однако представители других фракций увидели в грамоте противоположный смысл – якобы левые готовятся устроить военный переворот. В результате напряжение в партии только возросло."
 rcw_rss_esser.54.a: "Раньше Чернову такое позволялось"
 
 rcw_rss_esser.55.t: "Партийная цензура"
 rcw_rss_esser.55.desc: "Органы подконтрольные ЦК по указанию лидеров партии занялись цензурой газеты «Народ». По мнению группы её редакторов и издателей, всё это напоминает тяжелейшие времена самодержавия Николая I. Широкие слои партии также не видят очевидных причин для подобных мер и иногда выражают свою поддержку газете. Продолжение подобных практик может принести правительству больше потерь, чем выгод."
 rcw_rss_esser.55.a: "Не читайте до обеда советских газет"
 
 rcw_rss_esser.56.t: "Серьезное обвинение"
 rcw_rss_esser.56.desc: "В кадетской прессе вновь начали появляться скандальные для партии эсеров материалы. Так ряд лидеров обвиняется в мутных связях с Германией. Но больше всего газетчики обрушиваются на представителей нового левого течения – они признаются главными, после большевиков, агентами Гинденбурга в России. И это бы не стало сенсацией, если бы к данным статьям не приложили руку представители правой платформы."
 rcw_rss_esser.56.a: "Серьезный удар по единству партии"
 
 rcw_rss_esser.57.t: "Демократия прямого действия"
 rcw_rss_esser.57.desc_sl: "Не будет преувеличением сказать, что страна погружена во внутреннюю гражданскую войну. Политические убийства, штурмы фракционных резиденций, таинственные исчезновения и уличные перестрелки стали тревожной обыденностью. Наконец, резня достигла решительного накала и кукловоды погромов ни только не смогли обнаружить новых мишеней из числа своих врагов, но и не могут остановить запущенный механизм расправ. И пока сторонники правильного уклона казнят кого попало, умеренные физически исчезли с политической арены России."
 rcw_rss_esser.57.desc_rs: "Не будет преувеличением сказать, что страна погружена во внутреннюю гражданскую войну. Политические убийства, штурмы фракционных резиденций, таинственные исчезновения и уличные перестрелки стали тревожной обыденностью. Наконец, резня достигла решительного накала и кукловоды погромов ни только не смогли обнаружить новых мишеней из числа своих врагов, но и не могут остановить запущенный механизм расправ. И пока сторонники правильного уклона казнят кого попало, народовцы физически исчезли с политической арены России."
 rcw_rss_esser.57.desc_ml: "Не будет преувеличением сказать, что страна погружена во внутреннюю гражданскую войну. Политические убийства, штурмы фракционных резиденций, таинственные исчезновения и уличные перестрелки стали тревожной обыденностью. Наконец, резня достигла решительного накала и кукловоды погромов ни только не смогли обнаружить новых мишеней из числа своих врагов, но и не могут остановить запущенный механизм расправ. И пока сторонники правильного уклона казнят кого попало, правые физически исчезли с политической арены России."
 rcw_rss_esser.57.a: "Разве этого мы хотели? "
 
 rcw_rss_esser.58.t: "Запрет фракционной борьбы"
 rcw_rss_esser.58.desc: "Долгое время партия социалистов-революционеров не могла обрести единство. Множество членов то ли социалистов, то ли революционеров тянули в разные стороны, и вместо общего дела народной революции заимались проталкиванием собственных оппортунестических проектов. Не все из них были плохими народниками, однако им не хватало общего принципа и теоретической подготовки. Наконец, после множество дискуссий и рискованных политических маневров ЦК ПСР отделил зерна от плевел и навсегда закрепил свой авторитет декларацией "Об устранении уклонов". Умеренные могут праздновать победу, в то время как радикалам придеться смириться с перефирийной ролью в партии."
 rcw_rss_esser.58.a: "Эпоха расколов преодолена"
 
