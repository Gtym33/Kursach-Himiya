 rcw_rss_eser_rep.15_desc_market_lib: "Выборы продемонстрировали, что большинство местного населения доверяет представителям партии рыночных либералов"
 rcw_rss_eser_rep.15_desc_soc_con: "Выборы продемонстрировали, что большинство местного населения доверяет представителям партии консерваторов"
 rcw_rss_eser_rep.15_desc_soc_dem: "Выборы продемонстрировали, что большинство местного населения доверяет представителям партии социал-демократов"
 rcw_rss_eser_rep.15_desc_nat_synd: "Выборы продемонстрировали, что большинство местного населения доверяет представителям партии популистов"
 rcw_rss_eser_rep.15_desc_despotism: "Выборы продемонстрировали, что большинство местного населения доверяет представителям партии патерналистов"
 rcw_rss_eser_rep.15_desc_authoritarism: "Выборы продемонстрировали, что большинство местного населения доверяет представителям партии авторитаристов"
 rcw_rss_eser_rep.15_desc_fascism: "Выборы продемонстрировали, что большинство местного населения доверяет представителям партии фашистов"
