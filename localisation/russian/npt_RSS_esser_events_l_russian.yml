 rcw_rss_eser_rep.1.t: "Всё решили без нас"
 rcw_rss_eser_rep.1.desc: "Всероссийское правительство провозгласило республиканский строй как конечный итог его победы в гражданской войне. Некоторое время они морочили нам голову лозунгами не предрешения и учредительного собрания, мол «после войны народ сам все решит». Но решил не народ, а группа демократических политиков. Разве демократия – это диктатура демократов?"
 rcw_rss_eser_rep.1.a: "Все верно – никакой свободы врагам свободы"
 rcw_rss_eser_rep.1.b: "Если это провокация, мы на неё не поведемся"
 rcw_rss_eser_rep.1.c: "Это уже слишком"
 
 rcw_rss_eser_rep.2.t: "[FROM.GetName] выражает протест"
 rcw_rss_eser_rep.2.desc: "По их мнению мы поступили в разрез с собственными обещаниями объявив в одностороннем порядке провозглашение республики."
 rcw_rss_eser_rep.2.a: "Антидемократы сами себя выдали"
 
 rcw_rss_eser_rep.3.t: "Рейд народной милиции"
 rcw_rss_eser_rep.3.desc: "Уже несколько раз в этом месяце бойцам особого отряда народной милиции приходилось участвовать в стычках с бандитами. Поэтому милиционеры собирались на рейд вполне буднично, только их командир знал, что сегодня они примут участие в одной из самых масштабных операций по наведению порядка. Правительство приказало атаковать все бандитские районы дабы навсегда устранить опасность исходящую от скрывшихся в лесах мятежников.\n\n На подходе к обозначенной в плане движения деревне отряд был обстрелян неизвестными всадниками. Первый залп цепи отогнал и рассеял их. По-видимому, бандитский заслон. Деревня вернулась под контроль правительства. В одном из домов милиция обнаружила раненого преступника, после короткой беседы с командиром он согласился указать путь к лесному лагерю. Сведения подтвердились, но милиции достались только опустевшие шалаши и землянки.\n\n Тем временем банда металась из стороны в сторону, схваченные в лесах и на дорогах крестьяне сообщали атаману о наступлении милиции со всех сторон. Кое-кто говорил о уничтожении соседней банды Петрова или иначе «Первого народно-коммунистического полка» – эти люди решили попытать счастье под красными знаменами и оно им не улыбнулось. От таких новостей дисциплина резко начала рушиться. Люди дезертировали в надежде выйти по одиночке или вообще откреститься от участия в банде. В конце концов к безопасному броду дошла только половина отряда. И когда, с того берега реки к отступающим обратился неизвестный угрожая дать залп шрапнелью и пустить в ход пулеметы, атаман не стал геройствовать, сразу вступил в переговоры и выторговал для себя и своих подопечных сохранение жизней.\n\n На самом деле брод был преграждён, только двадцатью милиционерами. Таким образом скоординированные действия милиции позволили успешно разгромить банды в регионе. Впрочем, так было не везде."
 rcw_rss_eser_rep.3.a: "Прекрасный результат"
 
 rcw_rss_eser_rep.4.t: "Демобилизация регулярной армии"
 rcw_rss_eser_rep.4.desc: "Правительство приняло решение распустить регулярную армию и заменить её частями демократической милиции. Сегодня первые эшелоны с бывшими солдатами направились в тыл. Некоторые из них продолжат службу по собственному желанию, но большинство, по-видимому, намеренно вернуться к обычной жизни или отдохнуть пару месяцев."
 rcw_rss_eser_rep.4.a: "Без сомнения это новый этап революции"
 
 rcw_rss_eser_rep.5.t: "Подготовка обращения"
 rcw_rss_eser_rep.5_desc_pre_assembly: "Аграрный вопрос – центральный вопрос развития России и всего мира. Крестьяне ждут от нас окончательного решения и здесь правительство встаёт перед многогранной дилеммой. С одной стороны все реформы должны осуществляться по решению всенародно избранного Учредительного собрания, с другой мы и есть члены единственного прошедшего Собрания. Но, если наше правительство решит все само – другие правительства и партии будут не в восторге.Также ясно, что аграрная реформа проводимая по социалистическому образцу займет длительное время и она не равна простой раздаче земли, хотя и включает её.\nВ любом случае нам необходимо обратиться к абсолютному большинству граждан аграрного региона обозначив желаем ли мы узаконить работой специальных комиссий «черный передел», провести реформу немедленно,отложить до Учредительного собрания или провести её планомерно."
 rcw_rss_eser_rep.5_desc_after_assembly: "Аграрный вопрос – центральный вопрос развития России и всего мира. Крестьяне ждут от нас окончательного решения и здесь правительство встаёт перед многогранной дилеммой. Также ясно, что аграрная реформа проводимая по социалистическому образцу займет длительное время и она не равна простой раздаче земли, хотя и включает её.\nВ любом случае нам необходимо обратиться к абсолютному большинству граждан аграрного региона обозначив желаем ли мы узаконить работой специальных комиссий «черный передел», провести реформу немедленно или провести её планомерно."
 rcw_rss_eser_rep.5.a: "«Черный передел» будет признан законным"
 rcw_rss_eser_rep.5.b: "Объявить о немедленной реформе"
 rcw_rss_eser_rep.5.c: "Объявить о планомерной реформе"
 rcw_rss_eser_rep.5.d: "Реформа будет отложена до нового Собрания"
 
 rcw_rss_eser_rep.6.t_planned: "Планомерная реформа"
 rcw_rss_eser_rep.6.t_instant: "Скоротечная реформа"
 rcw_rss_eser_rep.6.desc_planned: "Для того, чтобы крестьянство, как класс получило в свои руки средства производства наше правительство должно основать систему постоянного распределения, а не полагаться на популистский лозунг раздать землю всем за раз. Единственный передел приведёт только к тому, что через десяток лет масса крестьянства вновь перейдёт в зависимость от наследства своих отцов, и у одних оно станет существенно больше, у иных же его не будет вовсе. Таким образом единственное распределение есть верный путь к затягиванию аграрного кризиса в России.\nОднако в многовековой жизни русской деревни уже выработан естественный механизм постоянного справедливого перераспределения, каковым является поземельная община. Нашей задачей видится расширить данную форму отношений на всю страну и таким образом основать как бы всероссийскую поземельную общину. В ней работник сможет получить во владение необходимый для существования участок земли в любом уголке страны. Такая программа безусловно будет встречена одобрением крестьянства.\nДля её осуществления потребуется значительная научная работа и квалифицированные кадры. Землемерам буквально придется перемерить всю Россию. Комиссия по земельной реформе начнет свою работу с наиболее проблематичных регионов, которые наше правительство вполне контролирует, и затем будет переходить к другим так, чтобы в конце концов осуществить реформу в полном объеме по всей стране. До тех пор, регионы не затронутые реформой смогут устанавливать временные режимы по согласованию с комиссией."
 rcw_rss_eser_rep.6.desc_instant: "Для того, чтобы крестьянство, как класс получило в свои руки средства производства наше правительство должно основать систему постоянного распределения, а не полагаться на популистский лозунг раздать землю всем за раз. Единственный передел приведёт только к тому, что через десяток лет масса крестьянства вновь перейдёт в зависимость от наследства своих отцов, и у одних оно станет существенно больше, у иных же его не будет вовсе. Таким образом единственное распределение есть верный путь к затягиванию аграрного кризиса в России.\nОднако в многовековой жизни русской деревни уже выработан естественный механизм постоянного справедливого перераспределения, каковым является поземельная община.\nЦаризм пытался модернизировать общину непригодными методами. Реформаторство Столыпина провалилось, но нанесло определённый ущерб общинному укладу. Наше правительство видит своей целью восстановить его, во всех возможных границах, не заглядывая покуда далеко вперед.\nС таким подходом комиссия по земельной реформе сможет достаточно быстро закончить свою работу, удовлетворив чаянья крестьян в наиболее проблематичных регионах."
 rcw_rss_eser_rep.6.a: "Нам предстоит тяжёлый труд"
 rcw_rss_eser_rep.6.b: "Вперед, к общинному труду!"
 
 rcw_rss_eser_rep.7.t: "Съезд трудовых коллективов"
 rcw_rss_eser_rep.7.desc_soc: "Сегодня в столице собрались представители многочисленных трудовых коллективов. За последнее время проведена большая работа по внедрению различных форм демократии на производство и в сельское хозяйство. Эти формы ещё зачастую отдают своей грубостью, однако их творческий потенциал продемонстрирован самой жизнью. Многие надеются, что съезд позволит правительству увеличить темпы производства и нормализовать экономику.\n\nМежду тем левые депутаты подготовили проект передачи всей власти трудовым коллективам под патронажем съезда членов учредительного собрания. Это ещё не свержение нашей власти, но уже завуалированная синдикалистская революция. Возможно перехватить её ход под своё управление будет правильным решением."
 rcw_rss_eser_rep.7.desc_right: "Сегодня в столице собрались представители многочисленных трудовых коллективов. За последнее время проведена большая работа по внедрению различных форм демократии на производство и в сельское хозяйство. Эти формы ещё зачастую отдают своей грубостью, однако их творческий потенциал продемонстрирован самой жизнью. Многие надеются, что съезд позволит правительству увеличить темпы производства и нормализовать экономику."
 rcw_rss_eser_rep.7.a: "Что вы считаете необходимым для производства?"
 rcw_rss_eser_rep.7.b: "Настало время перестроить государство социалистически!"

 rcw_rss_eser_rep.8.t: "Просьба офицеров"
 rcw_rss_eser_rep.8.desc: "Большинство мобилизованных офицеров получили свои звания ещё в царской армии. В то время они гордились своими погонами и георгиевскими крестами. Сейчас в нашей армии все эти знаки самодержавия запрещены. Поэтому вновь поступающие на службу офицеры массово просят позволения использовать сбереженные ими традиционные знаки различия. Многие даже отказываются служить без погон. Если позволить одним носить погоны и кресты, а других оставить в демократической форме, это явно разделит армию пополам."
 rcw_rss_eser_rep.8.a: "Никаких погон в народной армии!"
 rcw_rss_eser_rep.8.b: "Разрешается использование погон наравне со знаками народной армии"
 rcw_rss_eser_rep.8.c: "Пора вернуть погоны, всё-таки мы народная русская армия!"

 rcw_rss_eser_rep.9.t: "Знамёна ударников"
 rcw_rss_eser_rep.9.desc: "Наконец сформированы ударные дивизии нашей армии. Новая форма, закупленная у союзников, единообразное исправное вооружение и главное – личный состав сплошь из героев войны – не дивизии, а загляденье. Иностранные корреспонденты признаются, что не помнят таких ладных русских частей со времён пышных царских парадов. В определённой мере ударники должны стать ответом элитным частям других российских правительств и в этом их политико-идеологическая функция.\nПоэтому главнокомандующий не удивился, когда офицеры новых дивизий, незадолго до финального смотра обратились к нему с просьбой утвердить один из вариантов ударнических знамён. Всего их было три: красное – революционное знамя, старинный триколор – ныне символ единой и неделимой России, и чёрное знамя с черепом и лентами – опасная аллюзия на знаки корниловского полка. Первое означало верность социализму, второе верность России, и третье верность военному вождю – главком всё прекрасно понял и поразмыслив утвердил..."
 rcw_rss_eser_rep.9.a: "Красное знамя"
 rcw_rss_eser_rep.9.b: "Триколор"
 rcw_rss_eser_rep.9.c: "Чёрное знамя"
 
 rcw_rss_eser_rep.10.t: "Армия разбегается"
 rcw_rss_eser_rep.10.desc: "Новая демократизация армии явно выпала на неудачный момент. Порядком уставшие от междуусобной войны ветераны и зелёные новобранцы усмотрели в реформе только возможность скорее покончить со своими тяготами. Во многих полках субординация разрушена, командирами избираются те, кто обещают провести часть в тыл или не участвовать в наступлениях без решения солдатских комитетов. Голоса офицеров пытающихся навести порядок тонут в море своевольной вооруженной толпы. По армии прокатилась волна убийств и самоубийств бывших «недемократических» командиров. Дезертиры покинув фронт наполняют леса."
 rcw_rss_eser_rep.10.a: "Что могло пойти не так?"
 
 rcw_rss_eser_rep.11.t: "Ресурсы для резервного фронта"
 rcw_rss_eser_rep.11.desc: "Создания целого фронта в тылу требует колоссальных вложений. На данный момент командующий резервного фронта запрашивает под свой контроль сразу несколько фабрик и заводов производящих необходимое снаряжение."
 rcw_rss_eser_rep.11.a: "Предоставьте всё необходимое"
 
 rcw_rss_eser_rep.12.t: "Прибытие комиссара всероссийского правительства"
 rcw_rss_eser_rep.12.desc: "Данный акт недвусмысленно поставит нас под контроль Всероссийского правительства. С одной стороны, эти господа являются наследниками Учредительного собрания, как единственного легитимного органа российской власти и на время войны можно согласиться на их верховенство. С другой, наши военные специалисты оценивают мощь их армии, как сомнительную, а связывать себя с неудачным проектом может быть политически непредусмотрительно."
 rcw_rss_eser_rep.12.a: "Для победы необходим единый фронт"
 rcw_rss_eser_rep.12.b: "На комиссаров мы уже насмотрелись..."
 
