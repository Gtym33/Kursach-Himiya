 rcw_usfev.117.d_without_omsk: "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Отсутствие какого-то дальнего тыла, роль которого мог бы исполнить Омск, серьёзно ограничивает выбор столицы, ведь все оставшиеся варианты по сути прифронтовые. Екатеринбург выглядит более безопасным вариантом. В этом городе располагается «Чехословацкий национальный центр», а значит, можно рассчитывать на защиту правительства и всяческую помощь ему со стороны чешских легионеров. Также Екатеринбург в силу своего расположения является городом, нейтральным по отношению и к бывшему КОМУЧу, и ко Временному Сибирскому Правительству. Уфа — напротив, наиболее близкий к фронту и потому небезопасный пункт. Такая столица выгодна только партии эсеров, имеющей большое влияние в «Народной армии», части которой и занимают Уфу. Эти части скорее всего помогут социалистам продавливать свою точку зрения."
 rcw_usfev.117.a: "В случае ухудшения обстановки Омск всегда можно будет покинуть. Только куда?"
 rcw_usfev.117.b: "Екатеринбург — подходящий вариант, чтобы усидеть на компромиссных позициях"
 rcw_usfev.117.c: "Мы будем только наступать, а из Уфы легче всего руководить этим"
 rcw_usfev.118.t: "Новый кабинет министров"
 rcw_usfev.118.desc: "Для полноценного исполнения своих государственных обязанностей Директории не хватает нормально функционирующего кабинета министров. Вариантов состава предлагается несколько. Бывшее Сибирское правительство, как всегда настойчиво, предлагает свои кандидатуры. Это может быть выгодным ввиду принадлежности сибиряков к образованной интеллигенции, которая может действовать эффективно, но опасным ввиду их реакционности. Другой вариант предлагают вожди партии эсеров — составить новый кабинет на основе состава Съезда членов Учредительного собрания, из кандидатов с этого съезда. Министры-социалисты на данный момент, возможно, не лучший выбор — офицеры открыто презирают керенщину и партию эсеров, народ же в целом равнодушен, так как в Сибири земельный вопрос никогда так остро, как в Центральной России, не стоял. Наиболее разумным является составление коалиционного кабинета — в этом и был первоначальный смысл Директории —, но здесь проблема заключается в согласовании действий правого и левого крыла правительства, в их возможной неслаженности, однако мы уверены, что правильная работа всех сил, составляющих Директорию, вполне способна нивелировать разногласия."
 rcw_usfev.118.a: "Сибирские министры хорошо показали себя"
 rcw_usfev.118.b: "Эсеры обещают поддержку крестьянства. Надолго ли?"
 rcw_usfev.118.c: "Смешанному правительству будет нужна охрана, чтобы не устроили драку..."
 rcw_usfev.119.t: "Заговор радикальных эсеров"
 rcw_usfev.119.d_kad: "Не так много времени прошло после опубликования так называемой «Черновской грамоты». Этот документ, называющий Директорию капитуляцией перед реакцией, возмутил общественность и армию. Вскоре распространился новый слух о подготовке группой эсеров, близких к Виктору Чернову, военного переворота в столице. Слухи были подтверждены контрразведкой. Тогда на экстренном ночном совещании представители правительства от партии кадетов вместе с казачьими атаманами разработали операцию по срыву планов заговорщиков. В ту же ночь лояльные кадетам войска заняли ключевые пункты города, а также провели аресты подозреваемых в государственной измене эсеров. Схватили даже члена Директории Н.Д. Авксентьева и его близкого товарища В.М. Зензинова. Безуспешно искали самого Виктора Чернова. На следующее утро, после небольших совещаний, оставшиеся члены Директории предложили новообразованный пост президента России видному сибирскому кадету Петру Васильевичу Вологодскому."
 rcw_usfev.119.d_adm: "Не так много времени прошло после опубликования так называемой «Черновской грамоты». Этот документ, называющий Директорию капитуляцией перед реакцией, возмутил общественность и армию. Вскоре распространился новый слух о подготовке группой эсеров, близких к Виктору Чернову, военного переворота в столице. На эти слухи довольно быстро среагировали казаки, стоявшие гарнизоном в столице. Атаманы В.И. Волков и В.П. Мартынов и поддержавшая их часть офицеров гарнизона на ночном совещании разработали план выступления против революции, той же ночью заняли ключевые пункты города, а также провели аресты подозреваемых в государственной измене эсеров. Схватили даже члена Директории Н.Д. Авксентьева и его близкого товарища В.М. Зензинова. Безуспешно искали самого Виктора Чернова. На следующее утро, после небольших совещаний, оставшиеся члены Директории предложили новообразованный пост Верховного Правителя адмиралу Александру Васильевичу Колчаку."
