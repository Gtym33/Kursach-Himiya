 rcw_usfev.0.t: "Изоляция Дальнего Востока"
 rcw_usfev.0.desc: "После революции в столице советская власть устанавливается по всей стране далеко не сразу, а даже в тех регионах, где она устанавливается, власть брали в основном местные силы, связанные с центром в лучшем случае телеграфом. По этой причине, из-за его географической удалённости, на Дальнем Востоке происходит отдельный политический процесс."
 rcw_usfev.0.a: "Потом разберёмся"
 rcw_usfev.0.b: "Владивосток далеко, но город-то нашенский"
 
 rcw_usfev.1.t: "Мятеж Забайкальских Казаков"
 rcw_usfev.1.desc: "При Временном правительстве Г.М. Семёнов был назначен комиссаром по формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. После установления советской власти Семёнов, имея разрешение не только от Временного правительства, но и от Петроградского Совета рабочих и солдатских депутатов, продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд. Но в него он уже принимал не только монголов и бурят, но и русских. Условием принятия в полк был «отказ от революционности».\nПоняв, что Семёнов создаёт антибольшевистские части, читинский Совет рабочих депутатов задержал выплату денег на формирование отряда. Через некоторое время Семёнов начал антисоветское выступление на станции Нижняя Берёзовка, но местный сельский съезд, к которому он обратился, не поддержал его инициативу и передал областному Совету и комитету общественной безопасности арестовать Семёнова и разоружить его отряд.\nНа данный момент Семёнов находится в Маньчжурии вместе с денежными средствами, вывезенными из Читы, и поддерживается управляющим КВЖД Дмитрием Хорватом."
 rcw_usfev.1.desc_1: "При Временном правительстве Г.М. Семёнов был назначен комиссаром формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. Сейчас же атаман и достаточно много казаков занимают враждебную позицию по отношению к земельной реформе, которая была объявлена на Учредительном собрании. Он продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд, но уже принимал не только монголов и бурят, но и русских для противостояния текущему правительству."
 rcw_usfev.1.a: "Реакция будет биться даже когда она обречена на поражение"
 rcw_usfev.1.b: "«Призываю всех сознательных граждан России на Дальнем Востоке к беспощадной борьбе с большевизмом!»"
 rcw_usfev.1.c: "«Призываю всех сознательных граждан России на Дальнем Востоке к беспощадной борьбе с анархией!»"
 
 rcw_usfev.2.t: "Иркутский военный округ"
 rcw_usfev.2.desc: "В ходе наступления на позиции противника наши части овладели Иркутском."
 rcw_usfev.2.a: "Теперь город в надёжных руках"
 
 rcw_usfev.12.t: "Бывшие соратники"
 rcw_usfev.12.desc: "Большевики продолжают терять сторонников. На этот раз представители так называемых левых эсеров выступили против своих недавних союзников. В столице большевистской державы и губернских городах дружины социалистов и красная гвардия свергают власть красных тиранов поработителей. Представители отколовшейся ПСРЛ бунтуют против предательской международной политики большевизма, против разорения деревень и насаждения казарменного самодержавия. Конечно, у левых и правых эсеров в прошлом возникли непримиримые разногласия, но теперь леваки понимают, что без Народной Армии им не выжить, в то же время наше военное руководство настаивает на использовании удачных мятежей в своих целях. В общем-то, мы уже и не можем что-то изменить – силы левых эсеров повсеместно объявляют себя частями «Народной армии»"
 rcw_usfev.12.a: "Партийные споры уладим потом"
 
 rcw_usfev.13.t: "Мятеж левых эсеров"
 rcw_usfev.13.desc: "Правоэсеровский комитет получил неожиданную помощь в лице своих отколовшихся до того товарищей — левые эсеры Спиридоновой и Камкова решили пойти против революции за контрреволюцию, присоединив свои боевые дружины к отрядам бывших сопартийцев и силам так называемой Народной армии КОМУЧа."
 rcw_usfev.13.a: "Раздавить"
 
 rcw_usfev.14.t: "Комитет"
 rcw_usfev.14.desc: "Падение Самары стало сигналом для широкомасштабного восстания от Волги до Урала. Оренбургское и Уральское казачество активнее вступили в борьбу, Башкирское казачество объявило о не признании советской власти, белое подполье всюду приступило к активным действиям и формированию регулярных отрядов. [OCH.GetLeader], не претендуя на власть за границей войсковой области, поддержал создание нового антибольшевистского правительства. Во главе его временно встал радикальный эсер, оборонец и бывший террорист Прокопий Климушкин."
 rcw_usfev.14.a: "Мы сами по себе..."
 rcw_usfev.14.b: "Мы пойдём на Москву"

 rcw_usfev.16.t: "Комитет членов"
 rcw_usfev.16.desc: "Сегодня в ходе упорного боя части оренбургских казаков вошли в Самару, где активную поддержку им оказали эсеровские боевики и бело-офицерские организации. Большевик Куйбышев вместе с партийным руководством бежали из города накануне, и на расправу победителям остались обычные советские служащие. Некоторые из них были растерзаны безумной толпой.\nПадение Самары стало сигналом для широкомасштабного восстания от Волги до Урала. Оренбургское и Уральское казачество активнее вступили в борьбу, Башкирское казачество объявило о не признании советской власти, белое подполье всюду приступило к активным действиям и формированию регулярных отрядов. [OCH.GetLeader], не претендуя на власть за границей войсковой области, поддержал создание нового антибольшевистского правительства. Во главе его временно встал радикальный эсер, оборонец и бывший террорист Прокопий Климушкин."
 rcw_usfev.16.a: "Все резервы против контрреволюции!"
 rcw_usfev.16.b: "Настоящий центр реакции в Москве"
 
 rcw_usfev.18.t: "Покушение"
 rcw_usfev.18.desc: "У нас есть союзники внутри вражеского лагеря. Мы готовим покушение на [RUS.GetNameDef], чтобы дезорганизовать его и внести в ряды врагов смуту."
 rcw_usfev.18.desc_1: "У нас есть союзники внутри вражеского лагеря. Мы готовим покушение на [SOV.GetNameDef], чтобы дезорганизовать его и внести в ряды врагов смуту."
 rcw_usfev.18.a: "Об успехе мы узнаем из газет"
 rcw_usfev.20.t: "Комитет применяет террор"
 rcw_usfev.20.desc: "Сегодня в столице государства [ROOT.GetNameDef] подпольной террористической организацией подчиненной, по видимому, самарскому «Комитету» было осуществлено покушение на [ROOT.GetLeader]. Он ровно в два часа дня отправился на правительственной машине в сопровождении двух телохранителей для инспекции столичного гарнизона. Поначалу поездка была ничем не примечательна. Однако уже подъезжая к месту назначения, машина была вынуждена остановится из-за неожиданно вставшей на узком участке сломанной повозки. Как только телохранители вышли устранить препятствие, сзади выехала другая повозка с прицепленным пулемётом. С помощью него террористы буквально изрешетили правительственный автомобиль. В данный момент [ROOT.GetLeader] находится в больнице, врачи делают всё возможное для его спасения... Преступники ушли безнаказанными."
 rcw_usfev.20.a: "Неслыханно!"
 rcw_usfev.21.t: "[ROOT.GetLeader] погиб!"
 rcw_usfev.21.desc: "Несмотря на все старания медицинского персонала, спасти лидера страны [ROOT.GetNameDef] оказалось невозможно, он скончался в больнице."
 rcw_usfev.21.a: "Скорбим"
 rcw_usfev.22.t: "[ROOT.GetLeader] жив!"
 rcw_usfev.22.desc: "Благодаря оперативной медицинской помощи, лидер страны [ROOT.GetNameDef] остался жив! Его состояние стабильно, но неизвестно, когда он сможет вернуться к исполнению своих обязанностей."
 rcw_usfev.22.a: "Вот и конец драме"
 rcw_usfev.23.t: "Террористы-эсеры потерпели ужасный провал!"
 rcw_usfev.23.desc: "«Этот террористический акт ещё раз доказывает бесперспективность тактики индивидуального террора...» так заявил [ROOT.GetLeader], который избежал расстрела в упор из пулемёта."
 rcw_usfev.23.a: "Может это всё же были обычные бандиты?"
 rcw_usfev.24.t: "Отряд Молчанова"
 rcw_usfev.24.desc: "В Елабугском уезде уже некоторое время против красных действовал крупный партизанский отряд. Возмущённые продразверсткой крестьяне громили органы советской власти и уничтожали посланные против них карательные отряды. Возглавил мятеж подполковник Викторин Михайлович Молчанов. Под его руководством партизаны приобрели более регулярный вид и смогли при ухудшении обстановки осуществить прорыв в нашем направлении. Сейчас бойцы Молчанова находятся в нашем распоряжении."
 rcw_usfev.24.a: "Опытные партизаны необходимы на фронте немедленно"
 rcw_usfev.24.b: "Переформируем партизан в регулярные полки"
 rcw_usfev.25.t: "Степановский мятеж"
 rcw_usfev.25.desc: "В городе Малыже, против красных восстал 1-ый Московский Продовольственный полк во главе с военспецом капитаном Степановым. Поводом послужили действия комиссара отряда Хомяка, осуществлявшего продразверстку террористическим методом. Двигаясь вверх по реке Вятке, этот отряд последовательно освободил города Уржум и Нолинск, значительно пополнившись восставшими жителями этих районов, и стал именовать себя Народной армией Нолинского района. Под давлением окружающих красных частей «степановцы» осуществили прорыв в нашем направлении."
 rcw_usfev.25.a: "Разногласия по аграрному вопросу становятся всё острее"
 rcw_usfev.26.t: "Восстание красных"
 rcw_usfev.26.desc: "Проводимая нами жестокая политика отдалила от нас часть ранее следовавших за нами членов Комитета, крестьян и рабочих, офицеров. Глупцы осмелились заявить, что мы всего лишь ещё один оплот реакции! Разочаровавшись в возможности смягчения репрессий, они подняли восстание на подконтрольных нам территориях с помощью нескольких предателей-офицеров и ведут за собой радикальную часть местного населения."
 rcw_usfev.26.a: "Необходимо подавить всякое неповиновение!"
 rcw_usfev.27.t: "Выборы свободной России"
 rcw_usfev.27.desc: "Россия преодолела кровавые годы войны и наконец стала свободна! Никто не смог предотвратить неизбежного. Теперь Россия действительно освобождена от реакционных черносотенцев и этих утопистов красных! По крайней мере большая её часть. Настало время для либерализации страны и возвращения демократических институтов, действие которых было прервано на эти неспокойные годы. Естественно граждане страны смогут проголосовать только за тех, кто до конца боролся с нами за свободу. На выборах победу одержат..."
 rcw_usfev.27.a: "...Социал-демократы"
 rcw_usfev.27.b: "...Либералы"
 rcw_usfev.27.c: "...Либеральные социалисты"
 rcw_usfev.28.t: "Выборы свободной России"
 rcw_usfev.28.desc: "Россия преодолела кровавые годы войны и наконец стала свободна! Никто не смог предотвратить неизбежного. Теперь Россия действительно освобождена от реакционных черносотенцев и тёмного монархического прошлого! По крайней мере большая её часть. Настало время для либерализации страны и возвращения демократических институтов, действие которых было прервано на эти неспокойные годы. Естественно граждане страны смогут проголосовать только за тех, кто до конца боролся с нами за свободу, равенство и братство. На выборах победу одержат..."
 rcw_usfev.28.a0: "...Либеральные социалисты"
 rcw_usfev.28.a: "...Социал-демократы"
 rcw_usfev.28.b: "...Коммунисты"
 rcw_usfev.28.c: "...Революционные социалисты"
 rcw_usfev.29.t: "Установление легитимной власти"
 rcw_usfev.29.desc: "Россия выстояла в кровавые годы войны! Никто не смог сокрушить нас. Теперь Россия действительно освобождена от предателей-красных и балаболящих демократов! По крайней мере большая её часть. Настало время для возвращения нашей легитимности в глазах народа. Мы заслужили право определить как будет лучше для России. Мы не будем слушать пустые толки о законности! Только железная рука сильного правителя сможет вывести Россию из тупика, куда её загнали предатели, жиды и прочие инородцы! Комитет решил, что..."
 rcw_usfev.29.a: "...Будет восстановлена монархия"
 rcw_usfev.29.b: "...Устанавливается временное военное правление"
 rcw_usfev.29.c: "...Власть передаётся директории правых партий"
 rcw_usfev.29.d: "...Власть передаётся популярному лидеру"
 rcw_usfev.30.t: "Государственное совещание"
 rcw_usfev.30.desc: "Мы не можем отвергать от себя возможных союзников. Мы организуем государственное совещание, которое проводится в Уфе. Оно призвано создать объединённый фронт для борьбы против большевизма. Однако будет очень сложно прийти к согласию, по ряду причин. Мы должны выбрать свою позицию и надеяться, что Сибирские власти её примут: никому не нужен ещё один фронт в условиях угрозы собственной власти. Мы — Россия, а значит Сибирь будет её автономной частью."
 rcw_usfev.30.a: "В этих условиях мы требуем подчинения местных правительств для борьбы с врагом"
 rcw_usfev.30.b: "В этих условиях мы создаём новое Временное Всероссийское Правительство, которое объединит уже существующие"
 rcw_usfev.31.t: "Государственное совещание"
 rcw_usfev.31.desc: "Мы не можем отвергать от себя возможных союзников. Нас пригласили на государственное совещание, которое проводится в Уфе. Оно призвано создать объединённый фронт для борьбы против большевизма. Однако будет очень сложно прийти к согласию, по ряду причин. Мы должны выбрать свою позицию и надеяться, что Сибирские власти её примут: никому не нужен ещё один фронт в условиях угрозы собственной власти. Мы — Сибирь, а значит будем автономной частью России."
 rcw_usfev.31.a: "Мы не подчинимся нелегитимной власти!"
 rcw_usfev.31.b: "Для борьбы с большевиками, мы пойдём на эти условия"
 rcw_usfev.32.t: "Итог переговоров"
 rcw_usfev.32.desc: "Нам не удалось прийти к согласию с Сибирским правительством, и это означает что мы всё также разобщены, пока наш враг един. Нельзя исключать, что для решения этой проблемы мы будем вынуждены применить силу, а это не понравится многим членам правительства... На данный момент возможность вернуть Сибирь мирно упущена."
 rcw_usfev.32.a: "Чёрт бы побрал этих сепаратистов!"
 rcw_usfev.33.t: "Итог переговоров"
 rcw_usfev.33.desc: "Государственное Совещание завершилось серией торжественных государственных банкетов, празднеств и хвалебных речей в честь Директории и нового Всероссийского Временного правительства. Однако под внешним, праздничным настроением скрывались терзающие вопросы и серьёзные сомнения в успехе достигнутого компромисса. Политические и военные задачи, стоявшие перед Директорией были громадными. Новому руководству предстояло выбрать новое место для резиденции правительства, достичь соглашения о передаче правительственных обязанностей, назначить кабинет, приемлемый как левым, так и правым политическим группировкам, создать эффективную правительственную структуру, и сформировать армию, способную противостоять красным силам, сосредоточенным в центральном районе Волги. Всё это должно было быть сделано без задержки и наперекор значительным препятствиям, вызванным политической борьбой между твердолобыми эсеровскими защитниками «старого» Учредительного Собрания и упрямыми сторонниками военной диктатуры, растущим вмешательством чехов и союзников, возрастающей анархией в городе и деревне, распространяющимися слухами о государственном перевороте, и ухудшением военного положения на фронте."
 rcw_usfev.33.a: "Прекрасно"
 rcw_usfev.33.b: "Прекрасно"
 rcw_usfev.34.t: "Казанская академия"
 rcw_usfev.34.desc: "Во взятой нашими войсками Казани расположена академия генерального штаба. Академию перенесли в город красные – Казань у них считалась надёжным тылом. Также большевики надеялись на лояльность будущих штабистов, однако большая часть преподавателей и учащихся перешла на нашу сторону."
 rcw_usfev.34.a: "Ещё один удар по строительству красной армии"
 
 rcw_usfev.35.t: "Последствия разногласий"
 rcw_usfev.35.desc: "До объединения правительств между нами существовали крупные разногласия по вопросу границ и взаимной торговли. Это значительно затрудняло железнодорожное сообщение, к чему впрочем конкурирующие политики по разные стороны Урала стремились вполне намеренно. Однако теперь единому правительству необходимо обеспечить нормальную работу сознательно поврежденного транспортного механизма. Постоянное движение войск, эвакуации населения и прочие перемещения только усложняют задачу."
 rcw_usfev.35.a: "Транспортные затруднения будут преодолены"
 
 rcw_usfev.36.t: "Потеря дорогостоящего снаряжения"
 rcw_usfev.36.desc: "Множество верных союзников России откликнулись на её призыв о помощи. Как и во времена Европейской войны к нам потянулись конвои со снаряжением и боеприпасами. И то что было для армии радостью и надеждой на скорую победу, оказалось для тыловых служб головной болью. Склады союзных вооружений находятся за сотни километров от частей в которые они должны поступить. Не послать орудие нельзя, но понять кто и что послал бывает проблематично. Ещё больше проблем создаётся при движении эшелонов, когда один оружейный поезд перекрывает дорогу другому, и на встречу им выезжает третий со срочной поставкой, в это время четвертый нарушает все графики из-за внезапных проблем или по халатности. Учитывая узость транссибирской магистрали и её ключевую роль, нам необходимо установить нормальное управление всей системой железнодорожного движения. И доставить наконец винтовки на фронт."
 rcw_usfev.36.a: "Его стоимость будет вычтена из нашего жалования..."
 
 rcw_usfev.42.t: "Борьба за власть Сибирских правительств"
 rcw_usfev.42.desc: "С момента обретения Сибирью относительной автономии о притязаниях на власть в регионе заявили два правительства: Дербера и Вологодского. Первое составлено широкой социалистической коалицией, второе — из консервативных кадетов. Эсеры отвечают запросам крестьянства, но независимость Сибири опирается на армию, и её офицеры совсем не хотят видеть у власти левых, имея у себя перед глазами негативные последствия их действий. Какое же из данных правительств сможет установить фактический контроль над страной?"
 rcw_usfev.42.a: "Эсеры"
 rcw_usfev.42.b: "Кадеты"
 rcw_usfev.43.t: "Сибирский ультиматум"
 rcw_usfev.43.desc: "Во время первой же встречи войск Сибирской и Народной Армий под Челябинском ярко проявилось их глубинное различие. Сибиряки были дисциплинированы и полны решимости вступить в драку с врагами России, Народноармейцы же представляли собой самые крайние формы анархической недисциплинированности. Наши офицеры, конечно, тоже позволили себе некоторые вольности, особенно монархисты, но не теряли субординации. Теперь же, с ужасом следя за проводимыми на Волге экспериментами Учредиловцев, мы не можем остаться в стороне. Нужно попытаться вразумить тамошних социалистов, возможно, убедить их подчиниться Омску, или хотя бы отодвинуть границу Сибири на восток."
 rcw_usfev.43.a: "Потребовать Челябинск"
 rcw_usfev.43.b: "Потребовать контроля над [URL.GetNameDef]"
 rcw_usfev.43.c: "Потребовать роспуск [CCA.GetNameDef]"
 rcw_usfev.44.t: "Сибирский ультиматум"
 rcw_usfev.44.desc: "Во время первой же встречи войск Сибирской и Народной Армий под Челябинском ярко проявилось их глубинное различие. Народоармейцы были полны революционной сознательности и решимости скорее вступить в драку с врагами России. Сибиряки же представляли собой самые крайние формы самодержавного мракобесия. Наши офицеры, конечно, тоже позволили себе некоторые вольности, особенно социалисты, но не теряли субординации. Теперь же Омское правительство посмело выдвинуть нам возмутительные требования о подчинении Комитета Сибири и сдаче Челябинска! Конечно, Сибирь для нас сейчас важнейший союзник, но и терпеть подобные выходки мы не намерены."
 rcw_usfev.44.a: "Принять требования"
 rcw_usfev.44.b: "Отвергнуть"
 rcw_usfev.45.t: "Ультиматум отвергнут"
 rcw_usfev.45.desc: "Комитет посмел отвергнуть наше предложение так дерзко, как будто у него полно союзников по всей России, а Сибирь вовсе не большая её часть, но уезд в среднеазиатской пустыне. Теперь вся общественность Омска ждёт от нас решительных действий и чуть ли не разгона КОМУЧа. Впрочем, если поразмыслить на трезвую голову, у нас самих не так много союзников, и подобные резкие действия могут принудить массы Народной Армии пойти на союз с Москвой. Возможно, что стоит сейчас промолчать и начать действовать иными способами. Например, созвать какое-нибудь совещание, на котором уговорить Комитет объединится с нами в единое правительство."
 rcw_usfev.45.a: "В ответ на отказ — ввести войска!"
 rcw_usfev.45.b: "Промолчать будет лучшим решением"
 rcw_usfev.46.t: "Ультиматум принят"
 rcw_usfev.46.desc: "Комитет поступил благоразумно и принял наш ультиматум, ведь ситуация не оставляла ему другого выбора: он не имел союзников по всей России, и общая опасность с запада не позволила ему вести себя так, будто Сибирь — не большая часть России, но уезд в среднеазиатской пустыне."
 rcw_usfev.46.a: "Превосходно"
 rcw_usfev.47.t: "Ультиматум правительства Сибири"
 rcw_usfev.47.desc: "Правительство Сибири выдвинуло нам ультиматум о подчинении ему как легитимному представительству российской власти, которой мы поклялись служить..."
 rcw_usfev.47.a: "Нет выхода кроме подчинения"
 rcw_usfev.47.b: "Никто не смеет нам приказывать!"
 rcw_usfev.48.t: "Ультиматум отвергнут"
 rcw_usfev.48.desc: "Забайкальские казаки отказались нам подчиниться. Теперь конфликт может быть решён только с помощью военной силы."
 rcw_usfev.48.a: "Так тому и быть"
 rcw_usfev.49.t: "Ультиматум принят"
 rcw_usfev.49.desc: "Атаман Семёнов согласился служить нам как представителям легитимной власти на Дальнем востоке."
 rcw_usfev.49.a: "Превосходно"
 rcw_usfev.50.t: "Мирная инициатива Сибири"
 rcw_usfev.50.desc: "В связи с сложившимся на фронте положением Сибирское правительство обратилось к нам с предложением перемирия и начале переговоров о мире. Они заявляют, что дальнейшее кровопролитие только усугубит и так нестабильное положение, что дальнейшие боевые действия бессмысленны, и что Гражданская война на этом этапе должна быть завершена."
 rcw_usfev.50.a: "Чёрт побери, они правы!"
 rcw_usfev.50.b: "Не может быть в России власти кроме пролетарской"
 rcw_usfev.53.t: "Сибирское правительство вводит войска"
 rcw_usfev.53.desc: "Катастрофа! Сибирский ультиматум не был пустышкой — сегодня войска омского правительства совершили переворот в Челябинске, заняв центр города, все административные здания и железнодорожные узлы пути. Сейчас это лишь небольшие группы солдат, которые не составит труда разогнать сильным частям Народной Армии, однако подобное решение будет означать открытие нового фронта на востоке."
 rcw_usfev.53.a: "Реакционеры показали своё лицо — разобьем его о камни!"
 rcw_usfev.53.b: "Челябинск ещё не вся Россия, да и войск нет..."
 rcw_usfev.54.t: "Небезопасный господин Гришин"
 rcw_usfev.54.desc: "Безусловно, энергии этого человека стоит отдать должное — во многом именно благодаря ему была успешно осуществлена мобилизация в Сибирскую армию —, однако его своевольные выходки заставляют насторожится и усомнится в его лояльности. Алексей Гришин-Алмазов отличился на фронтах Германской войны и стоял у истоков подпольной организации в Ново-Николаевске, а с провозглашением Сибирского правительства благодаря своим военным и организаторским талантам смог занять высокие посты. Здесь он нажил множество врагов. Во-первых, Гришин игнорировал левых министров и совершенно рассорился с Григорием Патушинским. Во-вторых, он открыто провозглашал правые лозунги и даже, говорят, был замечен в распевании «Боже, царя храни». В-третьих, недавно он потребовал от правительства безусловно признать правильность войны с Германией. И, наконец, в-четвертых, ходят упорные слухи, что Иван Михайлов обсуждал с Алексеем Гришиным возможность военного переворота в пользу последнего. Сейчас же нужно принять какие-то меры. Возможно, если мы добьемся его понижения, он сам удалится из Сибири."
 rcw_usfev.54.a: "Мы не верим слухам. Гришин — полезный человек"
 rcw_usfev.54.b: "Алмазову пора на заслуженный отдых"
 rcw_usfev.55.t: "Военный переворот"
 rcw_usfev.55.desc: "По Омску распространилось новое странное известие о том, что вчера ночью левые члены правительства были переловлены по всему городу и отконвоированы в казармы городского гарнизона. В их отсутствие собравшиеся правые политики рассудили таким образом: левые сами заслужили постигшей их участи, а дискредитированное правительство не может существовать далее в подобном составе. Развивая свои построения, они пришли к выводу о необходимости передачи всей полноты власти единому диктатору, но пока ещё не решили, кому именно."
 rcw_usfev.55.a: "Мой голос за Алексея Гришина"
 rcw_usfev.55.b: "Голосую за Ивана Михайлова"
 rcw_usfev.55.c: "Пепеляев обеспечит порядок"
 rcw_usfev.55.d: "Константин Сахаров — надёжный человек"
 rcw_usfev.55.e: "Генерал Дитерихс"
 rcw_usfev.55.f: "Генерал Волков"
 rcw_usfev.55.g: "Генерал Иванов-Ринов"
 rcw_usfev.56.t: "Убийство Новосёлова"
 rcw_usfev.56.desc: "Сегодня утром на окраинах Омска был обнаружен труп известного эсера Новосёлова. Это ужасное событие тут же вызвало небывалый взрыв общественного негодования. В первую очередь левые принялись обвинять в убийстве Ивана Михайлова, якобы пытавшегося таким образом совершить давление на эсеровских членов правительства. Эта версия достаточно правдоподобна, если учитывать имеющиеся сведения о задержании Новосёлова накануне убийства казаками омского гарнизона по приказу начальника гарнизона Волкова. С другой стороны, сам Волков утверждает, что Новосёлов входил в группу, замышлявшую переворот, и потому был арестован. Однако о факте убийства он умалчивает, как о неизвестном. Сейчас для правительства жизненно важно отреагировать на инцидент. Если мы встанем на сторону эсеров и попытаемся арестовать Михайлова и Волкова, то влияние правых кругов сильно уменьшится, если же примем, что Новосёлов был реальным заговорщиком, то этим значительно повысим влияние реакционеров в правительстве. И то и другое внесёт в него ещё один раскол."
 rcw_usfev.56.a: "Михайлов ответит за свои авантюры"
 rcw_usfev_56_a_tt: "Иван Михайлов будет уволен из правительства.\n"
 rcw_usfev.56.b: "Новосёлов, конечно, мятежник, но убили его какие-то бандиты"
 rcw_usfev.56.c: "Это не политическое убийство. Расходимся"
 rcw_usfev.57.t: "Волна белого террора"
 rcw_usfev.57.desc: "Несмотря на то, что переворот уже произошёл, и все, кто могли помешать ему, кажется, находятся в смятении, казаки и отдельные офицеры продолжают «охоту на ведьм». Идёт самовольный розыск социалистов и лиц, сочувственно относящихся к красной власти, для последующего бессудного их уничтожения. Подобные расправы являются плохой международной и внутренней рекламой нового режима, однако отрицать подрывную деятельность социалистов также невозможно. Либо мы утихомирим насилие, либо оно станет нашей визитной карточкой."
 rcw_usfev.57.a: "Только предателям Родины есть чего опасаться"
 rcw_usfev.57.b: "Несколько показательных судов позволят сохранить лицо"
 rcw_usfev.57.c: "Лишь государство облает монополией на насилие"
 rcw_usfev.58.t: "Речь"
 rcw_usfev.58.t_1: "Речь Гришина"
 rcw_usfev.58.t_2: "Речь Михайлова"
 rcw_usfev.58.t_3: "Речь Пепеляева"
 rcw_usfev.58.t_4: "Речь Сахарова"
 rcw_usfev.58.t_5: "Речь Дитерихса"
 rcw_usfev.58.t_6: "Речь Волкова"
 rcw_usfev.58.t_7: "Речь Иванова-Ринова"
 rcw_usfev.58.desc: "Мищенко сказал, что у Волкова нет речи потому что он лох. А все речи под один ивент подведены потому что так можно номера экономить, потому что это пиздец."
 rcw_usfev.58.desc_1: "Первые слова, с которыми новый правитель Сибири обратился к своим министрам, ожидаемо, были посвящены вопросу мобилизации. Гришин с первых дней образования сибирской армии активно занимался именно мобилизационными вопросами. И сейчас он утверждает, что без ещё более масштабной призывной компании войну не выиграть. Единственное, что может сейчас считаться важнее, чем домобилизация в армию, это домобилизация экономики. Постоянная мобилизация всего и вся — вот ценацена выживания."
 rcw_usfev.58.desc_2: "Гражданин Михайлов может быть лучше всех остальных сибирских политиков разбирается в вопросах финансов. Представ перед министрами в новом качестве правителя, он произнес речь о необходимости срочного восстановления твёрдого курса рубля. И хотя его план изъятия «керенок» многие восприняли скептически, покачав головами, Михайлов только воодушевился и сообщил, что у него также имеется план увеличения эффективности военных производств."
 rcw_usfev.58.desc_3: "Новый правитель Сибири — талантливый военный, знаменитый своими демократическими взглядами. Ожидаемо, он обратился к правительству с предложением реформы. По его мнению, несмотря на негативный опыт совдеповщины, именно демократические институты, обновленные и расширенные, придадут устойчивость режиму. Но также необходимо объяснить сибирякам за что они сражаются, и такая пропагандистская компания может потребовать больших ресурсов, на время затормозив административную реформу."
 rcw_usfev.58.desc_4: "Господин Сахаров не представляет особого военного авторитета среди сибирских генералов, однако обладает достаточно реакционными взглядами. Вероятно, этот фактор стал решающим для передачи власти именно ему. И генерал оправдал надежды белых мятежников, в первой же своей речи призвав к очищению освобождённых земель от скрытых врагов и поджигателей. Особенно Сахаров отметил отвратительные деяния партии эсеров и их еврейских пособников. Конструктивная часть речи была сведена к утверждению о необходимости создания единой и могущественной контрразведки."
 rcw_usfev.58.desc_5: "Генерал Дитерихс — один из немногих оказавшихся в Сибири видных генералов бывшей царской армии. Как убеждённый монархист и христианин он полагает, что настоящая война началась вследствие духовного раскола и может быть завершена только с его преодолением. Поэтому Дитерихс настаивает на возрождении роли церкви и призыве христианского ополчения. Вероятно, подобное выступление вызовет ответную одобрительную реакцию церкви, уже успевшей пострадать от краснодьявольской власти."
 rcw_usfev.58.desc_6: "Генерал ударил по столу и сообщил, что не допустит больше унижения своих солдат и казаков кабинетчиками. «Исполняйте работу свою честно и без интриг. Вы сами видите — правительство перед армией бессильно, а без неё бессмысленно», — сказал он."
 rcw_usfev.58.desc_7: "Атаман ударил по столу и сообщил, что не допустит больше унижения своих казаков и солдат кабинетчиками. «Исполняйте работу свою честно и без интриг. Вы сами видите — правительство перед армией бессильно, а без неё бессмысленно», — сказал он."
 rcw_usfev.58.a: "Армии требуются новые резервы"
 rcw_usfev.58.a_1: "Экономика должна работать на полную мощь"
 rcw_usfev.58.b: "Инфляция — первое препятствие перед установлением стабильности"
 rcw_usfev.58.b_1: "Экономика должна работать на полную мощь"
 rcw_usfev.58.c: "Да здравствуют сибирские демократические земства!"
 rcw_usfev.58.c_1: "Да здравствует Сибирская Автономия!"
 rcw_usfev.58.d: "Только предателям Родины есть чего опасаться"
 rcw_usfev.58.e: "Чаю воскрешения мертвых и жизни будущего века"
 rcw_usfev.58.f: "Да здравствует верховный!"
 rcw_usfev.58.g: "Да здравствует атаман!"
 rcw_usfev.60.t: "Благословенный день!"
 rcw_usfev.60.desc: "Барон Унгерн со своим верным воинством освободил Ургу и великого Богдо-гэгэна VIII от китайского пленения. Захватчики рассеяны и толпами бегут в на восток из Монголии. Освободителям уже пожалованы почетные звания монгольских князей, а самому барону Сибирским правительством дано повышение до генерал-лейтенанта. В данный момент триумфатор возвращается в Сибирь для продолжения службы."
 rcw_usfev.60.a: "Обратно в Россию"
 rcw_usfev.60.b: "Да здравствует свободная Монголия!"
 rcw_usfev.61.t: "Приказ No17"
 rcw_usfev.61.desc: "В столице Сибири [GetDateText] провел парад своих туземных войск прославленный генерал Роман Фёдорович фон Унгерн-Штернберг. В ходе парада барон повелел зачитать приказ No17 по Азиатской конной дивизии. Он гласил, во-первых, что в скором времени начнётся поход против «всемирного большевизма», во-вторых, что единственным угодным Богу строем является монархия, в-третьих, что законный монарх России — Михаил II. После оглашения последнего пункта Унгерн приказал своим кочевникам окружить здание правительства, что и было ими исполнено тут же. Как только волнения по поводу переворота немного улеглись, Роман Федорович провозгласил правителем России Михаила II, а себе регентом в его отсутствие. Нужно заметить, что казаки и многие офицеры с воодушевлением приветствовали такой поворот событий."
 rcw_usfev.61.a: "Разве Михаил жив? Впрочем, да здравствует Михаил!"
 
 rcw_usfev.62.t: "Выплата займа"
 rcw_usfev.62.desc: "На протяжении нескольких лет мы пользовались деньгами, предоставленными американскими банками, теперь пришло время для погашения долга. Ясно, что за годы войны Сибирь не могла накопить больших финансовых фондов. Соответственно, помимо прямых выплат мы можем рассмотреть иные варианты погашения долга. В частности американцы интересуются приобретением концессий в Сибири. Также возможно расплатиться долей акций промышленных предприятий. На крайний случай всегда существует возможность разогнать печатный станок."
 rcw_usfev.62.a: "Денег и золота должно хватить"
 rcw_usfev.62.b: "Концессии только увеличат взаимопроникновение двух экономик"
 rcw_usfev.62.c: "Американцы охотно примут ценные бумаги предприятий"
 rcw_usfev.62.d: "Контролируемый разгон инфляции — это хитроумный выход"
 
 rcw_usfev.64.t: "Отчёт из министерства финансов"
 rcw_usfev.64.desc: "Специалисты из минфина указывают, что ситуацию с повышением инфляции в целом удаётся держать под контролем. Конечно, в результате данной стратегии недовольство населения растет, но скоро для него не останется причин."
 rcw_usfev.64.a: "Ха ха печатный станок go brrr"
 rcw_usfev.65.t: "Отчёт из министерства финансов"
 rcw_usfev.65.desc: "Специалисты из минфина указывают, что так или иначе рост инфляции стал неконтролируемым. Проблема будет устранена, но не в ближайшее время."
 rcw_usfev.65.a: "Какие они к черту специалисты?"
 
 rcw_usfev.68.t: "Сибирское Собрание"
 rcw_usfev.68.desc: "В этот торжественный день в столицу съехались законноизбранные представители почти ото всех сибирских регионов. В то время как комиссародержавие и отдельные реакционные режимы как огня страшатся народного мнения — Сибирское правительство опирается на него и правит от имени народа! Сибирская власть хорошо понимает, что в различных частях России гражданам удобнее жить в различных режимах, ибо настроения и характеры этих граждан также различны. Потому до объединения всей страны мы предлагаем народу Сибири избрать наиболее подходящий ему строй."
 rcw_usfev.68.a: "Унитарное государство с сильным правителем"
 rcw_usfev.68.b: "Унитарное государство с широким представительством"
 rcw_usfev.68.c: "Федерация с сильным правителем"
 rcw_usfev.68.d: "Федерация с широким представительством"
 rcw_usfev.68.e: "Мы должны идти по пути максимальной децентрализации`"

 rcw_usfev.74.t: "Доклад генерала Сахарова"
 rcw_usfev.74.desc: "Правительство работает не покладая рук, проводя всё новые совещания и обсуждения крайне важных вопросов. Так, например, сегодня с докладом «О состоянии и действиях союзнических чехословацких легионов в Сибири» выступил генерал Константин Сахаров. Он указал на то, что чешские легионеры находятся в крайне прискорбном полуразложившемся состоянии (не забыв при этом указать на якобы пагубное влияние эсеров) и занимаются в основном грабежами местного населения вместо охраны вверенной им магистрали и несения службы на передовой. К этому он приложил подробный план скорейшей эвакуации легионов с изъятием всего имеющегося у них оружия и снаряжения."
 rcw_usfev.74.a: "Чехам пора на Родину"
 rcw_usfev.75.t: "Второй чехословацкий мятеж"
 rcw_usfev.75.desc: "Как и следовало ожидать, чехословацким легионерам не пришлась по душе идея о сдаче оружия правительству, которому они сами в прошлом и обеспечили получение власти. Командование корпуса по средствам своих связей с партией эсеров смогло подготовить новое выступление, но теперь уже не против большевиков. Правительство само поспособствовало этому, собрав чешских солдат в одном пункте для транспортировки на восток. Это привело к тому, что, как только эсеровские дружины начали штурм центральных зданий и потребовалось отвлечь войска для отражения их атаки, чехи тут же разоружили скудную охрану и вступили в бой на стороне эсеров."
 rcw_usfev.75.a: "Это не славянские братья, а змей за пазухой!"

 rcw_usfev.79.t: "Трёхсторонний договор"
 rcw_usfev.79.desc: "Не для кого не секрет, что Омское правительство испытывает значительные трудности во взаимоотношениях с атаманом Семёновым. В частности, в последнее время возникали постоянные проблемы с перевозкой грузов по территории Забайкалья. Атаман всегда демонстрировал свою независимость, но при этом общеизвестны его широчайшие связи с представителями японской миссии. Однако теперь сибирские дипломаты смогли также войти с ними в тёплые взаимоотношения и рассчитывают получит для себя некоторую протекцию Японии в деле воздействия на строптивого казачьего вожака. С этой целью были согласованы трёхсторонние переговоры по вопросу о Забайкалье."
 rcw_usfev.79.a: "Мы согласны на переговоры"
 rcw_usfev.79.b: "Мы заинтересованы в Семёнове больше, чем в Сибири"
 rcw_usfev.80.t: "Трёхсторонний договор"
 rcw_usfev.80.desc: "Не для кого не секрет, что Омское правительство испытывает значительные трудности во взаимоотношениях с атаманом Семёновым. В частности, в последнее время возникали постоянные проблемы с перевозкой грузов по территории Забайкалья. Атаман всегда демонстрировал свою независимость, но при этом общеизвестны его широчайшие связи с представителями японской миссии. Однако теперь сибирские дипломаты смогли также войти с ними в тёплые взаимоотношения и рассчитывают получит для себя некоторую протекцию Японии в деле воздействия на строптивого казачьего вожака. С этой целью были согласованы трёхсторонние переговоры по вопросу о Забайкалье."
 rcw_usfev.80.a: "Следует предъявить ультиматум Семёнову самостоятельно"
 rcw_usfev.80.b: "Надавить на него при поддержке японцев"
 rcw_usfev.80.c: "Нужно объявить с ним равноправный союз"
 rcw_usfev.84.t: "Японские друзья"
 rcw_usfev.84.desc: "Забайкальское казачество и его славный атаман с начала своей кровопролитной борьбы с большевизмом были связаны крепкими узами дружбы и взаимопомощи с войсками японского императора. В данный момент над Читой нависла новая угроза — самопровозглашённое правительство Сибири, после нашего отказа их грабительским требованиям, выдвинуло вперед свои войска. И хочешь не хочешь, а придётся воевать. Но в одиночку мы обречены. В этой связи рядом лиц предлагается пригласить к нам японские войска на правах нашего первого и единственного союзника."
 rcw_usfev.84.a: "Попросить японцев вмешаться"
 rcw_usfev.84.b: "Чужие нам не нужны..."
 rcw_usfev.85.t: "Просьба атамана"
 rcw_usfev.85.desc: "В свете последних неудачных переговоров омского и читинского правительства, первое решило устранить проблему силой, выслав в направлении на столицу атамана Семёнова значительные войсковые части. В создавшейся обстановке атаман, ссылаясь на ранние наши с ним договоренности, нашёл нужным просить нашего вооруженного вмешательства."
 rcw_usfev.85.a: "Если мы хотим владеть Сибирью — это наш шанс"
 rcw_usfev.85.b: "Война в России — авантюра..."
 rcw_usfev.86.t: "Приглашение императорских войск"
 rcw_usfev.86.desc: "На западном фронте складывается тревожная обстановка: несмотря на некоторые наши успехи, силы противника всё возрастают, и подчас кажется, что без чужой помощи Сибири не победить. Между тем, силы западных союзников всё ещё не спешат перемешаться на передовую, а чехи всё больше разлагаются под влиянием пацифистской пропаганды. В связи со всем этим возникла идея обратиться к восточным союзникам России."
 rcw_usfev.86.a: "Император, введи войска"
 rcw_usfev.86.b: "Присутствие жёлтых неприемлемо"
 rcw_usfev.87.t: "Призывы Омска"
 rcw_usfev.87.desc: "В свете последних неудач омского правительства на западном фронте, связанных в первую очередь с постепенным исчерпанием людских ресурсов и неорганизованностью войск, чувствуется всё возрастающая угроза победы большевиков на всём пространстве русской Сибири. В создавшейся обстановке Омск, ссылаясь на ранние наши с ним договоренности, нашёл нужным просить нашего вооруженного вмешательства."
 rcw_usfev.87.a: "Красная угроза будет остановлена"
 rcw_usfev.87.b: "Война в России — авантюра..."
 rcw_usfev.88.t: "Судьба Маньчжурии"
 rcw_usfev.88.desc: "Теперь после получения столь необходимой помощи в нашей борьбе от представителей Японии, мы обязаны проявить некоторую благодарность. По крайней мере так считают в самом Токио. С целью обсудить наши «подарки» в столицу прибыл новый японский посол. Их «просьбы» известны: передать российскую долю в капитале КВЖД Японии, передать весь Сахалин под управление Японской миссии, а также создать демилитаризованную зону во Владивостоке. Согласие не прибавит престижа нашему правительству, но мы можем выпросить у Императора ещё войск и снаряжения."
 rcw_usfev.88.a: "Мы подпишем аренду КВЖД, но нам нужны «Арисаки»"
 rcw_usfev.89.t: "Съезд черносотенцев Сибири"
 rcw_usfev.89.desc: "«За последний год всем в Сибири стало очевидно, что единственный строй, могущий успешно руководить Россией — монархия. Конечно, о возрождении самодержавия в полной мере в ближайшее время не может идти речи. Но ограниченная монархия станет первым шагом на этом нелёгком пути, и она будет провозглашена немедленно» — с таким заявлением выступил председатель монархического кружка «Двуглавый орел» на недавно проведённом Общесибирском черносотенном соборе. По итогам Собора монархисты составили и выслали правительству ноту с требованием скорейшего проведения Сибирского Земского Собора, на котором, по их задумке, должен быть всенародно избран новый царь."
 rcw_usfev.89.a: "Ну уж не всенародно..."
 
 rcw_usfev.90.t: "Независимость Приморья под вопросом"
 rcw_usfev.90.desc: "Правительство в Сибири больше не намеренно мириться с отдельным новообразованием занимающим основные тихоокеанские порты. Если [название приморья] не начнет немедленно процедуру воссоединения со своим восточным соседом, вероятно, мы окажемся в состоянии войны."
 rcw_usfev.90.a: "Мы пойдём на объединение"
 rcw_usfev.90.b: "Нет ни одной причины поддаться на провокацию"
 
 rcw_usfev.91.t: "Совещание с князьями Монголии"
 rcw_usfev.91.t_1: "Наше предложение монголам"
 rcw_usfev.91.desc: "Используя тайные каналы связи мы смогли связаться с представителями монгольской знати дабы обсудить взаимовыгодную политическую сделку. Речь идёт об установлении протектората над Монголией. Князья выразили своё сочувствие нашим целям, при учете сохранения неприкосновенности буддийской веры и аристократических привилегий. Таким образом остается необходимым лишь избрать конкретную стратегию действий."
 rcw_usfev.91.desc_1: "Монголия является достаточно бедной степной странной, и одной ей не устоять перед влиянием Китая. Мы способны предложить помощь им в развитии инфраструктуры взамен на союз с той или иной степенью свободы."
 rcw_usfev.91.a: "Нам необходим прямой протекторат"
 rcw_usfev.91.b: "Предложим равноправный союз"
 rcw_usfev.91.c: "Пора седлать коней в Ургу"
 rcw_usfev.92.t: "Дипломатия севера"
 rcw_usfev.92.desc: "К нам обратились русские представители. Воля их правительства проста — установление протектората. Предполагается, что подобный шаг оградит Монголию от китайских притязаний. На данный момент русские явно не собираются заселять монгольские земли, а вот их техническая помощь может быть очень полезной."
 rcw_usfev.92.desc_1: "К нам обратились русские представители. Воля их правительства проста — заключение союза. Предполагается, что подобный шаг оградит Монголию от китайских притязаний. На данный момент русские явно не собираются заселять монгольские земли, а вот их техническая помощь может быть очень полезной."
 rcw_usfev.92.a: "Помощь русских нужна Монголии"
 rcw_usfev.92.b: "Пока нам удается сохранять традиции без чужой помощи"
 rcw_usfev.93.t: "Сибирский провал в Монголии"
 rcw_usfev.93.desc: "Сибирские войска, предприняв попытку ворваться в Ургу для восстановления там власти старой феодальной аристократии под своим протекторатом, провалились и отступили на территорию своей страны."
 rcw_usfev.93.a: "Ясно"
 rcw_usfev.94.t: "Сибирский успех в Монголии"
 rcw_usfev.94.desc: "Сибирские войска ворвались в Ургу и восстановили там власть старой феодальной аристократии под своим протекторатом."
 rcw_usfev.94.a: "Ясно"
 
 
 rcw_usfev.114.t: "Омский мятеж большевиков"
 rcw_usfev.114.desc: "Столица Сибири вновь огласилась выстрелами. Правительственные войска вынуждены были вести бои с отрядами рабочих и частью взбунтовавшегося гарнизона. По сведениям контрразведки, речь идёт о восстании большевиков. Известно, что комиссары в последние месяцы активно посылали своих агентов через фронт для ведения разлагающей пропаганды. Некоторые из них были арестованы, как и штаб предполагавшегося мятежа, однако, в итоге, выступление началось в отсутствии подпольного руководства. Мятежники смогли захватить тюрьму и освободить оттуда политических заключенных. Конечно, верные части отогнали их и вскоре обратили в бегство, но этот эпизод привёл к следующему эксцессу. Офицеры принялись ловить по городу бывших узников, а также выводить из тюрем тех кто ещё там находился. Многие из этих людей оказались убиты, среди них представители эсеровской и меньшевистских партий, члены Учредительного собрания. По факту их гибели официально объявлено следствие. В связи с этим ходят противоположные слухи, одни обвиняют в произошедших расправах Верховного Правителя, другие утверждают, что это не в его интересах и убийства социалистов являются провокацией против него, дабы заставить Правителя следовать в фарватере правой политики сибирских министров."
 rcw_usfev.114.a: "Ещё один день хаоса"
 rcw_usfev.114.b: "Арестуйте исполнителей расправ"
 
 rcw_usfev.115.t: "Военный министр посетил фронт"
 rcw_usfev.115.desc: "Новый военный министр совершил объезд фронта. В ходе своего визита Колчак принял несколько парадов, осмотрел части и лично пообщался с бойцами новой русской армии. В последнее время вооруженные силы страдали от дезорганизации вследствие недавнего объединения Народной и Сибирской армий, а также в связи с болезненными ударами противника и хаосом в тылу. Новый военный министр своим присутствием смог успокоить войска и внушить им веру в победу. В своих речах он ни раз обращался к образам порядка, восстановления законности и дисциплины. Всё это создает вокруг фигуры военного министра ореол правого лидера, и реакционные элементы не замедлят сделать его своим знаменем."
 rcw_usfev.115.desc_1: "Новый военный министр совершил объезд фронта. В ходе своего визита Гришин принял несколько парадов, осмотрел части и лично пообщался с бойцами новой русской армии. В последнее время вооруженные силы страдали от дезорганизации вследствие недавнего объединения Народной и Сибирской армий, а также в связи с болезненными ударами противника и хаосом в тылу. Новый военный министр своим присутствием смог успокоить войска и внушить им веру в победу. В своих речах он ни раз обращался к образам порядка, восстановления законности и дисциплины. Всё это создает вокруг фигуры военного министра ореол правого лидера, и реакционные элементы не замедлят сделать его своим знаменем."
 rcw_usfev.115.a: "Пусть делает что положено"
 rcw_usfev.116.t: "Главное министерство"
 rcw_usfev.116.desc: "Ожесточённые споры развернулись вокруг должности военного министра. Все считают военное министерство ключевым, так как именно оно, по сути, распоряжается вооруженной силой и имеет наибольшее влияние на армию. Ввиду этого назначение левого или правого кандидата автоматически принимается как поражение одной из сторон. Для хрупкой власти Директории такие потрясения могут стоить чрезвычайно дорого. Сейчас обязанности военного министра временно исполняет сибирский атаман Иванов-Ринов, однако эта личность уже не является компромиссной. Впрочем, быть может, время сделок прошло."
 rcw_usfev.116.a: "Гришин-Алмазов возглавит министерство как прежде"
 rcw_usfev.116.b: "Иванов-Ринов временно сохранит пост"
 rcw_usfev.116.c: "Колчак – компромиссная фигура"
 rcw_usfev.116.d: "Эсер Лебедев справится с этой миссией"
 rcw_usfev.117.t: "Выбор столицы"
 rcw_usfev.117.d_not: "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надёжных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского?"
 rcw_usfev.117.d_ekat: "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надёжных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Екатеринбург выглядит более безопасным вариантом. В этом городе располагается «Чехословацкий национальный центр», а значит, можно рассчитывать на защиту правительства и всяческую помощь ему со стороны чешских легионеров. Также Екатеринбург в силу своего расположения является городом, нейтральным по отношению и к бывшему КОМУЧу, и ко Временному Сибирскому Правительству."
 rcw_usfev.117.d_ufa: "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надёжных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Уфа — напротив, наиболее близкий к фронту и потому небезопасный пункт. Такая столица выгодна только партии эсеров, имеющей большое влияние в «Народной армии», части которой и занимают Уфу. Эти части скорее всего помогут социалистам продавливать свою точку зрения."
