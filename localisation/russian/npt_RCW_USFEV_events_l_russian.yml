 rcw_usfev.119.d_dutov: "Не так много времени прошло после опубликования так называемой «Черновской грамоты». Этот документ, называющий Директорию капитуляцией перед реакцией, возмутил общественность и армию. Вскоре распространился новый слух о подготовке группой эсеров, близких к Виктору Чернову, военного переворота в столице. На эти слухи довольно быстро среагировали казаки, стоявшие гарнизоном в столице. Атаманы В.И. Волков и В.П. Мартынов и поддержавшая их часть офицеров гарнизона на ночном совещании разработали план выступления против революции, той же ночью заняли ключевые пункты города, а также провели аресты подозреваемых в государственной измене эсеров. Схватили даже члена Директории Н.Д. Авксентьева и его близкого товарища В.М. Зензинова. Безуспешно искали самого Виктора Чернова. На следующее утро, после небольших совещаний, оставшиеся члены Директории предложили новообразованный пост Верховного Правителя атаману Александру Ильичу Дутову."
 rcw_usfev.119.a: "Да здравствует новое правительство!"
 rcw_usfev.119.b: "Адмиралу Александру Васильевичу Колчаку"
 rcw_usfev.119.c: "Атаману Александру Ильичу Дутову"
 rcw_usfev.119.d: "Предложение, от которого нельзя отказаться"
 rcw_usfev.120.t: "Черновская грамота"
 rcw_usfev.120.desc: "Центральный комитет партии социалистов-революционеров опубликовал прокламацию, которая напомнила про печальные дни революционного Петрограда. Она произвела крайне тяжёлое впечатление решительно на всех здравомыслящих людей, особенно на военных, как русских, так и иностранных. Министр юстиции поручил обер-прокурору рассмотреть её с точки зрения уголовно наказуемого содержания. В.М. Чернов, как и следовало ожидать, остался недоволен результатами Уфимского Совещания, и его прокламация бросила открытый вызов Директории. «Удовлетворительного решения задачи организации власти на Государственном Совещании в Уфе достигнуто не было... В предвидении возможностей политических кризисов, которые могут быть вызваны замыслами контрреволюции, все силы партии в настоящий момент должны быть мобилизованы, обучены военному делу и вооружены, с тем, чтобы в любой момент быть готовыми выдержать удары контрреволюционных организаторов гражданской войны в тылу против большевистского фронта. Работа по собиранию, сплачиванию, всестороннему политическому инструктированию и чисто военная мобилизация сил партии должна явиться основой деятельности центрального комитета, давая ему надёжные точки опоры для его текущего, чисто государственного влияния»."
 rcw_usfev.120.a: "Чернов, как провокатор, должен быть немедленно выслан"
 rcw_usfev.120.b: "Это неофициальный документ, не стоит беспокоится"
 rcw_usfev.120.c: "Позиция ЦК ПСР в данном вопросе схожа с позицией большинства Директории"
 rcw_usfev.121.t: "Оренбургский гамбит"
 rcw_usfev.121.desc: "В данный момент для удержания власти в стабильном состоянии важную роль играет атаман Дутов. Он является главным авторитетом для массы оренбуржского казачества. Уверенность в лояльности оренбуржцев помогла бы Директории более решительно действовать против внутренней реакции. Сам Дутов со времён Революции демонстрировал республиканские взгляды, однако об их подлинности можно судить с долей вероятности. И согласится ли атаман на сотрудничество неизвестно. С другой стороны при нем сейчас находится полковник Махин — настоящий социалист и хороший военный, имеющий некоторое влияние на казаков. Фактически почва для смещения Дутова уже подготовлена."
 rcw_usfev.121.a: "Прощупаем Дутова на тайных переговорах"
 rcw_usfev.121.b: "В случае неудачи: Махин действовал в одиночку"
 rcw_usfev.122.t: "Ответ Дутова"
 rcw_usfev.122.desc: "«Оренбуржское казачье войско во главе с атаманом всегда готовы поддержать Всероссийское правительство в его борьбе, как с врагами внешними, так и с внутренними». Подпись: Занимающий должность выборного Войскового Атамана Оренбургского казачьего войска и Походного Атамана всех казачьих войск А.И. Дутов"
 rcw_usfev.122.a: "— Вот и славно"
 rcw_usfev.123.t: "Ответ Дутова"
 rcw_usfev.123.desc: "«В интригах и политических играх правительства участвовать не желаю и не имею на то никакого морального права». Подпись: Занимающий должность выборного Войскового Атамана Оренбургского казачьего войска и Походного Атамана всех казачьих войск А.И. Дутов"
 rcw_usfev.123.a: "Сохраним это в тайне"
 rcw_usfev.123.b: "Настал черёд Махина"
 rcw_usfev.124.t: "Ответ Дутова"
 rcw_usfev.124.desc: "«Керенщина достаточно уже погубила русских солдат и казаков. Власть Авксентьева и Чернова не поддержит ни один казак. В темных делах партии эсеров я также отказываюсь участвовать»."
 rcw_usfev.124.a: "Сохраним это в тайне"
 rcw_usfev.124.b: "Настал черёд Махина"
 rcw_usfev.125.t: "Вести от полковника Махина"
 rcw_usfev.125.desc: "Полковник Махин телеграфирует о предательстве со стороны нескольких башкирских офицеров, которые передали все планы атаману Дутову и тем самым сделали их невыполнимыми и бессмысленными."
 rcw_usfev.125.a: "Эсерам это дорого обойдется"
 rcw_usfev.126.t: "Вести от полковника Махина"
 rcw_usfev.126.desc: "С помощью распропагандированных казаков и башкирских частей, сегодня эсеру Махину удалось занять ставку Дутова и объявить о его смещении. Сейчас атаман вывезен в столицу — ему предъявлено обвинение в антиправительственном заговоре. Волнения среди казачества остановлены эсеровскими ораторами. Обстановка кажется спокойной."
 rcw_usfev.126.a: "Настало время для решительных действий!"
 
 rcw_usfev.129.t: "Левый диктатор"
 rcw_usfev.129.desc: "По-видимому, тактика ПСР по мягкому захвату власти оказалась успешной. В короткий срок эсеры подчинили своему влиянию и армию, и политические симпатии значительной части общественности. Теперь они решились выдвинуть ультиматум о назначении единого главы государства — президента. Конечно, кандидат будет лоялен левым и проводником воли ПСР. Личность будущего президента пока не ясна, но всем понятно, что само по себе требование отвергнуть у правых нет никакой возможности — сибирским кадетам нечего противопоставить лояльным эсерам частям. По слухам, президентом станет «человек из армии», и вообще, основной его деятельностью станет военная. Возможно, это генерал Болдырев, известный своим «народничеством». Он часто хвастался «мужицким» происхождением. Также говорят о неком чешском генерале, ведь чехи имеют прочные связи с ПСР. Но есть и совершенно экзотическое мнение..."
 rcw_usfev.129.a: "Ген. Болдырев устроит всех"
 rcw_usfev.129.b: "Ген. Гайду можно будет держать на коротком поводке"
 rcw_usfev.129.c: "Президентом России может быть, только председатель Собрания Чернов"
 rcw_usfev.130.t: "Разрыв коалиции"
 rcw_usfev.130.d_eser: "После ряда мероприятий по усилению лояльных войск партия эсеров выступила с новым заявлением, и местами оно прямо повторяло знаменитую «Черновскую грамоту». В целом, эсеры обвинили сибирских кадетов в подготовке заговора и военного переворота, на основании чего объявили о «разрыве тактического союза с реакцией». Директора-эсеры открыто поддержали это заявление и скрепили его официальным образом, а правое крыло правительства было арестовано бойцами Народных дружин. Узникам, по-видимому, остаётся надеяться только на скорейший правый военный мятеж. Отныне две стороны Гражданской войны — Временное Всероссийское Правительство и РСФСР — представляют собой де-факто однопартийные социалистические диктатуры."
 rcw_usfev.130.d_kad: "После ряда мероприятий по усилению лояльных войск партия эсеров выступила с новым заявлением, и местами оно прямо повторяло знаменитую «Черновскую грамоту». В целом, эсеры обвинили сибирских кадетов в подготовке заговора и военного переворота, на основании чего объявили о «разрыве тактического союза с реакцией». Директора-эсеры открыто поддержали это заявление и скрепили его официальным образом, руководствуюсь этими документами боевики-эсеры схватили ряд правых политиков. Их действия породили в городе хаос: лояльные эсерам части гарнизона начали бои с лояльными правым, эсерам нужно было времяна установление контроля над ситуацией, чем воспользовались казаки... После трёхчасового боя силы мятежников были отброшены и рассеяны. Освободившись из плена кадеты не преминули в ответном заявлении возложить на свою партию всю государственную власть вплоть до завершения гражданской войны."
 rcw_usfev.130.a: "Главное — стабильность фронта"
 rcw_usfev.132.t: "Конференция партии Народной свободы"
 rcw_usfev.132.desc: "Партия К.-Д. съехалась в этот день на освобождённой территории востока России для решения насущных политических и идеологических вопросов. В настроениях кадетов отмечается заметное поправение, в частности на позиции диктатуры встали такие видные деятели, как Пепеляев, Жардецкий и Клафтон. Общее мнение этого блока заключается в том, что демократический эксперимент в России явным образом провалился, и в спасении на данный момент нуждается не он, а сама Россия, которой в случае продолжения текущего состояния дел грозит неминуемая гибель. Но пока позиции левого крыла партии достаточно сильны в Сибири. Его представители — Вологодский и Кроль — настаивают на демократическом пути развития восточных территорий. Они утверждают, что только сильная республиканская власть способна сохранить единство антибольшевистских сил и выиграть затянувшуюся войну. Диктатуру они считают первым шагом на пути к поражению. На итоговом голосовании съезд принял резолюцию..."
 rcw_usfev.132.a: "Правых"
 rcw_usfev.132.b: "Левых"
 rcw_usfev.133.t: "Прибытие адмирала Колчака"
 rcw_usfev.133.desc: "Несмотря то, что бывший командующий Черноморского флота адмирал А.В. Колчак прибыл в Сибирь лишь недавно, он уже сумел заработать авторитет в армейских кругах, а также среди местных кадетов. Адмирал обладает и высоким доверием стран Согласия. Теперь некоторые деятели правительства открыто обсуждают возможность установления «компромиссной диктатуры». Они считаю, что назначение известного всей России диктатора с помощью какого-либо представительного органа позволит вернуть политическую стабильность в Сибирь и станет первым шагом на пути объединения всей России в борьбе с большевизмом."
 rcw_usfev.133.a: "Долг перед Родиной требует от нас передать власть в более сильные руки"
 rcw_usfev.133.b: "Мы подыщем адмиралу подходящую должность"

 rcw_usfev.143.t: "Финансовый вопрос"
 rcw_usfev.143.desc: "Среди многих бед война принесла в Россию также и повышенную инфляцию. В нашем положении это явление ещё более опасно, ведь его следствием является недоверие правительству и неспособность оного по этой причине наладить здоровую государственную жизнь. В данный момент предлагается два решения: прямо сейчас произвести изъятие девальвированных керенок и других банкнот, заменив их сибирскими, либо печатать совершенно новые банкноты, обеспеченные золотом, и постепенно вбрасывать их на рынок. Решение не очевидно, ведь у каждого варианта есть как плюсы, так и минусы. В первую очередь, наши малые административные возможности могут просто не позволить изъять достаточно валюты, что в конечном счёте приведёт к ещё большей инфляции."
 rcw_usfev.143.a: "Заменим керенки сибирскими"
 rcw_usfev.143.b: "Будем действовать осторожнее"
 rcw_usfev.144.t: "Обращение Верховного правителя"
 rcw_usfev.144.desc: "В недавнее время на востоке России была сформирована новая Всероссийская власть в лице Верховного правителя и его правительства. Признавая наши заслуги в деле антибольшевистской борьбы, [FROM.GetLeader] желает даровать нам права генерал-губернаторов с тем, чтобы мы непреклонно проводили в жизнь его всероссийскую волю."
 rcw_usfev.144.a: "Наше правительство не нуждается в признании"
 rcw_usfev.144.b: "Мы готовы склонить колено ради спасения Родины"
 rcw_usfev.145.t: "Упразднение автономии"
 rcw_usfev.145.desc: "Новое правое правительство России наметило программу государственных реформ, в рамках которой принято решение об упразднении нашей автономии. Белые ничего не хотят слышать о самостоятельности порабощенных народов Средней Азии или Поволжья. Силы наши невелики, и, по-видимому, нам остаётся либо подчиниться, либо пойти на союз с большевиками."
 rcw_usfev.145.desc_1: "Новое правое правительство России наметило программу государственных реформ, в рамках которой принято решение об упразднении автономии антибольшевистских армий. Ясно, что это приведёт к централизации власти в руках Верховного правителя и обделит нас."
 rcw_usfev.145.a: "Сейчас воевать бесполезно"
 rcw_usfev.145.b: "Союз с красными изменит баланс сил"
 rcw_usfev.145.c: "Мы выходим из его подчинения"
 rcw_usfev.146.t: "Государственное земское совещание"
 rcw_usfev.146.desc: "Со всех подконтрольных нам освобождённых земель стекаются делегаты на Земское Совещание. Изначально предполагалось, что оно займётся экономическими вопросами, а делегаты, перед началом встречи были погружены в выражение явного и скрытого негодования. Война принесла множество бед народу, а диктатура так и не продемонстрировала успехи в борьбе с ними. Напротив, насильственные действия военных наместников, комендантов и просто ближайших армейских начальников только добавили неразберихи и озлобили население. Поезда всё ещё ходят с перебоями, снабжение нарушено, за неподчинение без суда карают тут и там. В общем, земцам было в чем обвинить диктатуру. К этому всему, добавилось ужасное положение на фронтах. Военная власть не справилась даже с войной. Тем не менее, Верховный правитель вовсе не был слеп. Перед лицом катастрофы некоторые соратники осмелились предложить ему новый ход: передать власть гражданскому правительству с одобрения Земского совещания, и таким образом, сплотить народ перед лицом врага."
 rcw_usfev.146.a: "Пусть обсуждают экономику и никуда не лезут"
 rcw_usfev.146.b: "Время диктатуры прошло"
 rcw_usfev.147.t: "Выбор международной ориентации"
 rcw_usfev.147.desc: "В России наконец восстановлена законная власть, и это известно всем европейским правительствам. Но они всё ещё имеют наглость не признавать нас официально, и потому стоит напомнить им, что Всероссийская власть и русская армия всё ещё способны решать судьбы мира. Порфира померкла на время — минет полночь, и союз с Москвой станет привилегией. Сейчас же стоит обратить свои взоры к Берлину и Лондону. Англичане были нашими союзниками всю войну, однако они приветствовали переворот в России и сами теперь погружаются в керенщину. Германцы же — природные враги славянства, но всё же честный и воинственный, аристократический народ, и если когда-то они выступали против своего правительства, то только обманутые еврейскими агентами."
 rcw_usfev.147.a: "Посольство в Лондон"
 rcw_usfev.147.b: "Визит в Берлин"
 rcw_usfev.148.t: "Делегация из России"
 rcw_usfev.148.desc: "Большой сенсацией стало прибытие в нашу столицу послов нового «белого» Российского правительства, ведущего сейчас беспощадную войну с большевизмом. [RSS.GetLeader] просит признать его в качестве единственного законного правителя России, взамен обещая свою поддержку нашей стране на международной арене. И хотя эти слова могут показаться кому-то лукавством, многие в правительстве находят союз с русскими борцами за свободу выгодным в перспективе..."
 rcw_usfev.148.a: "Красную чуму нужно остановить"
 rcw_usfev.148.b: "Они ещё не потеряли свою столицу?"
 rcw_usfev.149.t: "Результаты переговоров в Европе"
 rcw_usfev.149.desc: "Благоразумие возобладало — наши справедливые требования удовлетворены. Надеемся, это послужит основой для нового прочного союза в Европе. Россия является центром силы, и если кто-то забыл об этом, то сегодняшний день вновь должен им об этом напомнить."
 rcw_usfev.149.a: "Заграница нам поможет! Запад — с нами"
 rcw_usfev.150.t: "Результаты переговоров Европе"
 rcw_usfev.150.desc: "Несмотря на все усилия наших дипломатов наши справедливые требования были нагло отвергнуты. Ну что же, если кому-то в Европе не нужны союзники, мы не будем напрашиваться. Россия сама является центром силы. Вскоре европейские выскочки вновь склонятся перед нашей славой."
 rcw_usfev.150.a: "Заграница нам не поможет..."
 rcw_usfev.151.t: "Последствия признания"
 rcw_usfev.151.desc: "Дружественный шаг со стороны [RSS.GetLeader] фактически развязывает нам руки в отношении [RUS.GetNameDef]. Война с русскими большевиками выглядит опасным предприятием, однако, сулит и огромные выгоды."
 rcw_usfev.151.a: "Красная мразь будет раздавлена"
 rcw_usfev.151.b: "Достаточно финнов уже погибло"
 rcw_usfev.152.t: "Грамота Верховного правителя России"
 rcw_usfev.152.desc: "Верховный правитель России [RSS.GetLeader] оказал нам сегодня большую честь даровав именную грамоту с утверждением генерал-губернаторского чина и пожалованием титула Высочества. Но также он требует предоставить часть наших войск на фронт и признать его полную власть над нами."
 rcw_usfev.152.a: "Это мудрое решение нового белого Царя!"
 rcw_usfev.152.b: "Сделаю вид, что не умею читать по-русски"
 rcw_usfev.153.t: "Последствия признания"
 rcw_usfev.153.desc: "Дружественный шаг со стороны [RSS.GetLeader] фактически развязывает нам руки в отношении [RUS.GetNameDef]. Теперь мы можем не опасаться удара Белых нам в спину. Война с русскими большевиками выглядит опасным предприятием, но сулит окончательное обретение независимости."
 rcw_usfev.153.a: "Это мудрое решение белого Царя!"
 rcw_usfev.153.b: "Сделаю вид, что не умею читать по русски"
 rcw_usfev.156.t: "Связь с бароном Унгерном утеряна"
 rcw_usfev.156.desc: "Командующий конно-азиатской дивизией генерал-лейтенант барон фон Унгерн-Штернберг последнее время не соглашался с политикой главного штаба. Оттесненый к границе, он объявил свою дивизию партизанской и покинул пределы страны."
 rcw_usfev.156.a: "Положение складывается катастрофическое"
 rcw_usfev.156.b: "Пора и мне в партизаны..."
 rcw_usfev.157.t: "Авантюра русского барона"
 rcw_usfev.157.desc: "На север от пределов наших степей, в России, развернулась ожесточенная гражданская война. Один из её горячих осколков — дивизия барона Унгерна — угодил и в Монголию. По слухам русский генерал объявил о начале освободительного антикитайского похода и призывает всех монголов под свои знамёна. Монголия длительное время прибывала между Россией и Китаем в качестве буферной зоны, однако, распад этих двух империй уничтожил баланс сил и теперь любая захватническая авантюра узаконивается правом сильного. Потому не так давно крупнейший город Монголии был занят желтым гарнизоном одним из китайских генералов. Не все кочевники согласились с таким положением. Барон хорошо разбирается в традициях местных племен, но его силы в основном иррегулярная кочевая конница, против же стоит относительно регулярная китайская пехота и кучка лояльной им знати. Бог на стороне сильного."
 rcw_usfev.157.a: "Да здравствует Барон Унгерн!"
 rcw_usfev.157.b: "Срочно усильте гарнизон Урги"
 rcw_usfev.160.t: "Чехословаки уходят"
 rcw_usfev.160.desc: "Командование чехословацкого корпуса заявило, что не намерено вести войну с своими братьями по оружию, находящимися под командованием враждебного нам правительства."
 rcw_usfev.160.a: "Предательство"
 rcw_usfev.163.t: "Ультиматум Комитета"
 rcw_usfev.163.desc: "Комитет выдвинул нам ультиматум о подчинении ему как легитимному представительству российской власти, которой мы поклялись служить..."
 rcw_usfev.163.a: "Нет выхода кроме подчинения"
 rcw_usfev.163.b: "Никто не смеет нам приказывать!"
 rcw_usfev.164.t: "Ультиматум отвергнут"
 rcw_usfev.164.desc: "Оренбургские казаки отказались нам подчиниться. Теперь конфликт может быть решён только с помощью военной силы."
 rcw_usfev.164.a: "Так тому и быть"
 rcw_usfev.165.t: "Ультиматум принят"
 rcw_usfev.165.desc: "Атаман Дутов согласился служить нам как представителям легитимной власти в Поволожье."
 rcw_usfev.165.a: "Превосходно"
 rcw_usfev.166.t: "Сибирские друзья"
 rcw_usfev.166.desc: ""
 rcw_usfev.166.a: "Попросить сибиряков вмешаться"
 rcw_usfev.166.b: "Чужие нам не нужны..."
 rcw_usfev.167.t: "Просьба атамана"
 rcw_usfev.167.desc: "В свете последних неудачных переговоров [CCA.GetNameDef] с [OCH.GetNameDef], первые решили устранить проблему силой, выслав значительные войсковые части. В создавшейся обстановке атаман нашёл нужным просить нашего вооруженного вмешательства."
 rcw_usfev.167.a: "Пора показать [CCA.GetNameDef] их место"
 rcw_usfev.167.b: "Выступать против [CCA.GetNameDef] слишком опасно"
 rcw_usfev.168.t: "Ультиматум Комитета"
 rcw_usfev.168.desc: "Комитет выдвинул нам ультиматум о подчинении ему как легитимному представительству российской власти..."
 rcw_usfev.168.a: "Нет выхода кроме подчинения"
 rcw_usfev.168.b: "Никто не смеет нам приказывать!"
 rcw_usfev.169.t: "Ультиматум отвергнут"
 rcw_usfev.169.desc: "Сибирское правительство отказалось нам подчиниться. Теперь конфликт может быть решён только с помощью военной силы."
 rcw_usfev.169.a: "Так тому и быть"
 rcw_usfev.170.t: "Ультиматум принят"
 rcw_usfev.170.desc: "Сиберское правительство слоижло свои полномочия."
 rcw_usfev.170.a: "Превосходно"
 rcw_usfev.171.t: "Предложение левых эсеров"
 rcw_usfev.171.desc: "От правительства левых эсеров поступило предложение о формировании коалиции. С одной стороны это выгодно, так как позволит покончить с кровопролитием и прийти к всероссийской власти, но с другой ведущую роль в коалиции будут играть левые."
 rcw_usfev.171.a: "Телеграфируйте, что мы согласны"
 rcw_usfev.171.b: "Боевые действия будут продолжены"
 rcw_usfev.172.t: "Предложение отвергнуто"
 rcw_usfev.172.desc: "Правые эсеры отвергли наше предложение"
 rcw_usfev.172.a: "Такое гадкое чувство на душе..."
 rcw_usfev.173.t: "Предложение принято"
 rcw_usfev.173.desc: "Правые эсеры вошли в коалицию. Комитет упразднён, его территории под нашим управлением"
 rcw_usfev.173.a: "Единым фронтом, плечом к плечу!"
 rcw_usfev.174.t: "Левоэсровский террор"
 rcw_usfev.174.desc: ""
 rcw_usfev.174.a: ""
 rcw_usfev.175.t: "Тиран убит!"
 rcw_usfev.175.desc: ""
 rcw_usfev.175.a: "Press F"
 rcw_usfev.176.t: "Тиран жив!"
 rcw_usfev.176.desc: ""
 rcw_usfev.176.a: "Ладно"
 rcw_usfev.177.t: "Террористы-эсеры потерпели ужасный провал!"
 rcw_usfev.177.desc: ""
 rcw_usfev.177.a: "Ладно"
 rcw_usfev.182.t: "Мятеж Муравьёва"
 rcw_usfev.182.desc: "Узнав о смене правительства одиозный командующий Муравьёв, вне всяких сомнений опасаясь за свою жизнь, подбил солдат из его части, таких же ренегатов как он сам, на мятеж и скрылся с ними где-то в лесах."
 rcw_usfev.182.a: "Рано или поздно мы до него доберёмся"
 
 rcw_usfev.191.t: "Переговоры в [RVA.Capital.GetName]"
 rcw_usfev.191.desc: "После некоторого поправения своего политического курса проэсеровский КОМУЧ решил перейти к более тесному сотрудничеству с белыми силами Юга России. С этой целью была сформирована дипломатическая миссия во главе с генералом Народной Армии и членом Комитета Учредительного собрания Б.К. Фортунатовым и эсером В.М. Зензиновым. Главной задачей миссии стало согласование военных действий против большевиков и, по возможности, установление единого штаба Южных и Восточных армий. Надеясь на больший профессионализм генералов «Доброволии», предлагается передать общее командование им."
 rcw_usfev.191.a: "Вместе с Комитетом — вперед, к демократии!"
 rcw_usfev.191.b: "Нас это не интересует"
 rcw_usfev.192.t: "Переговоры об объединении"
 rcw_usfev.192.desc: "После начала активного сотрудничества в военной сфере нашего и южнорусского правительств, не осталось никаких причин сохранять два сепаратных новообразования. Некоторые неформальные консультации подготовили общую почву для начала переговоров об объединении. Мы можем выступить с нескольких позиций. Во-первых, требовать подчинения себе, как более легитимному правительству, что вряд ли является разумной идеей. Во-вторых, создать совместно директорию или временной правительство. Этот путь оставит пространство для маневра в последствии. В третьих, мы можем формально подчиниться южному правительству, заняв, однако, существенные позиции и установив условием проведение политики именно в социальном смысле."
 rcw_usfev.192.a: "Они должны подчиниться"
 rcw_usfev.192.b: "Только объединившись можно достичь победы"
 rcw_usfev.192.c: "Нам придётся подчиниться"
 rcw_usfev.193.t: "Объединение с Поволжьем"
 rcw_usfev.193.desc: "Представители волжского правительства прибыли, чтобы провести переговоры о полном объединении. Высказано мнение, что по причине слабости наших военных сил мы должны перейти в подчиненное положение и фактически под их прямое управление."
 rcw_usfev_193_desc_1: "Высказано мнение, что по причине слабости наших военных сил мы должны перейти в подчиненное положение и фактически под их прямое управление."
 rcw_usfev_193_desc_2: "[FROM.GetLeader] предлагает создать новое совместное правительство с учетом интересов и мнений обоих сторон."
 rcw_usfev_193_desc_3: "Неожиданно, они предложили передать войска и всю территорию под наше прямое управление в обмен на небольшую корректировку политики и перестановку в кабинете министров."
 rcw_usfev.193.a: "Это приемлемые условия"
 rcw_usfev.193.b: "Это неприемлемые условия"
 rcw_usfev.194.t: "Вежливый отказ"
 rcw_usfev.194.desc: "Вожди южных армий нашли наши условия неприемлемыми и немного поюлив отказались от заключения каких бы то ни было определённых соглашений."
 rcw_usfev.194.a: "Стоит смягчить условия и попробовать вновь"
 rcw_usfev.194.b: "Ничего не поделаешь"
 rcw_usfev.195.t: "Ещё одни переговоры"
 rcw_usfev.195.desc: "Представители Волжского правительства не унимаются. На этот раз они начали продвигать линию равноправного объединения и создания нового единого государства. Нельзя точно оценить насколько такое сотрудничество может быть полезным, и не станет ли оно диверсией по подрыву наших позиций в общероссийском масштабе."
 rcw_usfev.195.a: "Россия единая и неделимая – сомнений здесь быть не может"
 rcw_usfev.195.b: "Мы вновь отказываем"
 rcw_usfev.196.t: "Новый отказ"
 rcw_usfev.196.desc: "Они снова отказались."
 rcw_usfev.196.a: "Ничего не поделаешь"
 
 #rcw_usfev.203.t: "Монархический переворот в ставке"
 #rcw_usfev.203.desc: "Этой ночью гражданин Романов был доставлен в главный штаб Народной Армии. Там он был горячо приветствован генералом Каппелем и некоторыми иными лицами. Потому запланированный допрос превратился в монархистский митинг, где кучка экзальтированных офицеров и казаков заявила о своём намерении «идти на Москву под рукой Белого Царя», а сам бывший император, между прочим, высказался в том духе, что де подпись его под отречением липовая, а монархист Шульгин угрозами вырвал у него этот акт. Несмотря на абсурдность подобных утверждений, офицеры и казаки тут же побросались поднимать лояльные себе части, и к утру левые члены Комитета были арестованы и отравлены по тюрьмам, а многие и зарублены шашками.\nОднако сейчас генерал Каппель настроен на прямое управление взбунтовавшимися монархистами, ведь сам царь имеет очень незначительную поддержку даже среди монархистов, а сам Каппель — популярная фигура, единственно способная легитимизировать путчистов в глазах общественности. Настроения же рядового состава Народной армии Комитета в большинстве явно не монархические."
 #rcw_usfev.203.a: "Я никогда не отрекался от присяги царю"
 #rcw_usfev.203.b: "Этот царь будет свергнут дважды..."
 
 rcw_usfev.204.t: "Военное правительство"
 rcw_usfev.204.desc: "Прошел первый месяц Великой Русской Реставрации. Жестокая война с врагами России продолжается и, конечно же, скоро окончится полным успехом правого дела. Однако, покуда битва идёт, необходимо обустроить тыл и, прежде всего, создать Правительство Военного времени. Сейчас главный вопрос — кто встанет во главе этого правительства. Многие генералы полагают, что разумным будет решение поставить регента-диктатора при Николае II до окончания войны, каковым де-факто являлся и Каппель, который смог своим авторитетом закрыть тот позор, который был навеян на самого Николая Александровича врагами России. Возможно, что Каппеля может заменить кто-то другой. Но значительная часть склоняется к мысли о том, что самому царю нужно довести до конца дело свержения большевизма и продолжить правление обновленной Россией."
 rcw_usfev.204.a: "Кесарю кесарево"
 rcw_usfev.204.b: "Генерал Каппель — единственный достойный кандидат"
 rcw_usfev.204.c: "Петров лучше скоординирует войска"
 rcw_usfev.204.e: "Нужна нейтральная фигура, например, Болдырев"
 rcw_usfev.205.t: "Требование иностранного признания"
 rcw_usfev.205.desc: "В России наконец восстановлено законное правительство, и это известно всем европейским правительствам. Но они всё ещё имеют наглость не признавать нас официально, и потому стоит напомнить им, что царская власть и императорская армия всё ещё решают судьбы мира. Порфира померкла на время — минет полночь, и союз с Москвой станет привилегией. Сейчас же стоит обратить свои взоры к Лондону и Берлину. Англичане были нашими союзниками всю войну, однако они приветствовали переворот в России и сами теперь погружаются в керенщину. Германцы же — природные враги славянства, но всё же честный и воинственный, аристократический народ, и если когда-то они выступали против своего правительства, то только обманутые еврейскими агентами."
 rcw_usfev.205.a: "Посольство в Лондон"
 rcw_usfev.205.b: "Визит в Берлин"
 rcw_usfev.206.t: "Делегация от Николая II"
 rcw_usfev.206.desc: "Большой сенсацией стало прибытие в нашу столицу послов бывшего российского монарха Николая Романова, ныне возглавившего одно из «белых» правительств на просторах погружённой в пучину гражданской войны России. Царь просит признать его в качестве единственного законного правителя России, взамен обещая свою поддержку нашей стране на международной арене. И хотя эти слова могут показаться кому-то лукавством, многие в правительстве находят союз с русскими монархистами выгодным в перспективе."
 rcw_usfev.206.a: "Царь лучше большевиков"
 rcw_usfev.206.b: "Сколько раз его уже свергли?"
 rcw_usfev.207.t: "Иностранное признание"
 rcw_usfev.207.desc: "Благоразумие возобладало — наши справедливые требования удовлетворены. Надеемся, это послужит основой для нового прочного союза в Европе. Россия является центром силы, и если кто-то забыл об этом, то сегодняшний день вновь должен им об этом напомнить."
 rcw_usfev.207.a: "Ура"
 rcw_usfev.208.t: "Иностранное непризнание"
 rcw_usfev.208.desc: "Несмотря на все усилия наших дипломатов наши справедливые требования были нагло отвергнуты. Ну что же, если кому-то в Европе не нужны союзники, мы не будем напрашиваться. Россия сама является центром силы. Вскоре европейские выскочки вновь склонятся перед нашей славой."
 rcw_usfev.208.a: "Прискорбно"
 rcw_usfev.209.t: "Царский ультиматум"
 rcw_usfev.209.desc: "Недавно восстановившийся на престоле монарх Николай Романов ведёт войну за установление своей власти по всей России. Его взор не обошёл стороной и Сибирь, и нами было получено требование: «Взываем к разуму членов омского правительства, и во избежание нового кровопролития меж русскими людьми предлагаем от имени единственного законного русского императора и суверена Сибирского царства прекратить в ближайшее время существование автономной Сибири и его правительства. Территории же его воссоединить с остальной Россией ради блага народов на них проживающих и восстановления порядка». Мы можем ответить на него подчинением, а можем и нет."
 rcw_usfev.209.a: "Россия — единая и неделимая"
 rcw_usfev.209.b: "Угрозы? Сибиряков не напугать подобным"
 rcw_usfev.209.c: "Возможно немного автономии мы сохраним"
 rcw_usfev.210.t: "Сибирское царство"
 rcw_usfev.210.desc: "Омское правительство решило отклонить наше требование о подчинении несмотря на то, что оно находится в довольно шатком положении. В скором времени легитимная власть всё-таки установится в Сибири, но, видимо, только вооружённым путём."
 rcw_usfev.210.desc_1: "Омское правительство решило последовать голосу разума и принять наши требования о подчинении, таким образом значительная часть российской державы находится под нашим контролем и мы готовы продолжать нашу борьбу за правое дело."
 rcw_usfev.210.a: "Они будут подчинены"
 rcw_usfev.210.b: "Благоразумно"
 
 rcw_usfev.212.t: "Давление Российского содружества"
 rcw_usfev.212.desc: "Не секрет, что недавно в ставке бывшего российского монарха — Николая Второго — было объявлено о создании нового «альянса» во главе с [CCA.GetNameDef]. Основной его идеей является сплотить осколки Российской империи под новым знаменем. Сегодня послы содружества прибыли и к нам. С одной стороны Россия вновь входит в силу и согласие на союз с ней может только сыграть нам на руку. С другой — вступление в Российское содружество по сути является отказом от суверенитета во внешней политике."
 rcw_usfev.212.a: "Не стоит играть с огнём"
 rcw_usfev.212.b: "Российское содружество — жалкая банда"
 
 rcw_usfev.213.t: "[CCA.GetName] запрашивает войска"
 rcw_usfev.213.desc: "Ситуация, как на фронте, так и в тылу, становится для волжского правительства всё более угрожающей. В этой обстановке они просят в резерв Народной армии лояльный казачий отряд с проверенным командиром. В обмен обещают прислать снаряжение."
 rcw_usfev.213.a: "Помощь будет отправлена"
 rcw_usfev.213.b: "В данный момент помощь правительству невозможна"
 
 rcw_usfev.214.t: "Раскол восточного фронта"
 rcw_usfev.214.desc: "Произошло худшее, чего мы могли ожидать — не так давно созданный консервативными и демократическими силами восточный антивобольшевистский фронт раскололся. Монархисты и реакционеры организовали свои подпольные группы и союзы, под их контролем ресурсы новой Народной армии, и теперь они решились выступить против, как им кажется, «ядовитого духа керенщины». Монархисты в открытую заявили о своём намерении «идти на Москву под рукой Белого Царя» без «скрытых большевиков» эсеров. Вставший во главе мятежа генерал Каппель, однако, не спешит с возвращением престола «законному монарху»."
 rcw_usfev.214.a: "Пришло время сорвать маску демократии со скрытых большевиков!"
 rcw_usfev.214.b: "Большевизм справа показал своё истинное лицо!"
 
 rcw_usfev.215.t: "Контрпереворот"
 rcw_usfev.215.desc: "Давно разраставшийся конфликт между левым и правым элементами нашей армии ставил нас перед риском «гражданской войны» в тылу. Сегодня он подошёл к своей кульминации — по тревоге лояльные нам части были подняты, но ожидаемого переворота не последовало — противники оказались слишком слабы. Подавленные видом всё прибывающей массы войск, плохо скоординированные заговорщики предпочли сложить оружие и отказаться от сопротивления. Многие солдаты вообще не поняли, что происходит, и в чем смысл происходящих событий, они с готовностью к сражению с большевизмом перешли на нашу сторону, лишь бы продолжить борьбу, каковую они считают единственным настоящим делом их жизни."
 rcw_usfev.215.a: "Ещё одна победа трудовой демократии"
 rcw_usfev.216.t: "Бескровный переворот"
 rcw_usfev.216.desc: "Давно разраставшийся конфликт между левым и правым элементами нашей армии ставил нас перед риском «гражданской войны» в тылу. Сегодня он подошёл к своей кульминации — по тревоге лояльные нам части были подняты для захвата власти, но ожидаемого сопротивления со стороны правительства не последовало — противники оказались слишком слабы. Подавленные видом всё прибывающей массы войск, плохо скоординированные эсеры предпочли сложить оружие и отказаться от сопротивления. Многие солдаты вообще не понимали в чем смысл происходящих событий и с готовностью перешли на нашу сторону лишь бы продолжить борьбу с большевизмом, каковую они считают единственным настоящим делом их жизни."
 rcw_usfev.216.a: "Порядок торжествует над анархией"
 
 rcw_usfev.252.t: "Русская Вандея"
 rcw_usfev.252.desc: "Несмотря на тягу всего русского народа к царской власти, только в Сибири смогли осуществить эту мечту на деле. Теперь среди прочих вопросов для нового царя стоит особняком вопрос кровный. Часть Романовых была уничтожена революционерами, часть изгнана и часть исчезла без вести, однако, ещё возможно собрать ради общего династического дела всех уцелевших родственников."
 rcw_usfev.252.a: "Дело Романовых продолжается, Сибирь станет нашей цитаделью!"
 rcw_usfev.252.b: "Подвергать родственников новой опасности было бы безрассудно"
 rcw_usfev.253.t: "Приглашение из Сибири"
 rcw_usfev.253.desc: "Ввиду реставрации монархии Романовых в Сибири новый правитель востока призывает всех членов династии направиться к нему и продолжить борьбу за светлую монархическую Россию!"
 rcw_usfev.253.a: "Час пробил!"
 rcw_usfev.253.b: "У каждого свой участок борьбы"
 rcw_usfev.254.t: "Николай Александрович отозвался на приглашение"
 rcw_usfev.254.desc: "Он приехал в Сибирь."
 rcw_usfev.254.a: "Отлично"
 rcw_usfev.255.t: "Николай Николаевич отозвался на приглашение"
 rcw_usfev.255.desc: "Он приехал в Сибирь."
 rcw_usfev.255.a: "Отлично"
 rcw_usfev.256.t: "Михаил Александрович отозвался на приглашение"
 rcw_usfev.256.desc: "Он приехал в Сибирь."
 rcw_usfev.256.a: "Отлично"
 rcw_usfev.257.t: "Кирилл Владимирович отозвался на приглашение"
 rcw_usfev.257.desc: "Он приехал в Сибирь."
 rcw_usfev.257.a: "Отлично"
 rcw_usfev.258.t: "Дмитрий Павлович отозвался на приглашение"
 rcw_usfev.258.desc: "Он приехал в Сибирь."
 rcw_usfev.258.a: "Отлично"
 
 rcw_usfev.261.t: "Сибирский Земский Собор"
 rcw_usfev.261.desc: "Наконец, в торжественной обстановке в столице Сибири состоялся провозглашенный ранее Земский Собор. И хотя его формат был значительно скорректирован органами правительства, в сторону от задуманного на Черносотенном соборе, у правых кругов Сибири не было поводов к недовольству. Так, было избрано порядка трёхсот депутатов, основной корпус которых, благодаря огромному числу цензов и ограничений, составили высшие военные чины, местное духовенство и чиновничество, а также казаки. От участия в выборах были отстранены представители левых партий или сочувствующие им — евреи, беднейшее крестьянство и рабочие. На депутатов была возложена обязанность избрать Сибири царя или, в случае невозможности, регента. Разумеется, с тем, что вопрос о государственном строе будет решён именно в пользу монархии, все согласны заочно."
 rcw_usfev.261.a: "Долгие лета Дмитрию Павловичу Романову-Сибирскому!"
 rcw_usfev.261.b: "Регента пусть правительство назначает, а народ за Дмитрия!"
 rcw_usfev.261.c: "Законный монарх будет восстановлен!"
 rcw_usfev.261.d: "К нам приехал Михаил, он всё-таки ближе Дмитрия к трону..."
 rcw_usfev.261.e: "Кирилл — ближайший наследник"
 
 rcw_usfev.262.t: "Последствия похода"
 rcw_usfev.262.desc: "Наши граждане сделали всё, что могли, ради спасения нашей родины, но теперь мы вынуждены расплачиваться за этот «рывок». Сейчас главное — не потерять того, чего мы достигли благодаря этому порыву."
 rcw_usfev.262.a: "Это было не зря"
 rcw_usfev.263.t: "Как сказал барон Унгерн"
 rcw_usfev.263.desc: "Последний месяц пребывания Унгерна фон Штернберга в Уряханском крае был посвящен сбору конных тувинцев и монголов под свои знамёна ради осуществления «освободительного противокитайского похода на Ургу». Монголия длительное время пребывала между Россией и Китаем в качестве буферной зоны, однако распад этих двух империй уничтожил баланс сил, и теперь любая захватническая авантюра узаконивается правом сильного. Потому не так давно крупнейший город Монголии был занят жёлтым гарнизоном одним из китайских генералов. Не все кочевники согласились с таким положением. Барон хорошо разбирается в традициях местных племен, но его силы — в основном иррегулярная кочевая конница, против него же стоит относительно регулярная китайская пехота и кучка лояльной им знати. Бог на стороне сильного."
 rcw_usfev.263.a: "Это просто авантюра"
 rcw_usfev.263.b: "В поход, верные монголы!"
 rcw_usfev.264.t: "Провал авантюры"
 rcw_usfev.264.desc: "Организованный одиозным русским бароном Унгерном поход на Ургу с треском провалился: его войска разбиты китайской пехотой и рассеяны, а сам он, по слухам, убит шрапнельным снарядом. Монголы поголовно приводятся к присяге китайской администрации. Кажется, век победоносной кочевой конницы давно канул в лету — Унгерн пытался повернуть время вспять..."
 rcw_usfev.264.a: "Хорошо, что мы к этому не причастны"
 
 rcw_usfev.321.t: "Народный совет Читы"
 rcw_usfev.321.desc: "Установивашаяся в результате восстания рабочих советская власть расползается по России неравномерно. Так в промышленных городах Европейской части России советы, выросшие когда-то из стачкомов, просто поднимали местные красногвардейские части и рабочие дружины, арестовывали комиссаров Временного правительства и других членов старой администрации, на чём борьба за власть оканчивалась победой красных. В ряде мест сопротивление советам оказывали офицеры, казаки, юнкера и оставшиеся верными контрреволюционному командованию полки, что в частности вылилось в кровопролитные бои в Москве. Установлению советской власти в глухой местности вроде России за Уралом мешала не только плохая связь, но и незначительное число рабочих. Хоть в силу своего специфического положения (жизнь за счёт продажи своей рабочей силы на грани смерти в случае потери работы, организация труда по-армейски и высокая сплочённость коллективов в следствии этого) пролетарии являлись самой политически активной и революционной прослойкой, их малая численность мешала.\nПоступили сведения, что возвратившийся с фронта 1-й Читинский казачий полк под командованием полковника Николая Михайловича Комаровского вошёл в Читу, разоружил красную гвардию и предотвратил арест местной администрации, распустил совет и установил там власть «Народного совета» с эсеровским составом, стоящего на антибольшевистских позициях."
 rcw_usfev.321.a: "До Читы мы ещё доберёмся"
 rcw_usfev.322.t: "Народный совет Читы"
 rcw_usfev.322.desc: "Из Читы прибыла депутация от Читинского народного совета с предложением, во избежание кровопролития, вернуть наши силы в Маньчжурию. По их словам в город уже вошёл 1-й Читинский казачий полк под предводительством полковника Комаровского, разоружил красную гвардию и водворил порядок, а власть перешла в руки преимущественно эсеровского Народного совета, стоящего на антибольшевистских позициях.\nЭта новая власть явно не признаёт важности нашей борьбы и больше беспокоится о том, как бы не получить в лице нашего отряда конкурентов. К тому же эсеры уже запятнали себя революционностью. Но наши силы всё ещё плохо снабжены и не имеют надёжной базы, так что конфронтация ещё и с этой властью может дорого обойтись. Можно просто принять их условия на словах, но может быть во имя борьбы с красной угрозой стоит поумерить амбиции и объединить силы, перейдя под начало Комаровского?"
 rcw_usfev.322.a: "Ограничимся декларацией о сотрудничестве"
 rcw_usfev.322.b: "Борьба с красными важнее амбиций"
 rcw_usfev.323.t: "Читинский совдеп"
 rcw_usfev.323.desc: "Несмотря на честные попытки недопущения советской власти, Народный совет Читы потерпел поражение в борьбе с ней. Распропагандированные солдаты распустили орган революционной демократии, а стоявшего за ними Комаровского арестовали. Власть от эсеровского совета перешла обратно к большевистскому совету, и теперь мы действительно остаемся единственной антибольшевистской силой в Забайкалье."
 rcw_usfev.323.a: "Социалисты свергли социалистов... продолжаем наступление"
 rcw_usfev.324.t: "Читинский совет"
 rcw_usfev.324.desc: "Несмотря на все попытки Комаровского недопущения советской власти, он потерпел поражение от революционных солдат. Деморализованный 1-й Читинский казачий полк не смог ничего противопоставить большевистски настроенным солдатам 2-го Читинского казачьего полка, Комаровский и все офицеры были арестованы. «Народный совет» был заменён советом, офицерская контрреволюция была подавлена без единого выстрела."
 rcw_usfev.324.a: "Даже различия в социальной базе показывают, кто тут на самом деле социалист"
 rcw_usfev.325.t: "Покушение на Семёнова"
 rcw_usfev.325.desc: "Сегодня в Мариинском театре Читы было совершено покушение на атамана Семёнова. Во время второго акта с галерки неизвестный сбросил две бомбы, принесённые в театр с букетами, в ложу Семёнова. Вслед за этим было совершено два револьверных выстрела..."
 rcw_usfev.325.a: "Схватите негодяев и вызовите врача!"
 rcw_usfev.326.t: "Атаман жив"
 rcw_usfev.326.desc: "Взрыв одной из бомб лишь ранил атамана в ногу, а оба выстрела прошли мимо. В образовавшейся суматохе террористам удалось бежать, однако полиция уже активно занимается расследованием. Подозрение уже пало на эсеров-максималистов. Грядут многочисленные аресты и новый этап борьбы с мятежниками."
 rcw_usfev.326.a: "Слава богу!"
 rcw_usfev.327.t: "Гибель атамана"
 rcw_usfev.327.desc: "Заставшая Семёнова врасплох бомба нанесла ему сильное ранение и не позволила вовремя скрыться. Второй выстрел пришёлся прямо в грудь, вследствие чего атаман скончался, не успев получить медицинскую помощь. Террористы сумели скрыться, а по городу уже прокатилась волна беспорядков, последовавшая за распространением новостей. Полиция напряжена как никогда, а разведка уже сообщает о возможном готовящемся восстании."
 rcw_usfev.327.a: "Барон Унгерн наведёт порядок"
 rcw_usfev.327.b: "Комаровскому снова нужно восстановить законную власть"
 rcw_usfev.327.c: "После смерти выскочки борьбу возглавит избранный атаман забайкальцев"
 rcw_usfev.328.t: "Забайкалье в огне"
 rcw_usfev.328.desc: "Гибель атамана чрезвычайно дезорганизовала силы режима и развязала руки повстанцам. Несмотря на усилия со стороны полиции и контрразведки, заговорщикам удалось объединиться с ушедшими в подполье коммунистами и прочими партизанами. Отдельные налеты и теракты стремительно переросли в полномасштабные бои за станции и станицы. Ситуация быстро выходит из под контроля, и уже не остается иного выбора, кроме как бросить все силы на подавление бунта."
 rcw_usfev.328.a: "Мятеж будет подавлен"
 rcw_usfev.328.b: "За Забайкалье без атаманщины!"
 rcw_usfev.329.t: "Восстание забайкальских казаков"
 rcw_usfev.329.desc: "После революции забайкальское казачество оказалось разделено вопросом о расказачивании. Многие высказались за упразднение войска, но теперь, после большевистского мятежа, более сознательные казаки стали стекаться под наши знамёна."
 rcw_usfev.329.a: "Наше дело правое!"
 rcw_usfev.330.t: "Балагатское движение"
 rcw_usfev.330.desc: "Призыв рекрутов из числа бурят встречает всё большее сопротивление со стороны кочевников. При царской власти они никогда не знали военной обязанности, и теперь отказываются служить как в красной, так и в белой армии. А с недавних пор уклонисты стали ссылаться на то, что якобы их глава, некий лама Лубсан-Сандан Цыденов запрещает им служить в армии. Как оказалось, этот отшельник и группа его приверженцев провозгласили на территории нескольких хошунов теократическое государство в знак протеста против действий правительства. Хоть эта акция и не угрожает перерасти в настоящий сепаратизм, духовный авторитет Цыденова способен серьезно подорвать призывную кампанию."
 rcw_usfev.330.a: "Мы выражаем крайнюю озабоченность"
 rcw_usfev_330_a_tt: "Разблокирован фокус §YБалагатский вопрос§!"
 
 rcw_usfev.331.t: "Балагатский вопрос"
 rcw_usfev.331.desc: "По поводу отношений с так называемым Кодунским государством в правящих кругах сложилось несколько мнений различной степени радикальности. Наиболее жёсткие офицеры предлагают попросту заточить «правительство» балагатов в верхнеудинскую тюрьму до лучших времен, а особенно рьяных при необходимости расстрелять. Иные же считают, что простого разгона этого фиктивного органа и символических сроков для лидеров теократов должно быть достаточно. Более либеральная часть правительство и бурятские интеллигенты, хоть и понимая создаваемые балагатами неудобства, полагают, что лучше не обострять отношения с туземцами и дождаться, пока движение не сойдет на нет само."
 rcw_usfev_331_desc_tt: "К тому же, мы можем пойти им навстречу и предоставить автономию в пределах западного Забайкалья. Хоть это и ослабит наш контроль над регионом, это четко обозначит пределы юрисдикции Цыденова и не позволит ссылаться на него за её пределами. А превратив конфликт в сотрудничество, мы также сможем найти в нем новый рычаг влияния на бурят взамен разогнанному Бурнацкому."
 rcw_usfev.331.a: "Пацифист в военное время хуже шпиона"
 rcw_usfev.331.b: "Разгоните это сборище и припугните вожаков"
 rcw_usfev.331.c: "Рано или поздно они одумаются"
 rcw_usfev.331.d: "Возможно, с этими бурятами будет проще"
 rcw_usfev.332.t: "Радикализация балагатов"
 rcw_usfev.332.desc: "Рано или поздно они одумаются"
 rcw_usfev.332.a: "Придётся рассылать больше патрулей"
 rcw_usfev.333.t: "Состав Бурнацкома"
 rcw_usfev.333.desc: "Бурятский национальный комитет сформировался на волне революционных преобразований ещё до нашего установления власти в Чите и даже успел провозгласить создание бурят-монгольского государства. Сейчас власть этого органа едва ли можно назвать государственной, однако члены комитета занимаются различными вопросами бурятского населения. Сотрудничество с ними может укрепить влияние настоящего правительство на бурятский народ. Но у этого есть и обратная сторона: стоит ли делиться властью ради одобрения инородцев?"
 rcw_usfev.333.a: "Лучше с ними сотрудничать и не давать поводов склоняться к большевикам"
 rcw_usfev.333.b: "Орган будет собран в новом, более сговорчивом составе"
 rcw_usfev.333.c: "Бурнацком будет упразднен, сейчас не время для заигрывания с инородцами"
 rcw_usfev.334.t: "Национально-земельный вопрос"
 rcw_usfev.334.desc: "Вытеснение русскими переселенцами забайкальских бурят уже давно создавало напряженность в области, однако после революции повсеместная вседозволенность ещё больше усугубила ситуацию. Под предлогом социализации земли русские селяне стали совершать самые настоящие набеги и захваты бурятских селений. Буряты, в свою очередь, тоже стали нередко прибегать к грабежу и ответным нападениям. Решить проблему полностью сейчас едва ли возможно, однако в наших силах хотя бы выбрать направление земельной политики."
 rcw_usfev.334.a: "Поддержим русских крестьян прежде, чем они начнут искать поддержки у красных"
 rcw_usfev.334.b: "Предоставим гарантии бурятам и вернём отобранные большевизированными крестьянами земли"
 rcw_usfev.335.t: "Назначение пандито хамбо-ламы"
 rcw_usfev.335.desc: "С восстановлением контроля над буддийской церковью правительство взяло на себя в том числе и право назначать главу сибирских буддистов — пандито хамбо-ламу. Сейчас этот пост занимает Намжил Лайдапов, успевший проявить себя как народный просветитель. Однако он был избран уже после революции и не был утвержден, а потому мы вполне вправе снять его с поста. И на этот пост мы уже можем выявить несколько кандидатов самого разного характера."
 rcw_usfev.335.a: "Утвердим Лайдапова, не стоит плодить противоречия"
 rcw_usfev.335.b: "Отшельник Цыденов хоть и пацифист, но популярен у бурят"
 rcw_usfev.335.c: "Казак и ветеран войны Буянтуев — именно то, что сейчас нужно"
 rcw_usfev.335.d: "Тибетская медицина Данжинова может оказаться полезна в отсутствие промышленных медикаментов"
 rcw_usfev.336.t: "Проблемы на Транссибе"
 rcw_usfev.336.desc: "С восточных окраин доходят тревожные вести: уже целый ряд наших составов, движущихся по транссибирской магистрали, оказался нагло обобран властями Забайкалья. Несмотря на отсутствие открытой враждебности с их стороны, все эти так называемые пошлины и конфискации фактически перекрывают нам доступ к Дальнему Востоку и к загранице. Если это продолжится и дальше, мы рискуем сильно пострадать от нарушения и без того слабой системы снабжения."
 rcw_usfev.336.a: "Нам хватает проблем на фронте"
 rcw_usfev.336.b: "Отправим дипломатов разобраться с ситуацией"
 rcw_usfev.337.t: "[FROM.GetName] выражает беспокойство"
 rcw_usfev.337.desc: "Похоже, изъятие железнодорожных грузов нашими силами доставило немало неприятностей западным соседям. К нам уже прибыла делегация с нотой протеста и настойчивым требованием навести порядок не железной дороге и пресечь дальнейшие злоупотребления. Это ещё не ультиматум, однако стоит ли накалять обстановку ради добычи?"
 rcw_usfev.337.a: "Не будем и дальше ослаблять антибольшевистские силы"
 rcw_usfev.337.b: "Военное время требует жёстких мер"
 rcw_usfev_337_b_tt: "§RИм это не понравится.§!\n"
 rcw_usfev.338.t: "Напряжённость на Транссибе"
 rcw_usfev.338.desc: "По-видимому, [FROM.GetLeader] не намерен прекращать разбой на железной дороге. Пока наша армия и население всё больше страдают от перебоев с грузами, некоторые предлагают с помощью армии это проблему и решить. Отсиживающиеся в тылу бандиты вряд ли готовы к конфронтации, но и для нас война на два фронта может стать серьёзным испытанием."
 rcw_usfev.338.a: "Борьба с большевиками важнее"
 rcw_usfev.338.b: "Вышлите им ультиматум"
 rcw_usfev.339.t: "[FROM.GetName] выдвигает ультиматум"
 rcw_usfev.339.desc: "Как оказалось, [FROM.GetName] и их военачальники настроены куда серьёзнее, чем ожидалось. После уклончивого отказа прекратить конфискации железнодорожных грузов мы получили повторное требование, на этот раз уже в виде ультиматума. Настал момент истины: подчинимся ли мы чужой власти в Сибири или силой установим свою?"
 rcw_usfev.339.a: "Лучше они, чем большевики"
 rcw_usfev.339.b: "Пусть попробуют нас взять!"
 rcw_usfev.340.t: "Чита идет на уступки"
 rcw_usfev.340.desc: "Читинское правительство проявило благоразумие, согласившись прекратить конфискации железнодорожных грузов и подобные поборы и грабежи. Уже в ближайшее время мы ожидаем возобновления нормального режима коммуникаций на Дальнем Востоке."
 rcw_usfev.340.a: "Прекрасно"
 rcw_usfev.341.t: "Байкальская война"
 rcw_usfev.341.desc: "Читинская атаманщина упорствует до последнего. Ультиматум отклонен и транспортная блокада продолжается. Обратного пути нет: конфликт закончится лишь с установлением прямого управления в Забайкалье."
 rcw_usfev.341.a: "На Читу!"
 
 rcw_usfev.342.t: "Восстание Толстихина"
 rcw_usfev.342.desc: "Существовавшие практически с самого начала борьбы противоречия с политическими партиями и некоторыми офицерами оказались ещё больше усугублены конфликтом с другими антибольшевистскими силами. В конце концов под предводительством генерала Толстихина и полковника Комаровского недовольные армейские кадры, объединившись с эсерами, отказались признавать авторитет командующего, провели мобилизацию и объявили войну Чите."
 rcw_usfev.342.a: "Уничтожим этот совдеп"
 rcw_usfev.342.b: "Забайкалье будет освобождено"
 rcw_usfev.343.t: "Иркутский военный округ"
 rcw_usfev.343.desc: "На фронте требуется всё больше войск, что вынуждает вводить в строй тыловые резервы. Однако в тылу всё ещё нужны сильные гарнизоны, чтобы поддерживать порядок. В правительство поступило предложение о том, что командующим Иркутским военным округом должен стать [FROM.GetLeader]. У забайкальцев ещё есть боеспособные части, способные обеспечить безопасность города и позволить нам использовать его гарнизон в других местах. Однако стоит ли доверять подобную ответственность этому авантюристу?"
 rcw_usfev.343.a: "Пусть вводит войска"
 rcw_usfev.343.b: "От этого может стать ещё хуже"
 rcw_usfev.344.t: "Передача Иркутска"
 rcw_usfev.344.desc: "После некоторых совещаний со своим правительством [FROM.GetLeader] решил передать контроль над Иркутским военным округом нашим войскам."
 rcw_usfev.344.a: "Теперь город в надёжных руках"
 rcw_usfev.345.t: "Статус кво"
 rcw_usfev.345.desc: "Несмотря на очевидную практичность передачи Иркутска под наш ответственность, [FROM.GetName] не желает идти на такой шаг. Возможно, они просто боятся делиться властью."
 rcw_usfev.345.a: "Им же хуже"
 rcw_usfev.345.b: "Тогда нам не нужно такое правительство"
 rcw_usfev.346.t: "Спонсирование Забайкалья"
 rcw_usfev.346.desc: "Уже некоторое время руководство Забайкальской области исправно борется с большевиками на своей территории и, хоть и формально, отчитывается перед нашим правительством. В последнее время же от него поступило уже несколько запросов на выделение финансов из центральной казны на содержание администрации и армии. Наши ресурсы сейчас весьма ограничены, но финансовая зависимость от центра может сделать Забайкалье более управляемым."
 rcw_usfev.346.a: "В казне найдутся средства на это"
 rcw_usfev.346.b: "Пусть справляются своими силами"
 rcw_usfev.347.t: "Правительственные выплаты"
 rcw_usfev.347.desc: "[FROM.GetName] проявило благоразумие и выделило финансы на поддержание порядка и борьбу с красными в Восточной Сибири. С новыми средствами у нас куда больше шансов выйти из этой схватки победителями."
 rcw_usfev.347.a: "Отлично! Распределите средства"
 rcw_usfev.348.t: "Им же хуже"
 rcw_usfev.348.desc: "Похоже, [FROM.GetName] не собирается отдавать ничего взамен признания. Мы вынуждены продолжать довольствоваться собственными скромными ресурсами."
 rcw_usfev.348.a: "Их можно понять"
 rcw_usfev.348.b: "Тогда нам не нужно такое правительство"
 
 rcw_usfev.349.t: "Государство Бурят-Монголия"
 rcw_usfev.349.desc: "Тернистый путь к созданию национального государства бурят наконец подошел к завершению. Теперь это не просто идея интеллигенции, а настоящая страна с правительством и территорией, хоть и находящаяся посреди хаоса гражданской войны."
 rcw_usfev_349_tt: "Но несмотря на передачу власти национальному правительству, влияние и амбиции русских офицеров не исчезают сиюминутно. Атаман Семёнов и сам метит в правители нового государства, построенного на его штыках. А ещё говорят, что по материнской линии он Чингизид..."
 rcw_usfev.349.a: "Вперёд, в светлое будущее!"
 rcw_usfev.349.b: "Долгих лет князю Семёнову!"
 
 rcw_usfev.351.t: "Заря над Байкалом"
 rcw_usfev.351.desc: "Ни для кого не секрет плачевное положение дел в Забайкалье. Местная власть держится исключительно на штыках, но при этом всякий раз пытается подчеркнуть свою независимость. И вот за декорацией этой независимости начался настоящий пожар. Некто Толстихин объединив недовольных казаков, при поддержке местных эсеров, выступил против диктаторской власти атамана. Для нас это может быть шансом чужими руками ослабить или даже устранить своевольного лидера Забайкалья, однако стоит учитывать явно проявление явно большевистских ноток среди мятежников."
 rcw_usfev.351.a: "Мы поддержим борьбу Толстихина"
 rcw_usfev.351.b: "Вряд ли мы можем поддержать хоть одну сторону"
 rcw_usfev.351.c: "Распространение скрытого большевизма нужно пресечь"
 rcw_usfev.351.d: "Чума на оба ваших дома, право-левые большевики"
 
 rcw_usfev.352.t: "Военный переворот!"
 rcw_usfev.352.desc: "Долгое время на наше правительство оказывала давление военщина, различные атаманы и японские интервенты. Однако теперь вмешательство этих сил в государственные дела достигло пика: вооруженные отряды реакционно настроенных солдат заняли ряд улиц столицы и требуют отставки правительства. За выступлением стоит [ROOT.GetLeader], которому мятежники и требуют передать верховную власть над регионом."
 rcw_usfev.352.a: "Мы ничего не можем сделать"
 rcw_usfev.352.b: "Призовите верные войска, у нас ещё есть шанс..."
 
 rcw_usfev.353.t: "Читинский эндшпиль"
 rcw_usfev.353.desc: "Из Читы поступило весьма радостное известие: Забайкальский народный совет принял решение сложить свои полномочия в нашу пользу. Пройдя через нелёгкий период борьбы с большевиками, реакцией и сепаратизмом, область наконец может воссоединиться с наиболее здравым правительством. Окончательное наведение порядка на Дальнем Востоке всё ближе."
 rcw_usfev.353.a: "Одним правительством меньше"
 
 rcw_usfev.361.t: "Саботаж!"
 rcw_usfev.361.d: "От фронтовых офицеров все чаще поступают жалобы на ухудшающееся качество поставляемых припасов и амуниции. Уже несколько раз наступательные вылазки и расстрелы сорвались из-за бракованных патронов. Расследование вывело на связи некоторых работников тыла с красным подпольем, в чью пользу и совершались акты саботажа."
 rcw_usfev.361.a: "Предатели!"
 rcw_usfev.362.t: "Бунт железнодорожников"
 rcw_usfev.362.d: "С активизацией красных партизан обострилась ситуация и в тылу. И прежде нередкие забастовки среди железнодорожных рабочих теперь переросли в непрекращающуюся стачку. Покидающие свои места рабочие пополняют ряды восставших, а некоторые даже самостоятельно предпринимают попытки захвата станций. Рушится сама основа коммуникаций Забайкалья."
 rcw_usfev.362.a: "Быстрее найдите штрейкбрехеров!"
 rcw_usfev.363.t: "Смута в армии"
 rcw_usfev.363.d: "Несмотря на все усилия офицерства и внутренней разведки, в армии все шире распространяется влияние красных . агитаторов. Открытые выступления против офицеров пока редки, но распропагандированные солдаты все чаще дезертируют, ставя под угрозу текущие операции."
 rcw_usfev.363.a: "Под трибунал!"
 rcw_usfev.364.t: "IV съезд Советов рабочих, крестьянских, казачьих, солдатских и бурятских депутатов"
 rcw_usfev.364.d.a: "На открывшемся в Чите съезде, посвященном дальнейшей судьбе области после победы над атаманщиной, выступили самые разные докладчики. Большевистская фракция придерживается идеи о необходимости полного подчинения всероссийскому революционному правительству.\nПо завершению съезда было принято решение..."
 rcw_usfev.364.d.b: "На открывшемся в Чите съезде, посвященном дальнейшей судьбе области после победы над атаманщиной, выступили самые разные докладчики. Большевистская фракция придерживается идеи о необходимости полного подчинения всероссийскому революционному правительству. Неожиданное предложение поступило от некоторых представителей трудового казачества – создание в области казачьего самоуправления на коммунистических началах.\nПо завершению съезда было принято решение..."
 rcw_usfev.364.d.c: "На открывшемся в Чите съезде, посвященном дальнейшей судьбе области после победы над атаманщиной, выступили самые разные докладчики. Большевистская фракция придерживается идеи о необходимости полного подчинения всероссийскому революционному правительству. Анархисты-интернационалисты, напротив, нацелены на полную вольность, самостоятельность и даже борьбу с большевиками.\nПо завершению съезда было принято решение..."
 rcw_usfev.364.d.d: "На открывшемся в Чите съезде, посвященном дальнейшей судьбе области после победы над атаманщиной, выступили самые разные докладчики. Большевистская фракция придерживается идеи о необходимости полного подчинения всероссийскому революционному правительству. Неожиданное предложение поступило от некоторых представителей трудового казачества – создание в области казачьего самоуправления на коммунистических началах. Анархисты-интернационалисты, напротив, нацелены на полную вольность, самостоятельность и даже борьбу с большевиками.\nПо завершению съезда было принято решение..."
 rcw_usfev.364.a: "Провозгласить проправительственный курс"
 rcw_usfev.364.b: "Провозгласить проправительственный курс"
 rcw_usfev.364.c: "Установить казачье самоуправление"
 rcw_usfev.364.d: "Продолжить борьбу против всех угнетателей"
 
 rcw_usfev.401.t: "Приказ No816"
 rcw_usfev.401.desc: "Сегодня атаман Дутов вернулся в Оренбург и тут же подписал приказ по войску о непризнании насильственного захвата власти большевиками в Петрограде. В нем говорится: «Войсковое правительство считает... захват власти большевиками преступным и совершенно недопустимым. ... В силу прекращения сообщения и связи с центральной государственной властью и принимая во внимание чрезвычайные обстоятельства, Войсковое правительство ради блага Родины и поддержания порядка временно, впредь до восстановления власти Временного правительства и телеграфной связи, с [GetDateText] приняло на себя всю полноту исполнительной государственной власти в войске. Войсковой атаман, полковник Дутов».\n\nРешительные действия атамана были одобрены комиссаром Временного правительства, представителями местных организаций и даже Советом рабочих, солдатских и казачьих депутатов. По приказу Дутова казаки и юнкера заняли в Оренбурге вокзал, почту, телеграф; были запрещены митинги, собрания и демонстрации. Введено военное положение, был закрыт оренбургский клуб большевиков, конфискована хранившаяся там литература, запрещен выпуск газеты «Пролетарий»."
 rcw_usfev.401.a: "За одного коммуниста мы уничтожим десять белогвардейцев"
 rcw_usfev.401.b: "Ради блага Родины и поддержания порядка"
 
 rcw_usfev.402.t: "Приказ No816"
 rcw_usfev.402.desc: "В Петрограде выступили большевики и пытаются захватить власть, таковые же выступления имеют место и в других городах. Войсковое Правительство считает такой захват власти большевиками преступным и совершенно не допустимым. В тесном и братском союзе с правительствами других казачьих войск Оренбургское Войсковое Правительство окажет полную поддержку существующему коалиционному Временному Правительству. В силу прекращения сообщения и связи с центральной Государственной властью и принимая во внимание чрезвычайные обстоятельства, Войсковое Правительство ради блага Родины и поддержания порядка, временно, впредь до восстановления власти Временного Правительства и телеграфной связи с [GetDateText] приняло на себя всю полноту Государственной власти в войске. Войсковой Атаман, Полковник Дутов."
 rcw_usfev.402.a: "Во благо Родины и поддержания порядка"
 
 rcw_usfev.403.t: "Деятельность местных большевиков"
 rcw_usfev.403.desc: "Местные большевики, не смотря на введение военного положения, проводят митинги и делают попытки развернуть бешенную агитацию среди солдат и рабочих, призывают к свержению временного правительства. Войсковое правительство считает необходимым произвести их арест, хотя «общественность» (различного рода комитеты) явно против такого поворота событий, поэтому, возможно, необходимо действовать мягче, но раздаются и голоса за немедленный трибунал над разжигателями гражданской войны."
 rcw_usfev.403.a: "Просто вышлите их из города за несоблюдение военного положения"
 rcw_usfev.403.b: "Арестуйте их и вышлите в станицы подальше от Оренбурга"
 rcw_usfev.403.c: "Арестуйте и посадите их в тюрьму"
 
 rcw_usfev.404.t: "Прибытие офицеров"
 rcw_usfev.404.desc: "Через Вятку в Оренбург прибыли при содействии сестры милосердия, 21 летней Марии Нестерович, офицеры и юнкера, участники октябрьских боёв в Москве, всего 370 человек, пусть и уставшие, после отдыха они могут стать весьма ценными кадрами как в строю, так и в качестве посланцев в другие места, не признавшие власть большевиков."
 rcw_usfev.404.a: "Светлая новость"
 
 rcw_usfev.405.t: "Казачья связь"
 rcw_usfev.405.desc: "Офицеры, прибывшие месяц назад в Оренбург из пылающей Москвы, окрепли и часть из них разъехались с посланиями в другие места, не подчинившиеся власти большевиков – на Дон и Урал. С войсковыми правительствами обоих войск удалось наладить контакт через письма. К сожалению, на нечто большее сейчас просто нет сил и возможностей у всех сторон. Особенно печальным выглядит тот факт, что уральское войско совсем безучастно в антибольшевицкой борьбе и его казаки сейчас желают только о том, чтобы их оставили в покое."
 rcw_usfev.405.a: "Остаётся надеяться на будущее"
 
 rcw_usfev.406.t: "Воззвание к населению"
 rcw_usfev.406.desc: "Такой тяжёлый и ответственный удел пал на Войсковое Правительство в тот момент, когда одна из партий, известная под названием «партия большевиков», в Петрограде пыталась силою ниспровергнуть существующее в свободной Российской Республике законное Временное Правительство... Осталось только три недели до выборов в Учредительное Собрание, когда хозяин земли Русской, собравшись, мог бы сказать окончательное свое веское слово о всем, что вас волнует, оскорбляет, что нам подает надежду и заставляет верить в светлое будущее России. И в это полное тревог и ожиданий время большевики посягнули на Верховную Власть, доподлинно зная, что переворот государственный в данную минуту внесет величайшую смуту в без того истерзанную партийными раздорами Россию... Вот ответ на захват верховной государственной власти большевиками было принятие Войсковым Правительством Оренбургского Казачьего Войска всей полноты государственной власти здесь, на месте, в Оренбургском Казачьем Войске, чтобы сколько-нибудь по возможности Войсковое Правительство, опираясь на своих братьев станичников, могло отстоять те азбучные истины, которые всегда и везде говорят: «Единодушие и порядок прежде всего». Не тщеславие, не желание бряцать оружием вызвало Войсковое Правительство на этот ответственный и тяжёлый шаг, а единственно искреннее намерение не допустить братоубийственной резни здесь, на месте, где родны нам и близки все широкие поля и степи, где каждый кустик нам, землеробам, знаком с малолетства. ... Мы, Войсковое Правительство, дадим отчет нашему Войсковому Кругу и Законному Российскому Правительству в своих действиях, а потому руководимся одним-единственным желанием сберечь от разорения, от междуусобия дорогой край наш, и мы открыто заявляем и докажем на деле, что до восстановления Верховной Власти в законных руках никакой анархии, никаких попыток к погромам и прочего безобразия мы не допустим. ... Станичники, вспомните кордоны, вспомните, как увозили в степи жен и детей ваших, вы тогда несли сторожевую службу, охраняя окрайну России, теперь пора такая же настала: жен, детей не увозят, а грабят, убивают беспощадно не в одиночку, а шайками... Будьте стройными в полку и дома! Движение большевиков не прекратилось. Войсковое Правительство, учитывая это, встало перед тяжёлым вопросом – принять крайние меры воздействия, если будет разгораться мятеж шире. Быть может, придется пролить братскую кровь в защиту себя и государства, но мы исполним свой долг перед родиной до конца. И мы, Войсковое Правительство, призываем Вас, дорогие станичники: по первому нашему зову будьте готовы сомкнуться в тесные ряды и сломить анархию, сломить то вопиющее стремление к захвату власти со стороны правых и левых, которые являются яблоком раздора, которые не дают ни днем, ни ночью покоя, тех, кто жаждет незаслуженно её. Мы, казаки, должны довести страну до Учредительного Собрания. ... Те нас не боятся, те нас знают и видели на деле нашу преданность родине. Вспомните пролитую 3-4 июля от рук большевиков казачью кровь на мостовых Петрограда, и вам ясно станет, что такое большевики в дни свободы и что такое казаки в эти же дни. Станичники. Будьте наготове каждый час... И вы также, старики и малолетки, по первому нашему зову верхом на коне, твердо помня казачий сигнал: всадники-други, в поход собирайтесь."
 rcw_usfev.406.a: "Войсковое правительство хранит нас"
 
 rcw_usfev.407.t: "Ликвидация ВРК"
 rcw_usfev.407.desc: "В [GetDateText] по инициативе Цвиллинга в здании Караван-сарая было проведено заседание Совета, на котором присутствовало 125 человек. Было принято решение о создании Военно-революционного комитета в составе С.М. Цвиллинга, А.М. Бурчак-Абрамовича, Гаврилова, А.Я. Закурдаева, Попова и П.М. Челышева. Первым делом был издан приказ о переходе к ВРК всей полноты власти в Оренбурге.\nВопрос стоял остро: или большевики арестуют членов Комитета, или последние большевиков. Караван-сарай был оцеплен двумя сотнями казаков, ротой юнкеров школы прапорщиков при пулемете и милицией, после чего все собравшиеся были задержаны. 25 человек – членов Оренбургского Совета рабочих и солдатских депутатов от партии большевиков было арестовано, часть выслана в станицы. Военно-революционный комитет, а вместе с ним и угроза захвата власти большевиками в городе были ликвидированы"
 rcw_usfev.407.a: "Больше никакой угрозы изнутри"
 
 rcw_usfev.408.t: "Судьба революционеров"
 rcw_usfev.408.desc: "В наших руках сейчас находятся люди, готовившие свержение законной власти. Их главари уже были недавно задержаны властями, но из-за принятия к ним довольно мягких мер, они смогли снова вести своё разрушительное дело. Не смотря на всё это, общественность ратует за продолжение применения к ним довольно мягкого наказания, в виде тюремного заключения в довольно комфортных условиях. Есть и другая точка зрения, принадлежащая радикальной части казачества и офицерства, ратующих за быстрый суд и казнь верхушки заговорщиков, ввиду опасности и неисправимости данных элементов.\nЕсть возможность осуществить любой из этих двух сценариев, но стоит учитывать, что общественное мнение всё ещё не осознает уже идущей гражданской войны, и смерть бандитов будет весьма плохо воспринята, но с другой стороны, данный шаг однозначно обезопасит наш тыл и, возможно, выведет Атамана на путь приобретения большей власти и возможности принимать необходимые решения без необходимости согласовывать каждый шаг с нерешительными социалистами."
 rcw_usfev.408.a: "Для радикальных мер ещё не наступило время"
 rcw_usfev.408.b: "Бандитам – справедливый суд"
 
 rcw_usfev.409.t: "Взятие власти в Оренбурге"
 rcw_usfev.409.desc: "Этой ночью Военно-Революционный комитет Оренбурга организовал захват власти в городе. Юнкера и часть казаков смогли оказать сопротивление, но революционные силы действовали более организованно и смогли разбить контрреволюци., взять под контроль город. Большая часть населения не стремится оказывать поддержку юнкерам и атаманам, а костяк контрреволюционных сил был в городе разгромлен – власть в губернии тоже перешла нам. Атаману Александру Дутову и ряду членов войскового круга удалось бежать."
 rcw_usfev.409.a: "Ура"
 
 rcw_usfev.410.t: "Переворот в Оренбурге"
 rcw_usfev.410.desc: "Этой ночью Военно-Революционный комитет Оренбурга организовал захват власти в городе. Юнкера и часть казаков смогли оказать сопротивление, но большевики действовали более организованно и смогли разбить своих противников, взять под контроль город. В связи с тем, что большая часть населения довольно пассивно относится к переменам во власти, а костяк контрреволюционных сил был в городе – власть в губернии тоже теперь принадлежит большевикам. Атаману Александру Дутову и ряду членов войскового круга удалось бежать."
 rcw_usfev.410.a: "Мы ещё вернёмся"
 
 rcw_usfev.411.t: "Второй Войсковой Круг"
 rcw_usfev.411.desc: "[GetDateText] в Оренбурге состоялся второй очередной войсковой круг. Начался он с проникновенной речи действующего Атамана Александра Дутова, в которой он кратко обрисовал обстановку в войске с начала революции, упомянул заслуги войскового правительства и опасность большевизма. Дальнейшее слово взяла оппозиция, в частности депутат Войскового круга и член правительства М.П. Копытин обвинил Дутова в диктаторских амбициях, отрицательном отношении к советам, единоличных действиях без санкции правительства и матерной ругани, что было оспорено сторонниками атамана. Часть пробольшевицких депутатов потребовала отставки Дутова и признания советской власти, но это было отвергнуто, кончились неудачей и попытки образовать коалицию. Однако левая оппозиция смогла выдвинуть своего кандидата в атаманы – Александра Мякутина – казачьего подполковника, довольно близкого к партии социалистов-революционеров. По итогам голосования был избран..."
 rcw_usfev.411.a: "Мякутин, с минимальным перевесом"
 rcw_usfev.411.b: "Дутов, как единственный реальный кандидат"
 rcw_usfev.411.c: "Дутов, победивший с существенным перевесом"
 
 rcw_usfev.412.t: "Чрезвычайное заседание Войскового Круга"
 rcw_usfev.412.desc: "На текущем чрезвычайном заседании Войскового круга было объявлено, что в связи с тяжёлой обстановкой на территории губернии, Войсковой круг отныне является единственной легитимной властью в войске вплоть до решения о государственной власти на Учредительном собрании, его приказы обязательны как для казаков, так и для не казачьего населения. Руководители самочинного Временного совета войска (большевизированных казаков) исключены из казаков, официально распущен Малый Круг – его полномочия переходят к Атаману – власть Дутова ещё больше увеличилась."
 rcw_usfev.412.a: "Иного пути нет"
 
 rcw_usfev.421.t: "Захват Оренбурга"
 rcw_usfev.421.desc: "Местная советская власть не справилась с нарастающим сопротивлением белоказаков, недовольных политикой расказачивания и реквизиций на нужны обороны. Белоказаки, сумевшие привлечь на свою сторону часть казаков, ранее сохранявшую нейтралитет, уже давно практиковали грабительские ночные налёты и подрывную деятельность с вырезанием красноармейских дозоров и патрулей, убийством советских работников и коммунистов вместе с семьями. Ими был убит комиссар Цвиллинг, и они даже предпринимали попытку захвата города, устроив двумя казачьими сотнями налёт на город, в ходе которого с нашей стороны погибло 128 человек, среди которых красногвардейцы, солдаты, матросы, женщины и дети. Недавно их отряды стали брать под контроль целые районы, а сегодня, после отступления рабочих и красноказачьих дружин из города, пришло сообщение о входе передовых казачьих частей в оставленный Оренбург и возвращении атамана Дутова."
 rcw_usfev.421.a: "Этот мятеж будет подавлен ещё раз"
 rcw_usfev.421.b: "Оренбург будет свободен!"
 
 rcw_usfev.422.t: "Проблемы в армии"
 rcw_usfev.422.desc: "Наши войска и раньше испытывали проблемы с личным составом, но при всеобщем призыве они высветились особенно ярко – низкое желание воевать, развязанность и непочтительность молодых казаков к старшему поколению, общее падение дисциплины, причём всё это касается не только солдат, но и офицеров, которых и так сильно не хватает на фронте."
 rcw_usfev.422.a: "Без жёстких мер не обойтись"
 
 rcw_usfev.423.t: "Оппозиционная статья"
 rcw_usfev.423.desc: "В свежем номере газеты социал-демократов (меньшевиков) «Рабочее Утро» появилось довольно скандальная статья за авторством казака-партизана Филиппа Богданова и его приятелей, в которой писалось:\n«Нас не знают, нас не оценили, нас забыли, но напрасно: потомки оценят нашу работу, о нашем страдании и скитании знают многие наши боевые соратники. Мы взяли город, а управлять городом явилось очень много охотников, которые недавно маскировались ''товарищами'', а теперь нахально заявляют: ''Мы страдали, мы пахали''. Где же совесть, и где же честь. Получившие овации при торжественной встрече не набрались мужества указать фамилии истинных героев, а фигурируют фамилии которые абсолютно не участвовали во взятии города Оренбурга и не принимали никакого участия в свержении советской власти. Долой подполковников (подпольников), им не место среди обновлённого казачества.\n\nВ такой душной атмосфере, как в Оренбурге, жить и управлять городом я пока не согласен... Я – воин, но за политикою зорко слежу, когда есть возможность, и всегда правильно оценивал создавшуюся политическую обстановку. В том и беда, что я не вижу в наших володеях сильных политиков... Вы пишете, что мы дрались под лозунгом: ''Вся власть Учредительному Собранию и за восстановление Войскового Правительства''. Я Вам скажу от чистого казачьего сердца: ''За Учредительное Собрание'', это верно, но за восстановление старого Войскового Правительства, да ещё скажите – за Атамана Дутова – нет, за это бороться я казаков не призывал. Да я и не знал даже, что ещё где-то существует Войсковое Правительство. По взятии станции Донгуз я лично послал делегата разыскивать Атамана Дутова с просьбою о помощи, но помощь эта пришла в станицу Ильинскую, когда я с полком уже был в Оренбурге; так помощи в нужный момент и не дождался, а она была бы очень нужна.\nВы пишете, что начался спор за места за столом победителей? Нет! Это неправда. Никакого места я занимать не собирался. ... Доказательства налицо: весь полк вынес пожелание иметь меня своим шефом полка и, надеюсь, имя мое не смешают с братьями Кашириными, ибо мои действия прямо противоположны действиям Кашириных. Что же касается моего эгоизма, то это лучше спросите моих боевых станичников. Мой лозунг: ''Все для них и ничего для себя!''»"
 rcw_usfev.423.a: "Это лишь частное мнение младшего офицера"
 rcw_usfev.423.b: "Подобное политическое выступление заслуживает жёсткой реакции"
 
 rcw_usfev.424.t: "Признание Комуча?"
 rcw_usfev.424.desc: "Оренбургское войско свободно и независимо, но теперь его окружают и другие антибольшевицкие образования, одним из которых является Комуч, позиционирующий себя как Всероссийское правительство, границы которого вплотную прилегают к нашим, к тому же между нашими образованиями имеется надёжная транспортная связь. Будучи одним из центров сопротивления большевикам на востоке, мы можем признать формальное главенство эсеров, за что явно получим их благосклонность, де-факто сохраняя за собой реальную власть, тем более что Дутов избирался в Учредительное Собрание. С другой стороны, возможно не стоит уступать эсерам, которые явно не удовлетворяться только формальностями, если не сейчас, то несколько позже."
 rcw_usfev.424.a: "Как депутат в Учредительное Собрание..."
 rcw_usfev.424.b: "Не стоит идти у них на поводу"
 
 rcw_usfev.425.t: "Заочное признание"
 rcw_usfev.425.desc: "Как депутат учредительного собрания Дутов вошёл в состав Комуча, приказом No8 за подписью И.П. Нестерова он назначен главноуполномоченным (высшим представителем) Комитета членов Всероссийского учредительного собрания на территории Оренбургского казачьего войска, Оренбургской губернии и Тургайской области."
 rcw_usfev.425.a: "Надеюсь, они будут нас снабжать"
 rcw_usfev.425.b: "Они думают, что мы будем их снабжать?"
 
 rcw_usfev.426.t: "Визит к Комитету"
 rcw_usfev.426.desc: "Вскоре по прибытию в город Александр Дутов был принят на заседание комитета, где произнёс в том числе такую речь:\n«Нужно обеспечить работу комитета членов Учредительного Собрания, мы все должны встать на военную ногу , и тогда мы победим не только большевиков (их не трудно) но и врага внешнего. Оренбургское казачество не остановится на победе над большевиками. С вашей же стороны мы ждём помощи материальной. Мы разорены и продолжаем разорятся. Многие станицы выжжены дотла, нет лошадей, нечем засевать. Помогая казакам, вы помогаете России, ибо все мужчины-казаки в рядах армии. Присылая сюда свои части, мы, быть может , стесняем вас в жилищном или продовольственном отношении , но надо претерпевать, ибо дело идёт о спасении Родины.\nНадо отбросить классовую и партийную борьбу, пышные фразы говорить стыдно, надо говорить дело, и мы делаем, как умеем.»\nВ целом, по итогу визита у казачьей делегации сложилось ощущение, что эсеровский комитет явно не доверяет Атаману, но и упускать Оренбургское казачье войско не желает. И, хотя, Народной армии явно требуется поддержка прирождённых кавалеристов, прибытия казачьих частей они опасаются в силу потенциальной их реакционности. По материальному снабжению были достигнуты определённые договорённости, но гарантированное поступление материальной помощи в полном объёме явно стоит под вопросом."
 rcw_usfev.426.a: "Мы всегда можем выйти из Комуча так же, как и вошли в него"
 rcw_usfev.426.b: "Они всегда смогут выйти из Комуча так же, как и вошли в него"
 
 rcw_usfev.427.t: "Визит в Омск"
 rcw_usfev.427.desc: "По прибытию в Омск Атамана встретили войсковой Атаман Сибирского казачьего войска П.П. Иванов-Ринов, начштаба сибирской армии П.А. Белов и управляющий делами Сибирского правительства Г.К. Гинс, который произнёс тёплую приветственную речь. Вечером того же дня Дутов был принят в Совете Министров и рассказал о положении на Южном Урале, ярко обозначив роль Оренбургского казачестве в борьбе с общим врагом, а так же дал понять, что его симпатии склоняются в сторону Сибирского правительства. В качестве помощи казакам, Дутову были отпущены медикаменты и перевязочные средства."
 rcw_usfev.427.a: "Продуктивная поездка"
 rcw_usfev.427.b: "Стоит признать главенство этого правительства"
 rcw_usfev.427.c: "Смешные казаки, ха-ха"

 rcw_usfev.428.t: "Скандальное интервью"
 rcw_usfev.428.desc: "...Об отношении к Комучу атаман ответил так – Это организация чисто случайная, созданная силой самих обстоятельств, значение её пока временное и местное. В политическом плане комитет однороден: в нём 14 социалистов-революционеров и один контрреволюционер Дутов, прибавил атаман, улыбаясь.\nПолитические взгляды оценил так – я люблю Россию, в частности оренбургский край, вот моя платформа. Партийной борьбы не признавал и не признаю... мне дорога Россия, и патриоты, какой бы партии они не принадлежали, меня поймут, равно как и я их. Но должен сказать прямо: я сторонник порядка, дисциплины, твёрдой власти, а в такое время как теперь, когда на карту ставится существование целого огромного государства, я не остановлюсь и пред расстрелами. Эти расстрелы не месть, а лишь крайнее средство воздействия, и тут для меня все равны, и большевики и не большевики, солдаты и офицеры, свои и чужие..."
 rcw_usfev.428.desc_1: "Без нашего ведома и разрешения признавший нас Атаман Дутов посмел уехать в Сибирь на встречу с местным правительством, к тому же до нас дошло данное им интервью местной газете:\n«...Об отношении к Комучу атаман ответил так – Это организация чисто случайная, созданная силой самих обстоятельств, значение её пока временное и местное. В политическом плане комитет однороден: в нём 14 социалистов-революционеров и один контрреволюционер Дутов, прибавил атаман, улыбаясь.\nПолитические взгляды оценил так – я люблю Россию, в частности оренбургский край, вот моя платформа. Партийной борьбы не признавал и не признаю... мне дорога Россия, и патриоты, какой бы партии они не принадлежали, меня поймут, равно как и я их. Но должен сказать прямо: я сторонник порядка, дисциплины, твёрдой власти, а в такое время как теперь, когда на карту ставится существование целого огромного государства, я не остановлюсь и пред расстрелами. Эти расстрелы не месть, а лишь крайнее средство воздействия, и тут для меня все равны, и большевики и не большевики, солдаты и офицеры, свои и чужие...»"
 rcw_usfev.428.desc_2: "Судя по всему, без ведома и разрешения самарского правительства, признавший их Атаман Дутов не только уехал на встречу с нашим правительством, но и дал скандальное (оно им точно не понравится) интервью местной газете:\n«...Об отношении к Комучу атаман ответил так – Это организация чисто случайная, созданная силой самих обстоятельств, значение её пока временное и местное. В политическом плане комитет однороден: в нём 14 социалистов-революционеров и один контрреволюционер Дутов, прибавил атаман, улыбаясь.\nПолитические взгляды оценил так – я люблю Россию, в частности оренбургский край, вот моя платформа. Партийной борьбы не признавал и не признаю... мне дорога Россия, и патриоты, какой бы партии они не принадлежали, меня поймут, равно как и я их. Но должен сказать прямо: я сторонник порядка, дисциплины, твёрдой власти, а в такое время как теперь, когда на карту ставится существование целого огромного государства, я не остановлюсь и пред расстрелами. Эти расстрелы не месть, а лишь крайнее средство воздействия, и тут для меня все равны, и большевики и не большевики, солдаты и офицеры, свои и чужие...»"
 rcw_usfev.428.a: "Это улучшит общественное мнение"
 rcw_usfev.428.b: "Проклятый реакционер, необходимо поискать ему замену"
 rcw_usfev.428.c: "Смешные казаки, ха-ха"

 rcw_usfev.429.t: "Беседа с Гришиным-Алмазовым"
 rcw_usfev.429.desc: "Помимо приёма в Совете Министров, Александр Ильич удостоился личной беседы с создателем сибирской армии, её руководителем и одним из членов правительства – Алексеем Гришиным-Алмазовым. В ходе беседы затрагивались темы вооружённой борьбы а так же политической обстановки, шли рассуждений о будущем белого движения на востоке России. Судя по ряду намёков, не только лично Гришин, но и часть военных и политиков правого толка видят в Дутове вероятного кандидата на пост более высокий, чем нынешний – Всероссийского правителя."
 rcw_usfev.429.a: "Стоит сделать вид, что не понял намёков"
 rcw_usfev.429.b: "Это подлежит дальнейшему обсуждению"

 rcw_usfev.430.t: "Объединение Оренбургского казачества"
 rcw_usfev.430.desc: "На Урале располагается спорная территория, которая до недавнего времени принадлежала оренбургским казакам а теперь нам. Сейчас оренбуржцы под нашим контролем, поэтому, возможно, стоит вернуть им их территорию?"
 rcw_usfev.430.a: "Да, это привяжет их к нам"
 rcw_usfev.430.b: "Нет, эти земли нам ещё понадобятся"

 rcw_usfev.431.t: "Поддержка с востока"
 rcw_usfev.431.desc: "В ставку командования прибыла делегация из Оренбурга, которая помимо заверений в дружбе и предложений сотрудничества привезла признание нашего верховенства со стороны сего казачьего войска."
 rcw_usfev.431.a: "Патриоты объединяются"
 
 rcw_usfev.432.t: "Присоединение оренбуржцев"
 rcw_usfev.432.desc: "Недавно признавшее наше верховенство, правительство оренбургского войска не остановилось на этом, и начало процесс интеграции в наше государственное образование, который наконец-то успешно завершился."
 rcw_usfev.432.a: "Вместе к победе!"
 
 rcw_usfev.433.t: "Приказ No568"
 rcw_usfev.433.desc: "Вся территория Оренбургского казачьего войска принадлежит ему в силу исторических прав на занятые им земли. Права войска на занятую им территорию помимо фактических и материальных оснований формально неоднократно признавалась, подтверждалась в разные времена актами существовавшей государственной власти, как, напр. положением в 1842 г. и актом 1906 г. Не подлежит никакому сомнению, что войсковая вся территория принадлежит войску на правах завоевания, а ни в коем случае не на правах пожалования или дара и что исходившие из государственной власти акты только утверждали истинные права войска на занятые им земли, а не служили источником этих прав. В силу этого права, Оренбургское казачье войско, как право завоевателя, распространяется на всю территорию без исключения в границах исторического владения. Принимая во внимание особенности казачьего быта, самоуправления и военной службы, становится совершенно ясным право самобытности войска. Окружённое со всех сторон не казачьем населением, различным по духу историческим устоям, Оренбургское казачье войско во все тяжёлые для государства дни всегда стояло на страже только общегосударственных интересов. Войсковое Правительство Оренбургского казачьего войска, основываясь на вышеизложенном и согласно постановлению всех Войсковых Кругов о конструкции Государства Российского в виде Федеративной Республики, полагает своевременно необходимым объявить территорию войска Оренбургского особой областью Государства Российского и впредь именовать её «Область Войска Оренбургского»."
 rcw_usfev.433.a: "Это наша земля"
 
 rcw_usfev.434.t: "Выпад Дутова"
 rcw_usfev.434.desc: "На Дутове много грехов: преступная поездка в Омск, непризнание Комуча и принятие политики Сибирского правительства, теперь же он выпускает приказ следующего содержания:\n«Вся территория Оренбургского казачьего войска принадлежит ему в силу исторических прав на занятые им земли. Права войска на занятую им территорию помимо фактических и материальных оснований формально неоднократно признавалась, подтверждалась в разные времена актами существовавшей государственной власти, как, напр. положением в 1842 г. и актом 1906 г. Не подлежит никакому сомнению, что войсковая вся территория принадлежит войску на правах завоевания, а ни в коем случае не на правах пожалования или дара и что исходившие из государственной власти акты только утверждали истинные права войска на занятые им земли, а не служили источником этих прав. В силу этого права, Оренбургское казачье войско, как право завоевателя, распространяется на всю территорию без исключения в границах исторического владения. Принимая во внимание особенности казачьего быта, самоуправления и военной службы, становится совершенно ясным право самобытности войска. Окружённое со всех сторон не казачьем населением, различным по духу историческим устоям, Оренбургское казачье войско во все тяжёлые для государства дни всегда стояло на страже только общегосударственных интересов. Войсковое Правительство Оренбургского казачьего войска, основываясь на вышеизложенном и согласно постановлению всех Войсковых Кругов о конструкции Государства Российского в виде Федеративной Республики, полагает своевременно необходимым объявить территорию войска Оренбургского особой областью Государства Российского и впредь именовать её ''Область Войска Оренбургского''».\nТакая наглость не должна оставаться без ответа."
 rcw_usfev.434.desc_1: "Решения Дутова постоянно идут вразрез политике нашего правительства, но последнее было особенно наглым и вообще никак не было согласовано с нашим кабинетом. Он выпустил приказ следующего содержания:\n«Вся территория Оренбургского казачьего войска принадлежит ему в силу исторических прав на занятые им земли. Права войска на занятую им территорию помимо фактических и материальных оснований формально неоднократно признавалась, подтверждалась в разные времена актами существовавшей государственной власти, как, напр. положением в 1842 г. и актом 1906 г. Не подлежит никакому сомнению, что войсковая вся территория принадлежит войску на правах завоевания, а ни в коем случае не на правах пожалования или дара и что исходившие из государственной власти акты только утверждали истинные права войска на занятые им земли, а не служили источником этих прав. В силу этого права, Оренбургское казачье войско, как право завоевателя, распространяется на всю территорию без исключения в границах исторического владения. Принимая во внимание особенности казачьего быта, самоуправления и военной службы, становится совершенно ясным право самобытности войска. Окружённое со всех сторон не казачьем населением, различным по духу историческим устоям, Оренбургское казачье войско во все тяжёлые для государства дни всегда стояло на страже только общегосударственных интересов. Войсковое Правительство Оренбургского казачьего войска, основываясь на вышеизложенном и согласно постановлению всех Войсковых Кругов о конструкции Государства Российского в виде Федеративной Республики, полагает своевременно необходимым объявить территорию войска Оренбургского особой областью Государства Российского и впредь именовать её ''Область Войска Оренбургского''».\nТакая наглость не должна оставаться без ответа."
 rcw_usfev.434.a: "Телеграфируйте ему, что мы слагаем с него полномочия... Если это даст какой-либо эффект..."
 
 rcw_usfev.435.t: "Недовольство Комитета"
 rcw_usfev.435.t_1: "Недовольство Сибири"
 rcw_usfev.435.desc: "Пришла срочная телеграмма из Самары о лишении Дутова всех полномочий Комуча. В телеграмме выказываются обвинения в адрес Атамана, как то: преступная поездка в Омск, непризнание Комуча и принятие политики Сибирского правительства. Очевидно, что кто-то из присутствующих на закрытом заседании совета министров сообщил конфиденциальную информацию в комитет, что явно говорит о превалировании партийных интересов эсеров над государственными."
 rcw_usfev.435.desc_1: "На имя Атамана пришла срочная телеграмма из Сибирского правительства, в которой выражено явное недовольство последним решением Дутова и отсутствием какого-либо согласования подобной политики казачьего войска с Омским кабмином. Далее идут заявления о возможном изъятии нашего второго и третьего войсковых отделов под юрисдикцию Сибири."
 rcw_usfev.435.a: "Мы зависим от их поставок, стоит написать возражение"
 rcw_usfev.435.b: "Пора разорвать с этим проклятым совдепом"
 rcw_usfev.435.a_1: "Необходимости окончательно рвать с сибиряками пока нет, сгладим напряжение"
 rcw_usfev.435.b_1: "Пора разорвать с ними"
 
 rcw_usfev.436.t: "Цель поездки"
 rcw_usfev.436.desc: "Общая цель поездки понятна – вывезти принадлежащие нам разного рода припасы с дальнего востока, а так же по возможности дополнительно приобрести их от союзных правительств, заодно получить информацию о происходящем в том регионе. Тем не менее есть ещё один момент – стоит ли Рудакову входить в тесный контакт с местными правителями, делая предложение посредничества в том случае, если отношения с правительством в Сибири у них не сложились. Проблема заключается в том, что подобные переговоры могут вызвать ненужные опасения верховного правительства вплоть до мыслей о заговорах, поэтому определять полномочия посланника нужно с осторожностью."
 rcw_usfev.436.a: "Стоит ограничиться только хозяйственно-административными вопросами"
 rcw_usfev.436.b: "Не стоит ограничиваться, если есть возможность приобрести союзников"
 
 rcw_usfev.437.t: "Посланец из Оренбурга"
 rcw_usfev.437.desc: "Сегодняшним днём в расположение [ROOT.GetLeader] прибыл и был принят посланец из Оренбургского войска. Судя по словам уполномоченного, казаки испытывают острую нужду в огнеприпасах и снаряжении, не хватает зимней одежды и перевязочных материалов. Помимо рассказа об обстановке на западе, посланец предложил от имени своего Атамана посодействовать примирению [ROOT.GetName] и правительства в Сибири, общий план которого заключался в следующем – [ROOT.GetLeader] формально признаёт главенство [FROM.GetLeader], а через это и вышестоящего руководителя – такой подход не нанесёт урона чести и репутации, но между тем позволит сгладить углы и с достоинством выйти из не самой приятной ситуации."
 rcw_usfev.437.a: "Нас не интересуют проблемы оренбуржцев"
 rcw_usfev.437.b: "Пошлём боеприпасы и снаряжение из союзнической помощи, но с политикой мы разберёмся сами"
 rcw_usfev.437.c: "Стоит принять данный план"
 rcw_usfev.437.d: "Принимаем посредничество, также стоит выслать им боеприпасы и снаряжение"
 
 rcw_usfev.438.t: "Визитёр из Оренбурга"
 rcw_usfev.438.desc: "Сегодняшним днём в расположение [ROOT.GetLeader] прибыл и был принят посланец из Оренбургского войска. Судя по словам уполномоченного, казаки испытывают острую нужду в огнеприпасах и снаряжении, не хватает зимней одежды и перевязочных материалов. Также был дан довольно ёмкий доклад о положении фронтов и общей обстановке на западе."
 rcw_usfev.438.a: "Нас не интересуют проблемы оренбуржцев"
 rcw_usfev.438.b: "Пошлём им боеприпасы и снаряжение"
 
 rcw_usfev.439.t: "Блестящая поездка"
 rcw_usfev.439.desc: "Василий Григорьевич блестяще справился с основной целью поездки – в расположение войска в короткий срок по перегруженному Транссибу доставлено множество вагонов с ценным грузом, так же теперь имеются договорённости о дополнительных поставках от заморских друзей."
 rcw_usfev.439.a: "Жить стало лучше!"
 
 rcw_usfev.440.t: "Успешная поездка"
 rcw_usfev.440.desc: "Василий Григорьевич успешно с основной целью поездки – в расположение войска в короткий срок по перегруженному Транссибу доставлено немало вагонов с ценным грузом, который очень поможет в нашей борьбе."
 rcw_usfev.440.a: "Это заслуживает награды"
 
 rcw_usfev.441.t: "Провальная поездка"
 rcw_usfev.441.desc: "Василий Григорьевич плохо справился с основной целью поездки – в расположение войска по перегруженному Транссибу прибыл всего десяток вагонов с ценным грузом, по словам посланца, больше доставить невозможно чисто физически."
 rcw_usfev.441.a: "Проклятье, Рудаков!"
 
 rcw_usfev.443.t: "Заседание войскового круга"
 rcw_usfev.443.desc: "После торжественного открытия, Дутов за закрытыми дверями доложил депутатам обстановку на фронтах. После доклада атаман был окончательно утверждён в правах главнокомандующего. Против этого выступил атаман 1-го военного округа К.Л. Каргин. Председатель Круга объединённых станиц 1-го военного округа И.Г.Марков от имени круга высказался за сосредоточение в ведении Войскового атамана исключительно военных вопросов, т.к. "в противном случае будет замечаться упущения во всех областях и едва ли представится возможным их восполнить при одном общем руководителе", его поддержала группа казаков, настроенных оппозиционно к действующему Атаману. По итогу этого заседания..."
 rcw_usfev.443.a: "Круг высказал доверие войсковому правительству"
 rcw_usfev.443.a: "Заседание прервано"
 
 rcw_usfev.444.t: "Военный переворот"
 rcw_usfev.444.desc: "Сразу после голосования, где оппозиция проиграла, в здание, где заседал круг, заявились вооружённые казаки под предводительством Филиппа Богданова, который заявил об отстранении от должности действующего атамана решением делегатов Повстанческого съезда объединённых станиц а так же роспуске текущего правительства. Отказавшись принимать какие-либо возражения, казаки принялись арестовывать наиболее лояльных предыдущей власти членов заседания, помимо уже бывшего войскового Атамана Александра Дутова."
 rcw_usfev.444.a: "Такова воля истинных казаков"
 
 rcw_usfev.445.t: "Доклад Сукина"
 rcw_usfev.445.desc: "...Наши задачи я считаю следующие:\n1) Поднять настроение казаков, твёрдо объявив, что большевиков войско считает врагами родины и будет биться с ними до последней капли крови. Выставить на фронт последнего казака, истратить последний рубль, но не примириться с предателями и разорителями родной земли. Объявить красным, что за разорение станиц ответят те губернии и уезды, из которых были сформированы красноармейские части, и они заплатят все убытки. Станицы, не пострадавшие от большевиков, должны помочь разорённым станицам всем своим достатком.\n2) Наладить хозяйство войска, так как в последний год оно пришло в полный упадок. Войско живёт в долг. Много денег расходуется непроизводительно и неэкономно.\n3) Твёрдо и определённо высказать свой взгляд на Верховное Правительство и принять определённую линию поведения, так как шаткость во взглядах Войскового Правительства за последние полгода сильно вредила войску и общему делу.\n4) Поставить во главе войска честных, смелых и определённых людей, которые не меняли бы своих взглядов, как мельница крылья в зависимости от ветра.\n5) Прекратить незаслуженное возвышение офицеров, знаменитых только тем, что они убегали в Тургай, где проедали войсковые деньги и ничего не сделали для освобождения войска, а дать возможность встать в передние ряды войска людям знания и опыта, не думающим только о чинах и окладах, а честно исполняющим свой долг перед Родиной.\n...На наш внутренний казачий быт и самоуправление никто посягать не будет, ибо для этого нет причин, а потому войско может смело связаться с Сибирью самым тесным образом и работать вместе на общее дело.\nВ дни Керенского ... Атаман Дутов, состоя в то время председателем союза казачьих войск, усиленно добивался возможности быть ему полезным. Во время выступления Корнилова, когда слово союза казачьих войск могло оказать большое влияние на казачьи полки фронта, Атаман Дутов уклонился от определённого ответа, а предложил услуги тому же Керенскому для переговоров с Корниловым.\n...Во всей деятельности его сначала и до конца преобладало одно стремление возвысить себя и своих приближенных в ущерб даже общему делу и результаты налицо, среди офицеров создан такой раскол, который починить удастся не скоро, а без офицеров войско воевать не может.\n...Зная Атамана Дутова с детства и всю его семью, я спокойно, не боясь погрешить против истины, заявляю, что он принес войску много вреда и очень мало пользы. Поэтому считаю его недостойным быть войсковым атаманом. Если это мое откровенное мнение Кругу не нравится, то прошу не стесняясь исключить меня из войскового сословия; но я считаю долгом это высказать и высказываю. В Войсковом Правительстве есть несколько совершенно неподготовленных и не понимающих своей работы членов, их надо заменить, но не тем способом, как это делалось до сих пор, т. е. просто выбрали, а желательно, чтобы честный, пользующийся доверием Войсковой Атаман сам выбрал себе помощников в Правительство из кандидатов, предложенных Войсковым Кругом, так как ему с ними придется работать, и он их должен знать и верить им..."
 rcw_usfev.445.a: "Это не более чем клевета на Атамана и войсковое правительство, и за это Сукин будет изгнан"
 rcw_usfev.445.b: "Сукин достоин стать нашим Атаманом!"
 
 rcw_usfev.446.t: "Интеграция?"
 rcw_usfev.446.desc: "Не секрет, что к выдвижению во власть текущего атамана приложили руку сибиряки, конечной целью каковых является становления Оренбургского войска частью их государства. Однако ощущая тяжесть Атаманской булавы, посулы сибирцев выглядят уже далеко не столь привлекательными, нежели раньше."
 rcw_usfev.446.a: "Вместе мы сильнее"
 rcw_usfev.446.b: "Лучше останемся автономией"
 
 rcw_usfev.447.t: "Оренбургский станок"
 rcw_usfev.447.desc: "В формально подчиняющемся нам Оренбурге запустили печатный станок, что никоим образом не согласовано и напрямую вредит нашей экономике. При попытке добиться каких-либо объяснений нам было заявлено, что казна Оренбургского войска с самого переворота большевиков не получала денежных средств и печать своей валюты, которая по заверениям казаков пользуется большим авторитетом у местного населения – необходимость. Они согласны перестать выпускать деньги только при одном условии – с нашей стороны казакам будет перечисляться достаточные суммы для удовлетворения их потребностей в валюте."
 rcw_usfev.447.a: "У нас нет возможности осуществить такое"
 rcw_usfev.447.b: "Придётся финансировать"
 rcw_usfev.448.t: "Просьба о помощи"
 rcw_usfev.448.desc: "К нам обратились из Оренбурга с просьбой выделения денежных средств для помощи людям из сожжённых большевиками станиц."
 rcw_usfev.448.a: "Поможем"
 rcw_usfev.448.b: "Денег нет, но вы держитесь"
 
 rcw_usfev.451.t: "Судьба Дутова"
 rcw_usfev.451.desc: "Дутов, возглавивший войско на волне революции, при столкновении с врагом стал показывать реакционные замашки, благо создать прочную власть ему не удалось и теперь Оренбург вновь держит курс на демократию. Тем не менее, бывший атаман по прежнему довольно популярен, особенно у правых кругов, что вызывает опасения у членов Комитета и действующего атамана, однако каких-либо доказательств заговора у нас нет. Можно не предпринимать никаких действий, а можно попробовать оттеснить прошлого лидера как можно дальше от политики."
 rcw_usfev.451.a: "Этот человек добровольно сдал власть, оставьте его в покое"
 rcw_usfev.451.b: "Не стоит иметь такую фигуру на политической сцене"
 rcw_usfev.452.t: "Директория?"
 rcw_usfev.452.desc: "Под нашим крылом собрались представители ключевых партий, противостоящих большевизму, обладающие большой силой на местах – без их поддержки текущей власти вряд ли удастся контролировать столь обширные территории. Так или иначе, довольно громко звучат голоса, требующие передачу основных полномочий гражданскому Всероссийскому временному правительству, в которое войдут наиболее значимые как партийные, так и беспартийные лица."
 rcw_usfev.452.a: "В текущей ситуации, это наиболее правильный путь"
 rcw_usfev.452.b: "Стоит сформировать новое правительство, но нельзя упускать контроль над ситуацией"
 rcw_usfev.453.t: "Временное. Сибирское."
 rcw_usfev.453.desc: "Падение Омска стало сигналом для широкомасштабного восстания от Уральских гор до Байкала. Ряд казачьих войск активно вступили в борьбу, белое подполье всюду приступило к активным действиям и формированию регулярных отрядов. [OCH.GetLeader], не претендуя на власть за границей войсковой области, поддержал временное правительство Сибири, которое теперь окончательно взяло контроль над обширной территорией."
 rcw_usfev.453.a: "Мы сами по себе..."
 rcw_usfev.453.b: "Мы встанем под бело-зелёные флаги"
 rcw_usfev.454.t: "Директория"
 rcw_usfev.454.desc: "От островка Оренбурга наше временное правительство вышло к контролю обширных территорий на востоке России, главенствующую роль в этом сыграли эсеры, они же приветствовали нас и на освобождённых землях. Есть ли необходимость говорить, что на маяк свободы слетелось ядро ПСР? Кому как не победителям выборов в Учредительное Собрание, доминирующим на политическом небосводе, формировать Всероссийское правительство?"
 rcw_usfev.454.a: "Земля и Воля!"
 rcw_usfev.455.t: "Недовольство казаков"
 rcw_usfev.455.desc: "До верхушки комитета дошли сведения о явном проявлении недовольства казаков, как проведением повторной мобилизации так и недавней земельной реформой. Особенно выделяются, к удивлению, даже не "старые" кадры, а молодые командиры небольших полупартизанских отрядов, среди которых слышны лозунги установления истинно казачьей власти, в противовес комитету, которого они считают мало чем отличающимся от большевиков."
 rcw_usfev.455.a: "Они слишком слабы, чтобы представлять угрозу"
 rcw_usfev.455.b: "Увеличим власть у более лояльных командиров"
 rcw_usfev.456.t: "Переворот"
 rcw_usfev.456.desc: "[GetDateText] в разгар заседания комитета заявились вооружённые казаки, их предводитель – Кирилл Каргин, заявил о низложении т.н. Комитета Спасения Родины и Революции а так же об отстранении от должности действующего атамана решением делегатов Повстанческого съезда объединённых станиц. Отказавшись принимать какие-либо возражения, казаки принялись арестовывать наиболее одиозных членов заседания, включая уже бывшего войскового Атамана Александра Мякутина."
 rcw_usfev.456.a: "Такова воля истинных казаков"
 
l_russian:
 rcw_usfev.461.t: "Избрание Атамана" # после 1 фокуса
 rcw_usfev.461.desc: "После окончательного перехода власти в руки настоящих казаков, серьёзных кандидатов на роль Атамана оказалось на деле не так уж и много – на текущий момент эту должность временно занимает Кирилл Каргин, который возглавил переворот, и, хотя, его влияние ограничено съездом станиц, молодые казаки-партизаны за него горой, а значит у него высокая поддержка "сабель" и шансы на его полноценное избрание весьма высоки. Тем не менее ещё несколько кандидатур заявили о своем выдвижении. Победителем стал..."
 rcw_usfev.461.a: "Кирилл Каргин"
 rcw_usfev.461.b: "Иван Акулинин"
 rcw_usfev.461.c: "Николай Сукин"
 rcw_usfev.461.d: "Александр Дутов"

 rcw_usfev.462.t: "Проблемы с городом"
 rcw_usfev.462.desc: "Не секрет, что большая часть населения настороженно относится к инициативе построения казачьего государства, в первых рядах протеста выдвинулись рабочие и разного рода интеллигенты, располагающиеся в городах. Пока это не представляет собой большой угрозы, однако без введения действенных мер всё это способно разрастись вплоть до потери наших крупных поселений."
 rcw_usfev.462.a: "Пока есть проблемы и поважнее"

 rcw_usfev.463.t: "Войсковое лихоимство"
 rcw_usfev.463.desc: "После захвата власти "партизанами", не особо склонных к дисциплине, и упрочнения руководства этой силы, наше войско начинает постигать бич казачьей вольницы – изрядная склонность к грабежу. Возможность взять трофеи свята, с этим никто не спорит – правительство и само склонно изымать добро с вражьих земель себе в казну, однако плохо поддающиеся контролю отдельные отряды переходят все границы, становясь едва ли не зеркальными копиями грабителей-большевиков, а может даже и хуже. В результате это ведёт к изрядному ожесточению со стороны побираемых, наши войска теряют боеспособность, а немалая часть трофеев оседает непонятно где."
 rcw_usfev.463.a: "Нужно создавать регулярную армию"

 rcw_usfev.464.t: "Сопротивление"
 rcw_usfev.464.desc: "Наша политика насильственного оказачивания инородческого элемента столкнулась с неприятностями в виде сопротивления упрямых, плохо говорящих по-русски баранов. Их так называемые "национальные" лидеры призывают к всеобщему восстанию и вооружённой борьбе, кто-то вопит и о джихадах. Разумеется, у сопротивленцев нет достаточных для противостояния нам сил, но навредить они смогут. Некоторые члены войскового съезда призывают после подавления этих предателей несколько замедлить проведение оказачивания, для предотвращения повторения подобных выступлений в будущем."
 rcw_usfev.464.a: "Подавить мятеж на корню!"
 rcw_usfev.464.b: "Будем мягче"


# эт последнее типа, но оно 5, а не 6
 rcw_usfev.465.t: "Интеграция?"
 rcw_usfev.465.desc: "Не секрет, что к выдвижению во власть текущего атамана приложили руку комитетчики, конечной целью каковых является становления Оренбургского войска частью их государства. Однако ощущая тяжесть Атаманской булавы, посулы эсеров выглядят уже далеко не столь привлекательными, нежели раньше."
 rcw_usfev.465.a: "Вместе мы сильнее"
 rcw_usfev.465.b: "Лучше останемся автономией"

# Далее идут ивенты странам, с которыми корешится OCH в decisions
 rcw_usfev.466.t: "Предложение о федерализации"
 rcw_usfev.466.desc: "Находящийся при нас представитель оренбургского правительства передал нам обращение, в котором утверждается необходимость объединения наших казачьих войск «ради блага всего казачества». В Оренбурге уже подготовлены планы интеграции, часть из которых также была представлена. Тайно было получено ещё одно сообщение с обещанием сохранения всех воинских званий и чинов в единой армии."
 rcw_usfev.466.a: "Данное соглашение обеспечит процветание региона на годы"
 # чо, какое процветание на годы?)
 rcw_usfev.466.b: "К данным сепаратистским инициативам стоит относится с недоверием"

 rcw_usfev.467.t: "[FROM.GetName] – отказ"
 rcw_usfev.467.desc: "Мы получили отказ федерализации от государства [FROM.GetName]."
 rcw_usfev.467.a: "Они ещё пожалеют" # ха-ха, вам пизда (тригеррит wargoal)

 #мир
 rcw_usfev.468.t: "Предложение о мире"
 rcw_usfev.468.desc: "К нам обратились посланники из новоявленной Казачьей Республики, с предложением прекращения войны между нашими государствами, в силу бессмысленности продолжения оной, с сохранением границ в рамках заявленных."
 rcw_usfev.468.a: "Разумно"
 rcw_usfev.468.b: "Никаких переговоров с отщепенцами!" # мб добавить ивент оренбургу?
 
 rcw_usfev.469.t: "Образование Директории"
 rcw_usfev.469.desc: "Не смотря на все разногласия, двум соседним правительствам удалось подписать акт об образовании Всероссийского временного правительства, что открывает новую страницу в истории борьбы с большевизмом, наша делегация тоже в этом участвовала однако возникает вопрос – стоит ли подписывать окончательный акт, ведь образующееся правительство прямо говоря хрупкое и ненадёжное образование, готовое обвалится то ли вправо, то ли влево."
 rcw_usfev.469.a: "Мы признаём директорию, но акт подпишем позже, в связи с обстановкой на фронте нужно срочно отзывать свою делегацию"
 rcw_usfev.469.b: "Отзывайте делегацию – это не то правительство, что может диктовать нам свою волю"
 
 rcw_usfev.470.t: "Отношение к перевороту в Директории"
 rcw_usfev.470.t_1: "Отношение к левому повороту в Директории"
 rcw_usfev.470.desc: "Директория и вправду оказалась ненадёжным и недолговечным образованием, доходят сведения о военном перевороте в ней и приходе к власти правых – государственников, однако вряд ли эсеры просто там сдадут свои позиции. Сейчас мы стоим на перепутье – стоит ли признавать пришедшие к власти силы, или может стоит до поры до времени открестится от творящегося в этом чёртовом правительстве."
 rcw_usfev.470.desc_1: "Директория и вправду оказалась ненадёжным и недолговечным образованием, доходят сведения о перевороте в ней и взятии всей власти левой её частью – эсерами, однако вряд ли «правые» просто там сдадут свои позиции. Сейчас мы стоим на перепутье – стоит ли признавать пришедшие к власти силы, или может стоит до поры до времени открестится от творящегося в этом чёртовом правительстве."
 rcw_usfev.470.a: "Приветствуем законную власть!"
 rcw_usfev.470.b: "Подождём прояснения ситуации"
 
 
# Ханства
 rcw_usfev.481.t: "Предложение казаков"
 rcw_usfev.481.t_fed: "Требование казаков" # если федерация
 rcw_usfev.481.desc: "Ко двору нашего правителя прибыл посланник из Оренбурга, который выставил предложение своего повелителя – наше славное ханство должно быть поставлено в зависимое положение, как это было при белом царе (нет блин, фиолетовом), с сохранением автономии во внутренней политике. В противном случае нам угрожают войной."
 rcw_usfev.481.desc_fed: "Ко двору нашего правителя прибыл посланник из Оренбурга, который выставил требование своего повелителя – наше славное ханство должно быть интегрировано в состав их государства, с сохранением определённой автономии во внутренней политике. В случае отказа нам угрожают войной."
 rcw_usfev.481.a: "Их условия справедливы"
 rcw_usfev.481.b: "Эти шайтаны лишь тень былого величия, вышлите посла прочь"
 
# Забайкалье (и Сибирь)
 rcw_usfev.483.t: "Оренбургское предложение"
 rcw_usfev.483.t_fed: "Оренбургское давление"
 rcw_usfev.483.desc: "В нашу страну прибыл посол из Оренбурга с предложением включения нашего правительства с состав их конфедерации на правах широкой автономии и сохранении текущих должностей. В случае отказа, нас, скорее всего, ожидает вторжение."
 rcw_usfev.483.desc_fed: "В нашу страну прибыл посол из Оренбурга с предложением включения нашего правительства в состав их федерации, с сохранением определённой автономии на местах и текущих должностей. В случае отказа, нас, скорее всего, ожидает вторжение."
 rcw_usfev.483.a: "Иного выхода, как принять ультиматум, нет"
 rcw_usfev.483.b: "У нас своя голова на плечах имеется"

# Уральское войско
 rcw_usfev.485.t: "Предложение конфедерации"
 rcw_usfev.485.t_fed: "Предложение федерации" # если федерация
 rcw_usfev.485.desc: "Из Оренбурга к нам прибыло весьма любопытное предложение, которое заключается, в связи с укреплением наших связей и совместно пролитой крови в борьбе с общим врагом, в подписании договора об уходе нашего войска под руку оренбуржцев, с сохранением у нас полного самоуправления."
 rcw_usfev.485.desc_fed: "Из Оренбурга к нам прибыло весьма любопытное предложение, которое заключается, в связи с укреплением наших связей и совместно пролитой крови в борьбе с общим врагом, в подписании договора об объединении, с сохранением определённого самоуправления нашего войска."
 rcw_usfev.485.a: "Стоит принять данное предложение"
 rcw_usfev.485.b: "Мы в этом не заинтересованы"
 
 rcw_usfev.486.t: "Отказ от нашего предложения"
 rcw_usfev.486.desc: "Они отказались от конфедерации."
 rcw_usfev.486.desc_fed: "Они отказались от добровольного присоединения."
 rcw_usfev.486.a: "Уничтожить"

# Сибирь
 rcw_usfev.487.t: "Политика федерации в отношении Сибири" # если федерация
 rcw_usfev.487.desc: "Выбор политики в отношении Сибири простой – либо мы направляем им стандартное предложение вхождения в федерацию, либо пробуем провернуть там военный переворот в нашу пользу, в любом случае остаётся вариант вооружённой борьбы, в случае отказа."
 rcw_usfev.487.a: "Первоначальные планы не стоит изменять"
 rcw_usfev.487.b: "Переворот наиболее приемлем"

 rcw_usfev.488.t: "Переворот!"
 rcw_usfev.488.desc: "По Омску распространилось новое странное известие о том, что вчера ночью левые члены правительства были переловлены по всему городу и отконвоированы в казармы городского гарнизона. В их отсутствие собравшиеся правые политики рассудили так, мол, левые сами заслужили постигшей их участи, а дискредитированное правительство не может существовать далее в подобном составе. Развивая свои построения, они пришли к выводу о необходимости передачи всей полноты власти единому диктатору, на роль которого уже выдвинулся Атаман Сибирского казачьего войска, генерал Иванов-Ринов"
 rcw_usfev.488.a: "Долгих лет славному генералу!"

 rcw_usfev.489.t: "Политика в отношении Сибири" # если конфедерация
 rcw_usfev.489.desc: "Выбор политики в отношении Сибири простой – либо мы направляем им стандартное предложение вхождения в конфедерацию, либо предлагаем им роль равноправного партнёра в ней же, в любом случае остаётся вариант вооружённой борьбы, в случае отказа."
 rcw_usfev.489.a: "Первоначальные планы не стоит изменять"
 rcw_usfev.489.b: "Иногда стоит поступиться принципами"

 rcw_usfev.490.t: "Предложение союза"
 rcw_usfev.490.desc: "В нашу страну прибыл посол из Оренбурга с предложением подписания союзного договора между нашими странами а так же ряда взаимовыгодных экономических договоров. В случае отказа нас скорее всего ожидает вторжение."
 rcw_usfev.490.a: "Это выгодный договор"
 rcw_usfev.490.b: "Нас подобное не интересует"

 rcw_usfev.491.t: "Мирная инициатива Оренбурга"
 rcw_usfev.491.desc: "В связи с сложившимся на фронте положением Оренбургское правительство обратилось к нам с предложением перемирия и начале переговоров о мире. Они заявляют, что дальнейшее кровопролитие только усугубит и так нестабильное положение, что дальнейшие боевые действия бессмысленны, и что Гражданская война на этом этапе должна быть завершена."
 rcw_usfev.491.a: "Чёрт побери, они правы!"
 rcw_usfev.491.b: "Не может быть в России власти кроме пролетарской"


 rcw_usfev.492.t: "Обращение из Саратова"
 rcw_usfev.492.desc: "Буду извещёнными о нашей поддержке Временного правительства, к нам с просьбой о помощи против большевиков обратился Саратовский "Комитет общественной безопасности" в связи с расположением близ города 2-й Оренбургской казачьей дивизии, которая должна починяться приказам Атамана."
 rcw_usfev.492.a: "Сильным и честным – победа и слава!"

 rcw_usfev.493.t: "Провал в Саратове"
 rcw_usfev.493.desc: "Казаки подчинились приказу своего Атамана и начали успешное наступление на Саратов, прекратив связь города с Москвой. Однако вскоре начались инициированные полковыми комитетами братания и войска окончательно разложились, прекратив всякие боевые действия."
 rcw_usfev.493.a: "Позоръ!"

 rcw_usfev.494.t: "Успех в Саратове"
 rcw_usfev.494.desc: "Казаки подчинились приказу своего Атамана и начали успешное наступление на Саратов, прекратив связь города с Москвой. И, хотя, полковые комитеты и большевики предприняли попытки братаний для окончательного разложения войска, офицерам удалось собрать ударный отряд и разогнать предателей, разоружив остальную часть дивизии и освободив город."
 rcw_usfev.494.a: "Пошлите телеграмму с поздравлениями"

 rcw_usfev.500.t: "Кража Семёновым вооружений"
 rcw_usfev.500.desc: "Закрепившийся в Хайларе атаман Семёнов отмечен во всё более решительных акциях... против наших складов. Люди Семёнова распечатывают хранилища вооружений и увозят их к себе. Разоружают некоторые отряды. Иногда они действуют хитростью и обманом, так, например, «на время» было позаимствовано несколько орудий, где они теперь – загадка."
 rcw_usfev.500.a: "Это точно поможет в борьбе с большевизмом?"

 rcw_usfev.501.t: "Чуждые власти"
 rcw_usfev.501.desc: "Верховный правитель отдал своим войскам приказ на проведение антиатаманских акций на территории Забайкалья. В зоне нашей ответственности начались столкновения правительственных частей и некоторых забайкальских отрядов, подчинённых непосредственно нам. Кроме того, мы получили предписание на арест собственных офицеров, якобы виновных в неподчинении правительству. Всё это является наглым вмешательством и нарушением субординации. [ROOT.GetLeader] всерьёз рассматривает вариант о временном выдворении карательных отрядов и прекращении прямого подчинения до выяснения обстоятельств."
 rcw_usfev.501.a: "Пусть эти погромщики убираются восвояси"
 rcw_usfev.501.b: "Мы не будем перечить Верховному Правителю"

 rcw_usfev.502.t: "Выход из подчинения"
 rcw_usfev.502.desc: "После начала операций по разгрому мятежных казачьих отрядов правительство Забайкалья объявило о фактическом неподчинении. Наши отряды выдворены за Байкал. Все приказы игнорируются."
 rcw_usfev.502.a: "Это ещё не мятеж, но уже очень похоже"

 rcw_usfev.503.t: "Бунт Калмыкова"
 rcw_usfev.503.desc: "Войска Приамурского края и Приморья подняты под ружьё. Уже несколько дней длится операция по разоружению атаманских отрядов, отказавшихся подчиняться Верховной власти. Казачья вольница давно разъедает единство наших сил, и положить ей предел – дело действительно необходимое. Тем не менее, немногочисленные лояльные части столкнулись с проблемой в лице одиозного атамана Калмыкова. Этот человек отметился уже своим неповиновением, отказом признавать неугодные ему приказы, нападениями на войска союзников и китайские войска, угрозами в адрес американских представителей. Теперь Калмыков объявил, что распускать свой отряд не намерен и вместо этого идёт на Владивосток за головой губернатора. В тоже время войска интервентов сохраняют нейтралитет."
 rcw_usfev.503.a: "Проклятый мясник!"
 rcw_usfev.503.b: "Впрочем, я согласен с его подходом!"

 rcw_usfev.504.t: "Бунт Анненкова"
 rcw_usfev.504.desc: "Войска Туркестана подняты под ружьё. Уже несколько дней длится операция по разоружению атаманских отрядов, отказавшихся подчиняться Верховной власти. Казачья вольница давно разъедает единство наших сил, и положить ей предел – дело действительно необходимое. Тем не менее, немногочисленные лояльные части столкнулись с проблемой в лице одиозного атамана Анненкова. Этот человек отметился уже своим неповиновением, отказом признавать неугодные ему приказы, нападениями на местных крестьян и киргизов. Теперь Анненков объявил, что распускать свой отряд не намерен и вместо этого идёт на Ташкент за головой губернатора."
 rcw_usfev.504.a: "Проклятый мясник!"
 rcw_usfev.504.b: "Впрочем, я согласен с его подходом!"

 
 rcw_usfev.1915.t: "Второе учредительное собрание"
 rcw_usfev.1915.desc: "По всей стране были проведены перевыборы, которые подтвердили, что первый созыв Учредительного собрания был вполне легитимен и выражал чаяния народа. Спустя столько кровавых лет депутаты вновь собрались и постановили восстановление России как независимого, суверенного государства на всех бывших территориях Российской Империи. Вопрос с отделившимися государствами будет, конечно, рассмотрен отдельно. В стране возвращаются свободные выборы, демократические свободы и вскоре народ сам решит, кто будет управлять страной на первых всеобщих выборах. Но в независимости от их итога главное уже достигнуто."
 rcw_usfev.1915.a: "Эра новой России началась"
 
 rcw_usfev.1920.t: "Неподчинение уральских казаков"
 rcw_usfev.1920.desc: "Войсковое правление Уральского казачьего войска пока отказалось подчинятся нашей власти, впрочем, учитывая его реакционный состав, оно вряд ли это когда-либо сделает."
 rcw_usfev.1920.a: "Мы до них ещё доберёмся"
 rcw_usfev.1920.b: "Урал будет свободен!"
 
 rcw_usfev.1921.t: "Экстренный войсковой съезд"
 rcw_usfev.1921.desc: "[GetDateText] в Уральске состоялся экстренный войсковой съезд, посвящённый большевицкому перевороту в Петрограде. Съездом принята резолюция о не признании власти большевиков "опирающейся на насилие и народную темноту". Было решено восстановить должность Войскового атамана, на роль которого был выдвинут Василий Патрикеевич Мартынов, так же "Войсковое Правление Яицкого казачьего войска, возглавляемое Войсковым Атаманом, Съездом объявлено Войсковым Правительством, на которое, ввиду невозможности регулярного сношения с законной властью Центрального Правительства, впредь до её восстановления, возлагается вся полнота государственной власти по управлению войском"."
 rcw_usfev.1921.a: "Стоит держать нейтралитет"
 
 rcw_usfev.1922.t: "Переворот в столице"
 rcw_usfev.1922.desc: "Этой ночью, воспользовавшись отсутствием реальной силы у Войскового правительства, Уральск захватили члены уральского большевицкого совета, объявив о низложении бежавшего в станицы правительства и создании Уральской Советской Республики."
 rcw_usfev.1922.a: "Нелегетимно!"
 
 rcw_usfev.1923.t: "Контрпереворот"
 rcw_usfev.1923.desc: "Большевицкий совет захватил власть в городе и объявил о создании новой республики, огласив дикую программу дальнейших действий, однако на деле переворот казачество не поддержало и даже изначально лояльные к советам иногородцы колебались. Этим прекрасно воспользовались офицеры под командованием генерала Михаила Бородина и казаки-фронтовики под руководством подъесаула Николая Албина, которые совместными усилиями схватили без особого сопротивления всех членов совета, с главарями расправились на месте, мстя за убитых недавно казаков, остальных поместили в тюрьму. Законное правительство вернулось, но герои этого дня требуют избрания Атамана."
 rcw_usfev.1923.a: "Значит, новые выборы"
 
 rcw_usfev.1924.t: "Арест Уральского совета рабочих и солдатских депутатов"
 rcw_usfev.1924.desc: "Собранный М.Н. Бородиным отряд из офицеров с одобрения Войскового правительства сегодняшней ночью стремительно схватил и арестовал всё активное большевицкое подполье в городе. Теперь, когда разжигатели междуусобицы в тюрьме, на территории Войска и губернии восстановлен порядок и законная власть."
 rcw_usfev.1924.a: "Большевики не оставят нас в покое"
 
 rcw_usfev.1925.t: "Объединение с Уральцами"
 rcw_usfev.1925.desc: "К нашему Атаману прибыла делегация из братского Уральского казачьего войска, предлагающего на время войны объединить усилия и создать единое командование для лучшей координации наших войск и упрочнения положения при борьбе с большевицкой заразой."
 rcw_usfev.1925.a: "Вместе к победе!"
 rcw_usfev.1925.b: "В этом нет необходимости"
 
 rcw_usfev.1926.t: "Атака Стариков"
 rcw_usfev.1926.desc: "[GetDateText] красные из расположенного неподалеку хутора Халилова частью своих сил начали наступление на Круглоозерновскую станицу. Скворкинский полк в конном строю один оставался на позиции перед станицей, тогда как другие полки попытались охватить наступавшие цепи противника с флангов и выйти им в тыл. Полковник Н.В. Мизинов в это время уехал с позиции на близлежащую высоту, для лучшего осмотра разгоравшегося боя. Видя активность красных частей, оставшийся за старшего, генерал М.Н. Бородин, по своей инициативе развернул свой полк в лаву и бросился в конную атаку на хутор Халилов. Полковник Мизинов, видя атаку скворкинцев, дал сигнал к общей атаке и для других полков и сам же возглавил её. Так как до Халилова было около 5-6 верст, то атака происходила под сильнейшим ружейным, пулеметным и артиллерийским огнем красных. Несмотря на это, часть казаков смогла ворваться на хутор и частично прорвать позиции красных. Успешному завершению атаки помешала колючая проволока, окружавшая позиции неприятеля и наступление с его стороны нескольких броневиков. Казаки смешались и были вынуждены под губительным огнем отступать. Повторная атака не принесла результатов. Во время боя бывший впереди казачьей лавы полковник Н.В. Мизинов получил тяжёлое ранение и передал командование всем отрядом генерал – майору М.Н. Бородину.\nМихаил Никанорович в порядке отвел свой отряд в Круглоозерновскую, где при поддержке местного атамана Кучкина организовал медицинскую помощь раненым казакам, а также направил казаков забрать тела убитых и тяжело раненых уральцев с места боя. Почти без оружия, без офицеров, самоорганизовавшиеся старики – «Горынычи» своей удалью, своей отвагой и храбростью заставили отступить хорошо вооруженных и многочисленных врагов. Как написал очевидец атаки «Горынычей» – «они спасли не только Войско, но и военную честь уральского казачества»."
 rcw_usfev.1926.a: "Храбрость и Отвага!"
 
 rcw_usfev.1927.t: "Выборы Уральского атамана"
 rcw_usfev.1927.desc: "И хотя войсковому правительству не очень по нраву была идея избрать Атамана, но после свержения большевицкого совета идти против воли главной на текущей момент своей опоры оно не стало. Перед съездом представлено четыре кандидата – Николай Албин, глава союза фронтовиков, молодой и решительный казак, Михаил Бородин – генерал, опытный офицер, любимый и уважаемый многими казаками, Владимир Толстов – храбрый и хорошо проявивший себя как на войне, так и во время освобождения области офицер, к тому же сын авторитетного генерала, а так же предыдущий атаман – Василий Мартынов, всё ещё имеющий популярность среди уральцев."
 rcw_usfev.1927.a: "Албин"
 rcw_usfev.1927.b: "Бородин"
 rcw_usfev.1927.c: "Толстов"
 rcw_usfev.1927.d: "Мартынов"
 
 rcw_usfev.1928.t: "Объединение с Уральцами"
 rcw_usfev.1928.desc: "К нашему Атаману прибыла делегация из братского Уральского казачьего войска, предлагающего на время войны объединить усилия и создать единое командование для лучшей координации наших войск и упрочнения положения при борьбе с большевицкой заразой."
 rcw_usfev.1928.a: "Вместе к победе!"
 rcw_usfev.1928.b: "В этом нет необходимости"
 
 rcw_usfev.1929.t: "Отказ"
 rcw_usfev.1929.desc: "Оренбуржцы ответили отказом на наше предложение об объединении."
 rcw_usfev.1929.a: "Плохо"

 rcw_usfev.1930.t: "Возвращение Казачьей льготной дивизии"
 rcw_usfev.1930.desc: "Первой с театра военных действий в столицу Войска вернулась Уральская казачья льготная дивизия, состоявшая из 4,5,6 и 7 Уральских казачьих полков. Казаки этих полков производят удручающий вид: без оружия, без надлежащей дисциплины они сразу же отказались подчиняться войсковым властям и, разобрав и разделив между собой привезенное военное имущество, начали разъезжаться по своим станицам и поселкам. В Уральске же для ликвидации дел полков и их окончательной демобилизации остались лишь полковые хозяйственные части и канцелярии. Отрадное впечатление производит только вернувшийся в это же время с оружием в руках 3-й Уральский казачий полк, командир которого герой войны, Георгиевский кавалер, полковник М.Ф.Мартынов да часть 6-го полка во главе с полковником В.С.Толстовым, также вернувшаяся с оружием."
 rcw_usfev.1930.a: "Не самая радостная картина"
 
 rcw_usfev.1931.t: "Погромы в Уральске"
 rcw_usfev.1931.desc: "В ночь в Уральске начались винные погромы в которых также приняли участие и казаки вернувшихся с фронта 7 и 9 Уральских казачьих полков. Попытавшаяся остановить погромщиков «боевая дружина» была разбита и прекратила свое существование. Войсковые и городские власти оказались неспособными справиться с вакханалией."
 rcw_usfev.1931.a: "Отвратительно"
 
 rcw_usfev.1932.t: "Отставка Атамана"
 rcw_usfev.1932.desc: "Видя невозможность исправить ситуацию и полагая, что часть вины в прошедших погромах есть и на нем, [дата] подал в отставку с должности атамана и председателя Войскового правительства ген.-майор В.П. Мартынов. Одновременно с ним по болезни ушел со своего поста начальник Войскового штаба подполковник Б.И. Хорошхин. Власть в Войске полностью перешла к Уральскому Войсковому съезду и выбранному из состава его членов Войсковому правительству."
 rcw_usfev.1932.a: "И вновь уральское войско осталось без атамана"

 
 rcw_usfev.1933.t: "Погромы с переворотом"
 rcw_usfev.1933.desc: "В ночь в Уральске начались винные погромы в которых также приняли участие и казаки вернувшихся с фронта 7 и 9 Уральских казачьих полков. Погромщиков останавливать было некому – Войсковые и городские власти оказались неспособными справиться с вакханалией, поэтому беспорядки приняли широкий масштаб. Под шумок, воспользовавшись пьяными и разложенными казаками и отсутствием препятствий в городе, здание правительства захватили члены уральского большевицкого совета, объявив о низложении бежавшего из Уральска Атамана и правительства и создании Уральской Советской Республики."
 rcw_usfev.1933.a: "Нелегетимно!"
 
 rcw_usfev.1934.t: "Возвращение 1-го, 8-го и 2-го казачьих полков."
 rcw_usfev.1934.desc: "Сегодня в город начали приходить эшелоны с возвращавшимися казаками 1-го и 8-го Уральских казачьих полков. Полки находятся в полном вооружении, дисциплина в них была на должном уровне и ведут их опытные и любимые казаками командиры – ген.-майор М.Н.Бородин и войсковой старшина С.Г.Курин. После боя с большевистским гарнизоном Воронежа, попытавшимся разоружить уральцев, казаки обоих полков были настроены резко антибольшевистски и вполне в состоянии были установить дисциплину и порядок в столице Войска, однако пример демобилизованных ранее полков может губительным образом сказаться на их состоянии."
 rcw_usfev.1934.a: "Пусть наводят порядок и возвращаются в родные станицы"
 
 rcw_usfev.1936.t: "Конфликт Щепихина и Войскового правительства"
 rcw_usfev.1936.desc: "Сегодня произошёл очередной конфликт с участием главы штаба войска, Сергеем Щепихиным. Он требует уменьшения влияния правительства и съезда на армию, постоянное вмешательство которых, по его мнению некомпетентное, лишь мешает созданию и управлению войсками, особенно он напирает на действия председателя. Его требования поддержал главком Матвей Мартынов."
 rcw_usfev.1936.a: "Стоит сгладить обстановку и пойти на компромисс"
 rcw_usfev.1936.b: "Щепихина никто не держит, пусть уходит прочь"
 
 rcw_usfev.1937.t: "Ультиматум"
 rcw_usfev.1937.desc: "[GetDateText] Уральский Войсковой съезд получил ультиматум от председателя военно-революционного комитета в Оренбурге, комиссара С.М.Цвиллинга. «Уральск. Войсковому правительству. Именем Российской социалистической республики предлагаю вам в течение двух суток признать советскую власть, разоружиться и распустить мобилизованные казачьи полки. Если это не будет выполнено, то вас ожидает участь города Оренбурга. Будут двинуты силы из Оренбурга и Саратова и тогда ни один юнкер и офицер не останутся в живых. Казакам предлагаем немедленно сдаться. Начальник штаба рабоче-крестьянской армии, народный комиссар Цвиллинг». Про слухам, на границе войска уже находятся готовые к выступлению отряды красных бандитов."
 rcw_usfev.1937.a: "Это совершенно неприемлемо, но пошлите делегацию для оттягивания войны"
 
 rcw_usfev.1938.t: "Захват Илека"
 rcw_usfev.1938.desc: "Сегодняшним днём в город Илек беспрепятственно вошёл хорошо вооружённый отряд красногвардейцев в несколько сотен человек с пулемётами, было объявлено что причинной появления оного является "сообщения, что в окрестностях Илека сосредоточены отряды юнкеров и офицеров, которые беспокоят и нападают на ближайшие села", хотя ни нападений ни отрядов офицеров-юнкеров округ города нет и не было. После занятия города руководитель отряда – комиссар Ходаков объявил о взыскании контрибуции и изъятии хлеба якобы в помощь "голодающему Ташкенту", а так же предъявил требование о признании советской власти, в случае же сопротивления, он пообещал уничтожить поселение. Во время нахождения в городе красными было роздано оружие сочувствующим им иногородним, предприняты попытки ареста и расстрела офицеров, срыва погон и лампасов.\nВ этот же день основан и Илекский совет, абсолютное большинство в котором заняли иногородцы, а комендантом города и уездным комиссаром назначен уголовный преступник Чуканов."
 rcw_usfev.1938.a: "Война неизбежна"
 
 rcw_usfev.1939.t: "Собрание офицеров в Уральске"
 rcw_usfev.1939.desc: "После получения известий о вторжении большевиков и захвате им Илека, в Уральске было открыто собрание офицеров. На этом собрании присутствовали как офицеры-казаки, так и иногородние. Председателем собрания был избран генерал-майор М.Н. Бородин. Собрание обсудило сложившуюся в Войске ситуацию и фактически объявленную советскими властями войну против уральского казачества. После бурных дискуссий, собранием была вынесена резолюция следующего содержания. «В грозный час опасности, нависшей над Уральской общиной, офицеры, как один человек, предлагают себя в распоряжение Войскового съезда и Войскового правительства». Помимо этого были высказаны пожелания о немедленной отправке военных частей на поддержку илецким казакам, а также о военной мобилизации населения Уральской области и его капиталов на военные нужды."
 rcw_usfev.1939.a: "Единство и спокойствие"
 
 rcw_usfev.1940.t: "Илецкий бой"
 rcw_usfev.1940.desc: "Открытый всеобщий грабёж населения, вымогательства, повальные аресты офицеров, зажиточных горожан и просто случайных людей, реквизиции и контрибуции заставили буквально на следующий день после захвата красными города организовать подпольный комитет обороны, который выслал ультиматум комиссару, содержащий требование ухода красных из города. При получении отказа, был выработал план уничтожения оккупантов, населением соседних станиц был получен клич о мобилизации. Утром следующего дня казачьи дружины из добровольцев, преимущественно фронтовиков, стянулись рядом с городом, в последний раз комиссару было предложено уйти за пределы войсковой области, на что вновь был получен отказ. Вечером, обладая считанным десятком винтовок на сотни человек, казаки перешли в атаку под подавляющим огнём противника и смогли выбить красноармейцев из пригородной мельницы, заставив тех спасаться бегством. После удалось подать сигнал к всеобщему восстанию – зазвонил колокол, при звуках которого и мужчины и женщины повыходили из своих домов и атаковали вместе с пришедшими дружинниками захватчиков, освободив Илек. В живых из пришедших и их пособников остались только доктор, фельдшер. две сестры милосердия да убежавшие из города с началом боя, остальных бандитов казнили на месте."
 rcw_usfev.1940.a: "Необходимо как можно скорее отправить помощь раненым"
 
 rcw_usfev.1941.t: "Постановление Экстренного Съезда Уральского Казачьего Войска No619"
 rcw_usfev.1941.desc: "Идя навстречу желаниям и требованиям населения станиц не занятых большевиками и организованных воинских частей о необходимости вручения власти одному лицу, Войсковой Съезд постановил: запросить станицы и войсковые части, согласны ли они, временно, до освобождения войсковой территории от большевизма, избрать Войсковым Атаманом генерал-майора В. С. Толстова и вручить ему неограниченную власть как над жизнью и смертью воинских чинов, так и над гражданским населением войсковой территории, при условии Войсковой Съезд временно не распускать. Съезд берет на себя обязанности помочь Войсковому Атаману по приведению в порядок всего войскового достояния, боевых припасов и финансовых средств, оставшихся в руках Войска и в деле снабжения всем необходимым армии.\nНастоящие условия предлагаются генерал-майором Толстовым, как единственные, на которых он соглашается встать во главе правления войсковой территории и Уральской отдельной армии."
 rcw_usfev.1941.a: "Иного выбора нет"
 
 
 
 
 
 
 rcw_sor.2.t: "Спасательная операция провалена"
 rcw_sor.2.desc: "Кавалерийский отряд не смог вовремя прорваться к Екатеринбургу. Местная ЧК вышла на след наших людей и они были вынуждены поднять восстание раньше срока. Без преимущества внезапного нападения оно было жестоко подавлено. В виду бесперспективности дальнейших попыток освободить императора капитан Булыгин принял решение возвращаться назад."
 rcw_sor.2.a: "Остаётся только уповать на Бога..."
 rcw_sor.3.t: "Император с нами!"
 rcw_sor.3.desc: "Чудо! Авантюристичный по всем статьям план завершился оглушительным успехом. Большевистская сволочь не успела ничем навредить царю. Офицеры вернулись с победой. В Москве был проведён крестный ход в честь спасения законного царя. Николай Александрович провёл смотр армии и публично приставил всех храбрейших сынов русской земли рисковавших своей жизнью ради России к высшей государственной награде – ордену Андрея Первозванного, в том числе всех тех кто не вернулся из операции."
 rcw_sor.3.a: "Самодержец должен немедленно принять всю полноту власти"
 
 rcw_sor.11.t: "Царисты-авантюристы"
 rcw_sor.11.desc: "И хотя оренбургские казаки признали революцию и больше не приемлют старого монархического режима, ненависти к представителям прошлого они не питают. Возможно руководствуясь добросердечием, а возможно считая, что спасение монарха может сыграть большую положительную роль в дальнейшем, Дутов не стал отказывать монархистам.\nВ расположение атамана прибыли гости из Москвы, готовящие весьма авантюрную операцию по освобождению бывшего царя Николая и других Романовых, которые находятся в Тобольске. Они просят помочь им денежными средствами и людьми.\nТак же они предлагают посодействовать ещё одной, спонтанно возникшей вследствие получения новых данных, авантюре – спасению ещё и бывшего великого князя и несостоявшегося императора Михаила Александровича, аргументируя это не меньшей важностью данной фигуры а так же тем обстоятельством, что стоит спастись царю, большевики непременно расстреляют великого князя. Проблема в том, что прибывших людей едва хватает на одну операцию, учитывая что Михаил находится в Перми, это дело придётся проворачивать уже исключительно подчинённым атамана, благо у того есть резерв в виде нескольких надёжных офицеров-монархистов, прибывших вскоре после большевицкого переворота."
 rcw_sor.11.desc_1: "И хотя оренбургские казаки признали революцию и больше не приемлют старого монархического режима, ненависти к представителям прошлого они не питают. Возможно руководствуясь добросердечием, а возможно считая, что спасение монарха может сыграть большую положительную роль в дальнейшем, Дутов не стал отказывать монархистам.\nВ расположение атамана прибыли гости из Москвы, готовящие весьма авантюрную операцию по освобождению бывшего царя Николая и других Романовых, которые находятся в Тобольске. Они просят помочь им денежными средствами и людьми."
 rcw_sor.11.a: "Пусть проворачивают свою авантюру, дополнительной помощи оказывать не стоит"
 rcw_sor.11.b: "Стоит всемерно помочь им"
 rcw_sor.11.b_1: "Окажем дополнительное содействие, но сосредоточится стоит только на бывшем императоре"
 rcw_sor.11.c: "Стоит рискнуть и попробовать одним выстрелом забрать двух зайцев"
 rcw_sor.12.t: "Успех предприятия"
 rcw_sor.12.desc: "Пробираясь сквозь вражеский тыл, в расположение атамана прибыли вернувшиеся авантюристы вместе с бывшим царём и членами его семьи – охрана красных была организована довольно посредственно и при доле везения патриоты смогли организовать и осуществить удачный налёт. К счастью были предприняты все меры предосторожности и о прибытии августейшего семейства узнало довольно мало людей, но вряд ли их инкогнито продлиться долго. Хотя первоначальный план предусматривал отправку бывших пленных за границу, в Японию, на текущий момент данное предприятие слишком рискованно, поэтому по распоряжению атамана царская семья будет отправлена в одну из удалённых станиц под надёжной охраной и будет там находиться до наступления более благоприятных времён."
 rcw_sor.12.a: "Головной болью больше"
 rcw_sor.13.t: "Провал затеи"
 rcw_sor.13.desc: "В распоряжение атамана вернулись несколько человек из отряда, отправившегося спасать эск-императора. По их словам, налёт с целью освобождения пленников провалился, часть отряда погибла на месте, часть при отходе, судьба царской семьи неизвестна, но так или иначе, повторить подобную авантюру больше не представляется возможным."
 rcw_sor.13.a: "Неудача"
 rcw_sor.14.t: "Спасение Михаила"
 rcw_sor.14.desc: "Сегодня в Оренбургское войско прибыл небольшой отряд, который почти месяц назад отправился в Пермь, однако теперь в его составе заметно выделялась новая фигура – бывший великий князь Михаил Александрович, возможно последний император России. По словам главы отряда, освобождение пленника не составило особого труда, ибо организация системы управления и охраны у большевиков сейчас явно представляет собой полный бардак.\nПо распоряжению атамана, Михаил отправится в одну из отдалённых станиц под охраной, а при сложении благоприятных обстоятельств, он скорее всего уедет за пределы полыхающей в гражданской войне России."
 rcw_sor.14.a: "Главное, чтобы он не превратился в проблему"
 rcw_sor.15.t: "Гибель Михаила"
 rcw_sor.15.desc: "Сегодня до ставки атамана дошли сведения о бое в Перми, в ходе которого была предпринята попытка спасения бывшего великого князя Михаила Александровича группой белогвардейцев. По слухам, им удалось вызволить Михаила из плена, но отряды красногвардейцев смогли догнать их недалеко от города, окружить, и в ходе яростного боя убить всех бойцов отряда и спасённых."
 rcw_sor.15.a: "Патриоты погибли напрасно"
 rcw_sor.16.t: "Кража царской семьи"
 rcw_sor.16.desc: "Произошёл налёт неизвестных на охрану царской семьи, после чего налётчики скрылись в неизвестном направлении."
 rcw_sor.16.a: "Плохо"
 
 rcw_sor.21.t: "Перемещение гражданина Романова"
 rcw_sor.21.desc: "При Временном правительстве бывший царь, а ныне гражданин Романов, сначала находился под домашним арестом в Царском Селе. Однако после очередного правительственного кризиса он был сослан в более спокойное место – в Тобольск. Ближайшая железная дорога находилась в 260 верстах. В связи с установлением советской власти в Тобольске снова встал вопрос о царе, но местные советы не смогли решить этот вопрос сами (да и права не имели), поэтому из столицы был послан комиссар Яковлев с вооружённым отрядом. На месте он застал конфликт между тобольским комиссаром Дуцманом, который прибыл сюда из Омска, и прибывшим тоже из Омска, но чуть позднее, отрядом Демьянова и Дегтярёва, которые, тем не менее, сами были родом из Тобольска. Отряд Демьянова и Дегтярёва разгоняет местную земскую и городскую управу и переизбирает Совет, Дуцман протестует. Позднее в город прибыл отряд из Екатеринбурга под командованием делегата Уралсовета комиссара Заславского, он потребовал немедленно заточить царя в каторжную тюрьму. Яковлев в течении двух дней сумел усмирить все отряды, взял царя под охрану и отправился с ним в Екатеринбург."
 rcw_sor.21.a: "Бардак"
 rcw_sor.22.t: "Гражданин Романов в Екатеринбурге"
 rcw_sor.22.desc: "[GetDateText] поезд всё-таки прибыл в Екатеринбург по личному приказу Свердлова, уверившего Яковлева, что Уральский областной Совет не будет предпринимать по отношению к Николаю II никаких насильственных действий. Однако по прибытии на станцию поезд встречала большая и агрессивно настроенная толпа, требовавшая предъявить ей Романовых.\n– Яковлев! Выведи Романовых из вагона. Дай я ему в рожу плюну! – кричал комиссар вокзала.\nСтояние продолжалось около трёх часов, когда толпа всё приближалась несмотря на выставленные охраной поезда пулемёты. Дело дошло до угрозы применения артиллерии. В этот критический момент между перроном с толпой и составом с царской семьёй подошёл и остановился товарный поезд, после чего царя увезли на станцию Екатеринбург-2. От туда его под вооружённым до зубов конвоем перевезли в Дом Ипатьева, позднее чекисты разогнали стихийную демонстрацию."
 rcw_sor.22.a: "Теперь нужно решить, что с ним делать"
 rcw_sor.24.t: "Судьба царской семьи"
 rcw_sor.24.desc: "Предатели нашего рабочего народа, носители буржуазного элемента, враждебные нам распространители империализма, попросту угнетатели трудящихся масс — вот кем представляются представители семьи Николая II, наконец-то свергнутого царя.\nВсё, о чём желают рабочие и крестьяне нашей трудовой родины — это суд над этим ненавистным семейством, и мы — именно те, кто может реализовать народную волю. Однако нужно действовать быстро — к городу, где сейчас пребывает гражданин Романов, подходят белогвардейцы."
 rcw_sor.24.a: "Жили как собаки, и умрут как собаки"
 rcw_sor.24.b: "Кто это написал? Мы его не для того из Тобольска везли, чтобы не донести до Москвы для народного суда."
 rcw_sor.25.t: "Гражданин Романов в Москве"
 rcw_sor.25.desc: "Местные уральские большевики в смычке с левыми эсерами хотели наплевать на решение центра и самостоятельно расправиться с бывшим царём и его семьёй, что было бы непозволительной роскошью. Не было проведено никакого трибунала, даже на скорую руку, чтобы точно определить степень его вины. Очевидно, что она огромна, но это не помешает контре сделать его мучеником, к тому же преступник должен почувствовать вину за свои прегрешения. В общем, под вооружённым конвоем с броневиками он был вывезен из столицы красного Урала и доставлен в конце концов в Москву, где обошлось без происшествий."
 rcw_sor.25.a: "Отлично"
 rcw_sor.26.t: "Расстрел Николая II"
 rcw_sor.26.desc: "В связи с приближением неприятеля Уральский совет принял решение о расстреле царской семьи, чтобы они не стали знаменем для врагов революции. Приговор уже приведён в исполнение, и что-либо изменить уже невозможно."
 rcw_sor.26.a: "Правильно сделали"
 rcw_sor.27.t: "Отбытие Михаила Александровича в Пермь"
 rcw_sor.27.desc: "В связи с наступлением сил контрреволюции на Петроград СНК было принято решение о высылке бывшего великого князя в Пермь."
 rcw_sor.27.a: "Посидит там некоторое время..."
 rcw_sor.28.t: "Судьба Михаила Александровича"
 rcw_sor.28.desc: "К Перми подходят белогвардейцы. В этих условиях становится вероятна попытка захвата бывшего великого князя. ."
 rcw_sor.28.a: "Будет кровопийцей меньше"
 rcw_sor.28.b: "Однако опасность уже позади — нам он ещё нужен в Москве как свидетель и подсудимый"
 rcw_sor.29.t: "Расстрел Михаила Александровича"
 rcw_sor.29.desc: "К Перми подходят белогвардейцы. В связи с приближением неприятеля Пермское ЧК, чтобы избежать им захвата бывшего великого князя, приняло решение о ликвидации великого князя, чтобы он не стал знаменем для врагов революции. Это, конечно, не бывший император, но тоже важная для пропаганды фигура. Приговор уже приведён в исполнение, и что-либо изменить уже невозможно."
 rcw_sor.29.a: "Правильно сделали"
 rcw_sor.30.t: "Гражданин Михаил Александрович в Москве"
 rcw_sor.30.desc: "Бывший великий князь Михаил Александрович был доставлен в Москву на процесс."
 rcw_sor.30.a: "Отлично"
 rcw_sor.31.t: "Народный суд над бывшим царём"
 rcw_sor.31.desc: "По образцу французской революции мы устраиваем теперь трибунал над бывшим царём. Контра обзовёт это судилищем, но нам всё равно, все факты преступлений бывшего монарха против народа налицо."
 rcw_sor.31.a: "Царь приговаривается к смертной казни..."
 rcw_sor.31.b: "... его выводок тоже будет уничтожен"
 rcw_sor.31.c: "Свергнутый монарх не представляет опасности — посидит в тюрьме"
 
 
 rcw_sor.201.t: "Екатеринбургский инцидент"
 rcw_sor.201.desc: "Недавно наши доблестные войска смогли овладеть Екатеринбургом. Тут же по этому поводу были устроены торжественный парад и ряд банкетов у зажиточных граждан города. Однако всеобщее ликование было омрачено происшествием у дома инженера Ипатьева, где, как оказалось, содержался бывший российский монарх. Согласно слухам и отчетам, дело обстояло следующим образом: к дому на двух автомобилях подъехала эсеровская дружина, попытавшаяся быстро арестовать только что освобождённого гражданина Романова, но за означенного гражданина вступилась группа конных офицеров, прибывшая поприветствовать бывшего царя; итогом перепалки стала перестрелка вокруг дома Ипатьева, и устранили инцедент только прибывшие на место чехословаки.\nЗахваченный нами в Екатеринбурге из лап большевиков бывший император Николай II вместе с его семьёй — одновременно и большая удача, и большая обуза. На данный момент гражданин Романов с семьёй под охраной конвоируется в главный штаб Комитета."
 rcw_sor.201.a: "Какая удача, он будет осужден!"
 rcw_sor.201.b: "Мы против царей, но освободите этого гражданина"
 rcw_sor.201.c: "Спасение царя — первый шаг к консервативной революции"
 rcw_sor.202.t: "Суд над последним царем"
 rcw_sor.202.desc: "Царь, арестованный эсерами в Екатеринбурге, вопреки раним сведениям, не был доставлен в ставку, а отправился в столицу Комитета. Здесь большинство депутатов потребовало проведения публичного суда над отрекшимся монархом. По этому поводу были проведены несколько митингов и агитация в войсках. Вскоре адвокаты-эсеры (по слухам, из евреев) и комитетские следователи сшили дело на гражданина Романова по обвинению в массовых убийствах и военных преступлениях. Главной виной Николаю Романову ставилась организация «Кровавого воскресенья». Николай Александрович оправдывался тем, что его «не было в городе», а также тем, что он «всегда любил Россию и её народ». Несмотря на «мощные» аргументы обвиняемого, он был присужден к казни через повешение, заменённой на расстрел. Приговор был приведен в исполнение уже на следующее утро. Жена бывшего царя сейчас также находится под следствием по делу о шпионаже в пользу Германии."
 rcw_sor.202.a: "Невинные отомщены!"
 
 rcw_sor.203.t: "Спасение Михаила Александровича"
 rcw_sor.203.desc: "Бывший великий князь Михаил Александрович был случайно обнаружен во время зачистки Перми от большевистских недобитков. Большая удача, что в общей суматохе красные не успели расстрелять его. Михаил уже доставлен «куда следует» и взят под охрану."
 rcw_sor.203.a: "Он нам пригодится"

 rcw_sor.251.t: "Вызволение бывшего Царя"
 rcw_sor.251.desc: "Сибирские войска продолжают победоносное движение вперед. Наши успехи знаменуют собой возрождение старой России. Тем более символично, что, продвигаясь вперед сибирские стрелки освободили из большевистского плена последнего русского царя. По нашим сведениям, красные уже планировали провести бессудный расстрел Николая Романова, так что мы успели как раз вовремя. В эти тяжёлые времена весть о вызволении бывшего монарха стала для многих истомленных душ лучом надежды и воодушевления. По всей Сибири правые поют здравицу Николаю, общественные организации и некоторые полки шлют спасенным пленникам приветственные телеграммы. Как будто бы и не было молчаливого согласия с отречением! Все это заставляет поежится демократических политиков и тем более эсеров сотрудничающих с правительством. Однако авторитет бывшего монарха всё ещё не велик и до поры до времени он будет оставаться второстепенной фигурой. "
 rcw_sor.251.a: "Будем наблюдать за ситуацией"

 rcw_usfev.1942.t: "Откол Астрахани"
 rcw_usfev.1942.desc: "Поддерживающие нас в Астрахани организации довольно слабы, а при противодействии местных остатков органов временного правительства и, главное, контрреволюционного Войскового правительства Астраханского казачьего войска, взять область под контроль на текущий момент не представляется возможным."
 rcw_usfev.1942.a: "Мы до них ещё доберёмся"
 rcw_usfev.1942.b: "Казаки сами решат что им нужно"
 rcw_usfev.1943.t: "Экстренное заседание войскового правления"
 rcw_usfev.1943.desc: "[GetDateText] экстренное заседание войскового правления постановило: "Взять в руки Войскового правительства всю полноту власти по управлению Астраханским войском"', войсковое правление получило статус войскового правительства, а канцелярия атамана – войскового штаба. Совместное заседание войскового правительства и Малого совета, обсудив ситуацию в столице, вынесло резолюцию осуждающую выступление большевиков и постановило "поддержать Временное правительство и присоединиться к постановлению общеказачьего съезда в Киеве о защите Временного правительства.\nОдновременно в этот день состоялось заседание совета рабочих и солдатских депутатов. Председатель Совета, глава левых эсеров A.C. Перфильев в своем выступлении призвал собравшихся "к спокойствию, выдержке, воздержанию от эксцессов", Обсудив создавшееся положение, члены Совета решили выжидать дальнейших событий, придерживаться нейтралитета и никаких действий пока не предпринимать.\nАстраханский Совет крестьянских депутатов открыто выступил с осуждением захвата власти большевиками, и занял по отношению к ним негативную позицию. Городская дума также приняла резолюцию, осуждающую восстание в Петрограде, и заявила о верности Временному Правительству."
 rcw_usfev.1943.a: "Тревожная обстановка"
 rcw_usfev.1944.t: "Создание Комитета Народной Власти"
 rcw_usfev.1944.desc: "Чтобы выйти из ситуации безвластия, предотвратить анархию и гражданскую войну в Астрахани, было решено заключить соглашение между самым широким спектром политических сил, организовав новый высший орган власти – Комитет Народной Власти, в который вошли представители городского общественного управления, земств, совета рабочих и солдатских депутатов, совета крестьянских депутатов и прочих, председателем стал левоэсер Перфильев.\nОднако влияние данного образования на действительную обстановку сомнительно, тем более что ни казаки ни большевики его не признают и игнорируют."
 rcw_usfev.1944.a: "Он послужат буфером"
 rcw_usfev.1945.t: "Создание ВРК"
 rcw_usfev.1945.desc: "Под давлением солдатской секции и ротных комитетов Астраханский Совет принял решение о создании Военно-революционного комитета, председателем стал М.Л. Аристов. Исполком Совета направил своих представителей в Казань за оружием для Красной гвардии. По решению ВРК в городе началась расклейка объявлений, приглашающих рабочих и солдат вооружаться "на случай поползновений контрреволюции", записываться в Красную гвардию."
 rcw_usfev.1945.a: "Большевики укрепляются"
 rcw_usfev.1946.t: "Очередной Войсковой круг"
 rcw_usfev.1946.desc: "[GetDateText] в Астрахани состоялось заседание Войскового круга. Выступая с докладом о политическом моменте и политической платформе Астраханского войска, атаман подчеркнул, что казачество ни в коем случае не стремиться к реставрации монархии и дофевральской системы. Россия должна быть федеративной демократической республикой. "Казаки войско свое от родины не отделяют", поддерживают лозунги "Единая, Великая, Неделимая" и "Учредительное Собрание – хозяин земли русской"'. Однако казачество является твердым сторонником законности и порядка, и потому не может мириться с произволом большевиков. \nКруг постановил: "Высшая власть по Войску принадлежит Войсковому правительству... с большевиками казакам не по пути, в органе краевой власти казакам участвовать незачем". Большинством голосов (72 против 8), "за принадлежность к большевизму", был исключен из казачьего сословия казак станицы Замьяновской И.Я. Багаев. В своих выступлениях делегаты выражали опасения по поводу нарастания напряженности, агрессивной политики большевиков, стремящихся к захвату власти в губернии, создания ими незаконных вооруженных формирований, "вооружения солдат и рабочих". По предложению Н.В. Ляхова круг принял за основу свой политики в данном вопросе следующие формулировки: "Мы, казаки, никого не трогаем, и пусть никто не трогает нас, но если тронут, то ответ будет дан твердый"; "в момент опасности... не взваливать всей ответственности на одного атамана, дать ему орган с участием в нем строевых частей, которые и будут играть главную роль в событиях". Казаки встретили категорическим отказом предложение А. Догадина принять в войсковое сословие вольностаничников, хотя в вольные казаки уже записалось 400 человек, была организована своя станица.\nВместе с тем "под крылом" войскового правительства оформилась немногочисленная, но сильная офицерская организация, которая для самообороны и борьбы с большевиками создала две хорошо вооруженные офицерские роты."
 rcw_usfev.1946.a: "Казаки сами по себе"
 rcw_usfev.1947.t: "Денежный вопрос"
 rcw_usfev.1947.desc: "Войсковое правительство договорилось с руководством Губернского казначейства о получении некоего "кредита" в 500 – 600 тыс. руб., в назначенный день направило в казначейство вооруженный отряд и забрало оговоренную сумму. Однако в этот же день служащие казначейства сообщили о произошедшем в КНВ и Исполком, добавив, что хранящийся в казначействе войсковой капитал превышает реквизированную сумму. Совет и КНВ, вынесли совместное постановление об аресте войскового капитала, до возвращения казаками взятой сумы. Между войсковым правительством, Исполкомом и Комитетом начались переговоры: правительство требует снять арест с казны, обвиняя совдеп в нарушении права казаков на самоопределение и стремлении к захвату власти в губернии. Совет требует возвращения взятой суммы, обвиняя войсковую верхушку в контрреволюционных намерениях."
 rcw_usfev.1947.a: "Тупиковая ситуация"
 rcw_usfev.1948.t: "Требование большевиков"
 rcw_usfev.1948.desc: "Совет рабочих и солдатских депутатов предъявил ультиматум Комитету, установив окончательную дату для самороспуска и передачи всех дел Совету и назначил на этот же день созыв I губернского съезда Советов рабочих, солдатских и крестьянских депутатов, который должен был декларировать установление Советской власти в Астраханском крае и сформировать новые губернские органы власти.\nВ свою очередь, войсковое правительство так же предъявило ультиматум КНВ, потребовав немедленно снять арест с капитала Астраханского войска, находящегося в казначействе и потребовало от Исполкома немедленного прекращения репрессий против офицерства. В ответ на это Исполком Астраханского Совета выпустил обращение "Ко всему Астраханскому Трудовому казачеству"', в котором обвинил войсковое правительство в развязывании гражданской войны, в нападках на Комитет Народной Власти, в стремлении подчинить его своей воле."
 rcw_usfev.1948.a: "Война неизбежна"
 rcw_usfev.1949.t: "Обращение Объединенного Войскового Правительства Астраханского Казачьего Войска"
 rcw_usfev.1949.desc: "В связи с вооружённым захватом Астрахани красной гвардией, в виду анархии, большевистских бесчинств, возможности повторения кровавой вакханалии ("расстрел Совета рабочих и Солдатских депутатов и избиение Губернского Комиссара" и т.д., и т.п.) казачество вынуждено выступить на защиту своих прав и прав остального населения Края, целью своего выступления Астраханское Казачество ставит создание Краевой власти на самых широких демократических основаниях с представительством всех национальностей и общественных организаций, права коих являются плодом завоевания Великой Русской Революции, главные лозунги казачества в этой борьбе – "Да здравствует Учредительное Собрание! Да здравствует Свободная Россия! Да здравствует Федеративная Демократическая Республика!""
 rcw_usfev.1949.a: "Да здравствует свободное казачество!"
 rcw_usfev.1949.b: "Этот убогий мятеж будет раздавлен!"
 rcw_usfev.1950.t: "Советизация Астрахани"
 rcw_usfev.1950.desc: "Недавно местными красногвардейцами и партизанами была одержана победа над контрреволюционным мятежом, теперь эта область находится в наших руках."
 rcw_usfev.1950.a: "Доложим в Москву"
 rcw_usfev.1950.b: "Отлично"
 rcw_usfev.1951.t: "На перепутье"
 rcw_usfev.1951.desc: "Доблестным казакам и офицерам удалось раздавить местных большевиков, однако это лишь дало немного времени перед наступлением врага извне. Самостоятельно астраханцы бороться с красными не могут, необходимо объединится с какой-либо антибольшевицкой силой, будь то Добровольческая армия, Донское или Кубанское войско."
 rcw_usfev.1951.a: "Выхода нет"
 rcw_usfev.1952.t: "Обращение Астраханского войска"
 rcw_usfev.1952.desc: "В расположение нашего правительства прибыла делегация от Астраханского казачьего войска, которая заявила о готовности признания нашего верховенства и предложила объединить усилия, при условии сохранения за ними определённой внутренней автономии."
 rcw_usfev.1952.a: "Объединяемся"
 rcw_usfev.1952.b: "Нам это не нужно"
 rcw_usfev.1953.t: "Отказ"
 rcw_usfev.1953.desc: "Нам отказали в объединении наших сил ради борьбы с общим врагом."
 rcw_usfev.1953.a: "Разве они не хотят победить?"
 
 rcw_usfev.1954.t: "Делегация от Уральского Войска"
 rcw_usfev.1954.desc: "К нам прибыла делегация от Уральского войска, которая предлагает создать единое командование, при условии оставления за собой широкой автономии. Так же она просит помочь войску вооружением и боеприпасами, ибо, по их словам, большая часть казаков вынужденно вооружена трофейным оружием и имеется острый дефицит патронов."
 rcw_usfev.1954.a: "Объединяем усилия"
 rcw_usfev.1954.b: "Разумно, пошлите им снаряжения из союзнической помощи"
 
 rcw_usfev.1955.t: "Красный переворот"
 rcw_usfev.1955.desc: "Воспользовавшись отсутствием вооружённой опоры у войскового правления, на земли уральских казаков беспрепятственно вошли войска советов, направившиеся быстрым маршем к Уральску, в котором при их приближении поднялось восстание под предводительством местного Военно-революционного комитета. И хотя казаки сопротивлялись весьма недолгое время, его хватило для эвакуации из города атамана, войскового правления и ряда резко антибольшевистски настроенных офицеров в отдалённые станицы."
 rcw_usfev.1955.a: "Это только начало нашей борьбы"
 rcw_usfev.1956.t: "Падение Уральска"
 rcw_usfev.1956.desc: "Наши красногвардейцы, в силу неисполнения ультиматума, беспрепятственно вошли на земли уральского войска и благодаря вовремя поднятому угнетёнными массами восстанию быстро взяли столицу местных казаков – Уральск. Успех омрачает только побег наиболее реакционных элементов в неизвестном направлении и отсутствие реальной власти у наших сил где-либо, кроме нескольких населённых пунктов, впрочем остальные не поддерживают и сбежавшую верхушку."
 rcw_usfev.1956.a: "Власть советов шагает по стране"
 
 rcw_usfev.1957.t: "Восстание уральских казаков"
 rcw_usfev.1957.desc: "Брожение и недовольство нашей властью, выраженное в том числе силой оружия, наблюдалось в землях уральского казачьего войска ещё с момента взятия под контроль этой территории, однако только с недавних пор одна за другой станицы стали переходить в руки восставших реакционеров, которым удалось стремительно захватить Уральск и разгромить советы практически по всей войсковой территории."
 rcw_usfev.1957.a: "Кулацко-буржуйская власть будет раздавлена ещё раз!"
 rcw_usfev.1957.b: "За Веру, Родину, Яик и Свободу!"
 
 rcw_usfev.1958.t: "Братское предложение"
 rcw_usfev.1958.desc: "Наши доблестные казаки освободили Оренбург – столицу наших соседей и связались с лидерами поднятого по такому поводу всеобщего восстания против большевиков. Из-за отсутствия прежней верхушки и атамана, по слухам скрывающихся в тургайских степях, стихийное восстание возглавили молодые казаки, не имеющие высоких чинов и положения до этого, которые однако сделали прелюбопытнейшее предложение, заключающееся, в связи с тяжёлой обстановкой, во временном (на период войны) объединении двух казачьих войск, с нашим главенством по праву сильного, но тем не менее с широкой автономией и сохранением своего уклада у каждой из сторон."
 rcw_usfev.1958.a: "Это не окончится ничем хорошим"
 rcw_usfev.1958.b: "Двум братским войскам стоит встать плечом к плечу"
 
 rcw_usfev.2000.t: "Сибирская клика"
 rcw_usfev.2000.desc: "Сибирские министры стали теми, кто получил наибольшую выгоду от переворота. Фактически за ширмой Верховного правителя именно сибиряки смогли избавиться от эсеровских попутчиков, забрав всё наследство себе. Их никто не выбирал, но, тем не менее, именно они держат в своих руках внутреннее управление страной.\n\nПри этом сибиряки уже успели прославиться в дурном тоне. Многие из этих министров не имели ранее опыта управления. Иные же замешаны в сомнительных связях. Единственный их плюс – поддержка нового лидера. Но нужны ли ему такие помощники, и как долго он пожелает быть «ширмой»?"
 rcw_usfev.2000.a: "Кто-то должен править государством"
 
 rcw_usfev.2001.t: "Миссия Верховного правителя"
 rcw_usfev.2001.desc: "Согласно законам Российской Империи, Верховный Правитель является регентом при малолетнем или неспособном к правлению монархе. Сегодня абсолютно ясно, что отречение бывшего царя состоялось незаконно. Вместе с тем, революционные силы попрали всякую легитимность Учредительного Собрания. В этой обстановке существует лишь две силы, имеющие права на Всероссийскую власть: это нынешний Верховный правитель и последний царь. Между этими двумя силами нет и не может быть противоречий, однако очевидно, что до организации нового Национального Собрания и армия, и государство останутся в руках Верховного Правителя. Когда же русская земля будет освобождена, народ своим властным словом либо отклонит, либо призовёт царя вновь. До тех пор мы берем на себя обязанности охранять августейшую особу и создать все условия для её участия в жизни страны и общества. Наш царь со своей стороны признаёт наши права на временное удержание власти."
 rcw_usfev.2001.a: "Да здравствует Верховный Правитель!"
 rcw_usfev.2001.b: "Монархия будет возрождена"
 
 rcw_usfev.2002.t: "Разложение министерств"
 rcw_usfev.2002.desc: "Внутри страны наступила тяжёлая обстановка. Даже по меркам гражданской войны мы испытываем большие трудности. Но кто этим воспользовался? Большевики? Нет. Наши министерства с их несменяемыми лидерами-сибиряками превратились в очаги разложения. Тот, кто может выбить себе должность повыше, сразу же начинает воровать. Пропало, как будто и не было, 25 тысяч комплектов униформы. Коммерсанты, желающие выбить выгодный заказ или обеспечить свои интересы, имеют доступ почти везде – только дайте денег. Однако и это может иметь свой плюс – у нас есть все основания устранить сибирских выскочек."
 rcw_usfev.2002.a: "Новое государство строится не без проблем"