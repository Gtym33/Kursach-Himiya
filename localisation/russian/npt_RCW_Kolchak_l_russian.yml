l_russian:
 rcw_kolchak.1.t: "Увольнение Колчака"
 rcw_kolchak.1.desc: "Падение дисциплины на флоте дало новые пагубные плоды. Вследствие большевистской агитации и начавшегося затем конфликта с матросскими комитетами, флот покидает вице-адмирал Колчак. Последним актом его командования стал эпизод, в котором революционные матросы требовали от офицеров сдать личное оружие, в ответ на что Колчак демонстративно выбросил свою саблю в море. Этот случай показал, что Александр Васильевич явно потерял контроль над матросской массой, почему он и вызван в столицу для дачи подробных показаний."
 rcw_kolchak.1.a: "Мы его охотно выслушаем"
 rcw_kolchak_1_a_tt: "Колчак покидает свою должность."
 rcw_kolchak.2.t: "Доклад Колчака"
 rcw_kolchak.2.desc: "Вице-адмирал Колчак прибыл в столицу. Обстоятельства его отъезда из флота связаны с волнениями в матросской среде. Колчак подробно рассказал об этом в столичных газетах, указав на пагубное влияние мероприятий демократического правительства. То же самое он повторил и на докладе самому правительству. Колчак сообщил, в частности, что правительство своими действиями ставит командование и офицерство в бесправное положение, потакает росту анархии, он дал оценку состоянию флота и указал, что управлять им в таком состоянии не представляется возможным. Главным виновником бед вице-адмирал явно назначил демократическое правительство. Это тяжкое обвинение, и немудрено, что правые радикалы встретили его с восторгом."
 rcw_kolchak.2.a: "У нас есть миссия для Колчака. В Америке. Пусть едет."
 rcw_kolchak.2.b: "Утихомирьте его"
 rcw_kolchak.2.c: "Колчак – настоящий герой, не побоявшийся сказать правду!"
 rcw_kolchak.3.t: "Прибытие русского вице-адмирала Колчака"
 rcw_kolchak.3.desc: "Русский вице-адмирал Александр Колчак прибыл в США. Его поездка происходит в рамках военно-дипломатической миссии от нового Российского правительства. Сам Колчак приглашён в нашу страну адмиралом Джеймсом Гленноном для обмена опытом. Русский флотоводец является признанным мастером в морском минировании. Он не раз наносил существенный ущерб немецким эскадрам и желает продолжить борьбу с Германией во что бы то ни стало."
 rcw_kolchak.3.a: "Слава русскому адмиралу!"
 rcw_kolchak.4.t: "Возвращение Колчака"
 rcw_kolchak.4.desc: "Из заграничной поездки возвратился вице-адмирал Колчак. За время своей миссии Колчак успел посетить Великобританию и США, где предоставил ценные консультации нашим союзникам. Колчак является признанным мастером морского минирования, однако ходят слухи, что истинной причиной его отъезда стала интрига Керенского, опасавшегося популярности флотоводца в среде правых сил. Так или иначе, Колчак возвратился на Родину и готов вновь продолжать борьбу."
 rcw_kolchak.4.a: "Это была долгая поездка"
 
 rcw_kolchak.5.t: "Просьба Колчака"
 rcw_kolchak.5.desc: "Русский вице-адмирал Колчак направил нам официальное прошение. В нём флотоводец просит принять его на службу «где угодно и как угодно», мотивируя это желанием исполнить союзнический долг до конца. В данный момент мы рассматриваем возможность направить Колчака в северную Персию, где ещё находится контингент русских, не признающих большевистский переворот. Однако открыт и другой вариант, так как адмирал прибывает сейчас в странах Дальнего Востока, и по нашим данным на востоке России уже возникают первые центры сопротивления большевикам. Если мы направим Колчака в Харбин или Владивосток, то он может стать фигурой, объединяющей все проантантовские силы в регионе. В таком качестве он проявит к Британии известную лояльность."
 rcw_kolchak.5.a: "Направим его в Месопотамию"
 rcw_kolchak.5.b: "Колчак пригодится в Харбине"
 
 rcw_kolchak.6.t: "Отряд Колчака"
 rcw_kolchak.6.desc: "После начала восстания в Закаспийской области, на связь с нами вышел отряд под руководством адмирала Колчака. Уже несколько месяцев бывший российский флотоводец находится на севере Персии, где при поддержке британцев он собирает под своё крыло антибольшевистских офицеров. Часть его отряда также составляют бывшие военнослужащие турецкого фронта в Месопотамии. Сегодня «колчаковцы» наконец перешли границу и вступили в открытую борьбу с большевизмом."
 rcw_kolchak.6.a: "Поворот интересный"
 
 rcw_kolchak.7.t: "Колчак в Харбине"
 rcw_kolchak.7.desc: "По приглашению генерала Хорвата и посланника Кудашева на территорию КВЖД прибыл вице-адмирал Колчак. Этот человек прославился как герой войны и сторонник порядка. Мы рассчитываем использовать его авторитет для объединения всех разрозненных отрядов в полосе отчуждения – от Семёнова на севере, до Калмыкова на юге. С этой целью правление КВЖД назначает Колчака главным инспектором Охранной стражи КВЖД с одновременным руководством всеми русскими вооружёнными силами."
 rcw_kolchak.7.a: "Да здравствует адмирал!"
 
 rcw_kolchak.8.t: "Переговоры с генералом Накашима"
 rcw_kolchak.8.desc: "Вопрос вооружения и снабжения Охранной стражи КВЖД явно требует иностранного вмешательства. Взять оружие неоткуда. Мы можем либо купить его, либо получить взамен на услугу. И единственной страной, которая может реально предоставить винтовки, является Япония. С этой целью командующий Охранной стражей Александр Колчак вошёл в переговоры с представителем японской миссии генералом Накашимой. Однако, Накашима двусмысленно сообщил, что может предоставить помощь только в обмен на «уступки» при этом он отказался раскрыть в чём они заключаются. В итоге сделка между Колчаком и Накашимой не состоялась."
 rcw_kolchak.8.a: "Японцы мутят воду"
 
 rcw_kolchak.9.t: "Визит Колчака"
 rcw_kolchak.9.desc: "На территорию, подконтрольную нашим силам, прибыл вице-адмирал Колчак. На данный момент он является командующим Охранной стражей КВЖД, а также имеет от Хорвата полномочия на руководство всеми отрядами в полосе отчуждения, включая наш. Именно с целью установить свою власть над Особым Маньчжурским Отрядом и прибыл этот ставленник Харбина. В своей конкретике предложение Колчака заключалось в организации снабжения ОМО деньгами за счёт средств дороги и Российско-Азиатского банка (на первое время 300 тыс. рублей), в снабжении ОМО оружием, которое КВЖД получит от иностранных держав. Условиями для всего этого является подчинение наших сил ему и генералу Хорвату. Кроме того Колчак указал на нежелательность прояпонской ориентации. Согласие на это предложение определённо оттолкнет от нас японцев, вместе с тем нет никаких причин подчиняться человеку, который никак не проявил себя в борьбе с большевизмом."
 rcw_kolchak.9.a: "И всё-таки, действовать вместе будет разумней"
 rcw_kolchak.9.b: "Мы не нуждаемся в помощи Харбина"
 
 rcw_kolchak.10.t: "Колчак подчинил Семёнова"
 rcw_kolchak.10.desc: "Командующий Охранным корпусом адмирал Колчак оправдывает наши лучшие надежды. Только что до Харбина дошло известие, что Колчак смог поставить Семёнова под своё руководство. Самочинный атаман Особого Маньчжурского Отряда признал за благо координировать свои действия совместно с другими частями в полосе отчуждения. Отныне он будет бороться вместе с нами, опираясь на нашу помощь деньгами и оружием. Теперь Колчак сможет приступить к своему плану формирования настоящего 20-тысячного корпуса для нашей главной цели – освобождения Владивостока."
 rcw_kolchak.10.a: "Адмирал проявил себя великолепно"
 
 HRB_Kolchak_plan_category: "Поход на Владивосток"
 HRB_Kolchak_plan_category_desc: "После подчинения Семёнова Колчак приступил к своему плану формирования настоящего 20-тысячного корпуса для нашей главной цели – освобождения Владивостока."
 HRB_Kolchak_plan_call_Orlov_squad: "Призыв отряда Орлова"
 HRB_Kolchak_plan_subjection_Kalmykov: "Подчинение есаула Калмыкова"
 HRB_Kolchak_plan_collecting_officers_squads: "Сбор офицерских отрядов"
 HRB_Kolchak_plan_mobilization_on_KVJD: "Мобилизация в полосе отчуждения"
 HRB_Kolchak_plan_ask_help_decision: "Запрос иностранной помощи"
 HRB_Kolchak_plan_offensive_on_Nikolsk-Ussuriyskiy: "Наступление на Никольск-Уссурийский"
 HRB_Kolchak_plan_call_Orlov_squad_fired: "Отряд Орлова собран"
 HRB_Kolchak_plan_subjection_Kalmykov_fired: "Калмыков подчинён"
 HRB_Kolchak_plan_collecting_officers_squads_fired: "Отряды офицеров собраны"
 HRB_Kolchak_plan_mobilization_on_KVJD_fired: "Мобилизация объявлена"
 
 rcw_kolchak.11.t: "Отступление ОМО"
 rcw_kolchak.11.desc: "Особый Манчжурский Отряд, выдвинувшийся на север из Хайлара, разбит красными в Забайкалье. Более того, противник преследовал наших бойцов и вошёл в зону отчуждения. Остатки сил северной экспедиции отступили в сторону Харбина и полностью перешли под наше управление."
 rcw_kolchak.11.a: "Трагическая неудача"
 
 rcw_kolchak.13.t: "Владивосток взят"
 rcw_kolchak.13.desc: "Прибывший в Харбин вице-адмирал Колчак собрал офицерские и казачьи банды в полосе отчуждения КВЖД, где до этого китайскими властями был восстановлен на троне генерал Хорват, и перешёл границу – он атаковал пограничные казачьи станицы, но красная гвардия нанесла ему поражение."
 rcw_kolchak.13.a: "Владивосток станет лишь началом"
 
 rcw_kolchak.14.t: "Белогвардейское наступление на Никольск-Уссурийский отбито"
 rcw_kolchak.14.desc: "Прибывший в Харбин вице-адмирал Колчак собрал офицерские и казачьи банды в полосе отчуждения КВЖД, где до этого китайскими властями был восстановлен на троне генерал Хорват, и перешёл границу – он атаковал пограничные казачьи станицы, но красная гвардия нанесла ему поражение."
 rcw_kolchak.14.a: "Так-то!"
 rcw_kolchak.15.t: "Белогвардейская угроза Владивостоку"
 rcw_kolchak.15.desc: "Прибывший в Харбин вице-адмирал Колчак собрал офицерские и казачьи банды в полосе отчуждения КВЖД, где до этого китайскими властями был восстановлен на троне генерал Хорват, и перешёл границу – он атаковал пограничные казачьи станицы, смял красногвардейцев и занял область Уссурийского казачества, объявив новое правительство."
 rcw_kolchak.15.a: "Все на борьбу с Колчаком!"
 
 rcw_kolchak.16.t: "Первые успехи"
 rcw_kolchak.16.desc: "Сводный корпус из Охранной стражи КВЖД, казаков Калмыкова и офицеров под командованием Колчака перешёл границу и вошёл в земли Уссурийского казачества, оттеснив красных и освободив значительный район. Теперь они подошли вплотную к Никольск-Уссурийскому, а после его взятия будут готовы двигаться на Владивосток."
 rcw_kolchak.16.a: "Удачи"
 rcw_kolchak.16.b: "Я в первых рядах!"
 
 rcw_kolchak.17.t: "Неудача наступления"
 rcw_kolchak.17.desc: "Когда отряды Колчака перешли границу и вошли в земли Уссурийского казачества, казалось, им будет сопутствовать успех, но вскоре его войска были разбиты большевистскими бандами."
 rcw_kolchak.17.a: "Фортуна подвела адмирала"
 
 rcw_kolchak.18.t: "Владивосток взят без нас"
 rcw_kolchak.18.desc: "Мы очень долго готовились идти на Владивосток, и что же теперь? Город взят без какого либо участия с нашей стороны. Отряды, собранные под наши руководством, уже спешат перейти фронт самостоятельно. Наше промедление стоило нам статуса центра белой борьбы."
 rcw_kolchak.18.a: "Увы!"
 
 rcw_kolchak.20.t: "Провал переговоров с Семёновым"
 rcw_kolchak.20.desc: "На днях командующий Охранным корпусом КВЖД адмирал Колчак вёл переговоры с Григорием Семёновым. Отряд Семёнова находится на севере полосы отчуждения и достиг внушительных по местным меркам размерам. Однако Семёнов всецело опирает на помощь Японии и отверг все предложения Колчака в грубой форме. Это уже вторая неудача адмирала после провальных переговоров с генералом Накашима. И хотя общее японское противодействие очевидно, отношения между генералом Хорватом и Колчаком теперь несколько охладели, к тому же и Колчак задумался над решением японской проблемы, ведь ясно, что японские агенты намерены и дальше вставлять палки в колёса адмиралу."
 rcw_kolchak.20.a: "Колчак нас подводит"
 
 rcw_kolchak.21.t: "Отъезд Колчака в Японию"
 rcw_kolchak.21.desc: "В свете последних неудач адмирал Колчак пришёл к выводу, что вести борьбу без установления отношений с Японией невозможно. Поэтому Колчак передаёт командование Охранным корпусом генералу Хрещатицкому, а сам намерен направиться в страну восходящего солнца, дабы лично договориться с японским руководство. И если оно не будет содействовать, то Колчаку необходимо, чтобы оно хотя бы не мешало."
 rcw_kolchak.21.a: "Пусть едет"
 
 rcw_kolchak.22.t: "Прибытие адмирала Колчака"
 rcw_kolchak.22.desc: "В Японию прибыл русский адмирал Александр Колчак. Цель его визита – наладить отношения между русскими противобольшевистскими силами и нашим военным руководством. Через посла Крупенского адмирал смог получить аудиенцию с начальником японского Генштаба генералом Ихарой и его помощником генералом Гиити Танакой. В сущности позиция Колчака заключается в том, чтобы Япония, с одной стороны, не мешала его действиям в зоне КВЖД, а с другой, предоставила оружие, за которое будет уплачено средствами Дороги и Российско-Азиатского банка. Вместе с тем Колчак отказывается идти на какие-либо дружественные жесты в адрес Японии, расценивая всё происходящее как деловые отношения. К тому же Колчак уже отмечен враждебными действиями по отношению к лояльному нам атаману Семёнову. И хотя Колчак – фигура более значительная и союз с ним мог принести больше выгод, всё-таки адмирал остается персонажем малоуправляемым и непредсказуемым."
 rcw_kolchak.22.a: "Харбин получит помощь, но Колчак должен задержаться"
 rcw_kolchak.22.b: "Пусть адмирал остаётся у нас и не мешает Семёнову"
 
 rcw_kolchak.23.t: "Колчак заручился поддержкой Японии"
 rcw_kolchak.23.desc: "Пришли известия, что Колчак добился аудиенции с начальником японского Генштаба генералом Ихарой и его помощником генералом Гиити Танакой. Предоставленными ему полномочиями он договорился с японцами о поставках оружия, за которые будет уплачено средствами Дороги и Российско-Азиатского банка. Между тем самого Колчака пока не хотят отпускать обратно."
 rcw_kolchak.23.a: "Удачная поездка – но придётся платить..."
 
 rcw_kolchak.24.t: "Отъезд Колчака из Японии"
 rcw_kolchak.24.desc: "Русский адмирал Колчак отбывает из Японии. Ранее он прибыл с целью наладить связи между военным руководством нашей страны и администрацией КВЖД. Сейчас обстановка существенным образом изменилась – во Владивостоке свергнута власть большевиков. Это открывает для Колчака дорогу домой и возможность вернуться к военной и государственной службе, которой он посвятил значительный отрезок своей жизни."
 rcw_kolchak.24.a: "До свидания, адмирал!"
 rcw_kolchak.24.b: "Колчак стал нашим другом – поможем ему во Владивостоке"
 
 rcw_kolchak.25.t: "Японский кандидат"
 rcw_kolchak.25.t_1: "Колчак вернулся из Японии"
 rcw_kolchak.25.desc: "Адмирал Колчак возвратился из Японии. Этот человек известен как герой Германской войны и умелый флотоводец. Ещё во времена Временного Правительства Колчак отметился как активный сторонник порядка и враг всякой анархии. Последнее время адмирал также пытался организовать антибольшевистские силы в зоне отчуждения КВЖД. Именно с этим был связан его длительный визит в Японию, где он заручился немалой поддержкой и смог выбить для Харбина известные преференции.\n\nСейчас Колчак является наиболее значительной фигурой в Приморье, за исключением генерала Хорвата. Он имеет негласную протекцию в Токио и благосклонное отношение других интервентов, в частности американцев и англичан. В связи с этим назначение Колчака правителем Приморья может стать наиболее выгодной комбинацией из всех возможных. К тому же, и сам адмирал желает быть ближе к морю."
 rcw_kolchak.25.desc_1: "Адмирал Колчак возвратился из Японии. Этот человек известен как герой Германской войны и умелый флотоводец. Ещё во времена Временного Правительства Колчак отметился как активный сторонник порядка и враг всякой анархии. Последнее время адмирал также пытался организовать антибольшевистские силы в зоне отчуждения КВЖД. Именно с этим был связан его длительный визит в Японию. Однако, эта миссия не увенчалась успехом."
 rcw_kolchak.25.a: "Предложим Колчаку возглавить область!"
 rcw_kolchak.25.b: "Такой командир нам не помешает"
 
 rcw_kolchak.26.t: "Колчак уезжает в Сибирь"
 rcw_kolchak.26.desc: "После своего визита в Японию Колчак встретился во Владивостоке с господином Вологодским. Из этой встречи, а также из общения с Радолой Гайдой, адмирал вынес положительное мнение о сибирском правительстве, поэтому он направляется в Сибирь."
 rcw_kolchak.26.a: "Удачи"
 
 rcw_kolchak.27.t: "Колчак в Сибири"
 rcw_kolchak.27.desc: "Правая общественность Сибири ободрена известием о прибытии адмирала Колчака. Александр Васильевич уже отметился своим контрреволюционным настроем в период Временного Правительства, а после большевистского переворота был занят организацией белых войск в Харбине. После своего визита в Японию Колчак также встречался во Владивостоке с господином Вологодским. Из этой встречи, а также из общения с Радолой Гайдой, адмирал вынес положительное мнение о сибирском правительстве. Однако истинную цель своей поездки Колчак видит в том, чтобы добраться до юга России. Видимо, Чёрное море ему ближе."
 rcw_kolchak.27.a: "Пусть остаётся в Сибири"
 rcw_kolchak.27.b: "Дорога на юг открыта"
 
 rcw_kolchak.28.t: "Колчак достиг Юга"
 rcw_kolchak.28.desc: "Прославленный адмирал Колчак прибыл на Юг! С трудом он прошёл этот путь от Америки (где его застал переворот) через Японию и Сибирь к нам. Колчак – истинный патриот и сторонник порядка. Прибыв в наше распоряжение, Колчак завил, что готов полностью подчиниться Вождю и продолжать борьбу там, где мы это считаем нужным."
 rcw_kolchak.28.a: "Возрождённому Черноморскому флоту нужен адмирал!"