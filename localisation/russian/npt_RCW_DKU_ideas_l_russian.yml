 KUB_seat_of_the_southeastern_union_government:0 "Местонахождение правительства Юго-восточного союза"
 KUB_seat_of_the_southeastern_union_government_desc:0 "Правительство Юго-восточного союза, возглавляемое А. В. Харламовым, находится на Кубани. Оно не в состоянии осуществлять управление территориями, так как не имеет собственного аппарата управления, но оно способно координировать действия членов союза, облегчать переговоры."
 KUB_complex_parliamentary_system:0 "Сложная парламентская система"
 KUB_complex_parliamentary_system_desc:0 "Парламент Кубани состоит из двух Рад: краевой и законодательной. Они не являются верхней и нижней палатой одного органа и имеют самостоятельные секретариаты. Это чрезвычайно затрудняет парламентскую деятельность."
 KUB_contradictions_between_linemen_and_chernomorians:0 "Противоречия между линейцами и черноморцами"
 KUB_contradictions_between_linemen_and_chernomorians_desc:0 "Территорию Кубани населяют потомки запорожских переселенцев (черноморцы), по языку и культуре тяготеющие к Украине и потомки донских переселенцев (линейцы), тяготеющие к Дону и России. Не смотря на общность их интересов как казачьего сословия, отношения между ними осложнены регионализмом и культурными различиями."
 KUB_parity_government_idea:0 "Паритетное правительство"
 KUB_parity_government_idea_desc:0 "Согласно достигнутому компромиссу, в правительство необходимо назначить равное число министров от иногородних и казаков, а также фиксированное число представителей горцев. Эти ограничения затрудняют формирование правительства. Также подобная уступка способна удовлетворить только умеренную оппозицию среди иногородних и горцев."
 KUB_collaboration_with_socialists_idea:0 "Сотрудничество с социалистами"
 KUB_collaboration_with_socialists_idea_desc:0 "Партии меньшевиков и эсеров в своих газетах проводят агитацию за правительство, восхваляя его готовность пойти на соглашение с неказачьим населением. Это облагораживает репутацию правительства."
 KUB_propaganda_department_idea:0 "Отдел пропаганды"
 KUB_propaganda_department_idea_desc:0 "При правительстве Кубани создан отдел пропаганды, организующий разъяснительные кампании политики правительства для населения."
 KUB_Kuban_patriotism_idea:0 "Кубанский патриотизм"
 KUB_Kuban_patriotism_idea_desc:0 "Использование образов родного края в официальной пропаганде значительно увеличивает восприятие её населением."
 KUB_eviction_of_nonresident_idea:0 "Выселение иногородних"
 KUB_eviction_of_nonresident_idea_desc:0 "Местной казачьей администрации (вплоть до атаманов станиц) были даны чрезвычайные полномочия по административному преследованию иногородних, заподозренных в антиказачьей деятельности, вплоть до высылки за пределы края. Это, конечно, усиливает социальное напряжение, но мешает организации оппозиции иногородних."
 KUB_expand_of_merchant_navy_idea:0 "Кубанский торговый флот"
 KUB_expand_of_merchant_navy_idea_desc:0 "Программа строительства сухогрузов позволила расширить экспорт зерна зарубеж."
 KUB_inorodcheskaya_cavalry_idea:0 "Инородческая кавалерия"
 KUB_inorodcheskaya_cavalry_idea_desc:0 "Верхи горцев вскоре после завоевания Кавказа вошли в соглашения с русской властью. Именно из верхушки горцев комплектуется местная милиция (поддерживающая порядок в аулах) и специальные кавалерийские части."
 KUB_georgian_concessions:0 "Грузинские концессии"
 KUB_georgian_concessions_desc:0 "В обмен на возврашение причерноморских областей грузинское правительство выторговало для себя ряд привелегий на этих территориях."