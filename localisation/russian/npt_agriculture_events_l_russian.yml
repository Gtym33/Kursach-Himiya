 agriculture.1.t: "Погодные условия и прогноз на урожай"
 agriculture.1.desc: "В этом году погодные условия оказались неблагоприятны. Уже сейчас ясно, что мы не досчитаемся значительной части урожая. Посевы погибли, а плодовые деревья демонстрируют скудное цветение."
 agriculture.1.a: "Увы, погода не на нашей стороне"
 agriculture.1.b: "Выделите всю возможную помощь"
 agriculture.2.desc: "Погодные условия не демонстрируют аномалий. Прогноз по урожаю положительный. Скорее всего мы уложимся в нормы и проблем с продовольствием не будет."
 agriculture.2.a: "Это хорошо"
 agriculture.3.desc: "Замечательная погода! Сезон сельскохозяйственных работ проходит отлично в лучших условиях для наших культур. Крестьяне обещают обильный урожай, а предприятия уже готовятся подсчитывать барыши."
 agriculture.3.desc_1: "Замечательная погода! Сезон сельскохозяйственных работ проходит отлично в лучших условиях для наших культур. Землевладельцы обещают обильный урожай, а предприятия уже готовятся подсчитывать барыши."
 agriculture.3.desc_2: "Замечательная погода! Сезон сельскохозяйственных работ проходит отлично в лучших условиях для наших культур. Фермеры обещают обильный урожай, а предприятия уже готовятся подсчитывать барыши."
 agriculture.3.desc_3: "Замечательная погода! Сезон сельскохозяйственных работ проходит отлично в лучших условиях для наших культур. Агрохолдинги обещают обильный урожай, а предприятия уже готовятся подсчитывать барыши."
 agriculture.3.desc_4: "Замечательная погода! Сезон сельскохозяйственных работ проходит отлично в лучших условиях для наших культур. Крестьяне обещают обильный урожай, а предприятия уже готовятся к загрузке сырьём."
 agriculture.3.desc_5: "Замечательная погода! Сезон сельскохозяйственных работ проходит отлично в лучших условиях для наших культур. Мелиораторы и механизаторы обещают обильный урожай, а предприятия уже готовятся к загрузке сырьём."
 agriculture.3.a: "Дождёмся урожая"
 
 agriculture.4.t: "Болезни и вредители"
 agriculture.4.desc: "Наши посевы оказались поражены болезнью. Плодовые деревья кишат вредителями. Стаи вредных насекомых, грызуны, мелкие птицы и прочие вредители уничтожают будущий урожай. Несмотря на все меры ситуация выглядит печально, и с большой вероятностью нас ждут проблемы с продовольствием."
 agriculture.4.a: "Хмель пожрал долгоносик"
 agriculture.4.a_1: "Обстоятельства непреодолимой силы"
 agriculture.4.b: "Необходимо закупить химикаты за границей"
 
 agriculture.6.t: "Потеря урожая"
 agriculture.6.desc: "В этом году сельское хозяйство страны демонстрирует плачевные результаты. Слабый уровень развития и внутриполитические проблемы стали одной из причин произошедшего. Урожай практически не собран, а там где собран, видимо, спрятан крестьянами или крупными владельцами. Одни надеются избежать голода, другие разжиться, когда он наступит. В любом случае у государства хлеба нет. Цены на продовольствие ползут вверх. Города со страхом ожидают голодной зимы."
 agriculture.6.a: "Придётся затянуть пояса"
 agriculture.7.t: "Плохой урожай"
 agriculture.7.desc: "Аграрии нашей страны с трудом собрали хоть какой-то урожай. Очевидно, сказывается нехватка передовой техники и внутренние проблемы на селе. Между тем, нам всё же удалось выполнить расчетные планы закупки продовольствия в этом году. Хотя уже гарантированно, что цены на еду поползут вверх и к зиме могут привести к росту инфляции."
 agriculture.7.a: "Мы удержались на грани"
 agriculture.8.t: "Нормальный урожай"
 agriculture.8.desc: "В этом году урожай нормальный. Не большой, но и не маленький. Дефицита и роста цен не ожидается, но уровень сельского хозяйства желательно подтянуть."
 agriculture.8.a: "Мы хорошо поработали"
 agriculture.9.t: "Хороший урожай"
 agriculture.9.desc: "Урожайность в этом году чуть выше планируемой. Крестьяне и крупные владельцы с радостью подсчитывают прибыль, в то время как администрация может спокойно выдохнуть и даже пополнить бюджет за счёт повышения налоговых поступлений."
 agriculture.9.a: "Хлеб режут стоя, сынок"
 agriculture.10.t: "Сверхурожайность"
 agriculture.10.desc: "Слава аграриям! В этом году урожаи невероятные. Крестьяне работали очень хорошо и техника не подвела. Организация сельхозработ, благоприятная внутренняя обстановка и многие другие факторы привели к значительному росту урожайности."
 agriculture.10.a: "Это заслуга всей страны"
 agriculture.11.t: "Изъятие урожая в столицу"
 agriculture.11.desc: "Нам поступило распоряжение о направлении продовольственных запасов на нужды столицы: все продовольственные склады и всякие запасы опечатаны и подвержены ревизии; солдаты грузят хлеб и всё, что только не найдут, в поезда и на баржи. Местами доходит до силовых акций в сельской местности. Всё это ведет к росту глухого недовольства против центральной администрации. Мы, конечно, признаём волю центрального правительства, но разве это называется управлением?"
 agriculture.11.a: "Это грабёж!"
 agriculture.12.t: "Реквизиции в зоне оккупации"
 agriculture.12.desc: "Люди в нашей стране голодают, а в оккупированных зонах ещё полно продовольствия. Его изъятие является вопросом жизни и смерти нашей страны, наших матерей и наших детей. Нация ждёт, что военные власти используют все силы, чтобы добыть драгоценных хлеб, и что они не остановятся перед тем, чтобы отобрать его у врагов или дикарей с окраин."
 agriculture.12.a: "Начинайте реквизиции"
 agriculture.12.b: "Заберите всё, что есть!"
 agriculture.13.t: "Враг грабит страну"
 agriculture.13.desc: "Новые преступления [FROM.GetAdjective]ого режима открыты во всеуслышание. Теперь [FROM.GetName] грабит оккупированные зоны нашей страны, отбирая весь хлеб и всякое продовольствие, которое только они могут взять. Это политика голода, политика истребления наших граждан. И плюс к тому это ущерб для нас в миллионы, а то и в миллиарды. Противник больше не стесняется нарушать законы войны и воюет с гражданскими. Несмотря на оторванность оккупированной зоны от тела страны, даже сейчас группы беженцев успевают просочиться через фронт, а жители прифронтовых районов теперь разбегаются вглубь страны. Все они голодны, и голод разрастается."
 agriculture.13.a: "Они ответят за это"
 
 
