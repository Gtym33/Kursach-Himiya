l_russian:
 RSS_EVA_edinonachalie: "Единоначалие"
 RSS_EVA_edinonachalie_desc: "Без единоначалия армия гибнет"
 RSS_EVA_tsar_flags: "Царские знамена"
 RSS_EVA_tsar_flags_desc: "Открытое признание монархии привлечет народ к нашему движению. Только царь!"
 RSS_EVA_ataman: "Поклон атаману"
 RSS_EVA_ataman_desc: "Бок о бок с нашей, ещё небольшой армией находятся сильные атаманы. Договор с одним из них позволит облегчить положение на фронте"
 RSS_EVA_christ_army: "Ополчение Христово"
 RSS_EVA_christ_army_desc: "Пока Христос с нами – не сложим оружия!"
 RSS_EVA_wolf_100: "Волчьи сотни"
 RSS_EVA_wolf_100_desc: "Красные всегда страшились казачества. Лихими наскоками мы разобьем социалистический сброд."
 RSS_EVA_herding: "Сгон в армию"
 RSS_EVA_herding_desc: "Пока мы гибнем на фронтах народец жрет хлеб с маслом и глушит водку. Довольно! В армию, суки."
 RSS_EVA_order_guard: "Защитники порядка"
 RSS_EVA_order_guard_desc: "«Порядок» – вот наш лозунг и руководство к действию. Только тотальная дисциплина и полная законность спасут Россию."
 RSS_EVA_terror_aura: "Ореол ужаса"
 RSS_EVA_terror_aura_desc: "Население должно бояться даже посмотреть по доброму на красных. Любое сочувствие этой сволочи будет заканчиваться ужасно!"
 RSS_EVA_inorodci: "Приструнить инородцев"
 RSS_EVA_inorodci_desc: "Инородцы разбросанные по России зачастую сочувствуют революции или иностранным державам. Пусть не лезут в политику, если хотят остаться целы"
 RSS_EVA_bashibuzuki: "Наши башибузуки"
 RSS_EVA_bashibuzuki_desc: "На волне революционных событий инородцы заинтересовались политикой. И среди них есть сочувствующие белой идее порядка. Возможно это не самые дисциплинированные солдаты, но достаточно грозные для анархистской массы красных."
 