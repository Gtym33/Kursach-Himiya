 spain.1.t: "Восстание в Рифе"
 spain.1.d: "Недовольство колониальной политикой Испании на данной территории проявилось практически сразу после установления протектората на севере Марокко, Первым очагом сопротивления стали окрестности Мелильи, где Мохаммед эль Мизан поднял восстание ещё до официального подписания соглашения между Францией и Испанией о разделе Марокко; это восстание не носило массового характера и было подавлено через несколько месяцев. Таким образом, все восстания против испанцев до сих пор были неудачны. Берберские племена начали собираться под началом нового вождя, и восстание, которое скоро прогремит, будет сильнее предыдущих."
 spain.1.a: "От этих территорий больше проблем. чем пользы, возможно стоит их покинуть"
 spain.1.b: "Мы раздавим их за месяц"
 spain.2.t: "Победа Рифской Республики"
 spain.2.d: "Конфедерация берберских племён выбила правительственные войска с территории северного Марокко, следует считать восстание успешным."