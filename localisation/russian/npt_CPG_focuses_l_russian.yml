l_russian:
 CPG_form_ispol_komitette: "Формирование исполнительного комитета"
 CPG_form_ispol_komitette_desc: "Организация антибольшевистской власти в Закаспии, основываясь на Исполнительном Комитете во главе с Фунтиковым."
 CPG_opor_party_eser: "Опора на партию эсеров"
 CPG_opor_party_eser_desc: "Закаспийские эсеры хоть и не совсем опытны, но их идеи и решение проблем, могут помочь нашему правительству."
 CPG_plivl_union_frontovikov: "Привлечение "Союза фронтовиков""
 CPG_plivl_union_frontovikov_desc: "Создать Союз участников Первой мировой войны для борьбы с большевиками. Которые пополнят ряды нашей армии."
 CPG_org_war_sil: "Организация вооруженный сил"
 CPG_org_war_sil_desc: "Формирование новых конных и пехотных частей из добровольцев, фронтовиков и юнкеров станут для защиты нашего региона."
 CPG_sotrydnichestvo_turk_znyat: "Сотрудничество с туркменской знатью"
 CPG_sotrydnichestvo_turk_znyat_desc: "Заключение союза с местной знатью, укрепит нашу антибольшевистскую силу, и поможет в борьбе."
 CPG_form_vseturk_syezd: "Формирование всетуркменского съезда"
 CPG_form_vseturk_syezd_desc: "В Состоявшемся Всетуркменском съезде будет принято решение о создании конных частей под руководством полковника Ураз-Сердара."
 CPG_union_byhar_emiratom: "Союз с Бухарским Эмиратом"
 CPG_union_byhar_emiratom_desc: "Предложение создания «Союза мусульманских народов Туркестана» для совместной борьбы с большевиками станет важным событием в нашей борьбе."
 CPG_war_mission_buhar: "Военная миссия в Бухаре"
 CPG_war_mission_buhar_desc: "Военная миссия Закаспийского штаба в Бухаре должна укрепить отношения и попытаться заручиться военной поддержкой эмира."
 CPG_poisk_gun: "Поиск оружия"
 CPG_poisk_gun_desc: "В условиях нехватки вооружений, Закаспийское правительство должно обратиться к местным лидерам и британской миссии для получения помощи."
 CPG_zakaspiy_mobilization: "Закаспийская мобилизация"
 CPG_zakaspiy_mobilization_desc: "Для выполнения условий договора Закаспийское правительство проведёт дополнительную мобилизацию сил и ресурсов, укрепляя позиции на линии Среднеазиатской железной дороги и вокруг Красноводска."
 CPG_poisk_support_heleznyadoroga: "Поиск поддержки железнодорожников"
 CPG_poisk_support_heleznyadoroga_desc: "Железнодорожники играют ключевую роль в транспортировке войск и поставок. Завоевание их поддержки укрепит контроль над путями сообщения и усилит стратегические позиции. Это обеспечит эффективное перемещение армии и снабжение, что значительно увеличит шансы на победу."
 CPG_komisari: "Назначение комиссаров"
 CPG_komisari_desc: "Комиссары, обеспечат безопасность регионов, и будут управлять внутренней и внешней политикой, укрепляет структуру власти и улучшает координацию."
 CPG_peregovors_brit_com: "Переговоры с британским командованием"
 CPG_peregovors_brit_com_desc: "Нам следует договориться с британцами. Возможно, благодаря нашему совместному сотрудничеству мы сможем получить ценные ресурсы для борьбы, которых нам так не хватает."
 CPG_econom_sotr_eng: "Экономическое сотрудничество с Англией"
 CPG_econom_sotr_eng_desc: "В рамках договора Закаспийское правительство обязуется контролировать вывоз хлопка, не допуская его в руки врага, и предоставляет британцам доступ к ключевым ресурсам. Это позволяет установить торговые отношения и получить британскую поддержку."
 CPG_sovm_operations: "Совместные операции"
 CPG_sovm_operations_desc: "Английские войска активно поддерживают Закаспийское правительство в боях против большевиков, оказывая поддержку в ключевых точках вдоль Среднеазиатской железной дороги. Совместные военные действия укрепляют оборону региона."
 CPG_zapros_new_kontiogentov: "Запрос новых контингентов"
 CPG_zapros_new_kontiogentov_desc: "Для успешного продолжения борьбы необходимо увеличить численность войск. Запрос новых контингентов из союзных сил усилит наши ряды и позволит восполнить потери. Это поможет удерживать линии фронта, проводить новые наступления и укреплять оборонительные рубежи."
 CPG_poisk_pokrovitelst: "Поиск покровительства"
 CPG_poisk_pokrovitelst_desc: "Для обеспечения стабильности и усиления нашего влияния в регионе, необходимо найти мощных покровителей, которые поддержат наши цели и помогут укрепить позиции. Важно наладить связи с влиятельными внешними силами, которые предоставят военную помощь или дипломатическую поддержку."
 CPG_dogovor_s_RVA: "Договор с Добровольцами"
 CPG_dogovor_s_RVA_desc: "Договор с Вооружёнными Силами Юга России укрепит сотрудничество с силами белого движения под командованием Деникина. Подписание этого соглашения позволит нам объединить усилия в борьбе против большевиков, усилить военные позиции и получить ресурсы для поддержки фронта."
 CPG_podchinenie_SIB: "Подчинение Сибири"
 CPG_podchinenie_SIB_desc: "Для укрепления наших позиций на востоке необходимо наладить контакт с Сибирью и заручиться её поддержкой. Это позволит получить дополнительные ресурсы, людские резервы и военную помощь, которые крайне необходимы для противостояния нашим врагам. Союз с сибирскими силами откроет доступ к стратегическим путям и обеспечит приток новых контингентов, готовых к борьбе за общие цели."
 CPG_nazhachenie_savitskogo: "Назначение Савицкого"
 CPG_nazhachenie_savitskogo_desc: "Генерал Савицкий, после поездки к Деникину, получает командование фронтом. Это шаг к реформированию местной армии и созданию устойчивой структуры управления."
 CPG_Ytvershdenie_kolchaka: "Утверждение Колчака"
 CPG_Ytvershdenie_kolchaka_desc: "Приезд адмирала Александра Колчака в Закаспийскую область станет важной вехой в борьбе против большевизма. Его визит символизирует объединение антибольшевистских сил под общим командованием."
 CPG_War_poloshenie: "Военное положение"
 CPG_War_poloshenie_desc: "Введение военного положения необходимо для обеспечения безопасности и контроля в условиях нарастающей угрозы со стороны большевиков. Этот шаг позволит сосредоточить власть в руках военных, усилить дисциплину и мобилизовать ресурсы на защиту Закаспийского региона."
 CPG_afgan-pers_dobrl: "Афгано-персидские добровольцы"
 CPG_afgan-pers_dobrl_desc: "Афгано-персидские войска — это силы, созданные с целью объединения афганских и персидских отрядов для совместных действий в регионе Закаспия. Эти формирования стремились укрепить позиции антибольшевистских сил и восстановить контроль над стратегическими территориями."
 CPG_privl_terskih_kazakov: "Привлечение терских казаков"
 CPG_privl_terskih_kazakov_desc: "Привлечение терских казаков к делу борьбы против большевиков станет важным шагом для усиления наших вооруженных сил. Казаки, с их боевым опытом и традиционной военной культурой, могут стать основой новой кавалерийской части. Эти подразделения станут ключевыми в защите Закаспийского фронта и в проведении наступательных операций, укрепляя нашу армию."
 CPG_reorg_army: "Реорганизация армии"
 CPG_reorg_army_desc: "По прибытии в Туркестан, [CPG.GetLeader]  начинает реорганизацию местных армейских подразделений и установление военного положения в ключевых районах."
 CPG_form_konny_polkov: "Формирование конных полков"
 CPG_form_konny_polkov_desc: "Текинский полк, сыгравший ключевую роль, стал основой для формирования новых конных полков в Ахалтекинском, Мервском и Тедженском районах под руководством Ураз-Сердара."
 
 CPG_wins_of_turkestan: "Победа в туркестане"
 CPG_wins_of_turkestan_desc: "С укреплением нашего влияния в Туркестане мы планируем закрепить достигнутые победы путем усиления контроля и организации эффективного управления."
 CPG_vosstanovleny_administration: "Восстановление администрации"
 CPG_vosstanovleny_administration_desc: "Для дальнейшего грамотного управления над захваченными территориями необходимо восстановить старую администрацию, чтобы обеспечить порядок и стабильность."
 CPG_privl_semirechencev: "Привлечение семиреченцев"
 CPG_privl_semirechencev_desc: "Привлечение население Семиречья к сотрудничеству и призыву, поможет расширить наш политический базис и получить поддержку от местного населения."
 CPG_anti_bolshevism_terror: "Антибольшевистский террор"
 CPG_anti_bolshevism_terror_desc: "Для сдерживания распространения большевистской угрозы необходимо провести ряд решительных мер, направленных на нейтрализацию и публичные карательные действия."
 CPG_komission_po_prifl_officer: "Комиссия по мобилизации офицерства"
 CPG_komission_po_prifl_officer_desc: "Создание комиссии по мобилизации офицеров, позволит эффективнее привлекать военных специалистов для командования нашими бойцами."
 CPG_krestyan_opolshen_fergan: "Крестьянское ополчение Ферганы"
 CPG_krestyan_opolshen_fergan_desc: "Для усиления оборонительных возможностей региона будем организовывать крестьянское ополчение Ферганы, вовлекая местное население в защиту своих земель."
 CPG_privl_mest_party: "Привлечение местных партий"
 CPG_privl_mest_party_desc: "Стоит привлечь местные политические партии к сотрудничеству, чтобы объединить силы и наладить совместное управление территорией."
 CPG_vopros_samostyatelnosti: "Вопрос самостоятельности"
 CPG_vopros_samostyatelnosti_desc: "Поставим на повестку вопрос предоставления региональной самостоятельности с учетом интересов всех сторон и необходимости внутреннего единства."
 CPG_perestroyka_werfi: "Перестройка верфей"
 CPG_perestroyka_werfi_desc: "Для обеспечения технической базы и увеличения военного потенциала, стоит провести масштабную перестройку верфей."
 CPG_kaspy_flot: "Каспийская флотилия"
 CPG_kaspy_flot_desc: "Создание Каспийской флотилии станет приоритетной задачей для обеспечения контроля над морскими коммуникациями и защиты важного для нас побережья."
 CPG_predloshenie_orenburzam: "Предложение оренбуржцам"
 CPG_predloshenie_orenburzam_desc: "Будем обращаться к силам Оренбурга с предложениями о сотрудничестве для формирования более сильного фронта против общего врага."
 CPG_perremanivanie_alash: "Переманивание Алашей"
 CPG_perremanivanie_alash_desc: "Планируется активная работа по переманиванию сторонников Алашского государства, для расширения блока антибольшевистских сил в центральной азии."
 CPG_turken_rubl: "Туркестанский рубль"
 CPG_turken_rubl_desc: "Ввод Туркестанского рубля рассматривается как необходимая мера для стабилизации экономики и укрепления финансовой самостоятельности региона."
 CPG_reorg_transport: "Реорганизация транспорта"
 CPG_reorg_transport_desc: "Реорганизация транспортных систем позволит увеличить оперативность передвижения войск и улучшить снабжение фронтов."
 CPG_obrashenie_k_gortz: "Обращение к горцам"
 CPG_obrashenie_k_gortz_desc: "Для усиления поддержки мы будем обращаться к горским народам с призывами к объединению и совместной защите общих интересов."
 CPG_resh_problem_prodovolstv: "Решение проблем с продовольствием"
 CPG_resh_problem_prodovolstv_desc: "Планируется принять необходимые меры для решения проблем с продовольствием, чтобы обеспечить войска и население продовольственным запасом. И решить проблему с голодом."
 CPG_nast_v_russia: "Наступление в Россию"
 CPG_nast_v_russia_desc: "Вот и настало время. Мы намерены перейти в наступление на территорию большевистской России, чтобы расширить контролируемую зону и нанести сокрушительное поражение противнику."
 CPG_poshinenie_anti-bol_sil: "Подчинение антибольшевистских сил"
 CPG_poshinenie_anti-bol_sil_desc: "Для усиления наших сил предстоит подчинить и интегрировать в общую структуру различные антибольшевистские отряды."
 CPG_naznachenie_namest: "Назначение наместников"
 CPG_naznachenie_namest_desc: "Будут назначены наместники для управления регионами, чтобы наладить эффективное руководство и контроль."
 CPG_mobilization_osvoboshden_region: "Мобилизация освобождённых регионов"
 CPG_mobilization_osvoboshden_region_desc: "Проводить мобилизацию в освобожденных регионах необходимо для пополнения рядов армии и привлечения новых ресурсов."
 
 CPG_priziv_k_vosst: "Призыв к восставшим"
 CPG_priziv_k_vosst_desc: "Мы призовём восставших к объединённой борьбе за свободу и справедливость, мобилизовав народ на активное сопротивление."
 CPG_agitation_of_til: "Агитация в тылах"
 CPG_agitation_of_til_desc: "Будем вести агитацию в тылах противника, чтобы подорвать их моральный дух и вызвать внутренние волнения."
 CPG_udars_of_snabshnenie: "Удары по снабжению"
 CPG_udars_of_snabshnenie_desc: "Нанесём удары по линиям снабжения врага, чтобы ослабить его боеспособность и затруднить пополнение ресурсов."
 CPG_partizan_deistvo: "Партизанское действо"
 CPG_partizan_deistvo_desc: "Организуем партизанские действия в тылу противника, используя скрытность и мобильность для максимального эффекта."
 CPG_pantyran_propogand: "Пантуранская пропаганда"
 CPG_pantyran_propogand_desc: "Запустим пантуранскую пропаганду, чтобы укрепить идеологическую базу и поддержать национальное сознание."
 CPG_opora_na_nationalism: "Опора на национализм"
 CPG_opora_na_nationalism_desc: "Опремся на национализм, используя патриотические настроения для объединения народа вокруг нашей идеи."
 CPG_peremanivanie_znyati: "Переманивание знати"
 CPG_peremanivanie_znyati_desc: "Будем переманивать местную знать на нашу сторону, предлагая им участие в управлении и защиту интересов."
 CPG_podshinenie_hiva_byhar: "Подчинение Хивы и Бухары"
 CPG_podshinenie_hiva_byhar_desc: "Поставим задачу подчинить Хиву и Бухару, установив контроль над их территориями и ресурсами."
 CPG_union_hiva_byhar: "Союз с Хивой и Бухаров"
 CPG_union_hiva_byhar_desc: "Создадим союз с Хивой и Бухарой для совместного противодействия общему врагу и укрепления позиций."
 CPG_sbor_tyrkmen_konnyci: "Сбор туркменской конницы"
 CPG_sbor_tyrkmen_konnyci_desc: "Соберём туркменскую конницу для создания мобильной и боеспособной кавалерийской силы."
 CPG_anti_britan_propo: "Антибританская пропаганда"
 CPG_anti_britan_propo_desc: "Развернём антибританскую пропаганду, чтобы снизить влияние их агентов и предотвратить вмешательство."
 CPG_tainy_peregavors_brit: "Тайные переговоры с Британией"
 CPG_tainy_peregavors_brit_desc: "Ведём тайные переговоры с Британией, чтобы добиться выгодных соглашений и избежать открытой конфронтации."
 CPG_tainy_union_afgan: "Тайный союз с Афганистаном"
 CPG_tainy_union_afgan_desc: "Заключим тайный союз с Афганистаном, укрепляя стратегическое положение и расширяя сеть союзников."
 CPG_sformirovat_afgan_polk: "Сформировать афганский полк"
 CPG_sformirovat_afgan_polk_desc: "Сформируем афганский полк в составе наших вооружённых сил для расширения возможностей."
 CPG_kontrobanda_gun_of_persia: "Контрабанда оружия из Персии"
 CPG_kontrobanda_gun_of_persia_desc: "Организуем контрабанду оружия из Персии, чтобы обеспечить армию необходимым вооружением."
 CPG_vipusk_turkmen_many: "Выпуск туркменских денег"
 CPG_vipusk_turkmen_many_desc: "Введём выпуск туркменских денег для стабилизации экономики и укрепления финансовой независимости."
 CPG_terror_protib_bolhs: "Террор против большевизма"
 CPG_terror_protib_bolhs_desc: "Развернём террор против большевизма с целью подавить их влияние и организации."
 CPG_podshinenie_russk_nasel: "Подчинение русского населения"
 CPG_podshinenie_russk_nasel_desc: "Поставим задачу подчинить русское население для установления порядка и сдерживания враждебных элементов."
 CPG_nanyat_oficer_rus_slyhb: "Нанять офицеров русской службы"
 CPG_nanyat_oficer_rus_slyhb_desc: "Нанятие офицеров русской службы позволит повысить уровень командования и подготовить войска."
 CPG_sypport_rus_intelegention: "Поддержка русской интеллигенции"
 CPG_sypport_rus_intelegention_desc: "Поддержим русскую интеллигенцию, чтобы использовать её потенциал в политической и культурной сферах."
 CPG_sozdanie_russk_polka: "Создание русского полка"
 CPG_sozdanie_russk_polka_desc: "Создадим русский полк в составе наших войск для разделения обязанностей и усиления боевого состава."
 CPG_anti_bolsh_political: "Антибольшевистская политика"
 CPG_anti_bolsh_political_desc: "Проведём антибольшевистскую политику, направленную на ликвидацию их позиций и идеологических оппонентов."
 CPG_sbor_ostatk_zakaspy_army: "Сбор остатков закаспийской армии"
 CPG_sbor_ostatk_zakaspy_army_desc: "Соберём остатки закаспийской армии для консолидации сил и возрождения военной мощи."
 CPG_izgnanie_russk: "Изгнание русских"
 CPG_izgnanie_russk_desc: "Планируем изгнание враждебных русских элементов для укрепления нашего контроля и безопасности."
 CPG_ystanovit_kontact_turk: "Установить контакты с турками"
 CPG_ystanovit_kontact_turk_desc: "Установим контакты с турками для обмена опытом, координации действий и развития союза."
 CPG_tyrkenstansky_kemalism: "Туркестанский кемализм"
 CPG_tyrkenstansky_kemalism_desc: "Внедрим элементы туркестанского кемализма для реформирования и модернизации государства."
 CPG_privl_na_storony_vost_imamov: "Привлечь на сторону восстания имамов"
 CPG_privl_na_storony_vost_imamov_desc: "Привлечём на сторону восстания имамов, усиливая движение религиозной поддержкой и военной силой."
 CPG_turkmen_nat_army: "Туркменская национальная армия"
 CPG_turkmen_nat_army_desc: "Стоит создать Туркменскую национальную армию как основу наших вооружённых сил и защиты территории."
 CPG_obyavlenie_dshihada: "Объявление джихада"
 CPG_obyavlenie_dshihada_desc: "Объявление джихада, как призыв к мобилизации и сопротивлению против внешних и внутренних врагов."
 
 
 CPG_sogl_s_metropol: "Соглашения с метрополией"
 CPG_sogl_s_metropol_desc: "Планируется достижение стратегических соглашений с метрополией, направленных на согласование интересов и укрепление сотрудничества для повышения стабильности и эффективности управления."
 CPG_perepodshinenie_army: "Переподчинение армии"
 CPG_perepodshinenie_army_desc: "Будет проведена комплексная переподчинённая реорганизация армии, обеспечивающая централизованное руководство и повышение слаженности действий военных подразделений."
 CPG_union_left_party: "Союз с левыми партиями"
 CPG_union_left_party_desc: "Осуществим установление союзнических отношений с левыми партиями, опираясь на общие цели в борьбе за социальные преобразования и укрепление нашей государственной власти."
 CPG_union_prav_party: "Союз с правыми партиями"
 CPG_union_prav_party_desc: "Ведём работы по расширению коалиции с правыми политическими силами, стремясь создать сбалансированный фронт для активного противостояния врагам и стабилизации внутренней обстановки."
 CPG_podavit_opposition: "Подавить оппозицию"
 CPG_podavit_opposition_desc: "Запланировано проведение решительных мероприятий по подавлению оппозиционных сил, затрудняющих реализацию национальных целей и подрывающих единство страны."
 CPG_brit_zakon_mest_plemya: "Британское законодательство для местных племён"
 CPG_brit_zakon_mest_plemya_desc: "Принимается к рассмотрению введение британского законодательства, адаптированного для регулирования отношений с местными племенами с целью урегулирования конфликтов и обеспечения лояльности."
 CPG_koordination_pravitelstv: "Координация правительства"
 CPG_koordination_pravitelstv_desc: "Должны быть налажены механизмы координации работы различных правительственных структур, позволяющие повысить эффективность управленческих процессов и ускорить принятие решений."
 CPG_vivoz_resursov: "Вывоз ресурсов"
 CPG_vivoz_resursov_desc: "Стоит решить, вывести часть ресурсов закаспия в Британию, для получения больших финансов и других возможных средств."
 CPG_presledyvanie_bolshevikov: "Преследование большевиков"
 CPG_presledyvanie_bolshevikov_desc: "Осуществится активное преследование большевиков и их приверженцев с целью нейтрализации внутренней угрозы и предотвращения дестабилизации политической ситуации."
 CPG_afgan_pers_dobr: "Афгано-персидские добровольцы"
 CPG_afgan_pers_dobr_desc: "Формирование отрядов афгано-персидских добровольцев, внесут значительный вклад в сопротивление и совместные военные операции на фронтах."
 CPG_perebroska_eng_oficer: "Переброска Английских офицеров"
 CPG_perebroska_eng_oficer_desc: "Переброска английских офицеров с соответствующими навыками и опытом, лишь усилят командный состав и улучшит организацию вооружённых сил."
 CPG_perebroska_dopl_chyastei: "Переброска дополнительных частей"
 CPG_perebroska_dopl_chyastei_desc: "Будут организованы переброски дополнительных военных частей британцев в ключевые регионы, что позволит укрепить контроль над стратегически важными позициями."
 CPG_support_dobrovolcev: "Поддержка добровольцами"
 CPG_support_dobrovolcev_desc: "От британского командывания будет предоставлена всесторонняя поддержка добровольческими формированиями, включая обеспечение экипировкой, продовольствием и медицинским снабжением для повышения нашей боеспособности."
 CPG_support_gun: "Поддержка оружием"
 CPG_support_gun_desc: "Планируется наладить поставки современного оружия и боеприпасов, что значительно усилит возможности обороны и наступательных операций."
 CPG_new_command_stab: "Новый командный штаб"
 CPG_new_command_stab_desc: "Учредим новый командный штаб, обладающий необходимыми полномочиями и ресурсами для централизованного планирования и координации всех военных действий."
 
 CPG_soad_aft_turk_army: "Создание автономной туркестанской армии"
 CPG_soad_aft_turk_army_desc: "В скором времени будет организована автономная туркестанская армия, способная самостоятельно осуществлять оборонительные и наступательные операции, защищая интересы региона и сохраняя порядок на территории."
 CPG_union_antibol_party: "Союза с анти-большевистскими партиями"
 CPG_union_antibol_partya_desc: "Планируется расширить сотрудничество и сформировать крепкий союз с анти-большевистскими партиями, объединёнными стремлением к сохранению стабильности и предотвращению распространения большевистской идеологии."
 CPG_divers_til_eng: "Диверсии в тылу британцев"
 CPG_divers_til_enga_desc: "Будут осуществлены диверсионные операции в тылу британских войск, направленные на ослабление их коммуникаций, нарушений снабжения и дезорганизации частичного командования."
 CPG_vossosd_tekin_polk: "Воссоздание текинских полков"
 CPG_vossosd_tekin_polka_desc: "Предстоит восстановление и воссоздание текинских полков, обладающих богатым боевым опытом и глубокой связью с местным населением, что позволит усилить позиции в регионе."
 CPG_turken_osved_otdel: "Туркестанский осведомительный отдел"
 CPG_turken_osved_otdela_desc: "Будет сформирован Туркестанский осведомительный отдел, задача которого — сбор актуальной разведывательной информации и анализ обстановки для своевременного реагирования на угрозы."
 CPG_kontr_razved_otdel: "Контрразведывательный отдел"
 CPG_kontr_razved_otdela_desc: "Создание контрразведывательного отдела, призванного выявлять и нейтрализовать вражескую разведывательную деятельность, сохранят тайны и защиту нашей секретной информации."
 CPG_national_eng_activ: "Национализация британских активов"
 CPG_national_eng_activa_desc: "Подготовка к национализации британских экономических и промышленных активов, расположенных на территории, будут перераспределены в интересах национального развития."
 CPG_protivostoania_ententa: "Противостояние антанте"
 CPG_protivostoania_ententaa_desc: "Активное противостояние Антанте в военной, дипломатической и политической сферах с целью защиты национального суверенитета и сдерживания внешнего вмешательства. Укрепит нашу позицию как независимое образование."
 CPG_izgnanie_brit_garnison: "Изгнание британского гарнизона"
 CPG_izgnanie_brit_garnisona_desc: "Данная операция включает комплекс тактических действий, обеспечивающих успешное освобождение от иностранных войск и укрепление нашей власти."
 CPG_sbor_turk_officer: "Сбор туркестанских офицеров"
 CPG_sbor_turk_officera_desc: "Организуется сбор и консолидация туркестанских офицеров с целью формирования профессионального корпуса командного звена, способного эффективно управлять войсками."
 CPG_priziv_na_slyhb: "Призыв на службу"
 CPG_priziv_na_slyhba_desc: "Предполагается проведение призыва на военную службу среди граждан, что позволит значительно увеличить личный состав вооружённых сил и обеспечить мобильность резервов."
 CPG_sosiv_war_sovet: "Созыв военного совета"
 CPG_sosiv_war_soveta_desc: "Созыв военного совета, объединяющего высшее командование и стратегических советников, выберет новое командывание и назначит новое лицо, к управлению нашей прмии."
 CPG_reshim_petr_kornilova: "Режим Петра Корнилова"
 CPG_reshim_petr_kornilovaa_desc: "Режим Петра Корнилова, характеризующийся жёсткой дисциплиной и централизованным управлением силами, станет эффективным средством подавлением беспорядков в армии."
 CPG_avtonom_yacheika_rovs: "Автономная ячейка РОВС"
 CPG_avtonom_yacheika_rovsa_desc: "Эта ячейка станет опорным звеном в вопросах мобилизации и сохранения боевого духа среди старших военных кадров."
 CPG_sozd_ydar_zakaspy_polk: "Создание ударного закаспийского полка"
 CPG_sozd_ydar_zakaspy_polka_desc: "Предстоит создание ударного Закаспийского полка, специализирующегося на высокомобильных и решительных операциях для прорыва оборонительных линий противника."