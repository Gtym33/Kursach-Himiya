 white_terror_idea_plus_socialists: "Белый террор"
 white_terror_idea_plus_socialists_desc: "Белый террор — это совокупность как государственных репрессивных мероприятий, так и самосудов, так и самовольных расправ казаков, солдат и офицеров с представителями местного населения, будь это коммунисты или просто нежелающие добровольно сдавать хлеб."
 white_terror_idea: "Белый террор"
 white_terror_idea_desc: "Белый террор — это совокупность как государственных репрессивных мероприятий, так и самосудов, так и самовольных расправ казаков, солдат и офицеров с представителями местного населения, будь это коммунисты или просто нежелающие добровольно сдавать хлеб."
 red_terror_idea: "Красный террор"
 red_terror_idea_desc: "Красный террор — это совокупность как государственных мероприятий, так и самосудов чекистов, солдат и рабочих с представителями «бывших», кулачеством или интеллигенцией, если они обвинялись в контрреволюции."
 not_socialist_red_terror_idea: "Красный террор"
 not_socialist_red_terror_idea_desc: "Красный террор — это совокупность как государственных репрессивных мероприятий, так и самосудов чекистов, бойцов армии, рабочих и батраков в процессе борьбы с представителями «бывших», кулачеством или интеллигенцией, если они обвинялись в контрреволюции."
 left_esser_terror_idea: "Левацкий террор"
 left_esser_terror_idea_desc: "Левацкий террор — это совокупность как государственных репрессивных мероприятий, так и самосудов бойцов армии, рабочих и батраков в процессе борьбы с представителями «бывших», кулачеством или интеллигенцией, если они обвинялись в контрреволюции, а также с комиссарами большевиков."
 
 
 
