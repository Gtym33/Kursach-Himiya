 BLR_delegation_or_to_paris: "Делегация в Париж"
 BLR_delegation_or_to_paris_desc: "Обстоятельства складываются таким образом, что теперь судьба БНР зависит от признания ее прав на независимое существование странами-победительницами, руководители которых должны были собраться на мирной конференции в Париже."
 BLR_prosit_ob_priznanii: "Просить об признании"
 BLR_prosit_ob_priznanii_desc: "Сейчас или никогда: мы должны в последний раз договориться с иностранными державами о нашем признании. Успех гарантирует нам процветание, а провал — нереализацию белорусского государства."
 BLR_obosnovatsa_v_grodno: "Обосноваться в Гродно"
 BLR_obosnovatsa_v_grodno_desc: "Работа в Вильно, конечно, была продуктивной и успешной, но с каждым днем увеличивается риск захвата города со стороны РСФСР. Перебравшись в Гродно, где до сих пор находятся немецкие войска, мы обеспечим себе безопасность."
 BLR_polsko_bel_dogovor: "Польско-Белорусские договорённости"
 BLR_polsko_bel_dogovor_desc: "Польская сторона заинтересована в Белорусском деле и стремится улучшить отношения с нами для дальнейшего сотрудничества."
 BLR_siezd_grodno_or_vilno: "Белорусский съезд Виленщины и Гродненщины"
 BLR_siezd_grodno_or_vilno_desc: "П.  Алексюк встречается со В. Славеком  — руководителем польской контрразведки и доверенным лицом Пилсудского, — и  получает разрешение на проведение белорусского съезда Виленщины и Гродненщины с целью создания национального представительства."
 BLR_peregovor_warshawa: "Переговоры в Варшаве"
 BLR_peregovor_warshawa_desc: "Смолич отправляется в Варшаву с целью добиться от Польши признания независимости Беларуси. И нам остается догадываться, что произойдет далее."
