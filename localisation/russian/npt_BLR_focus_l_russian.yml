 BLR_Kiprian: "Власть генерала"
 BLR_Kiprian_desc: "Желание не отступать бегством в другую страну побудило деятельного генерала и министра обороны БНР Киприана Кондратовича принять особые меры."
 BLR_voennoe_prav: "Сформировать военное правительство"
 BLR_voennoe_prav_desc: "То, что Кондратович решился возглавить сопротивление белорусов, достойно похвалы, но Киприан Кондратович — не хороший политический деятель. Его опыт в управлении страной невелик, и сформировать более опытное правительство из действенных политиков будет лучше, чем бессмысленная диктатура неопытного неумехи."
 BLR_officer_iz_vne: "Призвать офицеров из вне"
 BLR_officer_iz_vne_desc: "Большое количество белорусских офицеров находится за границей. Для лучшей организации обороны следует вернуть их всех на родину."
 BLR_belorussian_gvardy: "Белорусская гвардия"
 BLR_belorussian_gvardy_desc: "Создание хорошо обученного и скоординированного подразделения для защиты страны может принести большие результаты. Народная гвардия станет символом стойкости и решимости белорусов."
 BLR_rada_support: "Поддержка изгнанной Рады"
 BLR_rada_support_desc: "Рада БНР бежала из Минска в Вильнюс. Но то, что они прекратили свою деятельность, было бы ошибочно считать. Некоторые члены Рады продолжают поддерживать нашу страсть к сопротивлению против большевиков. И, наладив более тесные отношения, мы получим хорошую выгоду."
 BLR_army_or_litva: "Поставка оружия из Литвы"
 BLR_army_or_litva_desc: "Дополнительные поставки оружия из новосозданного государства Литвы помогут нам наладить снабжение армии оружием и боеприпасами, так как наши военно-промышленные комплексы скудны, и нам очень трудно достать оружие. Однако Литва, поддерживаемая странами извне, сможет помогать нам в борьбе против общего большевистского врага."
 BLR_ukaz_pravitela: "Указы правителя"
 BLR_ukaz_pravitela_desc: "Военное время требует особых мер, пока в стране разгораются нестабильность, кризис и война. Только приказы от самого Главнокомандующего Беларуси смогут удержать страну от краха."
 BLR_razobratsa_s_polska: "Разобраться с местными поляками"
 BLR_razobratsa_s_polska_desc: "Польские активисты и националисты продолжают наводить нестабильность на наших землях, они проводят свою агитацию против белорусской власти и жаждут подчинить наши земли возрождающейся новой Речи Посполитой."
 BLR_vneshnya_political: "Внешняя политика"
 BLR_vneshnya_political_desc: "Вопрос о нашей внешней политике вызывает беспокойство среди большого числа политических групп страны: станем ли мы авторитарным государством с диктатором, который будет вести агрессивную политику по отношению к другим странам, или станем клочком свободы и мира в глазах других государств."
 
 BLR_pokidanie_Minskaaaaaaaa: "Резолюция о выезде из Минска"
 BLR_pokidanie_Minskaaaaaaaa_desc: "Красная армия всё ближе подходит к Минску, у нас нет сил для противостояния с ними, действенным решением будет покинуть город."
 
 
 
 BLR_lit_credits: "Литовские кредиты"
 BLR_lit_credits_desc: "Нехватка средств очевидна для всех — наших денежных ресурсов явно недостаточно для полноценного ведения деятельности. С предоставлением кредита от Литвы ситуация будет исправлена, хотя бы на некоторое время."
 BLR_sozdanie_bel_army_litva: "Создание белорусских частей в Литве"
 BLR_sozdanie_bel_army_litva_desc: "Формирование вооружённых частей является важной задачей, и после того как мы переехали в Литву, следует продолжить создание армии, но уже в Литве."
 BLR_rechit_problem_cadrs: "Решить проблему с кадрами"
 BLR_rechit_problem_cadrs_desc: "В данный момент мы испытываем острую нехватку кадров, многие отделы пустуют из-за банального отсутствия людей. Так оставлять нельзя, нужно решить данную проблему как можно скорее."
 BLR_vopros_ob_aftonomii: "Вопрос об автономии"
 BLR_vopros_ob_aftonomii_desc: " Беларусь и Литва являются дружественными странами, но, как близко бы мы ни были, претензии на национальные территории не ушли. Мы до сих пор считаем города Гродно и Вильно частью Беларуси, так как там проживает множество этнических белорусов. Поэтому стоит попытаться договориться с литовским правительством."
 BLR_anti_sovet_propogand: "Антисоветская борьба"
 BLR_anti_sovet_propogand_desc: ""Большевики являются захватчиками нашей родной земли. Мы обязаны всеми доступными способами противостоять им и объявить полномасштабную борьбу за нашу землю!""
 BLR_organizovat_vosstanie_regions: "Организовать восстания в регионах"
 BLR_organizovat_vosstanie_regions_desc: "Множество белорусов недовольны большевистским режимом, и, учитывая это, мы можем совместно с организацией 'Зелёный дуб' сплотиться и организовать отряды сопротивления, которые нанесут удар прямо в тыл врага."
 BLR_delegation_or_CHE: "Делегация в Чехословакию"
 BLR_delegation_or_CHE_desc: "Наше правительство пока малоизвестно, и многие страны не признают нас и наше государство. Чтобы решить эту проблему, мы начнём переговоры с различными странами Европы, и первой из них будет Чехословакия."
 BLR_baltic_priznanie: "Признание от Прибалтики"
 BLR_baltic_priznanie_desc: "Мы с нашими товарищами в Балтах очень похожи, так как у нас общая проблема — большевики, которые считают, что имеют право лишать нас суверенитета. Взаимное признание укрепило бы наши общие позиции."
 BLR_peregovors_balahovich: "Переговоры с Булаком-Балаховичем"
 BLR_peregovors_balahovich_desc: ""
 BLR_polyshenie_ukr_credits: "Получение Украинского кредита"
 BLR_polyshenie_ukr_credits_desc: "Украинское правительство все еще лояльно к нам, и из-за нестабильного финансового положения, возможно, кредит смог бы помочь стабилизировать ситуацию в нашей казне."
 BLR_delegation_or_to_paris: "Делегация в Париж"
 BLR_delegation_or_to_paris_desc: "Обстоятельства складываются таким образом, что теперь судьба БНР зависит от признания ее прав на независимое существование странами-победительницами, руководители которых должны были собраться на мирной конференции в Париже."
 BLR_prosit_ob_priznanii: "Просить об признании"
 BLR_prosit_ob_priznanii_desc: "Сейчас или никогда: мы должны в последний раз договориться с иностранными державами о нашем признании. Успех гарантирует нам процветание, а провал — нереализацию белорусского государства."
 BLR_obosnovatsa_v_grodno: "Обосноваться в Гродно"
 BLR_obosnovatsa_v_grodno_desc: "Работа в Вильно, конечно, была продуктивной и успешной, но с каждым днем увеличивается риск захвата города со стороны РСФСР. Перебравшись в Гродно, где до сих пор находятся немецкие войска, мы обеспечим себе безопасность."
 BLR_polsko_bel_dogovor: "Польско-Белорусские договорённости"
 BLR_polsko_bel_dogovor_desc: "Польская сторона заинтересована в Белорусском деле и стремится улучшить отношения с нами для дальнейшего сотрудничества."
 BLR_siezd_grodno_or_vilno: "Белорусский съезд Виленщины и Гродненщины"
 BLR_siezd_grodno_or_vilno_desc: "П. Алексюк встречается со В. Славеком — руководителем польской контрразведки и доверенным лицом Пилсудского, — и получает разрешение на проведение белорусского съезда Виленщины и Гродненщины с целью создания национального представительства."
 BLR_peregovor_warshawa: "Переговоры в Варшаве"
 BLR_peregovor_warshawa_desc: "Смолич отправляется в Варшаву с целью добиться от Польши признания независимости Беларуси. И нам остается догадываться, что произойдет далее."
 BLR_army_or_poland: "Белорусские вооружённые силы в Польше"
 BLR_army_or_poland_desc: "Польша, она так же ведёт борьбу "
 BLR_poderschka_vilno_rada: "Заручиться лояльностью у Виленских белорусов"
 BLR_poderschka_vilno_rada_desc: "Лояльность вильнюсских белорусов могла бы помочь нам, ведь их влияние на литовское правительство велико. Сотрудничество с нашими друзьями в Литве было бы крайне удобным и полезным."
 BLR_usilit_kraevci: "Усилить позиции краевцев"
 BLR_usilit_kraevci_desc: "Краёвское движение существует уже давно, но так и не получило широкой поддержки среди жителей. Если мы хотим реализовать идеи Краёвцев, нам необходимо сделать так, чтобы каждый селянин понял и поддержал наши инициативы."
 BLR_idea_federalization: "Идея федерализации Литвы и Беларуси"
 BLR_idea_federalization_desc: "Часть членов правительства и Рады БНР собирается в Ковно, где, судя по всему, они ведут переговоры о возможности создания белорусско-литовской федерации."
 BLR_pokypka_armors: "Покупка оружия"
 BLR_pokypka_armors_desc: "Наши склады постепенно опустошаются, и теперь не у каждого солдата есть винтовка. Борьба с большевизмом является нашей главной задачей, и было бы хорошо, если Литовское правительство могло бы нам в этом помочь
 BLR_razvitie_program_kaevci: "Развитие программ краевцев"
 BLR_razvitie_program_kaevci_desc: "Программы и идеи краевцев нуждаются в развитии и популяризации для эффективного продолжения нашей работы и просвещения народа. Развитие и улучшение этих аспектов окажут нам значительную помощь."
 BLR_sozdanie_bel_var_comission: "Создание белорусской военной комиссии"
 BLR_sozdanie_bel_var_comission_desc: "По нашей задумке, Белорусская военная комиссия (БВК) будет организовывать формирование белорусских подразделений в составе польской армии. Это поможет укрепить наши позиции и значительно усиливать нашу армию."
 BLR_soziv_rada_blr: "Созыв Рады БНР"
 BLR_soziv_rada_blr_desc: ""
 BLR_sobranie_lit_ot_bel: "Собрание Литовцев и Белорусов"
 BLR_sobranie_lit_ot_bel_desc: ""
 BLR_mobilization_oficerstva: "Мобилизация офицерства"
 BLR_mobilization_oficerstva_desc: "Ключевой аспект нашей стратегии, необходимый для формирования сильного командного состава. Опытные офицеры играют решающую роль в организации и управлении войсками, и их привлечение является приоритетом."
 BLR_verbovka_lydei: "Вербовка людей"
 BLR_verbovka_lydei_desc: "Важным шагом к укреплению наших позиций является активная вербовка людей в ряды нашей организации. Эффективные стратегии по привлечению новых участников помогут значительно расширить наши силы и ресурсы."
 BLR_vernutsa_domoi: "Вернутся домой"
 BLR_vernutsa_domoi_desc: "Мы готовы вернуться в родную Беларусь! Спустя множество пройденных испытаний мы смогли отвоевать нашу родину. Мы непобедимы!"
 BLR_kaunas_vopros: "Каунаский вопрос"
 BLR_kaunas_vopros_desc: "Правительство в Каунасе не признаёт наше правительство, и так как две Литвы не может существовать, одну надо ликвидировать..."
 
 
