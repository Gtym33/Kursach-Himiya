l_russian:
 BLR_Ylychenie_otnocheniy: "Улучшение отношений"
 BLR_Ivan_sereda: "Новое правительство Ивана Середы"
 BLR_Ivan_sereda_desc: "После падения прошлого кабинета Р.Скирмунта началось формирование нового состава Народного секретариата, где Иван Никитович Середа занял пост Премьер Министра, что стало продолжением 'Рады пяти'."
 BLR_new_secretariat: "Формирование нового состава Народного Секретариата"
 BLR_new_secretariat_desc: "С последующим назначением Ивана Середы Премьер-Министром, должны быть назначены новые лица Народного Секретариата, куда должны будут войти И. Середа, Л. Заяц, В. Захарко, Ф. Верниковский, и другие."
 BLR_ukain_dogovor: "Новый Белорусско-Украинский договор"
 BLR_ukain_dogovor_desc: "С подписанием данного договора в Беларусь должно будет поставляться украинская мука, сахар, и мыло, в обмен на беларуские лесоматериалы (дрова и спички). Данный договор будет являться важным экономической поставкой для обеих стран."
 BLR_german_dogovor: "Белорусско-Немецкие отношения"
 BLR_german_dogovor_desc: "Необходимость налаживания отношений с немецким правительством может принести нам необычайную выгоду, а в особых случаях — даже некоторые привилегии."
 BLR_delegations_Kiev: "Белорусские формирования в Украине"
 BLR_delegations_Kiev_desc: "Мы должны выдвинуть чрезвычайную делегацию во главе с Антоном Луцкевичем, для выяснения вопроса о возможности беларуских военных формирований в Украине, а так же возможности получения для беларуского правительства денежный займ."
 BLR_delegations_Berlin: "Германские уездные коммандиры"
 BLR_delegations_Berlin_desc: "Немецкое правительство сильно заинтересовалось белорусским вопросом, и одной из идей германского руководства стала возможность внедрения своих командиров в уездные регионы Беларуси для последующего налаживания отношений с белорусами на этой территории."
 BLR_otstavka_Ivan_Sereda: "Объявление Ивана Середы в отставку"
 BLR_otstavka_Ivan_Sereda_desc: "Связи со всеми сложными событиями мы должны действовать решительно, и устранить некомпетентного Премьер-Министра Ивана Середу, для более лучшего человека, который лучше подайдёт на его должность."
 BLR_Projekt_Genral_Kondratovich: "Проект генерала Кондратовича"
 BLR_Projekt_Genral_Kondratovich_desc: "Член Рады и Министр обороны БНР, генерал Киприан Кондратович выступает с конкретным проектом. Указывая на то, что в самый короткий срок можно будет создать боевое ядро из 20 тыс. человек, а в дальнейшем приток новых сил не заставит себя ждать. Что может обеспечить нашу страну армией."
 BLR_new_zasedanie_rada:0 "Новое заседание рады"
 BLR_new_zasedanie_rada_desc:0 ""
 BLR_zakonoprojekt_of_rada:0 "Внедрение законопроекта о новой раде"
 BLR_zakonoprojekt_of_rada_desc:0 ""
 BLR_decloration_of_russia:0 "Восстановлении федеративной связи с Россией"
 BLR_decloration_of_russia_desc:0 "Многие люди в Раде видят будущее Беларуси под руководством Федеративной России, хотябы на правах автономии."
 BLR_pokidanie_Minska:0 "Резолюция о выезде из Минска"
 BLR_pokidanie_Minska_desc:0 "Красная армия всё ближе подходит к Минску, у нас нет сил для противостояния с ними, действенным решением будет покинуть город."
 BLR_deff_of_Minsk:0 "Держатся до конца!"
 BLR_deff_of_Minsk_desc:0 "Мы уверены что способны дать отпор красной угрозе, ибо на кону стоит наша родина!"
 BLR_anti_russian: "Разорвать узы с Россией"
 BLR_anti_russian_desc: "Русские никогда не были нашими друзьями, много времени они эксплуатировали нашу землю. Белорусский народ в праве иметь своё независимое государство, так же как Литва, Украина, или Польша."
 BLR_Continuation_of_Skirmunts_program: "Продолжение программы Р. Скирмунта"
 BLR_Continuation_of_Skirmunts_program_desc: ""
 BLR_second_telegram_to_the_Kaiser: "Вторая телеграмма кайзеру"
 BLR_second_telegram_to_the_Kaiser_desc: ""
 BLR_The_Belarusian_issue: "Белорусский вопрос"
 BLR_The_Belarusian_issue_desc: ""
 
 
 BLR_creation_new_management_systems: "Создание новых систем управления"
 BLR_creation_new_management_systems_desc: "Наша нынешняя система управления давно устарела, и после войны она не способна в полной мере выполнять свои функции. Требуется полностью переформировать существующую систему управления страной."
 BLR_draft_belarusian_constitution: "Проект Белорусской конституции"
 BLR_draft_belarusian_constitution_desc: "Конституция является главным атрибутом страны, без неё невозможно представить современное национальное государство."
 BLR_Improving_working_conditions: "Улучшение условий труда"
 BLR_Improving_working_conditions_desc: "Условия труда ещё со времён Российской империи были на низком уровне, и именно плохие условия стали одной из причин гражданской войны и революции. Наши рабочие заслуживают приемлемых и хороших условий труда."
 BLR_Introduction_of_a_mixed_economy: "Введение смешанной экономики"
 BLR_Introduction_of_a_mixed_economy_desc: "Смешанная экономика включает в себя рыночную и государственную собственность. В ней существуют различные формы собственности, где ведущую роль играет частная собственность в её различных проявлениях. Это способствует ускоренному формированию инфраструктуры на основе научно-технических открытий и многому другому. Данная система заложит фундамент нашей экономики."
 BLR_solving_the_land_issue: "Решение земельного вопроса"
 BLR_solving_the_land_issue_desc: "Аграрный или земельный вопрос долгое время оставался главной проблемой в России. Неопределённость и нерешённость этого вопроса сказались на крестьянах, которые находились на грани бедности. Мы не можем позволить оставить это без внимания."
 BLR_Development_of_Belarusian-language_schools: "Развитие белорусскоязычных школ"
 BLR_Development_of_Belarusian-language_schools_desc: "Белорусский язык не очень популярен среди городского населения, а лишь среди сельского и крестьянского. Поскольку мы живём в белорусском государстве, развитие национального языка является главной задачей."
 BLR_course_towards_Belarusization: "Курс на белорусизацию "
 BLR_course_towards_Belarusization_desc: "Чтобы защитить истоки и народность нашего государства, требуется особое внимание к всему белорусскому в обществе. Мы не можем позволить себе потерять или принизить нашу народную культуру в пользу других культур, стран и языков."
 BLR_Two_official_languages: "Два государственных языка"
 BLR_Two_official_languages_desc: "Мы белорусы, и мы славяне. Наша культура и история очень близки к России, и значительный процент населения составляют русские, а их культура и обычаи преобладают. Не следует насильно или под давлением менять положение людей, если они этого не хотят."
 BLR_Opening_of_the_Minsk_State_University: "Открытие Минского государственного университета"
 BLR_Opening_of_the_Minsk_State_University_desc: "Наука — это двигатель прогресса. Там, где преобладают технологии и великие умы, всегда будет шаг впереди других. Развитие науки в нашей стране поможет вырастить белорусских ученых и других востребованных специалистов."
 BLR_Eradicate_Russophilism: "Внешняя политика"
 BLR_Eradicate_Russophilism_desc: "Вопрос о нашей внешней политике вызывает беспокойство среди большого числа политических групп страны: станем ли мы авторитарным государством с диктатором, который будет вести агрессивную политику по отношению к другим странам, или станем клочком свободы и мира в глазах других государств."
 BLR_Polish_competitiveness: "Демократизация страны"
 BLR_Polish_competitiveness_desc: "Наша страна нуждается в демократии. Политические организации стремятся к большим свободам и влиянию на государственную жизнь страны."
 BLR_mechanization_agricultural_sector: "Механизация аграрного сектора"
 BLR_mechanization_agricultural_sector_desc: "Плуг и ручной труд давно устарели и стали менее эффективными, чем были. С развитием науки и технологий оставаться на данном этапе сельского хозяйства будет невыгодно. Улучшение работоспособности и внедрение машин могут значительно сказаться на нашей экономике в будущем."
 BLR_Self-awareness_of_the_nation: "Самосознание нации"
 BLR_Self-awareness_of_the_nation_desc: "Мы белорусы, народ, который долгое время не имел своего государства. И вот, наконец, спустя годы и века, мы его заполучили. Наша история и корни уходят далеко в глубины прошлого: Полоцк, Великое княжество Литовское, Речь Посполитая — всё это часть белорусской истории и нашего национального государства."
 
 
 BLR_bel_constitycial: "Проект Белорусской конституции"
 BLR_litva_tariba:0 "Налаживание отношений с Литовской Тарибой"
 BLR_vtora_gramota:0 "Вторая Уставная грамота"
 BLR_vtora_gramota_desc:0 "Для предотвращения разделения нашего края и сохранения нашей субъектности мы должны принять особые меры."
 BLR_tretya_gramota:0 "Объявление Третьей уставной грамоты"
 BLR_tretya_gramota_desc:0 "В здании по Захарьевской улице, открылось третье заседание Рады Белорусской Народной Республики. И похоже, что произойдет великое событие."
 BLR_telegramma_kaiser:0 "Телеграмма Кайзеру"
 BLR_telegramma_kaiser_desc:0 "Признание БНР со стороны Германии очень сильно усилит наши позиции, и позволит развиваться дальше."
 BLR_rada_pyati:0 "Рада Пяти"
 BLR_rada_pyati_desc:0 ""
 BLR_osobi_sostav_kabineta:0 "Особый состав нового Народного секретариата"
 BLR_osobi_sostav_kabineta_desc:0 ""
 BLR_Skirmunt:0 "Удержание Правительства Скирмунта"
 BLR_Skirmunt_desc:0 "Роман Скирмунт, пройдя через настоящую попытку переворота, смог выйти из борьбы победителем, и все уже поняли, что он станет тем человеком, который поведёт страну до конца."
 BLR_litva_tariba_desc:0 "Нашим друзьям по соседству, литовцам, повезло куда больше, и их государство было поддержано Германией. Так как у нас есть общая история. Было бы хорошо заручиться их возможной помощью, что поможет в будущем."
 BLR_uprazdnenie_sekretariate:0 "Упразднение Секретариата"
 BLR_uprazdnenie_sekretariate_desc:0 "Секретариат перестал играть ту роль, которую ему было отведено, и продолжение деятельности этого органа нецелесообразно. В связи с этим исполнительную власть будет исполнять Минское белорусское представительство."
 
