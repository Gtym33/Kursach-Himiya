 soviet.0.t: "Устройство Союза ССР"
 soviet.0.desc: "В партии ещё с революции разворачивалась дискуссия о форме будущего пролетарского государства: оно должно быть федерацией России с автономиями народов или же союзом республик без особого положения России?"
 soviet.0.a: "Федерация республик"
 soviet.0.b: "План автономизации"
 soviet.0.c: "Конфедерация республик"
 soviet.1.t: "Союз Советских Социалистических Республик"
 soviet.1.desc: "После разгрома контрреволюции и иностранной интервенции настало время превратить военный и экономический союз советских республик на территории бывшей империи в новую страну, соединяющую под своим знаменем пролетариат всех стран."
 soviet.1.a: "Владыкой мира будет труд"