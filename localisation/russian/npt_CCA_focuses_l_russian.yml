l_russian:
 CCA_taking_power:0 "Принятие власти"
 CCA_taking_power_desc:0 "Поскольку власть теперь у нас в руках, то следует объявить перед народом цели и задачи нашей борьбы"
 CCA_soviet_question:0 "Советский вопрос"
 CCA_soviet_question_desc:0 "Большевики желали присвоить себе рабочие советы, но они не стали безусловным союзником комиссаров. Нам же необходимо принять решение, которое не превратит советы в наших врагов. "
 CCA_organization_of_peoples_army:0 "Организация народной армии"
 CCA_organization_of_peoples_army_desc:0 "Первым нашим шагом на пути организации армии будет создание добровольных частей – от каждого города по батальону и эскадрону, от волости – по дружинной роте."
 CCA_cossacks_battalions:0 "Пригласить казачьи отряды"
 CCA_cossacks_battalions_desc:0 "По соседству с нашим правительством находится несколько казачьих войск и большое количество вольных партизан сражающихся с большевиками. Штаб считает возможным привлечь таких казаков на нашу сторону."
 CCA_siberia_battalion:0 "Добровольческий Сибирский батальон"
 CCA_siberia_battalion_desc:0 "В нашем распоряжении находятся кадровые офицеры 1-го сибирского корпуса с богатым боевым опытом и широкой практикой. С опорой на них мы можем сформировать батальон из бывших солдат и офицеров сибирских частей старой армии."
 CCA_saint_georgiy_union:0 "Союз Георгиевских кавалеров"
 CCA_saint_georgiy_union_desc:0 "Георгиевские кавалеры готовы влиться в ряды нашей армии. Но прежде они хотят образовать собственный союз."
 CCA_officers_union:0 "Союз офицеров"
 CCA_officers_union_desc:0 "Офицеры считают необходимым организовать профессиональный союз способный отстаивать их права. Во многом это поможет консолидации офицерства и сделает нашу армию более привлекательной."
 CCA_gun_taking:0 "Сбор оружия"
 CCA_gun_taking_desc:0 "На руках у населения имеется оружие, которое можно применить как на фронте так и для несения самоохраны и городских патрулей. Сбор оружия позволит несколько ослабить существующий его дефицит."
 CCA_home_selfdefence:0 "Квартальная самооборона"
 CCA_home_selfdefence_desc:0 "Лучше жителей городов никто не сможет защитить свои дома и улицы от банд и преступных выступлений большевиков. Горожанин с винтовкой – надежная опора народной армии."
 CCA_battle_druzhina:0 "Боевые дружины"
 CCA_battle_druzhina_desc:0 "Волостные управы должны провести работу по сбору боевых дружин из наиболее лояльного элемента. Также к ним присоединяться заранее подготовленные крестьянские дружины и повстанческие отряды."
 CCA_peasant_militia:0 "Крестьянская самооборона"
 CCA_peasant_militia_desc:0 "Необходимо дать возможность крестьянам самооборонятся для защиты своих домов"
 CCA_military_vedomstvo:0 "Создание военного ведомства"
 CCA_military_vedomstvo_desc:0 "По мере организации армии необходимо создать полноценное военное ведомство. Сейчас мы рассчитываем осуществить это на базе штаба, расширив его штат и дополнив некоторыми функциями."
 CCA_izhevsk_weapons:0 "Запросить винтовки в Ижевске"
 CCA_izhevsk_weapons_desc:0 "По нашим сведениям на Ижевском оружейном заводе находится большая партия винтовок мосина, заказанных ещё для царской армии. В условиях постоянного дефицита оружия эти запасы могут изменить весь ход войны."
 CCA_cossacks_commitet:0 "Включение казаков в Комитет"
 CCA_cossacks_commitet_desc:0 "Война на Дону без привлечения казачества не возможна. Казаки же очень гордое сословие и без предоставления им некоторых рычагов власти быстро откажутся от поддержки нашего правительства."
 CCA_cossack_preasure:0 "Давление на казачество"
 CCA_cossack_preasure_desc:0 "Среди восставших казаков, к сожалению, не редки проявления самостийничества и высоко влияние сомнительных военных авантюристов. Мы не можем допустить, чтобы у нас под боком возник очаг атаманщины. "
 CCA_military_council:0 "Военный совет"
 CCA_military_council_desc:0 "Нельзя допустить, чтобы армии сражающиеся за одно дело были разрознены. Мы пока не претендуем на прямое управление вооруженными силами союзников, но единый военный совет необходим."
 CCA_river_fleet:0 "Речная флотилия"
 CCA_river_fleet_desc:0 "С первых же дней формирования армии на Волге начала формироваться боевая флотилия, состоявшая из вооруженных буксиров. Буксиры эти вооружались как трехдюймовыми орудиями, так и пулеметами, причем для тех и для других делались прикрытия, иногда бетонированные."
 CCA_river_troops:0 "Речная пехота"
 CCA_river_troops_desc:0 "Штаб речной обороны постановил создать части речной пехоты."
 CCA_conscription:0 "Призыв"
 CCA_conscription_desc:0 "Объявленный призыв двух молодых годов никоим образом не может быть называем мобилизацией, так как является нормальным призывом тех годов, которые должны составлять государственную регулярную армию. Не мобилизация. Твёрдо и чётко. "
 CCA_mobilization:0 "Мобилизация"
 CCA_mobilization_desc:0 "Полумерами уже не отделаться, если мы хотим  победить большевиков нужна настоящая мобилизация."
 CCA_officers_conscription:0 "Призыв офицеров"
 CCA_officers_conscription_desc:0 "Ввиду развивающегося формирования частей Народной армии и необходимости в будущем для них значительного числа лиц командного состава, и инструкторов предлагается всем записавшимся штаб-офицерам, офицерам и унтер-офицерам явиться в Военный штаб в отдел формирования для записи и принятия на учет."
 CCA_territorial_corps:0 "Территориальные части"
 CCA_territorial_corps_desc:0 "Каждый город и каждая область должны выставить свои части на фронт. Даже, и тем более, если они освобождены недавно."
 CCA_central_army:0 "Централизованная армия"
 CCA_central_army_desc:0 "Для создания единой прочной армии логично концентрировать все её органы в центре. Это ни в коем случае не умаляет её демократизм."
 CCA_national_corps:0 "Формирование национальных частей народной армии"
 CCA_national_corps_desc:0 "Россия велика и необъятна. Даже на освобожденном клочке земли присутствует множество представителей различных народностей готовых сражаться с большевизмом. Формирование отрядов по национальному принципу только укрепит их решимость."
 CCA_bashkir_corps:0 "Мобилизация башкирских полков"
 CCA_bashkir_corps_desc:0 "Во время восстания мы освободили территории населенные значительным количеством башкир. Многие представители этого храброго народа готовы вступить в борьбу с большевизмом. Мы со своей стороны готовы дать добро на формирование именно башкирских отрядов. "
 CCA_garant_inorodci:0 "Гарантии инородцам"
 CCA_garant_inorodci_desc:0 "Инородцы — неславянские народности — составляют значительную часть населения на подконтрольных Комитету территориях. Справедливый договор с их вождями обеспечит лояльность тыла и дополнительные людские ресурсы."
 CCA_international_politics:0 "Внешнеполитический курс"
 CCA_international_politics_desc:0 "Внешнеполитическим курсом нашего Комитета может быть лишь курс союзной верности и непризнания любых договоров большевистских комиссаров. "
 CCA_multi_party:0 "Обращения к партиям"
 CCA_multi_party_desc:0 "Помимо эсеров на нашей территории действует ещё несколько партий союз или доброжелательные отношения с которыми нам крайне необходимы. Мы подготовили обращение ко всем, кто готов войти во власть и содействовать её устройству."
 CCA_one_party:0 "Единственная народная партия"
 CCA_one_party_desc:0 "За прошедший год Революции, стало вполне ясно, что никакая сила кроме настоящей социалистической диктатуры не способна вывести Россию на путь народовластия. Наша партия является единственной одинаково преданной делу защиты Родины и построению социализма. Мы больше ни с кем не должны делить власть. "
 CCA_power_to_uchredilka:0 "Вся власть учредительному собранию"
 CCA_power_to_uchredilka_desc:0 "Собрание представляет волю всего народа и здесь не может быть компромисса. Либо вы признаёте народный суверенитет, либо вы не правительство, а кучка узурпаторов."
 CCA_elections:0 "Собрания освобожденных земель"
 CCA_elections_desc:0 "Свято соблюдая принципы народоправства мы не можем не учитывать тот факт, что с момента Учредительного Собрания прошло много времени. Обстановка сильно изменилась, тем более там, где прошли большевики. Народ вполне резонно может не доверять или забыть прежних своих представителей, поэтому новые выборы это порой необходимость."
 CCA_reelections_in_the_commitee:0 "Перевыборы Комитета"
 CCA_reelections_in_the_commitee_desc:0 "С момента начал работы Комитета многое изменилось, в том числе популярность партий. Чтобы лучше отражать симпатии населения мы готовы переизбрать Комитет наполнив вручив ключевую роль более популярной демократической фракции."
 CCA_ruling_ministry_soviet:0 "Совет управляющих ведомствами"
 CCA_ruling_ministry_soviet_desc:0 "Пока мы являемся лишь предварительным органом, пока народ не высказал свою волю на Учредительном Собрании, Комитет не может создавать министерства и назначать министров. Но мы вполне в праве создать собственные ведомства и объединить их в едином совете. По сути, такой совет станет правительством. Но de jure обязательств правительства, даже временного, у нас не будет."
 CCA_intellegence:0 "Ведомство Гос.Охраны"
 CCA_intellegence_desc:0 "На освобожденных территориях продолжается работа красного подполья, распространение получила преступность, и даже элементы старого строя вновь подняли голову. В целях ограждения интересов порядка Комитет признает необходимым учредить особое Ведомство государственной охраны. "
 CCA_police_force:0 "Создание милиции"
 CCA_police_force_desc:0 "Мы уже создали Ведомство Гос.охраны для защиты порядка. Однако, на местах необходима обычная милиция. Сейчас она существует в рамках самообороны, или же её вовсе нет. "
 CCA_auto_dai:0 "Конфискация автомобилей"
 CCA_auto_dai_desc:0 "У населения имеется некоторое количество автомобилей. Но сейчас они нужнее фронту."
 CCA_rev_terror:0 "Революционный террор"
 CCA_rev_terror_desc:0 "Наши меры в отношении красных очевидно оказались недостаточны. Эта зараза разбрелась повсюду и её необходимо выжигать каленым железом. Но также не стоит забывать и о черной сотне. Впрочем, госохрана дотянется до всех."
 CCA_inform_force:0 "Информационный отдел"
 CCA_inform_force_desc:0 "Фронт и тыл нуждается в своевременном получении достоверной информации."
 CCA_death_to_bolsheviks_and_germans:0 "Смерть германизму и большевизму"
 CCA_death_to_bolsheviks_and_germans_desc:0 "Россия ведет войну с двумя главными врагами – германским нашествием извне и большевистским предательством изнутри. Эту мысль мы должны донести до всего населения. Только пропаганда откроет глаза обществу!"
 CCA_no_enemy_agitation:0 "Запрет враждебной агитации"
 CCA_no_enemy_agitation_desc:0 "Кадетские газеты льют гряз на Комитет. Эти явно враждебные действия прикрываются политической борьбой. Так они якобы оповещают совет ведомств и народ о злоупотреблениях и помогают нам их исправить. Наша принципиальная позиция – агитировать против Комитета нельзя. Поэтому все враждебные газеты будут закрыты."
 CCA_no_kadet_org:0 "Роспуск кадетских организаций"
 CCA_no_kadet_org_desc:0 "Кадетские организации показали неспособность сотрудничать с Комитетом. Они разжигали опасные слухи, поддерживали армейскую фронду и в общем только вредили нашему делу. В конце концов, эти буржуазные элементы и вовсе отказались от демократической платформы. На работу кадетских организаций мы налагаем запрет."
 CCA_working_enemy:0 "Труд военнопленных"
 CCA_working_enemy_desc:0 "До начала Гражданской войны на территории Поволжья существовало несколько лагерей с германскими военнопленными. Считая себя в состоянии войны с Германией мы можем продолжить использовать их труд, как это и было прежде."
 CCA_guard_battalion:0 "Батальон гос.охраны"
 CCA_guard_battalion_desc:0 "Гос.охрана серьезно расширилась и уже имеет возможности для создания своего первого армейского батальона. Это будет хорошая революционная часть готовая к борьбе с врагами внешними и с внутренними."
 CCA_rev_courts:0 "Военно-революционные суды"
 CCA_rev_courts_desc:0 "Зачастую преступления столь очевидны и отвратительны, что задержка правосудия только вредит правительству. Особенно это верно в случаях диверсий, заговоров и бандитских налетов."
 CCA_samara_uni:0 "Самарский университет"
 CCA_samara_uni_desc:0 "Самара давно мечтает о собственном университете. Среди беженцев также имеется множество достойных преподавателей и ученых. Да, времена сейчас не простые, однако, красные не способны закрыть для нас путь к просвещению."
 CCA_village_smart_fond:0 "Фонд просвещение в деревню"
 CCA_village_smart_fond_desc:0 ""
 CCA_zemstva:0 "Восстановление земств"
 CCA_zemstva_desc:0 "Так как мы отказались от власти советов, нам ничего не остаётся как восстанавливать по крупицам старые земские органы. Без них мы фактически лишимся представительств на местах и потеряем власть за переделами крупных городов. Однако, работа земств потребует серьезных усилий и крупных вложений. "
 CCA_uezdnie_upolnomochenye:0 "Уездные уполномоченные комитета"
 CCA_uezdnie_upolnomochenye_desc:0 "В некоторых местностях невозможно устроить нормальные земства. Это касается особенно территорий прифронтовых или только что освобожденных. Для решения этой проблемы Комитет решил создать институт уездных уполномоченных, которые будут представлять нашу власть в каждом уезде."
 CCA_komiteti_uchredilki:0 "Комитеты защиты учредительного собрания"
 CCA_komiteti_uchredilki_desc:0 "В некоторых из освобожденных районов местные жители сами организуют комитеты местного самоуправления и самозащиты, они получают название «Комитетов защиты учредительного собрания». Это практика полезная и нужно её расширить."
 CCA_domovladelci:0 "Поддержка союза домовладельце"
 CCA_domovladelci_desc:0 "В Самаре создан союз домовладельцев. Его цель отстаивать права местных собственников. Но такая организация вполне может помочь нам чтобы контролировать город. "
 CCA_zemstva_food:0 "Земское управление продовольствием"
 CCA_zemstva_food_desc:0 "Земству вполне по сила взять на себя часть работы по контролю за сбором и распределением продовольствия."
 CCA_new_food_policy:0 "Новая продовольственная политика"
 CCA_new_food_policy_desc:0 "Большевики разоряли крестьян принудительной сдачей хлеба. Это, конечно, неприемлемо, да к тому же ведет к вздорожанию продовольствия. Но все же было здесь и здравое зерно – деревня продаёт хлеб мало и неохотно. Продовольственный кризис стоит на пороге."
 CCA_land_question:0 "Подтверждение пунктов о земле"
 CCA_land_question_desc:0 "На Учредительном собрании была принята наша земельная программа. Несмотря на ненависть большевиков и презрительное отношение кадетов именно наши десять пунктов поддержаны всей страной. Сейчас важно всенародно подтвердить, что от программы мы не отошли. Это вновь привлечет к нам симпатии крестьян, а уж затем будет время чтобы провести социализацию на деле. "
 CCA_posev_quastion:0 "Судьба посевов"
 CCA_posev_quastion_desc:0 "Реформа обозначена, но ещё не проведена. В то же время крестьяне уже присвоили себе часть земли друг у друга и многие из них эту землю засеяли. Кому должно принадлежать то что взойдет? Хозяину земли, захватчику или... нам?"
 CCA_agrarian_reform:0 "Агарная реформа"
 CCA_agrarian_reform_desc:0 "Экстремисты считают захват земли... готовой реформой. Случайное полубандитское перераспределение не может быть основой нового общества. Но на этот раз за дело возьмутся настоящие социалисты."
 CCA_denationalization:0 "Денационализация промышленности"
 CCA_denationalization_desc:0 "Большевики после захвата власти занялись национализацией промышленности. Эти меры были продиктованы иногда догмой, иногда необходимостью. Сейчас все результаты их революционной деятельности в наших руках. Необходимо решить судьбу индустрии. "
 CCA_production_soviet:0 "Совет по торгово-промышленным делам"
 CCA_production_soviet_desc:0 "Для восстановления и поднятия промышленности и торговли, содействия развитию этих отраслей народного хозяйства и для согласования проведения всех мероприятий по урегулированию торгово-промышленной жизни страны, — при Комитете учреждается совет по торгово-промышленным делам. "
 CCA_work_and_mountain_inspection:0 "Рабочая и горная инспекция"
 CCA_work_and_mountain_inspection_desc:0 "Для контроля за работой крупных предприятий необходимо создать особую инспекцию. "
 CCA_upgrade_work_conditions:0 "Улучшение трудовых условий"
 CCA_upgrade_work_conditions_desc:0 "Рабочие должны трудиться в достойных условиях. "
 CCA_militarization:0 "Милитаризация заводов"
 CCA_militarization_desc:0 "На нашей территории есть производства, которые будет полезно перестроить на военные нужды. Тем более, для гражданских фабрик заказы оплачивать почти некому. "
 CCA_workers_strakhovka:0 "Страхование рабочих"
 CCA_workers_strakhovka_desc:0 "До сих пор дела со страхованием рабочих в России обстояли крайне плохо. Открытие страховых касс на предприятиях, лишь первый шаг со стороны правительства."
 CCA_no_lockout:0 "Запрет локаутов"
 CCA_no_lockout_desc:0 "Некоторые владельцы производств считают возможным устранять рабочих путем локаутов. Такие массовые увольнения неприемлемы и мы будем строго следить за соблюдением запрета."
 CCA_free_profsoyuz:0 "Свобода профсоюзов"
 CCA_free_profsoyuz_desc:0 "Лидеры социал-демократии настаивают на необходимости существования независимых профсоюзов. Это сильно укрепит их влияние в массах, но с другой стороны мы получим некоторую опору в рабочей среде."
 CCA_denationalization_of_banks:0 "Денационализация банков и привлечение вкладов"
 CCA_denationalization_of_banks_desc:0 "Большевики взяли все банки в свои руки. Что с ними делать они не знали. Конфисковали вклады и только. Банковская система зачахла. Нести деньги туда откуда их тут же изымут народ не желает. Нам же деньги сейчас жизненно необходимы. Денационализация станет одним из средств их получения. Банки получат деньги от населения, а мы от банков. "
 CCA_state_monopoly_allowed:0 "Сохранение прав государственных монополий"
 CCA_state_monopoly_allowed_desc:0 "Государственные монополии существовали ещё в царское время. Сейчас Комитет временно заменяет собой государство. И так как нам нужны деньги, то использование старых монопольных прав на некоторые товары будет удачным решением проблемы."
 CCA_vodka_power:0 "Продажа водки"
 CCA_vodka_power_desc:0 "Налоги с алкоголя выгодная статья дохода в любом государстве. Россия во время войны столкнулась с полным запретом на данную продукцию. Сейчас сухой закон может быть излишним, а вот монопольная торговля водкой от нашего имени поможет наполнить казну."
 CCA_Siberian_banknotes:0 "Запросить банкноты в Сибири"
 CCA_Siberian_banknotes_desc:0 ""
 CCA_ultraterror:0 "Возрождение террора"
 CCA_ultraterror_desc:0 "До революции партия обладала сетью боевых и просто подпольных организаций. После возвращения реакции под другим флагом опыт старых революционеров вновь необходим для защиты новорожденной демократии."
 CCA_anti_german_front:0 "Возрождение антигерманского фронта"
 CCA_anti_german_front_desc:0 "Германия и её союзники по-прежнему остаются главными врагами свободной России. Именно они стоят за спиной большевиков. Но сегодня восточный фронт вновь возрожден и готов дать отпор захватчикам. "