l_russian:
 budem_sledit_za_situaciey: "Будем следить за ситуацией"
 etot_vopros_doljen_bit_reshyon_na_uchrenitelnom_sobranii: "Этот вопрос должен быть решён на учредительном собрании"
 UKR_demobilization: "Мобилизационные дивизии будут удалены. Вам предстоит самостоятельно сформировать новую армию."
 UKR_white: "Власть в руках белогвардейцев"
 UKR_directory_win: "Власть в руках директории"
 UKR_unstable_hetman: "Гетьманский режим нестабилен"
 ukraine.-72.t: "Восстание на заводе Арсенал!"
 ukraine.-72.d: "Коммунисты Киева подняли восстание в надежде на скорый подход Красной армии"
 ukraine.-72.a: "Подавить!"
 ukraine.-71.t: "Мятеж в Киеве"
 ukraine.-71.d: "Недавно украинизированный пехотный полк в Киеве под лозунгами о независимости Украины взял в руки оружие! Захватив оружие в казармах 1-го украинского запасного полка, а также реквизировав автомобили в Железнодорожном батальоне и 3-м автопарке, «полуботковцы» захватили штаб милиции и комендатуру Киева, арестовали начальника милиции и коменданта, разоружили юнкеров, захватили интендантские склады и другие учреждения."
 ukraine.-71.a: "Остановите этот убогий мятеж, стыдно смотреть..."
 ukraine.-70.t: "Восстание полуботковцев"
 ukraine.-70.d: "Поднявшие в Киеве восстание солдаты 2-ого украинского пехотного полка оказались остановлены перспективой столкновения со своими соотечественниками, которые не разделяли их требование о немедленной независимости Украины и подчинялись автономистам. Таким образом всё восстание было почти бескровно подавлено Центральной радой Украины."
 ukraine.-70.a: "Центральная рада не так уж бесполезна"
 ukraine.-69.t: "Восстание полуботковцев!"
 ukraine.-69.d: "Недавно украинизированный пехотный полк под лозунгами о независимости Украины взял в руки оружие! Захватив оружие в казармах 1-го украинского запасного полка, а также реквизировав автомобили в Железнодорожном батальоне и 3-м автопарке, «полуботковцы» захватили штаб милиции и комендатуру Киева, арестовали начальника милиции и коменданта, разоружили юнкеров, захватили интендантские склады и другие учреждения. И эти действия совершенно не были согласнованы с Центральной радой! Город под контролем восставшей массы..."
 ukraine.-69.a: "Пригрозите – если они не вернуться в казармы, против них выступит полк имени Хмельницкого"
 ukraine.-69.b: "Настало время общенационального восстания!"
 ukraine.-68.t: "Совещание высшего военного руководства"
 ukraine.-68.d: "Скоропадский созвал совет что бы обсудить неотложные дела связанные с выводом германских армий, в первую организацию этого процесса. На удивление всё прошло в штатном режиме. Были приняты решения о начале переговоров с германским командованием на Украине о предоставлении эшелонов для эвакуации, а также некоторые меры по поддержанию общественного порядка. Рахъезды германских кавалеристов на улицах Киева заменят гарнизонные заставы."
 ukraine.-68.a: "Подозрительно..."
 ukraine.-67.t: "Предложение отвергнуто"
 ukraine.-67.d: ""
 ukraine.-67.a: "Плохо"
 ukraine.-66.t: "Требование Келлера"
 ukraine.-66.d: "Сегодня была получена телеграмма, в которой командующий белыми силами на юго-западе, генерал Келлер потребовал перейти под его командование ради создание единого южного фронта."
 ukraine.-66.a: "Мы не можем сотрудничать с откровенным монархистом"
 ukraine.-66.b: "Мы встанем под знамя великого генерала!"
 ukraine.-65.t: "Ультиматум отвергнут"
 ukraine.-65.d: ""
 ukraine.-65.a: "Плохо"
 ukraine.-64.t: "Украинский ультиматум"
 ukraine.-64.d: ""
 ukraine.-64.a: "Придётся оставить ЗУНР в покое"
 ukraine.-64.b: "Нет"
 ukraine.-63.t: "Победа Григорьева"
 ukraine.-63.d: ""
 ukraine.-63.a: "Ура"
 ukraine.-62.t: "Григорьев умер"
 ukraine.-62.d: ""
 ukraine.-62.a: "Плохо"
 ukraine.-61.t: "Екатеринославский поход"
 ukraine.-61.d: "Белогвардейские офицеры, каким-то образом узнав о сговоре или обеспокоенные подозрительными приказами, собрали добровольцев и выступили из города. Скорее всего они собираются прорвать к лругой белой армии что бы продолжить борьбу."
 ukraine.-61.a: "Скатертью дорога"
 ukraine.-60.t: "Тайные переговоры"
 ukraine.-60.d: "Скоропадский прибыл на встречу с директорией без охраны. Это было их неотъемлемое условие. На удивление никто не арестовал его на месте. Стороны довольно быстро пришли к соглашению. Гетьман снимет войска с южных подступов к Киеву и войска лояльные директории беспрепятственно займут город. В этот момент Скоропадский опубликует обращение к народу, в котором заявит о своём отречении и передаче всей полноты власти директории. В обмена на эту беспрепятственную сдачу позиций Скоропадский не будет подвергнут преследованию и вернётся на службу в армию в прежнем звании."
 ukraine.-60.a: "Это лучший исход"
 ukraine.-59.t: "Повстанческие атаманы"
 ukraine.-59.d: "Нестабильность вызванная борьбой за власть совместная с сильным гнётом времён гетьманата и демобилизации РИА породила крестьянские партизанские отряды. Опасность из них представляют те, командиры которых не ограничивают свои действия только родным городом, а расширяют своё подразделение и зону влияния, а также проводить свою внутренюю политику. Таких на Украине теперь множество. Но наиболее крупные силы находятся в распоряжении Нестора Махно на востоке и Никифора Григорьева на юге страны."
 ukraine.-59.a: "В будущем мы с ними разберёмся"
 ukraine.-59.b: "Махно перспективный вождь"
 ukraine.-59.c: "Григорьев прочно закрепился на херсонщине"
 ukraine.-58.t: "Последние часы Украинской державы"
 ukraine.-58.d: "Гетьман встретил свою судьбу с поразительным спокойствием. Как только он получил известие о поражении Германии он уже понял, что как раньше управлять страной не выйдет. Скоропадский искал комбинация в которой произойдёт наиболее безболезненный выход из ситуации. Но, похоже, игра изначально была нечестная. Менее чем через час после ухода главнокомандующего к Скоропадскому пришёл наряд юнкеров. Глава государства вышел на улицу под конвоем. Ещё через несколько минут он стоял напротив будущих офицеров. Командир команды зачитывал приказ Келлера."
 ukraine.-58.a: "Украина прекратила своё существование"
 ukraine.-57.t: "Гетьманский вопрос"
 ukraine.-57.d: "Русские офицеры сражались не за Украину. Скоропадский это понимал. Поэтому когда караульный заявил ему, что согласно приказу Келлера гетьман не имеет права покидать свой рабочий кабинет до прибытия делегации от войск всё ещё нынешний глава государства совершенно не удивился."
 ukraine.-57.a: "Я не патриот России"
 ukraine.-57.b: "Я возвращаюсь в русскую армию"
 ukraine.-56.t: "Последний штурм"
 ukraine.-56.d: "Петлюровцы обложили Киев с запада и севера и начали штурм города. Это лишило защитников преимущества диспозиции и дало возможность директории реализовать собственное численное превосходство. Если хотя бы один вражеский отряд прорвёт линию обороны, то их нечем будет остановить и продолжение сражения станет бессмысленным. Шанс удержать украинцев ничтожно мал..."
 ukraine.-56.a: "Это почти безнадёжный бой..."
 ukraine.-55.t: "Соглашение директории с немецким командованием"
 ukraine.-55.d: "После долгих переговоров немцы всё же отступили и отказались от требования о нейтральной зоне. Теперь петлюровцы могут беспрепятственно выдвинуться к Киеву с северного и западного направлений."
 ukraine.-55.a: "Сейчас начнётся..."
 ukraine.-54.t: "Петлюровцы остановились"
 ukraine.-54.d: "В ход борьбы за столицу неожиданно вмешались отступающие германские части. Их руководство потребовало от Петлюры обеспечить свободный проход их составам, а также держаться от их подразделений на значительном расстоянии. Это требование сковывает манёвры директории. Будем надееться что это продлится достаточно долго..."
 ukraine.-54.a: "Это даст нам немного времени"
 ukraine.-53.t: "Нелояльный главком"
 ukraine.-53.d: "Назначенный главнокомандующим Келлер в своей деятельности проявляет нарочитое своеволие. В своих приказах он избегает называть себя генералом Украинской державы и говорит только о защите России. Возможно, это только временная мера для привлечения на свою сторону белых. Возможно, это амбициозность..."
 ukraine.-53.a: "Он должен быть снят с должности"
 ukraine.-53.b: "На нём держится наша оборона"
 ukraine.-52.t: "Антигетманское восстание в Киеве"
 ukraine.-52.d: "Различные политические отщепенцы от анархистов до недобитых коммунистов воспользовались ослабление власти! Они формируют отряды и ведут городские бои с нашими частями!"
 ukraine.-52.a: "Расстрелять всех!"
 ukraine.-51.t: "Осада Киева затянулась"
 ukraine.-51.d: "Ещё одна попытка штурма столицы окончился неудачей. Петлюровцы не смогли прорвать в город. Основная причина провала операции – наступление велось только на южном направлении. Это ограничило фронт наступления для сил директории, а также позволило защитникам города добиться большей плотности войск."
 ukraine.-51.a: "Ещё есть возможность переломить ход битвы..."
 ukraine.-50.t: "Штурм города"
 ukraine.-50.d: "Первоночальная неудача охладила пыл директории. Однако это сильно их, пока что, беспокоит, ведь время играет отнюдь не на стороне Скоропадского. В их ставку стекаются более мелкие повстанческие отряды, которые заменяют убитых и раненых. Это тенденция вряд ли измнится, так что затягивание битвы принесёт им победы. Однако это продлит безвластие и ухудшит положение страны. Поэтому Петлюра планирует атаку на город."
 ukraine.-50.a: "Если они прорвут оборону, то всё погибло"
 ukraine.-49.t: "Назначить главнокомадующим Келлера?"
 ukraine.-49.d: "В связи с тяжёлой ситуацией гетьману может пригодится любая возможность укрепить свои позиции. Большую часть сил защищающих его составили отнюдь не украинские части, а формирования русских офицеров. Наибольшим авторитетом в их среде пользуетя генерал от кавалерии Фёдор Келер. Назначение его на пост главнокомандующео позволит поднять боевой дух и облегчить взаимодействие между частями."
 ukraine.-49.a: "Келлер назначается главнокомандующим"
 ukraine.-49.b: "Он слишком амбициозен"
 ukraine.-48.t: "Осада Киева"
 ukraine.-48.d: "Разбить бунтовщиков и занять Белую церковь не вышло. Они не разбежались при начале атаки и смогли оказать организованное сопротивление. Опрометчиво посланный в атаку отряд понёс большие потери и вынужден был отступить что бы избежать разгрома. Из-за этого мы были вынуждены оставить железнодорожную станцию Мотовиловка. Теперь фронт проходит ближе к городской черте. Расправится с мятежом малой кровью не вышло."
 ukraine.-48.a: "Ситуация становится напряжённой..."
 ukraine.-47.t: "Подавление бунта"
 ukraine.-47.d: "Долгая и упорная осада столицы наконец-то завершилась нашей победой. Истощённые боями украинские и прочие повстанческие отряды отступили от города. Наша армия получила возможность восстановить контроль над оставшейся территорией страны за пределами столицы. Однако бунтовщики не разбиты. Они лишь отступили что бы подготовить силы для нового удара. Битва за Украину только начинается."
 ukraine.-47.d_1: "Первый натиск украинских подразделений был тяжёл. Мы были вынуждены отступить вплоть до городской черты. Однако бой был тяжёл для обеих сторон. Погибли самые боеспособные мятежники. Наша контратака на ослабленные части, которые даже не смогли выстроить сплошлной фронт, позволила нанести им полное поражение и рассеять выживших. Отныне вся полнота власти на Украине фактически принадлежит белогвардейцам."
 ukraine.-47.d_2: "Под железнодорожной станцией Мотовиловка были разбиты основные повстанческие силы. Мы недооценили их организовав лобовую атаку на, как выяснилось, сопоставимые по численности силы. Однако выучка юнкеров взяла своё. Бунтовщики оказались неспособны воспользоваться нашей ошибкой, а к нашим вскоре подошло подкрепление. Через несколько часов вся восставшая против гетьмана часть была ликвидирована. Отныне вся полнота власти на Украине фактически принадлежит белогвардейцам."
 ukraine.-47.a: "Киев – русский город"
 ukraine.-46.t: "Освобождение Киева"
 ukraine.-46.d: "Долгая и упорная осада столицы наконец-то завершилась нашей победой. Истощённые боями отряды реакционных солдат и офицеров наконец-то перестали цепляться за призрак восстановления своего деспотического режима и разбежались. Украинские части, ломая разрозненное сопротивление, во главе с Петлюрой вошли в Киев. Отныне вся полнота власти на Украине принадлежит директории."
 ukraine.-46.d_1: "Несмотря на то что первая атака оказалась остановлена ещё до начала городской черты Киева, положение сил гетьмана оставалось шатким. Продолжение натиска позволило прорвать внешнюю оборону. В уличных боях вражеские отряды оказались совершенно беспомощны. Деморализованные реакционные отряды разбежались понимая тщетность дальнейшего противостояния. Отныне вся полнота власти на Украине принадлежит директории."
 ukraine.-46.d_2: "Наши части вошли в Киев на помощь восставшим и смогли установить контроль над городом рассеяв немногочисленные вражеские отряды. Истощённые боями отряды реакционных солдат и офицеров наконец-то перестали цепляться за призрак восстановления своего деспотического режима и разбежались. Отныне вся полнота власти на Украине принадлежит директории."
 ukraine.-46.d_3: "Под железнодорожной станцией Мотовиловка были разбиты основные гетьманские силы. Самоуверенные офицеры считали что украинские части развалятся при начале настоящего сражения. Этот просчёт позволил поймать их в огневой мешок с флангов и уничтожить большую часть личного состава. Так умерла последняя надежда режима. Части под командованием Петлюры вошли в столицу колоннами не встречая сопротивления. Отныне вся полнота власти на Украине принадлежит директории."
 ukraine.-46.a: "Родина свободна от оккупантов"
 ukraine.-45.t: "Мятеж сечевых стрельцов"
 ukraine.-45.t_1: "Мятеж гарнизона Белой церкви"
 ukraine.-45.d: "После поражения германских армий, обеспечивавших спокойствие и порядок в Киеве, и начала их спешной эвакуации, из подполья вышли социалистические элементы бывшей Центральной рады. Её главари — Петлюра, Винниченко и Торопец — смогли составить заговор, результатом которого стало вооруженное восстание отряда Сечевых стрельцов. На данный момент выступление незначительно, однако, если не подавить его в кротчайшие сроки ситуация может выйти из под контроля."
 ukraine.-45.d_1: "После поражения германских армий, обеспечивавших спокойствие и порядок в Киеве, и начала их спешной эвакуации, из подполья вышли социалистические элементы бывшей Центральной рады. Её главари — Петлюра, Винниченко и Торопец — смогли составить заговор, результатом которого стало вооруженное восстание. На данный момент выступление незначительно, однако, если не подавить его в кротчайшие сроки ситуация может выйти из под контроля."
 ukraine.-45.a: "Направьте лучшие силы"
 ukraine.-44.t: "Падение гетьманского режима"
 ukraine.-44.d: "Решение гетьмана декларировать украинскую самостийность было встречено недоумением, а затем и агрессией многих военных и общественных деятелей. Скоропадский всё это время опирадся на русских белогвардейцев и после публикации грамоты о независимости Украину от России в одночасье стал ренегатом. После этого решения у Скоропадского не осталось никакой опоры. Благодаря его политике украинские силы не представляли собой чего-либо стоящего. Скорее, художественно выражаясь, они в Украинской державе представляли собой негустой кисель. Белые не могли допустить вакуума власти. Не теряя ни минуты главнокомандующий армией вместе с отрядом юнкеров выдвинулся с целью ареста гетьмана..."
 ukraine.-44.d_1: "Решение гетьмана декларировать статус Украины как автономии в составе России было встречено недоумением, а затем и агрессией многих военных и общественных деятелей. Скоропадский всё это время опирадся на украинских деятелей и после публикации грамоты о федерации Украины и России в одночасье стал ренегатом. После этого решения у Скоропадского не осталось никакой опоры. Благодаря его политике в стране не возникло никаких альтернативных сил бывшим деятелям Центральной рады и армии УНР. Бывшие офицеры русской армии никак не привлекались к государственной службе. Своё пребывание на Украине они воспринимали исключительно как временное. Директория не могли допустить вакуума власти. Не теряя ни минуты главнокомандующий армией вместе с отрядом стрельцов выдвинулся с целью ареста гетьмана..."
 ukraine.-44.a: "Гетьманат оказался всего лишь архаикой"
 ukraine.-43.t: "Германия одобрила план интервенции"
 ukraine.-43.d: ""
 ukraine.-43.a: "Ура"
 ukraine.-42.t: "Германия не одобрила план интервенции"
 ukraine.-42.d: ""
 ukraine.-42.a: "Плохо"
 ukraine.-41.t: "Украинская интервенция?"
 ukraine.-41.d: ""
 ukraine.-41.a: "Нет"
 ukraine.-41.b: "Да"
 ukraine.-40.t: "Германия одобрила план реформ"
 ukraine.-40.d: "Германское правительство разрешило нам провести ряд либеральных мер с рассчётом на то, что мы сможем восстановить с помощью них спокойствие."
 ukraine.-40.a: "Германское правительство наш первейший друг"
 ukraine.-39.t: "Германия отклонила план реформ"
 ukraine.-39.d: "Германское правительство посчитало что проводить либерализацию режима несвоевременно из-за внутриполитической нестабильности в нашей стране."
 ukraine.-39.a: "Это замкнутый круг..."
 ukraine.-38.t: "Просьба украинского правительства"
 ukraine.-38.d: "Павел Скоропадский сделал запрос в Берлин по поводу проведения изменений во внутренеей политике правительства. Гетьман информирует нас, что он планирует воссоздать украинский парламент, провести выборы в губерниях, принять в будущем конституцию. Он заявляет что это отразит чаяния всего украинского народа. В случае непроведения этих мер грозит накоплению недовольства. В этом заявлении есть рациональное зерно, однако при создании других органов власти будет затруднён наш контроль над Украиной. Скоропадский может, к примеру, перекладывать с себя ответственность на других."
 ukraine.-38.a: "Гетьман остаётся единоличным главой Украины"
 ukraine.-38.b: "Возможно, реформы облегчат контроль над Украиной"
 ukraine.-37.t: "Заключение украинско-донского договора"
 ukraine.-37.d: "Правительство Дона согласилось с нами сотрудничать. Граница вновь не мешает экономической деятельности, а аммуниция уже отправляется в их распоряжение."
 ukraine.-37.a: "Ура"
 ukraine.-36.t: "Донское правительство отказалось сотрудничать"
 ukraine.-36.d: ""
 ukraine.-36.a: "Плохо"
 ukraine.-35.t: "Украино-донской договор"
 ukraine.-35.d: "От украинского правительства поступило предложение о заключении торгового договора для восстановления экономических связей. Также они обещают в случае нашего согласия помощь снаряжением."
 ukraine.-35.a: "Мы согласны"
 ukraine.-35.b: "Сотрудничество с Скоропадским нежелательно"
 ukraine.-34.t: "Победа"
 ukraine.-34.d: "Наши части разбили вражеские силы и взяли под контроль основные города Крыма. Местное правительство прекратило своё существование."
 ukraine.-34.a: "Ура"
 ukraine.-33.t: "Поражение украинских войск"
 ukraine.-33.d: "Наступление в Крыму отбито."
 ukraine.-33.a: "Плохо"
 ukraine.-32.t: "Победа"
 ukraine.-32.d: "Наши части разбили вражеские силы и взяли под контроль Одессу. Местное правительство прекратило своё существование."
 ukraine.-32.a: "Ура"
 ukraine.-31.t: "Поражение украинских войск"
 ukraine.-31.d: "Наступление на Одессу отбито."
 ukraine.-31.a: "Плохо"
 ukraine.-30.t: "Акт Злуки отвергнут"
 ukraine.-30.d: ""
 ukraine.-30.a: "Плохо"
 ukraine.-29.t: "Акт Злуки подписан!"
 ukraine.-29.d: "Правительство ЗУНР согласилось подписать договор об объединении наших стран в единую украинскую народную республику"
 ukraine.-29.a: "Осталось дождаться возможности исполнить договор"
 ukraine.-28.t: "Акт Злуки"
 ukraine.-28.d: ""
 ukraine.-28.a: "Нет"
 ukraine.-28.b: "Да"
 ukraine.-27.t: "Восстание на Украине"
 ukraine.-27.d: ""
 ukraine.-27.a: "Ужасно!"
 ukraine.-26.t: "Национальное восстание"
 ukraine.-26.d: "Мы смогли безупречно выполнить свою часть плана. Власть в крупных городах Украины в наших руках, а фронт дезорганизован."
 ukraine.-26.a: "Теперь всё зависит от Германии"
 ukraine.-25.t: "Результаты расследования"
 ukraine.-25.d: "Немыслимо! Расследование показало что центральная рада плетёт сеть из своих сторонников с целью организации антирусского восстания!"
 ukraine.-25.a: "Разогнать!"
 ukraine.-24.t: "Подозрительная активность"
 ukraine.-24.d: "В последнее время слишком много жалоб направляется по адресу украинских организаций касательно их вмешательства в военные вопросы..."
 ukraine.-24_contract_with_industrialists: "Они устанавливают контакты с индустриальными магнатами с непонятными целями, которые они не раскрывают. Конечно, это нормальная практика, но она может быть направлена как на пользу фронту, так и на тёмные дела."
 ukraine.-24_seize_the_arsenals: "В частности украинские власти в основном занимаются не налаживанием мирной жизни или помощью фронту, а взятием под контроль арсеналов якобы по той причине, дескать, этим некому заняться."
 ukraine.-24_promise_of_radical_reforms: "Украинские идеологи обещают народу совершенно невероятные реформы, то и дело делая высказывания на грани антирусских."
 ukraine.-24.a: "Нет необходимости беспокоится"
 ukraine.-24.b: "Проверьте деятельность центральной рады"
 ukraine.-23.t: "Письмо с другой стороны восточного фронта"
 ukraine.-23.d: "Мы были проинформированы о том, что группа заговорщиков планирует восстание, успех которого позволит открыть фронт русской армии на юге страны."
 ukraine.-23.a: "Если у них всё получится – мы будем готовы"
 ukraine.-22.t: "Демобилизация армии"
 ukraine.-22.d: "После окончания боевых действий держать в подчинении массу солдат стало невозможно. Многие солдаты юго-западного фронта не были украинцами. Да и многие украинцы устали от войны. К тому же наша, во многом более скромная, промышленность не в состоянии содержать такую же армию как и вся Россия. Необходимо распустить большую часть частей кроме офицеров."
 ukraine.-22.a: "У нас есть время для восстановления"
 ukraine.-21.t: "Переговоры с Германией?"
 ukraine.-21.d: "Враждебное нам советское правительство взяло курс на продолжение войны. У нас не осталось возможностей для манёвра: мы окружены двумя фронтами. Единственным выходом из ситуации видится или попытаться сохранить хоть что-то в своюзе с Германией или надеяться на большую помощь Антанты."
 ukraine.-21.a: "Заграница нам поможет"
 ukraine.-21.b: "Немедленно начнём переговоры о мире"
 ukraine.-20.t: "Вооружённое восстание"
 ukraine.-20.d: "Нам удалось договориться с большевиками о совместных действиях против русских войск. Гарнизон, который и так не горел желанием воевать, быстро самоараспустился. Но как только эта угроза исчезла большевики обратили оружие против нас!"
 ukraine.-20.a: "Мы не иммем права проиграть"
 ukraine.-18.t: "Поражение правительства"
 ukraine.-18.d: "Русские части не только смогли отстоять своё вооружение, но и разбили украинские формирования! Центральная рада разогнана."
 ukraine.-18.a: "Не стоило их предавать..."
 ukraine.-17.t: "Успешное разоружение"
 ukraine.-17.d: "Наши части смогли отобрать оружие у всех вражеских частей несмотря на отдельные случаи сопротивления."
 ukraine.-17.a: "Ура"
 ukraine.-16.t: "Уход войск Киевского ВО"
 ukraine.-16.d: ""
 ukraine.-16.a: "Они многим рискуют..."
 ukraine.-15.t: "Восстановление порядка"
 ukraine.-15.d: "Совместная операция украинских и русских частей привела к быстрому рассеиванию отдельных отрядов повстанцев. Однако после победы выяснилось, что в их планах нет службы в украинской армии. Они планируют прорыв на Дон."
 ukraine.-15.a: "Нет, эти части должны быть разоружены"
 ukraine.-15.b: "В добрый путь"
 ukraine.-14.t: "Восстановление порядка"
 ukraine.-14.d: "Повстанцам удалось разбить по частям части сохранившие верность правительству, но и они понесли при этом потери. В этот момент на сцену выступили мы. Удар украинизированных частей по ослабленным большевикам рассеял их отряды."
 ukraine.-14.a: "Ура"
 ukraine.-13.t: "Вооружённое восстание"
 ukraine.-13.d: "Местное отделение коммунистической партии подняло восстание в поддержку революции в России. Сколько людей в их распоряжении пока что неизвестно. В городе находится также 12-ти тысячный гарнизон, который наверняка будет противостоять восстанию. Что следует предпринять в этих опасных для правительства условиях?"
 ukraine.-13.a: "Подождём исхода этого противостояния"
 ukraine.-13.b: "Вместе с русскими частями против большевиков"
 ukraine.-13.c: "Вместе с большевиками против русской армии"
 ukraine.-12.t: "Инструкция временного правительства"
 ukraine.-12.d: "Временное правительство негативно отреагировала на декларацию о широких полномочиях генерального секретариата. Они направили в наш адрес так называемую инструкцию, которая ограничивает полномочия секретариата до такой степени, что в его неопределённом статусе фактически ничего не меняется."
 ukraine.-12.a: "Неприятно"
 ukraine.-11.t: "Статус генерального секретариата"
 ukraine.-11.d: "Центральная рада приняла важный документ, в котором декларировались права генерального секретариата. Согласно этому документу этот орган фактически дублировал функции временного правительства на территории Украины. Это настоящий демарш и фактическое формирование автономии до решения Учредительного собрания."
 ukraine.-11.b: "Нас это не устраивает. Потребуйте принять более умеренный документ."
 ukraine.-10.t: "Расширение украинизации"
 ukraine.-10.d: "Из добровольцев было сформировано ещё два украинских полка."
 ukraine.-10.a: "Ура"
 ukraine.-9.t: "Съезд вольного казачества"
 ukraine.-9.d: "Прошёл съезд военнизированной организации, которая ставит своей задачей пддержание правопорядка и защита революции. Она может быть полезна."
 ukraine.-9.a: "Ура"
 ukraine.-8.t: "Победа совета в Киеве"
 ukraine.-8.d: "Большевистски настроенные военные и рабочие отряды заняли все стратегически важные здания города и провозгласили установление советской власти."
 ukraine.-8.a: "Ура"
 ukraine.-7.t: "Безвластие в Киеве"
 ukraine.-7.d: "В условиях вакуума власти образовавшегося после большевистского переворота власть в Киеве оказалась подвешена в воздухе. Оставшиеся члены Центральной рады провозгласили восстановление автономии."
 ukraine.-7.a: "Сомнительное мероприятие..."
 ukraine.-7.b: "Да здравствует свободная Украина!"
 ukraine.-6.t: "Разгон центральной рады!"
 ukraine.-6.d: "Временное правительство давно высказывало своё неприятие непоследовательной и поспешной политикой украинского правительства. Центральная рада была разогнана без проблем. Небольшой отряд солдат оповестил их о роспуске. Члены рады подчинились без сопротивления."
 ukraine.-6.a: "Строительство нации сорвано..."
 ukraine.-5.t: "Первый Всеукраинский военный съезд"
 ukraine.-5.d: "По инициативе новой общественно-политической организации — Украинского военного клуба имени гетьмана Павла Полуботка, на днях прошёл Всеукраинский военный съезд. Со всех фронтов, флотов, гарнизонов и округов не только Украины, но и всей Российской империи на него съехалось более 700 делегатов. Съезд обсуждал вопрос о реорганизацию армии по национально-территориальному принципу, формирование украинской национальной армии, а требование «украинизации» Черноморского флота и отдельных кораблей Балтийского флота. Также большая часть делегатов выразила согласие с решениями национального съезда и провозгласила поддержку Центральной Рады. На съезде происходило обсуждение военной доктрины украинской автономии. Большинство членов ЦР, включая Грушевского и Винниченко высказывались за сохранение статуса-кво."
 ukraine.-5.d_1: "По инициативе новой общественно-политической организации — Украинского военного клуба имени гетьмана Павла Полуботка, на днях прошёл Всеукраинский военный съезд. Со всех фронтов, флотов, гарнизонов и округов не только Украины, но и всей Российской империи на него съехалось более 700 делегатов. Съезд обсуждал вопрос о реорганизацию армии по национально-территориальному принципу, формирование украинской национальной армии, а требование «украинизации» Черноморского флота и отдельных кораблей Балтийского флота. Также большая часть делегатов выразила согласие с решениями национального съезда и провозгласила поддержку Центральной Рады. На съезде происходило обсуждение военной доктрины украинской автономии. Большинство членов ЦР, высказывались за создание независимой украинской армии."
 ukraine.-5.b: "Они слишком... Торопятся"
 ukraine.-5.c: "Пора кончать этот цирк. Киевский гарнизон должен разогнать этот сброд!"
 ukraine.-4.t: "Запрет временного правительства"
 ukraine.-4.d: "Временное правительство запретило нам участие в формировании украинских частей. У нас нет возможности не подчиниться этому диктату."
 ukraine.-4.a: "Так и разгонят нас, не дай бог..."
 ukraine.-3.t: "Украинские добровольцы"
 ukraine.-3.d: "Несмотря на наш категорический запрет украинизации до проведения учредительного собрания, Центральная рада продолжает гнуть свою динию. Был объявлен набор добровольцев в украинизированный полк. Следует ли закрыть на это глаза или оказать на них давление?"
 ukraine.-3.a: "Пусть занимаются самоорганизаций"
 ukraine.-3.b: "Запретите им любую деятельность в армии"
 ukraine.-2.t: "Предупреждение от Временного правительства"
 ukraine.-2.d: "Временное правительство России выразило своё недовольство слишком «фривольными» высказываниями, которые позволяют себе члены связанных с нами общественных организаций. Москва считает, что для разговоров о автономии, а тем более о «союзе Украины и России» время ещё не пришло."
 ukraine.-2.a: "Они не посмеют разогнать нас?"
 ukraine.-1.t: "Всеукраинский национальный съезд"
 ukraine.-1.d: "Первый представительский форум украинского национального движения на территории Украины и первый шаг к созданию украинского национального государства был положен началом Всеукраинского национального съезда. Сложно предсказать последствия этого форума, но пока что явно прослеживается консолидация националистических сил вокруг Центральной рады. Михаил Грушевский был переизбран главой (председателем) Центральной рады, его заместителями стали Сергей Ефремов и Владимир Винниченко, которые возглавили и исполнительный орган — Малую раду.\nВ резолюции съезда было заявлено: «В соответствии с историческими традициями и современными реальными потребностями украинского народа, съезд признаёт, что только национально-территориальная автономия Украины в состоянии удовлетворить чаяния нашего народа и всех других народов, живущих на украинской земле»."
 ukraine.-1.b: "Мы против сепаратистских заявлений. Отправьте им предупреждение"
 ukraine.0.t: "Стихийная украинизация"
 ukraine.0.d: "Революция дала возможность развиваться национальным движениям. Особенно сильным из них является движение украинское так как многие украинцы были призваны в армию (согласно имперской концепции они считались частью великорусского народа) (украинцы составляли до трети личного состава на Юго-Западном, четверть — на Румынском фронтах и около 65 процентов на Черноморском флоте.).\n В Петрограде возникла Украинская войсковая рада для формирования украинизированных воинских частей, её поддержали матросы и часть офицеров Морской школы, на Черноморском флоте среди украинцев развернул организационную работу Войсковой клуб имени И. Серко в Севастополе. В Киеве деятели «Братства самостийников» сформировали комитет по организации украинской армии, а также Украинский войсковой клуб имени гетьмана П. Полуботка. В Екатеринославе гарнизон поднял сине-жёлтый флаг. В Одессе долшло до формирования «Одесской Украинской Войсковой Рады»."
 ukraine.0.a: "Мы рады, что царизм не уничтожил передовые умы народов России"
 ukraine.0.b: "До учредительного собрания противодействовать проявлениям сепаратизма!"
 ukraine.1.t: "Украинская Центральна Рада"
 ukraine.1.d: "Умеренные либералы из Товарищества украинских прогрессистов под руководством Евгения Чикаленко, Сергея Ефремова, Дмитрия Дорошенко совместно с социал-демократами во главе с Владимиром Винниченко, создали организацию, задачей которой её создатели определили координацию национального движения.\nНа данный момент организация не едина в политическом смысле, сторонники самостоятельности (самостийники) во главе с Н. Михновским выступают за немедленное провозглашение независимости, а Автономисты (В. Винниченко, Д. Дорошенко и их сторонники из Товарищества украинских прогрессистов) видят Украину автономной республикой в федерации с Россией."
 ukraine.1.b: "Да здравствует свободная Украина!"
 ukraine.2.t: "Всеукраинский национальный съезд"
 ukraine.2.d: "Первый представительский форум украинского национального движения на территории Украины и первый шаг к созданию украинского национального государства был положен началом Всеукраинского национального съезда. Сложно предсказать последствия этого форума, но пока что явно прослеживается консолидация националистических сил вокруг Центральной рады. Михаил Грушевский был переизбран главой (председателем) Центральной рады, его заместителями стали Сергей Ефремов и Владимир Винниченко, которые возглавили и исполнительный орган — Малую раду.\nВ резолюции съезда было заявлено: «В соответствии с историческими традициями и современными реальными потребностями украинского народа, съезд признаёт, что только национально-территориальная автономия Украины в состоянии удовлетворить чаяния нашего народа и всех других народов, живущих на украинской земле»."
 ukraine.2.a: "Провозгласить национально-культурную автономию"
 ukraine.2.b: "Провозгласить суверенитет украинского народа"
 ukraine.3.t: "Первый Всеукраинский военный съезд"
 ukraine.3.d: "По инициативе новой общественно-политической организации — Украинского военного клуба имени гетьмана Павла Полуботка, на днях прошёл Всеукраинский военный съезд. Со всех фронтов, флотов, гарнизонов и округов не только Украины, но и всей Российской империи на него съехалось более 700 делегатов. Съезд обсуждал вопрос о реорганизацию армии по национально-территориальному принципу, формирование украинской национальной армии, а требование «украинизации» Черноморского флота и отдельных кораблей Балтийского флота. Также большая часть делегатов выразила согласие с решениями национального съезда и провозгласила поддержку Центральной Рады. На съезде происходило обсуждение военной доктрины украинской автономии. Большинство членов ЦР, включая Грушевского и Винниченко высказывались за сохранение статуса-кво. Украине в союзе с Россией, по их мнению, не нужна будет собственная армия, а будет достаточно народной милиции. Поэтому следует ограниченно поддержать украинизацию и создать ораган для влияния на этот процесс что бы сделать его централизованным. Однако часть военных деятелей и член Рады справа Михновский высказывались о необходимости регулярной армии для будущей Украины ради защиты её интересов. В связи с этим они предложили не ограничиваться созданием военной организации и поддержкой, а начать целенаправленную украинизацию, под руководством Центральной Рады."
 ukraine.3.a: "Украина не готова для самостоятельной армии"
 ukraine.3.b: "Необходимо возглавить украиназацию!"
 ukraine.4.t: "Требования центальной рады"
 ukraine.4.d: "Заручившись такой поддержкой Всеукраинского войскового съезда и Всеукраинского национального съезда, Центральная рада отправила делегацию для переговоров с Временныйм правительством для легитимизации своего положения. На основе резолюций съездов была подготовлена и утверждена Центральной Радой «Докладная записка делегации Украинской Центральной Рады Коалиционному Министерству и Исполнительному Комитету Совета рабочих и солдатских депутатов».\nПункты документа:\nПреамбула — претензии к местным властям и жалобы на жизнь.\n1. от Временного правительства ожидается выражение в том или другом акте принципиально-благожелательного отношения к лозунгу автономии.\n2. требование участия «представителей украинского народа» в международном обсуждении «украинского вопроса».\n3. назначение особого комиссара по делам Украины.\n4. назначение комиссара по делам Украины из числа делегатов Центральной Рады.\n5. выделение украинцев в отдельные военные части в тылу и на фронте где это возможно.\n6. украинизация начальных и средних школ и школ высшего образования в отношении языка и предметов преподавания.\n7. украинизация гражданской, военной и церковной администрации.\n8. субсидирование украинских властных структур из центра.\n9. амнистия или реабилитация репрессированных лиц украинской национальности, разрешение на беспрепятственный въезд и выезд в/за пределы России галичан, подданных Австро-Венгрии."
 ukraine.4.b: "Выполнить пункты 1, 3, 6, 7 и 8, это позволит найти компромисс."
 ukraine.5.t: "[num_of_universal] Универсал"
 ukraine.5.d: "Центральная рада восприняла отказ от выполения требований до учредительного собрания не как немедленный отказ, а как отказ в перспективе. Она приняла решение издать I Универсал «К украинскому народу, на Украине и вне её сущему». Согласно I Универсалу провозглашалась автономия Украины в составе России. Законодательным органом должно было стать Всенародное Украинское Собрание, избираемое всеобщим, равным, прямым, тайным голосованием. Часть средств, полученных от сбора налогов, отныне должны были оставаться на Украине.\nПо провозглашении автономии было создано новое правительство — Генеральный Секретариат. Пока что Генеральный Секретариат не имеет реальной власти."
 ukraine.5.b: "Нужно ехать на переговоры"
 ukraine.5.c: "Да здравствует свободная Украина!"
 ukraine.6.t: "Киевские переговоры"
 ukraine.6.d: "В Киев только что прибыла делегация Временного правительства с целью наладить отношения с Центральной радой. По её заявлениям правительство не будет возражать против автономии Украины, однако просит воздержаться от одностороннего декларирования этого принципа и оставить окончательное решение Всероссийскому учредительному собранию. Делегация предлагает соглашение, Временное правительство признаёт право на самоопределение за каждым народом многонациональной России, а Центральная Рада должна будет признать Генеральный Секретариат органом Временного правительства и отказаться от самовольного объявления автономии Украины до Всероссийского учредительного собрания."
 ukraine.6.a: "Принять условия"
 ukraine.6.b: "Надавить на Временное правительство"
 ukraine.7.t: "Центральная Рада требует расширенной автономии"
 ukraine.7.d: "Не смотря на все наши усилия деятели Украины продолжают стоять на своём. Предоставление немедленной автономии во внутренних делах и передача этой власти в руки генерального секретариата."
 ukraine.7.a: "Ради сохранения Украины в составе России ей надо предоставить автономию"
 ukraine.7.b: "Сворачивайте переговоры"
 ukraine.8.t: "[num_of_universal] Универсал"
 ukraine.8.d: "Временное правительство разрешило создание национальных украинских военных частей, но при этом организовываться они должны были по разрешению и под контролем Временного правительства, при этом украинские части оставались в составе единой российской армии. Эти условия должны были быть зафиксированы в специальном постановлении Временного правительства Универсале Центральной Рады.\nВ тот же день на торжественном заседании Украинской Центральной Рады II Универсал был зачитан (опубликован на украинском, русском, еврейском и польском языках). Универсал утверждал, что «мы, Центральная Рада,... всегда стояли за то, чтобы не отделять Украину от России». Генеральный Секретариат объявлялся «органом Временного правительства», его состав утверждает Временное Правительство. Признавалась необходимость пополнения Рады за счет представителей других национальностей, проживающих на территории Украины. По военному вопросу принималась возможность прикомандирования представителей Украины кабинету военного министра и Генштабу. Формирование украинских войск должно осуществляться под контролем Временного Правительства."
 ukraine.9.t: "[num_of_universal] Универсал"
 ukraine.9.d: "После установления советской власти в Петрограде на Украине постепенно начинается вялотекущая гражданская война, в приграничных городах устанавливается советская власть, а Центральная рада удерживает Киев. На данный момент верховенство власти Центральной Рады признали Киевский, Екатеринославский, Одесский, Полтавский комитеты РСДРП (б), ряд Советов рабочих и солдатских депутатов городов Украины и все крестьянские Советы, но это может изменится в любой момент. III Универсал провозгласил создание Украинской Народной Республики в составе федерации свободных народов, формально не разрывая федеральных связей с Россией. Также были декларированы демократические принципа свободы собраний, слова, печати, вероисповедания, непрекосновенность лица и жилья."
 ukraine.9.b: "Да здравствует свободная Украина!"
 ukraine.10.t: "Ввод войск РСФСР в Харьков"
 ukraine.10.d: "Брошенные против Каледина части двигаются в том числе и по территории Украины. В Харькове уже проходит съезд советов из большевистских и союных им депутатов. Антонов-Овсеенко назначен командующим фронтом."
 ukraine.10.a: "Война за Украину началась"
 ukraine.10.b: "Я нужен в Харькове"
 ukraine.11.t: "Съезд советов Украины"
 ukraine.11.d: "В Киеве должен начаться всеукраинский съезд советов. Большинство на нём, скорее всего, займут большевики. Это непосредственная угроза так как концентрирует враждебные нам силы."
 ukraine.11.a: "Мы не разгоним их. Просто помешаем заседать."
 ukraine.11.b: "Не следует вмешиваться"
 ukraine.12.t: "Создание украинского фронта и Румчерода"
 ukraine.12.d: "В связи с дезорганизацией вызванной переворотом руководство тем что осталось от юго-западного фронта перехватило украинское правительство. В Одессе же победила советская власть."
 ukraine.12.a: "Хорошо"
 ukraine.12.b: "Я нужен в Одессе"
 ukraine.13.t: "Роспуск первого состава Румчерода"
 ukraine.13.d: ""
 ukraine.13.a: "Хорошо"
 ukraine.13.b: "Нет"
 ukraine.14.t: "Новые выборы в совет Румчерода"
 ukraine.14.d: ""
 ukraine.14.a: "Хорошо"
 ukraine.14.b: "Нет"
 ukraine.15.t: "Образование Одесской советской республики"
 ukraine.15.d: ""
 ukraine.15.a: "Хорошо"
 ukraine.24.t: "Переворот Скоропадского"
 ukraine.24.d: "Германское правительство не устраивала слабость украинского правительства, которое оказалось неспособно построить государственность в краткие сроки. Центральная рада была разогнана без проблем. Небольшой отряд немецких солдат оповестил их о роспуске. Члены рады подчинились без сопротивления. Через несколько часов Павел Скоропадский был провозглашён главой Украины."
 ukraine.24.a: "Да здравствует гетьман!"
 ukraine.25.t: "Сопротивление крестьян"
 ukraine.25.d: "Нормы конфискаций продовольствия легли непосильной ношей на сельское население. Крестьяне отказываются сдавать урожай и их приходится принуждать силой. На фоне прошедшего распада русской армии это создаёт почву для возникновения партизанских отрядов."
 ukraine.25.a: "Великая война скоро закончится..."
 ukraine.26.t: "Звенигородско-Таращанское восстание"
 ukraine.26.d: "Массовое восстание произошло в пределах киевщины. Только ценой больших усилий удалось разгромить основные силы атамана Зелёного."
 ukraine.26.a: "Мятеж подавлен"
 ukraine.27.t: "Консолидация оппозиции"
 ukraine.27.d: "Все партии оппозиционные гетьманскому правлению консолидировались в украинский государственный союз. К ним примкнула даже УДХП, что лишило гетьманскую власть стойкой поддержки какой-либо партии. Также недоверие к власти высказал съезд земских организаций Украины, где преобладали партии позиционирующие себя как социалистические."
 ukraine.27.a: "Очень плохо..."
 ukraine.28.t: "Русские эмигранты"
 ukraine.28.d: "Многие русские офицеры и политические деятели спасаясь от большевиков находят своё пристанище на Украине."
 ukraine.28.a: "Хорошо"
 ukraine.29.t: "Вопрос о сечевых стрельцах"
 ukraine.29.d: "Центральная рада успела сформировать части из стойких украинских элементов. Что с ними необходимо делать в изменившийся обстановке?"
 ukraine.29.a: "Их следует распустить. Возможно нам придётся снова стать частью России"
 ukraine.29.b: "Будет сформирована отдельная дивизия сечевых стрельцов"
 ukraine.30.t: "Последствия проигрыша Германии"
 ukraine.30.d: "Центральные державы проиграли войну. Немецкие войска больше не смогут поддерживать стабильность и правопорядок. Для спасения Украины в целом и жизни гетьмана в частности необходимо придти к компромиссу с какой-либо политической силой. Необходимо издать грамоту где заявить платформу правительства."
 ukraine.30.a: "Заявить о будущей Украине как части России"
 ukraine.30.b: "Заявить о будущей Украине как независимом государстве"
 ukraine.31.t: "Победа директории"
 ukraine.31.d: "Новая власть утвердилась в Киеве, но это только начало. Предстоит созвать парламент или учредительное собрание, восстановить контроль над всей территорией страны, провести необходимые реформы."
 ukraine.31.a: "Мы остоим нашу Родину"
 ukraine.32.t: "Трудовой конгресс"
 ukraine.32.d: "Предваряя волю Конгресса, Директория приняла земельный закон. Он отменял частную собственность на землю. Земля передавалась во владение с правом наследования тем, кто её обрабатывает. Вводился земельный максимум в 15 десятин с правом увеличения этой нормы земельными комитетами, если часть земли признавалась песчаной или болотистой. Также с согласия земельного комитета владелец мог передавать землю другому владельцу. Не должна была отчуждаться земля сахарных, винокуренных и других заводов. Излишки земли подлежали перераспределению, но прежде предстояло провести большую исследовательскую работу, чтобы понять, каковы эти излишки. Сам же конгресс относительно политической инициативы прошёл вяло. Он только одобрил заявление о власти, то есть подтвердил фактическое положение дел."
 ukraine.32.a: "Стали ли мы легетимны?"
 ukraine.33.t: "Невозможность созвать конгресс"
 ukraine.33.d: "Значительно ухудшившаяся военно-политическая обстановка не позволила провести выборы, поэтому директория взяла ответственность на себя. Предваряя волю Конгресса, Директория приняла земельный закон. Он отменял частную собственность на землю. Земля передавалась во владение с правом наследования тем, кто её обрабатывает. Вводился земельный максимум в 15 десятин с правом увеличения этой нормы земельными комитетами, если часть земли признавалась песчаной или болотистой. Также с согласия земельного комитета владелец мог передавать землю другому владельцу. Не должна была отчуждаться земля сахарных, винокуренных и других заводов. Излишки земли подлежали перераспределению, но прежде предстояло провести большую исследовательскую работу, чтобы понять, каковы эти излишки."
 ukraine.33.a: "Мы нелегетимное правительство..."
 ukraine.34.t: "Военный переворот"
 ukraine.34.d: "Владимир Оскилко повёл свои войска против правительства! Порождение атаманщины, этот военный вступил в союз с всякими политическими отщепенцами и стремится прийти к власти!"
 ukraine.34.a: "Подавить мятеж!"
 ukraine.34.b: "Мы обречены!"
 ukraine.35.t: "Переворот Коновальца"
 ukraine.35.d: "Узнав о свержении Петлюры лояльный к директории командующий, Евгений Коновалец, повёл свою часть сечевых стрельцов против путчистов!"
 ukraine.35.a: "Необходимо разбить его!"
 ukraine.35.b: "Мы обречены!"
 ukraine.36.t: "Военный переворот"
 ukraine.36.d: "Пётр Болбочан повёл свои войска против правительства! Порождение атаманщины, этот военный вступил в союз с всякими политическими отщепенцами и стремится прийти к власти!"
 ukraine.36.a: "Необходимо разбить его!"
 ukraine.36.b: "Мы обречены!"
 ukraine.37.t: "Ультиматум Григорьеву"
 ukraine.37.d: ""
 ukraine.37.a: "Отправляйте"
 ukraine.38.t: "Ультиматум Украины"
 ukraine.38.d: ""
 ukraine.38.a: "Подчиниться"
 ukraine.38.b: "Сопротивляться"
 ukraine.39.t: "Григорьев подчинился"
 ukraine.39.d: ""
 ukraine.39.a: "Хорошо"
 ukraine.40.t: "Григорьев не подчинился"
 ukraine.40.d: ""
 ukraine.40.a: "Использовать армию"
 ukraine.41.t: "Столкновение с Григорьевым"
 ukraine.41.d: "Наши части вошли в соприкосновение с атаманом херсонщины – Григорьевым. Он не днкларировал чёткой политической программы, а значит открыт для переговоров. Он может быть полезен, если перейдёт на нашу сторону."
 ukraine.41.a: "Лучше уничтожить этого бандита"
 ukraine.41.b: "Предложите ему стать комбригом"
 ukraine.42.t: "Предложение большевиков"
 ukraine.42.d: ""
 ukraine.42.a: "Комиссарам – смерть"
 ukraine.42.a: "Я готов служить в РККА... Какое-то время"
 ukraine.43.t: "Григорьев не подчинился"
 ukraine.43.d: ""
 ukraine.43.a: "Использовать армию"
 ukraine.44.t: "Григорьев перешёл на сторону красной армии"
 ukraine.44.d: ""
 ukraine.44.a: "Хорошо"
 ukraine.45.t: "Парни Григорьева недовольны большевиками"
 ukraine.45.d: ""
 ukraine.45.a: "Смерть комиссарам!"
 ukraine.46.t: "Мятеж Григорьева"
 ukraine.46.d: "Бывший повстанческий атаман Григорьев не оставил своего прошлого. Его ватага оказалась неспособна воспринять дисциплину. Их волнует только личное обогощение. Идя на поводу у этой массы, а также своих амбиций Григорьев вновь начал боевые действия. Но на этот раз против нас!"
 ukraine.46.a: "Этот антисоветский мятеж должен быть подавлен"
 ukraine.47.t: "Мятеж Григорьева"
 ukraine.47.d: "Атаман Григорьев поднял мятеж. Это хорошая возможность занять его территории."
 ukraine.47.a: "Начать наступление!"
 ukraine.47.b: "Лучше повременить с ударом"
 ukraine.48.t: "Сотрудничество с Махно?"
 ukraine.48.d: ""
 ukraine.48.a: "Да"
 ukraine.48.b: "Нет"
 ukraine.49.t: "Предложение Григорьева"
 ukraine.49.d: ""
 ukraine.49.a: "Это проявление слабости. Его нужно разбить"
 ukraine.49.b: "Я лично встречусь с ним"
 ukraine.50.t: "Махно расправился с Григорьевым"
 ukraine.50.d: "Григорьев был уличён в связи с контрреволюционерами и убит. Его парни пополнили ряды отрядов Махно"
 ukraine.50.a: "Ура"
 ukraine.51.t: "Григорьев расправился с Махно"
 ukraine.51.d: ""
 ukraine.51.a: "Ура"
