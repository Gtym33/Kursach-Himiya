 ukraine.59.t: "Предложение мира"
 ukraine.59.d: "Государство [FROM.GetName] предлагает прекратить боевые действия в связи с тем что конфликт затянулся и украинское правительство сохранило контроль над большей частью своей страны. Согласно мирному договору граница должна будет пройти согласно старому договору с Украинской державой."
 ukraine.59.a: "Мы согласны"
 ukraine.59.a: "Ещё есть возможность выиграть войну"
 ukraine.60.t: "Предложение о мире отклонено"
 ukraine.60.d: ""
 ukraine.60.a: "Неприятно"
