 rcw_free_territory.1.t: "Смещение Махно"
 rcw_free_territory.1.desc: "Довольно долгое время люди шли за Махно так как он является харизматичным лидером с организаторскими способностями. Но не он один олицетворяет собой всю свободную территорию. Парней всё больше беспокоили расходящиеся с их видением вольницы приказы командира. Терпению настал конец. Махно был вынужден отказаться от права руководства всеми повстанческими отрядами под давлением своих же людей. Ему на замену на сходе отрядов будет избран новый командир."
 rcw_free_territory.1.a: "Лихой командир Щусь"
 rcw_free_territory.1.b: "Старый анархист Аршинов"
 rcw_free_territory.1.c: "Баба Маша"
 rcw_free_territory.1.d: "Необходимо использовать уже созданный оперативный штаб во главе с Белашом"
 rcw_free_territory.1.e: "Великодержавный анархист Яценко"
 rcw_free_territory.1.f: "Украинский анархист Христовой"
 rcw_free_territory.2.t: "Организация власти"
 rcw_free_territory.2.desc: "Довольно скоро военно-политическая обстановка в регионе сделала невозможным проведение политики через советы, так как фактически вольная территория находилась там, где были войска батьки. С целью недопущения расстройства экономический и политической жизни региона и осуществлению активной обороны Революции был сформирован невыборный Военно-революционный совет."
 rcw_free_territory.2.a: "Это временные трудности на пути к царству свободы"
 rcw_free_territory.3.t: "Гражданская война в деревне"
 rcw_free_territory.3.desc: "В условиях затянувшейся гражданской войны всё более и более выступали противоречия в крестьянской среде. Из-за неизбежный трудностей увеличился разрыв между состоятельными хозяевами и менее удачливыми хозяевами, а также батраками. Теперь же озлобившиеся бедняки скорее сожгут хату кулака, чем будут работать на него."
 rcw_free_territory.3.a: "Мы порубим всех мироедов на корм свиньям как только разберёмся с другими врагами"
 rcw_free_territory.4.t: "Потеря социальной базы"
 rcw_free_territory.4.desc: "Больше никто не идёт в наши отряды. В глазах большей части середняков и бедняков мы стали защитниками интересов крупных хозяйств. Долго такая ситуация держаться не может, иначе нас раздавят. Необходимо что-то менять в нашей политике."
 rcw_free_territory.4.a: "Нужно что-то делать..."
 rcw_free_territory.5.t: "Делегация рабочих"
 rcw_free_territory.5.desc: "В импровизированную ставку прибыла делегация от местного завода. В связи с условиями гражданской войны он был вынужден прекратить работу. Вхождение в город анархистов также не привело к улучшению ситуации. Рабочие просят наладить функционирование завода для обеспечения нормальной экономической жизни города."
 rcw_free_territory.5.a: "Завод нужен вам. Вы и наладьте производство самостоятельно"
 rcw_free_territory.5.b: "Хорошо, местные деревни наверняка готовы оказать вам помощь"
 rcw_free_territory.6.t: "Делегация рабочих-железнодорожников"
 rcw_free_territory.6.desc: "В импровизированную ставку прибыла делегация от железнодорожных служащих. В связи с условиями гражданской войны работа линии во внеочередной раз была нарушена. Рабочие просят помощи с восстановлением железной дороги для обеспечения нормальной экономической жизни региона."
 rcw_free_territory.6.a: "Назначьте такую цену за свои услуги, которая позволит вам содержать железную дорогу"
 rcw_free_territory.6.b: "Хорошо, мои люди помогут вам с ремонтом составов и изысканием прочих ресурсов"
 rcw_free_territory.7.t: "Съезд советов"
 rcw_free_territory.7.desc: "С целью координации проводимой нашей повстанческой армии политики по инициативе общественных организаций был созван съезд, который должен был собрать представителей различных организаций и местечек, избранных на свободных выборах прямым голосованием. Было избрано около ста человек: большая часть делегатов пришлась на беспартийное сельское население. К несчастью, съезд показал малую политическую активность. К тому же, у делегатов, поддерживающих текуюущ линию, возник конфликт с меньшевистской фракцией, представленной рабочими, в результате которого фракция покинула съезд. В ходе дальнейшей работы съезда от него было получено одобрение на «добровольную мобилизацию» с целью защиты завоеваний революции и прочие ранее выдвинутые инициативы, что по существу ничего не изменило."
 rcw_free_territory.7.desc_1: "С целью координации проводимой нашей повстанческой армии политики по инициативе общественных организаций был созван съезд, который должен был собрать представителей различных организаций и местечек, избранных на свободных выборах прямым голосованием. Было избрано около ста человек: большая часть делегатов пришлась на беспартийное сельское население. Однако первую скрипку на съезде играли представители городского населения, а именно меньшевистская фракция, представленная рабочими делегатами. В своём докладе они подняли вопрос недостаточного снабжения городов, что грозило прекращением их жизнедеятельности, и с целью недопущения этого они предложили ряд мер. Это вызвало конфликт с делегатами из деревень, так как этот ряд мер предполагал в том числе обязательства села перед городом, что воспринималось крестьянами как возвращение к старому порядку господства города над деревней, который свойственен и недобитому самодержавию, и народившемуся комиссародержавию."
 rcw_free_territory.7.a: "Таким образом съезд поставил перед нами новые задачи!"
 rcw_free_territory_7_a_tt: "§YНаделённый властью рабочий съезд позволит повернуть политику лицом к городу.§!"
 rcw_free_territory.7.b: "Таким образом съезд подтвердил безоговорочное доверие нашей политике..."
 rcw_free_territory.8.t: "Всеукраинский съезд советов"
 rcw_free_territory.8.desc: "Этот день мы приближали как могли! В Киеве проходит первый свободный съезд советов Украины на который не оказывает принуждения никакая правительственная власть! Этого удалось добиться только благодаря чуткому руководству дальновидного [FRT.GetLeader]! Теперь ему и представителям народа предстоит завершить нашу Революцию!"
 rcw_free_territory.8.a: "Строительство безвластного общества ещё не окончено. Факел от партизан-крестьян должны перенять рабочие организации"
 rcw_free_territory.8.b: "Лучше всего чаяния украинского народа отражает политика партии большевиков"
 rcw_free_territory.8.c: "Практика показывает, что построить безвластие можно только через усиление государства"
 rcw_free_territory.8.d: "Безвластное общество уже построено!"
 rcw_free_territory.9.t: "Покушение на Ленина"
 rcw_free_territory.9.desc: "Когда Ленин будет толкать речь, то сдетонирует заранее заложенная взрывчатка которая похоронит и его и тех кому не повезло оказаться рядом с ним."
 rcw_free_territory.9.a: "Одним государственником будет меньше"
 rcw_free_territory.10.t: "Смерть Ленина"
 rcw_free_territory.10.desc: "У вождя не было шансов. Коммунистам достались только бренные останки."
 rcw_free_territory.10.a: "Одним государственником стало меньше!"
 rcw_free_territory.11.t: "Срыв покушения"
 rcw_free_territory.11.desc: "Ленин внезапно изменил свой распорядок и не пострадал! К счастью Никифоровой удалось уйти."
 rcw_free_territory.11.a: "Когда-нибудь мы до него ещё доберёмся"
 rcw_free_territory.12.t: "Срыв покушения"
 rcw_free_territory.12.desc: "Ленин внезапно изменил свой распорядок и не пострадал! Мало этого, комиссары схватили Никифорову."
 rcw_free_territory.12.a: "Они ответят за кровь нашего командира!"
 rcw_free_territory.13.t: "Ренегат Махно"
 rcw_free_territory.13.desc: "Нестор Иванович, самый прославленный наш полевой командир, который вёл нас в бой продался комиссарам! Но он недооценил нас. Кровью ответит этот новый сатрап и его прихвостни!"
 rcw_free_territory.13.a: "Убей комиссара, спаси страну!"
 rcw_free_territory.14.t: "Предложение бандитов"
 rcw_free_territory.14.desc: "Шайки бандитов свирепствующие на востоке Украины предложили нам временный нейтралитет до того как мы не ликвидируем прочие фронты."
 rcw_free_territory.14.a: "Мы вынуждены согласиться"
 rcw_free_territory.14.b: "Им место на виселице"
 rcw_free_territory.15.t: "Предложение бандитов"
 rcw_free_territory.15.desc: "Только что в ставку прибыл курьер от банды свирепствующей на востоке Малороссии. Каким то чудом он избежал встречи с нашими часовыми. Суть предложения их атамана в временном нейтралитете что бы создать единый фронт против красных комиссаров."
 rcw_free_territory.15.a: "Мы вынуждены согласиться"
 rcw_free_territory.15.b: "Им место на виселице"
 rcw_free_territory.16.t: "Удар по большевикам"
 rcw_free_territory.16.desc: "Наш дипломатический манёвр хотя бы отчасти увенчался успехом. Теперь стоит ударить по большевикам."
 rcw_free_territory.16.a: "На Москву!"
 rcw_free_territory.16.b: "Необходимо... Лучше подготовится"
 rcw_free_territory.17.t: "Предложение партизан"
 rcw_free_territory.17.desc: ""
 rcw_free_territory.17.a: "Мы согласны"
 rcw_free_territory.17.b: "Сомнительных сделок мы не заключаем"
 rcw_free_territory.18.t: "Успех"
 rcw_free_territory.18.desc: "Правительство советской Украины согласилось на кооперацию наших армий, что открыло доступ к их тылам."
 rcw_free_territory.18.a: "Прекрасно"
 rcw_free_territory.19.t: "Неудача"
 rcw_free_territory.19.desc: "Правительство советской Украины ответило отказом."
 rcw_free_territory.19.a: "План стал нереализуем"
 rcw_free_territory.20.t: "Подозрительная активность анархистов"
 rcw_free_territory.20.desc: ""
 rcw_free_territory.20.a: "Не стоит беспокоится"
 rcw_free_territory.20.b: "Проследите за ними"
 rcw_free_territory.20.c: "Соглашение более не действует!"
 rcw_free_territory.21.t: "Непредвиденные трудности"
 rcw_free_territory.21.desc: "Наши люди докладывают о странном внимании к передвижнию наших представителей на территории красных. Возможно коммунисты о чём то догадываются."
 rcw_free_territory.21.desc_1: "Коммунисты разгадали наш замысел! Они разорвали соглашение."
 rcw_free_territory.21.a: "Не стоит беспокоится"
 rcw_free_territory.22.t: "Последняя стадия плана"
 rcw_free_territory.22.desc: "Через несколько часов группы наших людей и сочувствующие нам солдаты гарнизонов свергнут советскую власть на Украине."
 rcw_free_territory.22.a: "Бей коммунистов!"
 rcw_free_territory.23.t: "Запрос в Совнарком"
 rcw_free_territory.23.desc: "Ставка на союз с большевиками вытекала из всей логики развития повстанческого движения и военно-политической обстановки. Осталось решить какого статуса попросить: части РККА или полноправного союзника советской России?"
 rcw_free_territory.23.a: "Мы согласны на оперативное подчинение"
 rcw_free_territory.23.b: "Украинская революция заслуживает полноправного союза"
 rcw_free_territory.24.t: "Запрос в Совнарком"
 rcw_free_territory.24.desc: "Известный на Украине атаман [FRT.GetLeader] попросил покровительства советской власти и готов влиться в стройные ряды красной армии в обмен на снаряжение и внутренюю автономию отряда."
 rcw_free_territory.24.desc_1: "Известный на Украине атаман [FRT.GetLeader] потребовал статуса союзника советской России и помощи снаряжением."
 rcw_free_territory.24.a: "Мы надеемся на искренность намерений анархистов"
 rcw_free_territory.24.b: "Советская власть не будет покрывать атаманов"
 rcw_free_territory.24.c: "Разгоните этот сброд..."
 rcw_free_territory.25.t: "Отказ из Совнаркома"
 rcw_free_territory.25.desc: "Дуболомы из совдепии подтвердили что им не по пути с истинно народным движением."
 rcw_free_territory.25.a: "Контрреволюция показала своё истинное лицо"
 rcw_free_territory.25.b: "Выгоним большевиков с Украины!"
 rcw_free_territory.26.t: "Согласие Совнаркома"
 rcw_free_territory.26.desc: "Советская России отныне наш первейший товарищ в деле защиты Революции."
 rcw_free_territory.26.a: "Да здравствует интернационал!"
 rcw_free_territory.27.t: "Требование командования РККА"
 rcw_free_territory.27.desc: "Вышестоящий командир потребовал допустить в часть комиссаров для проведение агитационно-политической работы."
 rcw_free_territory.27.a: "Конечно, если они будут подчиняться нашим приказам"
 rcw_free_territory.27.b: "Мы автономны!"
 rcw_free_territory.28.t: "Просьба рабочих"
 rcw_free_territory.28.desc: "Делегация рабочих с нашей территории просит восстановить экономическое сообщение с советской Россией для восстановления народного хозяйства."
 rcw_free_territory.28.a: "Конечно, это выгодно всем."
 rcw_free_territory.28.b: "Никогда!"
 rcw_free_territory.29.t: "Двоевластие"
 rcw_free_territory.29.desc: "Большим влиянием в отрядах стали пользоваться коммунистические комиссары, которые хоть и подчиняются нам в первую очередь лояльны большевистской революции."
 rcw_free_territory.29.a: "Последнее слово всё равно за командиром."
 rcw_free_territory.30.t: "Ультиматум РККА?"
 rcw_free_territory.30.desc: "Наше автономное положение уже длительное время не устраивает руководство РККА. Теперь этому пришёл конец. Поступил приказ о передислокации нас с востоке Украины. Это отрывает нас от наших непосредственных баз. Это можно считать завуалированным ультиматумом о сдаче."
 rcw_free_territory.30.a: "Мы верные бойцы единого революционного фронта. Мы подчинимся."
 rcw_free_territory.30.b: "Пора положить конец лицимерию коммунистов!"
 rcw_free_territory.31.t: "Неподчинение Махно"
 rcw_free_territory.31.desc: "Атаман не оправдал наших надежд. Он перестал подчиняться руководству РККА. Таким образом он показал своё истинное мелкобуржуазное лицо."
 rcw_free_territory.31.a: "Необходимо немедленно подавить мятеж"
 rcw_free_territory.31.b: "Сейчас у нас нет резервов"
 rcw_free_territory.32.t: "Подозрения Задова"
 rcw_free_territory.32.desc: "Глава контрразведки, Задов, подозревает в нелояльности одного из наших полевых командиров, Полонского. До того как оказаться в наших рядах он служил в РККА и только его отряд уцелел в одном из боёв с белыми. Таким образом подозрения могут быть вполне оправданы."
 rcw_free_territory.32.a: "Я лично с ним разберусь"
 rcw_free_territory.32.b: "Бессмысленно подозревать его только из-за прошлого"
 rcw_free_territory.33.t: "Большевистский переворот"
 rcw_free_territory.33.desc: "Распространение идей большевизма привело к тому, что бойцы отрядов перестали разделять одни цели с полевыми командирами. Этим воспользовался бывший солдат РККА товарищ Полонский. Он смог скоординировать выступление парней из разных отрядов. Таким образом все полевые командиры были смещены и все отряды оказались в его подчинении."
 rcw_free_territory.33.a: "Стоит доложить в СНК"
 rcw_free_territory.34.t: "Авантюра Полонского"
 rcw_free_territory.34.desc: "Хорошие новости пришли к нам из Украины. Товарищ Полонский, бывший солдат РККА смог организовать наших единомышленников в отрядах анархистов. Ему удалось добиться большей популярности и изгнать всех полевых командиров анархистов. Он прислал телеграмму согласно которой готов поступить в распоряжение совета народных комиссаров."
 rcw_free_territory.34.a: "Отныне товарищ Полонский и его люди снова в составе РККА"
 rcw_free_territory.35.t: "Мирное предложение анархистов"
 rcw_free_territory.35.desc: "[FRT.GetLeader] сообщил нам, что готов прекратить боевые действия в обмен на обеспечение ему свободы действий на Украине."
 rcw_free_territory.35.a: "Мы согласны"
 rcw_free_territory.35.b: "Мы ещё разгоним этот сброд"
 rcw_free_territory.36.t: "Мирное предложение отклонено"
 rcw_free_territory.36.desc: ""
 rcw_free_territory.36.a: "Неприятно"
 
 rcw_free_territory.101.t: "Третья революция?"
 rcw_free_territory.101.desc: "Анархия на Украине прошла долгий путь. Победив всех своих врагов на Родине, трудящиеся приступили к строительству новой жизни, но наши враги за пределами вольницы не дремлют и норовят раздавить революци, поэтому их необходимо опередить."
 rcw_free_territory.101.a: "Война уже не наше дело"
 rcw_free_territory.101.b: "Мы на горе всем буржуям мировой пожар раздуем!"
 FRT_flag_thrid_revolution_desicions: "Открывает решения на установление в регионах России анархической администрации (комендатур)."
 
 rcw_free_territory.1488.t: "Государственность"
 rcw_free_territory.1488.desc: "Анархический этап существования вольной Украины окончен – практика показала, что это тупик, и что для развития частной инициативы простого крестьянского труженика нужно охранять порядок. Тем не менее, понятие это – порядок – довольно размытое, поэтому страна стоит на перепутье, как именно его обеспечить – твёрдой рукой или сильной вертикалью."
 rcw_free_territory.1488.a: "Мне не кажется, что эти понятия как-то различаются..."
 rcw_free_territory.1488.b: "Свободное общество должно быть свободным от любой диктатуры"
 
 FRT_convene_council: "Созвать совет"
 FRT_convene_council_desc: "Партизанский отряд – это всего лишь группа людей с личным оружием. Для проведения политики необходимо созвать совет на уровне населённого пункта"
 FRT_local_congress_of_soviets: "Районный съезд советов"
 FRT_local_congress_of_soviets_desc: "Наши военные успехи позволяют созвать съезд советов более высокого уровня для должной координации нашей политики"
 FRT_all-ukrainian_congress_of_soviets: "Всеукраинский съезд советов"
 FRT_all-ukrainian_congress_of_soviets_desc: "Нашей конечной целью является представительство всего трудового народа Украины который определит путь нашей Революции"
 FRT_quest_for_peace: "Поиски мира"
 FRT_quest_for_peace_desc: "Нам не нужны колонии. Наша задача выйти из войны сохранив за собой наши родные, украинские земли."
 FRT_building_anarcho-capitalism: "Построение государственности"
 FRT_building_anarcho-capitalism: "Практика показала, что концепция самоорганизации общества через отношения обмена и случайные сделки на свободном рынке имеет право на жизнь."
 FRT_building_syndicalism: "Построение синдикализма"
 FRT_building_syndicalism_desc: "Практика показала, что концепция организации общества через рабочие самоуправления имеет право на жизнь."
 FRT_syndicates: "Организация синдикатов"
 FRT_syndicates_desc: "Для большей эффективности промышленные предприятия должны быть директивно сведены в объединения – синдикаты."
 FRT_workers_self_defense: "Отряды рабочей самообороны"
 FRT_workers_self_defense_desc: "Наша армия не всегда будет в строю. Каждый трудящейся должен обладать винтовкой и уметь защитить себя."
 FRT_soviet_republic: "Советская республика"
 FRT_soviet_republic_desc: "Великий Октябрь показал нам ориентиры к достижению того самого коммунистического общественного устройства, и наш долг – перенять их."
 FRT_standing_army: "Сильная и послушная армия"
 FRT_standing_army_desc: "Время партизанских отрядов из крестьян и полевых командиров безвозвратно кануло в прошлое. Необходимо сформировать меньшую, но безусловно лояльную атаману армию для выполнения других функций, в частности полицейской."
 FRT_economic_liberalization: "Восстановление экономических связей"
 FRT_economic_liberalization_desc: "Тяжёлые условия гражданской войны заставили деревню замкнуться на самой себе. Эта ситуация пагубнейшим образом сказывается на развитии промышленности и соответственно силе государства. Необходимо восстановить товарообмен. Если нужно применяя силу."
 FRT_building_peasants_republic: "Крестьянская республика"
 FRT_building_peasants_republic_desc: "Пора на практике подтвердить, что мы не за абстрактного "крестьянина", а за нашего, родного бедняка. Необходимо провести агитационную работу и подготовить группы готовые выступить немедленно по приказу."
 FRT_raskulachivaniye: "Раскулачивание"
 FRT_raskulachivaniye_desc: "Кулак не лучше помещика. Каждого зажиточного крестьянина, наживающегося на горе своего ближнего, на нашей территории ждёт только смерть. Земли же их будут разделены между другими крестьянами и большая часть отойдёт бедным и батракам."
 FRT_dissolve_boys: "Распустить часть отрядов"
 FRT_dissolve_boys_desc: "Наши крестьяне доказали что могут не только землю пахать, но и отстоять своё право на владение ей. Но мир наконец-то вернулся в наши деревни. Пора вернуться к мирным трудам."
 FRT_independent_lands: "Свободные земли"
 FRT_independent_lands_desc: "Мы смогли отстоять наше право самостоятельно распоряжаться своей судьбой. Теперь нас ждёт долгое восстановление разрушенного и построение нового. Мы с честью прошли войну, пройдём и послевоенное восстановление. Или же мы пойдём дальше?"
 FRT_introduction_of_commandants: "Назначение комендантов"
 FRT_introduction_of_commandants_desc: "Военно-политическая обстановка не всегда позволяет созвать совет. Учреждение института назначаемых комендатур в губернских и уездных городах позволит эффективнее контролировать местность."
 FRT_recruitment_of_volunteers: "Сбор добровольцев"
 FRT_recruitment_of_volunteers_desc: "В местечках Украины найдётся немало людей, готовых вступить в партизанский отряд к прославленному атаману."
 FRT_black_cavalry: "Чёрная кавалерия"
 FRT_black_cavalry_desc: "Наш атаман лично возглавляет самый боеспособный отряд из 100 кавалеристов. Ни у какого врага нет шанса победить их."
 FRT_freemen: "Автономия отрядов"
 FRT_freemen_desc: "Сила наша не в армейской иерархии, а в активных действиях командиров отдельных отрядов. Необходимо выдвинуть на командные должности тех, кто уже продемонстрировал инициативность в бою."
 FRT_deserters_collection: "Сбор дезертиров"
 FRT_deserters_collection_desc: "Дезертиры вооружены и им нечего терять. Именно поэтому за перспективу вернуться к мирной жизни они пойдут за нашим атаманом."
 FRT_free_cossackship: "Сбор казаков"
 FRT_free_cossackship_desc: "В наши отряды открыт путь любому трудовому казаку сражающемуся за благо всего трудового народа и сохранение своего жизненного уклада."
 FRT_mobilization_of_the_crimean_tatars: "Сбор крымских татар"
 FRT_mobilization_of_the_crimean_tatars_desc: "В наших рядах затесался достаточно активный общественный деятель татарских общин Украины. Ему следует поручить формирование национальных отрядов которые нам обязательно пригодятся при освобождении Крыма."
 FRT_establish_a_council_of_revolutionary_rebels: "Основать совет революционных повстанцев"
 FRT_establish_a_council_of_revolutionary_rebels_desc: "Кроме нас на Украине действуют, под разными знамёнами, более мелкие группировки. Для более эффективной борьбы и расширения нашего влияния необходимо создать совет, который позволит координировать наши действия."
 FRT_enlargement_of_partisan_units: "Укрупнение отрядов"
 FRT_enlargement_of_partisan_units_desc: "Война ставит перед нами решение всё большего круга задач с которым уже не справляются мелкие отряды. Необходимо провести их укрупнение и дополнительную внутреннюю дифференциацию что бы эффективней сражаться."
 FRT_organization_of_the_operational_headquarters: "Создать оперативный штаб"
 FRT_organization_of_the_operational_headquarters_desc: "На практике атаман не всегда может распоряжаться всем. Для того что бы не допускать задержек в ходе боевых действий нужно создать оперативный штаб уполномоченный принимать решения о ходе боевых операций."
 FRT_fight_against_partisans: "Борьба с партизанщиной"
 FRT_fight_against_partisans_desc: "Партизанский этап борьбы закончился. Теперь мы должны начать процесс построения регулярной армии. Иначе нас раздавят."
 FRT_mobilization_of_officers: "Мобилизация офицеров"
 FRT_mobilization_of_officers_desc: "Многие офицеры РИА предпочли отсидется чем идти служить кому либо. Но от окружающей действительности не скрыться. Мы должны отмобилизоваться их! Они будут командовать нашими соединениями, а также организуют курсы, где наши командиры смогут перенять их боевой опыт."
 FRT_copying_army_structure: "Копирование армейской иерархии"
 FRT_copying_army_structure_desc: "Регулярные армии не раз доказывали своё превосходство перед партизанами. Нам следует воспроизвести их структуру в наших вооружённых силах. Клин клином вышибают!"
 FRT_forced_mobilization: "Расширенная мобилизация"
 FRT_forced_mobilization_desc: "Служить пойдут все крестьяне не имеющие собственного надела либо имеющие надел ниже определённой нормы!"
 FRT_read_a_lesson_to_Shus: "Сделать внушение Щусю"
 FRT_read_a_lesson_to_Shus_desc: "Щусь – один из самых выдающихся, если не самый выдающийся, полевой командир после Махно. Однако при выполнении боевых задач он часто своевольничает, а при занятии городов разрешает своим парням мародёрство и грабежи. Необходимо поговорить с ним об этом."
 FRT_support_the_orthodox_church: "Поддержка церкви"
 FRT_support_the_orthodox_church_desc: "Большинство наших крестьян православные, а большинство священников ведут такой же образ жизни как и рядовой деревенский житель. С барствующими попами мы расправимся, а трудовые священники восстановят авторитет церкви. Мы дадим нашему народу надежду в это неспокойное время."
 FRT_secularization: "Секуляризация"
 FRT_secularization_desc: "Всем известно что каждый поп пособник белогвардейцев! Наш народ давно устал от их проповедей ещё в те годы когда они молились за царя. Мы лишим цековь всего ценного нажитого имущества и расправимся со всеми кто пособничал врагам. Пусть живут по своим заповедям в бедности!"
 FRT_limit_pogroms: "Ограничить погромы"
 FRT_limit_pogroms_desc: "Недопустимо что бы наше же населения воспринимало нас как завоевателей. Во время вступления в город разрешаю присваивать только то что можно унести на себе. Ослушавшихся будет ждать расстрел на месте."
 FRT_a_blind_eye_to_massacres: "Игнорировать грабежи"
 FRT_a_blind_eye_to_massacres_desc: "То что многие парни набивают себе карманы при взятии населённого пункта – обыкновенная превратность войны. Не стоит сильно их наказывать за это."
 FRT_blow_up_prisons: "Взорвать тюрьмы"
 FRT_blow_up_prisons_desc: "В нашем, лучшем мире, не будет царских городовых и темниц! Наши граждане сами смогут обеспечить себе безопасность. А всем заключённым кто по какой либо причине не может вернуться к мирным делам всегда найдётся место в нашем отряде."
 FRT_save_prisons: "Восстановить правопорядок"
 FRT_save_prisons_desc: "Одной из особенностей нашей революции стало уничтожение всего аппарата принуждения. Но это не означает что вместе с ним исчезли личности желающие поживиться за счёт своего ближнего. Наши дисциплинированные солдаты Революции обеспечат функционирование тюрем для врагов анархии и порядок на улицах."
 FRT_capture_of_german_weapons: "Захватить германское оружие"
 FRT_capture_of_german_weapons_desc: "Германские части отступают домой, в Европу. Раз они больше не будут сражаться здесь, то мы имеем полное право реквизировать их оружие, так как оно нужно нам для самообороны."
 FRT_requisitions_confiscations_expropriations: "Реквизиции, экспроприации, конфискации"
 FRT_requisitions_confiscations_expropriations_desc: "В городах ещё осталось полно недобитых буржуев и жадных торгашей. Мы покажем им, что в новом мире им нет места! Мы заберём у них все ценности. После этого они будут вынуждены вернуться к честному труду."
 FRT_looting_cities: "Разграбление городов"
 FRT_looting_cities_desc: "Каждый склад, каждый дом будет очищен от ценностей которые смогут послужить делу Революции!"
 FRT_anti_partisanship: "Антипартийность"
 FRT_anti_partisanship_desc: "В безвластном обществе нет места старым формам организаций, в частности у политических партий. Они слишком связаны с государственным аппаратом. Поэтому на вольной территории все подобные организации запрещены!"
 FRT_collaboration_with_anarchists: "Сотрудничество с анархистами"
 FRT_collaboration_with_anarchists_desc: "Мы должны призвать на помощь наших товарищей со всех концов России и сопредельных стран! Они ценные кадры которые смогут нам помочь при построении нового общества."
 FRT_establish_anarchist_media: "Наладить выпуск анархических газет"
 FRT_establish_anarchist_media_desc: "Для проведения полномасштабной пропаганды сил нашей походной типографии недостаточно. Необходимо помочь товарищам-анархистом в создании газет, которые позволят донести до всего народа нашу точку зрения."
 FRT_one-party_system: "Доминирование анархистов"
 FRT_one-party_system_desc: "Наши товарищи уже не раз продемонстрировали что готовы употребить все свои способности для построения нового общества. Мы должны назначить этих людей на руководящие должности, ведь только так мы реализуем их потенциал в полной мере."
 FRT_cult_of_batyka: "Культ батьки Махно"
 FRT_cult_of_batyka_desc: "Нестор Иванович Махно – наш вождь и учитель!"
 FRT_create_counterintelligence: "Создать контрразведку"
 FRT_create_counterintelligence_desc: "У нашей Революции слишком много врагов. С помощью наших товарищей-анархистов мы сможем наладить подобие контрразведки, что поможет нам в обороне Революции."
 FRT_propaganda_in_squads: "Комиссары-анархисты"
 FRT_propaganda_in_squads_desc: "Только массовая агитационная работа способна поднять боевой дух наших солдат и интегрировать новобранцев. Наши товарищи-анархисты должны быть направлены в отряды для обеспечения её проведения."
 FRT_attempt_on_lenin: "Покушение на Ленина"
 FRT_attempt_on_lenin_desc: "У большевиков есть недостаток, как и у любой другой контрреволлюционной партии – высокая роль лидера. Если Ленин... уйдёт, то у них неизбежно начнутся проблемы, которые могут кончиться крахом их государственного проекта."
 FRT_freedom_for_all: "Свобода для всех"
 FRT_freedom_for_all_desc: "Вольная территория открыта для всех людей объединённых целью построения нового общества. Нам необходимо объяснить это через агитационные материалы."
 FRT_nationalist_rhetoric: "Националистическая риторика"
 FRT_nationalist_rhetoric_desc: "При проведении агитационной работы необходимо подчёркивать что мы сражаемся в первую очередь за свободу Украины."
 FRT_face_to_the_countryside: "Деревня важнее города"
 FRT_face_to_the_countryside_desc: "Город – всего лишь искусственный конструкт, созданный жадными эксплуататорами. Деревня – вот естественная форма организации человеческого общества."
 FRT_organize_handicraft_workshops: "Организовать кустарные мастерские"
 FRT_organize_handicraft_workshops_desc: "Благодарные крестьяне наверняка с энтузиазмом внесут свою лепту в оборону своей земли. Теперь им не обязательно служить самим. Достаточно своим трудом помогать содержать отряды в боеспособном состоянии."
 FRT_collection_of_gunsmith: "Сбор оружейников"
 FRT_collection_of_gunsmith_desc: "В империалистическую войну в воинских частях назначались специальные люди, следящие за сохранностью оружия. Мы должны разыскать их всех и привлечь к работе, ведь только так мы отстоим свою вольность."
 FRT_face_to_the_city: "Город важнее деревни"
 FRT_face_to_the_city_desc: "Именно переход к городскому поселению позволил человечеству перейти на более высокий уровень жизни и сделать возможным построение безвластного общества."
 FRT_creating_monetary_system: "Создание валюты"
 FRT_creating_monetary_system_desc: "При всём желании мы не можем немедленно отменить деньги. Вся прошлая экономическая система была основана на них. Поэтому мы должны наладить выпуск собственных денежных средств для проведения независимой политики."
 FRT_workers_self-government: "Рабочее самоуправление"
 FRT_workers_self-government_desc: "Отныне ведущую роль в экономической жизни на вольной территории должны играть рабочие объединения. Энтузиазм рабочих во многом оказался ослаблен годами испытаний. но с нашей помощью они смогут взять контроль над производством в свои руки."
 FRT_neutrality_with_nationalists: "Нейтралитет с националистами"
 FRT_neutrality_with_nationalists_desc: "У нас слишком много фронтов. Возможно, перемирие с украинскими националистами поможет нам разбить других врагов. Но братва должна знать что перемирие временное и рано или поздно мы доберёмся и до жёлто-голубых!"
 FRT_compromise_with_bolsheviks: "Компромисс с советской властью"
 FRT_compromise_with_bolsheviks_desc: "Возможно мы могли бы извлечь выгоду из временного объединения с большевиками. Понятно, что если мы не подчинимся им, то рано или поздно они постараются подчинить нас. Но, возможно, мы получим от них достаточно снаряжения что бы нанести им же поражение."
 FRT_to_leave: "Распустить повстанцев"
 FRT_to_leave_desc: "Мы слишком долго воевали за Украину. Советская власть стоит здесь слишком прочно. Ей сочувствуют многие парни. Возможно, оставить борьбу сейчас это лучший вариант. Всем следует вернуться к мирной жизни в советской республике, республике трудового народа."
 FRT_compromise_with_whites: "Нейтралитет с белыми"
 FRT_compromise_with_whites_desc: "Золотопогонники, конечно, наши наихудшие враги, но сейчас они слабее коммунистов. Из военных соображений объединение сил против большевиков было бы выгодным..."
 FRT_destabilization_ukrainian_bolsheviks: "Дестабилизация «советской» Украины"
 FRT_destabilization_ukrainian_bolsheviks_desc: "На Украине очень много людей сочувствуют нашим идеалам. Это даёт возможность свергнуть комиссаров. Если всё пройдёт гладко, то коммунисты ничего не смогут сделать."
 FRT_Makhno_very_high_authority_idea: "Авторитет Махно: Очень высокий"
 FRT_Makhno_high_authority_idea: "Авторитет Махно: Высокий"
 FRT_Makhno_normal_authority_idea: "Авторитет Махно: Обычный"
 FRT_Makhno_low_authority_idea: "Авторитет Махно: Низкий"
 FRT_Makhno_very_low_authority_idea: "Авторитет Махно: Очень низкий"
 FRT_black_cavalry_idea: "Чёрная кавалерия"
 FRT_black_cavalry_idea_desc: "Сотня отборных кавалеристов уничтожит всех врагов анархии."
 FRT_marching_army: "Походная армия"
 FRT_marching_army_desc: "К несчастью на данный момент вольная территория ограничена местом дислокации повстанческих отрядов."
 FRT_nonparty_soviet_idea: "Советы без большевиков"
 FRT_nonparty_soviet_idea_desc: "На вольной территории, при удачном стечении обстоятельств, будут организованы советы, органы прямой демократии, для того что бы народ сам решал своб судьбу."
 FRT_freedom_territory_idea: "Вольная территория"
 FRT_freedom_territory_idea_desc: "Условия гражданской войны на Украине создают многочисленные местные... Особенности в управлении."
 FRT_peasant_army_idea: "Крестьянская армия"
 FRT_peasant_army_idea_desc: "Костяк наших повстанческих отрядов составляют батраки и бедняки из деревенских жителей, что накладывает свои особенности."
 FRT_peasant_army_crisis_idea: "Потеря опоры в массах"
 FRT_peasant_army_crisis_idea_desc: "В глазах наибольшей группы деревенского населения махновцы стали защитниками интересов зажиточных хозяев."
 FRT_stratification_of_peasants_idea: "Расслоение на деревне"
 FRT_stratification_of_peasants_idea_desc: "Расслоение крестьянства началось ещё в прошлом веке после отмены крепостного права. Этот процесс зашёл довольно далеко ещё до империалистической войны благодаря реформе Столыпина. В условиях гражданской войны разрыв между бедными и богатыми постепенно стремится к критическому. Бедные всё более озлобляются..."
 FRT_civil_war_in_the_village_idea: "Гражданская война в деревне"
 FRT_civil_war_in_the_village_idea_desc: "Конфликт между бедными и богатыми крестьянами на деревне достиг высшей точки. Теперь бедняки готовы служить только тому, кто будет бороться против кулаков."
 FRT_red_specialists_idea: "Красные командиры"
 FRT_red_specialists_idea_desc: "Командиры РККА помогают в организации отрядов анархистов."
 FRT_red_specialists_2_idea: "Комиссары-коммунисты"
 FRT_red_specialists_2_idea_desc: "Большевистские комиссары помогают в управлении частями и совмещают это с агитационно-политической работой."
 FRT_anarchist_party_idea: "Анархисты в политике"
 FRT_anarchist_party_idea_desc: "Большинство должностей заняты идейными анархистами которые не жалея себя отдают все силы на построение лучшего мира."
 FRT_dvoevlastie: "Двоевластие"
 FRT_dvoevlastie_desc: "Излишний либерализм атамана привёл к тому, что коммунисты стали иметь почти такой же авторитет как и он."
 FRT_workers_self-government_idea: "Рабочее самоуправление"
 FRT_workers_self-government_idea_desc: "С нашей помощью рабочие восстанавливают экономическую жизнь региона."
 FRT_syndicalist_unions: "Синдикаты"
 FRT_syndicalist_unions_desc: "Мы вперве создали рабочие объединения предприятий. Это важный опыт в организации экономики добровольных отношений."
 FRT_integration_with_RUS_idea: "Интеграция с Россией"
 FRT_integration_with_RUS_idea_desc: "Мы восстанавливаем экономические связи с Россией."
 FRE_black_terror_idea: "Чёрный террор"
 FRE_black_terror_idea_desc: "Врагам анархии нет места в новом обществе!"
 FRT_black_guards: "Чёрная гвардия"
 FRT_black_guards_desc: "Мы переняли опыт организации красной гвардии, конечно, теперь с другой конечной целью борьбы."
 FRT_barter: "Беспорядок в денежной системе"
 FRT_barter_desc: "Вольная территория не имеет своих денег или каких либо указов на этот счёт. К тому же атаман также стеснён в средствах."
 FRT_barter_2: "Беспорядок в денежной системе"
 FRT_barter_2_desc: "Вольная территория не имеет своих денег или каких либо указов на этот счёт."
 FRT_barter_3: "Беспорядок в денежной системе"
 FRT_barter_3_desc: "Вольная территория не имеет своих денег или каких либо указов на этот счёт. Зато повстанцы больше не ограничены в средствах."
 FRT_lack_of_control_of_field_commanders: "Недостаток контроля над полевыми командирами"
 FRT_lack_of_control_of_field_commanders_desc: "Из-за трудностей, возникающих из-за характера партизанской войны, нам трудно координировать действия всех отрядов."
 FRT_lack_of_control_of_field_commanders_2: "Недостаток контроля над полевыми командирами"
 FRT_lack_of_control_of_field_commanders_2_desc: "Из-за трудностей, возникающих из-за характера партизанской войны, нам трудно координировать действия всех отрядов."
 FRT_lack_of_control_of_field_commanders_3: "Недостаток контроля над полевыми командирами"
 FRT_lack_of_control_of_field_commanders_3_desc: "Из-за трудностей, возникающих из-за характера партизанской войны, нам трудно координировать действия всех отрядов."
 FRT_enlargement_of_partisan_units_idea: "Расширенный отряды"
 FRT_enlargement_of_partisan_units_idea_desc: "Повстанческие отряды после расширения стали содержать в себе элементы армейской структуры."
 FRT_operational_headquarters_idea: "Оперативный штаб"
 FRT_operational_headquarters_idea_desc: "Оперативный штаб позволяет эффективней координировать действия отрядов."
 FRT_boys_are_unhappy_idea: "Братва недовольна"
 FRT_boys_are_unhappy_idea_desc: "Парням не нравятся последние действия атамана."
 FRT_refugees_idea: "Приток мелких отрядов"
 FRT_refugees_idea_desc: "Многие мелкие атаманы стремятся к сотрудничеству с целью легитимации своего положения."
 FRT_refugees_2_idea: "Приток мелких отрядов"
 FRT_refugees_2_idea_desc: "Многие мелкие атаманы стремятся к сотрудничеству с целью легитимации своего положения."
 FRT_refugees_after_CW_idea: "Приток крестьян"
 FRT_refugees_after_CW_idea_desc: "Многие крестьяне считают жизнь на вольной территорией более лучшей и стремятся сбежать туда."
 FRT_freemen_idea: "Автономные отряды"
 FRT_freemen_idea_desc: "В случае изменения обстановки на поле боя наши отряды способны действовать самостоятельно и избежать разгрома."
 FRT_winning_class_idea: "Победивший класс"
 FRT_winning_class_idea_desc: "Некоторые командиры анархистов не проявляют достаточной классовой сознательности и используют условия гражданской войны для собственного обогащения и удовлетворения низменных желаний."
 FRT_anarchist_media: "Анархические газеты"
 FRT_anarchist_media_desc: "На вольной территории успешно выпускаются и распространяются проанархические агитационные материалы."
 FRT_nationalist_rhetoric_idea: "Националистическая риторика"
 FRT_nationalist_rhetoric_idea_desc: "В первую очередь мы украинцы, а значит свобода, за которую мы сражаемся, в первую очередь предназначена для Украины!"
 FRT_pogroms_idea: "Погромы"
 FRT_pogroms_idea_desc: "Некоторые недостаточно сознательные повстанцы грабят трудящихся с целью личного обогащения."
 FRT_collection_of_gunsmith_idea: "Оружейники"
 FRT_collection_of_gunsmith_idea_desc: "Опытные технические специалисты помогают нам в поддержании оружия в хорошем состоянии."
 FRT_prisoners_collection_idea: "Сбор преступников"
 FRT_prisoners_collection_idea_desc: "Служба в партизанском отряде исправит всякого. Тем более по окончанию войны мы не забудем их вклада."
 FRT_lack_of_police_idea: "Отсутствие охраны правопорядка"
 FRT_lack_of_police_idea_desc: "Из-за гражданской войны так вышло, что в городах больше некому поддерживать порядок. Наши люди должны взять эту работу на себя."
 FRT_create_a_school_in_gulyay_pole: "Создать школу в Гуляй-Поле"
 FRT_create_a_school_in_gulyay_pole_desc: "Гуляй-Поле уже достаточно большой город. Однако не смотря на наличие даже местной промышленности в городе до сих пор нет школы. Нам необходимо исправить это недоразумение и создать инициативную группу из достаточно образованных людей, что бы исправить положение."