l_russian:
 russia_in_ruins_category: "Российский тупик"
 russia_in_ruins_category_desc: "Несколько лет Гражданской войны привели Россию к полному оскудению. Однако противостояние всё ещё продолжается, но уже ясно, что оно не будет бесконечным. Находясь в разрухе, мы либо успеем объединить государство, либо разделим его, превратившись в ещё один Китай."
