l_russian:
 UKR_first_step_of_ukrainization:0 "Первый этап украинизации"
 UKR_first_step_of_ukrainization_desc:0 "На первом этапе украинизация будет содержать в себе только меры поощряющие к использованию украинского языка и перевод государственных учреждений на украинский."
 UKR_second_step_of_ukrainization:0 "Второй этап украинизации"
 UKR_second_step_of_ukrainization_desc:0 "На втором этапе украинизации будет введено обязательное изучение украинского языка в школах. Также всё обучение должно проводится на украинском. Будет создана украинская академия наук. Должны проводиться различные мероприятия в культурной сфере направленные на широкое ознакомление с ней."
 UKR_third_step_of_ukrainization:0 "Третий этап украинизации"
 UKR_third_step_of_ukrainization_desc:0 "На третьем этапе украинизации будут введены суровые ограничительные меры для издательства не на украинском языке."
 UKR_reborn_of_the_ukrainian_cossacks:0 "Восстановление украинского казачества"
 UKR_reborn_of_the_ukrainian_cossacks_desc:0 "Будет проведно создания школ патриотического воспитания и будет создана материальная база для содержания казаческих формирований и членов их семей. Это довольно длительный процесс который может быть легко прерван войной."