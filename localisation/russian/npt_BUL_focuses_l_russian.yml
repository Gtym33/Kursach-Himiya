l_russian:
 BUL_army_supply_and_regulation_directorate:0 "Дирекция по снабжению и регуляции экономики"
 BUL_army_supply_and_regulation_directorate_desc:0 "Более эффективное управление скромной экономикой Болгарии требует создания специального координационного органа."
 BUL_demand_the_northern_dobrogea:0 "Требование о передаче северной Добруджи"
 BUL_demand_the_northern_dobrogea_desc:0 "Болгары собственной кровью заслужили приобретение всей Добруджи. Сейчас мы будем требовать, но если требования не услышат мы найдем иные пути вернуть своё."
 BUL_claims_for_albania:0 "Претензии на Албанию"
 BUL_claims_for_albania_desc:0 "Албания представляет собой бедный осколок мусульманской империи турков. Однако, этот кусок земли закрывает выход из Адриатического моря и является удобным плацдармом для вторжения на Балканы."
 BUL_protection_of_the_Bulgarians_in_Novi_Pazar:0 "Защита болгар в Нови-пазаре"
 BUL_protection_of_the_Bulgarians_in_Novi_Pazar_desc:0 "Оккупационные войска Австро-Венгрии, кажется, не очень то хорошо разбирают кто серб-бандит, а кто мирный болгарский житель. Болгарин болгарина видит издалека, так что оккупационную зону нужно менять."
 
 BUL_withdrawal_of_german_money:0 "Изъятие немецких марок"
 BUL_withdrawal_of_german_money_desc:0 "Вначале войны правительство допустило серьезную оплошность пустив на самотек финансовый рынок и разрешив свободное хождение немецкой марки. Теперь усатые люди из Берлина печатают марки вагонами и сбрасывают в Болгарию."
 BUL_nationalization_of_industry_and_mining_resources:0 "Национализация промышленности и ресурсодобычи"
 BUL_nationalization_of_industry_and_mining_resources_desc:0 "За марки немцы успели скупить или подмять под себя кредитами множество болгарских производств. Не остается иного выхода кроме как изъять их из частных рук."
 BUL_expulsion_of_german_capital:0 "Изгнание немецкого капитала"
 BUL_expulsion_of_german_capital_desc:0 "После ряда мероприятий мы уже способны прогнать немецких спекулянтов с нашей земли. Конечно, акция не коснётся честных друзей Болгарии и она не означает наш выход из войны."
 
 BUL_money_issue:0 "Денежная эмиссия"
 BUL_money_issue_desc:0 "Разгон инфляции является неизбежным злом в период военных потрясений, но даже из него возможно извлечь некоторые выгоды."
 BUL_arms_purchase:0 "Закупка вооружений"
 BUL_arms_purchase_desc:0 "Берлин стал настоящей кузницей Европы, однако, немцы переоценивают важность своего фронта. Только поставка орудий на южный фронт действительно может решить исход дела."
 BUL_massive_propaganda:0 "Массированная пропаганда"
 BUL_massive_propaganda_desc:0 "Народ начинает терять веру в победу. Стоит напомнить за что мы сражаемся – мы созидаем Великую Болгарию!"
 
 BUL_otkaz_ot_plana:0 "Принят германский ультиматум"
 BUL_pro_GER_coup:0 "Прогерманский переворот"
 BUL_betrayed_by_GER:0 "Предан Германией"
 
 BUL_new_government:0 "Новое правительство"
 BUL_new_government_desc:0 "Для завершения этой войны нам понадобиться новый кабинет министров."
 BUL_quest_for_peace:0 "Поиски мира"
 BUL_quest_for_peace_desc:0 "Страна устала от войны. Полоумным немцам уже не исполнить своих всемирных целей."
 BUL_flag_war_must_go_on:0 "Назначено правительство, которое хочет продолжать войну"
 BUL_amnesty_for_opposition:0 "Амнистия оппозиционеров"
 BUL_amnesty_for_opposition_desc:0 "Во время войны многие видные политики были брошены в тюрьмы за свои взгляды. Это было несправедливо тогда и это бессмысленно сейчас."
 BUL_renunciation:0 "Отречение"
 BUL_renunciation_desc:0 "Есть лишь один путь спасения монархии в Болгарии – отречение проигравшего монарха."
 BUL_rotate_bayonets:0 "Повернуть штыки"
 BUL_rotate_bayonets_desc:0 "Болгария все ещё может надеяться на приобретения, если повернет штыки против своих бывших союзников."
 BUL_demobilization:0 "Демобилизация"
 BUL_demobilization_desc:0 "Огромная армия и военная экономика не оправданы в мирное время."
 BUL_wide_coalition:0 "Широкая коалиция"
 BUL_wide_coalition_desc:0 "Для успокоения общества требуется привлечь в новое правительство как можно больше влиятельных партий."
 BUL_return_of_prisoners_of_war:0 "Возвращение военнопленных"
 BUL_return_of_prisoners_of_war_desc:0 "Нельзя чтобы воины-болгары оставались в плену и строили дороги каким-то иностранным королям."
 BUL_labor_service:0 "Введение трудовой повинности"
 BUL_labor_service_desc:0 "В армию ходить теперь не нужно, а вот лишние руки для восстановления экономики пригодятся."
 BUL_covert_mobilization:0 "Скрытая мобилизация"
 BUL_covert_mobilization_desc:0 "Рабочих отрядов стало слишком много, хорошо бы переформировать их в рабочие роты и рабочие полки. И лопаты заменить винтовками... в своё время."
 BUL_covert_mob_tt:0 "Будут развёрнуты 3 опытные дивизии по 6 батальонов ополчения каждая.\n"
 BUL_rupture_of_the_neiite_dictate:0 "Разрыв Неийитского Диктата"
 BUL_rupture_of_the_neiite_dictate_desc:0 "Договор с Антантой является грабительским диктатом. Соблюдать его нет никаких причин."
 BUL_forced_to_peace:0 "Принуждена к миру"
 BUL_expulsion_of_the_Allied_Commission:0 "Высылка Межсоюзной комиссии"
 BUL_expulsion_of_the_Allied_Commission_desc:0 ""
 BUL_convoys_of_the_Comintern:0 "Конвои коминтерна"
 BUL_convoys_of_the_Comintern_desc:0 ""
 BUL_strike_on_romanian_currency:0 "Удар по румынской кроне"
 BUL_strike_on_romanian_currency_desc:0 ""
 BUL_national_revolution_in_macedonia:0 "Национальная революция в Македонии"
 BUL_national_revolution_in_macedonia_desc:0 ""
 BUL_balkan_federation:0 "Балканская федерация"
 BUL_balkan_federation_desc:0 ""
 BUL_labor_land_ownership:0 "Трудовая земельная собственность"
 BUL_labor_land_ownership_desc:0 "Каждый трудящийся должен иметь земельный участок во владении, но не в собственности, ведь продажа даровых участков только внесет дополнительный хаос в экономику."
 BUL_cooperative_movement:0 "Кооперативное движение"
 BUL_cooperative_movement_desc:0 "Производители и трудящиеся объединяются в кооперативы. Данное движение необходимо поддержать."
 BUL_compliance_obligations_neyinskih:0 "Соблюдения Неийитских обязательств"
 BUL_compliance_obligations_neyinskih_desc:0 ""
 BUL_rout_of_macedonian_autonomists:0 "Разгром македонских автономистов"
 BUL_rout_of_macedonian_autonomists_desc:0 ""
 
 BUL_desperate_struggle:0 "Отчаяная борьба"
 BUL_desperate_struggle_desc:0 "Правительство сделало свой выбор – война до победы."
 BUL_establishment_of_military_league:0 "Учреждение Военной лиги"
 BUL_establishment_of_military_league_desc:0 "Военные должны быть объединены и представлять своего рода корпорацию, как это было до распухания армии в ходе этой ужасной войны."
 BUL_new_forts_in_macedonia:0 "Македонский вал"
 BUL_new_forts_in_macedonia_desc:0 "Позиции в Македонии уже успели обрасти укреплениями и приобрести стратегическое значение. Вскоре мы превратим их в неприступную крепость обращенную на юг."
 BUL_black_professor_government:0 "Правительство чёрного профессора"
 BUL_black_professor_government_desc:0 "Во время мировой бойни старые демократические и либеральные лидеры теряют былой авторитет. Народу нужен человек смелый и умный, человек харизматичный и преданный всецело болгарскому идеалу. Такой, как профессор Цанков."
 BUL_antidemocratic_propaganda:0 "Антидемократическая пропаганда"
 BUL_antidemocratic_propaganda_desc:0 "Кто обращает внимание на гарантии свобод личности, когда не гарантирована свобода нации? Если мы будем всякий раз оглядываться на конституцию и проиграем войну – македонским крестьянам будет плевать на демократию."
 BUL_termination_of_the_constitution:0 "Прекращение конституции"
 BUL_termination_of_the_constitution_desc:0 "Тырновская конституция писалась в других условиях в другое время. Ради самой Болгарии действие конституции придётся приостановить."
 BUL_reactionary_professor:0 "Реакционная профессура"
 BUL_reactionary_professor_desc:0 "Консерватизм лишь пытается приостановить наступление революции. Нам нужно обратить революцию в бегство. Нам нужна реакция."
 BUL_military_profits_taxes:0 "Налог на военные сверхприбыли"
 BUL_military_profits_taxes_desc:0 "Промышленники Болгарии и нескольких союзных стран получили существенные прибыли от этой войны. Пришло время поделиться ими с народом и правительством."
 BUL_food_crisis_solution:0 "Решение продовольственного кризиса"
 BUL_food_crisis_solution_desc:0 "Болгария всегда была страной крестьянской, однако, все крестьяне долгое время находились в героической армии, а наши противники позаботились о разрушении экономики извне. Теперь в Болгарии хлеба совсем немного."
 BUL_agrarian_reform:0 "Аграрная реформа"
 BUL_agrarian_reform_desc:0 "Последствия войны вызвали ухудшение в сфере земельной собственности. Теперь без реформы не обойтись."
 BUL_heavy_industry_support_act:0 "Закон о поддержке тяжёлой промышленности"
 BUL_heavy_industry_support_act_desc:0 "Данный закон действовал ещё до начала войны. Стоит возобновить его, ведь Болгария все ещё не обеспечена достаточными промышленными мощностями."
 BUL_creation_of_conventions:0 "Создание конвентов"
 BUL_creation_of_conventions_desc:0 "Конвенты представляют собой особые органы местного управления создаваемые армейскими офицерами. Сейчас только лояльные правительству офицеры и могут обеспечить порядок."
 BUL_absolute_power:0 "Абсолютная власть"
 BUL_absolute_power_desc:0 "Только царь на самом деле знает, что происходит в государстве. Пока в других странах к власти приходят безродные крикуны, Болгария возвращается под руку истинного вождя."
 BUL_general_staff_dictatorship:0 "Диктатура генштаба"
 BUL_general_staff_dictatorship_desc:0 "Так вышло что война превратилась в основную сферу деятельности болгар и вероятно с этим ремеслом никто не справиться лучше, чем сами военные."
 BUL_secret_police:0 "Секретная полиция"
 BUL_secret_police_desc:0 "Революционеры и агенты иностранных королей мутят воду. В Болгарии это не пройдет."
 BUL_first_stormtroopers_balkans:0 "Первые штурмовики Балкан"
 BUL_first_stormtroopers_balkans_desc:0 "Прорыв обороны вызывает всё больше трудностей, однако благодаря связям с Германией мы можем приобрести передовой опыт штурмовых отрядов."
 BUL_iron_discipline:0 "Железная дисциплина"
 BUL_iron_discipline_desc:0 "Дисциплина в войсках падает, хоть они все также храбры. Нельзя допустить развала армии."
 BUL_bulgarian_cavalry:0 "Болгарская кавалерия"
 BUL_bulgarian_cavalry_desc:0 "Болгарская кавалерия прославилась во многих сражениях. Наш народ определённо имеет склонность к особому стремительному типу войны."
 BUL_general_offensive:0 "Генеральное наступление"
 BUL_general_offensive_desc:0 "Болгарии необходимо провести генеральное наступление. При хорошей подготовке противник будет сокрушен и убедиться в невозможности одолеть болгар на поле боя."
 BUL_last_fight_in_belgrade:0 "Последний бой в Белграде"
 BUL_last_fight_in_belgrade_desc:0 "Когда-то сербы ударили нам в спину. Войны с этим народом повторились ещё несколько раз. Довольно Болгарии истекать кровью из-за амбиций Белграда. Либо мы, либо они."
 BUL_section_of_the_austrian_inheritance:0 "Раздел австрийского наследства"
 BUL_section_of_the_austrian_inheritance_desc:0 "Австрийская империя трещит по швам. Значит пришло время собирать лоскуты."
 BUL_bulgarianization:0 "Болгаризация"
 BUL_bulgarianization_desc:0 "Некоторые регионы недавно перешедшие под контроль Болгарии ещё не совсем понимают, что это надолго. Необходимо провести разъяснительную работу и создать прочную основу управления."
 BUL_we_are_no_longer_paradise_submissive:0 "Ний не сме вече рая покорна!"
 BUL_we_are_no_longer_paradise_submissive_desc:0 "Турки должны быть отброшены в Азию, а желательно вообще уничтожены. Этого требует безопасность Болгарии и всей Европы."
 BUL_yugoslavia_coburgs:0 "Югославия Кобургов"
 BUL_yugoslavia_coburgs_desc:0 "Объединение южных славян было лишь картой для игр Великих держав. Теперь перед ними предстанет свершившийся факт."
 BUL_yugoslavia_coburgs_trigger_tt:0 "[BUL.GetFlag] §Y[BUL.GetName]§! владеет всеми национальными регионами государств:\n[SER.GetFlag] §Y[SER.GetName]§!,\n[CRO.GetFlag] §Y[CRO.GetName]§!,\n[BOS.GetFlag] §Y[BOS.GetName]§!,\n[MAC.GetFlag] §Y[MAC.GetName]§!,\nкроме тех, которые являются национальными или объектами претензий для государств:\n[ITA.GetFlag] §Y[ITA.GetName]§!,\n[AUS.GetFlag] §Y[AUS.GetName]§!,\n[HUN.GetFlag] §Y[HUN.GetName]§!.\n"
 BUL_new_byzantium:0 "Новая Византия"
 BUL_new_byzantium_desc:0 "В 1912 году болгары уже готовились взять Константинополь. Сегодняшняя победа знаменует превращение некогда зависимого Княжества из Царства уже в Империю."
 BUL_san_stefan_ideal:0 "Сан-Стефанский идеал"
 BUL_san_stefan_ideal_desc:0 "Возвращение Болгарии к границам установленным Сан-Стефанским миром, наконец, завершит череду кровавых войн для нашего народа."