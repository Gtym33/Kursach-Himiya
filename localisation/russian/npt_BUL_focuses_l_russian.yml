l_russian:
 BUL_army_supply_and_regulation_directorate: "Дирекция по снабжению и регуляции экономики"
 BUL_army_supply_and_regulation_directorate_desc: "Более эффективное управление скромной экономикой Болгарии требует создания специального координационного органа."
 BUL_demand_the_northern_dobrogea: "Требование о передаче северной Добруджи"
 BUL_demand_the_northern_dobrogea_desc: "Болгары собственной кровью заслужили приобретение всей Добруджи. Сейчас мы будем требовать, но если требования не услышат мы найдем иные пути вернуть своё."
 BUL_claims_for_albania: "Претензии на Албанию"
 BUL_claims_for_albania_desc: "Албания представляет собой бедный осколок мусульманской империи турков. Однако, этот кусок земли закрывает выход из Адриатического моря и является удобным плацдармом для вторжения на Балканы."
 BUL_protection_of_the_Bulgarians_in_Novi_Pazar: "Защита болгар в Нови-пазаре"
 BUL_protection_of_the_Bulgarians_in_Novi_Pazar_desc: "Оккупационные войска Австро-Венгрии, кажется, не очень то хорошо разбирают кто серб-бандит, а кто мирный болгарский житель. Болгарин болгарина видит издалека, так что оккупационную зону нужно менять."
 
 BUL_withdrawal_of_german_money: "Изъятие немецких марок"
 BUL_withdrawal_of_german_money_desc: "Вначале войны правительство допустило серьезную оплошность пустив на самотек финансовый рынок и разрешив свободное хождение немецкой марки. Теперь усатые люди из Берлина печатают марки вагонами и сбрасывают в Болгарию."
 BUL_nationalization_of_industry_and_mining_resources: "Национализация промышленности и ресурсодобычи"
 BUL_nationalization_of_industry_and_mining_resources_desc: "За марки немцы успели скупить или подмять под себя кредитами множество болгарских производств. Не остается иного выхода кроме как изъять их из частных рук."
 BUL_expulsion_of_german_capital: "Изгнание немецкого капитала"
 BUL_expulsion_of_german_capital_desc: "После ряда мероприятий мы уже способны прогнать немецких спекулянтов с нашей земли. Конечно, акция не коснётся честных друзей Болгарии и она не означает наш выход из войны."
 
 BUL_money_issue: "Денежная эмиссия"
 BUL_money_issue_desc: "Разгон инфляции является неизбежным злом в период военных потрясений, но даже из него возможно извлечь некоторые выгоды."
 BUL_arms_purchase: "Закупка вооружений"
 BUL_arms_purchase_desc: "Берлин стал настоящей кузницей Европы, однако, немцы переоценивают важность своего фронта. Только поставка орудий на южный фронт действительно может решить исход дела."
 BUL_massive_propaganda: "Массированная пропаганда"
 BUL_massive_propaganda_desc: "Народ начинает терять веру в победу. Стоит напомнить за что мы сражаемся – мы созидаем Великую Болгарию!"
 
 BUL_otkaz_ot_plana: "Принят германский ультиматум"
 BUL_pro_GER_coup: "Прогерманский переворот"
 BUL_betrayed_by_GER: "Предан Германией"
 
 BUL_new_government: "Новое правительство"
 BUL_new_government_desc: "Для завершения этой войны нам понадобиться новый кабинет министров."
 BUL_quest_for_peace: "Поиски мира"
 BUL_quest_for_peace_desc: "Страна устала от войны. Полоумным немцам уже не исполнить своих всемирных целей."
 BUL_flag_war_must_go_on: "Назначено правительство, которое хочет продолжать войну"
 BUL_amnesty_for_opposition: "Амнистия оппозиционеров"
 BUL_amnesty_for_opposition_desc: "Во время войны многие видные политики были брошены в тюрьмы за свои взгляды. Это было несправедливо тогда и это бессмысленно сейчас."
 BUL_renunciation: "Отречение"
 BUL_renunciation_desc: "Есть лишь один путь спасения монархии в Болгарии – отречение проигравшего монарха."
 BUL_rotate_bayonets: "Повернуть штыки"
 BUL_rotate_bayonets_desc: "Болгария все ещё может надеяться на приобретения, если повернет штыки против своих бывших союзников."
 BUL_demobilization: "Демобилизация"
 BUL_demobilization_desc: "Огромная армия и военная экономика не оправданы в мирное время."
 BUL_wide_coalition: "Широкая коалиция"
 BUL_wide_coalition_desc: "Для успокоения общества требуется привлечь в новое правительство как можно больше влиятельных партий."
 BUL_return_of_prisoners_of_war: "Возвращение военнопленных"
 BUL_return_of_prisoners_of_war_desc: "Нельзя чтобы воины-болгары оставались в плену и строили дороги каким-то иностранным королям."
 BUL_labor_service: "Введение трудовой повинности"
 BUL_labor_service_desc: "В армию ходить теперь не нужно, а вот лишние руки для восстановления экономики пригодятся."
 BUL_covert_mobilization: "Скрытая мобилизация"
 BUL_covert_mobilization_desc: "Рабочих отрядов стало слишком много, хорошо бы переформировать их в рабочие роты и рабочие полки. И лопаты заменить винтовками... в своё время."
 BUL_covert_mob_tt: "Будут развёрнуты 3 опытные дивизии по 6 батальонов ополчения каждая.\n"
 BUL_rupture_of_the_neiite_dictate: "Разрыв Неийитского Диктата"
 BUL_rupture_of_the_neiite_dictate_desc: "Договор с Антантой является грабительским диктатом. Соблюдать его нет никаких причин."
 BUL_forced_to_peace: "Принуждена к миру"
 BUL_expulsion_of_the_Allied_Commission: "Высылка Межсоюзной комиссии"
 BUL_expulsion_of_the_Allied_Commission_desc: ""
 BUL_convoys_of_the_Comintern: "Конвои коминтерна"
 BUL_convoys_of_the_Comintern_desc: ""
 BUL_strike_on_romanian_currency: "Удар по румынской кроне"
 BUL_strike_on_romanian_currency_desc: ""
 BUL_national_revolution_in_macedonia: "Национальная революция в Македонии"
 BUL_national_revolution_in_macedonia_desc: ""
 BUL_balkan_federation: "Балканская федерация"
 BUL_balkan_federation_desc: ""
 BUL_labor_land_ownership: "Трудовая земельная собственность"
 BUL_labor_land_ownership_desc: "Каждый трудящийся должен иметь земельный участок во владении, но не в собственности, ведь продажа даровых участков только внесет дополнительный хаос в экономику."
 BUL_cooperative_movement: "Кооперативное движение"
 BUL_cooperative_movement_desc: "Производители и трудящиеся объединяются в кооперативы. Данное движение необходимо поддержать."
 BUL_compliance_obligations_neyinskih: "Соблюдения Неийитских обязательств"
 BUL_compliance_obligations_neyinskih_desc: ""
 BUL_rout_of_macedonian_autonomists: "Разгром македонских автономистов"
 BUL_rout_of_macedonian_autonomists_desc: ""
 
 BUL_desperate_struggle: "Отчаяная борьба"
 BUL_desperate_struggle_desc: "Правительство сделало свой выбор – война до победы."
 BUL_establishment_of_military_league: "Учреждение Военной лиги"
 BUL_establishment_of_military_league_desc: "Военные должны быть объединены и представлять своего рода корпорацию, как это было до распухания армии в ходе этой ужасной войны."
 BUL_new_forts_in_macedonia: "Македонский вал"
 BUL_new_forts_in_macedonia_desc: "Позиции в Македонии уже успели обрасти укреплениями и приобрести стратегическое значение. Вскоре мы превратим их в неприступную крепость обращенную на юг."
 BUL_black_professor_government: "Правительство чёрного профессора"
 BUL_black_professor_government_desc: "Во время мировой бойни старые демократические и либеральные лидеры теряют былой авторитет. Народу нужен человек смелый и умный, человек харизматичный и преданный всецело болгарскому идеалу. Такой, как профессор Цанков."
 BUL_antidemocratic_propaganda: "Антидемократическая пропаганда"
 BUL_antidemocratic_propaganda_desc: "Кто обращает внимание на гарантии свобод личности, когда не гарантирована свобода нации? Если мы будем всякий раз оглядываться на конституцию и проиграем войну – македонским крестьянам будет плевать на демократию."
 BUL_termination_of_the_constitution: "Прекращение конституции"
 BUL_termination_of_the_constitution_desc: "Тырновская конституция писалась в других условиях в другое время. Ради самой Болгарии действие конституции придётся приостановить."
 BUL_reactionary_professor: "Реакционная профессура"
 BUL_reactionary_professor_desc: "Консерватизм лишь пытается приостановить наступление революции. Нам нужно обратить революцию в бегство. Нам нужна реакция."
 BUL_military_profits_taxes: "Налог на военные сверхприбыли"
 BUL_military_profits_taxes_desc: "Промышленники Болгарии и нескольких союзных стран получили существенные прибыли от этой войны. Пришло время поделиться ими с народом и правительством."
 BUL_food_crisis_solution: "Решение продовольственного кризиса"
 BUL_food_crisis_solution_desc: "Болгария всегда была страной крестьянской, однако, все крестьяне долгое время находились в героической армии, а наши противники позаботились о разрушении экономики извне. Теперь в Болгарии хлеба совсем немного."
 BUL_agrarian_reform: "Аграрная реформа"
 BUL_agrarian_reform_desc: "Последствия войны вызвали ухудшение в сфере земельной собственности. Теперь без реформы не обойтись."
 BUL_heavy_industry_support_act: "Закон о поддержке тяжёлой промышленности"
 BUL_heavy_industry_support_act_desc: "Данный закон действовал ещё до начала войны. Стоит возобновить его, ведь Болгария все ещё не обеспечена достаточными промышленными мощностями."
 BUL_creation_of_conventions: "Создание конвентов"
 BUL_creation_of_conventions_desc: "Конвенты представляют собой особые органы местного управления создаваемые армейскими офицерами. Сейчас только лояльные правительству офицеры и могут обеспечить порядок."
 BUL_absolute_power: "Абсолютная власть"
 BUL_absolute_power_desc: "Только царь на самом деле знает, что происходит в государстве. Пока в других странах к власти приходят безродные крикуны, Болгария возвращается под руку истинного вождя."
 BUL_general_staff_dictatorship: "Диктатура генштаба"
 BUL_general_staff_dictatorship_desc: "Так вышло что война превратилась в основную сферу деятельности болгар и вероятно с этим ремеслом никто не справиться лучше, чем сами военные."
 BUL_secret_police: "Секретная полиция"
 BUL_secret_police_desc: "Революционеры и агенты иностранных королей мутят воду. В Болгарии это не пройдет."
 BUL_first_stormtroopers_balkans: "Первые штурмовики Балкан"
 BUL_first_stormtroopers_balkans_desc: "Прорыв обороны вызывает всё больше трудностей, однако благодаря связям с Германией мы можем приобрести передовой опыт штурмовых отрядов."
 BUL_iron_discipline: "Железная дисциплина"
 BUL_iron_discipline_desc: "Дисциплина в войсках падает, хоть они все также храбры. Нельзя допустить развала армии."
 BUL_bulgarian_cavalry: "Болгарская кавалерия"
 BUL_bulgarian_cavalry_desc: "Болгарская кавалерия прославилась во многих сражениях. Наш народ определённо имеет склонность к особому стремительному типу войны."
 BUL_general_offensive: "Генеральное наступление"
 BUL_general_offensive_desc: "Болгарии необходимо провести генеральное наступление. При хорошей подготовке противник будет сокрушен и убедиться в невозможности одолеть болгар на поле боя."
 BUL_last_fight_in_belgrade: "Последний бой в Белграде"
 BUL_last_fight_in_belgrade_desc: "Когда-то сербы ударили нам в спину. Войны с этим народом повторились ещё несколько раз. Довольно Болгарии истекать кровью из-за амбиций Белграда. Либо мы, либо они."
 BUL_section_of_the_austrian_inheritance: "Раздел австрийского наследства"
 BUL_section_of_the_austrian_inheritance_desc: "Австрийская империя трещит по швам. Значит пришло время собирать лоскуты."
 BUL_bulgarianization: "Болгаризация"
 BUL_bulgarianization_desc: "Некоторые регионы недавно перешедшие под контроль Болгарии ещё не совсем понимают, что это надолго. Необходимо провести разъяснительную работу и создать прочную основу управления."
 BUL_we_are_no_longer_paradise_submissive: "Ний не сме вече рая покорна!"
 BUL_we_are_no_longer_paradise_submissive_desc: "Турки должны быть отброшены в Азию, а желательно вообще уничтожены. Этого требует безопасность Болгарии и всей Европы."
 BUL_yugoslavia_coburgs: "Югославия Кобургов"
 BUL_yugoslavia_coburgs_desc: "Объединение южных славян было лишь картой для игр Великих держав. Теперь перед ними предстанет свершившийся факт."
 BUL_yugoslavia_coburgs_trigger_tt: "[BUL.GetFlag] §Y[BUL.GetName]§! владеет всеми национальными регионами государств:\n[SER.GetFlag] §Y[SER.GetName]§!,\n[CRO.GetFlag] §Y[CRO.GetName]§!,\n[BOS.GetFlag] §Y[BOS.GetName]§!,\n[MAC.GetFlag] §Y[MAC.GetName]§!,\nкроме тех, которые являются национальными или объектами претензий для государств:\n[ITA.GetFlag] §Y[ITA.GetName]§!,\n[AUS.GetFlag] §Y[AUS.GetName]§!,\n[HUN.GetFlag] §Y[HUN.GetName]§!.\n"
 BUL_new_byzantium: "Новая Византия"
 BUL_new_byzantium_desc: "В 1912 году болгары уже готовились взять Константинополь. Сегодняшняя победа знаменует превращение некогда зависимого Княжества из Царства уже в Империю."
 BUL_san_stefan_ideal: "Сан-Стефанский идеал"
 BUL_san_stefan_ideal_desc: "Возвращение Болгарии к границам установленным Сан-Стефанским миром, наконец, завершит череду кровавых войн для нашего народа."