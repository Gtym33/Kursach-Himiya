l_russian:
 rcw_bfk.1.t: "Демарш Эстонцев"
 rcw_bfk.1.d: "Временный земский совет Эстляндской губернии не признал легитимности СовНарКома и на своём последнем заседании провозгласил себя верховной властью на период вплоть до созыва Конституционного совета. Они объявляют о нейтралитете в Советско-Германском конфликте."
 rcw_bfk.1.a: "Земский совет должен быть распущен"
 rcw_bfk.1.b: "Временный буфер нам не помещает"
 rcw_bfk.2.t: "Отношение к Эстонской государственности"
 rcw_bfk.2.d: "Недавно Временный земский совет Эстляндской губернии отделился от революционной России, однако у него практически не имеется войск. Это хороший шанс продвинуться на восточном направлении."
 rcw_bfk.2.a: "Вернём Тевтонские земли"
 rcw_bfk.2.b: "Сейчас вторжение в Эстонию не желательно"
 rcw_bfk.3.t: "Создание эстонской народной армии"
 rcw_bfk.3.d: "Молодое Эстонское государство приступило к созданию армии на добровольных началах. Мы надеемся завербовать достаточное количество добровольцев для обеспечения безопасности страны."
 rcw_bfk.3.a: "Вступайте в народную армию!"
 rcw_bfk.4.t: "Германское вторжение"
 rcw_bfk.4.d: "Вопреки нашим ожиданиям немецкие части решили не поддержать наше правительство в борьбе с русской тиранией, а оккупировать нашу страну, установив свои порядки."
 rcw_bfk.4.a: "Это нам и нужно!"
 rcw_bfk.4.b: "Нет!"
 
 rcw_bfk.7.t: "Итоги мобилизации"
 rcw_bfk.7.d: "Вербовка оказалась недостаточно эффективным средством и впредь мы перейдём к всеобщему призыву. Однако костяк армии создан и готов к бою."
 rcw_bfk.7.a: "Отлично"
 rcw_bfk.8.t: "Помощь родственному народу"
 rcw_bfk.8.d: "В Эстонии развернулись тяжёлые бои с красными бандами. Многие считают, что мы обязаны помочь эстонцам оружием и снаряжением, а многие готовы сами отправится в бой."
 rcw_bfk.8.a: "Пошлите добровольцев и снабдите их оружием"
 rcw_bfk.8.b: "Пошлите конвой с вооружением"
 rcw_bfk.8.c: "Это не наша война"
 rcw_bfk.9.t: "Успехи в Эстонии"
 rcw_bfk.9.d: "Красная армия совместно с эстонскими коммунистами заняла Нарву. В городе был образован Временный революционный комитет который желает образовать Эстляндскую Трудовую Коммуну."
 rcw_bfk.9.a: "Да здравствует Коммуна!"
 rcw_bfk.9.b: "Дробление недопустимо"
 rcw_bfk.10.t: "Угроза с Юга"
 rcw_bfk.10.d: "В соседней Латвии прямо сейчас происходит восстание немецко-русского корпуса. Латыши не располагают серьезными силами для отражения угрозы, а между тем мятежники это хорошо вооруженные ветераны лучших армий. Ни немцы, ни русские в этом корпусе не признают Прибалтийские государства и, видимо, нацелились на оккупацию всего региона."
 rcw_bfk.10.a: "Разгромим врага на чужой территории"
 rcw_bfk.10.b: "Наши солдаты не станут гибнуть за Ригу"
 
 rcw_bfk.11.t: "Латвия беззащитна"
 rcw_bfk.11.d: "Теперь с объявлением войны мы чётко видим, что наши границы беззащитны. Латвия практически лишена вооруженных сил. Однако есть надежда на поспешную мобилизацию и участие немецких войск. Мобилизация может быть опасной в том смысле, что слишком многие латыши сочувствуют Красным. Немцы же опасны тем что считают себя хозяевами Латвии и ещё недавно ими были и вправду. Немцы ненавидят большевиков и латышей одинаково и поэтому они боеспособнее наших призывников, но за свои услуги немцы потребуют земли."
 rcw_bfk.11.a: "Наша опора в наших гражданах!"
 rcw_bfk.11.b: "После войны немецкие солдаты получать наделы... После..."
 rcw_bfk.11.c: "Нам нужны все наличные силы"
 rcw_bfk.12.t: "Бунт в войсках"
 rcw_bfk.12.d: "Наши новые призывники оказались недостаточно сознательными гражданами. Латыши бунтуют против своего правительства — какой позор! В любом случае проблема есть и от неё нужно избавится."
 rcw_bfk.12.a: "Примените силу"
 rcw_bfk.12.b: "Пропаганда успокоит бойцов. Латвия — не пустой звук для патриота!"
 rcw_bfk.13.t: "С.-д. покидают Народный Совет"
 rcw_bfk.13.d: "Социал-демократы оказались недовольны сотрудничеством правительства с немецкой администрацией и демонстративно вышли из Совета. Но о чем они думают? Немцы придут и уйдут, а красные останутся!"
 rcw_bfk.13.a: "Глупцы"
 rcw_bfk.14.t: "Призрак поражения"
 rcw_bfk.14.d: "Военные действия складываются для нашей армии крайне неудачно. Правительство считает, что, если у нас есть резервы, то их необходимо срочно активизировать, иначе мы останемся без страны."
 rcw_bfk.14.a: "Выбора нет — обратимся за помощью к германцам"
 rcw_bfk.14.b: "Как мы видим, кроме латышей никто не защитит Латвию!"
 rcw_bfk.14.c: "Надежда только на пропаганду"
 rcw_bfk.15.t: "Плачевная ситуация в Латвии"
 rcw_bfk.15.d: "Недавно отделившееся прибалтийское государство Латвия сейчас стало жертвой Большевистской революции. Но не это главное. В состав Латвии вошла Курляндия и множество немецкого населения. Немецкие ландверы сражаются с красными без поддержки. Можем ли мы бросить братьев по крови?"
 rcw_bfk.15.a: "Мы не можем помочь... Но не будем мешать сбору добровольцев."
 rcw_bfk.15.b: "Ничем не можем помочь"
 rcw_bfk.16.t: "Германский переворот"
 rcw_bfk.16.d: "Ударный отряд ландесвера под командованием лейтенанта Ганса фон Мантейфеля разоружил латышскую охрану, совершил переворот и разогнал Временное правительство Латвии. Улманис бежал на пароход «Саратов». Арестовать правительство целиком не удалось, но оно уже ничего не сделает."
 rcw_bfk.16.a: "Придётся идти по немецкому курсу"
 rcw_bfk.17.t: "Неблагонадёжная армия"
 rcw_bfk.17.d: "Несмотря на успехи наших войск для нашего правительства ещё не настали лучшие времена. В армии множество латышских частей сражающихся за нас постольку поскольку мы сражаемся с красными. Как только победа станет окончательной вновь возникнет призрак латышского национализма."
 rcw_bfk.17.a: "Ударим превентивно"
 rcw_bfk.17.b: "Сейчас не время"
 rcw_bfk.18.t: "Западная русская армия"
 rcw_bfk.18.d: "Территория Латвии практически очищена от немецких мятежников, однако многие из них теперь перевербовываются в так называемую Западную Добровольческую Армию организованную русским офицером Бермондт-Аваловым. Эта организация якобы готовится к борьбе с большевиками и выступлению на русский фронт. Мы можем сейчас же выставить Авалову ультиматум, что явно осложнит отношения не столько с немцами сколько с русскими."
 rcw_bfk.18.a: "Необходимо издать указ о роспуске ЗДА"
 rcw_bfk.18.b: "Не спускайте с них глаз"
 rcw_bfk.19.t: "Выступление Авалова"
 rcw_bfk.19.d: "Западная русская армия пришла в движение. Её командующий требует предоставить войскам свободное передвижение. Стоит напомнить что Бермонтд-Авалов никогда не признавал Латвийского правительства, окружен германскими офицерами и в довесок имеет своё карманное правительство. Мы можем усилить гарнизоны и проследить за транспортировкой ЗДА, но возможно лучше просто запретить её."
 rcw_bfk.19.a: "Пусть проходят — одной проблемой меньше"
 rcw_bfk.19.b: "Отправятся на фронт, когда мы прикажем"
 rcw_bfk.20.t: "Дальнейшая политика"
 rcw_bfk.20.d: "Кучки местных националистов и банды красных наконец изгнаны с нашей земли. Однако соседние государства не выказывают нашему правительству дружелюбия. Известно, что в Эстонию перебралась большая часть войск Ульманиса, а Литва с каждым днем усиливает части на границе с нами.!"
 rcw_bfk.20.a: "Мы не станем воевать на два фронта вновь"
 rcw_bfk.20.b: "Чтобы решить эти проблемы нужен хороший план"
 rcw_bfk.20.c: "Ударим первыми — в лучших прусских традициях"
 
 rcw_bfk.21.t: "Самоопределение Латвии"
 rcw_bfk.21.d: "Используя лозунги самоопределения буржуазные латышские националисты провозглашают самоопределение Латвии. Немцы могут использовать этот факт на переговорах для давления и под этим предлогом выдвинуть войска далее на Псков. Возможно, имеет смысл сработать на опережение и провозгласить революционную латышскую государственность."
 rcw_bfk.21.a: "Передадим власть местным советским органам..."
 rcw_bfk.21.b: "У националистов нет шансов"
 
 rcw_bfk.22.t: "Вопрос Республики Исколата"
 rcw_bfk.22.d: "Во время переговоров большевики создали буферное латышское государство на подконтрольной себе прибалтийской территории. Теперь, когда русские ушли, оно не представляет никакого смысла и будет легко раздавлено нашими войсками."
 rcw_bfk.22.a: "Начать наступление"
 rcw_bfk.22.b: "Распыление сил сейчас бессмысленно"
 
 rcw_bfk.23.t: "Освобождение Прибалтики"
 rcw_bfk.23.d: "Земли Прибалтики вновь объединены немецкой рукой! Наступит время и они вернуться в родную гавань, сейчас же нам предстоит обустроит государственную машину и выбрать новый курс развития."
 rcw_bfk.23.a: "Прибалтийское герцогство будет возрождено"
 rcw_bfk.23.b: "Нам стоит быть осторожнее"
 
 rcw_bfk.25.t: "Параход «Саратов»"
 rcw_bfk.25.d: "В Латвии группой германских офицеров совершён переворот. Ульманис ушёл на параходе в Балтийское море. Остзейцы явно готовятся восстановить власть баронов на всей территории Прибалтики. У нас есть люди и оружие, чтобы предотвратить это. К тому же сами латыши и Ульманис с радостью примут нашу помощь."
 rcw_bfk.25.a: "Никакого признания марионеткам курляндских помещиков!"
 rcw_bfk.25.b: "Эстонские солдаты не будут умирать за Ульманиса"
 
 rcw_bfk.26.t: "Встреча с ландвером"
 rcw_bfk.26.d: "Нам удалось узнать о германских войсках, приближающихся к нашим границам. Когда-то немецкие помещики держали в нужде прибалтийских крестьян. Сейчас в Курляндии немцы смогли собрать собственное ополчение, и нет сомнений что, установив марионеточный режим в Латвии, они продолжат вторжением в Эстонию."
 rcw_bfk.26.a: "Ударим первыми"
 rcw_bfk.26.b: "Нужно подготовить силы"
 
 rcw_bfk.27.t: "Возвращение Ульманиса"
 rcw_bfk.27.d: "Германский ландвер не выдержал встречи с верными патриотами Латвии. Ниедра собрал чемоданы и бежал, командование готово подписать перемирие и передать вернуть власть Ульманису. Тот торжественно возвращается из ссылки на параходе «Саратов»."
 rcw_bfk.27.a: "Слава силе!"
 
 rcw_bfk.28.t: "Возвращение Ульманиса"
 rcw_bfk.28.d: "Германский ландвер не выдержал встречи с эстонской армией и верными патриотами Латвии. Ниедра собрал чемоданы и бежал, командование готово подписать перемирие и передать вернуть власть Ульманису. Тот торжественно возвращается из ссылки на параходе «Саратов»."
 rcw_bfk.28.a: "Слава силе!"
 
 rcw_bfk.32.t: "Земельный вопрос"
 rcw_bfk.32.d: "После конфискации земель помещиков нам надо определиться, что с ними делать: образовать совхозы, государственные сельхозпредприятия, где служащие работают за зарплату, или пока раздать землю народу, что может привести к учащению случаев ухода солдат домой."
 rcw_bfk.32.a: "Раздадим их латышам"
 rcw_bfk.32.b: "Мы не можем допустить чтобы солдаты разбредались, организовать совхозы"
 
 rcw_bfk.100.t: "Воззвание Северного корпуса"
 rcw_bfk.100.d: "Сформированный немцами для похода на Питер корпус из белых офицеров продолжил существовать даже после поражения Германии в войне и готовит поход в Россию."
 rcw_bfk.100.a: "Окажем поддержку, но у нас своих дел полно"
 rcw_bfk.100.b: "Наконец-то Россия будет освобождена!"
 
 rcw_bfk.102.t: "Воззвание Северного корпуса"
 rcw_bfk.102.d: "Сформированный немцами для похода на Питер корпус из белых офицеров продолжил существовать даже после поражения Германии в войне и готовит поход в Россию."
 rcw_bfk.102.a: "Не будем их трогать"
 rcw_bfk.102.b: "Подготовиться к обороне"
 rcw_bfk.102.c: "Наконец-то Россия будет освобождена!"
 
 rcw_bfk.104.t: "Договор с Северным корпусом"
 rcw_bfk.104.d: "На территории Эстонии остались русские войска сформированные немецкой администрацией. Для укрепления молодой народной армии возможно обратиться к ним за помощью."
 rcw_bfk.104.a: "Северный корпус станет частью эстонской армии"
 
 rcw_bfk.105.t: "Делегация Северного корпуса"
 rcw_bfk.105.d: "После успеха наступления и выхода на вражескую территорию к нам обратилось командование Русского Северного Корпуса. Они желают образовать самостоятельную администрацию и армию, чтобы продолжить борьбу за освобождение своей Родины."
 rcw_bfk.105.a: "Мы в этом не заинтересованы"
 rcw_bfk.105.b: "Без них нам будет спокойнее"
 rcw_bfk.105.c: "За свободную Россию!"
 
 rcw_bfk.106.t: "Выбор стратегии"
 rcw_bfk.106.d: "Боевые действия стремительно развиваются. Нам необходимо взвесить все факторы нашего положения и выбрать дальнейший способ действий. Наша армия малочисленна должны ли мы сейчас рваться к Петрограду или стоит продвигаться поэтапно выискивая слабые места в обороне противника."
 rcw_bfk.106.a: "Следует быстро занять столицу"
 rcw_bfk.106.b: "Необходимо провести широкий охват"
 rcw_bfk.107.t: "В тылу врага"
 rcw_bfk.107.d: "После установления прочной связи с Национальным центром и Союзом Защиты Родины и Свободы в наши руки попали широкие сведения о происходящем в северо-западном крае в тылу красных войск. Нам стало известно о существующих подпольных офицерских организациях сочувствующих нам и о брожении в среде крестьянства. Оба эти фактора могут быть использованы для ослабления красного фронта, однако, за все нужно платить."
 rcw_bfk.107.a: "Офицеры должны восстать и перейти на нашу сторону"
 rcw_bfk.107.b: "Стоит поддержать крестьян, хоть нам и не по пути"
 rcw_bfk.107.c: "Не стоит мелочится"
 rcw_bfk.108.t: "Программа Савинкова"
 rcw_bfk.108.d: "После долгого периода "Непредрешения" правительство наконец-то избрало определённый путь действий. Им стала так называемая "программа Савинкова", которая заключает в себе национальные начала, установление связи с трудовыми слоями, демократизм, в том числе низовой, и, конечно же, ярый антибольшевизм. Главным органом правления предусмотренно Народное вече, а армия начнет пополнятся крестьянами. Теперь наши друзья и враги точно знают за какую Россию мы сражаемся. В связи со сменой политики встает вопрос смены руководства. Возможно, приглашать автора программы на Северо-запад ещё рано."
 rcw_bfk.108.a: "Немедленно пишите Савинкову"
 rcw_bfk.108.b: "Вы правы, стоит повременить"
 rcw_bfk.109.t: "[NWA.GetNameDef] готовы признать Финляндию"
 rcw_bfk.109.d: "К нам поступило дипломатическое предложение от русской белой армии в Прибалтике. Это правительство готово признать нас официально и хотя оно не является всероссийским правительством, но договор с ним явно послужит хорошей гарантией. Однако взамен русские требуют отвлекающего удара — они вполне согласны на ограниченные масштабы операции. Стоит отметить, что сейчас финский народ всё ещё разделен и возвращение Карелии мечта многих наших патриотов. Кажется, есть возможность угодить всем."
 rcw_bfk.109.a: "За нашу и вашу свободу!"
 rcw_bfk.109.b: "Мы только оправились от войны..."
 rcw_bfk.113.t: "Освобождение столицы"
 rcw_bfk.113.d: "Ликуйте русские люди! Петроград являвшийся целью нашего похода достигнут. Враги отрезаны от Балтийского моря и пятятся вглубь страны. И теперь мы должны успеть получить максимум политических выгод из сложившегося положения, как для всего движения, так и для себя в частности."
 rcw_bfk.113.a: "Цель выполнена — передаем власть Российскому правительству"
 rcw_bfk.113.b: "Объявим о созыве Учредительного Собрания Северо-Запада"
 rcw_bfk.113.c: "Срочно составьте ответ Кириллу Владимировичу"
 
 rcw_bfk.121.t: "Предложение командования Северо-Западной армии"
 rcw_bfk.121.d: "Генералитет СЗА высказывает соображения о необходимости объединения сил в оперативном отношении. Северяне пользуются тесными контактами с германским командованием и получили его полное согласие на такой шаг."
 rcw_bfk.121.a: "Объединение — шаг к победе"
 rcw_bfk.121.b: "У нас есть свои Вожди"
 rcw_bfk.122.t: "Русская угроза"
 rcw_bfk.122.d: "Бывшие генералы и офицеры российской императорской армии организовавшие в Прибалтике новую армию для борьбы с революционерами теперь повернули штыки против нашего правительства. Они требую беспрекословного подчинения и по сути анексии."
 rcw_bfk.122.a: "Значит война!"
 rcw_bfk.122.b: "Зря мы придумали себе нацию..."
 rcw_bfk.123.t: "Великий день для Прибалтики"
 rcw_bfk.123.d: "Все земли освобождены и объедены. Но армия слишком устала. Немцы и туземцы расходятся по домам, все меньше русских верит в возможность победить большевизм сейчас.\nНам необходимо обустроить настоящую государственную жизнь на своей территории и в первую очередь выбрать форму правления."
 rcw_bfk.123.a: "Монархическое начало"
 rcw_bfk.123.b: "Республиканский строй"
 
 rcw_bfk.125.t: "Восстание форта «Красная Горка»"
 rcw_bfk.125.d: "В фортах служило немало бывших царских офицеров. В форте Красная Горка они организовали восстание против Красных с целью соединения с Северо-Западной армией Белых."
 rcw_bfk.125.a: "Изменники родины!"
 
 rcw_bfk.158.t: "Назначение командования в СЗА"
 rcw_bfk.158.d: "На освобожденной территории Северо-Запада наконец-то устроен собственное правительство, однако, его глава ещё не избран. По общему мнению диктатором должен быть один из наших прославленных генералов, по крайней мере до взятия Петрограда. Сейчас во главе армии стоит [NWA.GetLeader], но присутствует и другая столь же яркая кандидатура."
 rcw_bfk.158.d_1: "Наше руководство признала Северо-Западная Добровольческая армия. Сейчас во главе её стоит [NWA.GetLeader], но присутствует и другая столь же яркая кандидатура."
 rcw_bfk.158.a: "Опытный Юденич"
 rcw_bfk.158.b: "Талантливый Родзянко"
 rcw_bfk.160.t: "Русские просят войск"
 rcw_bfk.160.d: "Русские войска в Прибалтике уже обращались к нам за поддержкой, однако, они решили обратится вновь. Сейчас руководители СЗА просят предоставить непосредственно войска. Стоит ли нам терять солдат в чужой Гражданской войне?"
 rcw_bfk.160.a: "Необходимо поучаствовать в разгроме большевизма"
 rcw_bfk.160.b: "Это не наша война"
 
 rcw_bfk.163.t: "Указ о создании литовской армии"
 rcw_bfk.163.d: "Литовское правительство не планировало участвовать в войне и предполагало, изначально, лишь создать милицию и обойтись без вооруженных сил. Однако внешние обстоятельства и напряженность в регионе вынудили [GetDateText] Вильнюс издать указ о начале формирования литовской армии. Однако этот процесс наверняка затянется — страна разорена войной, люди не хотят воевать, все оружие вывезено многочисленными оккупантами. Но мы выживем! Литовский национальных дух силен!"
 rcw_bfk.163.a: "Обязательно"
 rcw_bfk.164.t: "Поддержка Германии?"
 rcw_bfk.164.d: "У нас не хватает оружия, людей и припасов. Вряд ли мы сможем противостоять нашему врагу. Существует мнение, что нам необходимо отправить делегацию в Берлин, чтобы получить от них поддержку вооружением и добровольцами для защиты нашей страны. Как ни грустно признавать, но сейчас мы лишь буфер между Востоком и Западом..."
 rcw_bfk.164.a: "В конце концов, они дали нам свободу"
 rcw_bfk.164.b: "Мы справимся сами!"
 rcw_bfk.165.t: "Просьба из Литвы"
 rcw_bfk.165.d: "К нам прибыла делегацию из Вильнюса с просьбой предоставить людей и оружие для борьбы за их свободу. Стоит ли она таких затрат, особенно сейчас, когда каждый человек на счету?"
 rcw_bfk.165.a: "Определённо"
 rcw_bfk.165.b: "Это определённо бесполезно"
 rcw_bfk.166.t: "Германские добровольцы"
 rcw_bfk.166.d: "Немцы окажут нам поддержку в борьбе за независимость! Военные советники и оружие скоро прибудут, как и германские «добровольцы»!"
 rcw_bfk.166.a: "Они пойдут в атаку первыми"
 rcw_bfk.167.t: "Германия отказалась"
 rcw_bfk.167.d: "Германия отказалась"
 rcw_bfk.167.a: "Германия отказалась"
 rcw_bfk.168.t: "Первые добровольческие формирования"
 rcw_bfk.168.d: "Наконец-то закончилось написание временных воинских уставов, ускоренных офицерских курсов и создание воинских училищ, а также организация добровольцев в боеспособные формирования. Всего прибыло что-то около 3 тысяч волонтеров — по большей части бывшие литовские солдаты и офицеры из РИА, а также националисты и участники различных праворадикальных организаций. Они полностью вооружены и готовы сражаться за свободу Литвы. Кроме того, прибыли дополнительные подкрепления из Германии в числе трех саксонских добровольческих полков."
 rcw_bfk.168.a: "Но достаточно ли этих героев?"
 rcw_bfk.169.t: "Всеобщая мобилизация"
 rcw_bfk.169.d: "Кажется, в Литве до сих пор жива национальная гордость. К сожалению, немногие готовы взять оружие без... определённого стимула. Нам необходимо объявить всеобщую мобилизацию для того, чтобы создать армию и в кратчайшие сроки выставить на поле бое как можно больше героев, готовых защищать Родину."
 rcw_bfk.169.a: "Надо"
 rcw_bfk.170.t: "Итоги мобилизации"
 rcw_bfk.170.d: "Примерно за два месяца нам удалось мобилизовать, обучить и вооружить около 5 тысяч солдат. У них недостает подготовки, а иногда и энтузиазма, но, в принципе, это ещё более-менее боеспособное ополчение. Кроме того, мы имеет ещё 5 тысяч резервистов, которые обучены ещё хуже — но что более важно, нам недостает оружия. Кроме того, ощущается острый дефицит офицеров — 600 человек явно не хватает для эффективного командования."
 rcw_bfk.170.a: "Тем не менее, мы готовы сражаться"
 rcw_bfk.171.t: "Отбытие саксонцев"
 rcw_bfk.171.d: "В последнее время в саксонских добровольческих полках наблюдаются брожения. Кажется, они устали воевать на чужой земле. Кроме того, пусть мы и частично оплачиваем их присутствие, основные расходы несет Германия, что в её экономической ситуации излишне. В связи с этим Берлин отозвал большую часть войск, хотя бригада осталась для сохранения нашей свободы."
 rcw_bfk.171.a: "Очередное доказательство того, что германского народа не существует. Были бы пруссаки, а не саксонцы..."
 rcw_bfk.171.b: "Мы предоставим все средства дабы они и дальше воевали за нас!"
 rcw_bfk.172.t: "Последняя волна мобилизации"
 rcw_bfk.172.d: "За прошедшее время нам чудом удалось развернуть ещё две дивизии общей численностью в 2 тысячи человек и ещё 10 тысяч ждут вооружения и дообучения. Однако на данный момент это наш предел — у нас нет оружия, офицеров и денег для дальнейшей милитаризации. Более того, так как не все новобранцы пошли добровольно, моральный дух частей начинает падать. Нужно как можно скорее заключить мир!"
 rcw_bfk.172.a: "Что-то мне это напоминает..."
 
 rcw_bfk.201.t: "Инициатива [FROM.GetAdjective] правительства"
 rcw_bfk.201.desc: "[FROM.GetAdjective] войска смогли оказать нашим армиям серьезное сопротивление, потерян ряд регионов. На этом фоне мы получили мирное предложение."
 rcw_bfk.201.a: "Лимитроф переоценивает свои силы"
 rcw_bfk.201.b: "Вероятно, пока силовое решение невозможно"
 rcw_bfk.202.t: "Тайный договор с Литовцами"
 rcw_bfk.202.d: "Германия и Литва заключили тайное соглашение о дружбе и взаимной поддержке. В свете этого мы подтверждаем, что наши амбиции не будут затрагивать южного соседа, учитывая новые договорённости между союзниками. В обмен на гарантии стабильности с нашей стороны, мы ожидаем от Литовцев поддержки в продвижении нашего дела и укреплении наших позиций."
 rcw_bfk.202.a: "Ну раз немцы так сказали то..."