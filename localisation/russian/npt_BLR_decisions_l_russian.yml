 BLR_a_royal_visit: "Королевский визит в муниципалитет [GetDestinationName]"
 BLR_a_royal_visit_desc: "Чтобы повысить свою популярность среди населения, царь Борис посетит с визитом муниципалитет [GetDestinationName]. В ходе визита царь будет активно общаться с подданными; мы же проследим, чтобы как можно больше фотографий было сделано и отправлено прессе."
 
 BLR_Projekt_Genral_Kondratovich_tt: "§WДля успеха принятия решения германским правительством, нужно выполнить два соотвествующих фокуса на улучшение отношение с ними.§!"
 BLR_decloration_of_russia_tt: "§RВ последующем будущем беларусь будет упираться на большого соседа, что скажется на суверенитете страны.§!"
 BLR_anti_russian_tt: "§RБеларусь будет полагаться по возможности только на свои собственные силы, и это определённо сделает скачёк в самосознании нации как единый народ.§!"
 BLR_konej_tt: "§YРада БНР §!отправляется в Вильнюс, и после капитуляции страны, там будет создано §YПравительство в изгнании§!"
 BLR_pereezd_rada_tt: "Отныне §YПравительство в изгнании Рады БНР§! будет находится в Литве"
 BLR_russ_1_tt: "Заткнув и реппресировав самых опастных членов §YРусских народный партии, и движений§!, способствует только разгоранию долгого конфликта между белорусские самостийниками, и русскими великодержавниками\n\n"
 BLR_russ_2_tt: "Исправив все компромиссом мы пришли к пониманию с двух сторон, но §Yрадикально настроенные русские§!, всё ещё продолжают свою деятельность\n\n"
 BLR_russ_3_tt: "Дав полную свободу воли §Yрусским силам§!, мы рискуем потерять и так слабое самосознание, и станем §Yрусскими пешками§!\n\n"
 BLR_belarus_russian_war_tt: "Белорусы и Русские так и не смогли ужиться вместе, и между ними идет жесткое противостояние"
 BLR_ponos_tt: "Шанс успеха увеличится на §G10%§!"
 BLR_ponos_01_tt: "Шанс успеха на признание БНР увеличится на §G10%§!"
 BLR_nedodelano_tt: "§RК сожалению данный контент является незавершённым, поэтому просим дождаться будущих обновлений.§!"
 
 
 BLR_arms_import: "Проект генерала Кондратовича"
 BLR_arms_import_desc: "Проект генерала Кондратовича подразумевает создание в самые кратчайшие сроки вооруженных и боеспособных частей. Ради сохранение целостности нашему государству. И с успехом данного проекта мы обеспечим безопасность нашему режиму. Что так сильно необходимо нам на данный момент времени..."
 BLR_import_small_arms: "Просить об финансировании виленских банкир и помещиков"
 BLR_import_small_arms_desc: "Нужно попросить профинансировать наш проект, как они и заявляли, они должны помочь нам с средствами."
 BLR_import_artillery: "Наложение дисциплины"
 BLR_import_artillery_desc: "Данная проблема как отсутствие дисциплины стало важным фактором в разложении имперской армии. И с решением данной проблемы мы можем гарантировать себе и своим войскам качественное исполнение приказов, что снизит риски неудач и бунтов среди армии."
 BLR_import_planes: "Импортные истребители"
 BLR_import_planes_desc: "У нас могут быть возможности для ремонта и дозаправки самолетов, но строить их с нуля - это совсем другое дело. Если мы хотим защитить наше воздушное пространство, нам понадобятся истребители. Надеюсь, у немцев найдется несколько старых бипланов, чтобы у нас было хоть ЧТО-ТО, чем можно воевать!"
 BLR_import_support_equipment: "Импортное дополнительное вооружение"
 BLR_import_support_equipment_desc: "От радиостанций до хирургического оборудования - за последние десятилетия военные технологии развились скачками. Для поддержки наших войск в тылу и на фронте нам не хватает специфического оборудования, которое не является оружием или транспортными средствами."
 BLR_import_motorised: "Импортные грузовики"
 BLR_import_motorised_desc: "Автомобили занимают важное место на современном поле боя, начиная с транспорта для перевозки войск и заканчивая машинами скорой помощи. Хотя у нас и есть зарождающаяся тракторная промышленность, это может помочь фермеру на его поле, но вряд ли нашим храбрым солдатам на поле боя. Если только..."
 BLR_naladit_proizvod: "Наладить работу первых снарядных предприятий"
 BLR_naladit_proizvod_desc: "Для полного оснащения нашей армии необходимыми припасами мы сможем больше не испытывать дефицит в патронах, и снарядов."
 BLR_priziv_punkt: "Открытие призывных пунктов"
 BLR_priziv_punkt_desc: "Для необходимости оснащать армию новыми людскими ресурсами стоит открывать первые добровольческие призывные пункты для службы в армии."
 BLR_propogant: "Пропаганда среди населения"
 BLR_propogant_desc: "Только через пропаганду к призыву исполнения своего долга, мы сможем поддерживать свой боевой дух на высоте."
 BLR_sklads_of_gun: "Обчистить мелкие склады с оружием"
 BLR_sklads_of_gun_desc: "У нас ещё остались нетронутые склады с винтовками и патронами. Думаю что их час пришёл, и стоит взять оттуда всё что можно."
 BLR_podgorovka_army: "Боевая подготовка солдат"
 BLR_podgorovka_army_desc: "Дав нашим бойцам боевые знания которые как или иначе смогут дать новобранцем некоторые необходимые знания об ведении войны, что предотвратит их от глупой смерти."
 BLR_dobrolochie_army: "Первые добровольческие формирования в г. Минск"
 BLR_war_chool: "Открытие офицерской стрелковой школы"
 BLR_war_chool_desc: "Открыв офицерскую школу мы сможем закрыть вопрос о нехватке квалифицированных офицерских кадров, что только повысит нашу боеспособность."
