 BLR_build_local_resistance_force: "Создать войска сопротивления в регионе [FROM.GetName]"
 BLR_build_local_resistance_force_desc: "Советская Россия без проблем заняла наши территории, и они продолжают ходить по нашей земле. Мы должны поддержать и помочь в организации восстаний белорусов. Таким образом, мы значительно помешаем РСФСР хозяйничать в наших регионах."
 
 BLR_dvishenie_balahovicha: "Передвижение отряда Балаховича"
 BLR_dvishenie_balahovicha_desc: "Булак-Балахович со своим отрядом движется в сторону Беларуси, чтобы начать свою деятельность как белорусский генерал."
 
 
 PVA_vremya_zahvata: "Поход Булака-Балаховича"
 PVA_vremya_do_zahvata: "Отступление в Польшу"
 
 BLR_coronation_of_the_King: "Союзное государство"
 BLR_coronation_of_the_King_desc: "Вот и настало это время, когда две державы вновь объединились, создав воистину грозную силу, которая не будет уступать никому"
 BLR_new_wolna_mob: "Новая волна мобилизации"
 BLR_new_wolna_mob_desc: "Новая волна мобилизации необходима для обеспечения готовности страны к любым вызовам и угрозам."
 BLR_reworm_stab: "Реформа штаба"
 BLR_reworm_stab_desc: "Реформа поможет оптимизировать управление вооруженными силами, улучшив координацию и эффективность действий в кризисных ситуациях."
 BLR_pol_sovetniki: "Польские советники"
 BLR_pol_sovetniki_desc: "Привлечение польских советников может обогатить опыт и знания местных специалистов, что способствует модернизации различных секторов экономики и управления. Это сотрудничество поможет внедрить передовые практики и технологии."
 BLR_support_armors: "Поставка оружия"
 BLR_support_armors_desc: "Поставка современного оружия необходима для повышения обороноспособности государства и обеспечения безопасности его граждан. Что сможет пополнить наши склады с оружием."
 BLR_rashirit_officer_corpys: "Расширить офицерский корпус"
 BLR_rashirit_officer_corpys_desc: "Это обеспечит более высокое качество командования и управления в вооруженных силах. Это позволит повысить эффективность военных операций и улучшить профессиональную подготовку кадров, что важно для безопасности страны."
 BLR_voenny_shools: "Военные школы"
 BLR_voenny_shools_desc: "Создание и развитие военных школ поможет подготовить квалифицированные кадры для армии, что обеспечит высокий уровень профессионализма и боевой готовности."
 BLR_vernutsa_na_rodiny: "Вернуться на родину"
 BLR_vernutsa_na_rodiny_desc: "Наша земля освобождена, и мы как законные наследники готовы вновь вернуться на нашу родную землю."
 BLR_form_seim: "Сформировать сейм"
 BLR_form_seim_desc: "Сформирование сейма позволит обеспечить более представительное и демократическое управление страной. Это будет способствовать улучшению политической стабильности и повышению доверия граждан к власти."
 BLR_mogoyazychya_strana: "Многоязычная страна"
 BLR_mogoyazychya_strana_desc: "Создание многоязычного общества способствует культурному разнообразию и интеграции различных этнических групп."
 BLR_cerowni_shoolds: "Церковные школы"
 BLR_cerowni_shoolds_desc: "Поддержка церковных школ может способствовать воспитанию нравственных ценностей и культурных традиций среди молодежи. Это важно для формирования гражданского общества и укрепления моральных основ нации."
 BLR_new_sudeb_sistema: "Новая судебная система"
 BLR_new_sudeb_sistema_desc: "Создание новой судебной системы обеспечит справедливость и защиту прав граждан, что будет способствовать укреплению правового государства. Это повысит доверие к судебной власти и улучшит инвестиционный климат в стране."
 BLR_confecial_freedom: "Конфессиональная свобода"
 BLR_confecial_freedom_desc: "Гарантия конфессиональной свободы способствует гармонии и взаимопониманию между различными религиозными группами. Это укрепляет общественный порядок и способствует стабильности в обществе."
 BLR_support_catolic_cerkvi: "Поддержка католической церкви"
 BLR_support_catolic_cerkvi_desc: "Поддержка католической церкви может помочь в сохранении культурного наследия и моральных ценностей, что положительно скажется на воспитании молодежи и укреплении общества."
 BLR_min_econom_and_ivestition: "Министерство экономики и инвестиций"
 BLR_min_econom_and_ivestition_desc: "Создание Министерства экономики и инвестиций позволит более эффективно управлять экономическими процессами и привлекать иностранные инвестиции. Это станет основой для устойчивого экономического роста и повышения уровня жизни граждан."
 BLR_reform_sistem_byrocratii: "Реформа системы бюрократии"
 BLR_reform_sistem_byrocratii_desc: "Реформа бюрократии необходима для упрощения административных процедур и повышения прозрачности государственного управления. Это поможет снизить коррупцию и улучшить качество предоставляемых услуг гражданам."
 BLR_econom_position: "Экономическая позиция"
 BLR_econom_position_desc: "Укрепление экономической позиции страны позволит повысить её конкурентоспособность на международной арене."
 BLR_new_proizvod_mashins: "Новые производственные машины"
 BLR_new_proizvod_mashins_desc: "Внедрение новых производственных машин — это возможность сделать нашу промышленность более эффективной. Это не только сократит затраты, но и создаст новые рабочие места, что положительно скажется на экономике страны."
 BLR_sovershenny_stanki: "Совершенные станки"
 BLR_sovershenny_stanki_desc: "Совершенные станки позволяют обрабатывать материалы с высокой точностью и скоростью. Это не только повышает производительность."
 BLR_razvition_region_CX: "Развитие региона сельского хозяйства"
 BLR_razvition_region_CX_desc: "Развитие СХ в регионах помогает обеспечить продовольственную безопасность и создает новые рабочие места."
 BLR_zemelya_sobstvennost: "Земля собственников"
 BLR_zemelya_sobstvennost_desc: "Обеспечение прав собственников на землю стимулирует развитие частного сектора и агробизнеса. Это создает устойчивую основу для экономического роста и улучшает продовольственную безопасность страны."
 BLR_agrarny_vopros: "Аграрный вопрос"
 BLR_agrarny_vopros_desc: "Решение аграрного вопроса критически важно для продовольственной безопасности и развития сельских территорий. Оно помогает улучшить качество жизни и поддерживает местные сообщества, что в итоге способствует экономическому росту."