 BLR_vibors_fraction_desc: "С момента исключения Ивана Середы с поста Премьер-министра, эта должность осталась никем не занятой, настало время для выборов нового кандидата. На выборах будет один кандидат с четырёх основных партий страны. И по окончанию тура будут озвучены результаты."
