 BLR_a_royal_visit_desc: "Чтобы повысить свою популярность среди населения, царь Борис посетит с визитом муниципалитет [GetDestinationName]. В ходе визита царь будет активно общаться с подданными; мы же проследим, чтобы как можно больше фотографий было сделано и отправлено прессе."