 BLR_konstityal: "Разработка конституции БНР"
 BLR_konstitycia: "Начало написании конституции"
 BLR_peresmotr_granic: "Пересмотр белорусских границ"
 BLR_peresmotr_granic_desc: "Хоть беларусь и получила свое признание со стороны множества стран, но ее территориальные претензии так и не были удовлетворены. Многие территории Беларуси в Украине и в Литве нам не принадлежат, хотя вопросов почему, много. Мы должны попробывать переубедить немецкое правительство, в правильности решения об передаче этих территорий своему хозяеву.\n\nШанс успеха: [?procent_uspeha|%%+]."
 BLR_ybedit_cheloveka: "Рассказать об этнических границах"
 BLR_ybedit_cheloveka_01: "Рассказать об расселении Белорусов по этим терр."
 BLR_ybedit_cheloveka_02: "Рассказать об богатой бел. культуре в краях"
 BLR_ybedit_cheloveka_03: "Рассказать об истории терр. границ"
 BLR_kozavke_01: "Время принятие решения"
 BLR_ybedit_cheloveka_04: "Показать статистику местого населения"
 BLR_ybedit_cheloveka_05: "Обещание предоставление гарантий"
 BLR_bel_vopros: "Признание БНР"
 BLR_bel_vopros_desc: "§YБелорусская Народная Республика§! столкнулась с множествами трудностями, одним из которых стало непризнание нашего правительства и страны с стороны мировых держав. Нашей главной целью считается добиться признание с стороны оккупировавшей нас Германией. Признав нас, за ней последуют и другие страны.\n\nШанс успеха: [?procent_uspeh|%%+]."
 BLR_otshet: "Отчёт"
 BLR_borba_v_Minske: "Противостояние в Минске"
 BLR_borba_v_Minske_desc: "Иосиф Воронко, вопреки предыдущим договоренностям, отказался оставить свой пост председателя Народного секретариата и опубликовал универсал, в котором критиковал Романа Скирмунта, а также сформировал Белорусское временное правительство. Таким образом, он начал открытое противостояние."
