 BLR_ZVENO_TOOLTIP: "£faction_BLR_zveno §YЭсеры§! — Крайне левая партия, возглавляет эту партию в БНР Всеволод Игнатовский. \n£faction_BLR_zveno §YЭсеры§! стремятся об переходе страны к социализму некапиталистическим путём. Решение аграрного вопроса путём Социализации земли, множество политических и экономических свобод."
 BLR_BS_TOOLTIP: "£faction_BLR_bs §YБПС-Р§! — Белорусская партия социалистов-революционеров, партия левого народнического. \n£faction_BLR_bs §Yсоциал-революционеры§! социальной базой партии являются национальная интеллигенция и крестьяне. Партия выдвигает идею об установления диктатуры трудящихся, социализации земли, развитии крестьянской кооперации и создания независимого белорусского государства в этнографических границах расселения белорусов и в форме республики."
 BLR_BZNS_TOOLTIP: "£faction_BLR_bzns §YБПС-Ф§! — Партия социалистов-федералистов. Является центриской партией. \n£faction_BLR_bzns §YБПС-Ф§! в экономической сфере занимает позицию Соцдемов и заявляет, что в основу своего мировоззрения и тактики она ставит интересы и стремления трудящихся масс. И также стремится к концепции федерализма."
 BLR_NSM_TOOLTIP: "£faction_BLR_nsm §YБСДП§! — Социал-Демократическая партия, лидеры которой продолжают идеи старой Громады. \n£faction_BLR_nsm §YБСДП§! является продолжательницей партии БСГ, желают дальше развивать белоруссизацию в БНР, и отстаивать интересы независимой Беларуси."
 BLR_LOYALTY_TOOLTIP: "§YЛояльность§! отражает желание фракции сотрудничать с правительством. \nЧем выше §Yлояльность§!, тем меньше вероятность конфликта фракции с правительством. \nПеред интеграцией фракции в правительство необходимо выполнить определенные решения, чтобы добиться взаимопонимания и повысить §Yлояльность§! до 100."
 BLR_POPULARITY_TOOLTIP: "§YПопулярность§! отражает поддержку, которую фракция получает в определенных секторах (военных, пролетарских, крестьянских или радикально правых). \nЧем выше §Yпопулярность§!, тем больше вероятность конфликта фракции с правительством. \nПрежде чем уничтожить фракцию, необходимо выполнить определенные решения для ее ослабления и снижения ее §Yпопулярности§! до 0."
 BLR_reduced_faction_interaction_cost_tt: "Стоимость решения по активации любого §Yуправления альянсами§! снижается вдвое."
 BLR_reduced_communist_oppression_cost_tt: "Стоимость решения по репрессиям §Yшироких социалистов§! снижена вдвое."
 BLR_improved_faction_effects_tt: "Увеличено воздействие на альянсы для всех решений по §Yуправлению альянсами§!."
 BLR_reduced_faction_interaction_cooldown_tt: "Решения по §Yуправлению альянсами§! будут быстрее выполняться и становиться доступными после активации."
