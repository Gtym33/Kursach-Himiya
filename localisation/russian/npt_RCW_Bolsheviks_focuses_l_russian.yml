 RUS_vchk: "ВЧК"
 RUS_vchk_desc: "Всероссийская чрезвычайная комиссия по борьбе с контрреволюцией и саботажем при Совете народных комиссаров РСФСР во главе с Феликсом Эдмундовичем Дзержинским. Первой её задачей станет борьба с саботажем госслужащих, мешающих нормальной работе государственного аппарата."
