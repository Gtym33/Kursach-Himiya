 RUS_fire_on_peoples_commissars: "Огонь по наркоматам"
 RUS_fire_on_peoples_commissars_desc: "Представители от народа должны не забывать, кто их сюда привёл. По-хорошему, диктатура народа в принципе должна идти напрямую, но пока это не совсем возможно, поэтому «народные комиссары» должны бояться народа, чтобы не повторить участь большевиков."
 RUS_secularization: "Изъятие церковной собственности"
 RUS_secularization_desc: "После декретов о земле, об отделении церкви от государства и о гражданском браке следующим шагом становится изъятие церковного имущества: в первую очередь это помещения церквей, а также и типографии, что нужно для предотвращения контрреволюционной агитации. Также имущество и капиталы войсковых церквей переводятся в ведение специальных комиссий."
 RUS_monopoly_on_noble_metals: "Монополия на золото и платину"
 RUS_monopoly_on_noble_metals_desc: "Утверждается секция благородных металлов Высшего Совета народного хозяйства в составе представителей союзов рабочих золотосеребряного производства и организаций приисковых рабочих, союза металлистов и лиц, делегируемых президиумом второго отдела ВСНХ. Устанавливается казенная монополия торговли золотом во всех видах, кроме изделий из золота."
 RUS_red_free_press: "Свобода прессы"
 RUS_red_free_press_desc: "Буржуазная свобода печати это есть свобода богатых людей покупать газеты и создавать нужное общественное мнение. Экспроприация капиталов разрушает эту основу, и никакого смысла поддерживать жёсткие меры после нескольких месяцев декрета о печати уже нет."
 RUS_red_new_local_elections: "Новые местные выборы"
 RUS_red_new_local_elections_desc: "Советы как орган революционной демократии должны не ломать другие органы, а контролировать. В России и так была традиция местного самоуправления, а к началу века дворян от туда вытеснили интеллигенты, и если мы не уберём земства, а проведём перевыборы и поставим себе на службу, революции только лучше. Разумеется, к ним должны быть комиссары из советов."
 RUS_red_terror: "Красный террор"
 RUS_red_terror_desc: ""
 RUS_restore_local_soviet_republik: "Возврат авторитета местных советов"
 RUS_restore_local_soviet_republik_desc: ""
 RUS_strike_to_centers_of_crystallization: "Удар по центрам кристаллизации"
 RUS_strike_to_centers_of_crystallization_desc: "Даже в безгосударственном обществе сохранятся «кристаллы власти», из-за психологических и организационных причин. Даже если эти иерархии строятся на добровольных началах, они чреваты превращением в новые пирамиды власти. Чтобы жидкость не кристаллизовалась, её необходимо постоянно перемешивать и удалять очаги кристаллизации – проводить ротацию кадров."
 RUS_new_power_division: "Новое разделение властей"
 RUS_new_power_division_desc: "Рассредоточение функций управления – ключевое условие борьбы с иерархией. Сосредоточение власти у советов, несмотря на возможность отзыва депутатов, чревато утратой контроля над «избранными». Важно разбить единый кулак власти советов, разделив управление обществом между политическими, экономическими советами и советами по делам народностей."
 RUS_recruit_old_bureaucrats_to_state_apparatus: "Привлечение старых специалистов"
 RUS_recruit_old_bureaucrats_to_state_apparatus_desc: ""
 RUS_technological_basis_of_industrial_leap: "Технологическое обоснование рывка"
 RUS_technological_basis_of_industrial_leap_desc: "Социализм раскрепощает производительные силы, но это ничто без твёрдой научной базы, основанной на явлениях реального мира. Инженеры, используя дореволюционные наработки Комиссии по изучению естественных производительных сил России и других учреждений и опыт электрификации нефтепромыслов Баку должны составить план преобразований уже России."
 RUS_new_red_science_intstitutes: "Новые научные институты"
 RUS_new_red_science_intstitutes_desc: "Хотя многие интеллигенты уехали или встали на строну контры, оставшиеся работают с двойной силой, а жизнь выдвигает новых учёных. Вопреки мнению радикалов Академию наук никакая «ассоциация научных работников» не заменит, напротив, мы откроем новые институты: гидрологический, прикладной химии, химико-фармацевтический, астрономо-геодезический и т.д."
 RUS_Likbez: "Ликбез"
 RUS_Likbez_desc: ""
 RUS_cultural_revolution: "Культурная революция"
 RUS_cultural_revolution_desc: "Революция коренным образом перестроила всё общество, но трансформация только началась – почин хороший, но всесторонне углублять его всё также надо: развивать народное образование, поднимать роль женщины, внедрять культуру вести дела, бережливость, трудовую и финансовую дисциплину."
 RUS_impossible_dreams: "Электрофикция"
 RUS_impossible_dreams_desc: "Раньше всякие планы электрификации тормозили отсутствие единой системы управления (до половины энергообъектов было в руках иностранцев), несовершенство нормативной базы и частная собственность на землю. Но динамичное развитие электроэнергетики было и при старом режиме, а неестественный перекос в структуре отраслей нам не нужен. Несбыточные мечты."
 RUS_GOELRO: "ГОЭЛРО"
 RUS_GOELRO_desc: "Революция и Государственная комиссия по разработке плана электрификации России дали инженерам проявить свои лушие качества. ГОЭЛРО – план развития не одной энергетики, а всего народно-хозяйственного комплекса с опережающим развитием энергетики, но ещё и обеспеченный строительством всех нужных заводов, привязанных к планам развития территорий."
 RUS_natural_direction: "Естественный вектор"
 RUS_natural_direction_desc: "Старая экономическая структура отвечала естественным потребностям хозяйства. Несмотря на революцию мы не можем позволить себе отказываться и от внешнего рынка. Государственное планирование же должно заключаться в составлении оптимальных балансов и выполнении целей в рамках этих балансов с целью недопущения перекосов."
 RUS_gosplan: "Госплан"
 RUS_gosplan_desc: "Комиссия ГОЭЛРО выполнила задачу, но весь этот опыт работы нужно перенести в свою очередь на перспективу, преобразовав их в Государственную общеплановую комиссию для разработки единого общегосударственного хозяйственного плана и для общего наблюдения за осуществлением этого плана. Задача – преобразование экономики как нам нужно."
 RUS_technological_revolution: "Научно-техническая революция"
 RUS_technological_revolution_desc: "Новый век ставит новые задачи, и без передовой техники их не решить. Радикально поднять производительность труда можно только развивая машины. Хотя и не только машины."
 
 RUS_compromise_working_control: "Компромисс с буржуями"
 RUS_compromise_working_control_desc: "Рабочий класс не созрел и не обладает достаточными знаниями и умениями в организации производства и логистике, поэтому в соответствии с декретом о рабочем контроле на предприятиях устанавливается двоевластие владельцев заводов (капиталистов) и фабричные комитеты (и соответствующие им органы на железных дорогах и в прочих отраслях)."
 RUS_soviet_control_on_banks: "Контроль над банками"
 RUS_soviet_control_on_banks_desc: "Стабильная денежная система под контролем одного государственного банка (с сохранением старого аппарата) является условием осуществления диктатуры пролетариата над буржуазией в переходный период."
 RUS_federation_of_consumer_cooperatives: "Федерация снабсбыткомов"
 RUS_federation_of_consumer_cooperatives_desc: "Потребительно-производительные союзы разного уровня в роли комитетов снабжения и сбыта, при допущении подоходного обложения, беспроцентного кредитования и всеобщей трудовой повинности, могли бы быть ячейкой социалистического общества. Местные банки, соединённые с государственными сберкассами, превращаются в общегосударственную бухгалтерию."
