 RUS_contributions_as_a_system:0 "Контрибуции как система"
 RUS_contributions_as_a_system_desc:0 "Наркомфин считает сохранение старорежимной финансовой системы чем-то важным, но совершенно забыл, что местным властям нечем себя снабжать. Разрешить постоянно собирать чрезвычайный налог, дополнительно по решению местных властей повышать налоги на 100% и ввести штрафы за неуплату в размере налога и санкции вплоть до ареста – решение."
 RUS_local_currency:0 "Местные валюты"
 RUS_local_currency_desc:0 "Революция уничтожила буржуазный финансовый аппарат, и пытаться спасти его остатки нет смысла. Нужно наладить товарообмен на местном уровне, для чего местные же советы выпустят свои валюты. Общероссийская, конечно, продолжит существовать."
 RUS_destruction_of_savings:0 "Уничтожение накоплений"
 RUS_destruction_of_savings_desc:0 "Накопления имела только буржуазия – рабочие и крестьяне их почти не имели. По крайней мере, те пожитки, что у них всё-таки были, останутся, а буржуйские будут конфискованы путём обмена на новые дензнаки. Обмен будет прогрессивным – чем больше денег, тем меньше наменяют."
 RUS_economic_liberalisation:0 "Свобода торговли"
 RUS_economic_liberalisation_desc:0 ""
 RUS_workers_self_controll:0 "Самостоятельность рабочих"
 RUS_workers_self_controll_desc:0 "Советское государство не должно содержать не способных обеспечить своё существование собственным трудом. Расходы нужно сокращать. Поэтому заводы окончательно передаются в управление рабочим и переводятся на хозрасчёт – что такое хозрасчёт мы точно не знаем, но мы точно знаем, что предприятие не должно быть убыточным."
