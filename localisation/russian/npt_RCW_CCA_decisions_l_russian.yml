#ЗЕМЛЕМЕРНЫЕ РАБОТЫ
 land_surveyor_works: "Землемерные работы"
 land_surveyor_works_desc: "Объявить о социализации земли ещё не значит провести реформу. Создание землемерных комиссий решения которых будут узаконены государством позволит избежать превратного толкования реформы и решить все земельные споры законно."
 
#ДЕЛА СИБИРСКИЕ
 rcw_sibirian_affairs_CCA_desisions: "Дела Сибирские"
 tomsk_duma_help: "Помощь Томской думе"
 tomsk_duma_help_desc: "В Томске сейчас преобладают социал-революционные силы, благодаря чему город стал центром оппозиции кадетско-консервативному Омску. Что дает хороший шанс начать продвижение нашей идеологии в Сибири."
 support_sibirian_underground: "Поддержать сибирское подполье"
 support_sibirian_underground_desc: "Партия эсеров на территории Сибири находится в сложном положении. Нынешнее правительство сквозь пальцы смотрит на расправы над нашими однопартийцами и потому многие из них вынуждены уходить в подполье и подготавливать вооруженное сопротивление."
 destroy_sibir: "Взорвать Сибирь изнутри"
 destroy_sibir_desc: "Спящие ячейки по всей Сибири только ждут сигнала от Центрального Комитета партии. Час восстания пробил!"

#ТЕРРОР
 rcw_revolutionary_terror_desisions: "Революционный террор"
 terror_blog_PRM: "Теракт в Приморье"
 terror_blog_PRM_desc: "Люди решившие стать нашими врагами и врагами народа должны ответить за свои преступления. Мы имеем все возможности привести приговор в исполнение сегодня же. Наша боевая группа ждет, только сигнала."
 terror_blog_SIB: "Теракт в Сибири"
 terror_blog_SIB_desc: "Люди решившие стать нашими врагами и врагами народа должны ответить за свои преступления. Мы имеем все возможности привести приговор в исполнение сегодня же. Наша боевая группа ждет, только сигнала."
 terror_blog_RSS: "Теракт в Российском государстве"
 terror_blog_RSS_desc: "Люди решившие стать нашими врагами и врагами народа должны ответить за свои преступления. Мы имеем все возможности привести приговор в исполнение сегодня же. Наша боевая группа ждет, только сигнала."
 terror_blog_RVA: "Теракт в Добровольческой Армии"
 terror_blog_RVA_desc: "Люди решившие стать нашими врагами и врагами народа должны ответить за свои преступления. Мы имеем все возможности привести приговор в исполнение сегодня же. Наша боевая группа ждет, только сигнала."
 
#ЗЛО ВСЕГДА ВОЗВРАЩАЕТСЯ
 rcw_CCA_right_monarcical_reaction_eser: "Оборона трудовой демократии"
 rcw_CCA_right_monarcical_reaction_eser_desc: "Гражданская война создала особые условия развития нашей трудовой демократии. Пролетарский класс под влиянием голода и большевизма разлагается, обращаясь в толпы деклассированного элемента. Крестьянство также пребывает в каждодневной борьбе за существование. А между тем растет влияние армии и правого элемента в ней.\n\nСилы правительства: §G[?ROOT.CCA_CW_eser_forces]§!\nСилы мятежников: §R[?ROOT.CCA_CW_right_forces]§!\nСимпатии чехословаков: §Y[?ROOT.CCA_CZE_support]§!"
 rcw_CCA_right_monarcical_reaction_right: "Сплочение правых сил"
 rcw_CCA_right_monarcical_reaction_right_desc: "Русская революция начавшись под демократическими лозунгами очень скоро пришла к анархии. Плодами этого ядовитого древа стал развал страны, народного хозяйства и армии. Те, кто вновь встают на путь демократии, обречены повторить ужасы анархии. Но мы этого не допустим.\n\nСилы правительства: §G[?ROOT.CCA_CW_eser_forces]§!\nСилы мятежников: §R[?ROOT.CCA_CW_right_forces]§!\nСимпатии чехословаков: §Y[?ROOT.CCA_CZE_support]§!"
 
 CCA_moment_of_truth_eser: "Момент истины"
 CCA_moment_of_truth_eser_desc: "Недоверие и ненависть сейчас пронизывают левых и правых, когда-то единых в борьбе с большевизмом. Столкновения можно избежать только максимально ослабив одну из сторон."
 CCA_moment_of_truth_right: "Момент истины"
 CCA_moment_of_truth_right_desc: "Недоверие и ненависть сейчас пронизывают левых и правых, когда-то единых в борьбе с большевизмом. Столкновения можно избежать только максимально ослабив одну из сторон."
 
