 #Описания лидеров
 RUS_Mikhail_Bechin_DESC: "Бечин Михаил Иванович, 1888 года рождения. Социал-демократ (меньшевик), после начала революции один из лидеров эсдеков на севере, возглавлял рабочие протесты против власти."
 RUS_Nikolay_Chaikovsky_DESC: "Чайковский Николай Васильевич, 1851 года рождения. Старый русский революционер, один из авторитетнейших русских социалистов, как на родине, так и за рубежом. Народник, оборонец, один из создателей Трудовой Народно-Социалистической Партии."
 RUS_Nikolay_Startsev_DESC: "Старцев Николай Александрович, 1875 года рождения. Опытный Архангельский политик, сторонник всемерного развития родной губернии, на момент революции – лидер северных либералов. Принимал активное участие в установлении на севере белой власти."
 RUS_Georgiy_Chaplin_DESC: "Чаплин Георгий Ермолаевич, 1886 года рождения. Флотский капитан, командир эскадренных миноносцев до взятия власти большевиками. После этого проявил себя как убеждённый монархист, слабо разбирающийся в политике, деятельный подпольщик, храбрый, талантливый и авантюрный сухопутный командующий. Один из ключевых деятелей, обеспечивших возникновение на севере белой власти."
 RUS_Peter_Zubov_DESC: "Зубов Пётр Юльевич 1871 года рождения. Вологодский управленец и политик, после революции – член левого крыла партии Народной Свободы. Проявил себя как исполнительный, неинициативный деятель умеренных взглядов."
 RUS_Evgeniy_Ludwig_Miller_DESC: "Миллер Евгений-Людвиг Карлович, 1867 года рождения. Генерал-лейтенант, опытный штабной офицер, умеренный монархист. Заслужил признание как хороший командир и талантливый администратор."
 RUS_Vladimir_Marushevsky_DESC: "Марушевский Владимир Владимирович, 1874 года рождения. Генерал, до начала 1917 года командир одной из бригад Русского экспедиционного корпуса во Франции. Умеренный монархист, опытный строевой офицер, не чурающийся штабной работы, на Севере проявил себя как отличный организатор и создатель дисциплинированной, регулярной Северной армии. Сторонник военной диктатуры и самых решительных мер на время гражданской войны."
 
 