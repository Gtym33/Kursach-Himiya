 russia_filler.52.t:0 "Джон Рид приезжает в Россию"
 russia_filler.52.d:0 "Американский журналист и репортёр социалистических взглядов, Джон Рид, приехал в Россию сразу после корниловского мятежа. Транзитом через Финляндию, он, вместе со своей женой, попал в Петроград. Рид, несмотря на свои социалистические взгляды, не представляет опасности, скорее всего он просто будет писать о всех событиях, связанных с революцией.\nОн уже успел получить некоторую популярность после своей выпущенной в 1914 году книги «Восставшая Мексика» о гражданской войне в Мексике. И можно сказать, с тех пор он выработал чутьё на «интересные» политические события. Его приезд может означать, что несмотря на то, что он не собирается ни в чём участвовать, он предчувствует скорые изменения в политическом климате, и он может оказаться чертовски прав."
 russia_filler.52.d1:0 "Американский журналист и репортёр социалистических взглядов, Джон Рид, приехал в Россию сегодня утром. Транзитом через Финляндию, он, вместе со своей женой, попал в Петроград. Рид, несмотря на свои социалистические взгляды, не представляет опасности, скорее всего он просто будет писать о всех событиях, связанных с революцией.\nОн уже успел получить некоторую популярность после своей выпущенной в 1914 году книги «Восставшая Мексика» о гражданской войне в Мексике. И можно сказать, с тех пор он выработал чутьё на «интересные» политические события. Его приезд может означать, что несмотря на то, что он не собирается ни в чём участвовать, он предчувствует скорые изменения в политическом климате, и он может оказаться чертовски прав."
 russia_filler.52.a:0 "Нам сейчас не до журналистов..."
 russia_filler.52.b:0 "И почему из всех «туристов» для доклада вы выбрали именно его?"
 
 russia_filler.53.t:0 "«Десять дней, которые потрясли мир»"
 russia_filler.53.d:0 "Джон Рид, недавно покинувший Россию, после своего визита с целью разузнать про события в России и собрать материалы, выпустил по ним книгу «Десять дней, которые потрясли мир», рассказывающую про большевистскую революцию. Первоначально правительство США противилось публикации этой книги, однако Рид заверил их, что он смотрел на эти события с нейтральной точки зрения, с целью установить истину, хотя в самой книги явно прослеживается симпатия к большевикам, и она уже стала популярной среди социалистических деятелей, а также простых рабочих в США. Рид обещает, что позднее выпустит второй том, и уже начал собирать материалы.\nКнига уже готовится к переведу на русский и распространению среди широких российских масс."
 russia_filler.53.a:0 "Настоящий шедевр!"
 russia_filler.53.b:0 "Это полезно..."
 
 russia_filler.54.t:0 "Джон Рид заболевает"
 russia_filler.54.d:0 "Джон Рид недавно был доставлен в больницу с диагнозом грипп, однако уже там ему поставили новый диагноз, сыпной тиф. Если ему не помочь в кратчайшее время, то он может скончаться, так как из-за блокады никаких лекарств нет. Мы можем помочь, забрав Рида к себе на лечение в Москву или оставить его на произвол судьбы, надеясь, что он и так переболеет."
 russia_filler.54.a:0 "Немедленно отправьте Рида на лечение в Москву"
 russia_filler.54.b:0 "У нас есть дела поважнее"
 
 russia_filler.55.t:0 "Джон Рид выздоровел"
 russia_filler.55.d:0 "Журналист Джон Рид, находясь в Москве, переболел сыпным тифом. Он быстро идёт на поправку и, скорее всего, уже скоро сможет приступить ко второму тому своей книги. Никто не ожидал, что он сможет выздороветь, и кто знает, чем он займётся после второго тома..."
 russia_filler.55.a:0 "Чудо"
 
 russia_filler.56.t:0 "Умер Джон Рид"
 russia_filler.56.d:0 "Несмотря на все старания врачей, Джон Рид умер от сыпного тифа. Врачи говорят, что до смерти разум Рида начал блуждать, и в конце концов правая сторона тела была парализована, и из-за этого он больше не мог говорить. Его жена держала его за руку, когда он умер в Москве."
 russia_filler.56.a:0 "Он достоин похорон в Некрополе у Кремлёвской стены"
 russia_filler.56.b:0 "Печальная новость, но мы уже ничего не сделаем"