l_russian:

 rcw_amrprm.1.t: "Амурский комитет общественного порядка"
 rcw_amrprm.1.desc: "Установление советской власти в отдаленных регионах затруднено как из-за коммуникационных осложнений, так и из-за активной деятельности противников социалистической революции. В Благовещенске, куда известие о ней дошло лишь через две недели, на совещании казачьего войскового начальства, городской думы и правых партий был создан областной Комитет общественного порядка, состоящий из эсеров Николая Кожевникова и Александра Алексеевского, а также атамана Ивана Гамова. Земское собрание вместе с КОПом выступили против нынешней власти, называя его бунтовщическим и узурпаторским. К счастью, в области всё ещё действуют коммунистические ячейки, ведущие борьбу с эсеровским областным правительством."
 rcw_amrprm.1.a: "Революция дойдёт и до Амура"
 rcw_amrprm.1.b: "Дальний Восток заслуживает свободы"
 
 rcw_amrprm.2.t: "Благовещенский Совет рабочих и солдатских депутатов"
 rcw_amrprm.2.desc: "Фракция большевиков, с каждым днем укреплявшая свои позиции в городе, наконец сделала свой ход. Было объявлено, что отныне Благовещенский Совет рабочих и солдатских депутатов принимает на себя все административные функции в Благовещенске. В некоторой степени этот "явочный переворот" удался, однако правый Комитет общественного порядка всё ещё продолжает функционировать. Ни у одной из сторон пока нет достаточных ресурсов, чтобы окончательно разрешить ситуацию сложившегося двоевластия."
 rcw_amrprm.2.a: "Ура?"
 
 rcw_amrprm.3.t: "Гамовский мятеж"
 rcw_amrprm.3.desc: "Спустя несколько недель напряженного противостояния политические силы Приамурья перешли к открытой конфронтации. После того, как большевики издали несколько непопулярных декретов и объявили себя единственной властью в области, атаман Гамов, один из членов КОПа, решил разогнать совет силой. Отряд из юнкеров, казаков и гражданской милиции за сутки разоружил гарнизон Благовещенска, захватил ключевые объекты города и арестовали членов исполкома совета.\nИзбежавшие ареста большевики при поддержке матросов Амурской флотилии сформировали военно-революционный комитет, расположившийся в Александровском. Обе стороны начали масштабную мобилизацию."
 rcw_amrprm.3.a: "Срочная мобилизация красной гвардии!"
 rcw_amrprm.3.b: "Зал заседаний, склад, телеграф..."
 
 rcw_amrprm.4.t: "Порядок восстановлен"
 rcw_amrprm.4.desc: "После череды боев в сельской местности силы большевиков наконец выбиты из Приамурья. Некоторые члены совета с остатками отрядов ушли на север, присоединившись к партизанам, другие отступили за китайскую границу. Теперь КОП, фактически возглавляемый Гамовым, приступает к восстановлению порядков, существовавших до большевистского переворота. Вопрос лишь в том, каким будет новое правительство."
 rcw_amrprm.4.a: "Гражданское правительство должно быть восстановлено"
 rcw_amrprm.4.b: "Только казачество убережет край от хаоса"
 
 rcw_amrprm.5.t: "V крестьянский съезд"
 rcw_amrprm.5.desc: "Покончив с реакционным мятежом Гамова, Благовещенский совет наконец смог закрепить революционные изменения. Окончательно упразднены земства и городское самоуправление, введен сухой закон и продолжена радикальная социализация частной собственности. Помимо административных и хозяйственных вопросов съезд также определил статус Приамурья, провозгласив советскую республику в составе РСФСР."
 rcw_amrprm.5.a: "Ура, товарищи!"
 
 rcw_amrprm.6.t: "II Войсковой круг Амурского казачьего войска"
 rcw_amrprm.6.desc: "На вновь созванном круге обсуждались в основном вопросы обороны и мобилизации, ставшие особенно важными в свете последних событий, а также окончательно подтвержден отказ от расказачивания, республиканская позиция войска и списание всех войсковых долгов. Однако важнейшим решением стало провозглашение войскового правительства высшим органом власти в Амурской области. И в текущей ситуации оспорить подобные претензии некому."
 rcw_amrprm.6.a: "С нами бог!"
 
 rcw_amrprm.7.t: "Наплыв анархистов"
 rcw_amrprm.7.desc: "Недавно печально известный анархист и грабитель Пережогин со своими людьми пересек границу области. Прибыв в Благовещенск на поезде после ограбления читинского банка, эта хорошо вооруженная банда дестабилизирует ситуацию в городе, везде расплачиваясь рублеными кусками золота, устраивая новые грабежи и даже расширяясь. Давление подверглись даже властные структуры. Так, Пережогин повсюду требует признать за ним право на неограниченные реквизиции и конфискации."
 rcw_amrprm.7.a: "Рано или поздно этот сброд разойдется"
 rcw_amrprm.7.b: "Нужно избавиться от этого бандита"
 
 rcw_amrprm.8.t: "Бой за Торговую площадь"
 rcw_amrprm.8.desc: "При попустительстве правительства и поддержке левых эсеров Пережогин превратил свою банду в настоящий военный отряд. Собрав под своим знаменем идейных анархистов и различные банды, он сформировал из них “революционный дивизион”, раздобыв несколько пулеметов и даже полевое орудие. Выдвижение этих сил на Благовещенск застало потерявший бдительность и недооценивший угрозу гарнизон врасплох. Часть отрядов оказалась разоружена без сопротивления, штаб гарнизона города оказался обстрелян из пушки, а наиболее боеспособные отряды дали бой на центральной Торговой площади. После поражения остатков гарнизона правительство покинуло город, скрывшись на китайской территории, а некоторые его члены были схвачены или убиты при попытке бегства. Город захлестнула волна грабежей и расправ, многие административные органы упразднены, а оставшиеся без управления войска снова разошлись по домам."
 rcw_amrprm.8.a: "Такова цена свободы"
 
 rcw_amrprm.9.t: "Перестрелка на улице Большой"
 rcw_amrprm.9.desc: "После напряженной борьбы с вооруженными до зубов бандитами Пережогина с ними, наконец, удалось справиться. В ходе одной из перестрелок на улицах предводитель анархистов оказался убит. Не установлено, был ли он убит бойцом правительственного отряда или кем-то из бывших соратников, но без лидера оставшиеся смутьяны быстро перестали представлять опасность."
 rcw_amrprm.9.a: "Бандитам нет места в политике"
 
 rcw_amrprm.10.t: "II съезд амурских хлеборобов"
 rcw_amrprm.10.desc: "Монополизация власти, радикальная социализация и бездеятельность в отношении хозяйственных проблем вызвали широкое недовольство действующей властью. Кульминацией деятельности оппозиционных сил стал эсеро-меньшевистский съезд в селе Песчаноозерском, который избрал собственный исполком, претендующий на верховную власть в области. И теперь этот исполком требует выпустить из тюрьмы контрреволюционеров, распустить мобилизованных и даже передать власть. И более того, они уже готовятся к формированию “зеленой армии” для борьбы с советской властью."
 rcw_amrprm.10.a: "Справимся и с этой контрой"
 rcw_amrprm.10.b: "Долой убийц и воров!"
 
 rcw_amrprm.11.t: "Новые и старые союзники"
 rcw_amrprm.11.desc: "С началом открытого выступления против благовещенского совета активизировались и иные антибольшевистские силы. С китайской территории возвращаются казаки Гамова и другие участники первого антикоммунистического выступления, а на территорию области вступает все больше войск интервентов, в первую очередь японцев. Война за область все больше складывается в нашу пользу."
 rcw_amrprm.11.a: "Победа близка"
 
 rcw_amrprm.12.t: "Временное правительство"
 rcw_amrprm.12.desc: "Со вступлением войск в Благовещенск и освобождением политических заключенных в городе было быстро сформировано временное областное правительство, в которое вошли как представители антибольшевистских партий, так и казаки. Нерешенным пока остается только вопрос о том, кто станет председателем этого правительства."
 rcw_amrprm.12.a: "Алексеевский – лучший кандидат"
 rcw_amrprm.12.b: "Меньшевики-земцы отстоят своего кандидата"
 
 rcw_amrprm.13.t: "Атаманщина"
 rcw_amrprm.13.desc: "Несмотря на признание и даже участие в деятельности правительства, атаман Гамов со своими казаками зачастую ведёт фактически самостоятельную политику на местах. Нередки случаи превышения полномочий и даже просто бессмысленного насилия. Это не добавляет правительству популярности и стабильности, однако пресечь подобную деятельность сейчас не представляется возможным."
 rcw_amrprm.13.a: "Другой армии у нас нет"
 
 rcw_amrprm.14.t: "Интервенция забайкальцев"
 rcw_amrprm.14.desc: "Из Забайкалья в Благовещенск прибыл некий сотник Илья Шемелин с небольшим отрядом. Ссылаясь приказ своего начальника, претендующего на военное верховенство во всей Восточной Сибири, он намеревается занять пост коменданта Благовещенска и принять командование областными войсками "для поддержания порядка". А так как это назначение поддерживает и Гамов, возможности отказать у нас уже нет."
 rcw_amrprm.14.desc_1: "Из Забайкалья в Благовещенск прибыл некий сотник Илья Шемелин с небольшим отрядом. Ссылаясь приказ своего начальника, претендующего на военное верховенство во всей Восточной Сибири, он намеревается занять пост коменданта Благовещенска и принять командование областными войсками "для поддержания порядка"."
 rcw_amrprm.14.a: "Нам необходима защита"
 rcw_amrprm.14.b: "Вышлите его обратно в Читу"
 
 rcw_amrprm.15.t: "Замена коменданта"
 rcw_amrprm.15.desc: "Чрезмерная деспотичность и некомпетентность Шемелина, узурпировавшего власть в области, исчерпали терпение, кажется, всех действующих в регионе сил. Требования снять его с позиции уже выдвинули представители областной земской управы, генерал Хорват и даже японцы. Последние особенно сильно угрожают положению коменданта, имея возможность сместить его силой."
 rcw_amrprm.15.a: "Войска возглавит Гамов, а правительство – Алексеевский"
 rcw_amrprm.15.b: "Заткните земцев и усильте охрану"
 
 rcw_amrprm.16.t: "Апофеоз интервенции"
 rcw_amrprm..desc: "Злоупотребление властью и недальновидность в отношениях с союзниками в конце концов сыграли с Шемелиным злую шутку. После того, как комендант отказался уйти в отставку несмотря на поддержку требования земской управы японскими войсками, те перешли к решительным действиям. Несмотря на попытки сопротивления, гарнизон Благовещенска оказался разоружен, склады захвачены, а в самом городе установилась непосредственно японская военная администрация."
 rcw_amrprm.16.a: "Так тому и быть"
 rcw_amrprm.16.b: "Нет! Мобилизация... резервы... гарнизоны..."
 
 rcw_amrprm.17.t: "Взятие Хабаровска"
 rcw_amrprm.17.desc: "Вступление наших войск в Хабаровск стало переломным моментом в регионе. Казачьи отряды атамана Калмыкова, которые до этого вели войну против большевиков в области и предпринимали попытки взять город, теперь оказывают помощь в установлении порядка. Взятие подобного транспортного узла и, что не менее важно, центра уссурийского казачества, несомненно является важной вехой борьбы за Дальний Восток."
 rcw_amrprm.17.a: "Братья-казаки заслуживают самоуправления"
 rcw_amrprm.17.b: "Приветствуем союзников по борьбе"
 
 rcw_amrprm.18.t: "Беглецы из Забайкалья"
 rcw_amrprm.18.desc: "После потери своих позиций в Забайкалье, белые войска продолжают отступать на восток, в том числе и на нашу территорию. Многие ищут возможности побыстрее перебраться в Китай или за море, однако некоторые готовы продолжать борьбу под началом всякого антибольшевистского правительства."
 rcw_amrprm.18.a: "Найдём им место"
 rcw_amrprm.18.b: "Амур приветствует атамана!"
 
 rcw_amrprm.19.t: "Учредительное собрание"
 rcw_amrprm.19.desc: "После всех приготовлений давняя задумка благовещенских эсеров осуществилась – были проведены выборы в собственное, областническое учредительное собрание. Явка оказалась ожидаемо низкой и неравномерной, а способность депутатов принимать решения ограничивается не только партийными и фракционными распрями, но и давлением казаков, интервентов и иных сторонних сил. Тем не менее, после многих дней споров и отсрочек голосований оказался решен хотя бы вопрос о власти и внешней политике."
 rcw_amrprm.19.a: "Признание верховного правительства"
 rcw_amrprm.19.b: "Курс на объединение России своими силами"
 rcw_amrprm.19.c: "Сохранение дальневосточной государственности под японской защитой"
 rcw_amrprm.19.d: "Признание владивостокского правительства"
 rcw_amrprm.19.e: "Присоединение к восточносибирскому правительству"
 rcw_amrprm.19.f: "Заседание отменяется... входит герцог Семёнов"
 
 rcw_amrprm.20.t: "Конец амурской самостийности"
 rcw_amrprm.20.desc: "После проведения так называемого “учредительного собрания” на местах, политические круги Благовещенска наконец признали бессмысленность попыток обособиться и приняли решение о подчинении авторитету нашего правительства."
 rcw_amrprm.20.a: "Одной мятежной окраиной меньше"
 
 rcw_amrprm.21.t: "Призыв к объединению"
 rcw_amrprm.21.desc: "[FROM.GetLeaderName], предводитель более сильной повстанческой армии, прислал своих представителей в наш штаб с предложением более плотной кооперации в интересах анархического движения Сибири. Хоть такое предложение во многом и является попыткой попросту поглотить наши силы, выступление единым фронтом против деспотических правительств в нынешних обстоятельствах имеет смысл."
 rcw_amrprm.21.a: "Борьба важнее амбиций отдельных командиров"
 rcw_amrprm.21.b: "Обойдемся тактическим союзом"
 
 rcw_amrprm.22.t: "Уклончивый ответ"
 rcw_amrprm.22.desc: "В ответном послании [FROM.GetLeaderName] выражает готовность к военному сотрудничеству и поддержанию общего курса, однако явно не собирается передавать командование над своими отрядами. Устроит ли нас такой вариант?"
 rcw_amrprm.22.a: "Непрочный союз лучше склок"
 rcw_amrprm.22.b: "Единство придёт через силу"

 black_front: "Чёрный фронт"

 rcw_amrprm.95.t: "Мятеж в Приморье"
 rcw_amrprm.95.desc: "Семёнов взял Владивосток, после чего там появился Калмыков и объявил войну Ленину."
 #rcw_amrprm.95.desc: "Колдуэлл-Ласингу. [GetDateText], г. Владивосток.\nСегодня в 10 часов утра чехи предъявили Совету ультиматум, потребовав ответа через 30 минут, но не получили его. После этого чехи заняли резиденцию совета и приступили к насильственному разоружению Красной гвардии, которая не оказала сопротивления, за исключением группы, собравшейся в штабе крепости... Эта группа сдалась после двухчасового боя с применением винтовок, пулемётов и ручных гранат. Точных сведений о потерях пока нет, но, по-видимому, убито не более 15 и ранено около 40 человек. Японцы и англичане высадили в город большие вооружённые десанты, но в боях они участия не принимали. Адмирал Найт сегодняшним вечером высадил небольшое подразделение моряков с единственной целью защиты консульства. По просьбе чехов японские и английские патрули отозваны повсюду, за исключением консульств, на улицы вышли сами чехи, что спасло город от аннексии иностранными интервентами, но повлекло за собой окончательное установление в городе власти белых, настроенных к интервентам дружелюбно, а к рабоче-крестьянской власти — враждебно."
 rcw_amrprm.95.a: "И этот мятеж будет подавлен"
 rcw_amrprm.95.b: "Ещё один кусок свободной земли!"
 
 rcw_amrprm.96.t: "Воззвание ген. Хорвата"
 rcw_amrprm.96.desc: "«Объявляя себя Временным Правителем и ставя себе главнейшей задачей создание такой власти, которая обеспечит населению спокойствие, законность, порядок и производительность его труда, я образую при себе деловой кабинет», — так начинается воззвание начальника КВЖД генерал-лейтенанта Д.Л. Хорвата. Кажется, его амбиции распространяются на всю Сибирь, но сейчас важна реакция именно Приморских властей. Конечно, генерала поддерживают правые силы, но фактически никаких средств захватить власть во Владивостоке у них нет. В итоге признание претензий «временного правителя» находится всецело в доброй воле правительства Приморского края."
 rcw_amrprm.96.a: "Временный правитель лучше Временного правительства"
 rcw_amrprm.96.b: "В Харбине ему будет лучше"
 rcw_amrprm.97.t: "Правый переворот в Сибири"
 rcw_amrprm.97.desc: "С некоторыми опозданием и до Приморья дошли новости о кровавых событиях на Западе. Там правые совершили переворот, свергнув относительно законное, и по крайней мере компромиссное правительство, и теперь, вероятно, собираются закрепить успех установлением единоличной диктатуры по всей Сибири и на её окраинах. Для нас вопрос состоит в том, признаем ли мы, что [OVERLORD.GetLeader] имеет право на власть, или уйдем в свободное плавание? С одной стороны, то, что [OVERLORD.GetName] предоставляет нам протекцию, позволит иметь больше возможностей как во внутренней, так и во внешней политике. Другая точка зрения состоит в том, что они ничем не смогут нам помочь, чего мы не смогли бы сделать, и скорее сам будет тянуть «соки» из Приморья."
 rcw_amrprm.97.a: "Наконец-то сильный лидер!"
 rcw_amrprm.97.b: "[ROOT.GetName] не пойдёт за диктатурой!"
 rcw_amrprm.98.t: "Требования ген. Гайды"
 rcw_amrprm.98.desc: "Один из наших талантливейших командующих, но чересчур тщеславный, бывший чешский легионер Радола Гайда сегодня поразил войска и правительство своим заявлением. На фоне локальных неудач на фронте он потребовал передачи себе верховного командования над всеми сухопутными силами [Root.GetName]. Якобы, только его гений способен исправить ситуацию и завершить войну взятием Москвы. Не секрет, что Гайда имеет определённые связи с некоторой частью партии эсеров. Одновременно ходят слухи о его диктаторских амбициях. Вероятно, наш отказ на требования чеха будет означать либо его добровольную отставку, либо... попытку переворота. Стоит здраво оценить все за и против."
 rcw_amrprm.98.a: "Это небольшая уступка"
 rcw_amrprm.98.b: "Его услуги нам больше не нужны"
 rcw_amrprm.99.t: "Слухи о намерениях Гайды"
 rcw_amrprm.99.desc: "До [PRM.GetLeader] доходят слухи о намерениях бежавшего из Сибири генерала Радолы Гайды совершить в союзе с эсерами и большевиками вооруженный переворот во Владивостоке. Впрочем, как слухи — он дал об этом интервью местной газете! Сейчас Гайда находится на вокзале в личном поезде и, вероятно, занимается мобилизацией сторонников."
 rcw_amrprm.99.a: "Окружить вокзал войсками и ждать"
 rcw_amrprm.99.b: "Не стоит его переоценивать"
 rcw_amrprm.100.t: "Успех восстания генерала Гайды"
 rcw_amrprm.100.desc: "Несколько часов во Владивостокском вокзале шли ожесточенные бои. Генерал Гайда, выдав винтовки своим сторонникам и сторонникам партии эсеров, в число которых, как говорят, вошло множество грузчиков, чехов, корейцев и просто авантюристов и уголовников, начал наступление. В это время войска, верные [PRM.GetLeader], находились в полном спокойствии в своих казармах. Многих из них там и застали мятежники, принудив к немедленной сдаче. Дольше всего сопротивлялась Офицерская школа на острове Русский, но обстрел артиллерией из Владивостока, а также весть о бегстве в Японию [PRM.GetLeader] заставили сдаться и этих курсантов."
 rcw_amrprm.100.a: "Да здравствует партия эсеров и друг России ген. Гайда!"
 rcw_amrprm.101.t: "Провал мятежа генерала Гайды"
 rcw_amrprm.101.desc: "Несколько часов во Владивостокском вокзале шли ожесточенные бои. Генерал Гайда, выдав винтовки своим сторонникам и сторонникам партии эсеров в число, которых, как говорят вошло множество грузчиков, чехов, корейцев и просто авантюристов и уголовников, начал наступление. К счастью, войска верные [PRM.GetLeader] сумели вовремя взять ситуацию под контроль и нейтрализовать все попытки прорыва мятежников. После того, как к вокзалу подошла артиллерия, Гайда был обречен.Чудом его раненного вытащила, пользуясь особенными полномочиями, «международная полиция» интервентов и он смог благополучно покинуть пределы России."
 rcw_amrprm.101.a: "Порядок восстановлен"
 rcw_amrprm.102.t: "Гайда требует особых полномочий"
 rcw_amrprm.102.desc: "«Учитывая свои нынешние заслуги в свержении тиранического гнёта во Владивостоке и всем Приамурском Русском Крае, мою непрекращающуюся борьбу с большевистской и монархической контрреволюцией, я требую немедленного предоставления мне, русскому генералу Р. Гайде, особых полномочий по управлению и командованию всеми военными и гражданскими ведомствами на освобождённой территории, исключительно ради удержания порядка и законности».\nПодпись: ген. Радола Гайда."
 rcw_amrprm.102.a: "Земство дает согласие! И правительство! И клуб филателистов!"
 rcw_amrprm.102.b: "Может, японцы его урезонят?"
 rcw_amrprm.102.c: "Срочно, по прямому проводу вызывайте атамана Калмыкова!"
 rcw_amrprm.104.t: "Выступление Калмыкова"
 rcw_amrprm.104.desc: "После заявления Гайды события развивались стремительно. Уже через несколько часов мятежный генерал занял все основные пункты Владивостока, а часть накануне сформированного эсеровского правительства перешла на его сторону. Активную оборону, развернули только корейские интернационалисты и партизаны, подчиняющиеся партии большевиков, но внезапность атаки не позволила им сосредоточится в одном пункте. Гайда считал своё дело уже выигранным и, не озаботившись должным контролем уже зачищенных районов города, не заметил прибытия на вокзал нового эшелона. Из вагонов поезда высыпали пешие казаки, ведомые атаманом Калмыковым. По условному сигналу — семикратному гудку паровоза — в город с внешней стороны вошли и его кавалеристы. Войска Гайды капитулировали повсеместно или были изрублены в куски. Сам мятежник при попытке бегства на американские военные суда был убит бомбой террориста-эсера, впоследствии повешенного калмыковцами. Теперь Владивосток находится в полной власти атамана, провозгласившего себя «диктатором от имени казачества». Его программа носит сумбурный характер и наполнена посулами для совершенно различных слоев общества, однако ключевая роль установлена казачеству. Меньшинству большевиков удалось не попасть под удар, уцелевшие большевики в массе своей ушли в леса."
 rcw_amrprm.104.a: "Опять переворот!?"
 rcw_amrprm.105.t: "Разгром восточных белых"
 rcw_amrprm.105.desc: "Раздираемое восстаниями в тылу, терпящие одно за другим поражения от превосходящих красных сил государство белых востока теперь рассыпалось как карточный домик. Разрозненные части некогда могучей белой армии с трудом пробиваются дальше на восток. Вероятно, они попытаются продолжить борьбу уже под руководством одного из восточных командующих. Ясно одно — большевики не остановятся, пока не достигнут Тихого Океана."
 rcw_amrprm.105.a: "Будем следить за ситуацией"
 rcw_amrprm.107.t: "Забайкалье под контролем большевиков"
 rcw_amrprm.107.desc: "Последний оплот белых армий, отделявший Приморье от красных, пал. Измотанные невероятно длинным Сибирским походом белые не смогли укрепиться на новых рубежах. А самостоятельно казаки атамана Семёнова были не в состоянии сдержать натиск регулярных красных полков. Большевики уже стоят у наших ворот."
 rcw_amrprm.107.a: "Тревожно"
 rcw_amrprm.108.t: "У красных всё готово!"
 rcw_amrprm.108.desc: "Большевики во Владивостоке пришли к выводу, что сейчас обстоятельства складываются наилучшим образом для взятия власти. Вероятно, переворот будет бескровным и молниеносным. Однако существует известная опасность, связанная с вмешательством интервентов, в частности японцев. Они дают достаточно ясно понять, что не потерпят красных образований у себя под носом."
 rcw_amrprm.108.a: "Начинайте восстание. Там разберёмся"
 rcw_amrprm.108.b: "Власть берём, но создаем «буфер»"
 rcw_amrprm.109.t: "У нас под носом!"
 rcw_amrprm.109.desc: "Во Владивостоке, прямо на виду у наших войск, большевики провернули невиданную по дерзости операцию! Правительство Приморья свергнуто и заменено кабинетом, состоящим из всякого рода радикальных социалистов, в особенности самих большевиков. С одной стороны кажется, что теперь наша миссия в России провалена, с другой стороны, в этом перевороте имеется прекрасный повод уже для прямой оккупации Приморья."
 rcw_amrprm.109.a: "Раздавите гадину!"
 rcw_amrprm.109.b: "Будем ждать"
 rcw_amrprm.109.c: "Здесь больше нечего ловить"
 rcw_amrprm.110.t: "Николаевский инцидент"
 rcw_amrprm.110.desc: "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов было совершено покушение на ряд командиров.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_amrprm.110.desc_1: "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов был убит Сергей Лазо — выдающийся военачальник, партийный и государственный деятель, патриот и интернационалист, последовательный борец за торжество идеалов коммунизма и мира на Земле.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_amrprm.110.desc_2: "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов был убит Аркадий Краковецкий — выдающийся военачальник, партийный и государственный деятель, патриот и интернационалист, последовательный борец за торжество идеалов коммунизма и мира на Земле.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_amrprm.110.desc_3: "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов были убиты Сергей Лазо и Аркадий Краковецкий — выдающиеся военачальники, партийные и государственные деятели, патриоты и интернационалисты, последовательные борцы за торжество идеалов коммунизма и мира на Земле.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_amrprm.110.a: "Тряпицына нужно расстрелять"
 rcw_amrprm.110.b: "Арестуйте и держите до конца расследования"
 rcw_amrprm.110.c: "Достойный отпор захватчикам! Так держать!"
 rcw_amrprm.111.t: "Анархизация советов"
 rcw_amrprm.111.desc: "Влияние анархических идей в советах и воинских подразделениях становится всё сильнее. Отдельные анархистские вожди уже начинают требовать передела полномочий и уничтожения государственных органов. Необходимо срочно что-то предпринять во избежание хаоса и дезорганизации."
 rcw_amrprm.111.a: "Власть советов — власть народа. Будет так как он хочет"
 rcw_amrprm.111.b: "Разошлите партийных агитаторов. Этот бред легко опровергнуть"
 rcw_amrprm.111.c: "За неповиновение положен трибунал!"
 rcw_amrprm.112.t: "Контрреволюционный переворот!"
 rcw_amrprm.112.desc: "[GetDateText] семёновцы и каппелевцы с помощью японских войск, которые разоружили и блокировали силы Народной охраны, совершили во Владивостоке переворот. Непосредственным исполнителем заговора был семёновский Национально-революционный комитет во главе с генералом Лебедевым. Однако вскоре каппелевцы перехватили инициативу, и комитет передал власть Совету съезда несоциалистического населения Дальнего Востока (так стал называться Совет съезда «несосов»). Совет объявил себя Временным Приамурским правительством. В него вошли С.Д. Меркулов (председатель), И.И. Еремеев, А.Я. Макаревич, Е.М. Андерсон, Н.Д. Меркулов (Руководство «Национал-демократического союза»). В Заявлении Совета, которое стало называться Конституцией, были изложены основные цели и принципы политики нового режима. Правительство объявило себя «носителем ни от кого независимой Верховной власти», «беспартийным учреждением» и квалифицировало РКП(б) и лиц, ей сочувствующих, преступными. «Дальневосточная армия» и её командование поддержали новую власть."
 rcw_amrprm.112.a: "Уходим, уходим, уходим, наступят времена почище"
 rcw_amrprm.112.b: "Это их агония"
 rcw_amrprm.112.c: "Собирайте верных людей!"
 rcw_amrprm.113.t: "Миссия Вологодского"
 rcw_amrprm.113.desc: "Видный сибирский политик Вологодский прибыл во Владивосток, чтобы убедить Приморье присоединиться к единому антибольшевистскому лагерю, ради блага всей России."
 rcw_amrprm.113.a: "Пусть будет так"
 rcw_amrprm.113.b: "Неубедительно, г-н Вологодский"