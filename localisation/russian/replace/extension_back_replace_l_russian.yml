l_russian:

 AIR_TITLE_SCOUT_PLANE: "Самолёты-разведчики"
 
 AIR_TITLE_MEDIUM_BOMBER: "Бомбардировщик"
 AIR_TITLE_STRAT_BOMBER: "Дальний\nбомбардировщик"

 tac_bomber_equipment: "Бомбардировщик"
 
 tac_bomber_equipment_0: "Бомбардировщик II"
 tac_bomber_equipment_0_short: "Бомбардировщик II"
 tac_bomber_equipment_0_desc: "Есть мнение, что для победы в следующей войне достаточно бомбить врага до полного уничтожения. Необходимо начать разработку самолёта, способного доставлять тяжелые бомбы с приемлемой скоростью."
 tac_bomber_equipment_1: "Бомбардировщик III"
 tac_bomber_equipment_1_short: "Бомбардировщик III"
 tac_bomber_equipment_1_desc: "Средним бомбардировщикам нужна скорость и способность выполнять различные задачи. Схема с двумя двигателями, позволяющая сохранить относительную легкость, прослужит нам ещё многие годы."
 tac_bomber_equipment_2: "Бомбардировщик IV"
 tac_bomber_equipment_2_short: "Бомбардировщик IV"
 tac_bomber_equipment_2_desc: "Более тяжелые тактические бомбардировщики отличаются увеличенными дальностью полета, скоростью и бомбовой нагрузкой и при этом не теряют способность выполнять самые разнообразные задачи."
 tac_bomber_equipment_3: "Бомбардировщик V"
 tac_bomber_equipment_3_short: "Бомбардировщик V"
 tac_bomber_equipment_3_desc: "Взяв лучшие решения от современных истребителей и новейшие материалы, мы сможем создать двухмоторный бомбардировщик, который превзойдет по скорости и эффективности все предыдущие образцы."
 
 strat_bomber_equipment: "Дальний бомбардировщик"
 strat_bomber: "Дальний бомбардировщик"
 strat_bomber_equipment_desc: "Дальние бомбардировщики атакуют сооружения и инфраструктуру противника, уничтожая промышленность."
 strat_bomber_equipment_1: "Дальний бомбардировщик I"
 strat_bomber_equipment_1_short: "Дальний бомбардировщик I"
 strat_bomber_equipment_1_desc: "За время Первой мировой войны и после нее стало ясно, что бомбардировки военных целей и крупных городов — ключ к победе в следующей войне. Как минимум, нам необходимы самолеты, способные наносить подобные удары. Бомбардировщику требуется высокий потолок, хорошая скорость и большая бомбовая нагрузка. Это будет внушительная конструкция с несколькими двигателями, а также оборонительным вооружением."
 strat_bomber_equipment_2: "Дальний бомбардировщик II"
 strat_bomber_equipment_2_short: "Дальний бомбардировщик II"
 strat_bomber_equipment_2_desc: "Бомбардировки успешно подрывают способность врага вести боевые действия. Улучшенное оборонительное вооружение и повышенная скорость позволят новым самолетам возвращаться невредимыми, а увеличенные бомбовая нагрузка и дальность полета повысят эффективность ударов."
 strat_bomber_equipment_3: "Дальний бомбардировщик III"
 strat_bomber_equipment_3_short: "Дальний бомбардировщик III"
 strat_bomber_equipment_3_desc: "Чтобы снизить потери от огня орудий ПВО и перехватчиков, нужно повысить максимальную высоту полета. Новая модель будет ещё крупнее и сможет нести увеличенную бомбовую нагрузку и большой запас топлива, чтобы повысить дальность полета."
 jet_strat_bomber: "Реактивный Дальний бомбардировщик"
 jet_strat_bomber_equipment: "Реактивный стратегический бомбардировщик"
 jet_strat_bomber_equipment_desc: "Стратегические бомбардировщики атакуют сооружения и инфраструктуру противника, уничтожая промышленность."
 jet_strat_bomber_equipment_1: "Реактивный стратегический бомбардировщик I"
 jet_strat_bomber_equipment_1_short: "Реакт. страт. бомбардировщик I"
 jet_strat_bomber_equipment_1_desc: "Реактивные двигатели наделят новые образцы непревзойденной скоростью без ущерба для бомбовой нагрузки и дальности полета. Эти самолеты открывают новую эру оружия массового поражения."
 
 transport_plane_equipment: "Транспортный самолёт"
 transport_plane_equipment_1: "Транспортный самолёт I"
 transport_plane_equipment_1_short: "Транспортный самолёт"
 transport_plane_equipment_1_desc: "§LСамолёты, доставляющие десант к месту высадки.§!"
 