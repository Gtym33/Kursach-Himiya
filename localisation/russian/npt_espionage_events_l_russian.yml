l_russian:
 npt_rescue_kerensky.1.t:0 "Попытка эвакуации не удалась"
 npt_rescue_kerensky.1.desc:0 "Попытка эвакуировать Керенского не удалась, по приезде в установленное место, Керенского на месте не оказалось, и объехав несколько районов вокруг, он его так и не нашёл.\n\nПозднее позвонив в штаб, агент получил информацию, что российская разведка первая обо всём узнала и задержала Керенского."
 npt_rescue_kerensky.1.a:0 "Попробовать всё равно стоило."
 npt_rescue_kerensky.2.t:0 "Керенский эвакуирован"
 npt_rescue_kerensky.2.desc:0 "Всё прошло как нельзя лучше, агент прибыл в Москву, встретился с Керенским в усатовленное время и выдал ему документы на имя сербского офицера. Позднее, они вместе покинули пределы Москвы, приплыли в Мурманск и уже оттуда смогли отплыть в Лондон. Безусловная победа - Керенский спасён."
 npt_rescue_kerensky.2.a:0 "Мы не забываем своих друзей."