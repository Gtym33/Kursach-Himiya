l_russian:
 RISEOFRUSSIA_NAME: "Вставай, Россия!"
 RISEOFRUSSIA_DESC: "Два с половиной года продолжается война, где ежедневно погибают тысячи солдат, тратится миллионы патронов и снарядов. Все уже будто забыли первоначальный повод. На западе война приняла позиционный характер, на востоке же продолжаются движения, хотя после де-факто провала Брусиловского прорыва на быстрый конец войны надежд почти нет. Русский царь планирует наступление, но возможный успех его сомнителен. Война, о которой думали как о лёгкой прогулке, истощила национальные силы и поставила ряд империй под угрозу гибели от рук собственных рабочих, которые не хотят воевать."
 RUS_RISEOFRUSSIA_DESC: "Россия вошла в XX век в странном состоянии — удивительный прогресс стоял рядом с вековой отсталостью и букетом болячек от Александра III: нерешённый земельный вопрос, ужасное положение рабочего класса, загнанный в подполье парламентаризм. Поражение в русско-японской показало слабость русской армии по сравнению с даже не самыми передовыми государствами, и из этого поражения, как и последовавшей революции 1905-1907 годов, монархией было выучено слишком мало уроков.\nВ ходе Великой войны русская армия почти только отступала. Ситуация накаляется: в Думе зреет заговор, от императора отворачивается всё больше людей, в столице проблемы со снабжением элементарными товарами: хлебом и сахаром."
 GER_RISEOFRUSSIA_DESC: "В 1871 году стоя на груди поверженной Франции пруссаки провозгласили в Зеркальном зале Версальского дворца создание Германской империи. Этот триумф, однако, не привёл её к немедленному господству в Европе, а дальнейшая логика развития капитализма толкала страну к колониализму. Германия не успела к делёжке основной части Африки и вынуждена была кормиться крошками, но силилась встать в ряд мировых гегемонов, чем обрекла себя на войну.\nНачавшаяся позднее Великая война пожирала жизненные силы всей Европы. Прусский дух позволяет немцам переживать лишения, пока есть вера в то, что Германия на пороге триумфа, но с каждым днём сражение всё более походило на агонию авторитарного юнкерского режима."
 BUL_RISEOFRUSSIA_DESC: "Современная история Болгарии начинается с освобождения её в ходе войны 1877-1878 годов русскими войсками от власти Турции. Но давление Европейского концерта на Берлинском конгрессе перечеркнуло Сан-Стефанский план границ и создало почву для неуёмной амбициозности новосозданного государства. Формальная независимость княжества и провозглашение его царством произошло уже в 1908 году. Балканские войны привели Болгарию к тому, что позже назвали национальной катастрофой. Полагая Вардарскую Македонию несправедливо отторгнутой болгарской землей и желая реванша, в 1915 году болгары вступили в Великую войну на стороне Германии. Политики, протестовавшие против данного акта, были брошены в тюрьму."
 
 RUSSIANREVOLUTION_NAME: "Красный рассвет"
 RUSSIANREVOLUTION_DESC: "Народы ждут мира. Россия освободилась от царизма, но Временное правительство не выполнило обещаний и чуть не допустило реакции. Партия большевиков подняла знамя восстания и взяла власть. Под кардинально новыми лозунгами они ищут поддержки рабочих всех воюющих стран, чтобы вместе выполнить общие задачи сокрушения ведущих их на убой «элит». РСДРП, движимая учением Маркса о диктатуре пролетариата и мировой революции, бросает вызов войне, нищете, голоду, мировой буржуазии, призывает всех трудящихся мира разрывать свои цепи, ведь кроме них им нечего терять."
 RUS_RUSSIANREVOLUTION_DESC: "Великое несчастье, что партии рабочих приходится решать в отсталой стране помимо своих чисто буржуазные задачи, но РСДРП пошла на риск, ведь кроме них некому. Гражданская война на пороге, хоть ещё не всё потеряно, и левая коалиция ещё может её предотвратить. Тем не менее, ряд левых партий такие только на словах, эсеры уже поставили политическую власть выше своей собственной программы.\nПри царизме не было никаких планов электрификации, кроме эскизов и деяний энтузиастов. Аристократии это не нужно. Она же считает, что черни не нужно образование, нужно оно лишь «элите». И буржуа не могут и никогда не будут давать людям свободу труда, ведь их объективный интерес в угнетении. Рабочие могут сковать своё счастье только сами."
 
 BUL_RUSSIANREVOLUTION_DESC: "Современная история Болгарии начинается с освобождения её в ходе войны 1877-1878 годов русскими войсками от власти Турции. Но давление Европейского концерта на Берлинском конгрессе перечеркнуло Сан-Стефанский план границ и создало почву для неуёмной амбициозности новосозданного государства. Формальная независимость княжества и провозглашение его царством произошло уже в 1908 году. Балканские войны привели Болгарию к тому, что позже назвали национальной катастрофой. Полагая Вардарскую Македонию несправедливо отторгнутой болгарской землей и желая реванша, в 1915 году болгары вступили в Великую войну на стороне Германии. Политики, протестовавшие против данного акта, были брошены в тюрьму."
 DON_RUSSIANREVOLUTION_DESC: "Донская область славиться своим богатством. Здесь получают одни из самых высоких урожаев. Сейчас Дон, как и вся страна, расколот противоречиями. Крестьяне-переселенцы, именуемые иногородними, рабочие и шахтёры промышленной Новороссии и часть местных казаков поддерживают радикальных социалистов. В то же время донской атаман, формально возглавляющий область и являющийся ориентиром для консервативной части казачества, настроен резко антибольшевистски. Помощь правых извне несомненно превратит Дон в базу контрреволюции."
 KUB_RUSSIANREVOLUTION_DESC: "Кубань — житница юга России, за годы колонизации ставшая тылом громадной империи. Но и здесь теперь неспокойно: расколотые на линейцев и черноморцев казаки, иногородние и остатки инородцев поляризованы революцией. В Екатеринодаре казачья верхушка и демократические элементы готовятся выступить против большевиков, часть из них мечтает о возрождении единой России, другая готова бороться за независимость. В тоже время, разагитированные красными солдаты возвращаются из Турции, они скапливаются в Новороссийске превращаясь в угрозу для мятежного правительства. Рядовое казачество в основном пассивно."
 BKL_RUSSIANREVOLUTION_DESC: "Пройдя неблизкий путь от Румынского и Кавказского фронтов через Петроград до родного Забайкалья, Григорий Семёнов успел принять участие в организации ассирийских отрядов, планировании очередной попытки переворота, предотвращении расказачивания забайкальцев и предприятии по организации контрреволюции на революционные деньги. Теперь же есаул и вовсе оказался вынужден отступить в зону отчуждения КВЖД. Но разве помешает это настоящему авантюристу и русскому националисту, особенно когда под рукой есть с полдюжины верных казаков, буряты, монголы и и остзейский барон?\nУ большевиков здесь мало сил: в Забайкалье мало рабочих, а земельный вопрос имеет окрас конфликта русских переселенцев с местными, а кулаков и помещиков нет вообще."
 OCH_RUSSIANREVOLUTION_DESC: "Оренбургское войско – третье по численности казачье войско, отличающееся как высокой городской грамотностью, так и отсутствием сколь-нибудь значимой промышленности, а значит и рабочего движения. Как и вся страна, оно в кризисе. Недавно избранный атаман со старшим казачеством открыто выступают против слабых в области большевиков, но в массе народ не желает участвовать в конфликте, а имеющие немалое влияние на казаков умеренные социалисты готовы при их согласии перехватить власть. Находясь в стороне от основных событий, имея под боком неспокойную Сибирь и затаившееся Поволжье, Оренбургское войско может как стать одним из центров сопротивления красным силам, так и бесславно сгинуть в пучине братоубийственной борьбы."
 
 RUSSIANSMUTA_NAME: "Русская смута"
 RUSSIANSMUTA_DESC: "Новой власти в России почти год. Её лидеры, увидев невозможность продолжать войну, начали переговоры с немцами, но ряд провальных дипломатических манёвров привёл их к порогу пропасти, пришлось принять тяжёлые условия — кайзер уже был под столицей, а контрреволюция не слабела. Старая армия, к демобилизации уже в конец разложившаяся, не смогла подавить очаги бунта, а мятеж чехословацкого корпуса (от страха, что их сдадут немцам, и подстрекательства Антанты) поставил советскую власть в катастрофическое положение. А мировая бойня близится к завершению — силы Германии на исходе."
 CCA_RUSSIANSMUTA_DESC: "Учредительное собрание было мечтой и целью русского революционного движения. Но в январе 1918 года Учредительное собрание не приняло революционную программу, и большевики разбили эту «мечту». Несогласное с преждевременными декретами новых властей Собрание было разогнано, чтобы вновь возродиться на Волге при помощи чехословацкого мятежа. Уже два месяца продолжается эта новая борьба. Малым отрядом взята Казань. Но и враг готовится нанести удар. В этой обстановке члены Комитета Уч. Собрания начинают поиск государственного компромисса с ненадёжным правительством Сибири."
 SIB_RUSSIANSMUTA_DESC: "Удалённые от Москвы и отгороженные Уральским хребтом, просторы Сибири скоро выпали из рук советской власти, когда растянутые по дороге эшелоны чехов взялись за оружие. Может, это была и чистая случайность, но тем не менее. Но и сибиряки не дремали: сразу же было сформировано новое правительство из самых здоровых элементов нации — тех, кто успел быстрее прийти. Его армия куящаяся из молодежи с лихими казачьими атаманами и офицерами-добровольцами, мобилизованная, готовиться нанести смертельный удар в сердце большевизма. А быть может и всей «революции»."
 RUS_RUSSIANSMUTA_DESC: "После вынужденного похабного Брестского мира в марте нам пришлось оставить кайзеровским псам две трети российских плодородных земель и половину промышленности. Левые эсеры предали нас, устроив в июле мятеж. В мае белочехи помогли белым завладеть огромными территориями. Германо-австрийские интервенты и алексеевцы с казаками Краснова на юге, англичане на севере, в Поволжье так называемая «Народная армия» КОМУЧа неделю назад взяла Казань, а Ижевск захватили сорвавшие мобилизацию белогвардейские провокаторы. Если в марте почти вся Россия была в руках трудового народа, контрреволюция успешно развязала кровопролитную гражданскую войну, и цель у всей этой разношёрсткой банды одна — вернуть назад фабрикантов."
 RVA_RUSSIANSMUTA_DESC: "Первая из антибольшевицких армий, сформированная на Дону армия Добровольческая продолжает наступление на Кубань и Кавказ. Позади остаются «ледяной поход» и трагическая гибель Корнилова, впереди сотни тысяч сорокинцев и союзных им горских банд. Германцы уже хозяйничают на Дону. Грузия так же готова выступить против сил, неприемлющих расчленения России. Тем не менее, генералы Алексеев и Деникин уверены в успехе. Победа здесь позволит шагнуть вглубь страны. И этот шаг сотрясёт красную Москву."
 NRR_RUSSIANSMUTA_DESC: "Брестский мир, немецкая угроза лежащим тут с 1916 года военным запасам, недовольство демократов политическими методами Москвы и, наконец, восстание чехословаков — окончательно запустили маховик гражданской войны на севере. Организованный главным образом офицерами-монархистами Александром Мурузи и Георгием Чаплиным совместно с социалистами переворот в Архангельске и последовавшая высадка союзного десанта с провозглашением Верховного Управления Северной Области мгновенно обрушили власть советов во всей Архангельской губернии. Но трения между офицерами, руководствующимися понятиями чести, и социалистами — романтиками — никуда не делись, что грозит новообразованной власти тяжёлыми потрясениями."
 DON_RUSSIANSMUTA_DESC: "Восстание донцев, возмущённых расказачиванием и властью комиссаров, удачно совпало с германским продвижением через иллюзорные красные линии Брестского договора. Того наступления, которое привело немцев в Ростов и сделало хозяевами Миллерово. В это время генерал Краснов добился атаманской булавы. Его ставка на немцев исправно отправляющих за хлеб «маузеры», вовсе не кажется всем оправданной. Ближайшие соседи по антибольшевистской борьбе в своих штабах называют Краснова не иначе как «проституткой»."
 IZH_RUSSIANSMUTA_DESC: "Новость о падении Казани привела в движение давно назревшее в Ижевске противостояние. Ощущающие свою неустойчивость, большевики попробовали провести мобилизацию и выцепить потенциальных мятежников из «Союза фронтовиков», но всё вышло иначе. Завод восстал. Окресные заводы просят повстанцев о помощи. Партизанские отряды, прежде не имевшие флага, присоединяются к «Народной армии». Да сейчас восстал только Ижевск, но уже понятно, что это не второй Ярославль. К тому же, повстанцы не имеют чёткой политической программы и готовы на любую форму власти."
 OCH_RUSSIANSMUTA_DESC: "С января на окраинах Оренбурга каждую ночь возникали перестрелки. Казаки совершали налёты на город, военревком делал кровавые облавы на станицы, комиссар Цвиллинг, пытаясь задавить бунт, только его разжигал и был за то убит. Борьба кончилась с движением чехов, когда в оставленный красными Оренбург на плечах казаков вернулся ушедший весной в тургайские степи атаман Дутов, зачистив остатки советских органов власти. Сейчас Войско на перепутье, ибо, присягнув Комучу, атаман всё равно пытается балансировать между всеми силами в регионе, учитывая контроль сибиряков над частью территории Войска. К тому же, казачья молодёжь недовольна линией атамана и составляет опасную оппозицию, что может иметь далеко идущие последствия."
 UCH_RUSSIANSMUTA_DESC: "Мартовский Илецкий бой дал старт участию в гражданской войне старообрядческого Уральского казачьего войска. Несмотря на скромные военные силы, небольшие ресурсы и ограниченную связь с союзниками, уральцы-горынычи продолжают в течение многих месяцев храбро сражаться против превосходящих числом антихристов, старясь не отдавать ни пяди своей земли."
 CRI_RUSSIANSMUTA_DESC: "Крымский полуостров длительное время являлся главной базой русского черноморского флота. Революция ввергла край в анархию и террор. Флот разложился, красная гвардия бежала, а на смену ей пришли немецкие войска и марионеточное правительство генерала Сулькевича. Новому правителю немногое позволяется, однако, хитрой дипломатией он надеется расширить свою власть. К тому же, очень может быть, что и немцы здесь не навсегда, а значит Крыму снова предстоит столкнуться с нашествием красных."
 BLR_RUSSIANSMUTA_DESC: "В Минске на момент декабря 1918 года власть находилась в руках большевиков, но именно здесь прошёл важный для всего народа первый всебелорусский съезд, на котором обсуждалось будущее Белорусского народного государства. Не успев его даже завершить, отряды большевиков разогнали съезд. Однако с наступлением германской армии на Минск РККА начала выводить свои подразделения, что дало возможность белорусским силам для формирования национального государства. Но активизировавшееся движение поляков в городе не дало белорусам возможности для полного контроля над городом. Уже после этого немецкие войска вошли в город, не приняв ни одну из трёх уставных грамот власти Белорусской Народной Республики."
 
