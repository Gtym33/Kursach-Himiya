l_russian:
 rcw_crimea.1.t: "Хаос в Крыму"
 rcw_crimea.1.desc: "Гражданская война временно изолировала Крым от остальной страны, из-за чего местные политические процессы стали неподконтрольными центру."
 rcw_crimea.1.a: "Это ненадолго"
 rcw_crimea.1.b: "Я нужен в Крыму"
 
 rcw_crimea.2.t: "Большевистское восстание"
 rcw_crimea.2.desc: "Севастополь долгое время был под контролем Севастопольского совета, его поддерживали как матросы, так и портовые рабочие. Они резко отреагировали на попытки построить татарское государство и подняли мятеж."
 rcw_crimea.2.a: "Раздавить"
 rcw_crimea.2.b: "За порядок тут скорее большевики, чем их противники"
 
 rcw_crimea.3.t: "Власть над Крымом"
 rcw_crimea.3.desc: "Наши войска победоносно заняли Крымский полуостров, однако, теперь мы стоим перед необходимостью установить хотя бы какую-то власть в регионе. Мы можем сохранить обычную военную администрацию, однако, это может оттолкнуть от сотрудничества часть населения. Нужно понимать, что здесь существуют три силы: мусульмане, русские белогвардейцы и большевики. Мы можем договориться хотя бы с первыми двумя из них. В таком случае, для роли нового правителя полуострова лучше всего подойдет русский генерал и татарин Сулейман Сулькевич. Доверяя ему формирование правительства, мы нисколько не умалим своего влияния, к тому же, будем иметь весомый предлог для недопущения сюда наших украинских друзей."
 rcw_crimea.3.a: "Крым останется немецким"
 rcw_crimea.3.b: "Германия готова приветствовать новую свободную нацию"
 rcw_crimea.3.c: "Гражданские дела пусть решают сами"
 
 rcw_crimea.4.t: "Создание Крымского правительства"
 rcw_crimea.4.desc: "В Симферополе некие люди объявили о создании нового правительства края. Ясно, что полуостров всегда принадлежал Украине и должен ей принадлежать впредь. Учитывая, что Германия полностью поддерживает нас не станет проблемой сделать крымское правительство нашим крымским правительством. Возглавивший державную власть в крае Матвей Сулькевич послал нам письмо с оповещением о своём новом статусе. Мы ответим ему столь же добродушно назначив генерала нашим губерниальным старостой."
 rcw_crimea.4.a: "У Сулькевича нет выхода!"
 
 rcw_crimea.5.t: "Назначение украинским старостой"
 rcw_crimea.5.desc: "В ответ на телеграмму о начале формирования краевого правительства Украина прислала документ в котором Матвей Сулькевич назначается губерниальным старостой. Бумага составлена на украинском языке и называет Крым частью Украины."
 rcw_crimea.5.a: "С правительством самостоятельного края говорите по-русски"
 
 rcw_crimea.6.t: "Оскорбительный отказ Сулькевича"
 rcw_crimea.6.desc: "Генерал Сулькевич посмел ответить на нашу милость возмутительными словами. Он сообщил, что «губернильным старостой» быть не желает и просит, чтобы ему как правителю свободного края писали по-русски! Таким образом, Сулькевич фактически разорвал дружественные отношения с нашей Державой. В любом случае, Германия на нашей стороне, она нам поможет."
 rcw_crimea.6.a: "Посмотрим, как он запоёт, когда в Крыму будет голод!"
 
 rcw_crimea.7.t: "Украинская таможня"
 rcw_crimea.7.desc: "После нашего отказа признать верховную власть Киева правительство Украины перешло к весьма сомнительным действиям. Все товары, направляемые в Крым, реквизируются. Торговля хлебом и фруктами фактически встала."
 rcw_crimea.7.a: "Мы не поддадимся на глупые требования"
 
 rcw_crimea.8.t: "Продолжение блокады"
 rcw_crimea.8.desc: "В Киеве явно намерились заморить нас голодом. Товары уже давно не ходят между двумя странами и проблемы с хлебом в Крыму всё ухудшаются."
 rcw_crimea.8.a: "Разве так поступают со «своей» землёй?"
 
 rcw_crimea.9.t: "Германские грабежи"
 rcw_crimea.9.desc: "С первых дней присутствия в Крыму немцев, они принялись за систематический грабеж государственного и частного имущества. В Севастополе немцы забрали все запасы продовольствия: месячный запас муки, четырёхмесячный запас сахара, около 900 пудов чая, свыше 500 тысяч банок консервов и другое. Были разграблены все склады военного и военно-морского ведомства, имущество Севастопольского порта. Убытки, причиненные немцами в Севастополе, по подсчетам специальной комиссии, определялись в сумме 2 563 321 811 рублей. Убытки по Симферополю исчислялись в сотнях тысяч рублей золотом. В не меньшей степени подвергалась ограблению и крымская деревня."
 rcw_crimea.9.a: "Все же они защищают порядок"
 
 rcw_crimea.10.t: "Полное разграбление Крыма"
 rcw_crimea.10.desc: "Германские войска совместно со своими австрийскими коллегами довели Крым до полного разграбления. Край пребывает в ужасном состоянии, а последние запасы погружены на корабли и уплывают прочь. Население в германском владычестве разочаровалось полностью. Правительство находится в крайне сложном положении."
 rcw_crimea.10.a: "Немцы принесли нам разорение"
 
 rcw_crimea.11.t: "К населению Крыма!"
 rcw_crimea.11.desc: "С согласия Германского военного командования, оккупирующего Крым для восстановления спокойствия и порядка, Генерал-Лейтенант Сулькевич принял на себя организацию правительственной власти. Вопрос об образовании ответственного выборного правительства будет разрешен впоследствии по соглашению с Германским Командованием, когда наступит в Крае действительное спокойствие и порядок.\n\nОбразованное ныне Генерал-Лейтенантом Сулькевичем Крымское Правительство, представляющее собою Верховную Власть в Крыму, доводит до сведения всего населения полуострова о тех началах, которыми оно будет руководствоваться в своей деятельности.\n\nКрымское Краевое Правительство ставит своей задачей сохранение самостоятельности полуострова до выяснения международного положения его и восстановления законности и порядка.\n\nГосударственным языком Крыма признается русский, но сношения с государственными и общественными учреждениями допускаются как на русском, татарском, так и на немецком языках.\n\nМестопребыванием Краевого Правительства будет гор. Симферополь. Правительство признает счисление по старому и новому стилям одновременно."
 rcw_crimea.11.a: "Да здравствует краевое правительство!"
 
 rcw_crimea.12.t: "Обращение Крымского краевого правительства"
 rcw_crimea.12.desc: "Власти Крыма официально, но вместе с тем тайно, обратились к нам для установления постоянных сношений. Обстановка на полуострове описывается ими, как благоприятная, но вместе с тем угрожающая. В случае отступления германских войск глава правительства генерал Сулькевич просит немедленно выслать наши части и спасти край от разграбления. При этом, он надеется на сохранение автономности своей власти."
 rcw_crimea.12.a: "Мы не свяжемся с германской марионеткой"
 rcw_crimea.12.b: "Только, если это будет тайной"
 
 rcw_crimea.13.t.rva: "[FROM.GetName] – Отказ"	
 rcw_crimea.13.t.cca: "[FROM.GetName] – Отказ"	
 rcw_crimea.13.desc.cca: "Левые деятели Комитета пренебрежительно отказались помогать правительству «реакционера» Сулькевича. Когда в Крыму будет демократическая власть, тогда они и придут – таков ответ комитетчиков."
 rcw_crimea.13.desc.rva: "Руководство Добровольческой армии не намеренно оказывать нам помощь. Господина Сулькевича добровольцы считают германским агентом и русофобом. Пока правительство края возглавляет этот человек помощи Крыму не видать."
 rcw_crimea.13.a: "Cброд"
 
 rcw_crimea.14.t.rva: "Тайная дружба с добровольцами"	
 rcw_crimea.14.t.cca: "Тайный союз с Комитетом"	
 rcw_crimea.14.desc.cca: "Несмотря на левый характер донского комитета, это правительство сейчас один из ближайших очагов борьбы с большевизмом. И что ещё важнее, они готовы прислать отряд для охраны полуострова в случае отступления германских войск."
 rcw_crimea.14.desc.rva: "По своим секретным каналам мы смогли установить контакт с Добровольческой армией. Теперь, если наше положение ухудшиться добровольцы быстро придут на помощь."
 rcw_crimea.14.a: "Мы надеемся на помощь"
 
 rcw_crimea.15.t: "Крымская делегация"
 rcw_crimea.15.desc: "Генерал Сулькевич прислал к нам дипломатических представителей своего края с целью заключить договор о дружбе и взаимопомощи. Крымское правительство готово поддерживать нас в борьбе с большевиками, а также дипломатически в отношениях с Украиной. Помимо прочего дипломаты Сулькевича привезли договор о закупке донского хлеба."
 rcw_crimea.15.a: "Крым и Дон – братья на век!"
 rcw_crimea.15.b: "Сулькевич всего лишь марионетка"
 
 rcw_crimea.16.t: "Отказ Дона"
 rcw_crimea.16.desc: "Неясно отчего, но Дон считает себя свободнее Крыма. На этом основании, обозвав генерала Сулькевича марионеткой, донцы от договора отказались и даже хлеба нам не продадут."
 rcw_crimea.16.a: "Они никогда не отличались умом"
 
 rcw_crimea.17.t: "Договор с донцами"
 rcw_crimea.17.desc: "Правительство Дона положительно оценило возможность нашего сотрудничества. Представители обеих сторон подписали договор о сотрудничестве и уже скоро первая партия донского хлеба прибудет в Крым. Но за хлеб придется платить."
 rcw_crimea.17.a: "Ситуация улучшилась"
 
 rcw_crimea.18.t: "Цель визита"
 rcw_crimea.18.desc: "Берлин полностью контролирует ситуацию в крае. Нам оставлены не такие большие полномочия, но ведь подобная верность должна чем-то оплачиваться. Правительство намерено направить в Германию делегацию, чтобы выторговать для Крыма лучшие условия. Во-первых, мы можем попросить прекращения излишних реквизиций германскими солдатами. Во-вторых, Берлин мог бы помочь нам в делах с Украиной. Кроме того, у господина Сулькевича есть два более деликатных и важных поручения. Было бы замечательно, если бы Германия объявила о независимости Крыма. И было бы столь же прекрасно, если бы немцы были согласны вручить Сулькевичу титул крымского хана. Однако просить всё сразу не выйдет."
 rcw_crimea.18.a: "Остановить грабежи"
 rcw_crimea.18.b: "Надавить на Украину"
 rcw_crimea.18.c: "Объявить Сулькевича ханом"
 rcw_crimea.18.d: "Признать независимость"
 
 rcw_crimea.19.t: "Крым просит порядка"
 rcw_crimea.19.desc: "В Берлин прибыли представители Крымского краевого правительства. Эта организация была создана с ведома нашего командования после освобождения полуострова от банд большевиков. Теперь они просят от нас умерить размеры реквизиций, якобы невыносимых для местного населения. Они также смеют высказывать, что действия германской армии якобы ведут к подрыву устойчивости крымского правительства. Может немецкий солдат, где-то и ошибся в расчетах, но ведь всё реквизированное имущество направляется в Германию. То есть, идёт на нашу общую победу."
 rcw_crimea.19.a: "Распорядитесь прекратить реквизиции"
 rcw_crimea.19.b: "Кто эти люди, чтобы обвинять немца в непорядочности?!"
 
 rcw_crimea.191.t: "Реквизиции прекращены"
 rcw_crimea.191.desc: "Берлин внял нашим просьбам и заверил, что все реквизиции и грабежи в Крыму будут срочно прекращены. Также на место прибудет военная инспекция."
 rcw_crimea.191.a: "Наконец-то, порядок"
 
 rcw_crimea.192.t: "Реквизиции продолжатся"
 rcw_crimea.192.desc: "Немцы назвали наши рассказы о действиях их армии возмутительной клеветой. Ни один германский солдат якобы не забрал ничего лишнего. Если эшелоны и баржи и отбывают в Германию, то лишь потому что немцы всё это законным образом купили."
 rcw_crimea.192.a: "Ну-ну"
 
 rcw_crimea.20.t: "Крым и Украина"
 rcw_crimea.20.desc: "Представители Крымского краевого правительства прибыли в Берлин, чтобы уладить свои отношения с Украиной. Последняя заблокировала дороги и торговлю с полуостровом. Это ведёт к хаосу и голоду в крае. В свою очередь, украинцы надеется, что мы поспособствуем в передаче Крыма под их власть."
 rcw_crimea.20.a: "Украинцы должны разблокировать границу"
 rcw_crimea.20.b: "Пока эти правительства соперничают, мы правим"
 
 rcw_crimea.201.t: "Германия отказывает"
 rcw_crimea.201.desc: "Предложение с которым посольство Крыма направилось в Берлин, сочли там чрезмерным. Германия нас не поддержит."
 rcw_crimea.201.a: "Это печально"
 
 rcw_crimea.202.t: "Германия приняла нашу сторону"
 rcw_crimea.202.desc: "В Берлине разумно сочли, что устраивать голод, провоцировать народные волнения и подыгрывать большевикам на пустом месте не стоит. Украинское правительство должно разблокировать границу и впредь осуществлять торговлю с Крымом на обычных основаниях."
 rcw_crimea.202.a: "Неужели блокаде конец?"
 
 rcw_crimea.203.t: "Очередная победа украинской дипломатии"
 rcw_crimea.203.desc: "Крымские самозванцы пытались провернуть у нас за спиной аферу. Они не знали, как нерушима дружба Германии и Украины. Берлин торжественно повелел открыть границу с Крымом и впустить туда наш хлеб. Всё это может означать только одно – очень скоро Германия объявит о передаче полуострова Украине. Вот так наша политика блокады увенчалась полным успехом."
 rcw_crimea.203.a: "Бойся Сулькевич!"
 
 rcw_crimea.21.t: "Новые титулы для Крыма"
 rcw_crimea.21.desc: "Глава Крымского краевого правительства Сулейман Сулькевич просит Кайзера о великой милости. Очень давно крымский народ потерял независимость, но в то время, когда он мог жить гордо и свободно Крым являлся ханством. Генерал Сулькевич просит даровать ему этот титул, что несомненно укрепит верность татарского населения и подчеркнет вечную дружбу мусульман и немцев."
 rcw_crimea.21.a: "Достаточно, что мы его вообще терпим"
 rcw_crimea.21.b: "Нам нужно посоветоваться с турками"
 rcw_crimea.21.c: "Хороший титул, одобряем"
 
 rcw_crimea.211.t: "Германия отказывает"
 rcw_crimea.211.desc: "Предложение с которым посольство Крыма направилось в Берлин, сочли там чрезмерным. Германия нас не поддержит."
 rcw_crimea.211.a: "Это печально"
 
 rcw_crimea.212.t: "Игры Сулькевича"
 rcw_crimea.212.desc: "Берлинские дипломаты запрашивают нашего мнения о возвращении Крыму утерянного статуса ханства. Нынешний правитель полуострова генерал русской службы мусульманин Сулейман Сулькевич хочет получить титул хана. Что, по его мнению, поможет возрождению татарского национально чувства. Нужно учитывать, что столь громкие титулы дадут Сулькевичу дипломатический вес в переговорах и нужно ли это нам?"
 rcw_crimea.212.a: "Мы согласны"
 rcw_crimea.212.b: "Это какая-то глупая интрига"
 
 rcw_crimea.214.t: "Турция против хана"
 rcw_crimea.214.desc: "Представители Османской империи назвали притязания Сулькевича возмутительным вздором и попросили впредь держать генерала в узде. Такие вопросы будут решаться в беседах императора и султана, но никак не по воле бывшего русского генерала."
 rcw_crimea.214.a: "Пусть будет так"
 
 rcw_crimea.213.t: "Одобрение ханства"
 rcw_crimea.213.desc: "Радостные известия пришли из Берлина. Германия готова поддержать провозглашение Матвея Сулькевича новым Крымским Ханом. Это значит, что руки правительства фактически развязаны."
 rcw_crimea.213.a: "Татарское возрождение грядет!"
 
 rcw_crimea.215.t: "Раскол правительства"
 rcw_crimea.215.desc: "После проведения переговоров в которых представитель татарской директории Сейдамет добивался признания за Сулькевичем права на ханский тутул, в правительстве региона случился раскол. Русские деятели, до этого содействовавшие генералу, теперь выразили своё возмущение. За ними также стоит обширный слой русских земских организаций, участники которых также не в восторге от переговоров организованных курултаем."
 rcw_crimea.215.a: "Как они узнали?"
 
 rcw_crimea.22.t: "Визит представителей Крыма"
 rcw_crimea.22.desc: "В Берлин прибыли представители Крымского краевого правительства. Эта организация была создана с ведома нашего командования после освобождения полуострова от банд большевиков. Теперь они просят нас признать независимость края. Это вовсе не значит, что наши войска должны уйти, но только, что Крым является полноценным союзником Германии. Или, по крайней мере, они просят подтвердить их независимость от Украины."
 rcw_crimea.22.a: "Большего вздора я за всю войну не слышал"
 rcw_crimea.22.b: "Крым от Украины действительно независим"
 
 rcw_crimea.221.t: "Признание независимости от Украины"
 rcw_crimea.221.desc: "Совет Министров Краевого Правительства доводит до сведения населения Крыма, что, по полученным им от представителя Правительства в Берлине сведениям, независимость Крыма от Украины официально установлена."
 rcw_crimea.221.a: "Украинские притязания должны прекратиться"
 
 rcw_crimea.222.t: "Мудрое решение германского руководства"
 rcw_crimea.222.desc: "Берлин своею державную волею признал временную независимость Крыма. Такое положение сохраняется фактически, хоть мы его и не признаём. Но раз решение временное, то уже скоро немцы обязательно подарят нам полуостров. Ибо мы самые верные их союзники! Пока же придется мириться с независимым правительством Сулькевича."
 rcw_crimea.222.a: "Гинденбург с нами! Германия за нас!"
 
 rcw_crimea.23.t: "Крым готов к диалогу"
 rcw_crimea.23.desc: "Представители Крымского краевого правительства прибыли на нашу территорию, чтобы обсудить нормализацию отношений. Кажется, это удачный момент, чтобы заставить этих сепаратистов вернуться под власть нашего правительства. Пан Лизогуб уже подготовил документ "Главные основания соединения Крыма с Украиной". Эти 19 пунктов должны убедить представителей Сулькевича подчиниться и войти в состав нашей державы согласно федеративному началу. Впрочем, некоторые считают, что Лизогуб опережает события, и пока что нужно лишь восстановить торговлю с Крымом и открыть границу."
 rcw_crimea.23.a: "Отправляйте 19 пунктов!"
 rcw_crimea.23.b: "Буча на границе и правда затянулась"
 
 rcw_crimea.24.t: "Украина настаивает"
 rcw_crimea.24.desc: "Украинская делегация во главе с Ф.А. Лизогубом представила "Главные основания соединения Крыма с Украиной" из 19 пунктов. Суть их сводится к тому, что Крым должен был войти в состав Украины на правах автономного края "под единой Верховной властью Его Светлости Ясновельможного Пана Гетмана (официальный титул П. П. Скоропадского)". Для решения вопросов, связанных с Крымом, при особе гетмана должен был состоять статс-секретарь по крымским делам, назначавшийся гетманом из числа трех кандидатов, предлагавшихся Крымским правительством. В общем-то, нисколько не стесняясь, правительство Украины предлагает аннексию свободному краю."
 rcw_crimea.24.a: "Лучше поголодать, чем жить с такими дураками"
 
 rcw_crimea.25.t: "Успех на Украине"
 rcw_crimea.25.desc: "Кажется правительство Украины уже переболело великодержавностью. Наши делегации вполне здраво пообщались и подписали несколько простых документов фактически открывающих для нас границу."
 rcw_crimea.25.a: "Глупая блокада окончена"
 
 rcw_crimea.26.t: "Отказ Крыма от автономии"
 rcw_crimea.26.desc: "Крымское правительство вновь проявляет строптивость. Специально для него мы написали 19 пунктов почему Крым должен входить в состав Украины и всё-таки они ничего не поняли. Сулькевич всё ещё не хочет быть старостой и статс-секретарь нашей державы ему не нужен."
 rcw_crimea.26.a: "Они заплатят за свой сепаратизм"
 
 rcw_crimea.27.t: "Программа поездки"
 rcw_crimea.27.desc: "Наши дипломаты уже готовы выехать в Константинополь, однако, мы должны определить масштабы запрашиваемой поддержки. Во-первых, нам не помещает дополнительное оружие. Во-вторых, в случае отступления немцев мы бы хотели иметь возможность принять турецкую помощь. Ну, а в третьих, было бы правильно восстановить в Крыму ханский титул..."
 rcw_crimea.27.a: "Винтовки"
 rcw_crimea.27.b: "Вооруженная помощь"
 rcw_crimea.27.c: "Дать Сулькевичу титул хана"
 
 rcw_crimea.28.t: "Крымский гамбит"
 rcw_crimea.28.desc: "Правитель Крыма генерал русской службы татарин Сулейман Сулькевич обратился к нам с крайне интересным предложением. Сейчас он опасается, что немецкие войска по договору с русскими или британцами могут покинуть полуостров. В этом случае край останется незащищенным. Сулькевич просит нас в случае опасности прислать команды для защиты крымско-татарского населения. Фактически, он ищет покровителя на случай ослабления власти Германии."
 rcw_crimea.28.a: "Мы не будем в это вмешиваться"
 rcw_crimea.28.b: "О, мы отправим Сулькевичу лучших солдат!"
 
 rcw_crimea.281.t: "Турецкие гарантии"
 rcw_crimea.281.desc: "Военное руководство Османской империи по тайным каналам заверило нас, что незамедлительно придет на помощь как только нам это потребуется."
 rcw_crimea.281.a: "Мы в безопасности"
 
 rcw_crimea.29.t: "Бывший вассал"
 rcw_crimea.29.desc: "Правитель Крыма генерал русской службы татарин Сулейман Сулькевич просит даровать ему титул хана. Таким образом, он желает восстановить Крымское ханство и начать возрождение нации крымчаков. Это может играть нам на руку, но вместе с тем, при удачных обстоятельствах немцы отдадут нам Крым целиком. Без Сулькевича."
 rcw_crimea.29.a: "Очередная глупость из бывшей России"
 rcw_crimea.29.b: "Такой титул мы поддержим"
 
 rcw_crimea.291.t: "Одобрение ханства"
 rcw_crimea.291.desc: "Радостные известия пришли из Константинополя. Османская империя готова поддержать провозглашение Матвея Сулькевича новым Крымским Ханом. Это значит, что руки правительства фактически развязаны."
 rcw_crimea.291.a: "Татарское возрождение грядет!"
 
 rcw_crimea.292.t: "Турки отказали"
 rcw_crimea.292.desc: "Османская империя не намерена поддерживать Матвея Сулькевича. Они считают наши предложения вздором и глупостью недостойной обсуждения."
 rcw_crimea.292.a: "Исторический шанс упущен"
 
 rcw_crimea.30.t: "Крымский край"
 rcw_crimea.30.desc: "Несмотря на тяжелую внешнюю обстановку и внутренние условия, правительство смогло сохраниться и сформировать новое государство на территории бывшего российского Крыма. Крымский край свободен от большевиков и остается спокойным местом, куда могут прийти беженцы измученные войной. Неизвестно, что будет завтра, но сегодня крымские знамена развеваются величаво."
 rcw_crimea.30.a: "Матвей Сулькевич оказался мудрым политиком"
 
 rcw_crimea.31.t: "Татарское возрождение"	
 rcw_crimea.31.desc: "Крымское ханство прекратило своё существование в 18 веке, когда русская армия заняла полуостров и выбила ослабевших турок. Сегодня Курултай торжественно проголосовал за провозглашение Сулеймана Сулькевича новым крымским Ханом. На выходе из собрания вождя татар приветствовали крымские кавалеристы и турецкие офицеры. Многие русские организации также прислали свои поздравления Сулькевичу, хотя среди земских деятелей этот шаг бывшего русского генерала явно не вызвал восторга."	
 rcw_crimea.31.a: "О Аллах! Благослови Хана Сулеймана Сулькевича!"	
 
 rcw_crimea.311.t: "Татарское возрождение"	
 rcw_crimea.311.desc: "Крымское ханство прекратило своё существование в 18 веке, когда русская армия заняла полуостров и выбила ослабевших турок. Сегодня Курултай торжественно проголосовал за провозглашение нового Крымского Ханства под покровительством Турции. На выходе из собрания вождей татар приветствовали крымские кавалеристы и турецкие офицеры. Многие русские организации также прислали свои поздравления председателю Сейдамету, хотя среди земских деятелей подобные новости явно не вызвали восторга."	
 rcw_crimea.311.a: "Новая страница в истории Крыма"	
 
 rcw_crimea.32.t: "Предостережение Коша"
 rcw_crimea.32.desc: "Германский генерал Кош направил главе нашего правительства сообщение об обеспокоенности политической ситуацией в Крыму. По его словам, немецкая армия может отказаться от поддержки Сулькевича. Всё это может быть связано с ненадежностью германского положения, а не нашего, но в любом случае без немцев Крым окажется в кризисе."
 rcw_crimea.32.a: "Мы примем к сведению"
 
 rcw_crimea.33.t: "Визит Богданова"
 rcw_crimea.33.desc: "В ставку прибыл крымский кадет Богданов. Он сообщил о готовящемся смещении Матвея Сулькевича. Его место должен занять Соломон Крым, также кадет и популярный местный политик. Богданов рассчитывает, что с уходом немцев наши солдаты возьмут на себя задачу защиты полуострова."
 rcw_crimea.33.a: "Мы выполним свой долг в Крыму"
 
 rcw_crimea.34.t: "Крымская ночь"
 rcw_crimea.34.desc: "Германские войска эвакуируются. Генерал Кош направил письмо с уведомлением о прекращении военной поддержки нашего правительства. Положение Сулькевича теперь подвешенное. Как человек сотрудничавший с немцами он не подходит Антанте. Русское население и русские политики в Крыму, также не проявляют к нему должной лояльности. Если у генерала Сулькевича есть союзники пора звать их на помощь. В противном случае правительство не переживет эту неделю."
 rcw_crimea.34.a: "Добровольцы должны нам помочь"
 rcw_crimea.34.b: "Донской Комитет обещал поддержку"
 rcw_crimea.34.c: "Остаётся надеется на турок"
 rcw_crimea.34.d: "Мы всегда были лишь пешкой"
 rcw_crimea.34.e: "Наше правительство укрепилось достаточно"
 
 rcw_crimea.35.t: "Крым просит поддержки"
 rcw_crimea.35.desc: "Полуостров находится накануне эвакуации германских войск. В соответствии с нашим тайным договором Сулькевич просит высадить войска на территории Крыма и обеспечить здесь порядок. Вместе с тем, к нам обратились представители местных демократических организаций. Нам может быть гораздо выгоднее поддержать их, а не пронемецкого Сулькевича."
 rcw_crimea.35.a: "Поддержим Сулькевича"
 rcw_crimea.35.b: "Поддержим Сулькевича"
 rcw_crimea.35.c: "Подождем, чем завершиться ситуация"
 
 rcw_crimea.351.t: "Белый десант"
 rcw_crimea.351.desc: "Союзные нам русские силы высадились в Крыму и взяли полуостров под свою защиту. Их присутствие на время успокоит противников Сулькевича, но взамен генерал должен негласно повиноваться новым господам положения."
 rcw_crimea.351.a: "Власть сохранена"
 
 rcw_crimea.36.t: "Крымская миссия"
 rcw_crimea.36.desc: "Генерал Сулькевич, правитель Крыма, ранее установивший с нами дружеские отношения просит о немедленной помощи ввиду отступления германских войск. Положение Германии вызывает у нас самих тяжёлые опасения. Однако нарастить влияние в Крыму может быть крайне полезно. К тому же, сейчас удачный момент, чтобы сменить Сулькевича на более лояльного Сейдамета."
 rcw_crimea.36.a: "Мы поддержим Сулькевича"
 rcw_crimea.36.b: "Мы поддержим Сейдамета"
 rcw_crimea.36.c: "Может ещё войну с русскими начать из-за него?"
 
 rcw_crimea.361.t: "Турецкий десант"
 rcw_crimea.361.desc: "Союзные нам турецкие силы высадились в Крыму и взяли полуостров под свою защиту. Их присутствие на время успокоит противников Сулькевича, но взамен генерал должен проявить большую степень лояльности."
 rcw_crimea.361.a: "Власть сохранена"
 
 rcw_crimea.362.t: "Неожиданный поворот"
 rcw_crimea.362.desc: "Союзные нам турецкие силы высадились в Крыму и взяли полуостров под свою защиту. Однако турецкий представитель категорически отказался сохранять власть генерала Сулькевича, и потребовал назначить новым главой Крыма Джафара Сейдамета."
 rcw_crimea.362.a: "По крайней мере, большевиков здесь не будет"
 
 rcw_crimea.37.t: "Второе крымское правительство"
 rcw_crimea.37.desc: "После окончательного ухода войск Центральных держав первое краевое правительство оказалось обречено. Контроль над политической ситуацией был стремительно потерян. Кадеты выдвинули свою кандидатуру на пост главы правительства. Им стал местный политик Соломон Крым. Сулькевич предпочел не затягивать драму. Джафер Сейдамет также покинул полуостров. Однако резкое изменение политической обстановки привело к новому витку активности красных банд в горах."
 rcw_crimea.37.a: "Крым снова российский"
 
 rcw_crimea.38.t: "Шторм"
 rcw_crimea.38.desc: "Лояльные правительству части заняли основные узлы в Симферополе и других ключевых городах. Господин Сулькевич выступил с решительным заявлением о сохранении власти и дальнейшем поддержании порядка. Оппозиция в лице некоторых кадетских деятелей поняла, что её поползновения будут безуспешны. И только в лесах и на горах зашевелились недобитые красные банды."
 rcw_crimea.38.a: "Обстановка всё ещё напряженная"
 
 rcw_crimea.39.t: "Смена власти в Крыму"
 rcw_crimea.39.desc: "Правительство Сулькевича окончательно рухнуло. Ему на смену пришел кабинет возглавляемый Соломоном Крымом. Через кадета Богданова, новая власть просит от нас создать на полуострове вооруженные силы. Со своей стороны, они всячески готовы помогать вербовке, но надеется на наш нейтралитет во внутренней политике края."
 rcw_crimea.39.a: "Создание крымский частей будет поручено барону Де Боде"
 
 rcw_crimea.40.t: "Замена немецких войск в России"
 rcw_crimea.40.desc: "Германцы стремительно покидают территории занятые после поражения России. Твердая власть немецких штыков теперь заменяется там безвластием и хаосом, в который готовы броситься большевики. Дабы не допустить такого развития событий наши штабы разработали план десанта в Крыму и Одессе. Заняв эти важные порты мы создадим базу для образования проантантовских русских формирований. При этом стоит учитывать, что солдаты нашей армии жаждут отдыха после изнурительной войны и проливать их кровь за русские интересы будет нецелесообразно. К тому же, высадка будет отменена, если другие наши союзники её не поддержат."
 rcw_crimea.40.a: "Ограничимся протекцией над черноморскими портами"
 rcw_crimea.40.b: "Вместо людей пошлите оружие"
 rcw_crimea.40.c: "Пусть русские разбираются сами"
 
 rcw_crimea.41.t: "Поддержка союзников"
 rcw_crimea.41.desc: "К берегам Крыма подошли корабли союзников. Встречать десант сразу же прибыли члены нашего правительства. Солдат Антанты приветствовали при всеобщем ликовании. Эти бравые бойцы смогли расправиться с германской угрозой и довершить дело начатое в 1914 году российской армией. Теперь союзники готовы защитить нас от большевиков. Во всяком случае внутри полуострова."
 rcw_crimea.41.a: "Демократия будет спасена"
 
 rcw_crimea.42.t: "Брожение союзных войск "
 rcw_crimea.42.desc: "Солдаты Антанты отказываются вступать в сражения с красными бандами в Крыму. Коммунистическая пропаганда проникла в ряды союзных войск. Офицеры ничего не могут сделать, но кажется и не особо хотят. Они твердо убеждены, что их миссией было поддержание порядка, а вовсе не поход на Москву. Обстановка в Крыму становится всё более угрожающей, мобилизированные военнослужащие требуют вернуть их домой и, кажется, уже готовы к бунту. Вероятно, это означает, что крымскому правительству придется защищать полуостров самостоятельно."
 rcw_crimea.42.a: "Проклятье, и это господа Европы?"
 
 rcw_crimea.43.t: "Брожение союзных войск "
 rcw_crimea.43.desc: "Солдаты Антанты отказываются вступать в сражения с красными бандами в Крыму. Коммунистическая пропаганда проникла в ряды союзных войск. Офицеры ничего не могут сделать, но кажется и не особо хотят. Они твердо убеждены, что их миссией было поддержание порядка, а вовсе не поход на Москву. Обстановка в Крыму становится всё более угрожающей, мобилизированные военнослужащие требуют вернуть их домой и, кажется, уже готовы к бунту. Вероятно, это означает, что крымскому правительству придется защищать полуостров самостоятельно."
 rcw_crimea.43.a: "Эта прогулка затянулась"
 
 rcw_crimea.44.t: "На грани мятежа"
 rcw_crimea.44.desc: "Красные уже открыто хозяйничают на всем полуострове. Отряды самообороны как будто бы всё время находятся в осаде. И если днем внешнее спокойствие городов ещё соблюдается, то к ночи с гор спускаются большевики, а их агенты на местах помогают осуществлять «советскую власть». Может быть они ещё сами не осознали своей силы, но очень скоро открытого восстания будет не избежать. Мы должны либо найти силы, чтобы остановить это, либо готовиться к возобновлению гражданской войны на полуострове."
 rcw_crimea.44.a: "Добровольцы разберутся с этим за нас"
 rcw_crimea.44.b: "Возможно в Крыму найдется несколько решительных офицеров"
 rcw_crimea.44.c: "Настало время, сменить правительство на более левое"
 rcw_crimea.44.d: "Остаётся только наблюдать"
 
 rcw_crimea.45.t: "Действия от нашего имени"
 rcw_crimea.45.desc: "Крымское правительство ищет союзников в борьбе с внутренним большевизмом. Несмотря на широкую рекламу различных демократических институтов они оказались фактически не в состоянии противостоять подпольной работе красных комиссаров. Теперь, чтобы не запачкать руки, местные кадеты вручают оружие возмездия отрядам созданным в Крыму от имени Добровольческой армии. Мы, конечно, не имеем ничего против уничтожения большевистской заразы, тем более, что так или иначе наше положение на полуострове только упрочится."
 rcw_crimea.45.a: "Это соломоново решение"
 
 rcw_crimea.46.t: "Кроваво-красный"
 rcw_crimea.46.desc: "Большевики вернулись. Они ведут портовых рабочих, матросов и голытьбу в города. Поднимаясь с окраин эта масса, вооруженная давно собиравшимся оружием, пробивает себе дорогу к казармам и главным городским центрам. Все знали, что это должно произойти, но никто этого не ожидал. Мы оказались не готовы. Но по счастью мятежом объят не весь Крым. Офицеры и добровольцы, желающие драться с большевиками, стягиваются к Симферополю."
 rcw_crimea.46.a: "Отбоя не было!"
 rcw_crimea.46.b: "Это бесполезно, всё кончено"
 
 rcw_crimea.47.t: "Крымский хаос"
 rcw_crimea.47.desc: "Большевики захватили Крым. Их банды рассеяли немногочисленную самооборону и установили по всему полуострову так называемую «советскую власть». Если сейчас мы не прореагируем уже завтра они могут ударить нам в тыл."
 rcw_crimea.47.a: "Мятеж будет подавлен"
 
 rcw_crimea.48.t: "Демократическая декларация"
 rcw_crimea.48.desc: "Единая Россия мыслится правительством не в виде прежней России, бюрократической и централизованной, основанной на угнетении отдельных народностей, но в виде свободного демократического государства, в котором всем народностям будет предоставлено право культурного самоопределения. Вместе с тем правительство убеждено, что обеспечение благополучия и процветание всех народов, населяющих Россию, ни в коем случае не может быть построено на отрицании единой России, на её ослаблении и на стремлении к отторжению от нее. В настоящее время наибольшей угрозой восстановлению нормальной жизни в Крыму, как и во всей России, являются те разлагающие силы анархии, которые довели нашу родину и наш край до теперешнего бедственного положения. Правительство призывает все население помочь ему в его борьбе с этими злейшими врагами права и свободы. В этой борьбе правительство не остановится перед самыми решительными мерами и воспользуется как всеми средствами, имеющимися в его распоряжении, так и готовой ему содействовать военной силой."
 rcw_crimea.48.a: "Это звучит обнадеживающе"
 
 rcw_crimea.49.t: "Неочевидные последствия свободной торговли"
 rcw_crimea.49.desc: "Мы разрешили свободно продавать хлеб и другое продовольствие без всяких ограничений. Это сразу же возымело свой положительный эффект, ибо крестьяне перестали прятать излишки и направили их на рынок. Но дефицит сам по себе никуда не делся, и был лишь временно ослаблен. В такой обстановке цена на хлеб скоро поползла вверх и население столкнулось уже с другой проблемой финансового характера. Наши деньги стремительно теряют стоимость по сравнению с реальными товарами."
 rcw_crimea.49.a: "Этот эффект нельзя было предусмотреть"
 
 rcw_crimea.50.t: "Результаты вербовки"
 rcw_crimea.50.desc: "Офицеры, действовавшие от нашего, имени смогли собрать несколько хороших рот которые удалось свести в два батальона. Привлекая силы милиции мы также образовали третий батальон."
 rcw_crimea.50.a: "Это можно считать успехом!"
 
 rcw_crimea.51.t: "Результаты вербовки"
 rcw_crimea.51.desc: "Офицеры, действовавшие от нашего имени, собрали несколько отрядов, которые, тем не менее, не спешат подчиняться правительству. Единственные более менее лояльны силы собранные из добровольцев представляет собой сводный батальон милиции."
 rcw_crimea.51.a: "Это только первая попытка"
 
 rcw_crimea.52.t: "Образование Крымско-Азовской армии"	
 rcw_crimea.52.desc: "После длительной кампании по вербовке добровольцев в Крыму власти полуострова просят нас приступить к формированию настоящей армии. Для этого одними добровольцами (во всех смыслах) не обойтись. Впрочем, мы приложим все усилия и может быть какой-то прок из этого выйдет."
 rcw_crimea.52.a: "Отправьте в Крым генерала Боровского"
 
 rcw_crimea.53.t: "Самостоятельная армия"
 rcw_crimea.53.desc: "К сожалению, усилия по созданию нашей армии некому поддержать. Наши офицеры не особо блистательны. Честно говоря, на фоне правительства полного поистине всероссийских имен, армия Крыма должна довольствоваться блеклыми командирами. Но и в этом есть плюс, так как никому мы больше не подчиняемся, и если уж суждено нам победить, то это будет только наша победа."
 rcw_crimea.53.a: "Да здравствует армия свободной России!"
 
 rcw_crimea.54.t: "Прибытие Боровского"
 rcw_crimea.54.desc: "Добровольческая армия согласилась участвовать в создании вооруженных сил на нашем полуострове. Для того чтобы возглавить командование к нам прибыл генерал Боровский, а также ряд других белых офицеров."
 rcw_crimea.54.a: "Крымско-Азовской армии быть!"
 
 rcw_crimea.55.t: "Южный очаг порядка"	
 rcw_crimea.55.desc: "Крым был под оккупацией, в Крыму был террор. Но ничто не сломило его гордых сынов. Отсюда, из базы русского флота, из героического Севастополя, и из других прекрасных русских городов, движется обратно на север дух возрождающегося Русского государства.\n\nМы ведем свою армию вперед претендуя не на южные губернии, а на наследие всей Великой России. "	
 rcw_crimea.55.a: "Нас уже ничего не остановит!"
 
 rcw_crimea.56.t: "Опасный плацдарм"
 rcw_crimea.56.desc: "Наши войска вышли к границам Крымского полуострова. Этот кусок суши, удобный для обороны на узких перешейках, является главным местом базирования русского черноморского флота. Крым, будучи неподконтрольным, представляет реальную опасность немецким интересам в регионе в чьих бы руках он не находился.\n\nНа данный момент, на полуострове установилась власть местного мусульманского правительства, враждебного большевикам, но вместе с тем не имеющего прочной поддержки местного населения. В любой момент, режим Крымской республики может пасть, а его замашки на излишнюю самостоятельность сейчас неуместны.\n\nПоэтому штаб считает необходимым немедленно занять Крым, а местные политические вопросы решать уже после установления порядка и спокойствия в регионе."
 rcw_crimea.56.a: "Всё будет сделано без единого выстрела"
 rcw_crimea.56.b: "Мы не будем ликвидировать их правительство, а просто подчиним"
 rcw_crimea.56.c: "В этом нет необходимости"
 
 rcw_crimea.57.t: "Встреча немецких войск"
 rcw_crimea.57.desc: "Сначала прибыл представитель германского штаба. Он передал правительству бумагу в которой сообщалось о необходимости размещения в Крыму немецких войск. Потом прибыли сами немецкие войска. Правительству ничего не оставалось делать, как встречать добрых союзников в борьбе с большевизмом. Однако союзники эти, после занятия всех ключевых городов, поспешили уведомить деятелей татарской партии, что их правительственные функции на неизвестный срок прекращаются. Впрочем, вопрос существования независимого Крыма ещё не решён окончательно."
 rcw_crimea.57.desc_1: "Сначала прибыл представитель германского штаба. Он передал правительству бумагу в которой сообщалось о необходимости размещения в Крыму немецких войск. Потом прибыли сами немецкие войска. Правительству ничего не оставалось делать, как встречать добрых союзников в борьбе с большевизмом. Однако союзники эти, после занятия всех ключевых городов, поспешили уведомить деятелей татарской партии, что их правительственные функции теперь под контролем немецкой администрации, расположившейся в соседнем здании. Формат дальнейших взаимоотношений неясен."
 rcw_crimea.57.a: "Мы вернёмся!"
 rcw_crimea.57.b: "Мы подчиняемся"
 
 rcw_crimea.58.t: "Особый отряд защиты Крыма"
 rcw_crimea.58.desc: "Для демократического правительства никогда не было тайной, что над ним нависла опасность офицерского заговора. С этим боролись как могли, но оказалось, что мало. Николай Орлов, командир особого крымского отряда, сражавшийся с большевиками ещё в Ялте в январе 1918 года, один из первых добровольцев в нашу армию, увы, выступил против правительства. Объявив себя начальником гарнизона Симферополя, он занял город, а затем провозгласил свержение действующей власти и установление нового военного правительства. В своих воззваниях, тут же распространенных по Крыму, Орлов говорил о предательстве либералами белого дела и их неспособности победить большевиков, вместо этого, он призывал солдат самих взять власть и продолжать борьбу. Несмотря на такие проявления белого большевизма, командование Крымско-Азовской армии сочувственно отнеслось к мятежу Орлова, так как брать грязную работу на себя никто не решился, но свержение правительства тайно одобрили все."
 rcw_crimea.58.a: "Долой кадетский совдеп!"
 
 rcw_crimea.59.t: "Голубая кровь"
 rcw_crimea.59.desc: "Николай Орлов остается загадкой как для большинства жителей Крыма, так и для более профессиональных офицеров. Это создает опасность для его режима и толкает на поиск компромисса. Одним из решений для спасения Крыма от полного крушения белой власти является передача основных полномочий более узнаваемому или хотя бы приемлемому лицу. Орлов некоторое время был знаком с представителем императорского дома князем Сергеем Романовским. Именно этот человек содействовал организации специального отряда, без которого переворот был бы невозможен. Романовский получив власть Орлова точно не расстреляет, и вместе с тем он сможет найти общий язык со старыми генералами. Но не приведёт ли такая рокировка к возвращению во власть тех, кто все проиграл и довел до этого печального состояния?"
 rcw_crimea.59.a: "Монархию нужно возвращать понемногу"
 rcw_crimea.59.b: "Только железная рука может спасти Родину"
 
 rcw_crimea.60.t: "Берег русский"
 rcw_crimea.60.desc: "Добровольческая армия находится в крайне тяжёлом положении. Враги наседают со всех сторон, и очень может быть, что на нынешних рубежах мы удержаться не сможем. В тылу у нас расположен Крым, и организованная эвакуация на этот полуостров позволила бы продолжить борьбу с новыми силами. Очевидно, что в Крым красные так просто не ворвутся. Однако в случае подобного отступления политический вес Добровольцев значительно ослабнет и нам придется подчиниться местному правительству."
 rcw_crimea.60.a: "Эвакуация неприемлема"
 rcw_crimea.60.b: "Пока есть возможность нужно уходить"
 
 rcw_crimea.61.t: "Отступление добровольцев"
 rcw_crimea.61.desc: "Добровольческая армия покинула некогда освобожденные ей территории. Силы красных оказались слишком велики, и дабы не допустить гибели всего войска его вожди решились на эвакуацию в Крым. Десятки кораблей с белыми солдатами уже стоят в наших портах. Вожди добровольцев смиренно предлагают своё подчинение нашему правительству. С материка долетают неопределённые слухи о том что спастись успели не все."
 rcw_crimea.61.a: "Новые штыки всегда нужны"

 rcw_crimea.62.t: "Конкуренция за лидерство"
 rcw_crimea.62.desc: "Добровольческая армия, несмотря на её тяжёлое положение, встречена населением Крыма с большим воодушевлением. Блистательные генералы, прошедшие европейскую войну и бросившиеся спасать Россию с горсткой храбрецов, вызывают всеобщее уважение. И между прочим, влияние не расходуется в пустую. Кто-то распространяет листовки в поддержку барона Врангеля, видимо, он стал главным кандидатом от белых сил. Солдаты и многие обыватели считают, что Врангель может принести в Крым порядок и, наконец, разгромить большевиков. Возможно, правительству стоит уступить, чтобы не доводить ситуацию до накала."
 rcw_crimea.62.a: "Согласуем с добровольцами должность правителя "
 rcw_crimea.62.b: "Власть будут осуществлять представители народа!"
 
 rcw_crimea.63.t: "Десант!"
 rcw_crimea.63.desc: "Наши бравые крымские солдаты взяли Тамань"
 rcw_crimea.63.a: "Наша власть расширяется"
 
 rcw_crimea.64.t: "Десант сброшен в море"
 rcw_crimea.64.desc: "Наших бравых крымских солдат сбросили в море при попытке высадиться"
 rcw_crimea.64.a: "Героев приставить к наградам посмертно"
 
 rcw_crimea.65.t: "Таврия возвращена в родную гавань"
 rcw_crimea.65.desc: "Наши бравые крымские солдаты взяли Северную Таврию"
 rcw_crimea.65.a: "Теперь северные границы полуострова в безопастности"
 
 crimea_news.1.t: "Крымская армия в Москве"
 crimea_news.1.desc: "Несколько кавалеристов в форме крымского конного полка мчатся по московской улице в пылу сражения. Их предки были завоевателями этого города во времена Ивана Грозного, когда нашествие крымских татар завершилось пожаром и разграблением. Пламя обжигает столицу и сейчас, однако, нынешние татары считают себя освободителями. Они прибыли в составе самой южной белой армии, из Крыма. Вместе с ними в бой идут малороссийские крестьяне и казаки, а руководят всем движением русские офицеры, многие из которых стали свидетелями разнузданного большевистского террора. После потери столицы красные должно быть сильно раздосадованы, что не перебили всех своих врагов, когда ещё владели Крымским полуостровом."
 crimea_news.1.a: "Белые возвращаются в Москву"
 
 