 rcw_all_rus_NA.1.t: "[Root.national_assembly_or_second_constituent_assembly_scr_loc]"
 rcw_all_rus_NA.1.desc: "Определить дальнейшую судьбу России способно лишь избранное ею всенародное Собрание. Его цель — определить формы государственного устройства новой России и пути преодоления последствий постигшей Родину смуты. Главный вопрос — монархия или республика? Вопрос с совдепами, правда, уже окончательно решён, как и вопрос о хозяйственном укладе, экспроприаций отныне не будет. Но прежде предстоит решить вопрос о том, кто будет приглашён к участию в собрании, приедут ли представители белых армий и умеренно-социалистических правительств, а также национальных автономий. После обсуждения делегатами также должно будет организовать плебесцит, попросив народ показать, чего хочет он, что депутаты, впрочем, и без него прекрасно знают. И так как мы ответственны за его проведение, отказаться от его результатов мы не сможем."
 rcw_all_rus_NA.1.a: "Только мы, вынесшие всю тяжесть борьбы, достойны решить судьбу России"
 rcw_all_rus_NA.1.b: "Только наши союзники смогут присутствовать"
 rcw_all_rus_NA.1.c: "Все, кроме социалистов, смогут принять участие"
 rcw_all_rus_NA.1.d: "Все, кроме открытых реакционеров, смогут принять участие"
 rcw_all_rus_NA.1.e: "Собрание будет поистине всенародным"
 
 rcw_all_rus_NA.2.t: "Приглашение на [Root.national_assembly_or_second_constituent_assembly_scr_loc]"
 rcw_all_rus_NA.2.desc: "Гражданская война кажется, окончена, или почти окончена. После падения Москвы [FROM.GetName] решает, что для определния дальнейшей судьбы России ей необходимо избрать [Root.national_assembly_or_second_constituent_assembly_scr_loc]. Его цель — определить формы государственного устройства новой России и пути преодоления последствий постигшей Родину смуты. И нас приглашают принять участие во всероссийском Собрании, долженствующим разрешить основные вопросы государственной жизни. Главный вопрос — монархия или республика? Вопрос с совдепами, правда, уже окончательно решён, как и вопрос о хозяйственном укладе, экспроприаций отныне не будет. После обсуждения делегатами также должно будет организовать плебесцит, попросив народ показать, чего хочет он, что депутаты, впрочем, и без него прекрасно знают."
 rcw_all_rus_NA.2.a: "Нам не о чем говорить с врагами народа"
 rcw_all_rus_NA.2.b: "Готовьте делегацию"
 
 rcw_all_rus_NA.3.t: "[FROM.GetName] отказывает"
 rcw_all_rus_NA.3.desc: "Вышло неловко. Мы послали им приглашение, но [FROM.GetName] решает отказаться от участия в [Root.national_assembly_or_second_constituent_assembly_instrumental_case_scr_loc], аргументируя это тем, что их интересы в любом случае не будут представлены на нём, и его проведение выльется либо в установление диктатуры одной политической силы, либо в новую междоусобицу."
 rcw_all_rus_NA.3.a: "Печально"
 
 rcw_all_rus_NA.5.t: "Центральный вопрос"
 rcw_all_rus_NA.5.desc: "Весь период кровопролитной войны с узурпаторами мы сражались прежде всего за право народа самостоятельно определить государственный строй новой России. Но так как в текущей разрухе невозможно провести Учредительное собрание в старом формате, волю народа непосредственно выражают правительства, поднявшие знамя законности и восстания против незаконности. Депутаты собрались в Москве, в Сенатском дворце на территории московского кремля, в Екатерининском зале. В этом здании ранее располагались Окружной суд, Судебная палата и Межевая канцелярия, а до разделения Екатериной II Правительствующего Сената на 5 департаментов 1 июня 1730 года по юлианскому летосчислению здесь проводились дворянские собрания Московской губернии. Вероятно, теперь Петроград, по крайней мере на время, потеряет статус политического центра России, ведь [Root.national_assembly_or_second_constituent_assembly_scr_loc] проводится именно здесь, но этот вопрос встанет потом. Сейчас же аудитория Екатерининского зала решит: республика или монархия?"
 rcw_all_rus_NA.5.a: "История совершенно уничтожила идею монархии в глазах народа!"
 rcw_all_rus_NA.5.b: "За прошедшее время народ поправел и желает царя!"
 
 rcw_all_rus_NA.6.t: "Тем не менее..."
 rcw_all_rus_NA.6.desc: "Тем не менее, политический радикализм привёл нас к революции, к гражданской войне. Если вспомнить политическую историю начала века, все прогрессивные демократические силы всегда искали компромисса с царским правительством, ведь, в общем-то, монархия не противоречила демократизму сама по себе. Тогда радикальными республиканцами были только эсеры, а все респектабельные либералы предпочитали соглашение. Если республика не победит на голосовании, готовы ли мы пойти на конституционный компромисс?"
 rcw_all_rus_NA.7.desc: "Тем не менее, политический радикализм привёл нас к революции, к гражданской войне. Абсолютной власти царя нет уже с 1905 года, и хотя послереволюционный статус был отвратительным и привёл всю государственную машину к плачевному состоянию, он не так плох, как прямая война со вчерашними союзниками. Если абсолютная монархия не победит на голосовании, готовы ли мы пойти на конституционный компромисс?"
 rcw_all_rus_NA.6.a: "Мы не флюгер, чтобы поступаться принципами ради мимолётной выгоды"
 rcw_all_rus_NA.6.b: "Если всё-таки так решит большинство, то мы будем готовы на компромисс"
 
 
 rcw_all_rus_NA.9.t: "Резолюция о государственной власти"
 rcw_all_rus_NA.9.desc: "Заседания шли тяжёлы. На голосовании народные депутаты и представители белых армий решили, что решением центрального вопроса [Root.national_assembly_or_second_constituent_assembly_genitive_case_scr_loc] станет республика. Несмотря на то, что свержение монархии фактически стало отправной точкой революционных событий, было решено, что тотальная реакция России будет идти лишь во вред. Неизвестно, что удержало Пуришкевича от того, чтобы бросить стакан, но вероятно, главная причина — слишком большое число целей, да и подобный демарш уже не мог изменить ничего. Это историческое заседание открыло новую страницу в истории этой страны, окончательно закрепив победу республиканского строя и поражение совдепа после Гражданской войны..."
 rcw_all_rus_NA.9.desc_1: "Заседания шли тяжёлы. На голосовании народные депутаты и представители белых армий решили, что решением центрального вопроса [Root.national_assembly_or_second_constituent_assembly_genitive_case_scr_loc] станет республика. Несмотря на то, что свержение монархии фактически стало отправной точкой революционных событий, было решено, что тотальная реакция России будет идти лишь во вред. Неизвестно, что удержало Пуришкевича от того, чтобы бросить стакан, но вероятно, главная причина — слишком большое число целей, да и подобный демарш уже не мог изменить ничего. Это историческое заседание открыло новую страницу в истории этой страны, окончательно закрепив победу республиканского строя и поражение совдепа после Гражданской войны...\nНо мы голосовали не за это. И тут явно имеет место обман со стороны наших врагов, голосование было подложным. И это вполне возможно, ведь оно было тайным. И мы можем вмешаться в те результаты, которые будут озвучены делегатам и населению."
 rcw_all_rus_NA.9.a: "Мы приветствуем волю народа!"
 rcw_all_rus_NA.9.b: "Результаты голосования подложны! Мы обязаны вмешаться"
 
 rcw_all_rus_NA.10.t: "Резолюция о государственной власти"
 rcw_all_rus_NA.10.desc: "Заседания шли тяжёлы. На голосовании народные депутаты и представители белых армий решили, что решением центрального вопроса [Root.national_assembly_or_second_constituent_assembly_genitive_case_scr_loc] станет монархия. Именно свержение монархии фактически стало отправной точкой революционных событий, поражение царизма потянуло за собой в бездну анархии и Временное правительство, предрешило приход к власти леворадикалов, и только тотальная реакция позволит России впредь избежать подобных потрясений. Республиканские депутаты, когда узнали результаты, были в ярости; сейчас они утверждают, что это решение ещё аукнется нам новой революцией, новыми потрясениями, новой анархией, новой Гражданской войной. Это историческое заседание открыло новую страницу в истории этой страны, окончательно закрепив победу монархического строя в схватке со временем и поражение совдепа после Гражданской войны..."
 rcw_all_rus_NA.10.desc_1: "Заседания шли тяжёлы. На голосовании народные депутаты и представители белых армий решили, что решением центрального вопроса [Root.national_assembly_or_second_constituent_assembly_genitive_case_scr_loc] станет монархия. Именно свержение монархии фактически стало отправной точкой революционных событий, поражение царизма потянуло за собой в бездну анархии и Временное правительство, предрешило приход к власти леворадикалов, и только тотальная реакция позволит России впредь избежать подобных потрясений. Республиканские депутаты, когда узнали результаты, были в ярости; сейчас они утверждают, что это решение ещё аукнется нам новой революцией, новыми потрясениями, новой анархией, новой Гражданской войной. Это историческое заседание открыло новую страницу в истории этой страны, окончательно закрепив победу монархического строя в схватке со временем и поражение совдепа после Гражданской войны...\nНо мы голосовали не за это. И тут явно имеет место обман со стороны наших врагов, голосование было подложным. И это вполне возможно, ведь оно было тайным. И мы можем вмешаться в те результаты, которые будут озвучены делегатам и населению."
 rcw_all_rus_NA.10.a: "Мы приветствуем волю... народа"
 rcw_all_rus_NA.10.b: "Результаты голосования подложны! Мы обязаны вмешаться"
 
 rcw_all_rus_NA.11.b: "Мы требуем пересмотра результатов здесь и сейчас!"
 rcw_all_rus_NA.12.b: "Мы требуем пересмотра результатов здесь и сейчас!"
 
 rcw_all_rus_NA.13.t: "Принципиальный протест"
 rcw_all_rus_NA.13.desc: "После оглашения результатов нового Собрания сразу же стало очевидно, что они устраивают далеко не всех. [FROM.GetName] и их поддерживающие через своих представителей заявили о сомнительности произведенной процедуры, слабой легитимности некоторых правительств и своём намерении силой оружия отстоять попранные идеалы. Ситуация крайне накалена, теперь нам предстоит выбирать между мирным объединением России по лекалам оппонентов, либо новым актом борьбы за Россию какой мы сами хотим её видеть."
 rcw_all_rus_NA_13_tt_loyal: "Согласны с результатами.\n"
 rcw_all_rus_NA_13_tt_revolters: "Выразили протест.\n"
 rcw_all_rus_NA.13.a: "Для возрождения России мы смиримся с любым строем"
 rcw_all_rus_NA.13.b: "Никакого компромисса здесь быть не может"
 
 rcw_all_rus_NA.15.t: "Финальные результаты"
 rcw_all_rus_NA.15.desc: "После того, как послышалось бряцанье оружия, некоторым представителям пришлось поступиться своей принципиальностью. Прежде уже оглашённые результаты были названы предварительными, внезапно обнаружились новые голоса, а иные наоборот, оказались отозванными. Несколько смущаясь, президиум огласил финальные результаты, закрепившие победу монархии. Многие вздохнули с облегчением – кажется, гроза миновала."
 rcw_all_rus_NA.16.desc: "После того, как послышалось бряцанье оружия, некоторым представителям пришлось поступиться своей принципиальностью. Прежде уже оглашённые результаты были названы предварительными, внезапно обнаружились новые голоса, а иные наоборот, оказались отозванными. Несколько смущаясь, президиум огласил финальные результаты, закрепившие победу республики. Многие вздохнули с облегчением – кажется, гроза миновала."
 rcw_all_rus_NA.15.a: "Худой мир лучше доброй войны"
 
 rcw_all_rus_NA.21.t: "Провал совещания"
 rcw_all_rus_NA.21.desc: "Совещание, которое было призвано продемонстрировать волю народа и объединить Россию, завершается враждебными выпадами и взаимными угрозами. Представители фракций стремительно разъезжаются по своим «столицам», в то время как обстановка на границах становится всё напряжённей. Мы не могли поступиться принципами, ибо в них вся будущая судьба страны. Да поможет ей Бог."
 rcw_all_rus_NA.21.a: "Новое столкновение было неизбежным"
 
 rcw_all_rus_NA.24.t: "Законный монарх"
 rcw_all_rus_NA.24.desc: "Окончательная победа над всеми республиканскими силами позволяет нам напрямую перейти к вопросу о монаршей особе. Отметая все размышления о провозглашении новой династии мы остаемся верны славному дому Романовых. Не все его представители уцелели, однако, из выживших каждый имеет своих собственных сторонников и особое право на престол. Ведь в тяжкие годы революционного переворота Великий Князь Михаил в своём отречении указал, что монарх может быть избран только решением народа. Настало время исполнить его волю."
 rcw_all_rus_NA.24.a: "Николай II снова взойдёт на трон"
 rcw_all_rus_NA.24.b: "Великий князь Михаил"
 rcw_all_rus_NA.24.c: "Великий князь Николай Николаевич"
 rcw_all_rus_NA.24.d: "Великий князь Кирилл Владимирович"
 rcw_all_rus_NA.24.e: "Великий князь Дмитрий Павлович"
 
 rcw_all_rus_NA.25.t: "[FROM.GetName] выходит из борьбы"
 rcw_all_rus_NA.25.desc: "После нескольких лет упорных боёв ни одной из сторон не удалось сломить [FROM.GetAdjective]ую оборону. Как бы мы не жаждали уничтожить это гнездо сепаратизма, наши солдаты уже не верят в скорое завершение войны. Играя на подобном чувстве противник постепенно устанавливает перемирие на фронте. Пройдет не так много времени, до момента, когда фронт превратиться в границу новообразования и мы ничего не сможем с этим поделать."
 rcw_all_rus_NA.25.a: "Соберите силы и добейте гадину!"
 rcw_all_rus_NA.26.t: "Худой мир"
 rcw_all_rus_NA.26.desc: "Как и предполагалось [FROM.GetAdjective]им руководством, наши действия в последний период не смогли кардинально изменить ситуацию. Армия устала, никто не верит в успешное завершение войны. На время нам придется отложить свои объединительные планы."
 rcw_all_rus_NA.26.a: "Но только на время"
 rcw_all_rus_NA.27.t: "Долгожданный мир"
 rcw_all_rus_NA.27.desc: "Несколько лет назад российская смута позволила нам выдвинуть самостоятельный государственный проект. Всё это время мы проливали кровь за свою идею и наконец, смогли остановить новых поработителей. В бессилии их армии остановились у наших границ. Врагам пришлось эти границы признать."
 rcw_all_rus_NA.27.a: "Это день независимости!"
 rcw_all_rus_NA.28.t: "Патовая ситуация"
 rcw_all_rus_NA.28.desc: "Вновь ни одна из сторон не способна достигнуть победы. Созданные после национального собрания союзы трещат по швам из-за военных неудач. Каждое правительство и каждый атаман предпочитают распоряжаться подконтрольной территорией на своё усмотрение, без оглядки на «всероссийские» столицы. Войска всё больше подвержены бунту и дезертирству. Большинство и наших, и зарубежных политиков сходятся на мысли о необходимости временной заморозки конфликта. Россия объединится, но не мечом. Сейчас же взаимное уничтожение стало бессмысленным."
 rcw_all_rus_NA.28.a: "Ни одна война не длится дольше тридцати лет"
 
 rcw_all_rus_NA.30.t: "Тревожная телеграмма"
 rcw_all_rus_NA.30.desc: "В связи с внезапным продолжением гражданской войны в России правительство пожелало удостовериться в лояльности собственных войск, особенно расположенных вблизи столицы. Несмотря на разосланные телеграммы, от многих частей мы не получили никакого ответа. Но что ещё хуже, сегодня на связь вышел командир одной из кавалерийских бригад. Он потребовал от правительства сложить полномочия, либо выступить на стороне «законной власти», в противном случае бригада войдет в столицу, по его словам, при поддержке всей остальной армии."
 rcw_all_rus_NA.30.a: "Резолюция о поддержке центральной власти подписана ещё вчера!"
 rcw_all_rus_NA.30.b: "Большинство частей присоединиться к мятежу, мы обречены!"
 rcw_all_rus_NA.30.c: "Справились с красными, справимся и с этой заразой"
 
 rcw_all_rus_NA.31.t: "Собрание без нас"
 rcw_all_rus_NA.31.desc: "[FROM.GetAdjective]ие лидеры решили провести Учредительное собрание без нашего ведома."
 rcw_all_rus_NA.31.a: "Возмутительно! Нелегитимно!"
 
 rcw_all_rus_NA.32.t: "Тяжесть короны"
 rcw_all_rus_NA.32.desc: "Монархисты оказались готовы на ограниченную монархию, но республиканская сторона либо уже не может возразить, либо не хочет идти на компромиссы. Вне зависимости от того, кто будет провозглашён монархом в ближайшее время, мы должны позаботиться заранее о разграничении его полномочий. Может ли венценосец взять всю ответственность на себя, или он скорее должен служить последней инстанцией в деле контроля правительства? Распутье 17 октября как будто вновь встаёт перед Россией: свернём ли мы в угоду монархистам или осуществим давнюю мечту конституционных демократов?"
 rcw_all_rus_NA.32.a: "Царь — гарант конституции, но даже он не выше закона"
 rcw_all_rus_NA.32.b: "Царь в своём праве"
 
 rcw_all_rus_NA.33.t: "Конституционный компромисс"
 rcw_all_rus_NA.33.desc: "Мы чудом избежали новой войны с республиканцами, и теперь, — нравится нам или нет Национальное собрание, правительство, армия, — всё государство — плод этого компромисса. Несмотря на выбор монархии, мы ещё не можем настаивать на максимальных полномочиях нового царя. До поры до времени он станет хранителем спокойствия страны, не прибегая к прямому управлению. И тем не менее, династия будет восстановлена."
 rcw_all_rus_NA.33.a: "Царь — гарант конституции, но даже он не выше закона"
 
 rcw_all_rus_NA.34.t: "Абсолютная власть"
 rcw_all_rus_NA.34.desc: "Компромисс 17 октября показал, что это ведёт только к развалу государственности, а мечта конституционных демократов оказалась неосуществима. Венценосцу вновь придётся взять всю ответственность на себя, даже если он этого не хочет. Взять эти права — это его обязанность."
 rcw_all_rus_NA.34.a: "Царь в своём праве"
 
 rcw_britishseas.4.t: "Прибалтийские радикалы поднимают знамёна"
 rcw_britishseas.4.desc: "Временное отсутствие нашей власти в Прибалтике привело к созданию националистических групп объявивших себя ни с того, ни с сего правительствами отдельных государств. Можно было посмеяться над этим, если бы под знамёна самозванцев не стали собираться местные жители. Сейчас по нашим сведениям приток рекрутов не столь велик и никаких серьезных сил прибалты не имеют. Но ведь существует принцип самоопределения наций, разве мы не уважаем международное право?"
 rcw_britishseas.4.a: "Видимо, нам больше не рады, чтож..."
 rcw_britishseas.4.b: "Принцип нерушимости границ для нас центральный"
 rcw_britishseas.5.t: "Националисты захватывают контроль в Польше"
 rcw_britishseas.5.desc: "На короткий срок территория Польши вышла из под нашего управления. Этого времени хватило, чтобы бацилла национализма вновь разлетелась по стране. Стоит отметить и роль германской администрации в разжигании сепаратистских настроений. Очевидно, немцы не рассчитывали надолго удержать столь обширный славянский край, и заранее подготовили антирусские элементы к борьбе снабдив их оружием.\nВ любом случае сейчас по всей Польше, бывшие солдаты и офицеры войск германской коалиции поднимают польские флаги, захватывают административные здания и собирают полки мятежников. Самопровозглашенные власти Польши заявляют о готовности с оружием в руках отстаивать свою независимость."
 rcw_britishseas.5.a: "Мы обещали Польше свободу, и она её получила"
 rcw_britishseas.5.b: "У Польши нет армии, раздавить её — дело техники"
 rcw_britishseas.6.t: "Инциденты в Пруссии"
 rcw_britishseas.6.desc: "Новости о движении [ROOT.GetAdjective]их войск в Пруссию шокировали местное немецкое население. И хотя чиновники германской администрации не проявляют никакой активности, на улицах уже появились отряды студентов и наиболее отчаянных ветеранов, готовых к бою «в последнем оплоте кайзеррайха». Так называемые свободные корпуса не сравняться с нашей армией, однако столкновение с ними, вероятно, будет стоить новой большой крови. Так ли необходима нам немецкая земля?"
 rcw_britishseas.6.a: "Не стоит лезть в логово ос"
 rcw_britishseas.6.b: "Немцы должны заплатить за свои преступления"
 rcw_britishseas.7.t: "Инциденты в Пруссии"
 rcw_britishseas.7.desc: "Вражеские войска движутся в Пруссию. Правительство подписало капитуляцию, а чиновники администрации не проявляют никакой активности, но на улицах уже появились отряды студентов и наиболее отчаянных ветеранов, готовых к бою «в последнем оплоте кайзеррайха». Свободные корпуса должны дать русским достойный отпор, пусть даже и погибнут."
 rcw_britishseas.7.a: "Мы верим с них"
 rcw_britishseas.7.b: "Я нужен на передовой"
 rcw_britishseas.8.t: "[ROOT.GetAdjective]ие войска атакуют"
 rcw_britishseas.8.desc: "Чиновники администрации и правительство предали страну, подписав позорную капитуляцию, но на улицах уже появились отряды студентов и наиболее отчаянных ветеранов, готовых к бою «в последнем оплоте кайзеррайха». Свободные корпуса дадут оккупанту последний бой."
 rcw_britishseas.8.a: "К оружию!"
 
 rcw_britishseas.11.t: "Победа в Галиции"
 rcw_britishseas.11.desc: "Австрийская империя идёт к гибели. Новые земли отделяются от бывшей дунайской монархии Габсбургов. Будущие границы, вероятно, определит мирное соглашение, но уже сейчас ясно, какой приз достанется России. Галиция – славянская земля, разоренная войной; территория, населённая народом, не чуждым русскому. Императорская армия несколько раз завоёвывала Галицию и теряла её вновь, но теперь уже ясно, что наша власть установлена здесь надолго."
 rcw_britishseas.11.a: "Судьба Галиции – вместе с Россией"
 rcw_britishseas.11.b: "Украинцы имеют право развить здесь свою автономию"
 RUS_UKR_GAL_gift_from_Stalin: "Галиция Украине в подарок"
 rcw_britishseas.12.t: "Судьба Галиции"
 rcw_britishseas.12.desc: "За время войны русские войска неоднократно вступали в тяжёлые сражения на территории Галиции. Теперь Австрийская империя пала и здесь образовалось собственное украинское правительство с центром во Львове. Как сообщается, новые власти опираются на вооружённые отряды бывшего австрийского легиона сечевых стрельцов. Однако мы всё ещё не отказывались от своей освободительной миссии в данном регионе, что даёт нашим войскам полное право вновь войти в западные земли бывшей Австро-Венгрии. Возможно, мы также сумеем договориться с новоявленными украинцами, если они согласятся разговаривать вообще."
 rcw_britishseas.12.a: "Предложим мирное объединение"
 rcw_britishseas.12.b: "Никакое правительство в Галиции мы не признаём"
 rcw_britishseas.12.c: "Оставим решение этой проблемы на будущее"
 rcw_britishseas.13.t: "Мирное давление"
 rcw_britishseas.13.desc: "Российские власти предлагают нашему правительству сложить полномочия и подчиниться. Вероятно, в случае отказа нам придётся вести войну за независимость, но в случае согласия какую-то автономию и роль в местной политике мы всё равно получим. Стоит ли сегодня умирать героями?"
 rcw_britishseas.13.a: "Если они хотят войны – они её получат"
 rcw_britishseas.13.b: "Мы подчинимся сегодня"
 rcw_britishseas.14.t: "Отказ ЗУНР"
 rcw_britishseas.14.desc: "Западно-украинское правительство отказалось подчиниться. Во Львове раздаются воинственные речи, но нам уже всё равно – габсбургский выводок будет раздавлен."
 rcw_britishseas.14.a: "Освободительный поход продолжается"
 rcw_britishseas.14.b: "...но стоит выждать"
 rcw_britishseas.15.t: "Согласие ЗУНР"
 rcw_britishseas.15.desc: "Западно-украинское правительство согласилось подчиниться. Местные политики рассчитывают на возможность дальнейшего участия в управлении краем и его общественной жизни. Кроме того, они надеются на поддержку местного самосознания со стороны российских властей."
 rcw_britishseas.15.a: "Политика в отношении Галиции будет сформулирована позже"