 russia.34.a: "Слава революции!"

 russia.35.t: "Новый главком"
 russia.35.desc: "После мятежа отдельных полков гарнизона столицы всё яснее видится состояние нашей армии в целом. Тылу и фронту нужна твёрдая рука, Брусилов слишком податлив на мнение солдатских комитетов, Алексеева слишком не любят. Мы должны найти нового главнокомандующего."
 russia.35.a: "Корнилов — генерал от инфантерии, авторитетен среди военных, лоялен"
 russia.35.b: "Корнилов — достойный кандидат, ведь тылу нужна твёрдая рука"
 russia.35.c: "Корнилов — молодой и перспективный комаднующий демократических взглядов"
 russia.35.e: "Текущий главнокомандующий отлично справится со всем"
 russia.36.t: "Государственное совещание в Москве"
 russia.36.desc: "Россия переживает постоянный тяжёлый политический кризис на протяжении многих месяцев.\nДля консолидации общественных и политических сил и легитимизации своих действий Временное Правительство провело Государственное совещание, эдакий съезд всех политических сил. И вопреки задумке Государственное совещание стало толчком для объединения правых сил их трибуной. Лавр Корнилов, Алексей Каледин, Павел Милюков, Василий Шульгин и другие выступили с призывом разогнать советы, восстановить армейскую дисциплину и установить твёрдую государственную власть. Большевики же тем временем попытались устроить провокацию выступив прямо здесь же с обвинением Совещания в контрреволюции. И хотя их козни провалились, в Москве началась масштабная однодневная забастовка рабочих.\nКеренский подводя итоги Совещания заявил, что в обществе теперь достигнуто высокое взаимопонимание, а Временное правительство учтет все предложения направленные на благо страны. Но усиление правых контрреволюционных сил не может не вызывать тревоги."
 russia.36.a: "Это не к добру"
 russia.37.t: "Корниловский мятеж"
 russia.37.desc: "Новости из Петрограда сообщают, что между правительством и генералом Корниловым произошел некий конфликт переросший в открытое противостояние. Суть его заключается в том, что вызванные в столицу якобы для усиления гарнизона войска были остановлены правительством на полпути, но генерал приказал движение продолжить.\nПосле недавней речи генерала Лавра Корнилова на приёме в Москве, где он открыто раскритиковал практикуемые способы управления страной и армией и призвал к объединению «здоровых сил» было очевидно, что в случае противостояния именно он возглавит реакционеров. Напряжение в среде правого офицерства нарастало уже давно и наконец вырвалось наружу.\nВерные ему войска сейчас походным маршем движутся на столицу и, видимо, уже близки к ней. Корнилов обвиняет действующий режим в потакании большевистскому заговору и теперь пойдет на любые меры ради сохранения порядка в тылу."
 russia.37.a: "Корнилов ведь не посмеет разогнать нас?!"
 russia.37.b: "Тактический союз с красными изменит баланс!"
 russia.38.t: "Демократическое совещание"
 russia.38.desc: "Решение о созыве Демократического совещание было принято в противовес прошедшему московскому Государственному совещанию, которое, по мнению Центрисполкома советов и председателя правительства стало рупором реакции.\nВ Демократическом совещании участвовали 1582 делегата и открылось в Александрийском театре, тем не менее, его состав не отражал реальную картину влияния партий в советах.\n\nГлавным итогом совещание стало то, что оно не сумело договориться ни о чём – ни об однородном социалистическом правительстве, ни о коалиционном правительстве, так как самой крупной буржуазной партии – кадетам – из-за сотрудичества с корниловцами в коалиции отказали. Вторым итогом стало создание Предпарламента, который в изначальной резолюции был органом, которому было подотчётно правительство, хотя подотчётность правительства Предпарламенту из окончательной резолюции исчезла и в итоге он превратился в некое представительство, призванное санкционировать создание правительства, а в дальнейшем служить при нём совещательным органом, а право определять состав Предпарламента. Удовлетворение полномочиями и составом предпарламента не получили ни правые, ни левые, ни умеренная социал-демократия."
 russia.38.a: "Отстоим завоевания революции"
 russia.39.t: "Начало восстания"
 russia.39.desc: "Военно-революционный комитет, как и ожидалось, на самом деле готовил восстание против правительства. Заявления о защите революции от новой конриловщины оказались фикцией, по крайней мере если они не считают таковой нас...\nСейчас Ленин ещё находится на своей консперативной квартире, и есть возможность арестовать хотя бы некоторых лидеров большевиков, пока они не подняли части, что даст нам преимущество со старта..."
 russia.39.a: "Приказать арестовать большевиков"
 russia.39.b: "Бессмысленно — у нас нет ресурсов"
 russia.40.t: "Отказано в предоставлении полномочий"
 russia.40.desc: "Просьба председателя правительства о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП (б) вызвала долгие споры и критику в адрес действий правительства, в предложении было отказано. Предпарламентом была принята резолюция, резко критиковавшая правительство и требующая проведения решительных реформ, в частности по вопросу о земле и мирных переговорах."
 russia.40.desc_1: "Просьба председателя правительства о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП (б) в правительстве была встречена шквалом критики, и хотя много кто выступал за решительные действия против большевиков, большинством было решено, сейчас же следует начать радикальные реформы, а арест лидеров большевиков считают преджевременным."
 russia.41.t: "Арестован Ленин"
 russia.41.desc: "В общем-то, действие достаточно бесполезное. Также арестован и Эйно Рахья, который был рядом. Восстание обезглавить нам не удалось — оно возглавляется Львом Троцким, Николаем Подвойским, Иосифом Джугашвили и т.д., но мы не дали Ленину приступить к руководству восстанием из Смольного, что уже ударило по большевикам. Тем не менее, удерживать его долго не выйдет, тем более формального повода у нас так и не появилось."
 russia.42.t: "Развод мостов"
 russia.42.desc: "Для того, чтобы сковать действия большевиков, необходимо разделить их основные силы на две части по разные стороны Невы, для чего нужно развести мосты через Неву. У правительства очень ограниченные силы, все военные части морально разложены, и единственная боеспособная сила сейчас — юнкера."
 russia.42.a: "Отправить отряды юнкеров и лояльных солдат для развода мостов"
 russia.42.b: "Не выйдет ничего всё равно, нужно сохранить силы"
 
 russia.43.t: "Мосты разведены"
 russia.43.desc: "Юнкера Михайловского артиллерийского училища прибыли к Литейному мосту и сумели захватить его, также их удалось развести Николаевский мост и некоторое время удерживать Дворцовый мост, который был потом отбит. Сейчас переправы через Неву наши, а за большевиками лишь одна, и это серьёзно ударяет по их боеспособности."
 russia.43.a: "Отлично"
 russia.44.t: "Мосты сведены"
 russia.44.desc: "Юнкера Михайловского артиллерийского училища прибыли к Литейному мосту, но были разоружены. Юнкерам удалось развести только Николаевский мост и некоторое время удерживать Дворцовый мост. В целом, большевики контролируют переправы через Неву, а мы лишь потеряли лояльные нам части."
 russia.44.a: "Выжидаем"
 russia.45.t: "Красногвардейская атака на правительственные здания"
 russia.45.desc: "Сейчас восставшие планируют совершить рывок для захвата электростанции, почтамта, телеграфа, телефона, банка и других важнейших правительственных зданий, и в случае удачи город будет в основном под их контролем. Наши малые силы ещё способны удержать часть из этих зданий."
 russia.45.a: "Необходимо сохранить контроль над стратегическими зданиями города"
 russia.45.b: "Сосредоточить все части вокруг Зимнего для его защиты"
 russia.46.t: "Большевики оттеснены"
 russia.46.desc: "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Утром моряки гвардейского флотского экипажа вступили в бой с вовремя подоспевшими отрядами юнкеров и не смогли захватить центральный банк, через час силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была предпринята атака на Центральную телефонную станцию, с большими потерями она была взята. Ещё через четыре часа отряды красногвардейцев Московского и Нарвского районов были оттеснены от Варшавского вокзала. Далее была отбита электростанция, но большевики всё же взяли центральный банк, тем не менее, электрокоммуникации были перерезаны и правительство всё ещё остаётся без электричества. Восстание находится под угрозой, но расслабляться пока рано."
 russia.46.a: "Бои за город кончаются..."
 russia.47.t: "Взяты почта, телефон, телеграф..."
 russia.47.desc: "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Утром моряки гвардейского флотского экипажа заняли здание Государственного банка, а через два часа силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была взята Центральная телефонная станция после разоружения охранявших её юнкеров Владимирского военного училища. Ещё через час отряды красногвардейцев Московского и Нарвского районов заняли последний остававшийся в руках правительства Варшавский вокзал. В целом город сейчас за большевиками, тем не менее, успех восстания ещё не предрешён, как мы думаем."
 russia.47.a: "Бои за город кончаются..."
 russia.48.t: "Большевики повержены"
 russia.48.desc: "Силы красной гвардии не смогли полностью окружить Зимний дворец и взять под контроль весь город. За Временным правительством осталась часть районов и большевистское восстание начало задыхаться. Несмотря на неполное окружение по сигнальному выстрелу с Петропавловской крепости был начат штурм Зимнего, окончившийся неудачей — юнкера оттеснили красную гвардию. Большевики ещё контролируют значительную часть города, но Петросовет уже потерял веру в победу восстания, и открывающийся скоро Съезд Советов надежды большевиков похоронит, ведь они не смогут декларировать легитимность своего правительства."
 russia.48.a: "Да здравствует республика!"
 russia.49.t: "Великая [GetMonth]ская социалистическая революция"
 russia.49.desc: "Силы Павловского полка окружили Зимний дворец в пределах Миллионной, Моховой и Большой Конюшенной улиц, а также Невского проспекта между Екатерининским каналом и Мойкой. Были выставлены пикеты с участием броневиков на мостах через Екатерининский канал и Мойку и на Морской улице. Затем прибыли отряды красногвардейцев из Петроградского района и с Выборгской стороны, а также части Кексгольмского полка, которые заняли участок севернее Мойки. По сигнальному выстрелу из пушки Петропавловской крепости был произведён холостой выстрел носового орудия «Авроры», после чего был начат штурм Зимнего. Были разоружены покинувшие свои посты отряды юнкеров и женщин из ударного батальона. Далее дворец был взят, правительство арестовано. В результате победы восстания за день вся власть в Петрограде перешла к Петроградскому военно-революционному комитету."
 russia.49.a: "Да здравствует советская власть!"
 
 russia.50.t: "[num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов"
 russia.50.d: "Накануне вооружённого восстания действовало 1429 Советов рабочих, солдатских и крестьянских депутатов, на съезде же было представлено всего 402: из них 195 объединённых Советов рабочих и солдатских депутатов, 119 Советов рабочих и солдатских депутатов с участием крестьянских депутатов, 46 Советов рабочих депутатов, 22 Совета солдатских и матросских депутатов, 19 Советов крестьянских депутатов и 1 Совет казачьих депутатов. Из 649 делегатов 390 были большевиками.\nПервое заседание съезда открыл меньшевик Фёдор Дан, в разгар начавшегося в Петрограде вооружённого восстания. Крестьянские советы и все солдатские комитеты уровня армий отказались участвовать в деятельности съезда. Меньшевики и эсеры осудили выступление большевиков как «незаконный переворот». Со стороны большевиков же выступал Троцкий, и он заявил, что «восстание народных масс не нуждается в оправдании; то, что произошло, это не заговор, а восстание. Мы закаляли революционную энергию петроградских рабочих и солдат, мы открыто ковали волю масс на восстание, а не на заговор».\nПосле избрания президиума съезда из большевиков и левых эсеров ряд умеренных социалистических партий (меньшевики, правые эсеры, делегаты Бунда) в знак протеста против произошедшего восстания большевиков покинули Съезд и бойкотировали его работу.\nНа втором заседании уже большевистско-левоэсеровского съезда под гром аплодисментов Лениным были зачитаны декрет о мире и декрет о земле. Съезду было предложено распустить старый состав ВЦИК и сформировать новое революционное правительство — Совет Народных Комиссаров. В него вошли только большевики, фракция левых эсеров отказалась, но покидать съезд не стала. Борис Камков заявил, что «крестьянство не с большевиками, а крестьянство — это пехота революции, без которой революция должна погибнуть»."
 russia.50.d_1: ""
 russia.50.a: "Это новая веха в течении нашей революции"
 russia.50.b: ""
 
 russia.51.t: "Перенос правительства"
 russia.51.desc: "Угроза со стороны внутренних врагов, левых и правых, а также угроза со стороны немцев вынуждает нас думать о эвакуации нашего правительства из Петрограда в другое место, откуда мы сможем управлять Россией и продолжать войну с Германией до победного конца. И нам нужно выбрать город, в который"
 russia.51.a: "Москва — древняя столица России"
 russia.51.b: "Ярославль — город недалеко от Москвы, но с меньшим количеством большевиков"
 russia.51.c: "Самара — от туда мы сможем вести войну даже если враг дойдёт до Волги"
 russia.51.e: "Нижний Новгород — далеко от фронта и близко к Центральной России"
 russia.51.f: "Нет никакой необходимости переезжать"
 
 russia.79.t: "Дефицит продовольствия"
 russia.79.desc: "Тянущийся ещё с 1916 года паровозный голод начал давать результаты ещё в феврале 1917 года, вызвав массовое недовольство из-за недостатка хлеба в столице, но теперь ситуация выходит на качественно иной уровень: если тогда в Петрограде просто возникли проблемы с распределением запасов, то теперь резерв продовольствия столицы всё уменьшается, хоть снабжение ещё стабильно. В скоров времени ожидается рост недовольства и крайне левого радикализма, так что на спокойную обстановку в этом году рассчитывать не стоит."
 russia.79.a: "Нужно что-то предпринимать..."
 
