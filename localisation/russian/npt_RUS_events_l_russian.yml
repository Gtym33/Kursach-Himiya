 #russian_ovrthrw_of_mon..desc: "Мои верноподланые. Этот день ознаменован великими переменами. Более тысячи лет Россия простояла благодаря монархии. Но нашлись те, кто попытался настроить нас друг против друга, и мы взяли в руки оружие, чтобы защитить наши жизненные ценности от посягательств социалистов. Но за этим мы так и не смогли разглядеть величайшую угрозу, которая исходила изнутри.\nТень либерализма нависла над нами благодаря усилиям промышленников и некоторых думцев, посадивших своего человека во главе вражеской армии. Они надеялись низвергнуть Россию в пропасть. Но ненависть в их сердцах не могла скрываться вечно. В конце концов настал день, когда наши враги показали своё истинное лицо.\nЛибералы надеялись уничтожить Империю, предательски убив главу государства и взяв под контроль РИА. Но на пути этих несостоявшихся тиранов доблестно встали те, в чьих руках не были заложены германские марки. Наши верные солдаты обуздали восставших в Петрограде и подавили бунты в десятках городов.\nОставшихся в живых социалисты и либералы будут найдены и уничтожены. Любых их сообщников ожидает схожая участь. Мы жили в эпоху испытаний и мы их с блеском выдержали.\nПопытка покушения на мою жизнь оставила на моём теле шрамы, но уверяю вас, никогда ещё моя решимость не была столь сильна. Война окончена. Социалисты побеждены, а мятеж думцев подавлен. Мы стоим на пороге новой жизни.\nЧтобы гарантировать нашу безопасность и сохранение стабильности, Империя будет реформирована нами на дооктябрьских началах, в прочное и безопасное сообщество, которое, смею вас заверить, простоит десять тысячелетий. Мы создадим Империю, во главе которой будет по-прежнему стоять это августейшее собрание, а также суверенный властитель, правящий пожизненно. Мы создадим Империю, которая будет подчиняться мнению большинства, Империю, которая будет жить по божьим законам.\nТеперь, когда у всех местечек России появится единое законодательство, единый язык, единый просвещённый правитель, больше не будет места коррупции, разлагавшей устои прежней Империи, а генерал-губернаторы позаботятся о том, чтобы нигде больше не возникло второго мятежа. Сильная, растущая с каждым днём армия гарантирует соблюдение законов.\nНовый Имперский порядок будет охранять наши важнейшие жизненные ценности. Мы защитим наши идеалы силой оружия. Мы не отступим перед врагом, мы встретим его сообща, откуда бы он ни пришёл: изнутри или извне. Пусть враг знает: Империя сокрушит любого, кто посягнёт на её благополучие.\nМы возложили на свои плечи трудную задачу, но народы Империи готовы к испытаниям. Благодаря нашим усилиям Россия разменяла гражданскую войну на мир, а анархию на стабильность. Взоры миллионов живых существ отныне устремлены вперёд, к будущему, в котором каждый сможет ощутить себя в безопасности. Граждане Империи также обязаны внести свой вклад.\nПоступить на службу в нашу доблестную белую гвардию. Стать глазами и ушами Империи, докладывая о потенциальных мятежниках. Отправиться в дальние уголки России и насаждать инородцам принципы самодержавия. Возводить монументы и чудеса техники, которые расскажут будущим поколениям о нашей славе. Бойцы-белогвардейцы, которые отныне станут носить гордое имя имперских ударников, справились с невероятно опасной задачей, одолев наших врагов на передовых линиях. Многие из них погибли во славу Империи. В умах жителей Империи должен навеки запечатлеться этот пример необычайной доблести.\nНовый порядок восторжествовал над скрытным сообществом гнусных дельцов. Наш дальнейший курс ясен. Со мной во главе Империя обретёт величие за гранью возможного. Мы прошли испытания, став только сильнее.\nМы продолжим наше движение вперёд как единый народ – как подданые Российской Империи. Мы восторжествуем. С этого дня начинаются десять тысячелетий мира."
 
 russian_ovrthrw_of_mon.0.t: "Кровавое воскресенье"
 russian_ovrthrw_of_mon.0.desc: "Сегодня, 9 января, в очередную годовщину расстрела рабочей демонстрации в 1905 году, в ряде промышленных городов страны на митинги и демонстрации в очередной раз вышли недовольные граждане, подстрекаемые социалистами-провокаторами.\nВ тот роковой для самодержавия день всё вышло из под контроля, из-за чего было убито свыше 130 человек и началась революция, вылившаяся в целый ряд бунтов по всей стране и создание местных «советских республик», что вынудило нас использовать для подавления мятежа армию, но опыт работы с «революционерами» уже не позволяет допускать подобных ошибок. Без лидеров, сидящих ещё в 1912 года по тюрьмам и ссылкам, протест прошёл мирно и без происшествий. Разве что беснующаяся толпа в Москве, где на Тверском бульваре собралось около 2 тысяч человек, а по городу не вышло на работу до 30 тысяч рабочих, была умиротворена нагайками. А в Петрограде по разным данным на ряд демонстраций собралось до 100 тысяч человек, о чём, правда, сообщают социал-демократические газеты, чему верить не стоит, к тому же они закончились. Правда не верить сложно, учитывая то, что даже гарнизону города не хватает жилплощади, не говоря уже о рабочих, которым отрезают не комнату, а четверть комнаты. Впрочем, это решаемые проблемы."
 russian_ovrthrw_of_mon.0.a: "Ничего необычного"
 russian_ovrthrw_of_mon.1.t: "Рабочая группа ЦВПК"
 russian_ovrthrw_of_mon.1.desc: "В мае 1915 года на 9-м съезде представителей промышленников была впервые сформулирована идея о создании военно-промышленных комитетов, целью которых должна была стать мобилизация промышленности для военных нужд (чем не озаботились в первые полгода войны). В июле 1915 года состоялся 1-й съезд ВПК, в августе того же года был принят нормативно-правовой акт, закреплявший за комитетами функции содействия правительственным учреждениям в деле снабжения армии и флота необходимым снаряжением и довольствием путём планового распределения сырья и заказов, своевременного их исполнения и установления цен.\nОсновной задачей ВПК стало централизованное получение правительственных заказов на поставку военного снаряжения и размещение их на промышленных предприятиях (с чем были известные проблемы, как уже писалось ранее, и это было попыткой их решить), но в скором времени Центральный военно-промышленный комитет становится политической площадкой и присоединяется к лозунгу «ответственного министерства», фактически превратившись в один из органов оппозиции правительству государя-императора, так как ЦВПК на данный момент на данный момент находится в теснейших связях с Конституционно-демократической партией. С ноября 1915 года при комитетах начинают появляться выборные представители от рабочих, формирующие Рабочие группы, являющиеся органами уже социалистической оппозиции, и формально были призваны для урегулирования конфликтов между рабочими и предпринимателями, но фактически ведущие подрывную деятельность.\nК годовщине «Кровавого воскресенья» 9 января 1917 года Рабочая группа ЦВПК поддержала организацию всеобщей забастовки, а к текущей дате наша агентура докладывает, что со дня на день будет организована новая антиправительственная демонстрация, приуроченная к открытию очередной сессии Государственной думы, активно поддерживаемая Гучковым и его соратниками для дестабилизации обстановки в стране и приходу к власти на волне народного недовольства. Министр внутренних дел находится в нерешительности, необходимо принять решение относительно рабочей группы ЦВПК — арестовать её членов или пустить всё на самотёк."
 russian_ovrthrw_of_mon.1.a: "Охранка арестует всех"
 russian_ovrthrw_of_mon.1.b: "Не стоит рисковать отношениями с оппозицией"
 russian_ovrthrw_of_mon.2.t: "Забастовка на Путиловском заводе"
 russian_ovrthrw_of_mon.2.desc: "Путиловский завод — крупнейший промышленный завод, на котором работает 36 тысяч человек, и на нём вновь начинается забастовка. Народные волнения после демонстрации три дня назад не улегли. Администрация завода угрожает рабочим локаутом, так как другого варианта она не видит, но это может только подстрекнуть недовольство, и забастовка может перекинуться на другие предприятия."
 russian_ovrthrw_of_mon.2.a: "Ситуация пока под контролем?"
 russian_ovrthrw_of_mon.3.t: "Хлебные бунты в Петрограде"
 russian_ovrthrw_of_mon.3.desc: "Кризисная ситуация в хлебозаготовках и на транспорте, обострившаяся к концу 1916 года, требовала действий. 2 декабря 1916 года «Особое совещание по продовольствию» ввело продразвёрстку, но несмотря на жёсткие меры, вместо запланированных 772,1 млн пудов хлеба в государственные закрома удалось собрать только 170 млн пудов. Как результат, в декабре 1916 г. нормы для солдат на фронте были уменьшены с 3 до 2 фунтов хлеба в день, а в прифронтовой полосе — до 1,5 фунтов. Карточки на хлеб ввели в Москве, Киеве, Харькове, Одессе, Чернигове, Подольске, Воронеже, Иваново-Вознесенске и других городах.\nСлухи о введении продовольственных карточек уже в Петрограде были не безосновательны, по данным статистического ведомства за декабрь 1916 года Петербургский и Московский районы не получили 61 % планового количества хлебных грузов, на 80 % эта непоставка объяснялась отсутствием груза и лишь на 10 % — неподачей вагонов. В течение 1916 года среднемесячное потребление муки в Петрограде составляло 1 276 000 пудов. Перебои с поставкой начались в ноябре, когда в столицу было доставлено 1 171 000 пудов. В декабре поставка упала до 606 000 пудов, в январе 1917 года было доставлено всего 731 000 пудов.\nЛогическим развитием хлебного кризиса стали хлебные бунты. По сообщениям газеты «Биржевые ведомости» вчера на Петроградской стороне начался разгром булочных и молочных лавок, продолжавшийся затем по всему городу. Толпа окружила пекарни и булочные и с криками: «Хлеба, хлеба» двинулась по улицам."
 russian_ovrthrw_of_mon.3.a: "Пока что это не представляет особой опастности"
 russian_ovrthrw_of_mon.4.t: "Массовые демонстрации"
 russian_ovrthrw_of_mon.4.desc: "Антивоенные митинги, посвящённые Дню работницы, начали стихийно перерастать в массовые стачки и демонстрации. Остановили производство работницы ткацкой Торшиловской фабрики, снарядного завода «Старый Парвиайнен». Участники совместного митинга с Выборгской набережной направились в центр Петрограда. На Лесном проспекте они встретили 3-тысячную демонстрацию рабочих завода «Новый Парвиайнен» и вместе с ними по Литейному мосту прошли в центр города. Прекратили работу заводы «Старый Лесснер», «Новый Лесснер», «Айваз», «Эриксон», «Русский Рено», «Розенкранц», «Феникс», «Промет» и др. К вечеру на Невский проспект вышли рабочие Выборгской и Петроградской сторон (через Литейный проспект), Рождественского и Александро-Невского районов (со стороны Знаменской площади), Путиловского завода и Нарвского района (к Казанскому собору). Всего забастовало 128 тыс. человек. Колонны демонстрантов шли с лозунгами «Долой войну!», «Долой самодержавие!», «Хлеба!».\nСогласно донесениям Охранного отделения, на Корпусной улице рабочие серьёзно избили полицейского надзирателя Вашева, на Нижегородской улице избит коллежский секретарь Гротиус.\nНа сегодняшний день произошло несколько столкновений демонстрантов с полицией. Во время беспорядков наблюдалось (как общее явление) крайне вызывающее отношение буйствовавших скопищ к воинским нарядам, в которые толпа в ответ на предложение разойтись бросала каменьями и комьями сколотого с улиц снега. При предварительной стрельбе войсками вверх толпа не только не рассеивалась, но подобные залпы встречала смехом. Лишь по применении стрельбы боевыми патронами в гущу толпы оказывалось возможным рассеивать скопища, участники коих, однако, в большинстве прятались во дворы ближайших домов и по прекращении стрельбы вновь выходили на улицу. Движение вспыхнуло стихийно, без подготовки, и исключительно на почве продовольственного кризиса. Так как воинские части не препятствовали толпе, а в отдельных случаях даже принимали меры к парализованию начинаний чинов полиции, то массы получили уверенность в своей безнаказанности, и ныне, после двух дней беспрепятственного хождения по улицам, когда революционные круги выдвинули лозунги «долой войну» и «долой правительство», — народ уверился в мысли, что началась революция, что успех за массами, что власть бессильна подавить движение в силу того, что воинские части не сегодня-завтра выступят открыто на стороне революционных сил, что начавшееся движение уже не стихнет, а будет без перерыва расти до конечной победы и государственного переворота."
 russian_ovrthrw_of_mon.4.a: "Будем следить за ситуацией"
 russian_ovrthrw_of_mon.5.t: "Отъезд царя в ставку"
 russian_ovrthrw_of_mon.5.desc: "План весенней кампании был утверждён ещё давно, на фронте было затишье, но в Петрограде начинали разгораться беспорядки. В таких условиях Государь внезапно оставляет столицу и зачем-то едет в ставку главнокомандующего. Он объявил, что «на днях из Крыма вернулся генерал Алексеев, желающий с ним повидаться и переговорить по некоторым вопросам».\nВ условиях явно зреющего заговора со стороны думы и командующих армии практически в полном составе, а также фрондирующих великих князьях это было опрометчивым решением, но обсуждаемый вопрос, возможно, слишком важен."
 russian_ovrthrw_of_mon.5.a: "Такова воля Государя"
 russian_ovrthrw_of_mon.6.t: "Деятельность Думы"
 russian_ovrthrw_of_mon.6.desc: "Несмотря на наши усилия в стране разгорается новый политический кризис. В Петрограде неспокойно. По стране прокатилась волна стачек. В армии проявились признаки брожжения.\nВ подобной ситуации дальнейшая деятельность Государственной Думы способна вызвать самые негативные последствия. Известно что члены Думы в целом настроены оппозиционно и выступают за создание нового, в основном из самих себя, правительства "Народного доверия". Ходят также слухи о подготовке думцами дворцового переворота.\nСейчас мы способны просто распустить этот орган лишив его полномочий."
 russian_ovrthrw_of_mon.6.a: "Пока кризис наростает необходимо идти на уступки"
 russian_ovrthrw_of_mon.6.b: "Дума не должна мешаться под ногами во время опасности"
 russian_ovrthrw_of_mon.7.t: "Вынужденные меры"
 russian_ovrthrw_of_mon.7.desc: "В следствии революционной агитации, малодушия и усталости Русская императорская армия и Российский императорский флот подвергаются разложению. В частях и на отдельных кораблях ужев открытую выбрасывают красные флаги и офицеров.\nГиганская армия всеобщего призыва сама по себе оказалась опасна монархии — те у кого во время революции 1905 года оружие изымали, с началом войны получили его открыто от правительства.\nСейчас командование имеет четкое представление о благонадёжности каждого соединения и настаивает на роспуске или переформировании целого списка из них."
 russian_ovrthrw_of_mon.7.desc_not_mon: "В следствии революционной агитации, малодушия и усталости Русская армия и флот подвергаются разложению. В частях и на отдельных кораблях ужев открытую выбрасывают красные флаги и офицеров.\nГиганская армия всеобщего призыва сама по себе оказалась опасна — те у кого во время революции 1905 года оружие изымали, с началом войны получили его открыто от правительства.\nСейчас командование имеет четкое представление о благонадёжности каждого соединения и настаивает на роспуске или переформировании целого списка из них."
 russian_ovrthrw_of_mon.7.a: "Части выказавшие открытое неповиновение должны быть распущены"
 russian_ovrthrw_of_mon.7.b: "Даже части замеченые в братании будут распущены"
 russian_ovrthrw_of_mon.7.c: "Мы переходим к плану полной демобилизации"
 russian_ovrthrw_of_mon.8.t: "Вооружённое восстание"
 russian_ovrthrw_of_mon.8.desc: "Подняла мятеж учебная команда запасного батальона Волынского полка в числе 600 человек во главе со старшим унтер-офицером Тимофеем Кирпичниковым. Солдаты убили командира, выпустили арестованных из гауптвахты, начали «снимать» соседние части, вынуждая их также присоединиться к восстанию. Часть офицеров этих частей разбежалась, а некоторые были убиты. Вооружённые солдаты вышли к Литейному проспекту, где соединились с бастующими рабочими Петроградского орудийного и патронного заводов. Из многих тюрем сейчас освобождаются заключённые, были освобождены арестованые члены рабочей группы ЦВПК Толпа восторженно приветствовала их как героев-революционеров. Они же, заявив, что теперь главная задача восставших — оказать поддержку Государственной думе, повели огромную массу солдат и рабочих к Таврическому дворцу. В результате депутаты решили распустится и собраться под видом «частного совещания», в результате которого был сформирован Временный комитет Государственной думы или «Комитет членов Государственной думы для водворения порядка в столице и для сношения с лицами и учреждениями».\nВ это же время прибывшие к Таврическому дворцу члены Рабочей группы ЦВПК совместо с меньшевистской фракцией предолжили немедленно организовать Совет рабочих депутатов, был образован Временный исполнительный комитет Петросовета, в который вошли Кузьма Гвоздев, Борис Богданов, Николай Чхеидзе и другие, точный состав неизвестен, доходят только обрывочные сведения.\nОставшиеся члены законного правительства собрались на заседание в Мариинском дворце и требуют составить «ответственное министерство» и отправило в отставку министра внутренних дел.\nГенерал Хабалов попытался организовать сопротивление, сформировав под командованием полковника Кутепова сводный отряд неизвестной численности, однако ввиду огромного численного превосходства вооружённых рабочих попытки подавления выступлений не возымели успеха. В Петрограде победила революция. Но на фронте ещё есть многомиллионная армия, и судьбу монархии сейчас решает командующий северного фронта."
 russian_ovrthrw_of_mon.8.desc_1: "Подняла мятеж учебная команда запасного батальона Волынского полка в числе 600 человек во главе со старшим унтер-офицером Тимофеем Кирпичниковым. Солдаты убили командира, выпустили арестованных из гауптвахты, начали «снимать» соседние части, вынуждая их также присоединиться к восстанию. Часть офицеров этих частей разбежалась, а некоторые были убиты. Вооружённые солдаты вышли к Литейному проспекту, где соединились с бастующими рабочими Петроградского орудийного и патронного заводов. Из многих тюрем сейчас освобождаются заключённые, вооружённые солдаты и рабочие заняли правительственные здания. Восставшие двинулись к Таврическому дворцу, ещё не решив, что будут делать с Государственной думой. Но депутаты решили распустится и собраться под видом «частного совещания», в результате которого был сформирован Временный комитет Государственной думы или «Комитет членов Государственной думы для водворения порядка в столице и для сношения с лицами и учреждениями».\nВ это же время прибывшие к Таврическому дворцу революционеры, во главе авангарда которых неожиданно оказались большевики Шляпников и Джугашвили, в составе немногочисленных большевиков, членов Рабочей группы ЦВПК и меньшевиков предолжили немедленно организовать Совет рабочих депутатов, был образован Временный исполнительный комитет Петросовета, в который вошли Александр Шляпников, Кузьма Гвоздев, Борис Богданов, Николай Чхеидзе и другие, точный состав неизвестен, доходят только обрывочные сведения.\nОставшиеся члены законного правительства собрались на заседание в Мариинском дворце и требуют составить «ответственное министерство» и отправило в отставку министра внутренних дел.\nГенерал Хабалов попытался организовать сопротивление, сформировав под командованием полковника Кутепова сводный отряд неизвестной численности, однако ввиду огромного численного превосходства вооружённых рабочих попытки подавления выступлений не возымели успеха. В Петрограде победила революция. Но на фронте ещё есть многомиллионная армия, и судьбу монархии сейчас решает командующий северного фронта."
 russian_ovrthrw_of_mon.8.a: "Государь должен срочно выехать из Могилёва"
 russian_ovrthrw_of_mon.9.t: "Приказ No. 1"
 russian_ovrthrw_of_mon.9.desc: "Фактическая власть в Петрограде сейчас принадлежит и Петроградскому совету рабочих депутатов. Исполнительный комитет Совета выступал в поддержку восставших солдат и призывал все воинские части Петрограда выбирать своих представителей в Совет, а на вечернем заседании Петросовета произошло объединение Совета рабочих депутатов и образованного из представителей Петроградского гарнизона Совета солдатских депутатов и расширение Исполкома Совета за счёт доизбрания 10 представителей от солдат и матросов. Объединённый состав Петросовета одобрил текст Приказа No 1, выработанный на основе требований выступавших на заседании солдат и матросов. Приказом предписывалось немедленно создать выборные комитеты из представителей нижних чинов во всех воинских частях, подразделениях и службах, а также на кораблях, а третий третий пункт гласил, что во всех политических выступлениях воинские части подчинялись теперь не офицерам, а своим выборным комитетам и Совету. В приказе предусматривалось также, что всё оружие передается в распоряжение и под контроль солдатских комитетов. Приказом вводилось равенство прав «нижних чинов» с остальными гражданами в политической, общегражданской и частной жизни, отменялось титулование офицеров.\nНа данный момент приказ относится только к петроградскому гарнизону, но в скором времени его разлогающее влияние может перекинутся на остальную армию, в результате чего совет получит большую поддержку и выступление не удастся подавить."
 russian_ovrthrw_of_mon.9.a: "В общем-то, они только легитимизировали текущее положение..."
 
 russian_ovrthrw_of_mon.11.t: "Железная рука в бархатной перчатке"
 russian_ovrthrw_of_mon.11.desc: "Сейчас царская власть ограничена не Думой или конституцией, но роковыми обстоятельствами войны и революции. Император ограничен в выборе средств успокоения своего народа, но для этого Господь создал диктатуру. Назначение известного генерала на чрезвычайную должность с неограничеными полномочиями позволит нам сбросить со своих плечь всю грязную работу и одновременно примирится с оппозиционной частью генералитета."
 russian_ovrthrw_of_mon.11.a: "Генерал Иванов — верный слуга престола"
 russian_ovrthrw_of_mon.11.b: "Генерал Алексеев держит в руках всю армию"
 russian_ovrthrw_of_mon.11.c: "Власть Императора будет расширена настолько, насколько это понадобится"
 russian_ovrthrw_of_mon.12.t: "Стратегия победы"
 russian_ovrthrw_of_mon.12.desc: "В ходе кампании 1916 года Российской Императорской Армии удалось нанести серьезное поражение Австро-германским силам в Галиции. Противник потерял сотни тысяч бойцов и вынужден был отвлекать силы с западного направления.\nОднако наши резервы также подверглись истощению, и ряд проблем со снабжением был так и не решён несмотря на все меры, а железнодорожная сеть в очередной раз испытала перенапряжение.\nКампания 1917 года несёт существенные риски. На данный момент генеральное наступление назначенно на начало весны и расчитывается, что оно завершит войну хотя бы с Австро-Венгрией. Но уже сейчас генерал Брусилов докладывает о недостаточном для наступления накоплении снаряжения и боеприпасов, несмотря на беспрерывное курсирование составов в сторону фронта, как из-за отсутствия снаряжения, так и из-за низкой пропускной способности. К тому же подобная подготовка отвлекает силы железных дорог от других не менее важных задач.\nВозможно, на данном этапе стоит отказаться от идеи генерального наступления и провести наступления с ограниченными целями, или вовсе перейти к стратегической обороне."
 russian_ovrthrw_of_mon.12.a: "Весенее наступление будет проведенно в полном объеме"
 russian_ovrthrw_of_mon_12_a_tt: "Наступление будет подготовлено в течение 104 дней, когда они пройдут:"
 russian_ovrthrw_of_mon.12.b: "«Булавочные уколы» парализуют армию Кайзера и сохранят нашу"
 russian_ovrthrw_of_mon_12_b_tt: "Наступление будет подготовлено в течение 52 дней, когда они пройдут:"
 russian_ovrthrw_of_mon.12.c: "В ближайшей перспективе необходимо перейти к обороне"
 
 russian_ovrthrw_of_mon.16.t: "Подробный отчёт"
 russian_ovrthrw_of_mon.16.desc: "Третий год войны не предвещает значимых изменений. Командование надеется разбить немцев в весеннем наступлении, но прошлогодний значительный успел в Луцком прорыве обернулся ужасающими потерями в личном составе. Между тем нельзя сказать, что хотя бы теперь войска могут опереться на сколько-нибудь крепкий тыл, который до сих пор не может обеспечить их пушками, снарядами, винтовками, патронами, консервами или хотя бы подходящей тарой для квашеной капусты. В солдатской массе же зреют пораженческие настроения.\n\nЭто краткая выжимка из прилагающегося отчёта."
 russian_ovrthrw_of_mon.16.a: "Уберите это в то-от дальний ящик"
 russian_ovrthrw_of_mon.16.b: "Ну что же, почитаем..."
 russian_ovrthrw_of_mon.17.t: "Состояние нашей промышленности"
 russian_ovrthrw_of_mon.17.desc: "Перед войной в 1910 году в Главном управлении генерального штаба особая комиссия констатировала наличие избыточных запасов старых 810 000 исправных берданок с 275 миллионов надёжных патронов. Она пришла к заключению, что из-за давно прошедшего перевооружения на трёхлинейки берданки просто захламляли склады, поэтому их было решено пустить под нож: «если снабдить берданками предусмотренные части ополчения, в остатке будет около 400 000 берданок, что текущая работа на наших оружейных заводах увеличивает число 3–лин. винтовок и в случае войны возможна выработка до 2000 винтовок в день, что означенные 400 000 берданок бесполезно загромождают и без того обремененные склады». Поэтому берданки продавались населению или обращались в лом.\nВ том же году было изъято из запасов военного времени 339 000 трехлинейных винтовок. В 1912 году генерал Поливанов заявил в Государственной думе, что «винтовки у нас имеются полностью». Их накануне войны даже раздавали союзникам. Поэтому с 1908 года оружейные заводы, сокращая выпуск винтовок, вынуждены были выпускать котелки, пики и взрыватели. Патронные заводы в 1909-1910 годах работали не в полной мере, а в 1911 году во избежание роспуска опытных рабочих работы производились лишь 5 дней в неделю. В 1912 году, всего за два года до войны, едва не был закрыт Сестрорецкий оружейный завод. Тульский завод, крупнейший в стране, в январе 1914 году изготовил всего пять винтовок, в феврале — также пять, в марте — шесть, в апреле — пять, в мае — только одну, в июне — одну, в июле — одну учебную винтовку. За день до войны. Также бюрократический хаос и распределением военных заказов приводил к значительному недоиспользованию мощностей, когда часть заводов простаивала, пока другая перенапрягалась. Обуховский завод с 1906 по 1915 год не получал заказов на 76–мм, 107–мм и горные пушки, а также 152–мм гаубицы. Путиловский завод получил заказ на 200 гаубиц только в мае 1915 года (прошёл почти год с начала войны). В ведении Военного ведомства непосредственно находился всего лишь один орудийный завод — Петербургский.\nК тому же были провалены ещё довоенные попытки к строительству новых артиллерийских и снарядных заводов, которые кем-то даже считались ненужными. Это сказалось в 1914 году. Русскую армию накрыл снарядный голод, винтовочный голод и орудийный голод. Сказалось и то, что квалифицированные рабочие призывались в армию, а вернуть их обратно считалось невозможным из-за «удручающего морального впечатления, которое производило такое возвращение на товарищей этих нижних чинов, остающихся в строю». На артиллерийских заводах с первым призывом ушли примерно 30 % наличного состава рабочих и служащих, имевшихся к моменту объявления войны. Убыль ещё удалось пополнить за счет богатого рынка рабочей силы, но при дальнейших призывах дефицит рабочих, особенно высококвалифицированных, становился всё сильнее. Уже к объявлению войны Сестрорецкий завод остался без кузнецов. 5 июля 1915 году видным промышленником Ю. П. Гужоном отмечалось, что «не приходится говорить об увеличении оборудования и установке новых механизмов, когда даже существующие станки остаются без работы за отсутствием рабочей силы»."
 russian_ovrthrw_of_mon.17.a: "Занятно..."
 russian_ovrthrw_of_mon.17.b: "Достаточно"
 russian_ovrthrw_of_mon.18.t: "Состояние нашего снабжения"
 russian_ovrthrw_of_mon.18.desc: "Уже в сентябре 1914 году Главное артиллерийское управление, убедившись в невозможности удовлетворить потребности армии в винтовках при помощи своих ружейных заводов, приступило к розыску за рубежом. Винтовок было нужно 1 миллион единовременно и по 100 000 ежемесячно (по представлению Военного министерства августа 1915 года — не менее 200 000 в месяц), в то время как русские оружейные заводы в августе 1914 года произвели только 10296 винтовок. Выпуск хоть и удалось нарастить, но за период с июля 1914 по ноябрь 1916 года из поступивших в армию 3 727 000 винтовок импортными были 1 808 000, то есть почти половина. С ручными пулемётами ситуация совсем печальная — в России их производство отсутствовало и отсутствует до сих пор.\nЕсть и белые пятна — с 3–дм пушках ситуация спасает, так сказать, престиж отечественной промышленности — 94 % орудий у нас свои (12715 наших против 586 импортных), тем не менее, это компенсируется недостатком этих самых орудий, который продолжается до сих пор. Производство покрывает около одной пятой предельных потребностей (хотя у турков или австрияков ситуация многократно хуже). Тяжёлая же полевая артиллерия снова наполовину импортная, к тому же потребности в ней не полностью покрываются.\nПроизводство патронов и снарядов внутри России составляет сейчас 60 % и 75 % соответственно от общего поставок, что хорошо, но при этом до 62 % пороха (отдельно от импортных боеприпасов) было ввезено из-за границы, преимущественно от американской фирмы «Дюпон».\nОсобо усугубляет ситуацию со снабжением чисто транспортные проблемы — так в 1913 году Россия имела 19866 паровозов, 30673 пассажирских, 484250 товарных вагонов и платформ. Недоставало, по крайней мере, 2000 паровозов и 80 000 товарных вагонов. При этом на перевозку каждой пехотной дивизии требовалось 35-45 эшелонов, а для армейского корпуса — до 128. Даже если не брать ситуацию прифронтовых районов, уже в начале войны узкоколейная дорога от Архангельска не справлялась с вывозом грузов, поступавших из Америки, Англии и Франции, также мешала необходимость перегрузки на широкую колею. Один поезд в сутки из Владивостока в Европейскую Россию требовал наличия около 100 паровозов и 3000 вагонов. Большая часть станков, заказанных «Руссо-Балтом» за границей, либо не успела прибыть в Россию, либо лежала в Архангельске и Владивостоке по недостатку транспорта. В 1916 года паровозный парк уменьшился на 16 %, а товарных вагонов — на 14 %. Перешивка колеи и закупка товарных вагонов в США (12 268 вагонов и платформ в 1916 году) не дали желаемого результата, хотя только на пароходе «Могилев» было доставлено 33 000 штук рельс, 250 вагонов и 20 локомотивов. В том числе это было связано с разным качеством угля и необученностью русских машинистов к обращению с американской техникой. Также при помощи британцев пропускную способность Архангельской железной дороги к 1916 году удалось поднять до 240-250 вагонов в день, а к концу года — удвоить, но этого ещё мало."
 russian_ovrthrw_of_mon.18.a: "Занятно, занятно..."
 russian_ovrthrw_of_mon.18.b: "Достаточно, достаточно"
 russian_ovrthrw_of_mon.19.t: "Состояние наших солдат"
 russian_ovrthrw_of_mon.19.desc: "Наконец, состояние наших солдат само по себе оставляет желать лучшего. Про известный феномен членовредителей «палечников» и «самострелов», делавших это для уклонения от призыва, и вспоминать не стоит — она была решена введением за это смертной казни. Более важной проблемой являются братания — ещё в декабре 1914 года в русских частях, в день Рождества Христова, немцы, выйдя из своих окопов против позиций Дунайского и Белебеевского полков 1-й армии (та самая, участвовавшая в Восточно-Прусской операции), стали махать белыми тряпками и подошли к реке, показывая бутылки и сигары и приглашая русских солдат к себе. Человек 10–15 немцев без оружия подошли к реке, сели в лодку, переправились на нашу сторону и стали заманивать к себе подошедших к берегу солдат вышеназванных полков. Несколько человек поддались на эту подлую уловку и переправились на немецкую сторону и что позорнее всего — с ними переправился призванный из запаса Дунайского полка поручик Семен Степанович Свидерский-Малярчук. Все переехавшие на ту сторону наши солдаты и этот недостойный своего звания офицер тотчас были немцами арестованы и взяты в плен. Это сложно назвать братанием, так как оно не приняло массового характера и закончилось арестом перешедших с другой стороны фронта другими немцами.\nВ 1916 году это явление стало массовым, огромное значение в ходе братаний имел широкий обмен продуктами и вещами, главным образом — хлебом и спиртным. В обход сухого закона. Это всё ведёт к падению воинской дисциплины, а попытки офицеров пресекать подобное побоями ожесточает солдат всё более, и скорее ведёт к дальнейшему падению дисциплины, пока не начнутся смертные казни.\nЕсли же говорить о состоянии гарнизонных частей, то конкретно в Петрограде на 160 тысяч человек приходится всего 20 тысяч мест в казарме, что отрицательно влияет на их состояние. Перегрузка жилищных пространств в 8 раз.\nСледует также учесть и изменившийся с 1914 года состав армии — кадровых офицеров осталось мало, особенно в пехоте. Новые же офицеры быстро падают духом, тяготились войной и совершенно неспособны были поднять и поддержать дух своих солдат.\nХотя это всё мелочи — по-настоящему тревожным знаком является отказ некоторых частей 12-й армии под Ригой вести наступление. По первости 13 солдат из бунтовщиков были расстреляны, далее в общей сложности расстреляно около ста."
 russian_ovrthrw_of_mon.19.a: "Правильный пример"
 russian_ovrthrw_of_mon.19.b: "Достаточный пример"
 
 russian_ovrthrw_of_mon.21.t: "Особые полномочия контрразведки"
 russian_ovrthrw_of_mon.21.d: "Расползающиеся на куски государство не удержишь приказами и воззваниями. Для этого необходима всепроникающая и верная организация, такой в наших условиях может стать контрразведка.\nВ архивах службы уже давно собраны материалы о шпионах и пропагандистах, но раньше они имели официальные мандаты советов.\nВопрос, собственно, лишь в том — схватить сейчас всех подозреваемых в агитации или только тех чья вина точно установлена. Повальные аресты могут на время обострить обстановку, однако даже потенциальные главари будут у нас в руках."
 russian_ovrthrw_of_mon.21.a: "Господь узнает своих"
 russian_ovrthrw_of_mon.21.b: "Сейчас не время переполнять тюрьмы"
 russian_ovrthrw_of_mon.22.t: "Вторая волна шпиономании"
 russian_ovrthrw_of_mon.22.d: "Отдав приказ о начале массовых задержаний мы явно не учли тот факт, что за время войны в русском обществе накопились огромные запасы взаимной ненависти. Униженные ранее офицеры почувствовали силу. К тому же обустройство военно-полевых судов оказалось явно не на высоте.\nКак итог: сведение старых счетов, доносительство, подчас открытое убийство прикрытое мандатами, и в довершение всего волна истерии и погромов.\nОднако основную цель поимки социалистических агитаторов в войсках мы, кажется, выполнили успешно."
 russian_ovrthrw_of_mon.22.a: "В нашем Порядке твориться бардак"
 
 russian_ovrthrw_of_mon.24.t: "Заявление депутатов Государственной Думы"
 russian_ovrthrw_of_mon.24.d: "Представители всех парламентских партий от либералов до черносотенцев выпустили общее заявление. Оно было зачитано Павлом Милюковым и растиражированно газетами по всей стране. В нём депутаты призывают к единению вокруг центральной власти, проявлению гражданской ответственности, а также беспощадной борьбе с бунтовщиками ради будущего России."
 russian_ovrthrw_of_mon.24.a: "Все здоровые силы общества — под нашим знаменем"
 
 russian_ovrthrw_of_mon.25.t: "Финский вопрос"
 russian_ovrthrw_of_mon.25.d: "В связи с утратой контроля над Петрогадом встал вопрос о положении наших войск в Финляндии. Устойчивая связь с ними осуществлялась через столицу, но теперь эта дорога перерезана. В Карелии нет никаких дорог для поддержания оперативной связи с территорией. Если мятежники установят контроль над всей петроградской губернией, то мы потеряем связь с нашими частями расквартированными севернее. Флотские экипажи наверняка ненадёжны и могут последовать примеру свои товарищей. Всё это вынуждает поставить на повестку дня вопрос о выводе войск."
 russian_ovrthrw_of_mon.25.a: "Финляндия останется русской"
 russian_ovrthrw_of_mon.25.b: "Верные присяге войска должны отступить"
 
 russian_ovrthrw_of_mon.26.t: "Перенос ставки в Сибирь"
 russian_ovrthrw_of_mon.26.d: "В связи с неблагоприятной военной обстановкой было бы целесообразно перенести ставку дальше от непосредственной близости с войсками мятежников."
 russian_ovrthrw_of_mon.26.a: "Никакой угрозы нет"
 russian_ovrthrw_of_mon.26.b: "Подготовьте эвакуацию"
 
 #russian_ovrthrw_of_mon.25.t: "Ухудшение здоровья [RUS.GetLeader]"
 #russian_ovrthrw_of_mon.25.d_alx: "Многочисленные трудности вызванные постоянным перебазированием ставки подорвали здоровье нашего лидера. Генерал Алексеев, предвидя, что он возможно не сможет довести дело освобождения России до конца решает назначить своего преемника."
 #russian_ovrthrw_of_mon.25.d_iva: "Многочисленные трудности вызванные постоянным перебазированием ставки подорвали здоровье нашего лидера. Генерал Иванов, предвидя, что он возможно не сможет довести дело освобождения России до конца решает назначить своего преемника."
 #russian_ovrthrw_of_mon.25.a: "...верховное командование примет Рузский"
 #russian_ovrthrw_of_mon.25.b: "...верховное командование примет Келлер"
 #russian_ovrthrw_of_mon.25.c: "...верховное командование примет Юденич"
 
 #russian_ovrthrw_of_mon.26.t: "Смерть [RUS.GetLeader]"
 #russian_ovrthrw_of_mon.26.d: "."
 #russian_ovrthrw_of_mon.26.a: "Мы продолжим его дело"
 
 russian_ovrthrw_of_mon.31.t: "Созыв Великого Земского Собора"
 russian_ovrthrw_of_mon.31.desc: "Династия Романовых удерживается на русском престоле более трехсот лет, её правление началось во времена гражданской войны семнадцатого века с избрания на Земском соборе царя Михаила Федоровича. [From.GetLeader] обращается в этот новый трудный час к своему народу с просьбой избрать верных России делегатов с целью определить дальнейшую судьбу страны и династии."
 russian_ovrthrw_of_mon.31.a: "Глас народа — глас Божий"
 
 russian_ovrthrw_of_mon.32.t: "Открытие Земского Собора"
 russian_ovrthrw_of_mon.32.desc: "Со всей подконтрольной царскому правительству территории из земств, комитетов по снабжению, коопераций, воинских частей, даже с заводов потянулись на открытие Земского Собора избранные делегаты. Им предстоит решить вопрос какой формы правления должна придерживаться Россия в будущем."
 russian_ovrthrw_of_mon.32.a: "Незначительного ограничения прав Императора будет достаточно"
 russian_ovrthrw_of_mon.32.b: "России нужна конституционная монархия, по типу Великобритании"
 russian_ovrthrw_of_mon.32.c: "России необходимо парламентское правление — Народное Вече"
 russian_ovrthrw_of_mon.32.d: "России нужен выразитель воли её народа — Президент"
 russian_ovrthrw_of_mon.32.e: "России нужно нечто большее чем президент. России нужен Верховный Правитель"
 russian_ovrthrw_of_mon.32.f: "Октябрьский манифест был ошибкой"
 
 russian_ovrthrw_of_mon.33.t: "Избрание Президента на Соборе"
 russian_ovrthrw_of_mon.33.t_pm: "Избрание Премьер-министра на Соборе"
 russian_ovrthrw_of_mon.33.desc: "После выбора республиканского пути делегаты решили не завершать Собор, а сразу же избрать первого русского Президента."
 russian_ovrthrw_of_mon.33.desc_pm: "После выбора конституционного пути делегаты решили не завершать Собор, а сразу же избрать первого русского Премьер-министра с полномочями больше чем у императора в прошлом."
 russian_ovrthrw_of_mon.33.a: "Первый"
 russian_ovrthrw_of_mon.33.b: "Второй"
 
 russian_ovrthrw_of_mon.34.t: "Избрание Царя на Соборе"
 russian_ovrthrw_of_mon.34.desc: "Народ вновь подтвердил своё доверие монархии и правительству. По высшей воле Собор должен перед своим закрытием решить вопрос о том кому по праву должен принадлежать престол."
 russian_ovrthrw_of_mon.34.a: "Император Николай должен сохранить права"
 russian_ovrthrw_of_mon.34.b: "Вдовствующая Императрица пробудет у власти до совершеннолетия сына"
 russian_ovrthrw_of_mon.34.c: "Многие лета Царю Михаилу II!"
 russian_ovrthrw_of_mon.34.d: "Николай Николаевич, в образе Георгия Победоносца, приведёт Россию к победе"
 
 russian_ovrthrw_of_mon.35.t: "Казаки ушли на защиту своих станиц"
 russian_ovrthrw_of_mon.35.desc: "В ставку была передана телеграмма от [DON.GetLeader], где он информировал о уходе казачьих частей в пределы войсковых областей. В телеграмме отмечалось, что с недавнего времени бандиты начали проявлять активность в близи станиц. В связи с этим казаки в условиях общей дезорганизации армии сочли необходимым выйти из подчинения верховного командования и вернуться на родные земли для защиты их от красных банд. В телеграмме специально отмечалось, что казаки продолжают считать себя связанными службой государю и как только угроза для семей и имущества казачества спадёт они вновь вернуться в распоряжение ставки."
 russian_ovrthrw_of_mon.35.a: "Это дезертирство! Впрочем, у нас нет возможности не согласится с их выбором"
 russian_ovrthrw_of_mon.35.b: "Атаман [DON.GetLeader] обеспечит безопасность Дона... Покрайней мере сейчас."
 russian_ovrthrw_of_mon.35.c: "Скорее всего до Кубани гражданская война дойдёт не скоро."
 russian_ovrthrw_of_mon.35.e: "В районе Оренбурга не зафиксировано массовых выступлений рабочих."
 russian_ovrthrw_of_mon.35.f: "До такого захолустья как Забайкалье война дойдёт не скоро."
 
 russian_ovrthrw_of_mon.36.t: "Обсуждение вопроса о земле"
 russian_ovrthrw_of_mon.36.desc: "Делегаты проявили удивительное единодушие в том, что России необходима земельная реформа. Однако начавшееся обсуждение выявило слишком большое количество точек зрения на этот счёт. Ни один из предложенных проектов не набрал решающего числа голосоов."
 russian_ovrthrw_of_mon.36.a: "Крестьянский вопрос рассмотрит правительство по завершении Собора. Перейдём к следующему вопросу..."
 
 russian_ovrthrw_of_mon.37.t: "Обсуждение вопроса о территориальном устройстве"
 russian_ovrthrw_of_mon.37.desc: "Большую часть обсуждения трибуна принадлежала различным делегациям инородцев. Присутствовали народы европейской части России, средней азии, поволожья и даже буряты с дальнего востока. Присутствовали представители с временно оккупированных территорий. Не были допущены только делегации из белоруссии и малороссии, так как их народы являются вместе с великороссами составной частью триединого русского народа. Допущены были даже евреи! Большая часть докладов своидлась к необходимости создания в инородческих сеймов, для представления интересов народов России, а также расширение прав земств."
 russian_ovrthrw_of_mon.37.desc_not_war: "Большую часть обсуждения трибуна принадлежала различным делегациям инородцев. Присутствовали народы европейской части России, средней азии, поволожья и даже буряты с дальнего востока. Не были допущены только делегации из белоруссии и малороссии, так как их народы являются вместе с великороссами составной частью триединого русского народа. Допущены были даже евреи! Большая часть докладов своидлась к необходимости создания в инородческих сеймов, для представления интересов народов России, а также расширение прав земств. После решения этого вопроса Собор прекратит свою работу."
 russian_ovrthrw_of_mon.37.a: "Черту оседлости отменим, но больших автономий народам России не нужно"
 russian_ovrthrw_of_mon.37.b: "Необходимо пойти на встречу чаяньям народов России"
 
 russian_ovrthrw_of_mon.38.t: "Обсуждение вопроса о мире"
 russian_ovrthrw_of_mon.38.desc: "Последний вопрос поставленный перед Собором — вопрос о мире. Россия с 1914 года находится в мировой войне, которая дорого обходится её экономике, населению. В армии стремительно распространены антивоенные настроения, братания на спокойных участках фронта стали рядовым явлением. К тому-же нет гарантий, что союзники России исполнят все свои обещания, если Россия не подкрепит свои позиции успехами на фронте. В этой связи значительная группа делегатов во главе с Юлием Мартовым выступает за выход России из войны."
 russian_ovrthrw_of_mon.38.a: "России не нужна эта война"
 russian_ovrthrw_of_mon.38.b: "Чужой земли мы не хотим ни пяди, но и своей вершка не отдадим!"
 
 russian_ovrthrw_of_mon.91.t: "Выстрел патриота"
 russian_ovrthrw_of_mon.91.desc: "В свете недавних событий слухи о пособничестве императрицы Александры Федоровны немецкому кайзеру Вильгельму распространились сильнее прежнего. Говорили, что императрица чуть ли не по прямому телеграфу консультирует немецкого родственника. Хотя и понятно, что это антигерманистские бредни, но опьяненные успехом убийства Распутина несколько офицеров составили новый заговор для покушения на бедную женщину.\nОдному из патриотов выдался удачный момент — подобно Гавриле Принципу он оказался рядом с царским автомобилем и выхватил пистолет, но к счастью, казак конвоя успел разрубить террориста надвое до того как тот успел выстрелить."
 russian_ovrthrw_of_mon.91.desc_1: "В свете недавних событий слухи о пособничестве императрицы Александры Федоровны немецкому кайзеру Вильгельму распространились сильнее прежнего. Говорили, что императрица чуть ли не по прямому телеграфу консультирует немецкого родственника. Хотя и понятно, что это антигерманистские бредни, но опьяненные успехом убийства Распутина несколько офицеров составили новый заговор для покушения на бедную женщину.\nОдному из патриотов выдался удачный момент — подобно Гавриле Принципу он оказался рядом с царским автомобилем и выхватил пистолет, три точных выстрела уложили императрицу наповал, до того как казак конвоя успел разрубить убийцу надвое."
 russian_ovrthrw_of_mon.91.desc_2: "В свете недавних событий слухи о пособничестве императрицы Александры Федоровны немецкому кайзеру Вильгельму распространились сильнее прежнего. Говорили, что императрица чуть ли не по прямому телеграфу консультирует немецкого родственника. Хотя и понятно, что это антигерманистские бредни, но опьяненные успехом убийства Распутина несколько офицеров составили новый заговор для покушения на бедную женщину.\nОдному из патриотов выдался удачный момент — подобно Гавриле Принципу он оказался рядом с царским автомобилем и выхватил пистолет, тогда монарх считая что пули предназначены ему, закрыл своим телом жену и получил два смертельных ранения в шею."
 russian_ovrthrw_of_mon.91.a: "С такими патриотами врагов не нужно"

 russian_ovrthrw_of_mon.92.t: "Ход расследования"
 russian_ovrthrw_of_mon.92.desc: "События минувшей недели останутся черным пятном в истории России. Трагическая ситуация сложилась так что террорист погиб на месте и не успел дать никаких показаний. Однако охранка и контрразведка смогли установить его личность и на данный момент уже имеют несколько предварительных версий.\nКонтрразведка настаивает на связи преступника с усилившимися сейчас черносотенными кругами и их неформальным лидером Владимиром Пуришкевичем. Он был одним из участников убийства Григория Распутина. В ночь на 17 декабря 1916 года Пуришкевич вместе с остальными заговорщиками — великим князем Дмитрием Павловичем, князем Феликсом Юсуповым и Сергеем Сухотиным — в Юсуповском дворце ждали Распутина. По одной из версий именно Пуришкевич застрелил раненого Распутина, когда тот попытался убежать. Контрразведка утверждает что Пуришкевич продолжил путь террора, за который не понес заслуженного наказания ранее.\nОхранка напротив указывает на офицерские погоны террориста и конструирует версию военного заговора. На данный момент также имеются доказательства существования тайных офицерских кружков и даже подозрительных связей некоторых генералов с оппозиционными членами думы. Нити таких организаций явно ведут к генералу Алексееву."
 russian_ovrthrw_of_mon.92.a: "Направить контрразведку к Пуришкевичу"
 russian_ovrthrw_of_mon.92.b: "Послать охранку за Алексеевым"
 russian_ovrthrw_of_mon.92.c: "Продолжать расследование до точных результатов"

 russian_ovrthrw_of_mon.93.t: "Арест генерала Алексеева"
 russian_ovrthrw_of_mon.93.desc: "Сегодня должен был состояться подготовленный охранкой арест генерала Алексеева, обвиняющегося в подготовке покушения на императрицу. Однако чины охранного отделения выехавшие для ареста были на пол пути остановлены армейскими патрулями и разоружены.\nБлагодаря контрразведке генерал Алексеев знал о готовящемся аресте и принял все меры по его предотвращению. После того как Алексееву сообщили об успехе он заявил о подавлении попытки государственного переворота и приказал начать разоружение черносотенных отрядов в список которых, внезапно, угодили любые монархические организации. Однако среди последних распространяется информация о санкционировании ареста Алексеева царской семьёй. Обстановка накаляется."
 russian_ovrthrw_of_mon.93.a: "На время этих беспорядков Романовых нужно поместить под хорошую охрану"
 russian_ovrthrw_of_mon.93.b: "Я ухожу. Но никто не обвинит меня в убийствах"
 russian_ovrthrw_of_mon.93.c: "Я устал. Передаю полномочия Временному правительству и Учредительному собранию"

 russian_ovrthrw_of_mon.94.t: "Шокирующие результаты"
 russian_ovrthrw_of_mon.94.desc: "Действуя с разных сторон охранка и контрразведка все-таки смогли прийти к единому решению загадки. За подготовкой покушения стояли военные заговорщики подготовлявшие передачу престола в пользу великого князя Николая Николаевича. Соответствующие документы уже легли к нему на стол и хотя князь клянется в своей непричастности для всех очевидно, что при наличии компромата такого уровня его политическая и военная карьера навсегда окончены. Сейчас его роль решено оставить в тайне."
 russian_ovrthrw_of_mon.94.a: "Королю поставлен мат, но с доски сметаются пешки"
 
 russian_ovrthrw_of_mon.95.t: "Требование отречения"
 russian_ovrthrw_of_mon.95.desc: "После потери контроля правительства над ситуацией в столице Николай II из своего места пребывания выехал в Псков. И после начала широкомасштабного правительственного кризиса почти в одно время с царём в ставку севекрного фронта прибыли депутаты Думы. Столица охвачена восстанием, местный гарнизон перешёл на сторону рабочих, железнодорожники угражают забастовкой. Генерал Рузский провёл с царём переговоры, по их окончании связался из Пскова по прямому проводу с Родзянко и проинформировал о получении согласия на созание отвественного правительства. Однако он назвал проект царского манифеста запоздалым. Алексеев информировал всех командующих фронтов об этом разговоре и попросил прислать ответы.\nОкружившие царя люди утверждали необходимость отречения [From.GetLeader] и сложения им всех полномочий. По их словам ситуация в стране и столице ушла из под контроля государственных структур и единственный шанс сохранить порядок и предотвратить гражданскую войну в тылу именно добровольное отречение. К их требованиям присоединились почти все командующие фронтов и ряд видных генералов и командующих более низкого уровня, отправивших телеграммы в Псков. Явно против выступил только вице-адмирал А. В. Колчак."
 russian_ovrthrw_of_mon.95.a: "Россия важнее монархии..."
 russian_ovrthrw_of_mon.95.b: "Революция будет раздавлена не смотря на глупость либералов"
 
 russian_ovrthrw_of_mon.96.t: "Образование Петроградской коммуны"
 russian_ovrthrw_of_mon.96.desc: "Революционные силы полностью контролируют Петроград — столицу Российской империи. Их ультиматум правительству был отвергнут в свете чего совет принял резолюцию о создании единой Петроградской коммуны, её вооруженных силах и внутреннем устройстве. Мятежники готовятся поднять всю Россию на революцию, но сейчас они фактически в осаде."
 russian_ovrthrw_of_mon.96.a: "Сколько им заплатила Германия?"
 russian_ovrthrw_of_mon.96.b: "Я буду с народом"
 
 russian_ovrthrw_of_mon.97.t: "Временная столица"
 russian_ovrthrw_of_mon.97.desc: "Сейчас Петроград занят мятежниками, а сам Государь находится при своих войсках, однако гражданская администрация должна быть сохранена и работать из единого центра. Что станет временной столице России?"
 russian_ovrthrw_of_mon.97.a: "Ставка в Пскове"
 russian_ovrthrw_of_mon.97.b: "Главная ставка в Могилёве"
 russian_ovrthrw_of_mon.97.c: "Древняя столица Руси — Москва"
 
 russian_ovrthrw_of_mon.98.t: "Потеря ставки"
 russian_ovrthrw_of_mon.98.desc: "Выбор расположения временной столицы оказался крайне неудачным. Противник сумел воспользоваться обстановкой и ворваться в город. Чинам штаба пришлось вставать в цепь, чтобы прикрыть отступление. Войска деморализованы произошедшим, среди населения распространяются слух о пленении главнокомандующего."
 russian_ovrthrw_of_mon.98.a: "Это ещё не конец"
 
 russian_ovrthrw_of_mon.99.t: "Отношение к новой Русской революции"
 russian_ovrthrw_of_mon.99.desc: "Российская империя вновь продемонстрировала свою внутреннюю нестабильность и неспособность справиться с оппозицией, прямо посреди ожесточенной борьбы с Центральными державами рухнув в пучину Революции. Хотя сами русские дипломаты называют события в столице лишь «голодным бунтом», который скоро будет подавлен, вряд ли это будет именно так, Коммуна может затянуться более, чем на 70 дней. Союзным державам важно срочно решить, поддержать ли царское правительство или дистанцироваться от союзника до окончания революционных событий и договориться с победителями."
 russian_ovrthrw_of_mon.99.a: "Антанта должна выступить на стороне законного монарха"
 russian_ovrthrw_of_mon.99.b: "Мы не полезем в русские дела"
 russian_ovrthrw_of_mon.99.a_tt: "Большинство голосов главных членов Антанты за этот вариант сохранит Россию в альянсе.\n"
 russian_ovrthrw_of_mon.99.b_tt: "Большинство голосов главных членов Антанты за этот вариант выкинет Россию из альянса.\n"
 
 russian_ovrthrw_of_mon.100.t: "Конец монархии"
 russian_ovrthrw_of_mon.100.desc: "Революция началась как стихийный порыв народных масс, хлебные бунты, антивоенные митинги, демонстрации, стачки на промышленных предприятиях города наложились на недовольство и брожение среди многотысячного столичного гарнизона, присоединившегося к вышедшему на улицы революционному люду. Всеобщая забастовка переросла в вооружённое восстание; войска, перешедшие на сторону восставших, заняли важнейшие пункты города, правительственные здания, и в сложившейся обстановке царское правительство проявило неспособность к быстрым и решительным действиям. Разрозненные и немногочисленные силы, оказались не в состоянии самостоятельно справиться с анархией, охватившей столицу, а несколько частей, снятых с фронта для подавления восстания, не смогли пробиться к городу.\nПереговоры командующих фронтов с Николаем II завершились подписанием царём отречения за себя и за сына в пользу своего брата Михаила, который в свою очередь тоже отрёкся от престола.\nНародные волнения стихают, образовано новое правительство. Будет арестована царская семья, а Петросовет и Временный комитет Государственной Думы пришли к компромиссу, что выбор формы правления будущей России будет отложен до Учредительного собрания."
 russian_ovrthrw_of_mon.100.desc_tt: "В соответствии с манифестом председателем нового правительства назначается князь Львов."
 russian_ovrthrw_of_mon.100.desc_tt_1: "Председателем нового правительства Временным комитетом Государственной думы был выбран член партии кадетов Павел Милюков."
 russian_ovrthrw_of_mon.100.a: "Да здравствует Временное правительство!"
 
 russian_ovrthrw_of_mon.101.t: "Петроградский бунт"
 russian_ovrthrw_of_mon.101.desc: "С начала хлебного бунта и по настоящий момент Петроград — столицу Российской империи — контролируют революционные силы. Их действия парализуют работу государственных органов и разлагают армию. До сих пор они могли надеятся на костность режима, но последние события склонили чашу весов и расплата за предательство теперь неизбежна. Лояльные войска обступают город плотным кольцом."
 russian_ovrthrw_of_mon.101.a: "Подавить мятеж и не считаться ни с какими жертвами"
 russian_ovrthrw_of_mon.101.b: "Я буду с народом"
 
 russian_ovrthrw_of_mon.102.t: "Арест царя"
 russian_ovrthrw_of_mon.102.desc: "[From.GetLeader] отказался от предложения, от которого отказаться было нельзя. Решив, что глупые либералы не знают, как нужно решать проблемы, царь решил пойти против всякого здравого смысла и призвал генералитет к подавлению бунта в столице. При забастовках на железных дорогах, тотальному недовольству солдатской массы и дезертирстве это грозило полным развалом фронта и переходу целых подразделений на сторону революции. Подобное поведение вызвало у всех мысли о помутнении рассудка государя, и он был немедленно арестован."
 russian_ovrthrw_of_mon.102.a: "Ожидаемое развитие событий"
 
 russia.0.t: "Военно-революционный комитет"
 russia.0.desc: "На днях в Петрограде, как заявлялось, для защиты революции от «открыто подготавливающейся атаки военных и штатских корниловцев» по инициативе председателя Петросовета Л. Д. Троцкого, был создан Петроградский военно-революционный комитет, ВРК позиционирует сбея как многопартийный орган Петросовета, по этому в его составе также находятся левые эсеры и анархисты.\nБольшевикам уже удалось наладить связь с солдатскими комитетами частей Петроградсткого гарнизона и начать заминять комиссаров Временного правительства на своих, собрание солдатских комитетов признало единственной властью в городе Петросовет. Они явно что-то замышляют, следует быть готовыми ко всему."
 russia.0.a: "Они готовят восстание!"
 
 russia.1.t: "Большевизация советов"
 russia.1.desc: "По большей части провалу корниловского мятежа способствовало не само Временное правительство своим сопротивлением, а большевистские агитаторы, разложившие подходящие к Петрограду части. Временное правительство показало, что перед лицом правой реакции оно бессильно, что вызвало закономерный подъём левого радикализма, бессильность перед которым оно показало ещё во время предыдущего правительственного кризиса. Советы Москвы и Петрограда стремительно большевизируются: до 90 % мест в Петросовете теперь занимают большевики, в Москве и ещё в 80 крупных городах они теперь занимают большинство. Советы балтфлота также перешли под их контроль."
 russia.1.desc_1: "Абсолютная беззубость партий эсеров и меньшевиков в борьбе с правыми устремлениями Временного правительства постепенно склоняли массы к поддержке более радикальных левых сил, ведь по сути большевики — единственная сила, которая вывела на протест Ноте Милюкова значительные потенциально боевые рабочие отряды. Временное правительство показало, что оно скорее будет способствовать правой реации, чем идти на какие-то уступки, чем вызвало закономерный подъём левого радикализма. Советы Москвы и Петрограда стремительно большевизируются: до 90 % мест в Петросовете теперь занимают большевики, в Москве и ещё в 80 крупных городах они теперь занимают большинство. Советы балтфлота также перешли под их контроль."
 russia.1.a: "Это серьёзный поворот"
 russia.2.t: "Военные организации"
 russia.2.desc: "После революции в стране по инициативе офицеров вплоть до высших начали создаваться армейские общственные организации на внепартийной, обшегосударственной основе для помощи военнослужащим в реализации их прав. Их список довольно многочисленен: союз офицеров армии и флота, военная лига, союз воинского долга, союз чести Родины, союз добровольцев народной свободы, союз спасения Родины, добровольческая дивизия, батальон свободы, союз бежавших из плена. Так как представители солдатских комитетов избираются в советы и влияют через них на политику страны, то ведущая роль в союзах принадлежит офицерам, причём далеко не эсеров и меньшевиков по партийной принадлежности. Уставные документы союзов довольно сходны. Все они обещают бороться с «анархией», «поруганием» чести офицеров и восстановить боеспособность армии. Но они не облажают такой же силой как советские органы власти, которые порождают развал армии. Поэтому генералу Алексееву остаётся только спрашивать: «Где та сильная власть, о которой горюет всё государство?»."
 russia.2.a: "Не стоит беспокоится"
 russia.3.t: "Республиканский центр"
 russia.3.desc: "Была учреждена общественная организация, котороя в своей программе солидарна с временным правительством: восстановить порядок в тылу, боеспособность армии и довести страну до учредительного собрания не допустив контрреволюционной реставрации. Её выделяет кадетский состав и участие в ней директоров/председателей крупных акционерных обшеств и сотрудничество с союзом экономического возрождения России. Организация ведёт свою пропаганду. Центр уже начал сотрудничать с военными организациями."
 russia.3.a: "Главное что бы не был нарушен закон"
 russia.4.t: "Деятельность Пуришкевича"
 russia.4.desc: "Несмотря на то что революция несомненно нанесла урон старому зданию российской государственности она не похоронила под его обломками многих старых политических деятелей. Среди них был и Владимир Митрофанович Пуришкевич, известный монархический оратор. Наверняка под впечатлением от крущения монархии он уже не раз заявлял что все правые доджны поддержать правительство и довести страну до Учредительного собрания где будет решена её судьба. Он даже призывал к защите России от контрреволюции. В данный момент большую часть своих сил он отдаёт созданной им же ещё несколько лет назад общественной организации — обществу русской государственной карты. Её деятельность ориентировна на помощь пострадавшим от мировой войны. В последнее время её штат значительно расширился в основном за счёт офицерского состава армии."
 russia.4.a: "Настоящий патриот стоит выше политики!"
 russia.5.t: "Рост влияния большевиков в профсоюзах"
 russia.5.desc: "Ещё до революции ведущая роль в профсоюзных организациях принадлежала меньшевикам. Руководство партии уделяла этому вопросу большое значение даже не смотря на несогласие с правительством по ряду вопросов. Крушение монархии только закрепило это положение, после того как черносотенные организации прекратили своё существование никто не стад отстаивать их программу. Осталась только незначительная эсеровская фракция. Однако на всероссийской профсоюзов прошедшей недавно оказалось что с начала революции наблюдаетя взрывной рост влияния большевиков. Балотировка показала, что им принадлежало около половины мандатов делегатов на конференции, а по спискам правлений оказалось что у большевиков значительная доля в центральных бюро профсоюзов в Москве, Петрограде, Ивано-Вознесенске, Харькове, Киеве, Самаре а также уверенное преобладание в профсоюзах связанных с тяжёлой промышленностью."
 russia.5.a: "Это не так важно"
 
 russia.8.t: "Манифест «К народам мира»"
 russia.8.desc: "Товарищи-пролетарии и трудящиеся всех стран!\nМы, русские рабочие и солдаты, объединенные в Петроградском Совете Рабочих и Солдатских Депутатов, шлем вам наш пламенный привет и возвещаем о великом событии. Российская демократия повергла в прах вековой деспотизм царя и вступает в вашу семью полноправным членом и грозной силой в борьбе за наше общее освобождение. Наша победа есть великая победа всемирной свободы и демократии. Нет больше главного устоя мировой реакции и «жандарма Европы». Да будет тяжким гранитом земля на его могиле! Да здравствует свобода, да здравствует международная солидарность пролетариата и его борьба за окончательную победу!\n\nНароды России выразят свою волю в Учредительном Собрании, которое будет созвано в ближайший срок на основе всеобщего, равного, прямого и тайного избирательного права. И уже сейчас можно с уверенностью предсказать, что в России восторжествует демократическая республика. Русский народ обладает полной политической свободой. Он может ныне сказать свое властное слово во внутреннем самоопределении страны и во внешней её политике. И обращаясь ко всем народам, истребляемым и разоряемым в чудовищной войне, мы заявляем, что наступила пора начать решительную борьбу с захватными стремлениями правительств всех стран. Наступила пора народам взять в свои руки решение вопроса о войне и мире.\n\nИ мы обращаемся к нашим братьям-пролетариям австро-германской коалиции и, прежде всего, к германскому пролетариату. С первых дней войны вас убеждали в том, что, поднимая оружие против самодержавной России, вы защищаете культуру Европы от азиатского деспотизма. Многие из вас видели в этом оправдание той поддержки, которую вы оказали войне. Ныне не стало и этого оправдания: демократическая Россия не может быть угрозой свободе и цивилизации. Мы будем стойко защищать нашу собственную свободу от всяких реакционных посягательств — как изнутри, так и извне.\n\nРусская революция не отступит перед штыками завоевателей и не позволит раздавить себя внешней военной силой. Но мы призываем вас: сбросьте с себя иго вашего самодержавного порядка подобно тому, как русский народ стряхнул с себя царское самовластие; откажитесь служить орудием захвата и насилия в руках королей, помещиков и банкиров, — и дружными объединенными усилиями мы прекратим страшную бойню, позорящую человечество и омрачающую великие дни рождения русской свободы.\n\n Трудящиеся всех стран! Братски протягивая вам руку через горы братских трупов, через реки невинной крови и слез, через дымящиеся развалины городов и деревень, через погибшие сокровища культуры, — мы призываем вас к восстановлению и укреплению международного единства. В нем залог наших грядущих побед и полного освобождения человечества."
 russia.8.a: "Пролетарии всех стран, соединяйтесь!"
 russia.9.t: "Нота Милюкова"
 russia.9.desc: "Нота Милюкова представляла собой препроводительный документ к Заявлению Временного правительства, в котором излагалась точка зрения руководства страны на участие России в войне.\nВ Заявлении говорилось о «полном соблюдении обязательств, принятых в отношении наших союзников», и в то же время оно содержало положения, позволявшие надеяться на скорое окончание военных действий (отказ от аннексий и контрибуций, утверждение мира на основе самоопределения народов и пр.). Милюков, рассылая правительствам стран Антанты текст правительственного заявления, приложил свою препроводительную ноту. В ней он заявил, что позиция Временного правительства не даёт никаких оснований думать об ослаблении роли России в общей союзной борьбе и провозглашает о всенародном стремлении довести мировую войну до победного конца. Через 4 дня Временное правительство сообщило послам союзников, что после обсуждения нота Милюкова была принята кабинетом министров единогласно."
 russia.9.a: "Война будет продолжаться ради защиты революции."
 russia.10.t: "[GetMonth]ские тезисы"
 russia.10.desc: "Ленина, как и всех революционеров, вернувшихся из эмиграции, на вокзале встречала толпа, несмотря на вечернее время, при чём настроенная к нему положительно. Сразу по прибытию Ленин отправился на собрание большевиков во дворец Кшесинской, где у них находился штаб, и, вероятно, именно там впервые огласил свои тезисы, уже после чего они были опубликованы в газете «Правда». [GetMonth]ские тезисы включали в себя 10 пунктов:\n1. Резкая критика войны («кончить войну истинно демократическим, не насильническим, миром нельзя без свержения капитала»), абсолютный отказ от «революционного оборончества»;\n2. «Буржуазно-либеральная» стадия революции завершена, и следует переходить к революции «социалистической», в ходе которой власть должна перейти в руки пролетариата и беднейшего крестьянства;\n3. «Никакой поддержки Временному правительству»;\n4. Необходимость противостояния блоку мелкобуржуазных оппортунистических элементов при одновременном продвижении лозунга о необходимости перехода всей государственной власти к Советам рабочих депутатов;\n5. Не парламентская республика, а республика Советов рабочих, батрацких и крестьянских депутатов по всей стране, снизу доверху, с упразднением полиции, армии и бюрократического аппарата и замене постоянной армии всеобщим вооружением народа;\n6. Аграрная реформа — конфискация всех помещичьих земель и национализация всех земель в стране;\n7. Банковская реформа — слияние всех банков страны в один общенациональный банк, подконтрольный Советам рабочих депутатов;\n8. Контроль Советов за общественным производством и распределением продуктов;\n9. «Партийные задачи» РСДРП (б) (включая переименование в Коммунистическую партию);\n10. «Обновление Интернационала»."
 russia.10.a: "Большевики просто клоуны"
 russia.11.t: "Волнения в Петрограде"
 russia.11.desc: "Сегодня Конституционно-демократическая партия опубликовала воззвание своей партии к населению, в котором заявила о «поднявшей голову анархии, требующей отставки Милюкова», хотя тот пользуется поддержкой всего правительства, и призывали граждан выразить одобрение правительству и спасти страну от анархии. Социалистические партии, составляющие в Петросовете большинство, расценили это воззвание как провокацию.\nВ Петрограде инициаторами новых протестов стали рабочие Выборгской стороны, где на многочисленных митингах и собраниях было принято решение организовать общероссийскую демонстрацию в поддержку Совета. Узнав о готовящейся антиправительственной демонстрации, Бюро Исполкома Совета направило своих представителей с целью не допустить её проведения. Перед рабочими выступил председатель Петросовета Николай Чхеидзе, призывая прекратить беспорядки, но демонстрация двинулась дальше. Со всех концов города бастующие стекаются на Невский проспект. В конечном счёте, это привело к вооружённым столкновениям демонстрантов, часть из которых выступала в поддержку, а часть против Временного правительства.\nЗаседание Исполкома Совета получило извещение о вызове войск генерала Корнилова на дворцовую площадь, и через некоторое время Корнилову было доведено до его сведения, что Исполком категорически против вызова войск на Дворцовую площадь и требует их отзыва в казармы. Одновременно с этим в воинские части была направлена телефонограмма, в которой содержался призыв к солдатам не покидать казарм с оружием в руках без распоряжения Исполкома.\nПротест ещё не радикализируется и его удаётся удержать под контролем, а Петросовет готов к переговорам для совместого урегулирования кризиса и разъяснения им ноты."
 russia.11.a: "Начать переговоры с Петросоветом"
 russia.11.b: "Мы в помощи Петросовета не нуждаемся, а нота остаётся в силе"
 russia.12.t: "Усиление волнений"
 russia.12.desc: "После попытки Временного правительства подавить неродные выступления силами полиции протест всё больше большевизировался, на подавление выдвинуты все полицейские части города, есть опасность свержения Временного правительства. Преображенский и Семёновский полки Лейб-гвардии, а также запасной батальон Финляндского полка и часть гарнизона готовы оказать поддержку временному правительству, большая часть гарнизона заняла нейтральную позицию."
 russia.12.a: "Нужно всё же начать переговоры с Петросоветом"
 russia.12.b: "Мы в помощи Петросовета не нуждаемся, а нота остаётся в силе"
 russia.13.t: "Образование коалиционного правительства"
 russia.13.desc: "Петросовет принял резолюцию, требовавшую в целях «предотвращения смуты, грозящей революции», запретить в течение двух ближайших дней «всякие уличные митинги и манифестации». Между Временным правительством и Исполкомом Петроградского Совета было достигнуто соглашение о создании правительственной коалиции и вхождении в правительство 6 министров-социалистов. Председателем остался князь [ROOT.GetLeader], а Александр Гучков и Павел Милюков места в новом правительстве не получили. Прямое противостояние двух властей в Петрограде на этом можно считать законченным."
 russia.13.a: "Ради революции"
 russia.14.t: "Поражение восстания"
 russia.14.desc: "После продолжительных столкновений на улицах полиция и некоторые войсковые части окружили демонстрантов и подавили выступление, часть людей арестована, остальные расходятся по домам. Авторитет Петросовета упал после того, как они не смогли ни остановить восстание, ни возглавить, сейчас Временное правительство находится в хорошем положении. Из серьёзных политических противников на улицах ни осталось никого, но непопулярность Милюкова и других министров в народе никуда не делась, и вскоре антиправительственные силы могут взять реванш."
 russia.14.desc_1: "После продолжительных столкновений на улицах полиция и некоторые войсковые части окружили демонстрантов и подавили выступление, часть людей арестована, остальные расходятся по домам. Авторитет Петросовета упал после того, как они не смогли ни остановить восстание, ни возглавить, сейчас Временное правительство находится в хорошем положении. Из серьёзных политических противников на улицах ни осталось никого, но непопулярность председателя Милюкова и министров-кадетов в народе никуда не делась, и вскоре антиправительственные силы могут взять реванш."
 russia.14.a: "Теперь советы не будут мешать демократической революции"
 russia.15.t: "Победа Советов"
 russia.15.desc: "После продолжительных боёв на улицах солдаты и гвардейские полки были оттеснены от Зимнего дворца, произошёл штурм. На сторону восставших перешла Петропавловская крепость, массово начали сдаваться в плен отрады полиции и юнкеров, город оказался занятым сторонниками передачи всей власти советам. Временное правительство подписывает акт о передачи власти в городе Петросовету и расформировывается, Чхеидзе, до этого призывавший народ к спокойствию, стал фактически главой страны, так как был председателем Петросовета. Большевистски настроенные восставшие разошлись по домам. Петросовет принимает решение о воссоздании Временного правительства, но на этот раз как исполнительного органа при Петросовете, и состоящего целиком из социалистов."
 russia.15.a: "Да здравствует советская власть?.."
 russia.16.t: "[num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов"
 russia.16.desc: "Вскоре после Революции Петроградский Совет начал подготовку к созыву Всероссийского совещания Советов рабочих и солдатских депутатов. В своей резолюции делегаты одобрили курс на продолжение участия России в мировой войне («оборончество»), поддержав по этому вопросу политику Временного правительства при условии «отказа от захватных стремлений». Решение о проведении Съезда как высшего органа Советов было принято на Совещании, организационная работа была возложена на Исполком Петросовета, в состав которого было включено 16 представителей губернских Советов и фронтовых армейских частей, что расширило его полномочия на всю страну вплоть до созыва съезда.\nПервый Всероссийский съезд Советов рабочих и солдатских депутатов решено было проводить в Петрограде, как в столице России, в здании Первого кадетского корпуса на Васильевском острове. На Съезде присутствовало 1090 делегатов, представлявших 305 объединённых Советов рабочих, солдатских и крестьянских депутатов, 53 областных, губернских и районных объединения Советов, 21 организацию действующей армии, 5 организаций флота, 8 тыловых воинских организаций.\n«В настоящий момент в России нет политической партии, которая говорила бы: дайте в наши руки власть, уйдите, мы займём ваше место. Такой партии в России нет».\n«Есть такая партия!» — ответил Ленин. Итогом съезда советов стало то, что большинство делегатов поддержали..."
 russia.16.a: "...правительство."
 russia.16.b: "...большевиков."
 russia.17.t: "Дача Дурново"
 russia.17.desc: "Анархисты уже давно используют дачу Дурново как штаб для ведения рыботы, подрывающей стабильность правительства. Так два дня назад боевой отряд анархистов численностью около 50 человек занял типографию газеты «Русская воля», объявив, что он прибыл «освободить рабочих типографии от гнёта капиталистической эксплуатации», а типографию объявили конфискованной «для нужд социализма». Хоть из неё они и были выдворены, анархисты успели выпустить листовку антиправительственного, по сути, содержания.\nП. А. Половцов, командовавший очищением типографии, предлагает анархистов с дачи Дурново выселить — это центр распространения анархической заразы. Сложность в том, что на даче также располагаются располагались также рабочий клуб «Просвет», правление профсоюзов Выборгской стороны, профсоюз булочников, комиссариат рабочей милиции 2-го Выборгского подрайона и совет Петроградской народной милиции."
 russia.17.a: "Предпримем попытку выселения"
 russia.17.b: "Анархисты не опасны"
 russia.17.a_tt: "§YВыселение провалится, скорее всего.§!\n"
 russia.18.t: "Протесты"
 russia.18.desc: "Попытка выселения дачи вызвала массовое возмущение и забастовки рабочих Выборгского района. Бастуют уже 28 заводов, а забастовавшие рабочие отправили в Исполком Петросовета делегацию с требованием «оставить дачу в руках трудового народа», а после отказа была отправлена вторая, заявившая, что в таком случае анархисты окажут вооружённый отпор. Побывав на месте, прокурор Бессарабов внезапно открыл для себя, что на даче располагались также рабочий клуб «Просвет», правление профсоюзов Выборгской стороны, профсоюз булочников, комиссариат рабочей милиции 2-го Выборгского подрайона и совет Петроградской народной милиции."
 russia.18.a: "Следует наладить взаимодействие со съездом советов для преодоления..."
 russia.18.b: "Выдвинуть казачьи полки для подавления волнений"
 russia.19.t: "Большевистская демонстрация"
 russia.19.desc: "ЦК РСДРП (б) назначили мирную демонстрацию протеста вследствии отказа исполкома Петросовета в содействии сохранения дачи Дурново в руках трудового народа. Первоначально эсеровско-меньшевистская часть Съезда Советов пыталась блокировать её проведение, но сегодня она состоялась. Собралось около 100 тысяч человек. Очистить дачу малой кровью уже не выйдет."
 russia.19.a: "Пусть проводят, вскоре всё уляжется"
 russia.19.b: "Выдвинуть казачьи полки для подавления волнений"
 russia.20.t: "Очередная антиправительственная демонстрация"
 russia.20.desc: "Вчера на Марсовом поле состоялась массовая демонстрация, организованная Съездом Советов. Однако, вопреки ожиданиям организаторов, планировавших провести общеполитическую демонстрацию доверия Временному правительству, акция, в которой участвовало около 500 тысяч человек, прошла под большевистскими лозунгами «Долой десять министров-капиталистов!», «Пора кончать войну!», «Вся власть Советам!». А пока шёл митинг, группа вооружённых анархистов совершила налёт на «Кресты», освободив шестерых своих сторонников и члена Военной организации РСДРП (б) Ф. П. Хаустова, после чего из тюрьмы бежало около 400 уголовников.\nНесмотря на лозунги митингующих, ситуация пока под контролем, а сам протест не радикализовался, хоть анархисты и могут ещё воспользоваться ситуацией."
 russia.20.desc_1: "Вчера на Марсовом поле состоялась массовая демонстрация, организованная Съездом Советов, в которой участвовало около 500 тысяч человек, и по по причине победы большевиков на Съезде прошедшая под большевистскими лозунгами «Долой десять министров-капиталистов!», «Пора кончать войну!», «Вся власть Советам!». А пока митинг шёл, группа вооружённых анархистов совершила налёт на «Кресты», освободив шестерых своих сторонников и члена Военной организации РСДРП (б) Ф. П. Хаустова, после чего из тюрьмы бежало около 400 уголовников.\nНесмотря на лозунги митингующих, ситуация пока под контролем, а сам протест не радикализовался, хоть анархисты и большевики и могут ещё воспользоваться ситуацией. Большевики лишь временно захватили умы масс, и наши решительные действия, когда они понадобятся, быстро образумят их."
 russia.20.a: "Выжидать пока волнения уляжутся"
 russia.20.b: "Это отличный шанс прямо сейчас выселить дачу Дурново"
 russia.20.c: "Направить казаков и юнкеров на подавление беспорядков. Дачу тоже выселить"
 russia.20.d: "Направить казаков и юнкеров на подавление беспорядков"
 russia.21.t: "Отставка кадетов"
 russia.21.desc: "Сегодня в отставку с правительственных постов ушли три кадета — Д. И. Шаховский, А. А. Мануйлов и А. И. Шингарёв. Это стало знаком протестеста против заключения делегатами Временного правительства соглашения с Украинской центральной радой и опубликования Временным правительством декларации по украинскому вопросу, иак как это фактически означало отход от концепции «непредрешения». Это означает раскол правительства, теперь оно ослаблено и в ближайшее время нам требуется сформировать новый кабинет."
 russia.21.a: "Правительство рушится"
 russia.22.t: "Выступление толпы"
 russia.22.desc: "Часть руководства большевиков решила, опираясь на 1-й Пулемётный полк, призвать солдат к восстанию. В расположении 1-го Пулемётного полка начали появляться анархистские и большевистские агитаторы, спровоцировавшие митинг. Демонстранты заполнили улицы вокруг Таврического дворца, где заседал ВЦИК, сформированный Съездом советов, около 200 вооружённых людей вполне легко могли его захватить, но этого не произошло. По всей видимости, большевики пытаюся сохранить видимость, что они здесь не при чём, но почему ЦК делает звонки в Кронштадт уговаривая матросов не выступать, они действуют так нерешительно, будто не имеют контроля над массой.\nБольшевик Зиновьев на вчерашнем заседании Петросовета потребовал передачи власти в его руки, в свою очередь меньшевистско-эсеровские депутаты выдвинули требование остановить беспорядки, на что Зиновьев ответил, что, во-первых, не может, во-вторых, отказывается пытаться. Совет был взят под охрану от толпы частями под командованием коменданта округа Половцева."
 russia.22.desc_1: "Часть руководства большевиков решила, опираясь на 1-й Пулемётный полк, призвать солдат к восстанию. В расположении 1-го Пулемётного полка начали появляться анархистские и большевистские агитаторы, спровоцировавшие митинг. Демонстранты заполнили улицы вокруг Таврического дворца, где заседал ВЦИК, сформированный Съездом советов, взяв его под охрану. По всей видимости, большевики пытаюся сохранить видимость, что они здесь не при чём, но почему ЦК делает звонки в Кронштадт уговаривая матросов не выступать, они действуют так нерешительно, будто не имеют контроля над массой.\nБольшевик Зиновьев на вчерашнем заседании Петросовета потребовал передачи власти в его руки, в свою очередь меньшевистско-эсеровские депутаты выдвинули требование остановить беспорядки, на что Зиновьев ответил, что, во-первых, не может, во-вторых, отказывается пытаться. Неприятное соседство по большей части большевистского ВЦИК и реформистского Петросовета вынудило последний попросить охраны от толпы у частей под командованием коменданта округа Половцева."
 russia.22.desc_2: "Часть руководства большевиков решила, опираясь на 1-й Пулемётный полк, призвать солдат к восстанию. В расположении 1-го Пулемётного полка начали появляться анархистские и большевистские агитаторы, спровоцировавшие митинг. Демонстранты заполнили улицы вокруг Таврического дворца, где заседал ВЦИК, сформированный Съездом советов, взяв его под охрану. По всей видимости, большевики пытаюся сохранить видимость, что они здесь не при чём, но почему ЦК делает звонки в Кронштадт уговаривая матросов не выступать, они действуют так нерешительно, будто не имеют контроля над массой.\nБольшевистский Петросовет поддержал выступление матросов и рабочих против правительства и части эсеровско-меньшевистских депутатов Петросовета и ВЦИК, которые вышли из ВЦИК и покинули заседание Петросовета. Ситуация складывается в пользу большевистской партии, но ВЦИК не спешит вставать на позиции Петросовета несмотря на то, что они контролируются одной партией."
 russia.22.a: "Будем следить за ситуацией"
 russia.22.b: "Необходимо ввести военное положение"
 russia.23.t: "Вооружённый мятеж"
 russia.23.desc: "У Таврического дворца собралось около 30 тысяч рабочих Путиловского завода. Большевистское ЦК обсуждало вопрос об участии в вооружённом движении толпы и с небольшим перевесом приняло резолюцию о его поддержке, как-бы для того, чтобы придать ему организованный и мирный характер. Через два часа матросы из Кронштадта прибыли в Петербург и направились к большевистскому штабу в особняке Кшесинской, где с болкона выступал Свердлов, Луначарский и Ленин, где они призвали к «отставке министров-капиталистов», что правильнее оценивать как призыв к мятежу. Параллельно со всем этим анархисты выдвинули лозунги «Долой Временное правительство!», «Безвластие и самоустройство» и пытались перехватить «власть» над массой.\nКак бы то ни было, спровоцированное большевистскими и анархистскими подстрекателями выступление приняло форму «вооружённой демонстрации»: никем не управляемая толпа в 500 тысяч человек двинулась вперёд. Дважды подверглось нападению здание контрразведки на Воскресенской набережной. В течение дня произошёл целый ряд актов мародёрства в частных квартирах на Литейном проспекте и Жуковской улице, были ограблены магазины Гостиного двора, Апраксина двора, Невского проспекта и Садовой улицы.\nВЦИК обещал демонстрантам созыва Съезда советов в случае, если не будет «другого выхода», очевидно, он пытается тянуть время. Также до нас доходят сведения о переговорах меньшевистско-эсеровского ВЦИК с большевиками, но неясно, чем это знакончится. Также вооружёнными матросами был арестован один из министров правительства и видный эсер Виктор Чернов, хотя также сообщают, что планировали взять Переверзева. Увидев беспредел, который творят вооружённые матросы, Половцев начал строить планы по вооружённому подавлению бунта. В районе Таврического дворца были произведены артиллерийские выстрелы, поступают сведения о множественных смертях."
