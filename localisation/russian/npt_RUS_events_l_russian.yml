 russia.153.t: "Советская власть"
 russia.153.desc: "После нескольких кризисов Временное правительство потеряло всякую поддержку населения и армейских частей, а советы набрали столько популярности, что предприняли попытку захвата власти. После приказа об аресте заседания Государственной думы она сдалась. Чхеидзе и Мартов выступили на трибуне и объявили о победе советов всем Петрограду, в связи с чем... было решено созвать новый состав Временного правительства из социал-демократов, от умеренных до радикалов."
 russia.153.a: "Вся власть советам?.."
 russia.240.t: "Смерть от ушиба"
 russia.240.desc: "До сих пор царю удавалось избегать почли любых травм, способных вызвать кровотечение, но всё же настал тот час, когда он сильно упал. Ушиб привёл к обширному внутреннему кровотечению, и из-за болезни кровь не свёртывалась, он умер от потери крови."
 russia.240.a: "Да здравствует новый царь Михаил!"
 russia.241.t: "Продолжение политики Столыпина"
 russia.241.desc: "Со времён смерти Столыпина одновременно многое поменялось, но многое сохранилось в неизменном виде. Реформа сельского хозяйства так и не была доведена до конца, мы должны её завершить для того, чтобы впреть избежать революционных событий и развивать экономику нашей страны."
 russia.241.a: "Россия будет стоять прочно"
 russia.242.t: "Окончание реформы"
 russia.242.desc: "Продолжение политики столыпина в сельской местности позволило достаточно быстро решить проблему перенаселённости европейской части России, лучше освоить Сибирь и распространить капиталистические отношения на деревню в полной мере, крестьянский вопрос можно считать на данный момент полностью решённым."
 
 
 
 rcw_kcr.1.t: "Участь временщиков"
 rcw_kcr.1.d: "После установления в Петрограде власти генерала Корнилова и подавления немногочисленных, конечно, по меркам выступлений прошлого, сил революционеров сформированный только что Совет народной обороны должен решить, что сейчас делать. Настоящее правительство, Временное правительство, состоит чуть ли не на половину из некомпетентного или вредительского социалистического элемента. Разумеется, среди них есть и честные люди, которым мешает лишь партийный контроль, а министр не должен отчитываться перед ЦК своей партии, а лишь перед премьер-министром. В череде кризисов коалиционная модель не раз показала свою несостоятельность, правые в нём всегда шли на уступки, и из этого не вышло ничего хорошего. Результат их действий — разгул большевизма и открытый мятеж. Единственной заслугой кучки политиканов, чуть не допустившей большевицкого переворота, стало более-менее успешное обеспечение продолжения войны с Германией. Но им не удалось достичь уверенного успеха на фронте, а тыл продолжает разлагаться, и если бы не мы, это привело бы Россию к поражению.\nМы должны решить, что делать со старым составом правительства. Солдаты ударных полков жаждут узнать ваш вердикт."
 rcw_kcr.1.a: "Посмотрим на их работу при Порядке"
 rcw_kcr.1.b: "Суд установит тяжесть их вины перед Родиной"
 rcw_kcr.1.c: "Правительство необходимо, но состав будет кадетским"
 rcw_kcr.1.e: "Сформируем кабинет на основе эсеров-савинковцев"
 rcw_kcr.2.t: "Вопрос Петросовета"
 rcw_kcr.2.d: "В Петрограде воцарился Порядок. Но по недоразумению нами до сих пор не вырезана главная опухоль на теле тыла. У нас на блюдичке находится самый одиозный орган «революционной демократии», как называет он себя. Составленный из гарнизонных крыс, испугавшихся выступить на фронт, он принес России больше бед, чем генерал Гинденбург. Именно здесь родился Приказ No.1, из-за которого великая Русская армия начала своё стремительное разложение. Хотя вероятно, что поддержавшие этот приказ солдаты фронта были подвержены ему и раньше. Ещё в 1916 году наблюдались нехорошие тенденции, что говорит и о компетенции царского правительства, но сейчас всё в разы хуже.\nВ Петросовете умами правит большевизм. Что бы они не говорили про большевиков, эсеры и меньшевики мало от них отличаются, впрочем, доказать свою лояльность они ещё смогут. Когда наши полки шли на Петроград, многие члены Петросовета выступили против нас с агитацией и винтовкой. Но теперь все они в наших руках.\nОфицеры ударных бригад ждут часа праведной мести. Ваше слово, генерал."
 rcw_kcr.2.a: "Петросовет беспомощен — пусть собираются сколько им угодно"
 rcw_kcr.2.b: "За измену у нас полагается расстрел... Всем."
 rcw_kcr.2.c: "Охранка разберется, кто доболтался до петли"
 rcw_kcr.2.e: "Петросовет имеет авторитет у народа. Солдаты Крымова разбавят его и перетянут к нам"
 rcw_kcr.3.t: "Социалистические партии"
 rcw_kcr.3.d: "Только глупец станет отрицать глубину социального кризиса, постигшего Россию в последние годы. Никогда враждебные Порядку силы не могли подняться надолго лишь с помощью простого популизма, для их поддержки народом всегда было какое-то основание. И революция во многом стала плодом некомпетентности царского правительства, которое не смогло ни решить проблем, ни подавить выступление силой. Но деятельность социалистов, на словах направленная на благо русского народа, на деле была всегда направлена во вред русской государственности, осознавали они это или нет. Впрочем, среди социалистов есть такие честные люди, как Савинков. А с некоторыми из них возможно договориться с позиции силы с тем, чтобы включить их в состав кабинета, чтобы успокоить массы и провести необходимые преобразования, оставив большевиков без лозунгов. Но в генералитете считают, что они достойны только петли."
 rcw_kcr.3.a: "Мы не станем проводить репрессии по партийному признаку"
 rcw_kcr.3.b: "Их деятельность, как явно подрывная, подлежит запрету"
 rcw_kcr.3.c: "Договор с социалистами укрепит наши позиции"
 rcw_kcr.4.t: "Волнения в Москве"
 rcw_kcr.4.d: "Петроградские события взбудоражили и древнюю столицу. Ещё в январе 1917 года Москва стала вторым городом по количеству экономических забастовок, стачек, а к свержению монархии — и политических демонстраций. По прямому проводу нам ежечасно докладывают о нарастании стихийных митингов под социал-демократическими лозунгами. Народа собирается всё больше. Но, несмотря на обилие красных полотнищ и распространения местами большевистских антикорниловских воззваний, демонстрации остаются пока что мирными по своей сути. Вероятно, несмотря на свою популярность в рабочей среде большевики решили не провоцировать нас, ведь учинить разгром их организаций мы можем легко. В основном люди требуют скорейшего проведения Учредительного собрания. Мы можем заявить, что это требование будет выполнено, а наша власть лишь временна."
 rcw_kcr.4.a: "Мирное шествие не несет нам угрозы"
 rcw_kcr.4.b: "В первую очередь необходимо обезвредить зачинщиков..."
 rcw_kcr.4.c: "Используем шанс, чтобы договориться с народными вождями"
 rcw_kcr.11.t: "Стабилизация положения"
 rcw_kcr.11.d: "После вооруженного выступления генерала Корнилова многие предрекали немедленное начало русской Гражданской войны. И хотя по крупным городам прокатилась волна митингов, а на окраинах подняли мятежи отдельные красные банды, в целом ситуация остается стабильной. Народ и армия сплотились вокруг нового лидера и готовы продолжить свой самоотверженный труд на благо единого Отечества."
 rcw_kcr.11.a: "РУССКИЕ, ВПЕРЁД!"
 rcw_kcr.12.t: "Шаткое положение власти"
 rcw_kcr.12.d: "Грубая сила смогла гарантировать Корнилову контроль над Временным правительством и Петроградом. Но на штыках усидеть невозможно. Правительство расползается, народ ропщет, войска на фронте продолжают разлагаться. Генерал оказался не столь умелым политиком, как военным и в свете его последних решений положение новой власти кажется всё менее устойчивым."
 rcw_kcr.12.a: "Я действовал слишком слабо или слишком грубо?"
 rcw_kcr.13.t: "Возвращение Временного правительства"
 rcw_kcr.13.d: "Невероятно, но генерал Корнилов, только недавно занявший Петроград силой, не смог удержать власть. Несмотря на его пафосные речи, оказалось, что генералу нечего предложить Петрограду и России. Он народа не понимает, а народ его знать не хочет. Поняв окончательный крах своей авантюры Корнилов сложил с себя все самопровозглашенные полномочия и поспешил покинуть Петроград. Власть возвращена Временному правительству."
 rcw_kcr.13.a: "Вперед, к Учредительному Собранию!"
 rcw_kcr.14.t: "Шаткое положение власти"
 rcw_kcr.14.d: "Грубая сила смогла гарантировать Корнилову контроль над Временным правительством и Петроградом. Но на штыках усидеть невозможно. Правительство расползается, народ ропщет, войска на фронте продолжают разлагаться. Генерал оказался не столь умелым политиком, как военным и в свете его последних решений положение новой власти кажется всё менее устойчивым."
 rcw_kcr.14.a: "Я действовал слишком слабо или слишком грубо?"
 
 rcw_kcr.21.t: "Особые полномочия контрразведки"
 rcw_kcr.21.d: "Расползающиеся на куски государство не удержишь приказами и воззваниями. Для этого необходима всепроникающая и верная организация, такой в наших условиях может стать контрразведка.\nВ архивах службы уже давно собраны материалы о шпионах и пропагандистах, но раньше они имели официальные мандаты советов.\nВопрос, собственно, лишь в том — схватить сейчас всех подозреваемых в агитации или только тех чья вина точно установлена. Повальные аресты могут на время обострить обстановку, однако даже потенциальные главари будут у нас в руках."
 rcw_kcr.21.a: "Господь узнает своих"
 rcw_kcr.21.b: "Сейчас не время переполнять тюрьмы"
 rcw_kcr.22.t: "Вторая волна шпиономании"
 rcw_kcr.22.d: "Отдав приказ о начале массовых задержаний мы явно не учли тот факт, что за время Революции в русском обществе накопились огромные запасы взаимной ненависти. Униженные ранее офицеры почувствовали силу. К тому же обустройство военно-полевых судов оказалось явно не на высоте.\nКак итог: сведение старых счетов, доносительство, подчас открытое убийство прикрытое мандатами, и в довершение всего волна истерии и погромов.\nОднако основную цель поимки социалистических агитаторов в войсках мы, кажется, выполнили успешно."
 rcw_kcr.22.a: "В нашем Порядке твориться бардак"
 rcw_kcr.24.t: "Поспешная инициатива"
 rcw_kcr.24.d: "По вашему приказу во всех частях был зачитан приказ об отмене Приказа No.1. Все патриоты из офицеров и солдат с радостью узнали об уничтожении этого разлагающего документа. И казалось бы, несмотря на несколько эксцессов, дисциплина начала восстанавливаться.\nОднако социалисты, оправившись от шока, сумели развернуть в войсках широкую агитацию за отмену приказа отменяющего приказ No.1. Наиболее радикальные из них призвали солдат к "превращению империалистической войны в войну гражданскую" и вскоре ситуация стала угрожающей. Вновь, как при отречении Императора, повторились расстрелы офицеров, многие части подняли красные знамёна. К счастью, ударным полкам пока удается нейтрализовать очаги мятежа."
 rcw_kcr.24.a: "Зараза проникла глубоко"
 rcw_kcr.25.t: "Провальная инициатива"
 rcw_kcr.25.d: "По вашему приказу во всех частях был зачитан приказ об отмене Приказа No.1. Все патриоты из офицеров и солдат с радостью узнали об уничтожении этого разлагающего документа. И казалось, несмотря на несколько эксцессов, дисциплина начала восстанавливаться.\nОднако социалисты, оправившись от шока, сумели развернуть в войсках широкую агитацию за отмену приказа отменяющего приказ No.1. Наиболее радикальные из них призвали солдат к "превращению империалистической войны в войну гражданскую" и вскоре ситуация стала угрожающей. Вновь, как при отречении Императора, повторились расстрелы офицеров, многие части подняли красные знамёна. Мятежники удивительно быстро наладили между собой связь и смогли дать отпор нашим верным частям. Между тем возобновилась активная социалистическая агитация и в тылу. Мы явным образом стоим на пороге гражданской войны."
 rcw_kcr.25.a: "Не стоит преувеличивать опасность"

 rcw_kcr.134.t: "Требование невмешательства"
 rcw_kcr.134.d: "В союзную ставку с требованием гарантий невмешательства Антанты в русские дела прибыл посол одного из революционных российских правительств. Он представляет партию эсеров недавно объявивших о продолжении войны России с Германией. В целом это союзная партия, однако о её легитимности можно говорить с трудом..."
 rcw_kcr.134.a: "Подпишите всё. Но только тайно"
 rcw_kcr.134.b: "Затяните переговоры до того как их разобьет Корнилов"
 rcw_kcr.135.t: "Гарантии РДФР"
 rcw_kcr.135.d: "Правители РДФР — партия социалистов революционеров — сумели доставить в наши степи свою делегацию. Эсеры предлагают присоединиться к их революционному блоку в вооруженной борьбе с тиранами русского народа. Нужно сказать, что РДФР находится в значительном удалении от нас и какой-то реальной помощи в ближайшее время ожидать не приходится. Однако согласие может поднять международный престиж нашего правительства до этого момента сотруднячевшего в основном с местными Туркестанскими советами."
 rcw_kcr.135.a: "За нашу и вашу свободу!"
 rcw_kcr.135.b: "Самара это где-то на Дону?"
 rcw_kcr.136.t: "Обращение РДФР"
 rcw_kcr.136.d: "Несмотря, на осложнённость прямых коммуникаций с нами революционное русское правительство в Самаре нашло возможность связаться с нами, чтобы предложить присоединиться к их революционному блоку в вооруженной борьбе с тиранами русского и украинского народов. Сотрудничество с эсерами может помочь нам в нормализации отношений с большевистским правительством и укреплении восточных границ нашей молодой Республики."
 rcw_kcr.136.a: "За нашу и вашу свободу!"
 rcw_kcr.136.b: "Нам и одного фронта хватает"
 rcw_kcr.137.t: "Инициатива эсеров"
 rcw_kcr.137.d: "После превращения войны империалистической в войну гражданскую перед партией большевиков стоит невероятно трудная задача эту войну выиграть. И здесь руку помощи нам протягивают товарищи из партии социалистов-революционеров поднявших восстание на Волге. Недавно они подтвердили полномочия советов на своей территории и теперь ищут союза с нами предлагая создать единое Республиканское правительство. Совещание по этому поводу уже подготовляется в Самаре. Препятствием к объединению может стать, только мелкобуржуазность эсеровских вождей..."
 rcw_kcr.137.a: "Это лучшее, до чего смог додуматься Чернов"
 rcw_kcr.137.b: "Союзники-буржуи нам не нужны"
 rcw_kcr.138.t: "Форма объединения"
 rcw_kcr.138.d: "На начавшемся Республиканском совещании эсеры предложили два пути объединения: создание единого правительства и подписание формального договора о военной взаимопомощи. Во время обсуждения камнем преткновения стала, лишь судьба советской Украины, а также абсурдное требование эсеров объявить войну Германии."
 rcw_kcr.138.a: "Ограничимся военным союзом"
 rcw_kcr.138.b: "Единое правительство — хорошо, но Украина..."
 rcw_kcr.139.t: "Украинский вопрос"
 rcw_kcr.139.d: "Эсеры настаивают на объединении всех красных сил в центре страны, но проблема присоединения территории советской Украины заключается в том, что подобная прыть может настроить против нас Центральную Раду. Появление ещё одного противника в настоящих условиях может означать полный разгром Революции в России."
 rcw_kcr.139.a: "Центральной Рады не боится даже Махно"
 rcw_kcr.139.b: "Спасем Революцию в России — освободим и Украину"
 rcw_kcr.140.t: "Чернов требует Войны"
 rcw_kcr.140.d: "Объединение уже давно могло бы состояться, но, только лидер ПСР Виктор Чернов умудрился развернуть целую кампанию за объявление войны Германии, неожиданно к этим требованием присоединились члены нашей делегации из левых эсеров. Народники раскалились не на шутки и, видимо, пока рейсхеер не дойдёт до Самары, они не успокоятся."
 rcw_kcr.140.a: "Смерть империалистам"
 rcw_kcr.140.b: "Чернов — дурак. Войны не будет"
 rcw_kcr.141.t: "Итоги Республиканского Совещания"
 rcw_kcr.141.d_not: "После продолжительный переговоров стороны окончательно потеряли взаимопонимание. Делегация большевиков покинула эсеров не с чем. Революция в России по прежнему под угрозой."
 rcw_kcr.141.d_yes: "После продолжительных переговоров стороны почти пришли к взаимопониманию, однако, вопрос о формальной верховной должности в правительстве оказался принципиальным. Никто не мог уступить напрямую, но к счастью был выдуман великолепный компромисс. Главой правительства решили назначить маловлиятельную левую эсерку Марию Спиридонову. Её партия строит на народнической идеологии и при том находится в блоке с большевиками. Все стороны нашли данное сочетание по-своему выигрышным."
 rcw_kcr.141.a: "Уныло..."
 rcw_kcr.141.b: "Да здравствует Русская Революция"
 
 rcw_all_rus_CA.0.t: "Учредительное собрание"
 rcw_all_rus_CA.0.d: "Настал час созыва Учредительного собрания? Возможно. Нужно ли отложить его на некоторое время? Возможно. Сейчас нет определённого эффекта, как и понимания, какие последствия может понести этот выбор."
 rcw_all_rus_CA.0.a: "Созыв через две недели"
 rcw_all_rus_CA.0.b: "Отложить на 150 дней"
 rcw_all_rus_CA.0.c: "Ну, после победы..."
 rcw_all_rus_CA.1.t: "Учредительное собрание"
 rcw_all_rus_CA.1.d: "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей Родины собрались для того, чтобы решать в Петрограде её дальнейшую судьбу.\nНа первом заседании определялось политическое устройство России. Фракция РСДРП (б) выдвинула резолюцию, что основой конституции Российской Республики должна стать советская власть, депутаты левого крыла ПСР и некоторые меньшевики её поддержали. Правые депутаты хором обвиняют их в популизме, том что они хотят «отдать власть толпе». Среди них нашлись несколько «боевых» депутатов, но драку разняли до того, как она успела начатся. Между тем кто-то высказывает мысли о возможном введении узаконенной и, возможно, постоянной военной диктатуры для стабилизации положения в стране."
 rcw_all_rus_CA.1.d_1: "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей Родины собрались для того, чтобы решать в Петрограде её дальнейшую судьбу.\nНа первом заседании определялось политическое устройство России. Фракция РСДРП (б) выдвинула резолюцию, что основой конституции Российской Республики должна стать советская власть, депутаты левого крыла ПСР и некоторые меньшевики её поддержали. Правые депутаты хором обвиняют их в популизме, том что они хотят «отдать власть толпе». Среди них нашлись несколько «боевых» депутатов, но драку разняли до того, как она успела начатся. Между тем кто-то высказывает мысли о возможном введении узаконенной и, возможно, постоянной военной диктатуры для стабилизации положения в стране. Значительная часть депутатов также настаивает на возрождении монархии как традиционной формы правления России, и выбрать новую династию."
 rcw_all_rus_CA.1.d_2: "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей Родины собрались для того, чтобы решать в Петрограде её дальнейшую судьбу.\nВ начале первого заседания по поручению ВЦИК выступил его председатель Яков Свердлов, который выразил надежду на «полное признание Учредительным собранием всех декретов и постановлений Совета народных комиссаров» и предложил принять написанный В.И. Лениным проект «Декларации прав трудящегося и эксплуатируемого народа», 1-й пункт которой объявлял Россию «Республикой Советов рабочих, солдатских и крестьянских депутатов». Декларация повторяла резолюцию [num_of_allrussian_congress_of_soviets] Всероссийского съезда Советов рабочих и солдатских депутатов об аграрной реформе, рабочем контроле и мире. Признание декларации Учредительным собранием фактически легитимизирует все решения Съезда и установившуюся после недавнего переворота власть партии большевиков и примыкающих к ней партий в советах."
 rcw_all_rus_CA.1.d_3: "Силы Порядка никогда не шли против основы современного общества: демократических ценностей. То, что недавно произошло, было лишь актом самозащиты демократии, которой пришлось использовать для этого насильственные и с виду не демократичные медоты.\nВсю дорогу Временно правительство постулировало принцип неопределённости дальнейшего устройства России вплоть до Учредительного собрания, и мы не собираемся отступать с этого пути. Сегодня делегаты со всех концов страны собрались здесь чтобы решить судьбу нашей родины.\nПравый и левый радикализм цветёт яркими красками ещё с 1905 года, и до сих пор противоречия между этими лагерями не угасали, вот и теперь левые выступают за республику советов, а правые кто за парламентскую республику, кто за монархию, но всё равно хором обвиняли социалистов в популизме, что они хотят «отдать власть толпе»."
 rcw_all_rus_CA.1.h: "Большинство голосует «За»!"
 rcw_all_rus_CA.1.a: "России нужна парламентская республика!"
 rcw_all_rus_CA.1.b: "Республика советов — подлинная народная власть"
 rcw_all_rus_CA.1.c: "Диктатура рабочего класса принесёт пролетариату мира свободу."
 rcw_all_rus_CA.1.e: "Разогнать этот сброд!"
 rcw_all_rus_CA.1.f: "Военная диктатура, только сильная рука спасёт Россию."
 rcw_all_rus_CA.1.g: "Нам нужен царь Юсупов!"
 rcw_all_rus_CA.2.t: "Разгон Говорильни"
 rcw_all_rus_CA.2.d: "Буржуазные и реформистские партии кадетов, эсеров и прочие отказываются от принятия декретов советской власти, которая давно стала выразителем интересов трудящихся масс. Учредительное собрание хватается за вчерашний день, вчерашние интституты и декларирует постепенный отход от старых порядков, которых давно нет. Вместо выполнения воли народа ПСР решила предать своих изберателей и председатель Собрания Виктор Чернов даже не выставил вопрос о принятии декретов Совнаркома.\nРеволюционные массы столицы готовы взорваться гневом, и уже без приказа матросы закрывают заседание..."
 rcw_all_rus_CA.2.d_1: "Левые популисты снова взялись за старое и хотят уничтожить Россию на корню, отдав власть толпе баранов с улицы, всё отнять и поделить, уничтожить законность, культуру, экономику. Учредительное собрание — антинародный орган, и должен быть уничтожен, иначе Россия погибнет."
 rcw_all_rus_CA.2.a: "«Прошу прекратить заседание! Караул устал и хочет спать...»"
 rcw_all_rus_CA.2.b: "Ожидать завершения учредительного собрания"
 rcw_all_rus_CA.3.t: "Вопрос о земле"
 rcw_all_rus_CA.3.d: "На продолжении первого заседания Учредительного собрания эсеровская фракция, под предводительством Виктора Чернова, подняла вопрос о пересмотре основ и принципов земельного владения. Одним из десяти пунктов программы стоит «социализация земли». Само это выражение повергло в шок правых делегатов и либералов вызвав протест и неодобрительные выкрики в зале. Многие признали в «Десяти пунктах» популизм, провокацию и даже попытку развязать гражданскую войну. Однако среди крестьян всей России предложения эсеров нашли самый живой отклик."
 rcw_all_rus_CA.3.a: "Земля должна быть общественной, а не частной"
 rcw_all_rus_CA.3.b: "Крестьяне станут надёжной опорой новой России"
 rcw_all_rus_CA.3.c: "Позвольте, а как же частная собственность?"
 rcw_all_rus_CA.3.e: "Вернуть крепостное право!"
 rcw_all_rus_CA.4.t: "Вопрос о мире"
 rcw_all_rus_CA.4.d: "По сообщениям очевидцев сегодня в Учредительном собрании чуть не разгорелась настоящая драка между большевиками и представителями нескольких других партий. Попытавшийся разнять потасовку Юлий Мартов лишился нескольких зубов и не смог продолжить участие в демократических прениях. Причиной событий стала резолюция РСДРП (б) «О немедленном демократическом мире». Большевики требуют прекратить истощающую народ войну и перейти к скорейшему разрешению внутренних вопросов. По их словам война выгодна только буржуазии и аристократии, в кулуарах они вспоминают слова Ленина о «превращении империалистической войны в войну гражданскую». Между тем не секрет, что многие считают большевиков германскими агентами и видят в желании «прекратить братоубийство» только выполнение планов Вильгельма II и Гинденбурга. Настроения армии выражаются в протесте ряда генералов об уходе в отставку в случае принятия «германской резолюции»."
 rcw_all_rus_CA.4.a: "Это не наша война"
 rcw_all_rus_CA.4.b: "Да мы почти победили!"
 rcw_all_rus_CA.5.t: "Вопрос о территориальном устройстве"
 rcw_all_rus_CA.5.d: "Запланированное заранее обсуждение будущего территориального устройства России началось с выступления ряда левых политиков требовавших установления равноправной федерации и различных уступок инородцам, а также предоставления «права на свободное самоопределение». В оппозиции к ним закономерно выступали правые деятели горячо доказывающие, что только единая и неделимая Россия способна противостоять внешним угрозам.\nНеожиданно для тех и других группа депутатов с окраин потребовала немедленного исполнения своего «права». В противном случае они угрожают покинуть Собрание."
 rcw_all_rus_CA.5.a: "Россию нельзя делить на части"
 rcw_all_rus_CA.5.b: "России необходимо предоставить автономию некоторым частям страны, но делить её нельзя"
 rcw_all_rus_CA.5.c: "Демократия без федерализации невозможна"
 rcw_all_rus_CA.5.e: "Федерация — полумера, необходима Конфедерация"
 rcw_all_rus_CA.6.t: "Итоги учредительного собрания"
 rcw_all_rus_CA.6.d: "После ряда заседаний, каждое из которых было наполнено острейшими дебатами, Учредительное собрание нацконец объявляет о завершении своей судьбоносной работы."
 rcw_all_rus_CA.6.a: "Великий день для нашей Родины!"
 
 rcw_all_rus_CA.8.t: "Советская власть признана Учредительным собранием"
 rcw_all_rus_CA.8.d: "Используя своё большинство в Учредительном собрании, фракция Ленина быстро и триумфально провела декларацию. Голосование завершилось пламенной речью представителя большевиков под гром аплодисментов. В глазах большинства социалистических сил совершённый большевиками захват власти теперь легитимизируется, и не остаётся никаких сомнений, что этот авторитарный по форме акт по сути демократичен и на деле был высшим проявлением воли народа к социализму.\nАнтисоциалистические же силы явно не собираются признавать «хозяевами Земли русской» большевика Ульянова-Ленина и его партию. Гражданская война уже пылает на окраинах, и неизвестно, кого народ России поддержит в перспективе, оправдают ли большевики надежды избирателей, и сможет ли широкая левая коалиция предотвратить ещё большее разрастание гражданского конфликта."
 rcw_all_rus_CA.8.a: "Большевики всегда выступали за демократию"

 
 rcw_all_rus_CA_S1_O1: "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления парламентскую республику.\n"
 rcw_all_rus_CA_S1_O2: "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления республику советов рабочих, крестьянских и солдатских депутатов.\n"
 rcw_all_rus_CA_S1_O3: "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления ультрапрезидентскую республику с пожизненным президентом.\n"
 rcw_all_rus_CA_S1_O4: "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления конституционную монархию.\n"
 rcw_all_rus_CA_S2_O1: "Касательно аграрного вопроса выработано «Десять пунктов» суть которых в том, что социализация земли — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S2_O2: "Касательно аграрного вопроса выработано «Десять пунктов» суть которых в том, что подтверждение чёрного передела — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S2_O3: "Касательно аграрного вопроса выработано «Десять пунктов» суть которых в том, что сохранение частной собственности на землю и её защита от посягательств — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S2_O4: "Касательно аграрного вопроса выработано «Десять пунктов» суть которых в том, что восстановление крепостного права — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S3_O1: "Как можно скорейший мир с Германией без аннексий и контрибуций — вот о чем будет заявлено по дипломатической линии нашим союзникам.\n"
 rcw_all_rus_CA_S3_O2: "Война до победы — вот о чем будет заявлено по дипломатической линии нашим союзникам.\n"
 rcw_all_rus_CA_S4_O1: "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — унитарного государство\n"
 rcw_all_rus_CA_S4_O2: "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — унитарного государство с автономными областями\n"
 rcw_all_rus_CA_S4_O3: "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — федерация\n"
 rcw_all_rus_CA_S4_O4: "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — конфедерация\n"
 rcw_all_rus_CA_S5_O1: "Федеративная связь Украины и России\n"
 rcw_all_rus_CA_S5_O2: "Широкая автономия Украины\n"
 rcw_all_rus_CA_S5_O3: "Малороссия интергируется в Великороссию\n"
 
 
