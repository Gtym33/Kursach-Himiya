#event
 rcw_catc.104.t: "Восстание в Ашхабаде: Победа народа!"
 rcw_catc.104.d: "Сегодня в Ашхабаде вспыхнуло и успешно завершилось восстание против местных большевистских властей. Население города вместе с организованными отрядами сопротивления сумело взять под контроль ключевые правительственные здания и освободить город от большевистского гнета. Это победа значительно укрепила позиции антибольшевистских сил в регионе и вдохновила местное население на дальнейшее сопротивление."
 rcw_catc.104.a: "Победа за нами!"
 rcw_catc.105.t: "Поиск покровительства"
 rcw_catc.105.d: "В условиях политической нестабильности и нарастающей угрозы со стороны большевистских сил Закаспийское правительство активно ищет внешнюю поддержку для укрепления своей позиции. С одной стороны, существует Добровольческая армия, а с другой — Омское правительство, оба представляющие разные центры сопротивления советской власти. В такой сложной ситуации возникает важный вопрос: к кому именно нам стоит обратиться за помощью, чтобы обеспечить эффективную защиту и сохранить дальнейшую региона? Возможно, стоит тщательно взвесить преимущества и недостатки сотрудничества с каждой из этих сил, учитывая их политические цели и возможности."
 rcw_catc.105.a: "Обратиться к Добровольцам"
 rcw_catc.105.b: "Обратиться к Сибири"
 rcw_catc.105.c: "Действовать самостоятельно"
 rcw_catc.105.f: "Предложить полномочия англичанам"
 rcw_catc.106.t: "Закспийская область наш патрон"
 rcw_catc.106.d: "Генерал Савицкий прибыл к нам для переговоров о сотрудничестве."
 rcw_catc.106.a: "Отлично"
 rcw_catc.107.t: "Закспийская область наш патрон"
 rcw_catc.107.d: "Представители Закаспийской области прибыли к нам для переговоров о сотрудничестве."
 rcw_catc.107.a: "Очень хорошо!"
 rcw_catc.108.t: "Назначение генерала Савицкого"
 rcw_catc.108.d: "вернулся в Закаспий, получив назначение от Главкома ВСЮР на должность Командующего фронтом." 
 rcw_catc.108.a: "Отлично!"
 rcw_catc.109.t: "Организация комиссаров"
 rcw_catc.109.d: "Закаспийское временное правительство приняло решение укрепить управленческую структуру. Для этого были назначены комиссары, которые займутся ключевыми направлениями внутренней и внешней политики, улучшая координацию власти. Их работа направлена на создание устойчивой и эффективно управляемой структуры."
 rcw_catc.109.a: "Поручить комиссарам работу"
 rcw_catc.110.t: "Формирование правительства"
 rcw_catc.110.d: "В результате изменений и назначения новых лиц, сформировался окончательный состав Закаспийского правительства. Каждый комиссар отвечает за определённые области: государственный банк, внутренние дела, внешняя политика. Новое правительство нацелено на стабилизацию региона и укрепление его позиций."
 rcw_catc.110.a: "Поддержать новое правительство"
 rcw_catc.111.t: "Начало переговоров с британцами"
 rcw_catc.111.d: "Закаспийское правительство решило начать переговоры с британцами для получения военной и финансовой помощи. Делегация отправляется на встречу с британским командованием."
 rcw_catc.111.a: "Поехали"
 rcw_catc.112.t: "Мы обдумыем их предложение"
 rcw_catc.112.d: "Британское командование взяло паузу для обсуждения требований Закаспийского правительства. Решение ещё не принято, и мы выдвигаем свои условия."
 rcw_catc.112.a: "Отправить требования"
 rcw_catc.113.t: "Итоги переговоров с британцами"
 rcw_catc.113.d: "После продолжительных переговоров британское командование представило окончательное решение. Правительству Закаспия предстоит решить, согласиться ли на условия британцев или продолжить борьбу самостоятельно."
 rcw_catc.113.a: "Согласиться с условиями"
 rcw_catc.113.b: "Отказаться от условий"
 rcw_catc.114.t: "Предложение о союзе от Закаспийского правительства"
 rcw_catc.114.d: "Эмир Бухары получил предложение от Закаспийского правительства заключить союз против большевиков. Союз с Закаспием может укрепить наши позиции в регионе, но принесет ли это пользу эмирату?"
 rcw_catc.114.a: "Принять предложение"
 rcw_catc.114.b: "Отклонить предложение"
 rcw_catc.115.t: "Успех переговоров"
 rcw_catc.115.d: "После сложных переговоров с эмиром Бухары, наше предложение о союзе было принято. Это событие открывает новую главу в отношениях между Закаспийским правительством и Бухарой, обеспечивая прочный альянс для совместного противостояния большевистской угрозе. Теперь обе стороны готовы к более тесному сотрудничеству, что укрепляет наши позиции в регионе и позволяет рассчитывать на взаимную поддержку в будущем."
 rcw_catc.115.a: "Создать союз!"
 rcw_catc.116.t: "Всетуркменский съезд"
 rcw_catc.116.d: "С падением Советской власти в Закаспийской области главари национальных «верхов» — полковник Ораз Сердар, ротмистр С. Овезбаев, Хаджи Мурат и другие представители туркменской феодально-байской знати — созвали в Безмеине родовых вождей, видных баев, ханов и мулл, чтобы определить свою линию в борьбе с Советской властью. На этом же собрании родо-племенные вожди сформировали туркменские полки, которые вскоре отправились на фронт. Командующим назначили Ораза Сердара. Позже на заседании Временного исполкома вторым помощником командующего утвердили Хаджи Мурата, а организатором туркменских эшелонов стал Гельдыев. Белогвардейское правительство выделило Овезбаеву, председателю так называемого Туркменского комитета, 500 тысяч рублей «на организацию ударной части»."
 rcw_catc.116.a: "Новые силы - это хорошо"
 rcw_catc.117.t: "Предложение [root.GetName]"
 rcw_catc.117.d: "От [root.GetName] поступило предложение об назначении наших людей в их правительство. Они желают чтоб именно Британское правительство руководило делами в Закаспие. Как нам стоит им ответить?"
 rcw_catc.117.a: "Отправляйте Маленсона в Закаспий"
 rcw_catc.117.b: "Это не в наших интересах"
 rcw_catc.118.t: "Британское правительство согласно"
 rcw_catc.118.d: "Поступил ответ от британской стороны: они выразили готовность принять Закаспийскую область под своё покровительство и предложили назначить одним из руководителей региона генерала Уилфрида Маллесона. Такое предложение свидетельствует о намерении Великобритании усилить своё влияние в Закаспии и взять на себя ответственность за управление и защиту этого стратегически важного региона."
 rcw_catc.118.a: "Боже, храни Короля"
 rcw_catc.119.t: "Британское правительство согласно"
 rcw_catc.119.d: "Поступил ответ от британской стороны: они отказались принять Закаспийскую область под своё покровительство и не выразили готовности назначать кого-либо из своих представителей в руководство региона. Такое решение отражает осторожный подход Великобритании к вмешательству в дела Закаспия, возможно, обусловленный сложной международной обстановкой и рисками, связанными с расширением влияния в этом нестабильном регионе. Отказ британцев ставит перед Закаспийским правительством задачу поиска альтернативных источников поддержки для обеспечения безопасности и политической устойчивости."
 rcw_catc.119.a: "Жаль"
 rcw_catc.120.t: "Недовольные начинают борьбу"
 rcw_catc.120.d: "Как недавно стало известно, многие политические организации в бывшем Закаспийском правительстве, совместно с правыми и левыми партиями, узнав об как они выразились "предательстве" и "продажи родины", не довольны решением правительства и назначение Маленсона и британской администрацией в Закаспийском регионе. Своими действиями они созывают прорусских белых и других политических групп к свержению иностранного правительства. Таким образом начав открытое провитостояние."
 rcw_catc.120.a: "Ох му гот"
 rcw_catc.121.t: ""
 rcw_catc.121.d: ""
 rcw_catc.121.a: "Вывезем лишь часть"
 rcw_catc.121.b: "Вывозите всё!"
 
