l_russian:

 CPG_formation_of_executive_committee: "Формирование исполнительного Коммитета"
 CPG_formation_of_executive_committee_desc: "Организация антибольшевистской власти в Закаспии, основываясь на Исполнительном Комитете во главе с Фунтиковым."
 CPG_organization_of_union_of_frontline_soldiers: "Привлечение "Союза фронтовиков""
  CPG_organization_of_union_of_frontline_soldiers_desc: "Создать Союз участников Первой мировой войны для борьбы с большевиками."
 CPG_involvement_of_srs: "Опора на партию эсеров"
 CPG_involvement_of_srs_desc: "Включение в правительство эсеров и их активное участие в управлении регионом."
 CPG_organization_of_armed_forces: "Организация вооруженных сил"
 CPG_organization_of_armed_forces_desc: "Формирование конных и пехотных частей из добровольцев, фронтовиков и юнкеров для защиты региона."
 CPG_cooperation_with_turkmen_nobility: "Сотрудничество с туркменской знатью"
 CPG_cooperation_with_turkmen_nobility_desc: "Заключение союза с местной знатью, для укрепления антибольшевистских сил." 
 CPG_searching_weapons: "Поиск оружия"
 CPG_searching_weapons_desc: "В условиях нехватки вооружений, Закаспийское правительство обращается к местным лидерам и британской миссии для получения помощи."
 CPG_support_of_railroad_workers: "Поиск поддержки железнодрожников"
 CPG_support_of_railroad_workers_desc: "Железнодорожники играют ключевую роль в транспортировке войск и поставок. Завоевание их поддержки укрепит контроль над путями сообщения и усилит стратегические позиции. Это обеспечит эффективное перемещение армии и снабжение, что значительно увеличит шансы на победу."
 CPG_negotiatons_with_british: "Переговоры с британским командованием"
 CPG_negotiatons_with_british_desc: "Нам следует договориться с британцами. Возможно, благодаря нашему совместному сотрудничеству мы сможем получить ценные ресурсы для борьбы, которых нам так не хватает."
 CPG_formation_of_all_turkmen_congress: "Формрование всетуркменского съезда"
 CPG_formation_of_all_turkmen_congress_desc: "Создать объединенный съезд туркменских племен для координации действий против большевиков."
 CPG_try_union_with_buhara: "Союз с Бухарским Эмиром"
 CPG_try_union_with_buhara_desc: " Предложение создания «Союза мусульманских народов Туркестана» для совместной борьбы с большевиками."
 CPG_mission_in_buhara: "Военная миссия в Бухаре"
 CPG_mission_in_buhara_desc: "Военная миссия Закаспийского штаба в Бухаре должна укрепить отношения и попытаться заручиться военной поддержкой эмира."
 CPG_mobilisation: "Закаспийская мобилизация"
 CPG_mobilisation_desc: "Для выполнения условий договора Закаспийское правительство проводит дополнительную мобилизацию сил и ресурсов, укрепляя позиции на линии Среднеазиатской железной дороги и вокруг Красноводска."
 CPG_organization_of_commissioners: "Назначение комиссаров"
 CPG_organization_of_commissioners_desc: " Назначение комиссаров, которые будут управлять внутренней и внешней политикой, укрепляет структуру власти и улучшает координацию."
 CPG_econmic_cooperation_with_britain: "Экономическое сотрудничество с Англией"
 CPG_econmic_cooperation_with_britain_desc: "В рамках договора Закаспийское правительство обязуется контролировать вывоз хлопка, не допуская его в руки врага, и предоставляет британцам доступ к ключевым ресурсам. Это позволяет установить торговые отношения и получить британскую поддержку."
 CPG_jmo: "Совместные операции"
 CPG_jmo_desc: "Английские войска активно поддерживают Закаспийское правительство в боях против большевиков, оказывая поддержку в ключевых точках вдоль Среднеазиатской железной дороги. Совместные военные действия укрепляют оборону региона."
 CPG_request_for_new_contingents: "Запрос новых контингентов"
 CPG_request_for_new_contingents_desc: "Для успешного продолжения борьбы необходимо увеличить численность войск. Запрос новых контингентов из союзных сил усилит наши ряды и позволит восполнить потери. Это поможет удерживать линии фронта, проводить новые наступления и укреплять оборонительные"
 CPG_find_patronage: "Поиск покровительства"
 CPG_find_patronage_desc: "Для обеспечения стабильности и усиления нашего влияния в регионе, необходимо найти мощных покровителей, которые поддержат наши цели и помогут укрепить позиции. Важно наладить связи с влиятельными внешними силами, которые предоставят ресурсы, военную помощь или дипломатическую поддержку. Это даст возможность действовать с большей уверенностью и добиться успехов на политической арене."
 CPG_treaty_with_rva: "Договор с Добровольцами"
 CPG_treaty_with_rva_desc: " Договор с Вооружёнными Силами Юга России (ВСЮР) укрепит сотрудничество с силами белого движения под командованием Деникина. Подписание этого соглашения позволит нам объединить усилия в борьбе против большевиков, усилить военные позиции и получить ресурсы для поддержки фронта. Договор создаст общие политические и военные цели, открывая путь к более тесной координации и увеличению военной помощи со стороны ВСЮР, что станет ключевым шагом в нашей общей борьбе за восстановление порядка."
 CPG_siberia: "Подчинение сибири"
 CPG_siberia_desc: " Для укрепления наших позиций на востоке необходимо наладить контакт с Сибирью и заручиться её поддержкой. Это позволит получить дополнительные ресурсы, людские резервы и военную помощь, которые крайне необходимы для противостояния нашим врагам. Союз с сибирскими силами откроет доступ к стратегическим путям и обеспечит приток новых контингентов, готовых к борьбе за общие цели."
 CPG_general_savitskiy: "Назначение Савицкого"
 CPG_general_savitskiy_desc: "Генерал Савицкий, после поездки к Деникину, получает командование фронтом. Это шаг к реформированию местной армии и созданию устойчивой структуры управления."
 CPG_accept_kolchak: "Утверждение Колчака"
 CPG_accept_kolchak_desc: "Приезд адмирала Александра Колчака в Закаспийскую область станет важной вехой в борьбе против большевизма. Его визит символизирует объединение антибольшевистских сил под общим командованием. Утверждение Колчака в Закаспии укрепит наши позиции, обеспечит доступ к сибирским ресурсам и вооружению, а также предоставит военную поддержку. Этот шаг усилит легитимность нашего правительства и продемонстрирует союз с крупнейшими белыми силами России."
 CPG_recruitment_of_terek_cossacks: "Привлечение Терских казаков"
 CPG_recruitment_of_terek_cossacks_desc: "Привлечение терских казаков к делу борьбы против большевиков станет важным шагом для усиления наших вооруженных сил. Казаки, с их боевым опытом и традиционной военной культурой, могут стать основой новой кавалерийской части. Эти подразделения станут ключевыми в защите Закаспийского фронта и в проведении наступательных операций, укрепляя нашу армию."
 CPG_martial_law: "Военное положение"
 CPG_martial_law_desc: "Введение военного положения необходимо для обеспечения безопасности и контроля в условиях нарастающей угрозы со стороны большевиков. Этот шаг позволит сосредоточить власть в руках военных, усилить дисциплину и мобилизовать ресурсы на защиту Закаспийского региона. Военное положение вводит строгий контроль над коммуникациями, транспортом и экономикой, ограничивает гражданские свободы ради обеспечения стабильности и повышения обороноспособности."
 CPG_afgano_per_troops: "Афгано-персидское добровольцы"
 CPG_afgano_per_troops_desc: " Афгано-персидские войска — это силы, созданные с целью объединения афганских и персидских отрядов для совместных действий в регионе Закаспия. Эти формирования стремились укрепить позиции антибольшевистских сил и восстановить контроль над стратегическими территориями. Сотрудничество с персидскими и афганскими союзниками позволяло не только усилить армию, но и расширить дипломатическое влияние на Средний Восток."
 CPG_reorganisation_army: "Реогранизация армии"
 CPG_reorganisation_army_desc: "По прибытии в Туркестан, [CPG.GetLeader]  начинает реорганизацию местных армейских подразделений и установление военного положения в ключевых районах."
 CPG_cavalry: "Формирование конных полков"
 CPG_cavalry_desc: "Текинский полк, сыгравший ключевую роль, стал основой для формирования новых конных полков в Ахалтекинском, Мервском и Тедженском районах под руководством Ураз-Сердара."

 CPG_mechanic_british: "§YБританское командование совместно с нашим военным руководством будет проводить совместные наступательные действия и планирование операций.§!"
 CPG_form_vseturk_tt: "§YС проведением съезда будет принято решение о создании конных частей под руководством полковника Ураз-Сердара.§!"
