 CPG_british_vmeshatelstvo: "Британское вмешательство"
 CPG_british_vmeshatelstvo_desc: "\n\n£british_vmeshatelstvo£\n\n\n§YЗакаспийский регион§! имеет стратегическое значение для §Yбританского командования§! в §YИндии§!. После начала переговоров большевиков и немцев, а также начала турецкого наступления на Баку §YАнтанта§! оказалась обеспокоена возможностью вторжения своих противников на задворки §YИндии§! через Мевр и Ашхабад. В этой обстановке англичане приступили к поддержке оппозиционных большевикам §Yэсеров§!, §Yцарского офицерства§! и §Yтуземных националистов§!. Теперь слабое §YЗакаспийское правительство§! всецело зависит от поставок из §YПерсии§! и §YДели§!. Несмотря на декларацию белогвардейцами патриотических целей их зависимость от воли §YЛондона§! может достичь критической отметки, когда §Yзакайспийский край§! превратиться в обычную колонию."
