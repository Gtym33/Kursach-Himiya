 CPG_pribitie_kornilova_desc: "Пётр Корнилов — брат известного Лавра Корнилова. После начала Гражданской войны в России Пётр остался в Средней Азии, где руководил антибольшевистской Туркестанской военной организацией. Его переброска на наш фронт может в будущем хорошо сказаться."
 
