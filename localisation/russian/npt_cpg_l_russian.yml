#event
  rcw_catc.104.t: "Восстание в Ашхабаде"
 rcw_catc.104.d: "Сегодня на улицах Ашхабада вспыхнуло восстание против местных большевистских властей. После затяжных уличных боев население города вместе с организованными отрядами сопротивления сумело взять под контроль ключевые объекты и выбить красногвардейцев из города. Сейчас противник отходит к Мерву, а население празднует свою победу. Успех в Ашхабаде значительно укрепил позиции антибольшевистских сил в регионе и вдохновил местное население на дальнейшее сопротивление."
 rcw_catc.104.a: "Первая победа из многих"
 rcw_catc.105.t: "Поиск покровительства"
 rcw_catc.105.d: "В условиях политической нестабильности и нарастающей угрозы со стороны большевистских сил правительству жизненно необходима внешняя поддержка для укрепления своих позиций в области. Первый вариант - Добровольческая армия, расположившаяся за Каспийским морем и снабжаемая Антантой, второй — правительство в Омске, правительство с всероссийской претензией и все же отделенное от нас бескрайними степями и пустынями. В такой сложной ситуации возникает вопрос: к кому именно нам стоит обратиться за поддержкой, необходимой для обеспечения эффективной защиты области и сохранения антибольшевистской власти? Стоит тщательно взвесить преимущества и недостатки сотрудничества с каждой из этих сил, учитывая их амбиции и реальные возможности."
 rcw_catc.105.a: "Обратимся к Добровольцам"
 rcw_catc.105.b: "Обратимся к Сибири"
 rcw_catc.105.c: "Будем действовать самостоятельно"
 rcw_catc.105.f: "Быть может англичане помогут нам"
 rcw_catc.106.t: "Закаспийская область наш патрон"
 rcw_catc.106.d: "Закаспийское временное правительство прислало нам своего представителя в лице генерала Ипполита Викторовича Савицкого, он желает заключить с нами договор о военном сотрудничестве против большевиков. Конечно иметь значительный плацдарм в Юго-Западном Туркестане выгодно, но не оттянет ли новый фронт силы с более приоритетных направлений?"
 rcw_catc.106.a: "Оно того стоит"
 rcw_catc.107.t: "Закаспийская область наш патрон"
 rcw_catc.107.d: "Представители Закаспийской области прибыли к нам для ведения переговоров о военном сотрудничестве против большевиков."
 rcw_catc.107.a: "Послушаем что они скажут"
 rcw_catc.108.t: "Новая должность генерала Савицкого"
 rcw_catc.108.d: "Член нашего правительства и представитель на переговорах с добровольцами генерал Савицкий вернулся в Закаспий. Он сообщил о согласии добровольцев на сотрудничество и о своем назначении командующим новообразованной Туркестанской армии в соответсвии с приказом главнокомандующего Вооружеными Силами Юга России." 
 rcw_catc.108.a: "Отлично!"
 rcw_catc.109.t: "Назначение комиссаров"
 rcw_catc.109.d: "Революция привела к разложению институтов местного самоуправления. Местные власти не способны совладать с подчиненными им территориями и населением без помощи центра, полиция бездействует, а местные администрации парализованы коррупцией. Для наведения порядка на местах временное правительство решило назначить комиссаров которые должны будут восстановить связь регионов и центра, навести порядок и наладить экономическую жизнь."
 rcw_catc.109.a: "Теперь этот бардак закончится"
 rcw_catc.110.t: "Формирование правительства"
 rcw_catc.110.d: "В результате изменений и назначения новых лиц, сформировался окончательный состав Закаспийского правительства. Председателем правительства стал Ф. Фунтиков - видный эсер, товарищем председателя правительства назначен счетовод отделения Среднеазиатской железной дороги эсер Курилев. Правый эсер Л. А. Зимин, бывший директор реального училища в городе Мерв, стал комиссаром по внутренним, а инженер-путеец В. Дохов — по иностранным делам. Также в Исполнительный комитет вошли бывший комиссар Временного правительства в Закаспийской области, присяжный поверенный граф Доррер из кадетов и бывший командир 2-го Туркестанского корпуса генерал-лейтенант И. В. Савицкий. Туркмен представляли генерал Ураз-Сердар и офицеры русской службы — Хаджи-Мурат, хан Иомудский и Овозбаев. Новое правительство нацелено на стабилизацию ситуации в области и упрочнение авторитета власти в глазах населения региона."
 rcw_catc.110.a: "У нас много работы"
 rcw_catc.111.t: "Начало переговоров с британцами"
 rcw_catc.111.d: "Закаспийское правительство решило начать переговоры с британским командованием для получения большей военной и финансовой помощи. Наша делегация отправляется на встречу с британским командованием. От результата переговоров зависит судьба не только области, но и всей антибольшевистской борьбы в регионе."
 rcw_catc.111.a: "Надеемся они будут разумны"
 rcw_catc.112.t: "Мы обдумаем ваше предложение"
 rcw_catc.112.d: "Британское командование взяло паузу для обсуждения просьбы Закаспийского правительства. Решение ещё не принято, ведь британцы сомневаются в выгоде всего предприятия."
 rcw_catc.112.a: "Остается ждать ответа"
 rcw_catc.113.t: "Итоги переговоров"
 rcw_catc.113.d: "После продолжительных переговоров британское командование представило окончательноый вариант соглашения. Область получит от британского правительства все необходимые для ведения войны технические средства, включая разнокалиберную артиллерию, самолеты, различное стрелковое вооружение и возможно даже танки. Взамен мы предоставим британцам концессии и экономические монополии на территории подконтрольной правительству. Согласится ли правительство или решит продолжить борьбу самостоятельно?"
 rcw_catc.113.a: "На самом деле выбора нет"
 rcw_catc.113.b: "Да это же кабала!"
 rcw_catc.114.t: "Письмо из Ашхабада"
 rcw_catc.114.d: "Эмир Бухары получил собщение от Закаспийского правительства - они намерены заключить с нами союз против набирающих силу большевиков. Этот союз опасен, ведь он нарушит хрупкий мир между эмиром и ташкентскими комиссарами, однако выгода слишком велика чтобы отказаться без раздумий."
 rcw_catc.114.a: "Собирайте войска"
 rcw_catc.114.b: "У нас с ними нет шансов"
 rcw_catc.115.t: "Ответ эмира"
 rcw_catc.115.d: "После долгих и трудных переговоров с эмиром Бухары, наше предложение о союзе было принято. Это событие открывает новую главу в отношениях между нами и Бухарой, обеспечивая прочный альянс для совместного противостояния большевистской угрозе. Теперь обе стороны готовы к более тесному сотрудничеству, что укрепляет наши позиции в регионе и позволяет рассчитывать на полное освобождение Туркестана в ближайшем будущем."
 rcw_catc.115.a: "Пришло время действовать!"
 rcw_catc.116.t: "Всетуркменский съезд"
 rcw_catc.116.d: "С падением Советской власти в Закаспийской области главари национальных «верхов» — полковник Ораз Сердар, ротмистр С. Овезбаев, Хаджи Мурат и другие представители туркменской феодально-байской знати — созвали в Безмеине родовых вождей, видных баев, ханов и мулл, чтобы определить свою линию в борьбе с Советской властью. На этом же собрании родо-племенные вожди сформировали туркменские полки, которые вскоре отправились на фронт. Командующим назначили Ораза Сердара. Позже на заседании Временного исполкома вторым помощником командующего утвердили Хаджи Мурата, а организатором туркменских эшелонов стал Гельдыев. Белогвардейское правительство выделило Овезбаеву, председателю так называемого Туркменского комитета, 500 тысяч рублей «на организацию ударной части»."
 rcw_catc.116.a: "Новые силы - это хорошо"
 rcw_catc.116.b: "Стоит поддержать национализм туркмен"
 rcw_catc.117.t: "Предложение [root.GetName]"
 rcw_catc.117.d: "От [root.GetName] поступило предложение об назначении наших людей в их правительство. Они желают чтоб именно Британское правительство руководило делами в Закаспие. Как нам стоит им ответить?"
 rcw_catc.117.a: "Отправляйте Маленсона в Закаспий"
 rcw_catc.117.b: "Это не в наших интересах"
 rcw_catc.118.t: "Британское правительство согласно"
 rcw_catc.118.d: "Поступил ответ от британской стороны: они выразили готовность принять Закаспийскую область под своё покровительство и предложили назначить одним из руководителей региона генерала Уилфрида Маллесона. Такое предложение свидетельствует о намерении Великобритании усилить своё влияние в Закаспии и взять на себя ответственность за управление и защиту этого стратегически важного региона."
 rcw_catc.118.a: "Боже, храни Короля"
 rcw_catc.119.t: "Британское правительство согласно"
 rcw_catc.119.d: "Поступил ответ от британской стороны: они отказались принять Закаспийскую область под своё покровительство и не выразили готовности назначать кого-либо из своих представителей в руководство региона. Такое решение отражает осторожный подход Великобритании к вмешательству в дела Закаспия, возможно, обусловленный сложной международной обстановкой и рисками, связанными с расширением влияния в этом нестабильном регионе. Отказ британцев ставит перед Закаспийским правительством задачу поиска альтернативных источников поддержки для обеспечения безопасности и политической устойчивости."
 rcw_catc.119.a: "Жаль"
 rcw_catc.120.t: "Недовольные начинают борьбу"
 rcw_catc.120.d: "Как недавно стало известно, многие политические организации в бывшем Закаспийском правительстве, совместно с правыми и левыми партиями, узнав об как они выразились "предательстве" и "продажи родины", не довольны решением правительства и назначение Маленсона и британской администрацией в Закаспийском регионе. Своими действиями они созывают прорусских белых и других политических групп к свержению иностранного правительства. Таким образом начав открытое провитостояние."
 rcw_catc.120.a: "Ох му гот"
 rcw_catc.121.t: ""
 rcw_catc.121.d: ""
 rcw_catc.121.a: "Вывезем лишь часть"
 rcw_catc.121.b: "Вывозите всё!"
 rcw_catc.122.t: ""
 rcw_catc.122.d: ""
 rcw_catc.122.a: "Вывезем лишь часть"
 rcw_catc.122.b: "Вывозите всё!"
 rcw_catc.123.t: "Финансовый вопрос"
 rcw_catc.123.d: "Война принесла России множество бед, среди которых особенно остро проявилась высокая инфляция. В нашей ситуации это явление становится ещё более опасным, поскольку ведёт к потере доверия к правительству и затрудняет восстановление стабильной государственной жизни. В настоящее время рассматриваются два варианта решения проблемы: немедленно изъять девальвированные банкноты, включая старые керенки и другие виды валюты, заменив их на туркестанский рубль; либо начать выпуск полностью новых банкнот, обеспеченных золотом, и постепенно вводить их в обращение. Выбор между этими подходами непростой, так как каждый имеет свои преимущества и недостатки. В первую очередь, ограниченные административные возможности могут помешать эффективному изъятию старой валюты, что в итоге лишь усугубит инфляционное давление."
 rcw_catc.123.a: "Введите в оборот туркменский рубль"
 rcw_catc.123.b: "Стоит произвести ревальвацию валюты"
 rcw_catc.124.t: "Проблемы"
 rcw_catc.124.d: "Новыше руководящие кадры нашего правительства не имеют должного опыта управлением государством. Связи с чем, государственное управление стало менее эффективным, а к тому же усугубилась финансовая составляющая страны, что сильно дестабилизировало обстановку. Несмотря на это, ситуация остаётся управляемой и может быть исправлена, однако значительная часть времени была упущена, что усложняет процесс стабилизации и требует более решительных и скоординированных действий."
 rcw_catc.124.a: "Проклятье"
 rcw_catc.125.t: "Перебои с транспортом и продовольствием"
 rcw_catc.125.d: "После успешного похода в Туркестане наше молодое правительство с неопытными министрами оказалось не готово к управлению столь обширными территориями и масштабами ответственности. Кроме того, из-за многочисленных бандитских и красноармейских формирований снабжение страны сталкивается с серьёзными трудностями: хлеб и продовольствие просто не доходят до городов и армии. Если мы не сможем оперативно решить эту проблему, нас ожидает настоящая катастрофа, которая поставит под угрозу стабильность и безопасность всего государства."
 rcw_catc.125.a: "Всё становится лишь хуже"
 rcw_catc.126.t: "Дальнейшая судьба"
 rcw_catc.126.d: ""
 rcw_catc.126.a: "Пора скинуть оковы"
 rcw_catc.127.b: "Без чужой помощи, мы вряд ли выстоим"
 rcw_catc.127.t: "[root.GetName] требует подчинения"
 rcw_catc.127.d: "К нам пришли тревожные вести. Прибыли дипломаты из [root.GetName], которые настойчиво требуют признания и подчинения их антибольшевистскому государству. Они убеждены, что только при единстве и сплочённости всех белых и союзных сил мы сможем остановить и разгромить большевиков. Такая коалиция является необходимым условием для восстановления порядка и стабильности в регионе."
 rcw_catc.127.a: "Это ведь для общего дела? Ведь так?"
 rcw_catc.127.b: "Чего чего?"
 rcw_catc.128.t: "Выступление Сердара Овез-Бая"
 rcw_catc.128.d: ""
 rcw_catc.128.a: "Слава Сердару Овезбаеву!"
 rcw_catc.128.b: "Чёртовы туркмены должны заплатить"
 
