rcw_catc.104.t: "Восстание в Ашхабаде"
 rcw_catc.104.d: "Сегодня на улицах Ашхабада вспыхнуло восстание против местных большевистских властей. После затяжных уличных боев население города вместе с организованными отрядами сопротивления сумело взять под контроль ключевые объекты и выбить красногвардейцев из города. Сейчас противник отходит к Мерву, а население празднует свою победу. Успех в Ашхабаде значительно укрепил позиции антибольшевистских сил в регионе и вдохновил местное население на дальнейшее сопротивление."
 rcw_catc.104.a: "Первая победа из многих"
 rcw_catc.105.t: "Поиск покровительства"
 rcw_catc.105.d: "В условиях политической нестабильности и нарастающей угрозы со стороны большевистских сил правительству жизненно необходима внешняя поддержка для укрепления своих позиций в области. Первый вариант - Добровольческая армия, расположившаяся за Каспийским морем и снабжаемая Антантой, второй — правительство в Омске, правительство с всероссийской претензией и все же отделенное от нас бескрайними степями и пустынями. В такой сложной ситуации возникает вопрос: к кому именно нам стоит обратиться за поддержкой, необходимой для обеспечения эффективной защиты области и сохранения антибольшевистской власти? Стоит тщательно взвесить преимущества и недостатки сотрудничества с каждой из этих сил, учитывая их амбиции и реальные возможности."
 rcw_catc.105.a: "Обратимся к Добровольцам"
 rcw_catc.105.b: "Обратимся к Сибири"
 rcw_catc.105.c: "Будем действовать самостоятельно"
 rcw_catc.105.f: "Быть может англичане помогут нам"
 rcw_catc.106.t: "Закаспийская область наш патрон"
 rcw_catc.106.d: "Закаспийское временное правительство прислало нам своего представителя в лице генерала Ипполита Викторовича Савицкого, он желает заключить с нами договор о военном сотрудничестве против большевиков. Конечно иметь значительный плацдарм в Юго-Западном Туркестане выгодно, но не оттянет ли новый фронт силы с более приоритетных направлений?"
 rcw_catc.106.a: "Оно того стоит"
 rcw_catc.107.t: "Закаспийская область наш патрон"
 rcw_catc.107.d: "Представители Закаспийской области прибыли к нам для ведения переговоров о военном сотрудничестве против большевиков."
 rcw_catc.107.a: "Послушаем что они скажут"
 rcw_catc.108.t: "Новая должность генерала Савицкого"
 rcw_catc.108.d: "Член нашего правительства и представитель на переговорах с добровольцами генерал Савицкий вернулся в Закаспий. Он сообщил о согласии добровольцев на сотрудничество и о своем назначении командующим новообразованной Туркестанской армии в соответсвии с приказом главнокомандующего Вооружеными Силами Юга России." 
 rcw_catc.108.a: "Отлично!"
 rcw_catc.110.t: "Формирование правительства"
 rcw_catc.110.d: "В результате изменений и назначения новых лиц, сформировался окончательный состав Закаспийского правительства. Председателем правительства стал Ф. Фунтиков - машинист и правый эсер, товарищем председателя правительства назначен счетовод отделения Среднеазиатской железной дороги эсер Курилев. Правый эсер Л. А. Зимин, бывший директор реального училища в городе Мерв, стал комиссаром по внутренним, а инженер-путеец В. Дохов — по иностранным делам. Также в Исполнительный комитет вошли бывший комиссар Временного правительства в Закаспийской области, присяжный поверенный граф Доррер из кадетов и бывший командир 2-го Туркестанского корпуса генерал-лейтенант И. В. Савицкий. Туркмен представляли генерал Ураз-Сердар и офицеры русской службы — Хаджи-Мурат, хан Иомудский и Овозбаев. Новое правительство нацелено на стабилизацию ситуации в области и упрочнение авторитета власти в глазах населения региона."
 rcw_catc.110.a: "У нас много работы"
 rcw_catc.111.t: "Начало переговоров с британцами"
 rcw_catc.111.d: "Закаспийское правительство решило начать переговоры с британским командованием для получения большей военной и финансовой помощи. Наша делегация отправляется на встречу с британским командованием. От результата переговоров зависит судьба не только области, но и всей антибольшевистской борьбы в регионе."
 rcw_catc.111.a: "Надеемся они будут разумны"
 rcw_catc.112.t: "Мы обдумаем ваше предложение"
 rcw_catc.112.d: "Британское командование взяло паузу для обсуждения просьбы Закаспийского правительства. Решение ещё не принято, ведь британцы сомневаются в выгоде всего предприятия."
 rcw_catc.112.a: "Остается ждать ответа"
 rcw_catc.113.t: "Итоги переговоров"
 rcw_catc.113.d: "После продолжительных переговоров британское командование представило окончательноый вариант соглашения. Область получит от британского правительства все необходимые для ведения войны технические средства, включая разнокалиберную артиллерию, самолеты, различное стрелковое вооружение, патроны и возможно даже танки. Взамен мы предоставим британцам концессии, продовольствие и экономические монополии на территории подконтрольной правительству. Согласится ли правительство или решит продолжить борьбу самостоятельно?"
 rcw_catc.113.a: "На самом деле выбора нет"
 rcw_catc.113.b: "Да это же кабала!"
 rcw_catc.114.t: "Письмо из Ашхабада"
 rcw_catc.114.d: "Эмир Бухары получил собщение от Закаспийского правительства - они намерены заключить с нами союз против набирающих силу большевиков. Этот союз опасен, ведь он нарушит хрупкий мир между эмиром и ташкентскими комиссарами, однако выгода слишком велика чтобы отказаться без раздумий."
 rcw_catc.114.a: "Собирайте войска"
 rcw_catc.114.b: "У нас с ними нет шансов"
 rcw_catc.115.t: "Ответ эмира"
 rcw_catc.115.d: "После долгих и трудных переговоров с эмиром Бухары, наше предложение о союзе было принято. Это событие открывает новую главу в отношениях между нами и Бухарой, обеспечивая прочный альянс для совместного противостояния большевистской угрозе. Теперь обе стороны готовы к более тесному сотрудничеству, что укрепляет наши позиции в регионе и позволяет рассчитывать на полное освобождение Туркестана в ближайшем будущем."
 rcw_catc.115.a: "Пришло время действовать!"
 rcw_catc.116.t: "Всетуркменский съезд"
 rcw_catc.116.d: "С падением Советской власти в Закаспийской области главари национальных «верхов» — полковник Ораз Сердар, ротмистр С. Овезбаев, Хаджи Мурат и другие представители туркменской феодально-байской знати — созвали в Безмеине родовых вождей, видных баев, ханов и мулл, чтобы определить свою линию в борьбе с Советской властью. На этом же собрании родо-племенные вожди сформировали туркменские полки, которые вскоре отправились на фронт. Командующим назначили Ораза Сердара. Позже на заседании Временного исполкома вторым помощником командующего утвердили Хаджи Мурата, а организатором туркменских эшелонов стал Гельдыев. Белогвардейское правительство выделило Овезбаеву, председателю так называемого Туркменского комитета, 500 тысяч рублей «на организацию ударной части»."
 rcw_catc.116.a: "Новые силы - это хорошо"
 rcw_catc.116.b: "Стоит поддержать национализм туркмен"
 rcw_catc.117.t: "Предложение [root.GetName]"
 rcw_catc.117.d: "От [root.GetName] поступило предложение об назначении наших людей в их правительство. Они желают чтоб именно Британское правительство руководило делами в Закаспие. Как нам стоит им ответить?"
 rcw_catc.117.a: "Отправляйте Маленсона в Закаспий"
 rcw_catc.117.b: "Это не в наших интересах"
 rcw_catc.118.t: "Британское правительство согласно"
 rcw_catc.118.d: "Поступил ответ от британской стороны: они выразили готовность принять Закаспийскую область под своё покровительство и предложили назначить одним из руководителей региона генерала Уилфрида Маллесона. Такое предложение свидетельствует о намерении Великобритании усилить своё влияние в Закаспии и взять на себя ответственность за управление и защиту этого стратегически важного региона."
 rcw_catc.118.a: "Боже, храни Короля"
 rcw_catc.119.t: "Британское правительство согласно"
 rcw_catc.119.d: "Поступил ответ от британской стороны: они отказались принять Закаспийскую область под своё покровительство и не выразили готовности назначать кого-либо из своих представителей в руководство региона. Такое решение отражает осторожный подход Великобритании к вмешательству в дела Закаспия, возможно, обусловленный сложной международной обстановкой и рисками, связанными с расширением влияния в этом нестабильном регионе. Отказ британцев ставит перед Закаспийским правительством задачу поиска альтернативных источников поддержки для обеспечения безопасности и политической устойчивости."
 rcw_catc.119.a: "Жаль"
 rcw_catc.120.t: "Недовольные начинают борьбу"
 rcw_catc.120.d: "Как недавно стало известно, многие политические организации в бывшем Закаспийском правительстве, совместно с правыми и левыми партиями, узнав об как они выразились "предательстве" и "продажи родины", не довольны решением правительства и назначение Маленсона и британской администрацией в Закаспийском регионе. Своими действиями они созывают прорусских белых и других политических групп к свержению иностранного правительства. Таким образом начав открытое провитостояние."
 rcw_catc.120.a: "Ох му гот"
 rcw_catc.121.t: "Вывоз ресурсов"
 rcw_catc.121.d: "Следуя соглашению между закаспийскими властями и англичанами последние активно начали вывозить ресурсы из области. Они уже организовали вывоз различных металлов, драгоценностей, нефти, хлопка, шерсти, ковров, заводского оборудования, железнодорожного подвижного состава и других ценностей. Планируется вывести продовольствие на сумму превышающую 12 миллионов рублей. Англичане поставили под свой контроль судоходство на Каспийском море и Челекенские нефтяные промыслы. Красноводский порт и Закаспийская железная дорога так же будет передана британцам. Конечно же все эти меры вызовут недовольство населения и местных предпринимателей."
 rcw_catc.121.a: "Вывезем лишь часть"
 rcw_catc.121.b: "Вывозите всё!"
 rcw_catc.123.t: "Финансовый вопрос"
 rcw_catc.123.d: "Война принесла России множество бед, среди которых особенно остро проявилась высокая инфляция. В нашей ситуации это явление становится ещё более опасным, поскольку ведёт к потере доверия к правительству и затрудняет восстановление стабильной государственной жизни. В настоящее время рассматриваются два варианта решения проблемы: немедленно изъять девальвированные банкноты, включая старые керенки и другие виды валюты, заменив их на туркестанский рубль; либо начать выпуск полностью новых банкнот, обеспеченных золотом, и постепенно вводить их в обращение. Выбор между этими подходами непростой, так как каждый имеет свои преимущества и недостатки. В первую очередь, ограниченные административные возможности могут помешать эффективному изъятию старой валюты, что в итоге лишь усугубит инфляционное давление."
 rcw_catc.123.a: "Введите в оборот туркменский рубль"
 rcw_catc.123.b: "Стоит произвести ревальвацию валюты"
 rcw_catc.124.t: "Проблемы"
 rcw_catc.124.d: "Новыше руководящие кадры нашего правительства не имеют должного опыта управлением государством. Связи с чем, государственное управление стало менее эффективным, а к тому же усугубилась финансовая составляющая страны, что сильно дестабилизировало обстановку. Несмотря на это, ситуация остаётся управляемой и может быть исправлена, однако значительная часть времени была упущена, что усложняет процесс стабилизации и требует более решительных и скоординированных действий."
 rcw_catc.124.a: "Проклятье"
 rcw_catc.125.t: "Перебои с транспортом и продовольствием"
 rcw_catc.125.d: "После успешного похода в Туркестане наше молодое правительство с неопытными министрами оказалось не готово к управлению столь обширными территориями и масштабами ответственности. Кроме того, из-за многочисленных бандитских и красноармейских формирований снабжение страны сталкивается с серьёзными трудностями: хлеб и продовольствие просто не доходят до городов и армии. Если мы не сможем оперативно решить эту проблему, нас ожидает настоящая катастрофа, которая поставит под угрозу стабильность и безопасность всего государства."
 rcw_catc.125.a: "Всё становится лишь хуже"
 rcw_catc.127.t: "[root.GetName] требует подчинения"
 rcw_catc.127.d: "К нам пришли тревожные вести. Прибыли дипломаты из [root.GetName], которые настойчиво требуют признания и подчинения их антибольшевистскому государству. Они убеждены, что только при единстве и сплочённости всех белых и союзных сил мы сможем остановить и разгромить большевиков. Такая коалиция является необходимым условием для восстановления порядка и стабильности в регионе."
 rcw_catc.127.a: "Это ведь для общего дела? Ведь так?"
 rcw_catc.127.b: "Чего чего?"
 rcw_catc.128.t: "Выступление Сердара Овез-Бая"
 rcw_catc.128.d: "Часть туркменской знати во главе с туркофилом штабс-ротмистром Овес-Баевым, воспользовавшись временным ослаблением русской администрации в крае, предприняла попытку провозгласить отделение от России. Однако их намерения встретили категорические возражения со стороны старейшины туркменских аристократических фамилий ханши Гюльджамах из Мерва, настоявшей на сохранении Закаспия в составе Российского государства. На одном из собраний знати сторонники Овсе-Баева намеревались добиться согласия на реализацию своих планов создания независимого Туркестана, однако сторонники ханши оказались в меньшинстве..."
 rcw_catc.128.a: "Слава Сердару Овезбаеву!"
 rcw_catc.128.b: "Чёртовы туркмены должны заплатить"
 rcw_catc.129.t: "Вопрос о власти"
 rcw_catc.129.d: "С падением власти большевиков в Ашхабаде сформировались две основные политические силы. Это правые офицеры из Туркестанского союза во главе с генералом царской армии и командующим текинских частей Ипполитом Викторовичем Савицким и группа левых политиков во главе с эсером-машинистом Федором Фунтиковым. Правые предлагают ввести военную диктатуру и сосредоточиться на создании хорошо вооруженной и организованной армии способной противостоять большевикам, тогда как левые стремятся к организации демократической власти рабочих как альтернативы власти большевиков. Обе стороны имеют достоточно сил и социальную опору для управления Закаспием, однако необходимо решить - кто станет во главе правительства?"
 rcw_catc.129.a: "Офицерство отчистит область от большевиков"
 rcw_catc.129.b: "Эсеры пользуются поддержкой рабочих"
 rcw_catc.109.t: "Правительство и советы"
 rcw_catc.109.d: "На освобожденной территории Закаспийской области образовались так называемые рабочие советы. Образованные в период революции они должны были стать по сути органами прямой народной демократии. Сейчас функцию защиты политических и экономических прав рабочих могут исполнять куда более сильные организации - политические партии и профсоюзы. Роль советов снизили большевики, постепенно превращая их в удобный инструмент своей диктатуры. И эта диктатура оставила на советах свой зримый отпечаток. Но всё же, мы как представители народа не должны идти на конфронтацию с трудящимися, а потому мы можем переизбрать существующие советы, сохранив их как рабочую трибуну. Вместе с тем в городах можно созывать рабочие конференции для создания действительно живого представительства пролетариата."
 rcw_catc.109.a: "Советы будут очищены от коммунистов"
 rcw_catc.109.b: "Советы сохранятся как трибуна трудящихся"
 rcw_catc.109.c: "Советы будут заменены земствами"
 rcw_catc.130.t: "Финансовая помощь"
 rcw_catc.130.d: "По соглашению с Закаспийским Правительством генерал Уилфрид Малленсон заявил о готовности "взамен русских денежных знаков выдать обязательства на английский банк, или в индийских рупиях на Бомбей, или в английских фунтах стерлингов на Лондон". В общей сложности субсидия закаспийскому правительству составит 200 млн. рублей. В ближайшее время оно получит 15 миллионов рублей обязательствами и 2 миллиона рублей наличными."
 rcw_catc.130.a: "Надеемся они будут честны"
 rcw_catc.131.t: "Уход англичан"
 rcw_catc.131.d: "С падением Ашхабада неспособность правительства защитить область стала очевидной для всех, включая и англичан. Их правительство показало, что совершенно не намерено включаться в затяжную борьбу с рабочими России и теперь британские солдаты и офицеры занимаются реквизицией любого транспорта который можно найти на все еще контролируемых нами территориях области с целью убраться подальше от большевиков. Мы остались одни против всей мощи туркестанской красной армии."
 rcw_catc.131.a: "Черт бы их побрал!"
 rcw_catc.132.t: "Ашхабадские комиссары"
 rcw_catc.132.d: "Почти на всей территории Закаспийской области была установлена власть Закаспийского временного правительства и его местных органов — стачечных комитетов. \nДля наведения порядка из Ташкента был послан комиссар Туркестанского Совнаркома П. Полторацкий с сотней красногвардейцев, доехавший только до Мерва. Навстречу ему был выслан отряд из шестисот бывших фронтовиков и полутора тысяч туркмен. Узнав о приближении восставших, Полторацкий попытался вывезти ценности местного банка, но рабочие Мерва воспрепятствовали ему, отцепив от паровоза эшелон. Полторацкий попытался выехать на телегах, но рабочие подпилили оси. Он был арестован и ночью расстрелян со своими спутниками и председателем Мервского ЧК И.К.Каллениченко. Следующей ночью под Асхабадом были расстреляны 9 комиссаров Закаспийской области. \nВ час ночи асхабадских комиссаров вывели из подвала и посадили в товарный вагон, прицепленный к летучке. Отправляясь на смерть, они еще надеялись на лучшее, ведь не было ни следствия, ни суда. Я.Е.Житникова арестовали в поезде, когда он возвращался из Мерва. В.Т.Телия был схвачен тоже в поезде - на обратном пути из Красноводска в Асхабад. Розанову Н.И., когда эсеры штурмовали здание Совнаркома и кипел неравный бой на Гимназической площади, удалось бежать и выбраться за город. Он прошел, прячась от людских глаз, сотню верст, и на одной из станций попросил машиниста, чтобы подвез его до Мерва. Машинист согласился, но тотчас, отлучившись, сообщил по телефону в Асхабад о том, что у него комиссар Розанов. Тут же его схватили. В.М.Батминов дрался до последнего патрона, но окруженный эсерами на асхабадской "Горке", возле гостиницы "Гранд-Отель", сдался. До этого он, покидая под натиском боевиков, здание горсовета, успел сжечь весь советский архив. Попал в плен командир армянской дружины П.И.Петросов. Прежде чем бросить его в подвал, эсеры припомнили ему случай, когда он, увидев, как они вытаскивают из арсенала оружие, сообщил об этом военкому Копылову. Наивно и чересчур доверчиво повел себя военный комиссар С.М.Молибожко, когда слез с поезда и узнал о мятеже. Он бросился в депо, чтобы удержать железнодорожников от крайностей, но тут же был схвачен повстанцами. Из Оренбурга в Астрахань кружным путем, через Туркестан, пробирались большевики Д.Б.Колостов и его адьютант Смелянский, и оказались в одном подвале с асхабадскими комиссарами. Из Баку в Ташкент ехал по делам типографский рабочий, большевик А.А.Хренов, и тоже был арестован рабочими."
 rcw_catc.132.a: "Смерть тиранам"
 rcw_catc.133.t: "Обращение к горцам"
 rcw_catc.133.d: "После большевистского переворота горцы Кавказа получили возможность создать собственное независимое государство в Дагестане, однако разразившаяся гражданская война не позволила полноценно реализоваться их проектам. Теперь мы предлагаем горцам примкнуть к нам, ведь никто больше не сможет защитить их привычный уклад жизни."
 rcw_catc.133.a: "Вместе мы сильнее"
 rcw_catc.134.t: "Статус Контрразведки"
 rcw_catc.134.d: "Наша котрразведка как и армия образовалась стихийно, без какого либо контроля сверху и неудивительно что она стала проблемой. Нынешнее всевластие местных царьков порождает хаос в государственном управлении, коррупцию и массовые убийства населения. "Контрразведчиков" ненавидит народ и армия, авторитет правительства стремительно падает. Необходимо разобраться с этой проблемой как можно быстрее."
 rcw_catc.134.a: "Узаконим местные органы"
 rcw_catc.134.b: "Сформируем новый орган с нуля"
 rcw_catc.135.t: "Уход англичан"
 rcw_catc.135.d: "После решительных мер по уменьшению влияния Британцев. Наше правительство приняло меры по выводу британских войск из региона, считая их присутствие несоответствующим интересам и дестабилизирующим обстановку. Осознав неспособность англичан участвовать в серьёзной борьбе с большевиками и их стремление дистанцироваться от конфликта, наши власти самостоятельно организовали отвод британских солдат и офицеров. Теперь мы остались на передовой, противостоя всей мощи туркестанской красной армии без внешней поддержки, но полные решимости отстоять свои земли и идеи."
 rcw_catc.135.a: "Мы справимся и без них"
 rcw_catc.136.t: "Итоги тайных переговоров"
 rcw_catc.136.d: "В условиях изменяющейся политической ситуации наше туркменское правительство приняло решение инициировать тайные переговоры с британским командованием. Целью этих встреч станет начало постепенного налаживания отношений и поиск взаимоприемлемых вариантов сотрудничества. Подпольный характер переговоров позволит сохранить гибкость позиций и обсудить возможность облегчения экономического и военного взаимодействия без преждевременного обнародования намерений. Смогут ли обе стороны найти точки соприкосновения и заложить основу для дальнейшего сотрудничества?"
 rcw_catc.136.a: "Их помощь сильно укрепит наши позиции"
 rcw_catc.136.b: "Не уверены что нам это необходимо"
 rcw_catc.137.t: "Миссия к Алашам"
 rcw_catc.137.d: "Сегодня к нам прибыли делегаты Закаспийского Временного Правительства с предложением о союзе. Единая сила от Оренбурга до Бухары может изменить ход войны за освобождение России, но союз с Ашхабадом лишит нас независимости и свободы в аспекте принятия решений."
 rcw_catc.137.a: "Степи с нами"
 rcw_catc.138.t: "Переворот Савицкого"
 rcw_catc.138.d: "Вчера рано утром генерал Савицкий, главнокомандующий русскими частями закаспийской области, приказал своим войскам начать движение к Ашхабаду. Этот шаг не был согласован с членами правительства и председателем Фунтиковым. Движение войск застало последнего врасплох, так как по его мнению Савицкий был полностью лоялен эсеровскому режиму. Фунтиков дважды попытался остановить марш войск на Ашхабад высылая парламентеров, но безуспешно. В то же время новости о марше мятежников достигли генерала Лазарева, начальника закаспийской сводной пехотной дивизии, который поддержал мятеж и направил кавалерийский туркменский отряд в направлении столицы области. В течение дня последовали незначительные стычки и бои в пригороде Ашхабада между отрядами рабочих, наспех организованными правительством, и верными штабу частями. Около 22:00 генерал Савицкий связался с Фунтиковым по телефону. В разговоре лидер мятежников потребовал от последнего прекратить начатые председателем движения оставшихся верными эсерам войск и сдаться. Федор Фунтиков, оценив обстановку и поняв что рабочих отрядов в Ашхабаде не хватит для удержания города, отдал приказ о немедленном их роспуске. Утром сегодняшнего дня жители города смогли увидеть войска Савицкого, прошедшие парадным маршем в направлении к гарнизонным казармам, что были повреждены вчерашним артиллерийским обстрелом. Фунтиков же был арестован и сослан в отдаленный от города аул."
 rcw_catc.138.a: "Савицкий наведёт порядок"
 rcw_catc.139.t: "Предложение из Ашхабада"
 rcw_catc.139.d: "Сегодня к нам прибыли делегаты Закаспийского Временного Правительства с предложением о союзе. Единая сила от Оренбурга до Бухары может изменить ход войны за освобождение России, но союз с Ашхабадом лишит нас независимости и свободы в аспекте принятия решений.
 rcw_catc.139.a: "Мы не против"
 rcw_catc.139.b: "Вежливо откажемся"
 rcw_catc.140.t: "Ответ Оренбурга"
 rcw_catc.140.d: "Оренбургское правительство отказалось заключить с нами союз, а его представители попросили нас больше не выдвигать эту и подобные темы на обсуждение. Видимо собственная гордость казакам дороже дела спасения нашей общей Родины."
 rcw_catc.140.a: "Как пожелаете"
 rcw_catc.140.b: "Мы возьмем свое силой"
 rcw_catc.141.t: "Ответ Оренбурга"
 rcw_catc.141.d: "Представители Оренбурга согласились заключить с нами союз. В ближайшее время в город будет послан коммисар нашего правительства, а главнокомандующий закаспийскими силами уже формирует новый штаб для командования казаками. Дорога на Москву открыта!
 rcw_catc.141.a: "Сообщите что мы благодарны"
 rcw_catc.142.t: "Недовольство рабочих"
 rcw_catc.142.d: "С самого первого дня переворота рабочие закаспийской железной дороги выражают нашей власти свое недовольство в самых разнообразных формах. Не так давно начались массовые забастовки, которые угрожают остановкой всякой экономической жизни в регионе и развалом системы снабжения фронта. Делегаты от рабочих требуют прекратить безмерный вывоз ресурсов из области, на что мы конечно же не можем пойти. Необходимо прекратить стачки немедленно, если мы хотим удержать власть."
 rcw_catc.142.a: "Разогнать этот сброд"
 rcw_catc.142.b: "Заменим их на английский персонал"
 rcw_catc.143.t: "Мятежи в полках"
 rcw_catc.143.d: "Переподчинение армии и засилье британских офицеров в закаспийских войсках привело к падению боевого духа армии. Не так давно в одной из русских запасных рот начался настоящий мятеж. Солдаты и офицеры восстали против жестокости и наглости начальствующего в роте британского офицера. Хотя никто и не погиб, восстание распространилось в другие роты и охватило целые полки. Мятежники требуют отмены телесных наказаний и удаления из русских частей британских офицеров. Ситуация сложилась серьезная, если ничего не предпринять мы можем потерять немалую часть армии, что неизбежно приведет к крушению фронта."
 rcw_catc.143.a: "Подавить любыми средствами!"
 rcw_catc.143.b: "Разумным решением будет пойти на уступки"
 rcw_catc.144.t: "Предложение туркменов"
 rcw_catc.144.d: "В связи с изменениями в региональной обстановке туркменские националисты приняли решение начать тайные переговоры с нашим правительством. Основная задача этих встреч — установить первоначальные контакты и исследовать возможности взаимовыгодного сотрудничества. Конфиденциальный формат переговоров позволит сохранить дипломатическую гибкость и обсудить перспективы экономического и стратегического взаимодействия без преждевременного обнародования планов."
 rcw_catc.144.a: "Хорошее предложение"
 rcw_catc.144.b: "Сомнительно"
 rcw_catc.145.t: "Ответ Афганистана"
 rcw_catc.145.d: "Афганистанское правительство отказалось заключить с нами союз, а его представители попросили нас больше не выдвигать эту и подобные темы на обсуждение."
 rcw_catc.145.a: "Как пожелаете"
 rcw_catc.146.t: "Ответ Афганистана"
 rcw_catc.146.d: "Правительство Афганистана внимательно рассмотрело предложение туркменских националистов и решило его принять. Данное решение открывает новые возможности для укрепления двусторонних отношений и развития сотрудничества в политической, экономической и военной сферах."
 rcw_catc.146.a: "Сообщите что мы благодарны"
 rcw_catc.147.t: "Восстание русских войск"
 rcw_catc.147.d: "Вчера рано утром генерал Савицкий, командующий русскими частями закаспийской области, приказал своим войскам начать движение к Ашхабаду. Этот шаг не был согласован с правительством и генералом Уилфридом Маллесоном. Движение войск застало последнего врасплох, так как, по его мнению, Савицкий был полностью лоялен британскому режиму.\n\nМаллесон дважды попытался остановить марш русских войск на Ашхабад, высылая парламентёров, но безуспешно. В то же время новости о марше мятежников достигли генерала Лазарева, начальника закаспийской сводной пехотной дивизии, который поддержал мятеж и направил кавалерийский туркменский отряд в направлении столицы области.\n\nВ течение дня последовали незначительные стычки и бои в пригороде Ашхабада между английскими и русскими частями. Около 22:00 генерал Савицкий связался с английским генералом по телефону. В разговоре лидер мятежников потребовал от последнего прекратить начатые Маллесоном движения английских войск, остановить вывоз ресурсов из Закаспия и покинуть область в недельный срок.\n\nГенерал Маллесон, оценив обстановку и поняв, что английских частей в Ашхабаде не хватит для удержания города, отдал приказ о немедленной эвакуации. Утром сегодняшнего дня жители города смогли увидеть русские войска, прошедшие парадным маршем в направлении к гарнизонным казармам, которые были повреждены вчерашним артиллерийским обстрелом."
 rcw_catc.147.a: "Да здравствует Туркестанская Белая Армия"
 rcw_catc.148.t: "Военный совет"
 rcw_catc.148.d: "Закаспийская армия уже долгое время существует без столь обыденного для европейских армий единоначалия. Отсутсвие стабильной и единой системы управления войсками тяжело бьет по боеспособности частей и авторитету армии в глазах общественности. [ROOT.GetLeader], формально управляющий армией все это время, объявил о немедленном созыве военного совета, на котором будет решен вопрос лидерства. В данный момент на должность главкома претендуют двое - генерал Савицкий и генерал Лазарев. Первый является опытным военачальником, обладающим опытом руководства Закаспийской армией, второй - командир нашего важнейшего соединения, полевой командир и открытый монархист. Офицерство решило выбрать..."
 rcw_catc.148.a: "Савицкого - наилучший вариант из возможных"
 rcw_catc.148.b: "Монархиста Лазарева"
 rcw_catc.149.t: "Восхождение Корнилова"
 rcw_catc.149.d: "Подполковник и младший брат знаменитого Лавра Корнилова, Петр Георгиевич Корнилов, вступил в ряды сопротивления сразу после того, как новость о большевистском перевороте в Петрограде достигла Ташкента. Он стал членом подпольной Туркестанской военной организации, целью которой было сопротивление властям новообразованной Туркестанской Республики.\n\nСо временем, выбившись в её лидеры, Петр Георгиевич был разоблочен органами ЧК и арестован. Ему чудом удалось сбежать из тюрьмы и скрыться в степях, перейдя на службу к туркменам-партизанам.\n\nК моменту восстания в Ашхабаде подполковник Корнилов уже возглавлял свой отряд и незамедлительно перешёл на службу к Закаспийскому правительству. Став безумно популярным в войсках и среди народа за героизм и озвучивание самых популистских идей, он не преминул воспользоваться моментом и присоединился к антибританскому выступлению русских частей, затмив собой фактического лидера мятежников, генерала Савицкого.\n\nПоследний, под давлением общественности и солдат, был просто вынужден передать власть Корнилову. Теперь Петр Георгиевич безраздельно правит Закаспийской областью как военный диктатор."
 rcw_catc.149.a: "Пусть большевики трепещут"
 rcw_catc.150.t: "Вопрос о добровольцах"
 rcw_catc.150.d: "Со сменой власти в области у правительства появилась возможность изменить позицию в отношении русской армии за морем на Западе. В данный момент для большинства членов правительства очевидна необходимость нашего присоединения к Добровольческой армии, однако решение еще не принято."
 rcw_catc.150.a: "Нам нужна единая русская армия"
 rcw_catc.150.b: "Действуем самостоятельно"
 rcw_catc.151.t: "Письмо брату"
 rcw_catc.151.d: "Череда событий вывела Петра Георгиевича Корнилова в лидеры антибольшевистского движения в Закаспийской области. Ведение боевых действий в Туркестане требует постоянных затрат ресурсов, которыми область не располагает. Как известно брат нашего командующего Лавр Георгиевич Корнилов ныне возглавляет знаменитую Добровольческую армию на Юге России. Положение туркестанской армии тяжело и с позиции Петра Георгиевича было бы не разумно не попросить у брата помощи в борьбе с большевизмом. Конечно он потребует подчинения закаспия добровольцам, но ведь борьба за Россию важнее личных амбиций?"
 rcw_catc.151.a: "Стоит написать ему"
 rcw_catc.151.b: "В письме нет необходимости"
 rcw_catc.152.t: "Культ генерала"
 rcw_catc.152.d: "Лавр Георгиевич Корнилов - русский генерал, главнокомандующий русской армией и настоящий патриот Государства Российского. Именно этот человек возглавил оппозицию разлагающемуся временному правительству Керенского, объединив все здравые силы общества. И хотя его поход на Петроград завершился провалом, Лавр Георгиевич не сложил оружия. В начале Гражданской войны, Корнилов стал символом борьбы с большевиками и был возведен в ранг героя среди нашего патриотического движения. Его гибель в бою под Екатеринодаром только укрепила его образ в этом качестве, а его имя носят целые военные формирования и организации. Если мы хотим победить в этой войне, то нам необходимо предложить народу русскую идею Корнилова взамен большевистской идеи Ленина. Только с его именем на устах мы способны вывести Россию из тьмы."
 rcw_catc.152.a: "Таких как он уже не будет
 rcw_catc.153.t: "Письмо от брата"
 rcw_catc.153.d: "Сегодняшний ужин главнокомандующего Добровольческой Армии Лавра Георгиевича Корнилова был прерван внезапно ворвавшимся в обеденную залу капитаном. Он сообщил что прибыл к генералу с целью передать письмо от брата Лавра Георгиевича - Петра. Генерал Корнилов немедленно отбросил в сторону свою миску квашеной капусты и принялся зачитывать письмо. В нем Петр Георгиевич поздравлял брата с освобождением из Быховской тюрьмы и сообщил о своей новой должности в Закаспийской области. Петр Георгиевич так же сообщил о тяжелом положении находящейся в Закаспии армии и попросил немедленно прислать хоть какую-то помощь, в обмен на подчинение разумеется."
 rcw_catc.153.a: "Как можно отказать брату?"
 rcw_catc.126.t: "Дальнейшая судьба"
 rcw_catc.126.d: "С падением власти большевиков в Туркестане у нас появилась новая цель - Москва, но чтобы до нее добраться придется призвать десятки тысячи людей и потратить огромное количество разнообразных ресурсов, которыми наш регион не обладает. Эта проблема породила в правительстве сомнения о целесообразности нынешней позиции по суверенитету нашей армии."
 rcw_catc.126.a: "Суверенитет превыше всего"
 rcw_catc.126.b: "Без чужой помощи, мы вряд ли выстоим"
 rcw_catc.154.t: "Присоединение закаспийской группировки"
 rcw_catc.154.d: "Представители Закаспийского правительства сообщили нам о своем намерении перейти к нам в подчинение. За последние месяцы Закаспийская армия стала серьезной силой в Средней Азии. Ее сплоченые и закаленные тяжелыми боями в пустыне части выносливы и сильны духом. Еще одним достоинством этой армии является ее состав - нынешние ее русские части почти полностью состоят из рабочих, такое сотрудничество несомненно придаст популярности и нашей собственной армии. Отказаться от такого подарка будет чистым безумием."
 rcw_catc.154.a: "Мы готовы взять их под своё крыло"
 
 news.340.t: "Британский переворот в Ашхабаде"
 news.340.desc: "Русская революция тяжело отразилась на окраинах бывшей империи, которые оказались фактически беззащитны перед лицом внешних и внутренних угроз. Британия, старый соперник России, не преминула воспользоваться слабостью одного из локальных правительств в Туркестане. Заключив неравный договор с Закаспийским правительством они ввели в область войска и, когда пробил час, свергли нестабильный режим. Теперь лев с Альбиона властвует в туркменских пустынях, разграбляя города и настраивая местных против себя."
 news.340.a: "Интервенция идёт полным ходом"
 
