 generic_ror.1.t: "Верховный закон"
 generic_ror.1.desc: "[ROOT.GetName] управляется посредством указов правителя. Этот метод является наиболее древним, устойчивым и традиционным. Однако, в наше время существуют течения выступающие против подобных распоряжений. Они критикуют власть и требуют принятия конституции на европейский манер. Представителей этого движения можно назвать конституционалистами, иногда они называют себя либералами."
 generic_ror.1.a: "Сторонники конституции имеют право на позицию"
 generic_ror.1.b: "Указы правителя – единственный верховный закон"

 generic_ror.2.t: "Закон и социализм"
 generic_ror.2.desc: "Промышленность нашей страны уже получила достаточное развитие. Сотни и тысячи человек трудятся на заводах. При этом, регламентация их труда так и не была произведена. Управляющие производств вполне прямо говорят, что слишком легкие условия для работников снижают экономическую эффективность индустрии. Это значит что рост промышленности замедлиться, а казна не получить дополнительных налогов. Противовесом таким рассуждениям могут служить только опасения, что рано пролетарская масса пойдёт на поводу у революционеров и тогда правительство встретиться с проблемами политического характера."
 generic_ror.2.a: "Не время обращать внимание на радикалов"
 generic_ror.2.b: "Нужно поддержать тех, кто готов действовать легально"
 generic_ror.2.c: "Патриоты-рабочие станут нашей опорой"
 generic_ror.2.d: "Регламентация должна быть улучшена"
 
 generic_ror.3.t: "Слабая промышленность"
 generic_ror.3.desc: "Наша индустрия всё ещё остается слабой и отсталой по сравнению с промышленностью ведущих стран. Если мы хотим побороться за собственное место в капиталистическом мире, то необходимо либо принять по-настоящему революционные меры, либо последовательно вкладываться в поддержку отечественных производств. С другой стороны, возможно индустриальные товары вообще не являются нашей экономической нишей на мировом рынке."
 generic_ror.3.a: "Силы государства будут направлены на развитие"
 generic_ror.3.b: "Развитие сдерживает консерватизм и отсталость общества"
 generic_ror.3.c: "Мы вовсе не нуждаемся в собственной индустрии"
 
 generic_ror.4.t: "Слабое сельское хозяйство"
 generic_ror.4.desc: "Сельское хозяйство нашей страны остаётся плохо организованным. Формы собственности в которых у нас распоряжаются землей во многих местах всё ещё архаичны. Кроме того, механизация сельского хозяйства недостаточна. Эти проблемы ещё предстоит решать в будущем, однако, кое что мы можем сделать уже сейчас."
 generic_ror.4.a: "Земля – величайшее богатство"
 
 generic_ror.5.t: "Требования либерализации"
 generic_ror.5.desc: "Наша страна обладает вполне развитой индустрией. Тем не менее, ряд протекционистских законов ограничивают выход отечественной продукции на иностранные рынки, как и импорт из них. Традиционно наше правительство с подозрением относится к международным операциям, тем более, перед лицом более сильных конкурентов. Однако, в последнее время наши фабриканты стали подавать голос за отмену любых торговых ограничений. Все они богатые люди полезные государству, хотя они всегда следуют лишь за собственной выгодой ссорится с ними было бы не желательно. К тому же, мы просто не можем обеспечить для народа ряд товаров производимых за рубежом."
 generic_ror.5.a: "Мы не пойдем на поводу торгашей"
 generic_ror.5.b: "Торговая политика должна быть изменена"
 
 generic_ror.6.t: "Крестьянские нужды"
 generic_ror.6.desc: "Крестьянское население нашей страны постепенно растет, а вот количество земли остаётся прежним. Старые формы земельной собственности в таких обстоятельствах становятся всё менее эффективными и вызывают раздражение у масс сельских жителей. При потере стабильности мы легко можем встать на грань начала аграрных беспорядков."
 generic_ror.6.a: "Собственность находится под защитой закона!"
 generic_ror.6.b: "Крестьяне имеют право выразить своё мнение"
 
 generic_ror.7.t: "Развитие армии"
 generic_ror.7.desc: "Существуют разные пути развития вооруженных сил. Можно строить профессиональную армию, можно уповать на массовый призыв. В любом случае, армия остается инструментом государства для решения внешнеполитических целей. Впрочем, некоторые правительства не брезгуют применением войск и внутри своих стран."
 generic_ror.7.a: "Поддержание боевого духа является главной задачей"
 generic_ror.7.b: "Новые технологии – залог успеха"
 generic_ror.7.c: "Опыт армии – главный показатель её эффективности"
 generic_ror.7.d: "Командование армии должно иметь доступ к политике"
 generic_ror.7.e: "Поддержка военной промышленности в приоритете"
 
 generic_ror.8.t: "Размежевание границ"
 generic_ror.8.desc: "К сожалению, территории государств не всегда совпадают с территориями на которых проживают народы. Входе несправедливых войн, интервенций и колонизаторской экспансии многие государства лишаются земель, которые должны принадлежать им по справедливости. Такая же участь постигла и наше отечество, приводя внутреннюю ситуацию к нестабильности. Пользуясь ненавистью к соседям-захватчикам некоторые группы наших политиков будоражат население призывами к освободительной войне. Они являются опасными радикалами, но возможно их пропаганда все же сыграет нам на руку."
 generic_ror.8.a: "Единство государства будет нашей национальной целью"
 generic_ror.8.b: "Мы не пойдем на поводу у экстремистов"
 
 generic_ror.9.t: "Сохранение спокойствия"
 generic_ror.9.desc: "На протяжении последних лет наше государство придерживается политики сохранения мира на своих границах. Возможно мы недополучаем некоторого международного влияния на которое могли бы рассчитывать ведя себя более агрессивно, однако, в целом обстановка спокойствия устраивает почти всех. Почти... существуют силы, считающие, что мировая напряженность скоро резко возрастет и тогда умиротворение станет нашим приговором."
 generic_ror.9.a: "Нейтралитет больше неадекватен"
 generic_ror.9.b: "Нам не нужны международные проблемы"
 generic_ror.9.c: "Мы всегда окажем поддержку свободным странам"
 
 generic_ror.10.t: "Стремление к большему"
 generic_ror.10.desc: "Идеология нашего государства представляет собой лучший из всех существующих проектов государственного и мирового устройства. Наши идеи разделяет множество соратников за рубежом. Однако, устаревшие соседние правительства пытаются задушить свет истинных убеждений. Борьба с этими осколками невежества является нашей прямой задачей как в дипломатическом так и в военном планах."
 generic_ror.10.a: "От нашей поступи содрогнётся весь мир!"
 
 generic_ror.11.t: "Протекция метрополии"
 generic_ror.11.desc: "Помимо своих собственных земель наше государство вынуждено обеспечивать управляемость и стабильность нескольких протекторатов. Несмотря на то, что раньше число вассальных государств отражало престиж и мощь государства, сейчас расходы на содержание заграничных владений вызывают у многих недовольство. К этому присовокупляется иногда силовое, иногда политическое сопротивление жителей колоний. Таким образом, сохранение нашей власти за пределами собственного государства становится всё более проблематичным, но всё ещё остаётся необходимым."
 generic_ror.11.a: "Всё, что завоевано нами – останется нашим"
 generic_ror.11.b: "Общая идеология – путь к взаимопониманию"
 generic_ror.11.c: "Нам действительно выгодно сократить расходы"
 generic_ror.11.d: "Сохраним все как есть"
 
 generic_ror.12.t: "Права земель"
 generic_ror.12.desc: "Наше государство занимает обширные территории, но при этом все они управляются приказами из центра. Такое состояние вызывает известную оппозицию и разговоры о федерализации. Впрочем, автономизация отдельных регионов может быть прологом к сепаратизму – таковы аргументы сторонников сохранения унитарного строя."
 generic_ror.12.a: "Унитаризм будет сохранен впредь"
 generic_ror.12.b: "Вопрос федерализации может обсуждаться"
 
 generic_ror.13.t: "Опасность сепаратизма"
 generic_ror.13.desc: "Народы нашей страны не всегда жили в мире и благополучии. Конфликты бывают везде, но обычно хватает административных средств чтобы свести их на нет. Однако, особые проблемы возникают в тех случаях, когда представители окраинных народов начинают вкладывать в каждое своё действие политический смысл. Эти инициативные инородцы формируют собственные программы и объединяются в партии. Они постепенно влияют на умы своих сородичей заставляя их принять идею национальной уникальности – в этот момент и возникает опасность сепаратизма. Если стабильность нашего государства упадет мы также рискуем столкнуться с разрушительными центробежными тенденциями, а значит нужно действовать уже сейчас."
 generic_ror.13.a: "Только национальные предатели желают разделения родины!"
 generic_ror.13.b: "Буржуазный национализм должен быть разгромлен"
 generic_ror.13.c: "Национальные течения имеют право на жизнь"
 generic_ror.13.d: "Национальные группы должны находиться под контролем государства"
 
 generic_ror.14.t: "Жестокие меры"
 generic_ror.14.desc: "Вышестоящие [FROM.GetAdjective] власти внезапно выразили желание установить более серьезный контроль за жизнью нашей страны. Присланы новые чиновники, полиция получила специальные предписания. Все это должно укрепить порядок, однако, только подчеркивает наше зависимое положение."
 generic_ror.14.a: "Мы полностью поддерживаем центральные власти!"
 generic_ror.14.b: "Это вызовет только сопротивление!"
 
 generic_ror.15.t: "Новый порядок в Европе"
 generic_ror.15.desc: "Мировая война завершилась победой Германской империи. Небольшая по размерам, но политически стабильная и технологически развитая монархия смогла разгромить рыхлые республиканские режимы. Демократия оказалась не способна сдержать наступление дисциплинированных армий, а парламенты не принесли никакой пользы своим государствам. Теперь весь мир наблюдает за крахом либерализма. На смену ему пришли две новые тенденции – мировая реакция и мировая революция."
 generic_ror.15.a: "Победа Германии доказала превосходство монархий"
 generic_ror.15.b: "Интернационал – единственная преграда перед торжеством реакции"
 generic_ror.15.c: "В новом мире выживут только национальные государства"
 
 generic_ror.16.t: "Победа свободного мира"
 generic_ror.16.desc: "Первая мировая война завершена. Антанта одержала в ней решительную победу свалив своих врагов в лице кайзеровской Германии и Австро-Венгрии. Старые империи пали, а на их место пришли республики – такие же как Франция и США. Идеологи демократии утверждали что эта война завершит все войны, после неё наступит мир и благоденствие равноправных свободных держав. Тем не менее, после миллионов человеческих жертв новые границы оказались расчерчены в пользу империалистических интересов победившей стороны. Весь мир наблюдал за происходящим и в каждой стране сделали свои выводы."
 generic_ror.16.a: "Демократия победила!"
 generic_ror.16.b: "От этой войны выиграл только капитализм"
 generic_ror.16.c: "Война всё ещё остаётся способом решения проблем"
 
 generic_ror.17.t: "Задержка чрезвычайного положения"
 generic_ror.17.desc: "Последнее время в нашей стране действуют чрезвычайные законы. Такой способ управления напрямую соответствует нестабильной обстановке, однако, нет смысла затягивать его, когда гроза миновала. Среди политического класса и народа растёт убеждение, что этот момент уже настал и нам необходимо перейти к другим методам управления."
 generic_ror.17.a: "Воля правителя и есть закон"
 generic_ror.17.b: "Основные решения должны приниматься на местах"
 generic_ror.17.c: "Пора вернуться к обычному законодательству"
 generic_ror.17.d: "Отменять чрезвычайное положение рано"
 
 generic_ror.18.t: "Конституционный референдум"
 generic_ror.18.desc: "Парламент уже давно не на стороне монархии. Да, у нас были славные традиции прошлого, но время давно ушло вперед. Человек получивший власть по наследству, а не в силу личных качеств и заслуг, не может занимать верховный пост. Вожди партий выдвинули открыто свое требование к монарху и он вынужден был отступить. Теперь по всей стране идет голосование итог которого ясен – республика. А вот дело республики туманно. "
 generic_ror.18.a: "Либералы в любом случае возглавят переходный кабинет"
 generic_ror.18.b: "В республике власть получат достойные!"
 
 generic_ror.19.t: "Референдум о президентских полномочиях"
 generic_ror.19.desc: "Только президент знает, как вести страну вперёд. К сожалению, действующие законы ограничивают его возможности, а значит и возможности развития нашего Отечества. Не уже ли мы остановимся перед тем, чтобы исправить пару слов в старых бумажках?"
 generic_ror.19.a: "Нет президента – нет страны!"
 
 generic_ror.20.t: "Сомнительный референдум"
 generic_ror.20.desc: "Несмотря на успешное голосование и выражение народом всеобщей поддержки президенту, к сожалению, нашлись ренегаты поставившие результат под сомнение. Их немногочисленные акции заставили понервничать внутреннюю безопасность. Карательные меры охладили пыл смутьянов, но теперь в обществе осталась некая молчаливая недосказанность."
 generic_ror.20.a: "Не все рады усилению страны"
 
 generic_ror.21.t: "Инвестиции в будущее"
 generic_ror.21.desc: "В последнее время наш президент ищет активных связей с ведущими предпринимателями страны, чтобы усилить свои позиции. Через неформальные контакты удалось выйти на лидеров торговли и индустрии заинтересованных в политическом влиянии. Однако, их помощь, по-видимому, будет иметь свою цену."
 generic_ror.21.a: "Рабочие условия будут несколько пересмотрены"
 generic_ror.21.b: "Некоторые ограничения будут пересмотрены"
 generic_ror.21.c: "Торговый режим будет либерализирован"
 
 generic_ror.22.t: "Роспуск парламента"
 generic_ror.22.desc: "Давление парламентской оппозиции становится всё более серьезным. Многие наши инициативы блокируются, в иных наша партия и президент встречает совершенно неразумное противодействие. В таких условиях, принято решение распустить парламент, воспользовавшись одним из положений нашей конституции."
 generic_ror.22.a: "Всё должно пройти мирно"
 
 generic_ror.23.t: "Недовольство парламента"
 generic_ror.23.desc: "Несмотря на то, что всё осуществляется по закону, оппозиционные парламентские партии пришли в полное негодование. К ним присоединились и некоторые близкие к нам деятели. По мнению недовольных речь идет не о простой формальности, но о грязной политической игре в пользу президента и верхушки правящей парти. В связи с этим оппозиция обещает проявить себя ещё радикальнее в парламенте нового созыва."
 generic_ror.23.a: "Страсти улягуться не скоро"
 
 generic_ror.24.t: "Парламентский мятеж"
 generic_ror.24.desc: "В ответ на указ о роспуске парламент выпустил собственную декларацию отрицающую наши полномочия. Таким образом, деятели парламента официально вышли из подчинения законной власти узурпировав народное представительство. Теперь столкновение парламента и президента очевидно. Нам придется либо применить силу, либо признать декларацию оппозиции и отозвать указ о роспуске. Пока президент думает, наши противники собирают свои силы у стен Парламента."
 generic_ror.24.a: "Мы должны пойти на уступки"
 generic_ror.24.b: "Необходимо применить силу"
 
 generic_ror.25.t: "Противостояние в столице"
 generic_ror.25.desc: "Внезапно вспыхнувший политический кризис перерос в свою финальную стадию в столице страны. Деятели парламента недовольные указом о своём роспуске выступили против президентской власти. В свою очередь, глава государства отказался пойти на уступки и выдвинул полицейские силы на разгон народного представительства. Сейчас сторонники оппозиции отбиваются на улицах, у здания Парламента, а такжы пытаются организовать митинги. Исход противостояния всё ещё неясен."
 generic_ror.25.a: "Президент применит все имеющиеся силы"
 generic_ror.25.b: "Парламент призовет всех своих сторонников на баррикады"
 
 generic_ror.26.t: "Подавление парламентского мятежа"
 generic_ror.26.desc: "Полицейские и армия разбирают остатки баррикад. Силы парламента повержены, а сами депутаты принявшие участие в мятеже находятся под надзором. Теперь мы должны решить их участь."
 generic_ror.26.a: "Необходимы настоящие репрессии"
 generic_ror.26.b: "Обойдемся легкими мерами"
 
 generic_ror.27.t: "Бегство президента"
 generic_ror.27.desc: "Сторонники парламента заняли президентский дворец. Силы полиции и армии окончательно приняли сторону оппозиции. Так завершается внезапное противостояние в столице. Кроме того, опасаясь за свою жизнь президент бежал. Теперь парламент в своём праве."
 generic_ror.27.a: "Да здравствует новое правительство!"
 
 generic_ror.28.t: "Отстранение президента"
 generic_ror.28.desc: "Низкая популярность правящей партии, а также неудачная политика главы государства стала причиной для начала импичмента. Парламент требует досрочно прекратить полномочия президента. Так как все законные условия соблюдены, нам придется согласиться."
 generic_ror.28.a: "Позиции правящей партии вновь ухудшились"
 
 generic_ror.29.t: "Провозглашение Советской Республики"
 generic_ror.29.desc: "Сегодня, после предварительной подготовки, социалистические депутаты парламента совместно с правительством выступили с заявлением о смене государственного строя. По мнению социалистов настал момент для провозглашения Советской Республики. Отныне власть в стране будет принадлежать представителям рабочих и трудовых коллективов. Во всяком случае так это декларируется. Тем не менее, для подобных изменений требуется время и оформление новой конституции."
 generic_ror.29.a: "Да здравствует власть рабочих!"
 
 generic_ror.30.t: "Реакционные выступления"
 generic_ror.30.desc: "Известие о провозглашении Советской республики вызвало протесты реакционной части общества. Более того, правые объявили произошедшее конституционным переворотом, и, к сожалению для нас, момент для раскола выбран очень удачно. Стабильность страны в значительной степени подорвана, а правые всё ещё обладают весомым влиянием, сохранившимся со старых времен. Опираясь на поддержку реакционной интеллигенции, крупного капитала и люмпен-пролетариата правые силы по-видимому готовят мятеж."
 generic_ror.30.a: "Мы надеемся избежать гражданской войны"
 generic_ror.30.b: "Время принять упреждающие меры"
 
 generic_ror.31.t: "Проект советской конституции"
 generic_ror.31.desc: "Процесс провозглашения Советской республики прошел достаточно спокойно. Несмотря на единичные проблемы и повышенное международное внимание мы переходим в новый государственный строй вполне мирным путём. После нескольких недель наконец-то подготовлены основные государственные акты и проект новой конституции. Её принятие ознаменует победу социализма в нашей стране."
 generic_ror.31.a: "Победное шествие революции продолжается"
 
 generic_ror.32.t: "Антисоветский мятеж"
 generic_ror.32.desc: "Недовольство реакционеров достигло критической отметки. Вместе с тем, мы откровенно упустили контроль над ситуацией. Разрозненные антисоветские выступления переросли в открытый мятеж. Военные части переходят на сторону путча. Советская власть в отдельных городах свергнута. Как это не прискорбно, гражданская война началась."
 generic_ror.32.a: "Любой мятеж будет подавлен"
 generic_ror.32.b: "Настало время освобождения от красной заразы"
 
 generic_ror.33.t: "Плавная демократизация"
 generic_ror.33.desc: "После периода диктатуры наша страна стремиться перейти к более легкому режиму. Чрезвычайные меры уже не к чему. Глава страны постановил проводить отныне выборы и сам намерен участвовать в следующих. В общем, всё пока спокойно."
 generic_ror.33.a: "Да здравствует президент!"
 
 generic_ror.34.t: "Установление парламентской республики"
 generic_ror.34.desc: "По решению съезда советов наша страна отныне переходит к режиму постоянного выборного представительства и постоянного правительства подотчетного парламенту. Некоторые радикалы усматривают в этом акте падение советской власти и победу бюрократических веяний. На деле же, мы просто укрепляем государство, делая его работу централизованной и слаженной."
 generic_ror.34.a: "Это пойдёт на пользу народу!"
 
 generic_ror.35.t: "Законодательство о выборах"
 generic_ror.35.desc: "В нашей стране вводятся свободные выборы. Теперь состав высших законодательных и некоторых других органов будет формироваться на основе народного волеизъявления. Главное, что нам следует сейчас определить это срок ближайшего плебисцита, а затем его периодичность."
 generic_ror.35.a: "Первые выборы пройдут в течении месяца"
 generic_ror.35.b: "Первые выборы пройдут через три месяца"
 generic_ror.35.c: "Первые выборы пройдут через пол года"
 generic_ror.35.d: "Нужно готовиться основательно. Выборы через год."
 
 generic_ror.36.t: "Начало выборов"
 generic_ror.36.desc: "Сегодня подошел срок к началу выборов. Это означает, что в ближайшее время наши граждане отправятся на избирательные участки, чтобы выразить своё доверие наиболее достойной по их мнению партии и её лидерам. Результаты выборов определяет политику государства на ближайшие годы, поэтому ставки сегодня действительно высоки."
 generic_ror.36.a: "Мы надеемся на честную процедуру"
 generic_ror.36.b: "Ничего страшного, если мы дорисуем пару процентов"
 generic_ror.36.c: "В этот раз победители выборов будут назначены "
 
 generic_ror.37.t: "Периодичность выборов"
 generic_ror.37.desc: "После назначения даты выборов необходимо указать с какой периодичностью будут проходить все дальнейшие плебисциты. Слишком короткие периоды могут ввести страну в турбулентность, ведь каждый выборный цикл – это управляемый кризис смены власти. С другой стороны затянутые периоды способны привести к слишком серьезному укоренению правящей партии, что в свою очередь подорвет доверие ко всей демократической системе."
 generic_ror.37.a: "Выборы должны проходить раз в год"
 generic_ror.37.b: "Выборы должны проходить раз в три года"
 generic_ror.37.c: "Выборы должны проходить раз в четыре года"
 generic_ror.37.d: "Выборы должны проходить раз в пять лет"
 generic_ror.37.e: "Достаточно одних выборов в семь лет"
 
 generic_ror.38.t: "Возмущение выборными махинациями "
 generic_ror.38.desc: "К сожалению, наши действия по исправлению статистики выборного процесса не остались секретом для кучки журналистов и политических оппонентов правящей партии. Вместе они растрезвонили на всю страну о якобы имеющих место «выборных махинациях». Конечно, никто из них не в состоянии понять такую науку как социология и особую сложность правильного расчета процента поддержки населения. Так как мы не имеем возможности вести публичные лекции на этот счёт, то правящая партия оказалась всюду оболганной и выставленной в качестве мошенников и мелких обманщиков, вцепившихся в своим правительственные кресла. Так или иначе, и до того ослабшая поддержка избирателей оказалась теперь ещё ниже."
 generic_ror.38.a: "Продолжим делать вид, что всё в порядке"
 generic_ror.38.b: "Если не вышло - честнее признать поражение"
 
 generic_ror.39.t: "Махинации остались незамеченными"
 generic_ror.39.desc: "В ходе подсчета голосов мы успешно досчитали чуть больше чем могло быть... при неверном подсчете. Конечно, некоторые цифры подозрительно не бьются, но обратили на это внимание только маргиналы и любители теорий заговоров. Для оппонентов колебание в несколько процентов является ожидаемым отклонением."
 generic_ror.39.a: "Тем лучше для нас"
 
 generic_ror.40.t: "Профанация выборов"
 generic_ror.40.desc: "Ни для кого не секрет, что наше правительство не испытывает особого уважения к выборной процедуре. Политика это не игра в наперстки. Нет никакой необходимости представлять кучу кандидатов не отличившихся ничем, кроме отборной болтовни. Выборы, которые проходят в нашей стране это выборы среди достойных представителей народа, отличившихся на партийной, гражданской или военной службе. Некоторые не понимают этого и стремятся к установлению абстрактных «свободных выборов» из кого угодно. Именно под этим лозунгом в стране прошли митинги и акты саботажа. Нас обвиняют в профанации выборов, в том что мы лишь изображаем их, но не проводим на деле. "
 generic_ror.40.a: "Это лишь экстремисты"
 generic_ror.40.b: "Наведите порядок на улицах!"
 
 generic_ror.41.t: "Итоги выборов"
 generic_ror.41.desc: "Подсчёт голосов наконец завершён. Представители партий могут выдохнуть с облегчением. Ближайшие годы, если не произойдет кризиса, мы будем довольствоваться избранными депутатами и тем правительством, которое назначат победители. "
 generic_ror.41.a: "Так работает демократия"
 
 generic_ror.42.t: "Наши кандидаты"
 generic_ror.42.desc: "Выборная кампания начинается сразу после завершения предыдущей. Сейчас самое время определить тех, чья победа будет выгодна нам и все стране. В дальнейшем, до следующих выборов, мы будем направлять политические ресурсы на поддержку указанных кандидатов."
 generic_ror.42.a: "Социалисты проложат путь в будущее"
 generic_ror.42.b: "Либералы принесут настоящую свободу"
 generic_ror.42.c: "Консерваторы сохранят лучшие ценности Родины"
 generic_ror.42.d: "Только национально мыслящие силы способны на действие"
 
 generic_ror.43.t: "Главная партия социализма"
 generic_ror.43.desc: "Среди социалистических партий можно выделить три главных направления: радикалы, социал-демократы и коммунисты. Первых нередко обвиняют в анархизме, их идеал далёк от этатизма и склоняется в сторону форм свободного самоуправления граждан. Социал-демократы в среднем придерживаются пути прогресса и социальных реформ, они готовы работать вместе с государством, правительством и «буржуазными» партиями, если только положение широких слоёв населения будет улучшаться. Коммунисты готовы к более радикальным действиям, их цель обобществление производств и введение государственного регулирования, они открытые антидемократы, хотя и готовы в своих целях присутствовать в выборных органах. "
 generic_ror.43.a: "Мы поддержим радикалов"
 generic_ror.43.b: "Мы поддержим соц-демов"
 generic_ror.43.c: "Мы поддержим коммунистов"
 
 generic_ror.44.t: "Либеральные кандидаты"
 generic_ror.44.desc: "На данный момент либерализм представлен двумя главными направлениями: социальный либерализм и рыночный. Представители социального либерализма придерживаются демократических убеждений и выступают за существование свободно избираемого парламента, вместе с тем, они также убеждены в необходимости мер социальной поддержки для населения, как основы всей демократической системы. Рыночные либералы уделяют меньше внимания социальным реформам акцентируя внимание на торговле, экономике, снятии некоторых ограничительных мер и вопросе налогообложения."
 generic_ror.44.a: "Социал-либералы выдвигают здравую программу"
 generic_ror.44.b: "Рыночные либералы разбираются в экономике"
 
 generic_ror.45.t: "Ставка на патернализм"
 generic_ror.45.desc: "Из множества партий и течений, только три представляют обособленно те силы, которые делают свою ставку на порядок и разумное централизованное правление. Консерваторы наиболее респектабельная партия в этом смысле – их программа сохранение моральных ценностей и основ государственного строя в наиболее неизменном виде, впрочем с учетом вызовов современности. Сторонники более жесткого правления – патерналисты – полагают, что правящий режим должен действовать покровительственно в отношении общества, нередко именно патернализм становится прибежищем политиков «от армии». Наконец, авторитарные партии предполагают сделать ставку на сильного лидера, их не очень интересует опека народа по сравнению с необходимостью иметь мощную вождистскую фигуру и развитой государственный аппарат."
 generic_ror.45.a: "Консерваторы выглядят стабильнее"
 generic_ror.45.b: "Патернализм действительно необходим сейчас"
 generic_ror.45.c: "Наша страна не способна развиваться без лидера"
 
 generic_ror.46.t: "Наши национальные союзники"
 generic_ror.46.desc: "В некоторых кругах этот фланг принято называть ультраправым, в других наоборот, сторонники фашизма и популизма считаются леваками. Возможно дело в том, что и те и другие готовы сочетать националистические лозунги с социальной повесткой. Внешне они косят под массовые партии левого толка и заимствуют у них культ гигантизма выраженный в огромных шествиях и народных демонстрациях. Красные цвета, упоминания рабочих и крестьян, постоянные фразы о революции отпугивают от данных сил консерваторов и центристов. Вместе с тем фашисты и популисты привносят своё видение, превращая партии в парамилитаристические образования с собственными отрядами и демонстрируя везде символы национализма. Экономические взгляды скорее не определены, но в целом указывают на искоренение классового конфликта путём высшего арбитража. Различить популистов и фашистов не так просто, впрочем доктрина вторых более разработана, они упирают на ведущую роль национального государства, в то время как популисты во многом ещё остаются приверженцами социалистических теорий, таких как синдикализм, например."
 generic_ror.46.a: "Фашисты должны получить поддержку в нашей стране"
 generic_ror.46.b: "Популисты найдут общий язык с народом"
 
 generic_ror.47.t: "Начало проблем"
 generic_ror.47.desc_monarchy: "В последнее время участились случаи оскорбления Величества. Крестьяне и рабочие, мелкие торговцы на рынках, солдаты в казармах и даже состоятельные граждане публично высказываются об отсталости монархического строя. Слугам престола становится всё сложнее исполнять свои обязанности. "
 generic_ror.47.desc_disctator: "В последнее время участились случаи оскорбления Вождя. Крестьяне и рабочие, мелкие торговцы на рынках, солдаты в казармах и даже состоятельные граждане публично высказываются о бездарности лидера. Тайной полиции становится всё сложнее исполнять свои обязанности. "
 generic_ror.47.desc_rebuplic: "В последнее время республиканское правительство подверглось всесторонним нападкам. Крестьяне и рабочие, мелкие торговцы на рынках, солдаты в казармах и даже состоятельные граждане публично высказываются бездарности демократических деятелей. Спецслужбам становится всё сложнее исполнять свои обязанности."
 generic_ror.47.a: "Никто не верит в нашу власть"
 
 generic_ror.48.t: "Разрастание кризиса"
 generic_ror.48.desc: "После того как власти оказались не в силах унять народ ситуация стремительно ухудшилась. Несколько народных собраний переросли в столкновения с конными патрулями. Производства встали, на рынках прекратилась торговля. Солдаты также отказываются выполнять приказы. Революционеры используют создавшуюся обстановку чтобы провозгласить лозунг о свержении правительства."
 generic_ror.48.a: "Неужели никто не защитит престол?"
 generic_ror.48.b: "Диктатура растеряла силы"
 generic_ror.48.c: "Демократия погибла"
 
 generic_ror.49.t: "Революция"
 generic_ror.49.t_soviet: "Передача власти"
 generic_ror.49.desc_monarchy: "Разрозненные защитники монархии не смогли оказать сопротивление восставшему народу. Все административные здания столицы захвачены. Правительство разбежалось. Вся власть перешла в руки революционных групп. Среди них есть как влиятельные военные, примкнувшие к перевороту или респектабельные сторонники конституции, так и представители низших слоёв и более маргинальных течений. Свергнув единую власть, они оказались перед необходимостью выбрать одну из множества. Все это может привести к гражданской войне."
 generic_ror.49.desc_disctator: "Разрозненные защитники диктатуры не смогли оказать сопротивление восставшему народу. Все административные здания столицы захвачены. Правительство разбежалось. Вся власть перешла в руки революционных групп. Среди них есть как респектабельные сторонники конституции, так и представители низших слоёв и более маргинальных течений. Свергнув единую власть они оказались перед необходимостью выбрать одну из множества. Все это может привести к гражданской войне."
 generic_ror.49.desc_rebuplic: "Разрозненные защитники республики не смогли оказать сопротивление силам мятежников. Все административные здания столицы захвачены. Правительство разбежалось. Вся власть перешла в руки революционных групп. Среди них присутствуют как респектабельные интеллектуалы, так и представители низших слоёв и более маргинальных течений. Свергнув республиканскую власть все они оказались перед необходимостью создать новый антидемократический режим. Все это может привести к гражданской войне."
 generic_ror.49.desc_soviet: "Смена советской власти проходит вполне мирно. Однако, всё ещё не ясно какие силы теперь выйдут на авансцену политики и займут в ней решающую роль. "
 generic_ror.49.a: "Будущее в руках социалистов"
 generic_ror.49.b: "Демократия спасет страну"
 generic_ror.49.c: "Армия делает ход"
 generic_ror.49.d: "Национальная революция свершилась!"
 
 generic_ror.50.t: "Активность антисоветских групп"
 generic_ror.50.desc: "Советская власть вновь оказалась под угрозой. По всей стране проявились антисоветские группы, агитирующие за смену режима. Они утверждают, что народная власть привела к хаосу и деградации страны, называют текущее положение дел “анархией” и “бардаком”. В противовес этому враги советской власти выдвигают множество самостоятельных проектов. Обычно они действуют скрытно, но теперь всё чаще работают на виду."
 generic_ror.50.a: "Тревожный сигнал для советской власти"
 
 generic_ror.51.t: "Дезорганизация советской власти"
 generic_ror.51.desc: "Деятельность советов внезапно оказалась нарушенной. Часть советов распущена или разогнана. Некоторые советы добровольно заявили о самороспуске выказав поддержку оппозиционным силам. Ситуация развивается по худшему для нас сценарию - хрупкая система советской власти, построенная на взаимной координации и взаимном доверии попросту фрагментируется. "
 generic_ror.51.a: "Необходимо готовиться к худшему и собирать силы"
 
 generic_ror.52.t: "Момент истины"
 generic_ror.52.desc: "В течении месяца стало очевидно, что речь идёт о полноценном антисоветском мятеже и попытке свержения советской власти по всей стране. Сейчас уже выявились точки на которые опираются мятежники, и в противовес этому районы сохраняющие советскую власть. Несмотря на то, что кризис накатывает волной советское правительство сохраняет надежду подавить выступления силой и вернуть господство советов на территорию всей страны. Однако, финальное решение ещё не принято."
 generic_ror.52.a: "Советы должны мирно уступить власть"
 generic_ror.52.b: "Настал час вооруженной борьбы с анархией"
 generic_ror.52.c: "Это последний шанс сохранить власть советов"
 generic_ror.52.d: "Советская власть пала"
 
 
 
