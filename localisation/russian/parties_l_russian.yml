 anarchist_communism: "Анархический коммунизм"
 anarchist_communism_desc: "Для анархических коммунистов коммунизм — это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 anarchist_syndicalism: "Анархо-синдикализм"
 anarchist_syndicalism_desc: "Анархо-синдикализм — идеология, схожая с синдикализмом. Построение социализма через объединение промышленных рабочих организаций в конфедерации и синдикаты будет происходить без всяких партий сугубо инициативой масс."
 agrarian_communism: "Максималистское народничество"
 agrarian_communism_desc: "Максималистское народничество провозглашает ликвидацию всяких капиталистических элементов на селе и в крестьянских общинах и закрепление общинной собственности на землю любыми средствами."
 democratic_socialism: "Демократический социализм"
 democratic_socialism_desc: "Демократический социализм проповедует идею, что социализм может быть совместим только с демократическими институтами, вне зависимости от того, схожи они с буржуазными демократиями или организованы по-своему, а любой авторитаризм приведёт к неизбежному вырождению, в то же время отвергаются анархические идеи о безгосударственной самоорганизации."
 market_socialism: "Рыночный социализм"
 market_socialism_desc: "Рыночным социализмом называют совокупность идей, предполагающих построение справедливого общества со справедливым распределением благ с помощью модифицированных и регулируемых рыночных механизмов, отвергается всеобщее планирование."

 syndicalism: "Синдикализм"
 syndicalism_desc: "Синдикализм — идеология, провозглашающее построение социализма через объединение промышленных рабочих организаций в конфедерации и синдикаты, выстраивающие систему власти сверху вниз и не допускающую, в теории, диктатуры партии."
 centralist_marxism: "Централистский марксизм"
 centralist_marxism_desc: "Централистский марксизм — вариант радикальной государственной политики (чрезвычайщина), подразумевающий централизацию ресурсов и рычагов управления в руках аппарата для концентрации усилий в войне против контрреволюции, в индустриализации и в борьбе с контрреволюционными элементами."
 leninism: "Ленинизм"
 leninism_desc: "Ленинизм — это марксистская доктина, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 temperate_marxism: "Умеренный марксизм"
 temperate_marxism_desc: "Умеренные политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности, однако умеренный марксизм осторожно относится к политическим практикам, подразумевающим концентрацию власти или слишком сильное обострение этой самой классовой борьбы."
 revisionism: "Ревизионизм"
 revisionism_desc: "Ревизионизм — пересмотр основных установок доктрины марксизма в духе социальной эволюции, мягкой трансформации буржуазного общества в социалистическое. Уже после революции переход к общественной собственности должен по их мысли происходить в духе конкуренции социалистического сектора экономики с капиталистическим."
 
 old_social_democracy: "Старая социал-демократия"
 old_social_democracy_desc: "Старые социал-демократы придерживаются основных постулатов марксизма, признают классовую борьбу и движение к общественной собственности, однако очень осторожно относятся к вооружённой борьбе."
 social_reformism: "Социал-реформизм"
 social_reformism_desc: "Социал-реформисты проповедуют социальное равенство, добиваться которого призывают посредством радикальных реформ во избежание обострения классовой борьбы, которая может вести к разрушениям."

 social_liberalism_ideology: "Либеральный социализм"
 social_liberalism_ideology_desc: "Либеральный социализм объединяет социализм с либеральными принципами различных свобод и смешанной экономики с защитой рыночных отношений как таковых."
 narodnichestvo: "Народничество"
 narodnichestvo_desc: "Народничество — идеология, появившаяся в Российской империи в 1860—1910-х годах, позиционирующая себя на «сближении» интеллигенции с народом в поисках своих корней, своего места в мире, в экономике выражается поддержкой крестьянской общины и общинной собственности и института рыночного обмена."

 market_liberalism_ideology: "Рыночный Либерализм"
 market_liberalism_ideology_desc: "Рыночный либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека и его частной собственности, а также соблюдение невмешательства в экономику основной функцией государства."

 conservatism_ideology: "Консерватизм"
 conservatism_ideology_desc: "Консерватизм — идеология, основанная на сохранение старых традиций и путей, при использовании демократической системы. Они выступают за полный статус-кво в политике."
 
 despotism_ideology: "Патернализм"
 despotism_ideology_desc: "Патернализм не столько конкретная идеология, сколько отношение государства к его жителям: люди подчиняются одному сильному авторитету, и его задача — вести людей за собой, защищая и наставляя их. Таким режимам характерен авторитаризм, консерватизм в социальной и экономической политике."
 accelerationism: "Акселерационизм"
 accelerationism_desc: "Акселерационизм — идея ускорения техно-социальных процессов с целью создания общества будущего."
 
 authoritarism_ideology: "Авторитаризм"
 authoritarism_ideology_desc: "Авторитаризм — это идеология, превозносящая сильную власть одного лица или группы лиц. Авторитаризм как форма политической власти часто сочетается с автократией и диктатурой. Правый авторитаризм — с стремлением к восстановлению традиционных социальных институтов и ценностей."
 monarchism: "Монархизм"
 monarchism_desc: "Монархизм — это идеология, конечная цель которой заключается в установлении и укреплении власти монарха будь то абсолютного или ограниченного конституцией."
 
 fascism_ideology: "Фашизм"
 fascism_ideology_desc: "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 nazism: "Нацизм"
 nazism_desc: "Корни нацизма — крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера — лидера с абсолютной властью."
 
 national_syndicalism_ideology: "Популизм"
 national_syndicalism_ideology_desc: "Популизм — это политика, апеллирующая к широким народным массам и обещающая им скорое решение социальных проблем. Популисты не придерживаются одной идеологии, но используют в пропаганде как правые, так и левые идеи, популярные в народе. Не сильно доверяя философским теориям построения общества, они просто пытаются присвоить всё, что на их взгляд должно работать на практике."
 falangism: "Фалангизм"
 falangism_desc: "Фалангизм — авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 national_bolshevism_ideology: "Национал-большевизм"
 national_bolshevism_ideology_desc: "Национал-большевизм — эклектическая идеологическая платформа, сочетающая социализм с традиционализмом и ярко выраженным национализмом, отвергающая интернационализм марксизма и поддержку национальной буржуазии классических правых."
 narodopravstvo: "Народоправство"
 narodopravstvo_desc: "Народоправство - оно же народничество третьей волны - идеологическое развитие неонародничества, появившееся после русской революции, как реакция на неудачи демократического социализма. Данная идеология провозглашает необходимость построения крепкой нации, как главную предпосылку к установлению социализма."
 
 
