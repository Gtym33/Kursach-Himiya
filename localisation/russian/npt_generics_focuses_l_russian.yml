l_russian:
 GEN_politics: "Развитие политики"
 GEN_politics_desc: "Управление государством является сложной задачей. Политика не стоит на месте. Новые времена настают, и мы должны успевать за изменениями. Настало время посмотреть на всё происходящее свежим взглядом."
 GEN_stability: "Поддержка стабильности"
 GEN_stability_desc: "Стабильность государства является главным показателем его внутреннего благополучия. Мы должны уделять этому внимание, чтобы не оказаться в атмосфере хаоса."
 GEN_laws_codification: "Кодификация законов"
 GEN_laws_codification_desc: "Любые действия правительства основаны на законах. Правильно сформулированные и расписанные по соответствующим кодексам, они являются залогом спокойствия в государстве."
 GEN_economics: "Отчет об экономике"
 GEN_economics_desc: "Экономическая жизнь государства требует полной ревизии. Мы не можем допустить, чтобы проблемы в этой сфере остались невыявленными и привели в будущем к кризису."
 GEN_patriotic_propaganda: "Патриотическая пропаганда"
 GEN_patriotic_propaganda_desc: "Защита Отечества является прямой обязанностью каждого жителя нашей страны. Однако некоторым необходимо об этой обязанности напоминать."
 GEN_military_power: "Оценка военных сил"
 GEN_military_power_desc: "Наличие армии отличает государство от всех прочих форм организации общества. Наличие сильной армии отличает государство могущественное от слабых марионеток."
 GEN_foreign_diplo: "Наше международное положение"
 GEN_foreign_diplo_desc: "Внешняя политика является одной из главнейших функций и задач любого государства. Несмотря на то, что наш международный курс уже определён, ещё остаются вопросы, которые следовало бы рассмотреть более детально."
 GEN_territorial_government: "Управление территориями"
 GEN_territorial_government_desc: "Управление отдельными землями является частью управления всем государством. Несомненно, ни одно государство не может существовать в полностью монолитном состоянии."
 GEN_world_war_lessons: "Уроки мировой войны"
 GEN_world_war_lessons_desc: "Несколько лет назад Европа оказалась объята пламенем войны. Такого масштабного столкновения мир ещё не видел. Миллионы людей сражались по обе стороны фронта, применяя лучшие технические новшества. В тот момент военная победа одной из коалиций стала равнозначна политической победе определённого идеологического строя."
 GEN_start_active_politics: "Начало активной политики"
 GEN_start_active_politics_desc: "События последних лет привели к тому, что политическая жизнь в нашей стране стала всё активнее развиваться. Представители партий и отдельные политические лидеры почувствовали, что перед ними открывается окно возможностей. Они готовы изменить судьбу своей страны, равно как и судьбу всего мира."