 rcw_g.11.t: "Третья революция"
 rcw_g.11.d: "Первая революция была антипомещичей, вторая антибуржуазной и вот, наконец-то, Россия созрела для третьей антивластной, той, которая снесет остатки старых диктатур паразитов. И начали эту последнюю революцию трудовые крестьяне, которые после войны станут главным классом общества.\nОднако сейчас необходим идейный вдохновитель и военный вождь. Делегаты повстанческих отрядов хотят видеть командиром..."
 rcw_g.11.a: "Рогова"
 rcw_g.11.b: "Долинина"
 rcw_g.11.c: "Антонова"
 rcw_g.11.e: "Каландаришвили"

 rcw_g.12.t: "Новый этап борьбы"
 rcw_g.12.d: "Теперь крестьяне совершенно убедились в недоброжелательности красных элементов к деревне. Сегодня они могут разрешить взять землю, но завтра непременно начнут отбирать с неё весь урожай.\nМногие отряды повстанцев имеют связь с белым подпольем и офицеры оказывают большую помощь в правильном ведении боевых действий. Бойцы и командиры поговаривают, что хорошо бы и вовсе призвать на главное командование толкового генерала. Однако выбор не велик."
 rcw_g.12.a: "Булак-Балахович разбирается в повстанчестве"
 rcw_g.12.b: "Краснов — кадровый казачий генерал"
 rcw_g.12.c: "Самый авторитетный из наших «белых» атаманов — Соловьев"
 
 rcw_g.13.t: "Третья сила"
 rcw_g.13.d: "Крестьяне опять чем то недовольны, бухтят и дестабилизируют ситуацию в целых волостях вырезая сторонников нашей народной власти. Восстание уже вырвало кусок территории из под управления и по видимому будет только разрастаться."
 rcw_g.13.a: "Дать леща"
 rcw_g.13.b: "Бухтим и дестабилизируем ситуацию"
 
 rcw_g.33.t: "Грядущий неурожай"
 rcw_g.33.d: "Из-за отсутствия осадков в Центральной России вымерзли озимые. В Калужской, Брянской, Рязанской, Орловской, Тульской и Царицынской признаки голода."
 rcw_g.33.a: "Грядёт катастрофа..."
 rcw_g.34.t: "Неурожай 1921-ого года"
 rcw_g.34.d: "Из-за засухи 1920 г. в Центральной России, Поволжье и Средней Азии выгорели яровые. По данным ЦСУ всего поражено 22% посевров. В РСФСР поражено 20% посевов; в Киргизской АССР 50%; Украинской ССР 26%, Крымской АССР 46%. По отдельным субъектам: Немкоммуна 72%, Чувашская автономная область 66%, Ставропольская губерния 64%, Самарская губерния 63% и т.д."
 rcw_g.34.a: "Это конец"
 
 rcw_g.35.t: "Процесс над продотрядом"
 rcw_g.35.d: ""
 rcw_g.35.a: "Виновата деревенщина"
 rcw_g.35.b: "Наказаны будут все"
 rcw_g.35.a: "Будут осуждены однопартийцы"
 rcw_g.36.t: "Процесс над парторганизацией"
 rcw_g.36.d: ""
 rcw_g.36.a: "Вынесите им условный расстрел"
 rcw_g.36.b: "Наказана будет вся ячейка"
 
 rcw_g.37.t: "Рост бандитизма"
 rcw_g.37.d: "Сельская местность наполняется всё большим числом банд. Дезертиры, бежавшие из городов пролетарии и озлобленные поборами крестьяне сколачивают свои отряды и уходят в малодоступную для войск местность, чтобы оттуда набегами терроризировать органы власти и пути сообщения. Несмотря на всю деструктивность такая деятельность получает всё большее одобрение граждан недовольных нашим режимом, а сами бандиты иногда проявляют не в меру хорошую осведомленность в политических вопросах. Если не предпринять решительных мер брожение на селе может перерасти в серьезные столкновения."
 rcw_g.37.a: "Беспокоиться не о чем, это всего лишь бандиты."
 
 rcw_g.38.t: "Атака на дороги"
 rcw_g.38.d: "Новости о взятии бандами станций и захвате поездов приходят слишком часто. Нормальное движение без военной охраны стало проблемой. А железные дороги в следствии постоянных атак не обслуживаются должным образом. Также стоит учитывать, что повстанцы для своих акций активно используют взрывчатку и не брезгают пустить красного петуха."
 rcw_g.38.a: "С этим разберутся специальные органы"
 rcw_g.38.b: "Порядок в тылу обеспечить некому"
 