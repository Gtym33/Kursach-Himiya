l_russian:

POL_Kingdom_that_failed: "«Королевство которое не удалось»"
POL_Kingdom_that_failed_desc: "12 августа 1916 г. в Вене стороны в лице Германии и Австро-венгрии, принципиально договорились о создании на территории Царства Польского самостоятельного Польского королевства, полностью от них зависимого в экономическом, политическом и военном отношениях. Но точная дата провозглашения этого государства не была установлена. Поэтому, регионами Польши, управляют пронемецкие и австрийские генерал-губернаторства."
POL_regent_sover: "Регентский Совет"
POL_regent_sover_desc: "Регенский совет был образован немецкой и австрийской администрациями, дабы попытаться решить местный «польский вопрос». Совет представляет собой местный орган управления Польским королевством, который должен был оставаться в должности до тех пор, пока не будет назначен новый монарх или регент, подконтрольный центральным державам."
POL_vopros: "Польский вопрос"
POL_vopros_desc: "С разделов Польши в конце XVIII века и до сегодняшнего дня народ Польши был разделён между своими соседями. Актуальный польский вопрос не был до конца решён: образование марионеточного и формального польского государства без значительной части национальных территорий не могло быть удовлетворительно воспринято поляками. Поэтому его окончательное решение продолжает оставаться важной и серьёзной темой."
POL_vopros_r: "Польский вопрос"
POL_vopros_r_desc: "С разделов Польши в конце XVIII века и до сегодняшнего дня народ Польши был разделён между своими соседями. Большая часть польского государства оставалась под нашим контролем, что вызвало множество восстаний и междоусобиц. Его решение должно быть окончательным, если мы желаем получить их поддержку в нашей победе над центральными державами."
POL_WGR: "Временный государственный совет"
POL_WGR_desc: "Является временным правительством Польского королевства, цель которого — выполнять функции управления польским регионом."
POL_pravit_kom: "Правительственные коммисары"
POL_Military_ruin: "Военное разорение"
POL_Military_ruin_desc: "В ходе мировой войны территория Польши превратилась в зону активных боевых действий. Не только это, но также смена администраций с русской на немецкую, а также эксплуатация польских земель Берлином подорвали довоенную польскую индустрию."
POL_left_prav: "Временное народное правительство"
POL_rab_sovet: "Польские рабочие советы"
POL_loskut_army: "Лоскутная армия"
POL_loskut_army_desc: "Солдаты и офицеры новой польской армии набираются из людей воевавших по разные стороны фронта. С одной стороны "австрийские" легионеры, с другой бойцы польского вермахта, а также чины бывшей русской армии. Так или иначе, всё это приводит к фрагментации вооруженных сил."
POL_wosstavh_army: "Восставшая армия"
POL_wosstavh_army_desc: "Мы, являемся силой, восставшей против своих покровителей."
POL_werhovni_narodny_sovet: "Верховный народный совет"
POL_werhovni_narodny_sovet_desc: "Центральный гражданский комитет, позднее переименованный в Верховный народный совет, был создан как административный орган польского населения Познани, призванный взять на себя полное управление гражданскими делами. В то время как генералы и военные сосредоточат усилия на ведении боевых действий и управлении вооружёнными силами, гражданские власти обеспечат организацию и функционирование повседневной жизни."
POL_velikopolska: "Великопольша"
POL_velikopolska_desc: "Познанское великое княжество — герцогство, созданное по решению Венского конгресса 1814–1815 годов на основе западных территорий Варшавского герцогства, позднее ставшее известное как Великая Польша (Великопольша). С присоединением к Германской империи Познань и её окрестности оказались под иностранной властью на протяжении нескольких десятилетий. Тем не менее, мы готовы отстоять нашу малую родину!"
GPU_prodolsh_vosst: "Продолжающее восстание"
GPU_prodolsh_vosst_desc: "Великопольское восстание продолжается. Наши силы, как и силы восставших, значительно пострадали в ходе конфликта. Немецкий народ, несмотря на решимость сохранить Немецкую Познань, располагает уже ограниченными ресурсами для продолжения борьбы."
GPU_prodolsh_vosst_pol: "Продолжающее восстание"
GPU_prodolsh_vosst_pol_desc: "Великопольское восстание продолжается. Наши силы, как и силы Германии, значительно пострадали в ходе конфликта. Польский народ, несмотря на подписание мира на жестоких условиях Германии, располагает уже ограниченными ресурсами для продолжения борьбы, чем мы должны воспользоваться."
GPU_process_peregovor: "Процесс мирных переговоров"
GPU_process_peregovor_ger: "Процесс мирных переговоров"
POL_fra_war_miss: "Французская военная миссия"
POL_fra_war_miss_desc: "Франция является важным союзником Польши, и её военная миссия, направленная на создание сильной польской армии, служит значимым символом поддержки со стороны французского народа. Эта миссия не только укрепляет обороноспособность Польши, но и отражает глубокую приверженность Франции к идеалам свободы и независимости."

