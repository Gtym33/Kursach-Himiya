POL_rashorushit_auh_1116: "Разоружить §Y[1116.GetName]кий§! гарнизон"
GPU_peregovbor_s_ger: "Начать мирные переговоры с §YГерманией§!"
GPU_peregovbor_s_ger_desc: "Великопольское восстание ведётся исключительно с целью освободить познанских поляков и присоединиться к большой Польше — большего нам не нужно."
GPU_vskrit_arsenal: "Вскрыть немецкие арсеналы"
GPU_vskrit_arsenal_desc: "В Познани остались нетронутые склады и арсеналы с оружием; вскрыв их, мы сможем обеспечить восстание необходимым вооружением."
GPU_provesti_maly_priz: "Провести малую волну мобилизации"
GPU_provesti_maly_priz_desc: "Великопольская армия нуждается в людях, готовых встать на защиту наших общих интересов."
GPU_itogi_peregovor: "Проведение итогов переговоров"
GPU_itogi_peregovor_desc: "Конфликт подходит к концу, и начинаются переговоры с Германией, в ходе которых нам необходимо добиться более выгодных условий."

