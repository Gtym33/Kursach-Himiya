POL_polsy_seim: "Сейм Польского государства"
POL_polsy_seim_desc: "\n\n£seim_polski£\n\n\nПольский Сейм - это парламент молодого Польского государства. В нём борется огромное число партий и каждая из них стремиться к собственному доминированию. Пока они действуют открыто ситуация находится под контролем, однако, если фракции начнут применять нечестные методы стабильность сейма будет подорвана. В этом случае Польшу ожидает либо революция, либо диктатура."
