POL_polsk_korp_tt: "§YПольский корпус начинает развертывание§!"
POL_wgs_end: "§YВременный государственный совет, прекращает свою работу§!"
POL_minister_1_tt: "К правительству присоединятся следующие министры: §YФранциск Пий Радзивилл§!, §YЕвстахий Сапега§!, §YВладислав Студницкий§!, §YДжозеф Хигерсбергер§!."
POL_arest_pil_tt: "§YЮзеф Пилсудский§! будет арестован"
POL_protest_wgl: "Члены §Yгосударственного совета§!, в знак протеста против интернирования §Yпольских§! солдат, складывают с себя полномочия.\n\n"
POL_new_sovet_tt: "Следующими лицами, вошедшими в состав Совета, станут: §YАлександр Каковский§!, §YЗдислав Любомирский§!, §YЮзеф Август Островский§!."
POL_galler_in_RUS_tt: "§YЮзеф Галлер§! после развертывания польского корпуса, присоединится к §YМусницкому§!."
POL_myatesh_musnickogo_tt: "Корпус §YДовбор-Мусницкого§!, будет расформирован"
POL_peregovors_ger_tt: "§YНачинают проводится переговоры с Германской империей...§!"
POL_peregovors_ven_tt: "§YНачинают проводится переговоры с Австро-Венгрией...§!"
POL_polsky_vermasht_tt: "Будут §Gразвёрнуты§! 3 §Yпехотные§! дивизии следующего состава:\n- 1 £GFX_unit_infantry_icon_small баттальона.\n- 1 £GFX_unit_engineer_icon_small баттальон.\n- 1 £GFX_unit_recon_icon_small баттальон."
POL_rasorush_ger_gar: "§YБудет открыта возможность разоружить немецкие гарнизоны§!"
POL_smestit_bezeler_tt: "§YГанс Гартвиг Безелер§!, будет отправлен в Германию"
POL_smeshenie_morachev: "§YЕнджей Морачевский§! и левое правительство уйдут в отставку."
POL_smeshenie_morachev_1: "§YЕнджей Морачевский§! и левое правительство из за событий подают в отставку."
POL_smeshenie_morachev_2: "§YЕнджей Морачевский§! и §YЮзеф Пилсудский§! арестованы."
POL_effect_galler_tt: "§YЮзеф Галлер§! будет назначен начальником государства после того, как приедет в Польшу."
GPU_ger_trebovania_tt: "§YНаше правительство§! потребует демобилизации §YВеликой польской армии§!, признания §YПольшей§! притязаний §YГермании§! на §YВеликую Польшу§! и возмещения §Yполяками§! всего ущерба, нанесённого во время восстания."
GPU_koflict_prodolsh: "§YУ нас будет 20 дней на захват Великопольши, если мы не сможет разбить их восстание, то в конфликт вмешается Франция.§!"
POL_support_gpu_tt: "§YБудут открыты решения на поддержку Великопольского восстания.§!"
POL_fra_support_pol_tt: "\n§YВ решениях на иностранное вмешательство будут открыты новые взаимодействия.§!\n\n"
POL_polski_pohod_lit_tt: "§RПоляки продолжат свой марш от Белостока к Лиде и Гродно, и у них в случае чего будет возможность вторгнуться в Вильнус.§!"
POL_war_ministr_tt: "\nСвои должности получат:\n§YКазимеж Рашевски§! - Военный министр.\n\n"
POL_war_stab_tt: "\nСвои должности получат:\n§YТадеуш Розвадовский§! - Начальник генерального штаба.\n§YЭдвард Рыдз-Смиглы§! - Место высшего командования.\n\n"
POL_agresiv_polit_tt: "\n§RНаша агрессивная политика может привести к полному свертыванию поддержки от западных держав.§!\n\n"
POL_otkas_ot_war: "\n§RФактический отказ от своих амбиций на востоке, ударит по Польской гордости, и радикально правые силы придут в бешенство, в тоже время как левые, будут набирать популярность.§!\n\n"
POL_antanta_ne_dovolnya_tt: "\n§RСтраны антанты будут явно недовольны таким решением.§!\n\n"
BLR_create_litbel_ssr_tt: "§RЛитБел будет сформирован после того как появится Советская Литва§!"
