l_russian:

POL_konst_WGS: "Завершить конституирование ВГС"
POL_konst_WGS_desc: "Временный государственный совет, является первым правительством государства Польского. На основании Акта от 5 ноября 1916 года, было поручено создать этот самый совет."
POL_peregovors_ger: "Расширение прав"
POL_peregovors_ger_desc: "Если нам удастся договориться с немецким правительством об расширении нашей автономии и передаче большей власти в рамках самоуправления регионом, то мы сможем начать более разностороннюю политику во всех сферах."
POL_provedenie_merop: "Проведение мероприятий и торжеств"
POL_provedenie_merop_desc: "Начало года ознаменуется большими праздниками и множеством мероприятий в Варшаве. Организовав их, мы повысим свой авторитет и отвлечём народ от нынешних трудностей."
POL_organizovat_oficer_kurs: "Организовать офицерские курсы"
POL_organizovat_oficer_kurs_desc: "По инициативе Пилсудского и его Польской военной организации мы организуем новые офицерские курсы для будущих офицеров, которые, возможно, пополнят ряды офицерского состава."
POL_naladit_raboty_pocht: "Наладить работу почт"
POL_naladit_raboty_pocht_desc: "Варшавская сеть почт требует серьёзных изменений: некачественная работа сотрудников и сомнительные руководящие кадры вынуждают нас вмешаться и наладить её функционирование."
POL_form_regent: "Формирование регентства"
POL_form_regent_desc: "Государственный совет был распущен, вследствие чего управление и руководство Польским королевством должны перейти к новому органу — Совету Регентства."
POL_new_sovet: "Создание нового совета"
POL_new_sovet_desc: "С официальным образованием Регентства возросла необходимость создания также Совета, выполнявшего функции парламента, а также полноценного правительства."
