POL_rasorush_auh_gar: "Разоружение гарнизонов"
POL_rasorush_auh_gar_desc: "\n\n£rasorush_auh_gar£\n\n\nПрежний порядок рушится, и вместе с ним исчезают гегемоны, контролировавшие наши земли. После капитуляции §YЦентральных держав§! на нашей территории осталось множество солдатских подразделений, выполнявших функции местных гарнизонов. При поддержке §YПольской военной организации§! мы немедленно приступим к их разоружению."
POL_rashorushit_auh_88: "Разоружить §Y[88.GetName]ий§! гарнизон"
POL_rashorushit_auh_90: "Разоружить §YКельцкий§! гарнизон"
