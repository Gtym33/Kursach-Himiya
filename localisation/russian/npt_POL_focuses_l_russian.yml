progress_antagonism_bar_tt: "§YАнтагонизм сейма:§! §8« [?POL.POL_seim_antogonism|0%] »§!\n\nАнтагонизм сейма - показывает стабильность и силу разногласий всех партий в сейме.\n\nАнтагонизм повышается через решения, фокусы и ивенты. Высокий уровень антагонизма приведёт к развалу сейма."

