l_russian:
 
 syria.1.t: "Сирийский мандат"
 syria.1.desc: "Наши войска заняли бывшие территории Османской империи в Сирии, Леванте и Килликии. Необходимо создать местную администрацию для контроля за мандатом. В Месопотамском регионе мы обладаем незначительными силами. На первое время основная задача по обеспечению порядка будет возложена на La Légion d’Orient, состоящий по большей части из местных армян."
 syria.1.a: "Хорошо"
 
 syria.2.t: "Прибытие основного гарнизона"
 syria.2.desc: "Сегодня мы приветствуем долгожданное прибытие основного гарнизона."
 syria.2.a: "Отлично"
 
 syria.3.t: "Националисты в Турции претендуют на территорию Мандата"
 syria.3.desc: "Сегодня Турецкие националисты объявили, что будут готовы напасть на наши гарнизоны в Сирии,так как считают, что Киликия часть их исконных национальных территорий. На защиту наших интересов следует направить туда свободные войска."
 syria.3.a: "Ожидайте атаки в любой момент"
 