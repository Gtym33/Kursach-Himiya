 PVA_russian_polit_comitette: "Русский политический комитет"
 PVA_russian_polit_comitette_desc: "Русский политический комитет в Польше (РПК) — представляет собой антибольшевистскую политическая организацию, существовавшая в образованную в 1920 году. Была организована в Варшаве Б. В. Савинковым во время советско-польской войны. От имени РПК формировались русские войска для участие в войне на польской стороне. Наша армия НДА так же входит в эту организацию."
 
 
