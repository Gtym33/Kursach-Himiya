 PVA_Nikolai_Demidov_DESC: "Сын Станислава Катнаровского и Александры из Калиновского герба Калинова. Его дед со стороны матери, Александр Калиновский - брат Кастуся Калиновского. С 1914 года на военной службе в царской армии. 1 февраля 1917 года окончил Первую Павловскую военную школу. Участвовал в Октябрьском перевороте, был Новогрудским окружным комиссаром. С марта по ноябрь 1918 года в немецком плену. Организовал белорусские отделы в Вильнюсе. 1 декабря 1918 года был откомандирован в достоинства поручика в литовское министерство обороны. С 20 декабря 1918 года по 1 июня 1919 года был комендантом Гродно. Арестован польскими властями, сидел в Каунасе, был интернирован в лагере в Белостоке. В 1919 году вошел в состав белорусской военной комиссии в Вильнюсе. В 1920 году в окрестностях Белостока набрал из добровольцев Батальон и присоединился к армии Станислава Булак-Балаховича."