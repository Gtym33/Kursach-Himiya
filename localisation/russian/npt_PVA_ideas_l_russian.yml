 PVA_russian_polit_comitette_desc: "Русский политический комитет в Польше (РПК) — это антибольшевистская политическая организация. Она была организована в Варшаве Б. В. Савинковым во время советско-польской войны. От имени РПК формировались русские войска для участия в войне на польской стороне. Наша армия НДА также входит в эту организацию."
 BLR_belarus_polit_comitette: "Белорусский политический комитет"
 BLR_belarus_polit_comitette_desc: "Белорусская организация полонофильского крыла (БПК) — это политическая организация, созданная в Варшаве. По идее Юзефа Пилсудского БПК была создана как альтернативное правительство Раде БНР и также для политического обеспечения готовящегося на тот момент Полесского похода Балаховича."
