 SIB_fight_CCA_influence_cat: "Разгром Учредиловцев"
 SIB_fight_CCA_influence_cat_desc: "Комитет показал свою недееспособность в ходе Государственного совещания. Мы же сумели нанести ему непоправимый политический урон. Теперь у нас есть силы и вовсе похоронить учредиловцев. Нужно сгоровиться с офицерами и казаками и тогда и золото, и территории, и заводы Комуча перейдут в наши руки."
