 forming_ural_gonvernment:0 "Создание Временного областного правительства Урала"
 forming_ural_gonvernment_desc:0 "Мы можем создать в Екатеринбурге буферное правительство, которое будет мало что решать, но ликвидирует напряжённость на границе между двумя антибольшевистскими правительствами."
