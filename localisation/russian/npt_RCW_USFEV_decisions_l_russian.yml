 defence_region: "Спасский Укреп. Район"
 defence_region_desc: "Наши генералы считают полезным прикрыть ближние подступы к Владимостоку на северном направлении особым укрепленным районом. Лучшим местом для его построения по ряду стратегических причин является Спасск."
 
 far_east_hectare: "Дальневосточный гектар"
 far_east_hectare_desc: "Закон позволит любому гражданину России единожды бесплатно получить один гектар на Дальнем Востоке под жилое строительство, фермерское хозяйство или предпринимательскую деятельность. Однако, приезду новоселов будут рады не все."
 
 ships_mobilization: "Мобилизация судов \"Добровольного флота\""
 ships_mobilization_desc: "Владивостокское правительство по самой своей сути обязанно иметь в своем распоряжении грузовые корабли. Тем более сейчас идет война и нам нужны поставки из-за океана. Конфискация судов "Добровольного флота" на время решит эту проблему."
 
 korean_equipment: "Вооружение корейцев"
 korean_equipment_desc: "Корейцы, даже переселившись на нашу территорию, продолжают ненавидеть японцев, как захватчиков и тиранов их исторической Родины. Многие из них сами партизанят через границу. Настало время направить их патриотизм в выгодное нам русло."
 
 AMR_horvat_collaborate: "Сотрудничество с Хорватом"
 AMR_horvat_collaborate_desc: "Генерал Хорват сейчас является одним из наиболее здравых лидеров во всей России и его провозглашение Временным Верховным Правителем не может не радовать. Стоит примкнуть к его правительству на условиях сохранения широкой автономии."
 
 BKL_AMR_intervention: "Амурская интервенция"
 BKL_AMR_intervention_desc: "Пусть Благовещенск – не самый крупный или стратегически важный город Дальнего Востока, но областническое правительство Алексеевского создает немало проблем в деле установления единоначалия в регионе. Стоит использовать авторитет и военную силу, чтобы склонить Амурскую область к сотрудничеству."
 
 RCW_AMR_russian_far_east: "Русский Дальний Восток"
 RCW_AMR_russian_far_east_desc: "Пусть большевики и дальше говорят о федерации при диктатуре, а кадеты ищут компромиссов между демократией и реакцией. Мы точно знаем, что Россия должна стать федерацией штатов, и первым ее штатом будет Дальний Восток, что бы там себе не думали сибиряки."
 
