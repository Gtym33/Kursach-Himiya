 rcw_dku.1.t:0 "Объявление военного положения на Дону"
 rcw_dku.1.desc:0 "«Ввиду выступления большевиков с попытками низвержения Временного правительства... Войсковое правительство, считая такой захват власти большевиками преступным,... окажет... полную поддержку... Временному правительству... Войсковое правительство временно, до восстановления власти Временного правительства и порядка в России,... приняло на себя полноту исполнительной государственной власти в Донской области», — с таким обращением недавно выступил атаман донского казачества Каледин. Видно, несмотря на победу революции в основной части страны, контрреволюционные силы не оставят попыток свергнуть народное правительство. После попытки Ростовского совета взять власть в городе Каледин ввёл военное положение и в углепромышленном районе области, направив туда казаков. Он установил контакты с казачьим руководством Оренбурга, Кубани, Астрахани и Терека и пытается установить связь с украинской Центральной Радой.\nВойсковое правительство ликвидировало Макеевский совет, ряд рудничных советов, арестов всех делегатов, а также тех, кто возвращался со [num_of_allrussian_congress_of_soviets] Всероссийского Съезда Советов.\nКаледин издал приказ о введении военного положения во всей Донской области. Во всех промышленных центрах были размещены воинские части."
 rcw_dku.1.a:0 "В этой ситуации наши полномочия всё"
 rcw_dku.1.b:0 "Дон будет свободен!"
 
 rcw_dku.3.t:0 "Ультиматум Военно-революционного комитета"
 rcw_dku.3.desc:0 "Недавно на совещании областного военного комитета и исполкома Совета рабочих и солдатских депутатов было объявлено о создании Военно-революционного комитета (ВРК) объединённой демократии, назвавшего себя правительством объединённых демократических сил и предложившая населению Ростова и Донской области не исполнять распоряжения Войскового правительства. Вместе с большевиками в него входят также и меньшевики.\nВРК вчера принял решение предоставить нам ультиматум: военное положение в Донской области отменить, а нам отказаться от власти и передать её в руки большевикам."
 rcw_dku.3.a:0 "Разогнать этот сброд"
 rcw_dku.3.b:0 "Войсковой круг — антиобщественный орган"
 
 rcw_dku.4.t:0 "Прибытие Керенского"
 rcw_dku.4.desc:0 "В столицу Донского войска в связи с нашим обращением к членам Временного правительства прибыл его бывший лидер, одиозный А.Ф. Керенский. После своего свержения он пытался воспользоваться казачьими частями генерала Краснова для отбития Петрограда у большевиков, но авантюра провалилась, и теперь он бежал на Дон ради сохранения своей власти хоть где-то.\nВ недавнем прошлом Керенский также был организатором интриги против генерала Корнилова, объявив тогда движение его войск военным мятежом. После заключения генерала в тюрьму Керенский развернул компанию по преследованию «корниловцев», в ходе которой нападкам подвергся и атаман Каледин. За всё это Керенский заслужил отвращение правых кругов казачества и офицерства."
 rcw_dku.4.desc_1:0 "В столицу Донского войска в связи с нашим обращением к членам Временного правительства прибыл его бывший лидер, одиозный А.Ф. Керенский. После своего свержения он пытался воспользоваться казачьими частями генерала Краснова для отбития Петрограда у большевиков, но авантюра провалилась, и теперь он бежал на Дон ради сохранения своей власти хоть где-то."
 rcw_dku.4.a:0 "На этот раз Керенский попляшет под нашу дудку"
 rcw_dku.4.b:0 "Пусть убирается"
 rcw_dku.4.c:0 "За всё содеянное Керенский будет повешен"
 
 rcw_dku.5.t:0 "Южно-Русская конференция"
 rcw_dku.5.desc:0 "[GetDateText] в городе [Root.Capital.GetName] состоялась Южно-Русская конференция партии «Народной свободы». В ней приняли участие купцы, домовладельцы, крупные промышленники, буржуазная интеллигенция, комитеты кадетских организаций Дона и Северного Кавказа, а также делегаты из Москвы, Петрограда, Харькова, Симферополя, Батуми.\nРаботой конференции руководили представители ЦК партии кадетов и президиум её краевого комитета. Были заслушаны доклады «О политическом значении Юго-Восточного союза» и «О добровольческой армии». Докладчики выразили уверенность в отсутствии противоречия между стремлением Дона, Кубани и Терека к сепаратизму, получившему наиболее полное выражение в программе Кубанской рады и Юго-Восточного союза казачьих войск, с одной стороны, и стремлениями кадетов к созданию единой и неделимой России – с другой. В резолюциях конференции были одобрены меры по формированию армии и выдвигалось требование оказывать ей со стороны партии всяческое содействие. Специально подчёркивалось, что свергнуть Советскую власть «можно только путём вооружённой силы».\nПравительства А.М. Каледина, А.П. Филимонова и М.А. Караулова были названы «здоровыми государственными элементами», которые положили начало борьбе за «создание общероссийской центральной власти и спасение всей страны». В резолюциях говорилось, что в основу проекта государственных образований положены «политические мысли, соответствующие идеалам партии о единстве и неделимости русского государства»."
 rcw_dku.5.a:0 "Надеемся, это поможет Дону"
 
 rcw_dku.6.t:0 "Коалиционное правительство"
 rcw_dku.6.desc:0 "После получения итогов выборов в Учредительное собрание в Донской области, на которых большевики получили значительную народную поддержку, Калединым было созвано заседание Войскового правительства с участием общественных деятелей, где признал: «Мы не думали, что большевистское движение найдёт поддержку у населения и разрастётся до таких размеров». Присутствовавшие на совещании представители меньшевистской партии совместно с правыми эсерами предложили заключить соглашение с Войсковым правительством, которое должно отменить военное положение в области и организовать власть на представительных началах всего населения области, а не только казачества."
 rcw_dku.6.a:0 "Мы готовы пойти на соглашение"
 
 rcw_dku.7.t:0 "Круг спасения Дона"
 rcw_dku.7.desc:0 "[GetDateText] общее собрание членов донского правительства и делегатов от станиц и войсковых частей, проходившее в Новочеркасске, объявило себя Кругом спасения Дона.\nПеред началом Круга была отслужена панихида по казакам, павшим в борьбе с большевизмом. Затем началось обсуждение важнейших проблем и политических вопросов. Казаки решали на какую внешнюю силу стоит ориентироваться, как вести себя по отношению к новым белым армиям, как организовывать собственные войска, и главное, кого избрать своим военным вождём.\nВернувшийся на Дон генерал Краснов представляется одной из ярчайших фигур в Войске. Он ратует за создание отдельной от России республики и придерживается прогерманской ориентации.\nТакже достаточно авторитетны у казаков такие лидеры, как походный атаман Попов и Богаевский. Последний делает ставку на сотрудничество с белыми правительствами и армиями ради спасения Дона от нашествия большевистских полчищ."
