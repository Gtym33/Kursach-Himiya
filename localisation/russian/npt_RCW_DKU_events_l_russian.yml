 rcw_dku.7.b:0 "Краснов сражался с большевиками ещё под Петроградом"
 rcw_dku.7.b_1:0 "Денисов — верный сторонник Краснова"
 rcw_dku.7.c:0 "Попов хорошо отличился в боях на Дону"
 rcw_dku.7.d:0 "Только Богаевский сможет найти общий язык с белыми лидерами"
 
 rcw_dku.8.t:0 "Гибель Каледина"
 rcw_dku.8.desc:0 "Генерал Корнилов, придя к окончательному убеждению о невозможности дальнейшего пребывания Добровольческой армии на Дону, где ей при полном отсутствии помощи со стороны казачества грозила гибель, решил уходить на Кубань. В штабе добровольцев был разработан план для захвата станции Тихорецкой, подготовлялись поезда, и об этом решении послана телеграмма генералу Каледину.\nАтаман Каледин собрал правительство, прочитал телеграммы, полученные от генералов Алексеева и Корнилова, сообщил, что для защиты Донской области нашлось на фронте всего лишь 147 штыков, и предложил правительству уйти.\n— Положение наше безнадёжно. Население не только нас не поддерживает, но настроено нам враждебно. Сил у нас нет, и сопротивление бесполезно. Я не хочу лишних жертв, лишнего кровопролития; предлагаю сложить свои полномочия и передать власть в другие руки. Свои полномочия войскового атамана я с себя слагаю.\nИ во время обсуждения вопроса добавил:\n— Господа, короче говорите. Время не ждет. Ведь от болтовни Россия погибла!\n\nВ тот же день генерал Каледин выстрелом в сердце закончил свою жизнь."
 rcw_dku.8.a:0 "Тучи сгущаются над Тихим Доном..."
 rcw_dku.8.b:0 "Мы будем светочем средь охватившей Россию тьмы"
 
 rcw_dku.12.t:0 "Донская делегация"
 rcw_dku.12.desc:0 "«Долгие месяцы донские и кубанские казаки сражаются с большевистскими бандами. Родственные по крови два казачьих войска ещё более сплотились в этой борьбе. Не только военная необходимость, но и понимание прямой связи нашего и вашего процветания подталкивают к единственно верному решению – объединить Дон и Кубань на федеративных началах»."
 rcw_dku.12.a:0 "Кубань проживет своим умом"
 rcw_dku.12.b:0 "Да здравствует Дон-Кубанский союз!"
 
 rcw_dku.13.t:0 "Ответ кубанцев"
 rcw_dku.13.desc:0 "Долгие месяцы донские и кубанские казаки сражаются с большевистскими бандами. Родственные по крови два казачьих войска ещё более сплотились в этой борьбе. Не только военная необходимость, но и понимание прямой связи нашего и их процветания подталкивали к единственно верному решению – объединить Дон и Кубань на федеративных началах. Кубань оказалась благоразумной, и встретила наш порыв одобрением, отныне Дон и Кубань едины."
 rcw_dku.13.desc_1:0 "Долгие месяцы донские и кубанские казаки сражаются с большевистскими бандами. Родственные по крови два казачьих войска ещё более сплотились в этой борьбе. Не только военная необходимость, но и понимание прямой связи нашего и их процветания подталкивали к единственно верному решению – объединить Дон и Кубань на федеративных началах. Но кубанцы решили, что им нет никакого резона вступать с нами в федеративные отношения, и неизвестно, что и когда заставит их одуматься."
 rcw_dku.13.a:0 "Хорошо"
 
 rcw_dku.14.t:0 "Обращение к Горцам"
 rcw_dku.14.desc:0 "«Казаки и горцы долгое время жили под сенью одной империи, но с её распадом оказались как бы посреди бурлящего моря. Подобает ли двум орлам, в час решительной борьбы, вспоминать старые обиды и порознь встречать беду? Казаки полагаются на свои силы и готовы вести войну до окончательной победы, но мы обращаемся к горцам с предложением союза и взаимопомощи»."
 rcw_dku.14.a:0 "Казаки были первыми завоевателями Кавказа, но их время прошло"
 rcw_dku.14.b:0 "Горцы понимают высокую ценность дружбы с казачеством"
 
 rcw_dku.15.t:0 "Ответ горцев"
 rcw_dku.15.desc:0 "Казаки и горцы долгое время жили под сенью одной империи, но с её распадом оказались как бы посреди бурлящего моря. Подобает ли двум орлам, в час решительной борьбы, вспоминать старые обиды и порознь встречать беду? Казаки полагаются на свои силы и готовы вести войну до окончательной победы, но мы обратились к горцам с предложением союза и взаимопомощи, и они с радостью согласились. Теперь впереди нас виднеется дорога создания единой страны горцев и казаков, где они будут иметь между собой равные права и вместе будут стоять против большевизма."
 rcw_dku.15.desc_1:0 "Казаки и горцы долгое время жили под сенью одной империи, но с её распадом оказались как бы посреди бурлящего моря. Подобает ли двум орлам, в час решительной борьбы, вспоминать старые обиды и порознь встречать беду? Казаки полагаются на свои силы и готовы вести войну до окончательной победы, но мы обратились к горцам с предложением союза и взаимопомощи, однако они отказали нам, сославшись на историю подавления горского национально-освободительного движения царским правительством силами казачества, а также со стороны казаков по своей инициативе. Мы ясно видим, что настали другие времена, но им это неясно. На данный момент перспективны наших дальнейших отношений туманны."
 rcw_dku.15.a:0 "Хорошо"
 
 rcw_dku.20.t:0 "Мятеж на Дону"
 rcw_dku.20.desc:0 "Красные разгромили мятеж Каледина слишком быстро: казаки тогда раскололись, и большая часть либо поддержала красных, либо заняла нейтральную позицию, и лишь меньшая пошла с белыми. Пожить при белых они не успели, а за короткий период советской власти оппозиция большевикам росла, произвол местного руководства и неумение работать с лояльными станицами, использование карательных акций к нелояльным в конце концов спровоцировали новый мятеж, поддержанный белыми и немцами."
 rcw_dku.20.desc_1:0 "Красные разгромили мятеж Каледина слишком быстро: казаки тогда раскололись, и большая часть либо поддержала красных, либо заняла нейтральную позицию, и лишь меньшая пошла с белыми. Пожить при белых они не успели, а за короткий период советской власти оппозиция большевикам росла, произвол местного руководства и неумение работать с лояльными станицами, использование карательных акций к нелояльным в конце концов спровоцировали новый мятеж, поддержанный белыми и немцами. Непосредственный старт ему дал захват немецкой армией Ростова-на-Дону."
 rcw_dku.20.a:0 "Глупцы"
 rcw_dku.20.b:0 "Дон будет свободным!"
 
 rcw_dku.21.t:0 "Двусторонняя комиссия"
 rcw_dku.21.desc:0 "Долгое время казаки и горские народы враждовали из-за неурегулированности российской политики колонизации региона. Начало гражданской войны только добавило масла в огонь межнациональной розни. Теперь правительству придётся приложить немало усилий для восстановления мира на Кавказе. Представители казаков и горцев будут привлечены к совместному решению споров без оружия и кровопролития."
 rcw_dku.21.a:0 "Работа должна быть плодотворной"
 
 rcw_dku.22.t:0 "Поражение вторженцев"
 rcw_dku.22.desc:0 "Враг отбросил наши силы, пытавшиеся продвинуться вглубь его территорий, и на данный момент перспективы выступления в том же направлении туманны. Авантюры подобного рода следует придержать."
 rcw_dku.22.desc_1:0 "Дон-кавказские силы потерпели поражение при попытке рейдерского захвата наших земель и были отброшены, и более не посмеют так нагло нас атаковать."
 rcw_dku.22.a:0 "Печально"
 rcw_dku.22.b:0 "Отлично"
 
 rcw_dku.25.t:0 "Восстание в Абхазии"
 rcw_dku.25.desc:0 "В Абхазии вспыхнуло восстание местного населения, при том они имеют на руках довольно много вооружения. Вероятно, это восстание было поддержано иностранной силой."
 rcw_dku.25.a:0 "Подавить мятеж и не считаться ни с какими жертвами"
 
 rcw_dku.26.t:0 "Восстание в Армении"
 rcw_dku.26.desc:0 "В Армении вспыхнуло восстание местного армянского населения против иностранного гнёта, при том они имеют на руках довольно много вооружения. Вероятно, это восстание было поддержано иностранной силой."
 rcw_dku.26.a:0 "Подавить мятеж и не считаться ни с какими жертвами"
 
 rcw_dku.27.t:0 "Тайная дипломатия Севера"
 rcw_dku.27.desc:0 "По секретным каналам к нам обратились представители Дон-Кавказского Союза. Они предлагают в ближайшее время ударить по Азербайджану с двух сторон, чем привести это государство к полному военному краху. Татары настроены протурецки и всегда представляли для нас восточную угрозу, а это отличная возможность ликвидировать её."
 rcw_dku.27.a:0 "Мы готовы вмешаться"
 rcw_dku.27.a.tt: "§YВ случае начала войны Азербайджана и Дон-Кавказского союза мы автоматически выступим на стороне Дон-Кавказского союза.§!\n"
 rcw_dku.27.b:0 "Ограничимся добрососедскими соглашениями"
 rcw_dku.27.c:0 "Ограничимся... пожеланиями успехов"
 
 rcw_dku.28.t:0 "Армянский ответ"
 rcw_dku.28.desc:0 "По секретным каналам мы обратились к Армении с предложением в ближайшее время скоординировать усилия для нападения на Азербайджан. Удар с двух сторон привёл бы это государство к полному военному краху. Татары настроены протурецки и всегда представляли для Армении восточную угрозу. И армянская сторона заключила с нами ряд соглашений прислушалась к нашему основному предложению, решив помочь нам ликвидировать её, когда придёт время."
 rcw_dku.28.desc_1:0 "По секретным каналам мы обратились к Армении с предложением в ближайшее время скоординировать усилия для нападения на Азербайджан. Удар с двух сторон привёл бы это государство к полному военному краху. Татары настроены протурецки и всегда представляли для Армении восточную угрозу. Но армянская сторона, несмотря на радушный приём наших послов, решила повременить с подобным, тем не менее, нам всё же удалось заключить с ними ряд соглашений."
 rcw_dku.28.desc_2:0 "По секретным каналам мы обратились к Армении с предложением в ближайшее время скоординировать усилия для нападения на Азербайджан. Удар с двух сторон привёл бы это государство к полному военному краху. Татары настроены протурецки и всегда представляли для Армении восточную угрозу. Но армянская сторона, несмотря на радушный приём наших послов, решила повременить с подобным, да и в целом холодно приняли делегацию, хоть и пообещали нам удачи в будущей войне, к которой они вроде как не готовы."
 rcw_dku.28.a:0 "Хорошо"
 
 rcw_dku.31.t:0 "Первые демократические выборы на Дону"
 rcw_dku.31.desc:0 "Итогом курса всеобщей демократизации на Дону стало создание собственной конституции, парламента, выражающего мнения всех граждан, и провозглашение республики. Однако процесс не будет завершен до тех пор, пока мы не проведём первые демократические выборы. И сейчас они состоятся:"
 rcw_dku.31.a:0 "Первый"
 rcw_dku.31.b:0 "Второй"
 
 rcw_dku.32.t:0 "Волнения казаков"
 rcw_dku.32.desc:0 "После победы на прошедших выборах Александра Керенского, известного своими социалистическими взглядами, многие казаки проявили открытое недовольство подобным исходом. Сейчас они требуют перевыборов, либо замены «изменника Керенского» на кандидата из местных эсеров. На совещании нового президента с походным атаманом последний заявил, что не может гарантировать безопасность правительства от радикальных элементов в армии."
 rcw_dku.32.a:0 "Необходимо грамотно объяснить казакам, что Керенский – их друг"
 rcw_dku.32.b:0 "Уход Керенского в отставку стабилизирует ситуацию"
 rcw_dku.32.c:0 "Гидра новой корниловщины будет раздавлена в зародыше!"
 
 rcw_dku.33.t:0 "Военный переворот на Дону"
 rcw_dku.33.desc:0 "Противники Керенского бездействовали не долго. Как только была налажена связь между заговорщиками в действующей армии и стало достаточно ясно, что на войска правительству рассчитывать не приходится, началось открытое восстание. Слаженное действие подпольщиков в столице позволило без проволочек сковать небольшие лоялистские отряды и арестовать правительство. Сам Александр Фёдорович в очередной раз смог скрыться. Предполагается, что ему заранее стало известно о готовящемся перевороте..."
 rcw_dku.33.a:0 "Керенский неуловим"
 
 rcw_dku.41.t:0 "Созидание новой нации"
 rcw_dku.41.desc:0 "Несмотря на бурное приветствие казаками новости о создании собственного национального государства нам ещё предстоит объяснить им, что такое нация, и кто такой, собственно, казак. Новому государству необходима новая идеология."
 rcw_dku.41.a:0 "Казачество должно сохранять традиции"
 rcw_dku.41.b:0 "Главное призвание казаков в служении"
 rcw_dku.41.c:0 "Верность казачеству в первую очередь заключается в верности вождю"
 rcw_dku.41.d:0 "Нельзя допустить повторения бедствий классовой борьбы"
 
 rcw_dku.42.t:0 "Казаки всех войск – объединяйтесь!"
 rcw_dku.42.desc:0 "Провозглашённое на Дону казачье государство, наконец, определилось с внешнеполитической линией в том же духе казачьего братства, в связи с чем к нам и ряду других казачьих новообразований поступило предложение о подписании оборонительного пакта с Доном."
 rcw_dku.42.a:0 "Наши интересы совпадают"
 rcw_dku.42.b:0 "До Бога высоко, до Дона далеко"
 rcw_dku.43.t:0 "[FROM.GetName] – согласие"
 rcw_dku.43.desc:0 "Мы получили согласие на вступление в наш оборонительный от государства [FROM.GetName]."
 rcw_dku.43.a:0 "Отлично"
 rcw_dku.44.t:0 "[FROM.GetName] – отказ"
 rcw_dku.44.desc:0 "Мы получили отказ на вступление в наш оборонительный от государства [FROM.GetName]."
 rcw_dku.44.a:0 "Они ещё пожалеют"
 
 rcw_dku.45.t:0 "Предложение о федерализации"
 rcw_dku.45.desc:0 "Находящийся при нас представитель донского правительства передал нам обращение, в котором утверждается необходимость объединения Донского, Уральского и Оренбуржского казачьих войск «ради блага всего казачества». На Дону уже подготовлены планы интеграции, часть из которых также была представлена. Тайно было получено ещё одно сообщение с обещанием сохранения всех воинских званий и чинов в единой армии."
 rcw_dku.45.a:0 "Данное соглашение обеспечит процветание региона на годы"
 rcw_dku.45.b:0 "К данным сепаратистским инициативам стоит относится с недоверием"
 rcw_dku.46.t:0 "[FROM.GetName] – отказ"
 rcw_dku.46.desc:0 "Мы получили отказ федерализации от государства [FROM.GetName]."
 rcw_dku.46.a:0 "Они ещё пожалеют"
 
 rcw_dku.47.t:0 "Предложение Союза казаков"
 rcw_dku.47.desc:0 "В последнее время казачьи правительства проявили большой интерес к возможностям союза со степными народами, к коим они причисляют и наш, в связи с чем от казачества прибыл полномочный посол с целью подписания равноправного оборонительного договора."
 rcw_dku.47.a:0 "Объединение в наших общих интересах"
 rcw_dku.47.b:0 "Батырам не нужны заступники"
 
 rcw_dku.51.t:0 "Послание казачества"
 rcw_dku.51.desc:0 "«Месяцы борьбы доблестных донских казаков, которую они ведут за свободу своей Родины с таким мужеством, с каким в недавнее время вели против англичан родственные германскому народу буры, увенчались на всех фронтах полной победой, и ныне земля Всевеликого Войска Донского на 9/10 освобождена от диких красногвардейских банд. Государственный порядок внутри страны окреп, и установилась полная законность. Мною приготовлен корпус казаков для поддерживания порядка внутри страны и воспрепятствования натиску врагов извне.\n\nАтаман Зимовой станицы нашей уполномочен мною: Просить признать права Всевеликого Войска Донского на самостоятельное существование, а по мере освобождения последних кубанских, астраханских и терских войск и Северного Кавказа – право на самостоятельное существование и всей федерации.\n\nТесный договор сулит взаимные выгоды, и дружба, спаянная кровью, пролитой на общих полях сражений воинственными народами германцев и казаков, станет могучей силой для борьбы со всеми нашими врагами»."
 rcw_dku.51.a:0 "Германия готова признать новое государство"
 rcw_dku.51.b:0 "Германия готова помочь казачеству"
 rcw_dku.51.c:0 "У нас хватает забот"
 
 rcw_dku.52.t:0 "Обращение от казачества"
 rcw_dku.52.desc:0 "«Месяцы борьбы доблестных донских казаков, которую они ведут за свободу своей Родины с таким мужеством, с каким в недавнее время выполняли свой союзнический долг, сражаясь с германцами, увенчались на всех фронтах полной победой, и ныне земля Всевеликого Войска Донского на 9/10 освобождена от диких красногвардейских банд. Государственный порядок внутри страны окреп, и установилась полная законность. Мною приготовлен корпус казаков для поддерживания порядка внутри страны и воспрепятствования натиску врагов извне.\n\nНаш посланник уполномочен сейчас: Просить признать права Всевеликого Войска Донского на самостоятельное существование, а по мере освобождения последних кубанских, астраханских и терских войск и Северного Кавказа – право на самостоятельное существование и всей федерации.\n\nТесный договор сулит взаимные выгоды, и дружба, спаянная кровью, пролитой на общих полях сражений, станет могучей силой для борьбы со всеми нашими врагами»."
 rcw_dku.52.a:0 "Мы готовы признать новое государство"
 rcw_dku.52.b:0 "Мы готовы помочь казачеству в дальнейшем"
 rcw_dku.52.c:0 "Запросите штаб о местонахождении Ростова"
 
 rcw_dku.53.t:0 "Ответ"
 rcw_dku.53.desc:0 "Наша делегация вернулась с обнадёживающими новостями: Германия признала наше государство на официальном уровне, что также сделали её союзники, и заключила с нами пакт о ненападении. Они заинтересованы в расширении нашего сотрудничества для борьбы с мировым большевизмом."
 rcw_dku.53.desc_1:0 "Наша делегация вернулась с обнадёживающими новостями: западные союзники признали наше государство на официальном уровне, а государство [FROM.GetName] заключило с нами пакт о ненападении. Они заинтересованы в расширении нашего сотрудничества для борьбы с мировым большевизмом."
 rcw_dku.53.desc_2:0 "Наша делегация вернулась с обнадёживающими новостями: Германия не признала наше государство в полной мере, но выразила желание оказать нам посильную поддержку, хотя рано говорить о каких-то договорах, тем не менее, это стало первым шагом для пробития нашей дипломатической блокады."
 rcw_dku.53.desc_3:0 "Наша делегация вернулась с обнадёживающими новостями: западные союзники не признали наше государство в полной мере, но выразили желание оказать нам посильную поддержку, хотя рано говорить о каких-то договорах, тем не менее, это стало первым шагом для пробития нашей дипломатической блокады."
 rcw_dku.53.desc_4:0 "Наша делегация вернулась ни с чем. Германия не выразила желания признавать наше государство, нам сказали: «У нас хватает забот», – таков был их ответ."
 rcw_dku.53.desc_5:0 "Наша делегация вернулась ни с чем. Западные союзники не хотят признавать наше государство, и мы услышали лишь оскорбления: «Запросите штаб о местонахождении Ростова», – таков был ответ. Сердце одного из наших близких товарищей еле выдержало подобный удар, и ему стало плохо."
 rcw_dku.53.a:0 "Отлично"
 
 rcw_dku.54.t:0 "Торговые договоры с Доном"
 rcw_dku.54.desc:0 "[FROM.GetName] предоставляет государству [ROOT.GetName] права преимущественного вывоза избытков, за удовлетворением местных потребностей, хлеба – зерном и мукой, кожевенных товаров и сырья, шерсти, рыбных товаров, растительных и животных жиров и масла и изделий из них, табачных товаров и изделий, скота и лошадей, вина виноградного и других продуктов садоводства и земледелия, взамен чего [ROOT.GetName] доставит сельскохозяйственные машины, химические продукты и дубильные экстракты, оборудование экспедиции заготовления государственных бумаг с соответственным запасом материалов, оборудование суконных, хлопчатобумажных, кожевенных, химических, сахарных и других заводов и электротехнические принадлежности.\nКроме того, правительство Всевеликого Войска Донского предоставит [ROOT.GetAdjective]ой промышленности особые льготы по помещению капиталов в донские предприятия промышленности и торговли, в частности, по устройству и эксплуатации новых водных и иных путей."
 rcw_dku.54.desc_1:0 "[ROOT.GetName] предоставляет государству [FROM.GetName] права преимущественного вывоза избытков, за удовлетворением местных потребностей, хлеба – зерном и мукой, кожевенных товаров и сырья, шерсти, рыбных товаров, растительных и животных жиров и масла и изделий из них, табачных товаров и изделий, скота и лошадей, вина виноградного и других продуктов садоводства и земледелия, взамен чего [FROM.GetName] доставит сельскохозяйственные машины, химические продукты и дубильные экстракты, оборудование экспедиции заготовления государственных бумаг с соответственным запасом материалов, оборудование суконных, хлопчатобумажных, кожевенных, химических, сахарных и других заводов и электротехнические принадлежности.\nКроме того, правительство Всевеликого Войска Донского предоставит [FROM.GetAdjective]ой промышленности особые льготы по помещению капиталов в донские предприятия промышленности и торговли, в частности, по устройству и эксплуатации новых водных и иных путей."
 rcw_dku.54.a:0 "Отличные новости"
 
 rcw_dku.55.t:0 "Время разбрасывать камни"
 rcw_dku.55.desc:0 "После установления дипломатических связей нами с правительством государства [FROM.GetName] были заключены важные сделки. Одним из условий договоренностей было поддержать войска донцев оружием, боеприпасами и военными советниками."
 rcw_dku.55.a:0 "Мы должны выполнить договор"
 
 rcw_dku.56.t:0 "Украино-донской вопрос"
 rcw_dku.56.desc:0 "[UKR.GetName] и [FROM.GetName] ведут затяжной спор об обладании пограничной областью. Донцы владели этими землями в составе России издавна, украинцы же считают их заселенными своими соотечественниками и просят «самоопределения». Сейчас Украина полностью подконтрольна нам, но ссора с казаками означает потерю выгодных контрактов, в том числе хлебных. В качестве альтернативы передаче земель от Украины Дону или от Дона к Украине мы можем устроить «обмен территориями», захватив кусок России для Дона."
 rcw_dku.56.a:0 "Украина получит свои территории"
 rcw_dku.56.b:0 "Данные области принадлежат казакам"
 rcw_dku.56.c:0 "Проблема решится за счет России"
 
 rcw_dku.57.t:0 "Украино-донской вопрос"
 rcw_dku.57.desc:0 "Донское правительство просит нас оказать давление на Украину дабы та отказалась от своих претензий на донецкий регион, крайне важный для казачества."
 rcw_dku.57.a:0 "Мы поддержим требование донцев"
 rcw_dku.57.b:0 "Украина – наш союзник"
 
 rcw_dku.58.t:0 "Союзная нота по донецкому вопросу"
 rcw_dku.58.desc:0 "Западные союзники обращаются к нашему правительству с требованием прекратить конфликт в восточных областях и отказаться от претензий. Мы рискуем добрыми отношениями с Европой."
 rcw_dku.58.a:0 "Украина превыше всего"
 rcw_dku.58.b:0 "Мы готовы уступить"
 
 rcw_dku.59.t:0 "Обращение за покровительством"
 rcw_dku.59.desc:0 "Правительство нового казачьего государства [FROM.GetName] обращается к нам за установлением покровительства и водворения полного порядка на своих территориях. Они готовы всемерно служить Германии в обмен на защиту своих земель."
 rcw_dku.59.a:0 "Германия не может заботится ещё о ком-то сейчас"
 rcw_dku.59.b:0 "Под нашей эгидой никто не посмеет посягнуть на Дон"
 
 rcw_dku.71.t:0 "Выборы в СНК"
 rcw_dku.71.desc:0 "После упорных боёв с предателями трудового казачества советская власть установилась на всём Дону. Донской областной Военно-революционный комитет, который являлся высшей властью на Дону до полномочного Съезда Советов Донской области, своим постановлением провозгласил «самостоятельную Донскую советскую республику в кровном союзе с Российской Советской Республикой». Теперь нам предстоит избрать состав первого донского СНК, а также его председателя."
 rcw_dku.71.a:0 "Левый эсер Подтёлков"
 rcw_dku.71.b:0 "Большевик Ковалёв"
 rcw_dku.71.c:0 "Красный казак Голубов"
 
 rcw_dku.72.t:0 "Донские советы требуют автономии"
 rcw_dku.72.desc:0 "После освобождения Дона от предателей трудового казачества и установления там советской республики прошло достаточно времени, однако местные советы избрали своим вожаком некого Голубова. Под его руководством социалистические преобразования приняли умеренный характер, под его руководством СНК проявил явно недостаточное рвение в подавлении контрреволюционных элементов, а казаки стали требовать от центра более равноправного отношения к казачьей советской республике. Голубов хочет разговаривать с нашим правительством как с равными. Само по себе это здравое желание, но в сочетании с остальными элементами его политики это смахивает на буржуазный национализм."
 rcw_dku.72.a:0 "Мы не будем подавлять казачью свободу"
 rcw_dku.72.b:0 "Голубов явно осуществляет буржуазную реставрацию"
 
 rcw_dku.102.t:0 "Генерал Корнилов прибыл на Дон!"
 rcw_dku.102.desc:0 "После трагичного для нас всех большевистского переворота угроза кровавой расправы нависла над истинными патриотами отечества, которые до последнего выполняли свой долг. Но этот день принёс благую весть! Генерал от инфантерии Лавр Геогриевич Корнилов, истинный патриот и герой войны прорвался сквозь большевистские, красногвардейские орды с своим небольшим отрядом. Прославленный главнокомандующий находится в ставке и генерал Алексеев готов уступить ему командование войсками."
 rcw_dku.102.a:0 "Троекратное ура!"
 rcw_dku.103.t:0 "Опасная близость"
 rcw_dku.103.desc:0 "Главнокомандующий придаёт решающее значение будущему наступлению. Именно поэтому он сейчас лично находится на фронте, именно поэтому он расположился в непосредственной близости от передовой линии. Последнее обстоятельство, однако, заставляет беспокоиться о сохранности его жизни, ведь противник ведёт достаточно меткий обстрел. Поле вокруг штаба изрыто воронками. Генерал Корнилов должен удалиться в более безопасное место."
 rcw_dku.103.a:0 "Хорошо, после..."
 rcw_dku.103.b:0 "Вы правы, не стоит искушать Господа"
 rcw_dku.104.t:0 "Гибель Корнилова"
 rcw_dku.104.desc:0 "Было тихо. Лишь изредка хлопал выстрел да бухала вдалеке пушка; посвистывая, проносилась граната. Люди отдыхали, чтобы назавтра начать новый кровавый бой. Подпоручик Долинский курил на крыльце дома. Думал: «Помыть бы рубашку, кальсоны, носки... Хорошо бы искупаться». Даже птица какая-то залётная весело посвистывала в роще. Долинский поднял голову. Фюить – ширкнула граната прямо в зеленую рощу. С железным скрежетом разорвалась. Птичка больше не пела. Долинский бросил окурок в глупую курицу, непонятно как не попавшую в суп, вздохнул, вернулся в дом, сел у двери, но сейчас же вскочил и вошёл в полутёмную комнату. Корнилов стоял у стола, подтягивая брюки.\n– Что, чай ещё не готов? — спросил он тихо.\n– Через минуту будет готов, ваше высокопревосходительство, я распорядился.\nКорнилов сел к столу, положил на него локти, поднёс сухонькую ладонь ко лбу, потёр морщины.\n– Что-то я вам хотел сказать, подпоручик... Вот не вспомню, просто беда...\nДолинский, ожидая, что он скажет, нагнулся над столом. Всё это было так не похоже на главнокомандующего — тихий голос, растерянность, — что ему стало страшно.\nКорнилов повторил:\n– Просто беда... Вспомню, конечно, вы не уходите... Сейчас глядел в окно — утро превосходное... Да, вот что...\nОн замолчал и поднял голову, прислушиваясь. Теперь и Долинский различал приближающийся, надрывающий вой гранаты, казалось – прямо в занавешенное окно. Долинский попятился. Страшно треснуло над головой. Рвануло воздух. Сверкнуло пламя. По комнате метнулось снизу вверх растопыренное тело главнокомандующего...\nДолинского выбросило в окно. Он сидел на траве, весь белый от извёстки, с трясущимися губами. К нему побежали..."
 rcw_dku.104.a:0 "Катастрофа"
 rcw_dku.105.t:0 "Смерть Алексеева"
 rcw_dku.105.desc:0 "Смерть Михаила Васильевича не была неожиданной. Тяжкая болезнь, тяготы Первого похода и огромная непосильная работа, которую он вёл последние годы, день за днем подтачивали его силы. На наших глазах догорал светильник его многотрудной жизни.\n\nКогда умер М.В., несчётные толпы народа пришли поклониться его праху, отдавая должную дань признания человеку, так много потрудившемуся для своей Родины. Глубокою скорбью отозвалась весть о смерти генерала Алексеева и в Добровольческой армии...\n\nВ годы великой смуты, когда люди меняли с непостижимою легкостью свой нравственный облик, взгляды, «ориентации», когда заблудившиеся или не в меру «скользкие» люди шли окольными, темными путями, он шагал твердой старческой поступью по прямой кремнистой дороге. Его имя было тем знаменем, которое привлекало людей самых разнообразных политических взглядов обаянием разума, честности и патриотизма."
 rcw_dku.105.a:0 "Сегодня окончил свою, полную подвига, самоотвержения и страдания жизнь генерал Михаил Васильевич Алексеев"
 rcw_dku.106.t:0 "Отставка Деникина"
 rcw_dku.106.desc:0 ""
 rcw_dku.106.a:0 "Генерал-лейтенант барон Врангель назначается главнокомандующим"
 rcw_dku.106.b:0 "Генерал от кавалерии великий князь Романов назначается главнокомандующим"
 rcw_dku.106.c:0 "Генерал-лейтенант Романовский назначается главнокомандующим"
 rcw_dku.106.d:0 "Генерал-лейтенант Покровский назначается главнокомандующим"
 rcw_dku.106.e:0 "Генерал-майор донской атаман Краснов назначается главнокомандующим"
 rcw_dku.106.f:0 "Генерал-майор Слащёв назначается главнокомандующим"
 rcw_dku.106.g:0 "Я остаюсь"
 
 rcw_dku.107.t:0 "Прорыв Киевского военного округа"
 rcw_dku.107.desc:0 "В располажение наших частей прибыл отряд, теперь уже бывшего командующего Киевским ВО, Михаила Квецинского. После большевистского переворота они успешно подавили выступление тёмных сил, но создать базу для действий государственных сил в Киеве они не смогли в виду малой численности. Они перенесли тяжёлый марш и с боями вышли к нам ради продолжения борьбы за белое дело."
 rcw_dku.107.a:0 "Добро пожаловать обратно в русскую армию"
 rcw_dku.108.t:0 "Екатеринославский поход"
 rcw_dku.108.desc:0 "В располажение наших частей прибыл отряд под командованием Игнатия Васильченко. После того как режим гетмана Скоропадского начал рушится, русские офицеры сформировали отряд. В связи с стремительным ухудшением обстановки было принято решение о прорыве. Они перенесли тяжёлый марш и с боями вышли к нам ради продолжения борьбы за белое дело."
 rcw_dku.108.desc_1:0 "В располажение наших частей прибыл отряд под командованием Фёдора Келлера. Узнав о тайных переговорах гетмана Скоропадского с украинскими элементами русские офицеры организованно вышли из его подчинения. Они перенесли тяжёлый марш и с боями вышли к нам ради продолжения борьбы за белое дело."
 rcw_dku.108.a:0 "Добро пожаловать обратно в русскую армию"
 rcw_dku.109.t:0 "Из Румынии походом..."
 rcw_dku.109.desc:0 "Одним из условий нашего мирного соглашения с Центральными державами было разоружение оставшихся на нашей территории русских частей.\nВ их число входила Добровольческая бригада под руководством полковника Дроздовского. Эти люди скопили множество вооружений для своих целей и не поддались на наши призывы и ультиматумы. Несмотря на то, что даже высшие русские генералы назвали их затею бессмысленной авантюрой, добровольцы не сдались румынским войскам и в ответ на военные приготовления против них генерала Авереску предоставили нам свой ультиматум с обещанием начать обстрел королевского дворца в Яссах. В итоге было принято решение дать им свободный проход в голые украинские степи, куда русские почему-то так стремились. Иные части благополучно сложили оружие и рассеялись."
 rcw_dku.109.a:0 "Одной проблемой меньше"
 rcw_dku.110.t:0 "Рыцари долга"
 rcw_dku.110.desc:0 "Только что в расположение наших войск прибыл мотоциклист неизвестных частей с депешей. Сообщение, которое он передал, содержит сведения о приближении добровольческих полков, сформированных за тысячи километров отсюда на бывшем румынском фронте. Бойцы выдержали невероятный по продолжительности марш, но готовы сейчас же вступить в схватку с большевиками. Возглавляет войска генерального штаба полковник Михаил Гордеевич Дроздовский."
 rcw_dku.110.a:0 "Время не терпит, страданье не ждет,\nВождь Венценосный вас громко зовет"
 
 rcw_dku.111.t:0 "Завершение миссии Добровольческой армии"
 rcw_dku.111.desc:0 "[DON_state_RVA_location.GetName] сейчас одна из крайних точек нашего продвижения на севере. Наши героические войска покинули, наконец, пределы Донской области. К сожалению, эти новости омрачены сообщением, что руководство Добровольческой армии собирается оставить нас и обосновать свои структуры в указанном пункте, считая свою миссию на Дону исполненной.\nВожди Добровольческой армии и дальше обещают нам полное содействие в деле борьбы с большевизмом и всячески благодарят нас за оказанное гостеприимство, однако многие на Дону опасаются, что уход добровольцев существенно ослабит боеспособность нашей армии и лишит её прекрасного резерва в лице офицерских полков. Возможно, пропаганда единства действий и единства командования поможет удержать Добровольческую армию до того времени, как падёт центр революции... или заключения мира с ним."
 rcw_dku.111.a:0 "Только объединённые силы способны сокрушить красных"
 rcw_dku.111.b:0 "Обеспечьте беспрепятственный выход добровольческих частей"
 rcw_dku.111.c:0 "Добровольцы уже достаточно послужили Донскому казачеству..."
 rcw_dku.112.t:0 "Завершение миссии Добровольческой армии"
 rcw_dku.112.desc:0 "После разгрома большевиков властелином Москвы снова становится русское правительство. Героические войска Добровольческой армии внесли в эту победу посильный вклад. И в связи с завершением миссии Добровольческой армии по разгрому революционных сил руководство Добровольческой армии принимает решение о расформировании своей организации.\nВожди и остальной состав теперь уже бывшей Добровольческой армии и дальше обещают полное содействие противодействию революции для законной власти и всячески благодарят нас за оказанное гостеприимство."
 rcw_dku.112.a:0 "В добрый путь"
 
 rcw_dku.121.t:0 "Исход Добровольческой армии"
 rcw_dku.121.desc:0 "К сожалению, командование Добровольческой армии болезненно восприняло наш внешнеполитический курс. Вожди Добровольческой армии и дальше обещают нам полное содействие в деле борьбы с большевизмом и всячески благодарят нас за оказанное гостеприимство, сейчас же они собираются оставить нас и обосновать свои структуры на Кубани, что по мнению многих существенно ослабит боеспособность донской армии и лишит её прекрасного резерва в лице офицерских полков."
 rcw_dku.121.a:0 "Обеспечьте беспрепятственный выход добровольческих частей"
 rcw_dku.121.b:0 "Добровольцы уже достаточно послужили Донскому казачеству..."
 
 rcw_dku.122.t:0 "Крах внешней политики"
 rcw_dku.122.desc:0 "В надежде на германские штыки наше правительство избрало путь сотрудничества с недавними врагами России. Многие осуждали этот выбор, однако, пока германцы исправно платили за хлеб и поставляли патроны мы спокойно открещивались от всех обвинений. Теперь же Кайзер пал, его армия разбегается, а победители смотрят на нас как на пособников своих бывших врагов. Между тем сторонники проантантовской ориентации заговорили как никогда громко. Становится ясно что ни внутри страны, ни за её пределами с нами не будут вести дел. В таких условиях Дону требуется как минимум смена правительства, а как максимум надежный покровитель из числа белых режимов."
 rcw_dku.122.a:0 "Смена лидера позволит начать с чистого листа"
 rcw_dku.122.b:0 "Дон возглавит новый атаман"
 rcw_dku.122.c:0 "Признание главенства добрармии отведёт от нас удар"
 
 rcw_dku.123.t:0 "Наши секретные службы"
 rcw_dku.123.desc:0 "Война не может вестись без правильно поставленной разведки, но также и без контрразведки. За предыдущий период боевых действий с нашей стороны почти каждая часть обзавелась собственной импровизированной секретной службой. Автономность подобных структур порождает хаос управления и ненужное соперничество вперемешку с местечковой диктатурой. Необходимо либо свести все контрразведки в единое ведомство подконтрольное высшему командованию, либо узаконить статус самопровозглашённых органов в армейской иерархии."
 rcw_dku.123.a:0 "Пусть на местах делают то, что сочтут нужным"
 rcw_dku.123.b:0 "С потерей единоначалия гибнет армия"
 
 rcw_dku.125.t:0 "Закон о земле"
 rcw_dku.125.desc:0 "На данный момент по так называемому аграрному вопросу обстановка сложилась следующая: большинство крестьян так или иначе вовлечено в «чёрный» передел помещичьих и некоторых казачьих и казенных земель. Реституция земель прямо сейчас подтвердит нашу приверженность идеалам законности перед интеллигенцией, казачеством и буржуазией, однако повлечет за собой борьбу с широкими слоями крестьянства. Признание передела и его узаконение посредством мировых комиссий способно спровоцировать разрыв с нами наиболее реакционных и многих не столь радикальных элементов класса собственников, который мы, однако, можем смягчить, взяв на себя обязательства выплатить цену утраченных земель после возрождения Российского государства, либо установив для крестьян-приобретателей земли, на время, определённую арендную плату. Наконец, существует третье, временное решение — оставить присвоенные земли у их нынешних владельцев с тем, чтобы они беспрепятственно поставляли на рынок хлеб и выплачивали некоторый продовольственный налог. Необходимо принять одну из редакций закона:"
 rcw_dku.125.a:0 "Закон «О восстановлении прав земельной собственности»"
 rcw_dku.125.b:0 "Закон «О белом переделе»"
 rcw_dku_125_b_tt:0 "§YБудет без эффектов пропущен фокус «Реституция»§!.\n"
 rcw_dku.125.c:0 "Закон «О третьем снопе» в пользу собственника"
 rcw_dku.125.d:0 "Закон «О третьем снопе» в пользу государства"
 
 rcw_dku.127.t:0 "Надёжная опора армии"
 rcw_dku.127.desc:0 "Некоторые члены Особого совещания и влиятельные политики утверждают, что для установления гражданского мира в деревне мы обязаны обратиться к созданию демократически избранных собраний граждан на местах, взамен разгоняемых совдепов. Формы подобных органов могут быть различны. Разумеется, некоторые из них покажутся крестьянам фиктивными, а некоторые покажутся землевладельцам чем-то похожим на советы, но всем угодить нельзя."
 rcw_dku.127.a:0 "Дворянские собрания представляют цвет сельского населения"
 rcw_dku.127.b:0 "Союзы собственников земли будут нам вполне лояльны"
 rcw_dku.127.c:0 "Возродим земства с расширением полномочий"
 rcw_dku.127.d:0 "Сельские сходы единственные демократические органы на селе"
 
 rcw_dku.128.t:0 "Основной документ"
 rcw_dku.128.desc:0 "В начале борьбы генерал Корнилов составил и предъявил всем документ, содержащий четырнадцать основополагающих пунктов. Негласно этот набор стал именоваться «Конституцией Корнилова». Конечно, до конституции в настоящем смысле этому «наброску» было далеко. В своём документе Корнилов провозглашал необходимость созыва нового Учредительного собрания для решения основных вопросов государственного устройства России. Этим он заложил идейную основу непредрешения.\nНо теперь, когда армия укрепилась и нашла свою опору в народных массах, мы считаем необходимым прекратить блуждание в политических потемках и принять ясную концепцию будущего устройства России. Многие партии и отдельные политики уже успели подготовить свои проекты и осаждают высшее командование в попытках протолкнуть их принятие. Рассмотрим одну из них:"
 rcw_dku.128.a:0 "Проект «левых» кадетов"
 rcw_dku.128.b:0 "Документ, подготовленный Особым совещанием"
 rcw_dku.128.c:0 "Наработки группы Милюкова"
 rcw_dku.128.d:0 "Либерально-республиканская конституция"
 
 rcw_dku.129.t:0 "Ультиматум монархического офицерства"
 rcw_dku.129.desc:0 "Принятие конституции всколыхнуло армию. Дотоле верные и дисциплинированные бойцы обвиняют высшее командование и Особое совещание в нарушении принципа непредрешения в угоду республиканизму. «Где же воля народа и Учредительное собрание, обещанное вами?», «Народ и армия за царя, а не за Керенского», «Не допустим возрождения кадетского совдепа за нашими спинами» – такие речи можно было слышать в тот момент повсюду.\nВ конце концов, несколько батальонов "цветных" полков с развернутыми знаменами выступили к резиденции Особого совещания и выстроились перед ней по стойке "смирно". Пока опешившая стража примыкала штыки, а телефоны надрывались в попытках призвать лояльные части, в двери здания вошел легендарный своей доблестью Михаил Дроздовский. Он передал требование тайных монархических организаций армии: конституцию отменить, а дискредитировавшим себя фигурам командования и правительства сложить полномочия и удалиться."
 rcw_dku.129.desc_1:0 "Принятие конституции всколыхнуло армию. Дотоле верные и дисциплинированные бойцы обвиняют высшее командование и Особое совещание в нарушении принципа непредрешения в угоду республиканизму. «Где же воля народа и Учредительное собрание, обещанное вами?», «Народ и армия за царя, а не за Керенского», «Не допустим возрождения кадетского совдепа за нашими спинами» – такие речи можно было слышать в тот момент повсюду.\nВ конце концов, несколько батальонов "цветных" полков с развернутыми знаменами выступили к резиденции Особого совещания и выстроились перед ней по стойке "смирно". Пока опешившая стража примыкала штыки, а телефоны надрывались в попытках призвать лояльные части, в двери здания вошел легендарный своей доблестью Александр Кутепов. Он передал требование тайных монархических организаций армии: конституцию отменить, а дискредитировавшим себя фигурам командования и правительства сложить полномочия и удалиться."
 rcw_dku.129.a:0 "Мы согласимся и не допустим кровопролития в рядах добровольцев"
 rcw_dku.129.b:0 "Мы откажемся, они не допустят кровопролития в рядах добровольцев"
 
 rcw_dku.130.t:0 "Печатное дело"
 rcw_dku.130.desc:0 "На освобождённой нами территории на данный момент действуют несколько ярких политиков монархической ориентации. Они возглавляют партии и организации, имеющие свои печатные органы. Так Шульгин распространяет газеты «Киевлянин» и «Единая Русь», а Пуришкевич – радикальную газету «В Москву!», имеется и ряд газет поменьше."
 rcw_dku.130.a:0 "Профинансируем Пуришкевича"
 rcw_dku.130.b:0 "Поддержим Шульгина"
 rcw_dku.130.c:0 "Необходимо развивать официальную прессу"
 
 rcw_dku.131.t:0 "Революционный террор на «белые» деньги"
 rcw_dku.131.desc:0 "В разгар и без того сложной боевой работы в нашу ставку пожаловал, некогда фаворит Керенского и временного правительства, эсер-террорист Савинков. После демонстрации ряда бесполезных государственных проектов и своей собственной незаменимости, Савинков, наконец, осознал, что ему здесь не рады, и предложил профинансировать его шпионско-диверсионную сеть «Союз защиты родины и свободы». Хоть и можно испытывать заслуженное недоверие к политической ориентации Савинкова, в том, как организовать террор, он точно разбирается. Это предприятие вряд ли провалится."
 rcw_dku.131.a:0 "Предоставим всё необходимое"
 rcw_dku.131.b:0 "Профинансируем в рамках разумного"
 
 rcw_dku.132.t:0 "Восстание савинковцев"
 rcw_dku.132.desc:0 "Вернувшись в Советскую Россию Борис Савинков не стал зря терять время. В короткий срок он смог объединить вокруг себя группы офицеров и антибольшевистски настроенных граждан, распределил обязанности, составил планы, в общем, провёл колоссальную организационную работу.\nОднако, к назначенной дате чекисты смогли обнаружить и арестовать ряд важных членов подполья. План выступления в центральных городах рухнул, и Савинков, понадеявшись на помощь интервенции со стороны Архангельска, решился досрочно начать авантюру. Друг за другом «запылали» Ярославль, Муром и Рыбинск. Возможно, это роковой удар в спину красной армии, а возможно, Савинков просто растратил зря наши ресурсы."
 rcw_dku.132.desc_1:0 "Вернувшись в Советскую Россию Борис Савинков не стал зря терять время. В короткий срок он смог объединить вокруг себя группы офицеров и антибольшевистски настроенных граждан, распределил обязанности, составил планы, в общем, провёл колоссальную организационную работу.\nЧекисты были близки. Но они так и не смогли распознать сеть Савинкова вовремя. Он распространил её даже вокруг Кремля. К назначенной дате всё было готово – друг за другом начались восстания в Москве, Ярославле, Муроме, Рыбинске и других городах. Вероятно, это роковой удар в спину красной армии."
 rcw_dku.132.a:0 "Савинков не так то прост"
 
 rcw_dku.133.t:0 "Данные контрразведки"
 rcw_dku.133.desc:0 "Нам на стол легла папка с данными о широкой подпольной деятельности тайных монархических организаций в войсках. Некоторые наши командиры, не удовлетворившись идеей непредрешения, приступили к подготовке послевоенной политической, будем надеяться, борьбы. Особенно отличились выходцы с бывшего румынского фронта.\nУже сейчас подобные тайные союзы дают свои развратительные плоды, формируя партийную, параллельную армейской, иерархию. Необходимо либо раздавить подполье, либо уже разрешить свободную агитацию в войсках несоциалистических деятелей."
 rcw_dku.133.a:0 "В данном отношении будут приняты самые жестокие меры"
 rcw_dku.133.b:0 "Открытая агитация сделает тайные организации бессмысленными"
 
 rcw_dku.134.t:0 "Заседание военного совета"
 rcw_dku.134.desc:0 "В свете грозных событий, происходящих на фронтах, [ROOT.GetLeader] объявил о созыве военного совета. Долгое время он вел своих бойцов к победе и теперь не хочет лишать их права голоса.\nВопрос состоит в том, какую форму должна принять власть на Юге России. Свершиться ли переход к гражданскому управлению или продолжиться эпоха военных вождей, и кто в последнем случае поведёт войска дальше к победе?"
 rcw_dku.134.a:0 "Настал момент для формирования правительства"
 rcw_dku.134.b:0 "Монархист с честью завершит эту войну"
 rcw_dku.134.c:0 "Патернал продолжит дело освобождения России"
 
 rcw_dku.135.t:0 "Второе заседание военного совета"
 rcw_dku.135.desc:0 "Избрав формы политического устройства на период, предшествующий окончанию войны и созыву Учредительного собрания, армия неизбежно должна была прийти ко второму вопросу – продолжать ли движение под руководством третьей стороны или полностью развязать руки своим вождям в политическом плане. Ведь именно армия должна будет в случае перерастания кризиса в горячую стадию вновь вступить в дело."
 rcw_dku.135.a:0 "Только единство приведет к победе"
 rcw_dku.135.b:0 "Юг, но не Восток или Запад, является источником возрождения России"
 
 rcw_dku.136.t:0 "Выразители нашей воли"
 rcw_dku.136.desc:0 "Политическая деятельность правительства в современных условиях не возможна без сплочённой едиными идеалами группы людей, проще говоря партии. Чиновники и служащие честно исполняют свой долг, но они разобщены и придерживаются совершенно иной логики, нежели однопартийцы. Это положение прекрасно поняли наши противники, превратив свою партию в безотказный механизм, или по крайней мере они пытаются создать такую видимость. Для противодействия их реакционным стремлениям необходимо избрать, в качестве проводника нашей воли, только одну из обилия находящихся на освобожденной территории партий."
 rcw_dku.136.a:0 "Конституционные демократы выражают идеалы, сходные нашим"
 rcw_dku.136.b:0 "Либерально-республиканская партия будет полностью лояльна"
 rcw_dku.136.c:0 "ВНГП Пуришкевича достаточно популярна в войсках"
 rcw_dku.136.d:0 "Общевоинский союз расширит деятельность за пределы армии"
 rcw_dku.136.e:0 "Партия Савинкова выглядит многообещающе"
 
 rcw_dku.137.t:0 "Визит Савинкова"
 rcw_dku.137.desc:0 "Используя тайные тропы, как он это любит, на нашу территорию проник бывший террорист и деятель эпохи Временного правительства, а ныне агент южной армии, Борис Викторович Савинков. В данный момент он располагает полномочиями для ведения переговоров по заключению между нами и южанами договора о координации боевых действий. И пока наше командование и правительство обсуждает за закрытыми дверями возможные перспективы такого шага, Савинков успел прочитать с балкона речь и спуститься затем вниз, чтобы приветствовать случайно проходившие мимо войска."
 rcw_dku.137.a:0 "Пусть Савинков несёт положительный ответ"
 rcw_dku.137.b:0 "Вежливо откажем"
 
 rcw_dku.138.t:0 "Встреча Савинкова с Пилсудским"
 rcw_dku.138.desc:0 "Русский социалист-революционер Борис Савинков не так широко известен в Польше, как у себя на родине, однако ещё до революции он успел познакомиться с будущим маршалом Пилсудским. Теперь Савинков прибыл чтобы вести переговоры от лица южной белой русской армии. От Польши просят вступить в войну с большевизмом, взамен обещая полное признание независимости и установление границ в соответствии с границами расселения народов. Сам Савинков выражает полную уверенность в скором начале всеобщего крестьянского восстания против власти комиссаров, а также в неизбежной победе белого дела в России."
 rcw_dku.138.a:0 "Мы поддержим нашего русского друга"
 rcw_dku.138.b:0 "Единая Россия не входит в планы маршала"
 rcw_dku.139.t:0 "Добровольное изгнание"
 rcw_dku.139.desc:0 "Монархически настроенные офицеры не поставив в известность руководство покинули фронт со своими частями и перешли на сторону правительства открыто выступающего под монархическим знаменем."
 rcw_dku.139.a:0 "Неприятно"
 
 rcw_dku.141.t:0 "Предательство монархистов"
 rcw_dku.141.desc:0 "Беда не приходит одна: вместе с внешним нападением по нам ударил внутренний мятеж. Фанатики от монархизма обвинили руководство армии и правительство в перевороте и узурпации власти. Они подняли несколько частей на восстание и рассчитывают в кратчайшие сроки штыками возвести на трон нового царя."
 rcw_dku.141.a:0 "Измена и глупость"
 
 rcw_dku.142.t:0 "Неудачное формирование правительства"
 rcw_dku.142.desc:0 "Несмотря на явное желание временного военного правительства уйти из политической сферы и сконцентрироваться только на армейских вопросах, реализовать это желание не оказалось возможности. Члены дореволюционной администрации – военные коменданты и прочие – не выразили явной уверенности в демократическом правительстве. Никто из творческой интеллигенции не обладает на данный момент достаточным авторитетом, что бы повести вперёд патриотические силы. В этих условиях [RVA.GetLeader] был вынужден пойти на уступки многочисленным прошениям подчинённых и остаться на своём посту."
 rcw_dku.142.a:0 "Главнокомандующий постарается быть либеральным... Возможно"
 rcw_dku.143.t:0 "Неудачное формирование правительства"
 rcw_dku.143.desc:0 "Удивительная вещь: как только ревностные монархисты проявили либерализм и великодушно позволили передовым кругам интеллигенции возглавить боорьбу, то никто не откликнулся. Чего убоялись первейшие умы России совершенно не было ясно. Возможно от того, что увидели политическую интригу, а возможно, от неуверенности в собственных силах. Как бы то ни было [RVA.GetLeader] оказался поглощён многочисленными просьбами подчинённых, сохранив первейшее участие в вопросах оперативного характера, избрать в качестве главнокомандующего более нейтральную фигуру. В сложившейся обстановке отзывать собственное предложение грозило полной потерей всякого авторитета и руководство в армией вновь перешло к офицерам настроенных политически индифферентно."
 rcw_dku.143.a:0 "Идея реставрации пока недостаточно популярна..."
 
 rcw_dku.151.t:0 "[FROM.GetName] призывает к союзу"
 rcw_dku.151.desc:0 "Уже длительное время мы находимся в добрых взаимоотношениях с южнорусскими контрреволюциоными силами. Сейчас их представители настаивают на заключении союзнического договора о совместных военных действиях против наших общих врагов. Руководство армией поддерживает данную идею и отказ от союза может вызвать противодействие из военной среды."
 rcw_dku.151.a:0 "Вперёд, к свободе!"
 rcw_dku.151.b:0 "Справимся сам"
 
 rcw_dku.152.t:0 "[FROM.GetName]: согласие"
 rcw_dku.152.desc:0 "Уже длительное время мы находились с государством [FROM.GetName] в дружественных отношениях. И наконец мы настояли на заключении союзнического договора о совместных военных действиях против наших общих врагов. Они согласились."
 rcw_dku.152.a:0 "Приветствуем наших союзников"
 
 rcw_dku.153.t:0 "[FROM.GetName]: отказ"
 rcw_dku.153.desc:0 "Уже длительное время мы находились с государством [FROM.GetName] в дружественных отношениях. И наконец мы настояли на заключении союзнического договора о совместных военных действиях против наших общих врагов. Но они отказали нам в союзе, сказав, что сами справятся."
 rcw_dku.153.a:0 "Они пожалеют"
 
 rcw_dku.154.t:0 "Белый переворот"
 rcw_dku.154.desc:0 "Уже длительное время мы находились с государством [FROM.GetName] в недружественных отношениях после нашего отказа от союзного договора. И наконец про[FROM.GetAdjective]ое офицерство предпринимает успешный переворот."
 rcw_dku.154.a:0 "Отлично"
 
 rcw_dku.155.t:0 "В тылу врага"
 rcw_dku.155.desc:0 "Нам удалось наладить связь с Национальным Центром в Москве, большинство которого составляют стремящиеся к сотрудничеству с нами Кадеты. Они сообщают, что имеют в своём составе военную организацию под названием "Штаб Добровольческой армии Московского района" под руководством генерала Стогова. Эта организация, члены которой занимают многие посты в РККА, считает себя составной частью нашей армии и готовится поднять восстание в Первопрестольной, что лишит врага его центра и дезорганизует красную армию. НЦ просит нас оказать им финансовую помощь, без которой есть сомнения в успехе вооружённого выступления."
 rcw_dku.155.a:0 "Это авантюра, окажем минимальную помощь"
 rcw_dku.155.b:0 "Выделите им достаточное финансирование"
 
 rcw_dku.156.t:0 "Провал в Москве"
 rcw_dku.156.desc:0 "Чекистам в столице удалось разгромить нашу подпольную вооружённую организацию, постепенно раскрывая её членов. Генерал Стогов был задержан, но ему удалось сбежать и прибыть к нам в расположение, остальным не так повезло."
 rcw_dku.156.a:0 "Возьмём город прямой атакой"
 
 rcw_dku.157.t:0 "Добровольцы в столице"
 rcw_dku.157.desc:0 "Сегодняшней ночью Добровольческой армии Московского района удалось поднять успешное восстание, с боями заняв город, и теперь местные силы готовятся засыпать красноармейцев подготовленной пропагандой. К сожалению, вражеское руководство успело эвакуироваться в неизвестном направлении."
 rcw_dku.157.a:0 "Это облегчит наше положение"
 
 rcw_dku.158.t:0 "Чужаки"
 rcw_dku.158.desc:0 "Уже не секрет, что на Дон стягиваются столичные контрреволюционеры. Города области наполняются юнкерами и приезжими офицерами. Правительство рассчитывает использовать их в своих интересах, однако у казачества чужаки вызывают неоднозначную реакцию. Станичники считают, что белые накликают войну с красными, но, если «алексеевцы» уйдут, то красным незачем будет нападать на Дон, а со своими революционерами донцы как-нибудь разберутся. Такой наивный взгляд «не нужны нам ни красные, ни кадеты» порождает сложности в координации сил донского правительства и сил добровольцев."
 rcw_dku.158.a:0 "Тщеславие казаков играет большевикам на руку"
 
 rcw_dku.159.t:0 "Казаки-фронтовики"
 rcw_dku.159.desc:0 "На Дон массами возвращаются с фронта казаки. Большая часть казачьих полков уже разложена агитацией и деморализована. На этих людей невозможно положиться в деле защиты области, их невозможно призвать и вновь поставить в строй."
 rcw_dku.159.a:0 "Остается надеяться на казачью молодежь"
 
 rcw_dku.160.t:0 "Съезд фронтового казачества"
 rcw_dku.160.desc:0 "К нам стекаются неутешительные сведения о проведении на севере области некоего съезда фронтовиков. Присутствующие там казаки выступают за сворачивание реакционного курса нашего правительства, изгнание с территории области «кадетских» и «корниловских» контрреволюционеров и установление власти казачьих советов. По-видимому, уставшие от войны «фронтовики» не особо готовы к вооруженному противостоянию и надеются на вторжение с севера. Однако, гибельное влияние съезда на казаков огромно."
 rcw_dku.160.a:0 "Позор казачества!"
 
 rcw_dku.161.t:0 "Расправа над генералом Красновым "
 rcw_dku.161.desc:0 "После начала большевистского выступления в Петрограде не многие отважились действовать наперекор революционной стихии. Одним из таких людей стал казачий генерал Пётр Краснов, выдвинувший свою кавалерию на мятежную столицу. Александр Керенский и Борис Савинков сами прибыли к генералу намереваясь усердием его бойцов прикрыть свои политические авантюры. Ожесточенное сопротивление красногвардейцев и разложение казаков обрекли на провал экспедицию Краснова. Генерал был схвачен и казнен большевиками. Гибель Краснова убедит многих умеренных, что мирный диалог с красными невозможен."
 rcw_dku.161.a:0 "Пусть казаки задумаются"
 
 rcw_dku.162.t:0 "14 пунктов генерала Корнилова"
 rcw_dku.162.desc:0 "1. Восстановление прав гражданина: все граждане России равны перед законом, без различия пола и национальности; уничтожение классовых привилегий, сохранение неприкосновенности личности и жилища, свобода передвижений, местожительства и пр.\n2. Восстановление в полном объёме свободы слова и печати.\n3. Восстановление свободы промышленности и торговли, отмена национализации частных финансовых предприятий.\n4. Восстановление права собственности.\n5. Восстановление русской армии на началах подлинной военной дисциплины. Армия должна формироваться на добровольных началах (по принципу английской армии), без комитетов, комиссаров и выборных должностей.\n6. Полное исполнение всех принятых Россией союзных обязательств международных договоров. Война должна быть доведена до конца в тесном единении с нашими союзниками. Мир должен быть заключён всеобщий и почётный, на демократических принципах, то есть с правом на самоопределение порабощённых народов.\n7. В России вводится всеобщее обязательное начальное образование с широкой местной автономией школы.\n8. Сорванное большевиками Учредительное Собрание должно быть созвано вновь. Выборы в Учредительное Собрание должны быть произведены свободно, без давления на народную волю и во всей стране. Личность народных избранников священна и неприкосновенна.\n9. Правительство, созданное по программе ген. Корнилова, ответственно в своих действиях только перед Учредительным Собранием, коему оно и передаст всю полноту государственно-законодательной власти. Учредительное Собрание, как единственный хозяин земли русской, должно выработать основные законы русской конституции и окончательно сконструировать государственный строй.\n10. Церковь должна получить полную автономию в делах религии. Государственная опека над делами религии устраняется. Свобода вероисповеданий осуществляется в полной мере.\n11. Сложный аграрный вопрос представляется на разрешение Учредительного Собрания. До разработки последним в окончательной форме земельного вопроса и издания соответствующих законов — всякого рода захватно-анархические действия граждан признаются недопустимыми.\n12. Все граждане равны перед судом. Смертная казнь остаётся в силе, но применяется только в случаях тягчайших государственных преступлений.\n13. За рабочими сохраняются все политико-экономические завоевания революции в области нормировки труда, свободы рабочих союзов, собраний и стачек, за исключением насильственной национализации предприятий и рабочего контроля, ведущего к гибели отечественную промышленность.\n14. Генерал Корнилов признаёт за отдельными народностями, входящими в состав России, право на широкую местную автономию, при условии, однако, сохранения государственного единства. Польша, Украина и Финляндия, образовавшиеся в отдельные национально-государственные единицы, должны быть широко поддержаны правительством России в их стремлениях к государственному возрождению, дабы этим ещё более спаять вечный и несокрушимый союз братских народов."
 rcw_dku.162.a:0 "С этой программой будет освобождена Россия!"
 
 rcw_dku.163.t:0 "Гибель Чернецова"
 rcw_dku.163.desc:0 "Есаул Чернецов славился по всей донской армии лихими партизанскими налетами. В то время пока общая масса казачества подвергалась разложению и дезертировала, Чернецов собрал отряд и успешно действовал парой сотен шашек и штыков. В недавних боях силы есаула были окружены и перебиты, сам он попал в плен. Уже при конвоировании Чернецов попытался выхватить шашку у сопровождавшего его большевика Подтелкова – есаул был убит, а начавшаяся суматоха позволила части пленников бежать."
 rcw_dku.163.a:0 "Новая катастрофа"
 
 rcw_dku.171.t:0 "Инцидент с флагами"
 rcw_dku.171.desc:0 "Наше наступление против большевиков наткнулось на новое препятствие – украинских офицеров. Гоня красных с Украины, наши армии соединились, однако несмотря на временную договорённость вывесить в населённом пункте российский и украинский флаг (естественно, потом это бы стало Россией...), какие-то другие украинские офицеры сняли русское знамя со здания управы, и завязалась стычка."
 rcw_dku.171.a:0 "От них нельзя ждать ничего хорошего"
 rcw_dku.171.b:0 "Попытаемся замять конфликт"
 rcw_dku.172.t:0 "Инцидент с флагами"
 rcw_dku.172.desc:0 "Наше наступление против большевиков наткнулось на новое препятствие – российских офицеров. Гоня красных с Украины, наши армии соединились, однако несмотря на временную договорённость вывесить в населённом пункте российский и украинский флаг (естественно, потом это бы стало Украиной...), какие-то инициативные украинские офицеры сняли русское знамя со здания управы, и завязалась стычка. Они пытаются замять инцидент, однако это можно использовать как повод к атаке уже с нашей стороны."
 rcw_dku.172.desc_1:0 "Наше наступление против большевиков наткнулось на новое препятствие – российских офицеров. Гоня красных с Украины, наши армии соединились, однако несмотря на временную договорённость вывесить в населённом пункте российский и украинский флаг (естественно, потом это бы стало Украиной...), какие-то инициативные украинские офицеры сняли русское знамя со здания управы, и завязалась стычка. В результате русские атаковали наши войска и начали наступление!"
 rcw_dku.172.a:0 "От них нельзя ждать ничего хорошего"
 rcw_dku.172.b:0 "Мы согласны замять конфликт"