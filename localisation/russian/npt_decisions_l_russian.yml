 military_parade_social_conservatism: "Военный парад в государстве [From.GetNameDef]"
 military_parade_social_conservatism_desc: "Демократы, социалисты, националисты и прочие пагубные плоды просвещения досаждают [From.GetAdjective] правительству. Мы проведем свои непобедимые войска маршем по столице государства [From.GetNameDef] и покажем всем [Root.GetAdjective] завистникам военную мощь."
 military_parade_authoritarism: "Военный парад в государстве [From.GetNameDef]"
