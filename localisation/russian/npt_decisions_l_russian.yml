 socialist_education_radical_socialism: "Социалистическое образование в государстве [From.GetNameDef]"
 socialist_education_radical_socialism_desc: "Враги [From.GetAdjective] народа проникают в ряды наших союзников и сеют раздор, настраивая их против нашего демократического движения. Мы должны помочь законному правительству заново ознакомить народ с бессмертным учением Маркса и Энгельса."
