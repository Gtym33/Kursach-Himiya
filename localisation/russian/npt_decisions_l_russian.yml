 lack_of_officers_dec_cat: "Устранение нехватки офицеров"
 lack_of_officers_dec_cat_desc: "Наша армия столкнулась с сильным кадровым голодом. Отсутствие обученых офицеров среднего и нижнего звена приводит к низкой управляемости подразделений"
 lack_of_officers_train_new_officers_decision: "Обучить новых офицеров"
 lack_of_officers_retrain_sergeants_n_initiative_solders_decision: "Переподготовить сержантов и инициативных солдат"
 lack_of_officers_elect_new_officers_decision: "Устроить выборы офицеров"
 
 BLR_arms_import:0 "Проект генерала Кондратовича"
 BLR_arms_import_desc:0 "Проект генерала Кондратовича подразумевает создание в самые кротчайшие сроки вооруженных и боеспособных частей. Ради сохранение целостности нашего государства. И с успехом данного проекта мы обеспечим безопасность нашему режиму. Что так сильно необходимо нам на данный момент времени..."
 BLR_import_small_arms:0 "Просить об финансировании виленских банкир и помещиков"
 BLR_import_small_arms_desc:0 "Нужно попросить профинансировать наш проект, как они и заявляли, они должны помочь нам с средствами."
 BLR_import_artillery:0 "Налажение дисциплины"
 BLR_import_artillery_desc:0 "Данная проблема как отсутствие дисциплины стало важным фактором в разложении имперской армии. И с решением данной проблемы мы можем гарантировать себе и своим войскам качественное исполнение приказов, что снизит риски неудач и бунтов среди армии."
 BLR_import_planes:0 "Импортные истребители"
 BLR_import_planes_desc:0 "У нас могут быть возможности для ремонта и дозаправки самолетов, но строить их с нуля - это совсем другое дело. Если мы хотим защитить наше воздушное пространство, нам понадобятся истребители. Надеюсь, у немцев найдется несколько старых бипланов, чтобы у нас было хоть ЧТО-ТО, чем можно воевать!"
 BLR_import_support_equipment:0 "Импортное дополнительное вооружение"
 BLR_import_support_equipment_desc:0 "От радиостанций до хирургического оборудования - за последние десятилетия военные технологии развились скачками. Для поддержки наших войск в тылу и на фронте нам не хватает специфического оборудования, которое не является оружием или транспортными средствами."
 BLR_import_motorised:0 "Импортные грузовики"
 BLR_import_motorised_desc:0 "Автомобили занимают важное место на современном поле боя, начиная с транспорта для перевозки войск и заканчивая машинами скорой помощи. Хотя у нас и есть зарождающаяся тракторная промышленность, это может помочь фермеру на его поле, но вряд ли нашим храбрым солдатам на поле боя. Если только..."
 BLR_naladit_proizvod:0 "Наладить работу первых снарядных предприятий"
 BLR_naladit_proizvod_desc:0 "Для полного оснащения нашей армии необходимыми припасами мы сможем больше не испытывать дефицит в патронах, и снарядов."
 BLR_priziv_punkt:0 "Открытие призывных пунктов"
 BLR_priziv_punkt_desc:0 "Для необходимости оснащать армию новыми людскими ресурсами стоит открывать первые добровольческие призывные пункты для службы в армии."
 BLR_propogant:0 "Пропоганда среди населения"
 BLR_propogant_desc:0 "Только через пропаганду к призыву исполнения своего долга, мы сможем поддерживать свой боевой дух на высоте."
 BLR_sklads_of_gun:0 "Обчистить мелкие склады с оружием"
 BLR_sklads_of_gun_desc:0 "У нас ещё остались нетронутые склады с винтовками и патронами. Думаю что их час пришёл, и стоит взять от туда всё что можно."
 BLR_podgorovka_army:0 "Боевая подготовка солдат"
 BLR_podgorovka_army_desc:0 "Дав нашим бойцам боевые знания которые как или иначе смогут дать новобранцем некоторые необходимые знания об ведении войны, что предотвратит их от глупой смерти."
 BLR_dobrolochie_army:0 "Первые добровольческие формирования в г. Минск"
 BLR_war_chool:0 "Открытие офицерской стрелковой школы"
 BLR_war_chool_desc:0 "Открыв офицерскую школу мы сможем закрыть вопрос о нехвакте квалифицированных офицерских кадров, что только повысит нашу боеспособность."