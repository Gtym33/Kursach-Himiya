l_russian:
 RVA_white_light:0 "Белый светоч"
 RVA_white_light_desc:0 "Сейчас мы в меньшинстве. Горстка бойцов пробивается вперед в полном окружении. Но, как сказал нам генерал Алексеев «нужно зажечь светоч, чтобы была хоть одна светлая точка среди охватившей Россию тьмы». Светоч будет зажжён, Россия будет спасена."

 RVA_special_meeting:0 "Особое совещание"
 RVA_special_meeting_desc:0 "Для армии, может быть, достаточно иметь лишь штаб, однако управление обширным краем требует содержания гражданской администрации и правительства над ним. Конечно, правительство не может лезть в дела командующего."

 RVA_mobilization:0 "Мобилизация"
 RVA_mobilization_desc:0 "Ряды добровольцев редеют. Патриотам все сложнее перебегать на нашу сторону. Для правильной войны нужно пополнение существующих частей и создание новых, для этого нужны новобранцы, чтобы получить новобранцев мы должны преступить к мобилизации."
 RVA_corps_mobilization_unlock:0 "§YПроведение мобилизации на местах можно будет поручить назначаемым генерал-губернаторам§!"

 RVA_osvag:0 "ОСВАГ"
 RVA_osvag_desc:0 "Осведомительное агентство — пропагандистский орган Добровольческой армии, а в дальнейшем — Вооруженных Сил Юга России во время Гражданской войны, наделённый монополией на предоставление информации о действиях официальных структур Белого Юга и распространение информации для масс-медиа на территориях, подконтрольных его власти."

 RVA_repair_docks:0 "Ремонтные доки"
 RVA_repair_docks_desc:0 "В 1916 году Российская Империя получила практически полное господство на Черном море. Теперь настали темные времена, но все же восстановить морское величие мы ещё способны. Множество кораблей затоплено или остались пришвартованными в аварийном состоянии. Умелые мастера при необходимом оборудовании вернут их в строй."

 RVA_volunteer_fleet:0 "Добровольческий флот"
 RVA_volunteer_fleet_desc:0 "Имперский флот будет собран по крупицам, также как сейчас возрождается русская армия. Часть кораблей ремонтируется, часть снимает флаги новообразований, часть мы получим от союзников."

 RVA_counterintelligence:0 "Контрразведка"
 RVA_counterintelligence_desc:0 "Красные сильны своими агентами, растекающимися по местности чтобы будоражить умы населения бредовыми слухами. Они также превращают в агентов ещё не определившихся новобранцев. Но времена керенщины определённо остались в прошлом. Даже если комиссара поймают в сортире – он будет казнен."

 RVA_comission_of_oficers_rehabilitation:0 "Комиссия по реабилитации офицеров"
 RVA_comission_of_oficers_rehabilitation_desc:0 "После развала царской армии многие офицеры были вынуждены поступать на службу в армии новообразований, либо в красную армию. С приходом белых сил часть из них пожелала поступить к нам на службу. Прежде их необходимо проверить."

 RVA_exposure_secret_organizations:0 "Разоблачение тайных организаций"
 RVA_exposure_secret_organizations_desc:0 "В армию с первых дней потянулись группы бойцов сорганизовавшихся самостоятельно, в том числе на конспиративной основе. Многие из созданных таким образом организаций продолжили своё существование, особенно преданные монархической идее. Все это создает угрозу раскола армии."

 RVA_kuban_action:0 "Кубанское действо"
 RVA_kuban_action_desc:0 "Кубанская Рада изначально достаточно самостийная создает больше проблем, чем приносит выгоды. Кубанские казаки пришедшие с энтузиазмом в нашу армию разлагаются под действием Екатеринодарской говорильни. Пора положить этому конец."

 RVA_state_guard:0 "Государственная стража"
 RVA_state_guard_desc:0 "Руководство армии пришло к выводу что для обеспечения спокойствия в тылу необходимо создание специальных подразделений государственной стражи – по сути особой внутренней армии."

 RVA_courts_martial:0 "Военно-полевые суды"
 RVA_courts_martial_desc:0 "Порядок не может обойтись без насилия, тем более в момент торжества абсолютной анархии. Преступники, агитаторы, дезертиры и паникеры заслуживают суда. Военно-полевого суда."

 RVA_steel_discipline:0 "Стальная дисциплина"
 RVA_steel_discipline_desc:0 "Армия прошла долгий путь от горстки героев, до большой пестрой массы, и от массы к правильно устроенному войску. Отныне в армии будет царить железная дисциплина, ещё жестче и ещё справедливее, чем в царское время."

 RVA_ROVS:0 "РОВС"
 RVA_ROVS_desc:0 "Создание Русского Общевоинского союза позволит объединить политически активные элементы в армии под крылом единой структуры. После победы в гражданской войне подобная организация станет неплохим подспорьем для создания лояльной патерналистской партии."

 RVA_governor_general:0 "Учреждение генерал-губернаторств"
 RVA_governor_general_desc:0 "Гражданские чиновники зачастую не способны понять, что происходит на их территории или адекватно взаимодействовать с армией. В особо важные пункты стоит назначать военного наместника или генерал-губернатора."
 RVA_governor_general_decisions_unlock:0 "§YБудет можно создавать генерал-губернаторства в ряде регионов России, делая их национальными§!"

 RVA_agricultural_solution:0 "Решение аграрного вопроса"
 RVA_agricultural_solution_desc:0 "Крестьянское малоземелье – одна из причин революции, и с этим надо что-то делать. Как минимум нужно решить, подтверждать ли самовольный чёрный передел, или вернуть собственность законным владельцам."

 RVA_broad_powers_local_authorities:0 "Широкие полномочия местных органов"
 RVA_broad_powers_local_authorities_desc:0 "Ну не такие уж и широкие."

 RVA_restitution:0 "Реституция"
 RVA_restitution_desc:0 "Экспроприируем у экспроприаторов в обратном порядке. Разумеется, если из этого имущества здесь что-то осталось, если вообще было."
 RVA_restitution_tt:0 "Нужно чтобы в контролируемом и национальном регионе уже были заводы, чтобы там появились ещё заводы.\n"

 RVA_contacts_with_right_center:0 "Контакты с правым центром"
 RVA_contacts_with_right_center_desc:0 "В центральной России ещё множество людей сочувствующих нам, в том числе из числа промышленников и интеллигенции. Пока они успели подпольно сформировать координационный центр и готовы к сотрудничеству."

 RVA_creation_union_of_salvation:0 "Обращение к подполью"
 RVA_creation_union_of_salvation_desc:0 "В Москве, в самом сердце большевистской власти, существует правый «Национальный Центр», готовый сотрудничать с нами для сокрушения красной власти, помимо политиков имея в своём составе нечто более серьёзное. Нам стоит наладить с ними контакт."

 RVA_free_trade:0 "Свободная торговля"
 RVA_free_trade_desc:0 "Свободная торговля служит залогом решения проблем дефицита. Как говорят? хлеб из районов богатых перетечёт в районы голодающие, и всё. У кого-то есть вопросы?"

 RVA_democratic_constitution:0 "Демократическая конституция"
 RVA_democratic_constitution_desc:0 "Порядок это не путь к рабству, но путь к прогрессу и процветанию. На самом деле настоящая демократия возможна, только в условиях Порядка, все остальное анархия и разруха. Демократия же закрепляет существование Порядка в свою очередь. И все это должно быть закреплено настоящей конституцией."

 RVA_savinkov_mission:0 "Миссия Савинкова"
 RVA_savinkov_mission_desc:0 "У Савинкова длинные руки и много друзей. На северо-западе, в Польше и Поволжье могут сформироваться режимы под управлением его бывших соратников, в таком случае целесообразно отправить Савинкова в небольшое подпольное турне."
 RVA_savinkov_missions_decisions_unlock:0 "§YБудет открыт ряд дипломатических возможностей связанных с деятельностью Бориса Савинкова§!"

 RVA_monarchist_press:0 "Монархическая пресса"
 RVA_monarchist_press_desc:0 "Так или иначе газеты на освобожденной территории издаются, особенно успешно развернулась монархическая печать. К этому феномену следует присмотреться поближе."

 RVA_azbuka:0 "«Азбука»"
 RVA_azbuka_desc:0 "«Азбука» представляет собой одну из широких шпионских сетей созданных нашими сторонниками. «Азбуку» возглавляет киевский монархист и националист Василий Витальевич Шульгин. Он всецело вверяет себя и своих шпионов в наше распоряжение."

 RVA_invitation_Nik_Nik:0 "Приглашение Николая Николаевича"
 RVA_invitation_Nik_Nik_desc:0 "Великий князь Николай Николаевич командовал императорской армией в годы величайших побед и величайших невзгод. Сейчас он в безопасности и готов, если это потребуется снова вернуться в строй, уже в качестве белого генерала."

 RVA_white_party:0 "Партия Белого дела"
 RVA_white_party_desc:0 "Белому движению необходима своя белая партия. Ведь красные успешно освоили этот новый современный механизм проведения своей воли. Но их воля не должна победить, а значит белому движению необходима своя белая партия."

 RVA_moscow_directive:0 "Московская директива"
 RVA_moscow_directive_desc:0 "Москва в трех шагах от нас. Мы только подтолкнем гнилой сарай красной власти и он распадется, как ужасный мираж. Командование утверждает «Московскую директиву» – цель определена, белые идут на столицу."

 RVA_convening_military_council:0 "Созыв Военного совета"
 RVA_convening_military_council_desc:0 "Армия все ещё остается главным политическим актором на освобожденной территории. Учитывать мнение кого-то ещё не так существенно, да в сущности и не необходимо. Но армия скажет своё слово устами своих вождей."
 RVA_convening_military_council_prompt:0 "§YСдать дела гражданскому правительству можно только при условии популярности правящей партии менее 50%§."

 RVA_national_assembly:0 "Национальное собрание"
 RVA_national_assembly_desc:0 "Национальное собрание не должно повторить жалкую судьбу собрания Учредительного. Мы закончим преобразование России не превратив в уродование её. Все правые смогут высказаться."

 RVA_appeal_allies:0 "Обращение к союзникам"
 RVA_appeal_allies_desc:0 "Белые силы на Юге являются наследниками Российской империи в деле общесоюзнической борьбы. Когда Антанте приходилось тяжело Россия всегда приходила на помощь. Настало время платить по счетам."
 