 no_gold_2_desc: "Во время Гражданской войны мы растратили часть золотого запаса. Его недостаток негативно сказывается на сегодняшнем положении страны."
 no_gold_3: "Нехватка золота"
 no_gold_3_desc: "Во время Гражданской войны мы растратили часть золотого запаса. Его недостаток негативно сказывается на сегодняшнем положении страны."
 rcwgold.1.t: "Золото республики" 
 rcwgold.1.desc: "Вражеские силы приближаются к Казани. Потеря города может привести к непоправимым последствиям, так как именно здесь хранится большая часть российского золотого запаса. Нельзя допустить чтобы он достался белым, которые растратят золото на покупку оружия у иностранной буржуазии. Это золото нужно республике."
 rcwgold.1.a: "Эвакуируйте запас в Нижний Новгород"
 rcwgold.1.b: "Удерживайте Казань до последнего!"
 rcwgold.2.t: "Успешная эвакуация золота" 
 rcwgold.2.desc: "После долгих дней напряженной работы золотой запас перевезен из Казани в Нижний Новгород. Теперь в этом городе храниться большая часть всего российского золота. Дальше его везти некуда, но и отступать дальше мы не собираемся."
 rcwgold.2.a: "Контрреволюция осталась с носом."
 rcwgold.3.t: "Трофеи не поддаются подсчёту" 
 rcwgold.3.desc: "В освобожденной Казани обнаружен золотой запас Российской империи. Сумма захваченного составляет около 650 млн. рублей. Для нас является большим успехом спасение этого народного достояния из рук бандитов-большевиков. Но стоит учитывать, что город все ещё прифронтовой, и до того как будет освобожден весь регион оставлять здесь золото опасно. К тому же, с моральной точки зрения будет неправильно распоряжаться единолично тем, что принадлежит всей стране, так что поможет ли это золото нашей власти ещё не ясно."
 rcwgold.3.a: "Золотой запас Империи Российской в наших руках!"
 rcwgold.4.t: "Госбанк Нижнего Новгорода" 
 rcwgold.4.desc: "Наши войска ворвались в Нижний Новгород. Противник бежит и оставляет множество трофеев. Среди них – золото Российской Империи, спрятанное во время Европейской войны в местных хранилищах. Драгоценный металл на сотни миллионов рублей спасен от большевиков и теперь он вновь будет служить на благо России."
 rcwgold.4.a: "Золото всегда в цене."
 rcwgold.5.t: "Коррупция в правительстве" 
 rcwgold.5.desc: "Использование золотого запаса для нужд нашей экономики повлекло неожиданные последствия. Из-за всеобщего хаоса и проблем в государственно аппарате, значительные суммы оказались разворованы.  К хищениям могут быть причастны высшие лица правительства и армии. Речь идет о миллионах золотом."
 rcwgold.5.a: "В наших условиях это неизбежно."
 rcwgold.6.t: "[gold_loan_country.GetAdjective]ое предложение о кредитах"
 rcwgold.6.desc: "По секретным дипломатическим каналам к нашим финансовым кругам обратилось одно из русских правительств. Оно желает получить крупную сумму в кредит предварительно оставив в залог часть бывшего золотого запаса Российской империи.Для нас это сделка сверх выгодная и банкиры намерены согласиться."
 rcwgold.6.a: "Золото вперед!"
 rcwgold.7.t: "Маршрут эвакуации запаса"
 rcwgold.7.desc: "Необходимо решить куда эвакуировать золотой запас России."
 rcwgold.7.a: "[country_to_send_gold_1.GetName]"
 rcwgold.7.b: "[country_to_send_gold_2.GetName]"
 rcwgold.7.c: "[country_to_send_gold_3.GetName]"
 rcwgold.7.d: "[country_to_send_gold_4.GetName]"
 rcwgold.8.t: "Доставка золота"
 rcwgold.8.desc: "Союзнические представители передали нам часть золотого запаса России. Ввиду тяжелого положения на их фронте, они просят нас сохранить запас для будущих нужд родины и народа."
 rcwgold.8.a: "Золото в надежных руках"
 rcwgold.9.t: "Возвращение золотого запаса"
 rcwgold.9.desc: "Некоторое время назад мятежники сумели захватить часть российского золотого запаса. Усилиями наших войск противник отброшен, а золото возвращено в распоряжение республики."
 rcwgold.9.a: "Ура!"
 rcwgold.10.t: "Золото государства"
 rcwgold.10.desc: "Гражданская война окончена, а это значит, что экономика возвращается в своё нормальное русло. Тем не менее, в следствии разрушений и хаоса последних лет сделать это крайне проблематично. Золотой запас мог бы сыграть здесь свою благотворную роль, по крайней мере для стабилизации финансового положения. Однако, наши казначеи не уверены в полной сохранности золота. Отсутствие части запаса может стать новой проблемой. Нам будет сложнее поддерживать курс рубля, сделки с иностранными государствами также станут под вопросом."
 rcwgold.10.a: "Пересчитайте спасенное золото"
