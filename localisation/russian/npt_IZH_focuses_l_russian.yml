 IZH_old_law_of_land: "Подтверждение «Закона о земле»"
 IZH_old_law_of_land_desc: "Эсеры — партия наиболее сильно связанная с крестьянством. Их программа — «Десять пунктов о земле» — на данный момент лучшая. Если мы примем её в качестве закона то заручимся поддержкой деревни и переломим ход войны."
 IZH_old_replace_soviets_on_zemstvos: "Замена Советов новыми Земствами"
 IZH_old_replace_soviets_on_zemstvos_desc: "Местное самоуправление должно существовать, но не в анархо-коммунистичской форме «Советов», а в качестве легальных и дееспособных Земств. Немного реформированные в демократическом ключе они создадут прочную связь "мест" с "центром"."
