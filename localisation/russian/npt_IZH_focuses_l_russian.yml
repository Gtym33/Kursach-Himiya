 IZH_veterans_base_of_army: "Фронтовики – основа армии"
 IZH_veterans_base_of_army_desc: "«Союз фронтовиков» составляет основу повстанческой армии. «Фронтовики» играют роль офицеров и политических комиссаров одновременно. Основные посты в командовании, также предоставлены «фронтовикам»."
