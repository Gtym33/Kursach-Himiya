 IZH_establish_control_over_city: "Установить контроль над городом"
 IZH_establish_control_over_city_desc: "Фронтовики и рабочие восстали против большевиков. Власть упала к ногам заводчан и теперь необходимо установить контроль над городом в полной мере"
 IZH_integration_of_union_of_veterans: "Интеграция союза фронтовиков"
 IZH_integration_of_union_of_veterans_desc: "Большинство фронтовиков присутствует на фронте непосредственно. Тем не менее многие кадры оказались в случайных пунктах просто по ходу восстания. Необходимо учесть всех фронтовиков и распределить их в качестве офицеров на формирование новых частей."
 IZH_connection_with_cities: "Установить связь с городами"
 IZH_connection_with_cities_desc: "Весть о начале восстания в Ижевске дополнительно подстегнула ряд восстаний против большевистского гнета в нашей губернии. Города, заводы и отдельные местности формируют собственные вооруженные силы, однако, без связи с Ижевском им не устоять."
 IZH_Izhevsk_peoples_army: "Ижевская народная армия"
 IZH_Izhevsk_peoples_army_desc: "Главный город восставшего района должен подать пример и сформировать лучшую народную армию!"
 IZH_Izhevsk_peoples_army_tt: "Четыре полка ижевских повстанцев.\n"
 IZH_Votkinsk_peoples_army: "Воткинская народная армия"
 IZH_Votkinsk_peoples_army_desc: "Воткинск является ближайшим крупным заводом поддерживающим восстание против большевиков. Координировать ижевские силы напрямую с воткинскими пока невозможно, поэтому воткинцы переходят к формированию собственной народной армии."
 IZH_Votkinsk_peoples_army_tt: "Воткинский повстанческий отряд будет расформирован, а заново сформированы будут четыре полка воткинских повстанцев.\n"
 IZH_Sarapul_peoples_army: "Сарапульская народная армия"
 IZH_Sarapul_peoples_army_desc: "Даже такой пункт, как Сарапул, обладает необходимыми ресурсами для организации собственных частей. Конечно, управлять Сарапульской Народной армией будет наш представитель Куракин, однако, видимо, и она будет пока что в значительной степени автономной от армии Ижевской."
 IZH_Sarapul_peoples_army_tt: "Два полка сарапульских повстанцев.\n"
 IZH_widespread_uprising: "Повсеместное восстание"
 IZH_widespread_uprising_desc: "После успеха в городах восстание начало распространятся на сельскую местность. Крестьяне громят продотряды, уничтожают органы советской власти и стараются наладить связь с Ижевском. Некоторые крестьянские отряды наоборот сами приходят в город надеясь влиться в состав народной армии."
 IZH_widespread_uprising_tt: "Пять полков необученных крестьян в сельской местности.\n"
 
 IZH_branch_KOMUCH: "Присоединение к КОМУЧу"
 IZH_branch_KOMUCH_desc: "Настало время Прикамскому комитету и всем прикамским армиям перейти под прямое управление Комитета членов Учредительного собрания. Вместе мы одолеем врага!"
 IZH_counterintelligent: "Создание контрразведки"
 IZH_counterintelligent_desc: "Район восстания все плотнее наполняется красными агитаторами. Снабженные деньгами и листовками они пытаются посеять сомнение и отчаяние в душах населения. Безусловно всякие попытки распространения большевизма будут караться смертью."
 IZH_fortification_of_Izhevsk: "Укрепление Ижевска"
 IZH_fortification_of_Izhevsk_desc: "Чтобы вести широкое наступление на наших фронтах, необходимо создать предварительно прочную базу. Всякое наступление красноармейцев, откуда бы оно ни шло, будет тогда разбиваться о нашу исходную позицию. Наши фронтовые бойцы должны иметь твердую уверенность в том, что в тылу у них есть хорошо оборудованная и сильно укрепленная линия траншей."
 IZH_Kurakins_mission: "Миссия Куракина"
 IZH_Kurakins_mission_desc: "Штабс-капитан Куракин берет на себя миссию отправится к соседям и союзникам по антибольшевистской войне с целью получить от них необходимую материальную помощь. Авось повезёт."
 
 IZH_eser_government: "Правительство эсеров"
 IZH_eser_government_desc: "Прикамский комитет членов учредительного собрания вступает в свои права. Отныне под его управлением будет находится весь район восстания и все рабочие советы подчиняться ему."
 IZH_confirm_eser_program: "Подтвердить исполнение партийной программы"
 IZH_confirm_eser_program_desc: "Первым делом после установления народной власти для комитета является утверждение понятной программы и создание на её основе единого законодательства."
 IZH_socialist_press: "Наладить выпуск социалистических газет"
 IZH_socialist_press_desc: "Красные делают большой упор на пропаганде своих лживых идей. К тому же сами повстанцы ещё плохо представляют себе суть наших принципов. Правительству необходимо в кратчайшие сроки наладить выпуск газет с самой правдивой информацией."
 IZH_call_CA_members: "Приглашение членов учредительного собрания"
 IZH_call_CA_members_desc: "Сейчас мы смогли организовать местный комитет учредительного собрания, если учредиловцы не смогут обосноваться в другом месте, то им прямая дорога в Прикамье. Заодно наше правительство пополниться министрами и повысит свою легитимность."
 IZH_call_CA_members_tt: "Прибудут ближайшие члены учредительного собрания."
 IZH_eser_party_recruitment: "Провести набор в партию"
 IZH_eser_party_recruitment_desc: "Находясь в самом эпицентре борьбы Прикомуч нуждается в верных и политически лояльных кадрах, в тех людях которых можно будет отправить и на фронт, и на производство, и для ведения работы во вновь освобожденных землях. Дело обороны должно быть укреплено новым приливом социалистов-революционеров!"
 IZH_eser_party_recruitment_fail: "Провал набора в партию."
 IZH_eser_army_comissars: "Ввести партийных комиссаров в войска"
 IZH_eser_army_comissars_desc: "Партийные комиссары обеспечат контроль за полевыми командирами, которые в ином случае могли бы делать на своём участке что угодно. Вплоть до самосудов над струсившими командирами или пыточных подвалов."
 IZH_interaction_with_councils: "Взаимодействие с советами"
 IZH_interaction_with_councils_desc: "Сейчас Ижевский совет и многие другие повстанческие советы ведут активную работу в поддержку фронта и правительства. По мере продвижения за пределы района мы неизбежно встретимся и с пробольшевистскими советами. Поэтому необходимо выработать четкую позицию по советскому вопросу."
 IZH_centralized_resources_distribution: "Централизовать распределение ресурсов"
 IZH_centralized_resources_distribution_desc: "В первые дни восстания мы могли себе позволить существование многих самостоятельных центров опирающихся на помощь из Ижевска. Теперь подобный анархизм ведет только к дроблению экономики повстанческого района."
 IZH_explanation_of_national_policy: "Разъяснение национальной политики"
 IZH_explanation_of_national_policy_desc: "Народное правительство не делает различий между представителями разных национальностей. Настал момент подтвердить это на деле и закрепить в законе."
 IZH_explanation_of_national_policy_deal_with_udmurts: "Заключён равноправный договор с вотяками."
 IZH_udmurt_russian_republic: "Вотякско-русская республика"
 IZH_udmurt_russian_republic_desc: "Соглашение с вотякским съездом позволит добиться равноправного сотрудничества русских и вотяков при помощи равного представительства."
 IZH_Povolzhskoye_pravitelstvo: "Провозглашение поволжского правительства"
 IZH_Povolzhskoye_pravitelstvo_desc: "Последовательная организация власти подвела нас, наконец, до той точки, когда мы должны утвердить свою власть за пределами ижевского района и даже Прикамья. Вопрос лишь в статусе."
 IZH_send_government_comissars: "Рассылка правительственных комиссаров"
 IZH_send_government_comissars_desc: "Учредительное собрание единственный легитимный выразитель воли народов России. Никакое правительство, даже демократического толка не должно уклониться от подчинения комитету."
 IZH_udarniks_polk_of_CA: "Ударный полк Учредительного собрания"
 IZH_udarniks_polk_of_CA_desc: "Полк имени Учредительного собрания станет ударной силой демократической армии."
 IZH_udarniks_polk_of_CA_tt: "Штурмовой полк из двух бригад."
 IZH_print_own_money: "Печать собственных денег"
 IZH_print_own_money_desc: "Деньги временного правительства обесценены. Деньги большевиков нелегальны. Царские деньги принимаются населением, но неприемлемы для государственного оборота. Сейчас мы можем взять ситуацию под контроль и выпустить собственную валюту."
 IZH_councils_of_occupied_lands: "Собрания освобождённых земель"
 IZH_councils_of_occupied_lands_desc: "Некоторые земли армия уже смогла обить у врага, а это значит, что правительство может восстановить легитимность Учредительного собрания хотя бы локально – проведя перевыборы на местах."
 IZH_subsidizing_culture: "Субсидирование культуры"
 IZH_subsidizing_culture_desc: "Даже во время тяжелейших боевых испытаний правительство не должно забывать о сохранении культурных учреждений на подконтрольной территории."
 IZH_foreing_peoples_units: "Инородческие роты"
 IZH_foreing_peoples_units_desc: "Прежде угнетенные народы теперь обладают такими же правами, как и русский народ. Башкиры, вотяки, татары – знают, что сражаются за общее дело свободы и своё собственное национальное дело."
 IZH_foreing_peoples_units_tt_TAT: "Три полка татарского ополчения.\n"
 IZH_foreing_peoples_units_tt_BSK: "Три полка башкирского ополчения.\n"
 IZH_foreing_peoples_units_tt_UDM: "Три полка вотякского ополчения.\n"
 
 IZH_third_way: "Третий путь"
 IZH_third_way_desc: "Ни оголтелая реакция, ни бездумный революционизм не являются спасением для России. Необходим режим, устанавливающий законный порядок без угнетения народных масс, но наоборот, опираясь на них."
 IZH_bolshevik_slogans_against_the_bolsheviks: "Большевистские лозунги против большевиков"
 IZH_bolshevik_slogans_against_the_bolsheviks_desc: "Большевики провозгласили множество лозунгов отозвавшихся в народном сердце. На деле же, вместо земли и воли красные принесли смерть и разрушение. С тех пор в народе гуляет глухое возмущение и невысказанное требование вернуться к настоящей революции. Используя старые лозунги мы можем привлечь на свою сторону многих заблудших сынов многострадальной России."
 IZH_antibolshevik_red_guard: "Красная гвардия антибольшевистских советов"
 IZH_antibolshevik_red_guard_desc: "Советы вовсе не являются антинародными органами. Совсем наоборот. Сущность советов извратили большевики. Очищенные от подобной заразы и возвращенные силой повстанческих штыков к настоящим революционным принципам, советы станут надежной опорой властей и дадут новый кадр в народную армию!"
 IZH_approval_of_officers_by_union_of_veterans: "Утверждение офицеров Союзом фронтовиков"
 IZH_approval_of_officers_by_union_of_veterans_desc: "В Союз фронтовиков входит множество инициативных и надежных бойцов, отметившихся как в Германскую войну, так и при нынешнем восстании. Некоторое время мы могли отдавать предпочтение мнимому профессионализму случайных офицеров, но настоящая гражданская война требует в первую очередь лояльности и идеологической надежности командира."
 IZH_organisation_of_militia: "Организация милиции"
 IZH_organisation_of_militia_desc: "Первым делом нам нужно заменить порядок добровольческий, на порядок регулярный. Для этого необходима специальная тыловая правоохранительная служба – милиция."
 IZH_rangers_training: "Егерская подготовка"
 IZH_rangers_training_desc: "Прикамье – страна лесов. В наших войсках сражается множество лесничих, охотников и других людей непосредственно связанных с лесами. При правильном подходе мы могли бы создать из них настоящие «егерские» части."
 IZH_rangers_training_tt: "Первый и Второй егерские полки."
 IZH_rising_of_officers_authority: "Повышение авторитета офицерства"
 IZH_rising_of_officers_authority_desc: "В народной армии офицеры не выделяются. Они служат и выполняют свой долг. Подготавливают планы, следят за состоянием вверенных частей, поднимают солдат в атаку. На самом деле именно они являются тем стержнем, который позволяет армии существовать. И это необходимо дважды подчеркнуть."
 IZH_volunteer_students: "Учащиеся-добровольцы"
 IZH_volunteer_students_desc: "Учащаяся молодежь Прикамья рвется вступить в бой с изменниками отечества. При должном обучении и хороших офицерах юные силы дадут прилив свежей крови нашей победоносной армии."
 IZH_volunteer_students_tt: "Один регулярный студенческий полк."
 IZH_white_star_of_Prikamyye: "Белая звезда Прикамья"
 IZH_white_star_of_Prikamyye_desc: "Начавшиеся в Прикамье изменения призваны показать всему региону и всей стране, что у нас создается боеспособная армия, лишенная социалистического экспериментирования. Это несомненно привлечет множество офицеров жаждущих борьбы и придаст восстанию всероссийский авторитет."
 IZH_footing_on_orthodoxy: "Опора на православие"
 IZH_footing_on_orthodoxy_desc: "Большинство русских православные, среди вотяков также значительную роль занимают именно священники. Сейчас, в деле сохранения России, мы должны и можем опираться только на её вековые основы и православие одно из первых в их числе."
 IZH_psychic_attack: "Психическая атака"
 IZH_psychic_attack_desc: "На некоторых участках нашего фронта ижевцы отметились чудесными подвигами мужества. Не имея патронов полки вставали в полный рост и когда молчаливо, когда под рев песни или игру гармони шли на врага в штыки. Хотя изнутри это могло показаться актом отчаяния, ничего не подозревающий враг в страхе бросался в бегство от неумолимой лавины."
 IZH_Prikamyye_army_comendatures: "Комендатуры прикамской армии"
 IZH_Prikamyye_army_comendatures_desc: "Пока милиция борется с бандами и выискивает отряды недобитых чекистов, кто-то должен взять на себя управление освобожденными областями."
 IZH_school_of_rebel_commanders: "Школа повстанческих командиров"
 IZH_school_of_rebel_commanders_desc: "В Народной армии много самородков. В мирное время такие как они идут в Ломоносовы. Однако, каждый самородок требует обработки, а военная теория вовсе не является тем что можно получить от рождения. Поэтому группа инициативных офицеров уже составила программу подготовки для командиров нашей повстанческой армии."
 IZH_regular_discipline: "Регулярная дисциплина"
 IZH_regular_discipline_desc: "Ты как честь отдаёшь, болван?"
 
 IZH_peasants_congress: "Крестьянский съезд"
 IZH_peasants_congress_desc: "Крестьяне составляют основное сословие России. Несмотря на это многие революционные и контрреволюционные доктринеры видят в них только средство к утверждению своего господства. Отстраненность крестьянства от городской жизни создает иллюзию у политиканов. Что ж, мы дадим голос самому большому и самому эксплуатируемому классу."
 IZH_peasants_mobilisation: "Мобилизация крестьян"
 IZH_peasants_mobilisation_desc: "Над Прикамьем нависла многотысячная вражеская группировка. Штаб армии постоянно прилагает усилия к увеличению численности войск, однако, теперь уже ясно что без масштабной мобилизации сельского населения не обойтись."
 
 IZH_class_rule: "Сословное правление"
 IZH_class_rule_desc: "Опыт революции привел нас к установлению государственной власти состоящей из рабочих, крестьян и солдат-фронтовиков. Когда-то это было идеалом советского движения, но вовсе не советы осуществили его. Учтя все ошибки прошлого мы продолжим построение Новой России."
 IZH_peoples_union: "Народный союз"
 IZH_peoples_union_desc: "Союз фронтовиков не является партийной организацией, любой желающий не может вступить в него. Поэтому, для объединения народа нам необходима всенародная партия."
 IZH_faith_in_leader: "Вера в вождя"
 IZH_faith_in_leader_desc: "Самодержавный режим строился вокруг одной фигуры. Обожествляемая народом она была невероятно далека от него. Однако, многоликая республика не смогла стольже крепко сплотить массы. Стало ясно: народу нужен Вождь, но не нужен самодержец."
 IZH_ideological_offencive: "Идеологическое наступление"
 IZH_ideological_offencive_desc: "Новый строй находит горячих приверженцев по всей стране, люди отворачиваются от застарелых белых и красных флагов и говорят: «Мы сделаем как рабочие в Ижевске, как товарищ Солдатов!»."
 IZH_new_doctrine_of_Russia: "Доктрина новой России"
 IZH_new_doctrine_of_Russia_desc: "Спустя годы сражений мы смогли завершить кровопролитную войну. И хотя никто не сомневается в принципах утвержденных когда-то партией, обстоятельства явным образом изменились."
 
 IZH_supply_peasants_uprisings: "Снабжение крестьянских восстаний"
 IZH_supply_peasants_uprisings_desc: "Крестьяне из окрестных и дальних деревень живо реагируют на известие о падении власти большевиков. В город отовсюду прибывают ходоки с целью получить оружие для своих отрядов. Некоторые из них обещают пробиться сквозь кордоны большевиков и пополнить людьми нашу народную армию."
 IZH_coordinate_strikes: "Координация ударов"
 IZH_coordinate_strikes_desc: "Штаб смог установить контакт с некоторыми партизанскими отрядами за линией фронта. По нашей команде повстанцы готовы провести скоординированный удар по тылам красных."
 IZH_controll_over_partisans: "Управление партизанским движением"
 IZH_controll_over_partisans_desc: "Партизанское движение приобретает все более организованные формы. Наши агенты за линией фронта превращают крестьянские дружины в настоящие боевые части готовые открыто вступить в любой момент."
 IZH_rebel_cavalry: "Повстанческая конница"
 IZH_rebel_cavalry_desc: "Первых коней восставшие получили в своё распоряжение на рынке, когда возмущенная толпа вытащила из седел красных конных милиционеров. Теперь мы уже способны сформировать первые кавалерийские повстанческие части."
 IZH_rebel_cavalry_tt: "Два конных иррегулярных полка."
 IZH_peasants_militia: "Крестьянское ополчение"
 IZH_peasants_militia_desc: "Крестьяне на освобожденных территориях прекрасно знакомы с истинной сущностью большевизма. Они также готовы в случае новой угрозы провести самомобилизацию."
 IZH_cities_militia: "Городское ополчение"
 IZH_cities_militia_desc: "Заводчане самостоятельно отправились на фронт – это их восстание и во многом их армия. Но кроме рабочих в городах живет ещё множество других сословий. Настало время горожанам выступить на защиту родных мест."
 IZH_cities_militia_tt: "Два полка ополчения."
 IZH_institution_chevrons: "Введение знаков различия"
 IZH_institution_chevrons_desc: "Народная армия имеет свои знаки различия, это отличает её от большевистских банд и прочего сброда."
 IZH_collect_officers: "Сбор офицеров"
 IZH_collect_officers_desc: "Мы должны отправить в боевые порядки всех офицеров находящихся на освобожденной территории. Сейчас не время отсиживаться в тылу."
 IZH_organisation_of_Izhevsk_area_stuff: "Организация штаба ижевского района"
 IZH_organisation_of_Izhevsk_area_stuff_desc: "Давно пора."
 IZH_local_peoples_armies: "Местные народные армии"
 IZH_local_peoples_armies_desc: "Крупные города и отдаленные местности самостоятельно формируют собственные Народные армии. Несмотря на их общее подчинение Ижевску у нас нет возможности контролировать все местные армии напрямую. В таких условиях принято решение поощрять местную инициативу в ущерб централизации."
 IZH_local_peoples_armies_officers_protests: "Офицеров послушали"
 IZH_merging_peoples_armies: "Слияние народных армий"
 IZH_merging_peoples_armies_desc: "Добровольная мобилизация дала восстанию первые надежные части. Из-за невозможности прямой координации, а также неверно истолкованных указаний каждый город создал свою народную армию. Кое-где отряды по 500 и 1000 штыков также именовали себя армиями. Всё это вело только к хаосу и разобщённости действий. Настало время создать единый народный кулак."
 
 rcw_izhevsk.1.t: "Восстание в Ижевске"
 rcw_izhevsk.1.desc: "Волнения на заводах в Ижевске, вызванные ухудшением хозяйственного положения, сегодня переросли в отрытый вооружённый бунт. Поводом послужил отказ выдать оружие мобилизованным членам ижевского «Союза фронтовиков» до погрузки на поезда. Представив дело так, что с мобилизуемыми «хотят расправится», организация всем составом отказалась подчиняться мобилизации в общем порядке. Местная большевистская организация не могла выдать оружие потенциально нелояльным. Назревал конфликт, и коммунисты сами пошли на его обострение, начав мобилизацию в индивидуальном порядке. Понимая, что потеря времени может стоить победы, и имея выгодную позицию в глазах жителей города председатель организации, Семён Солдатов, выпустил декларацию, в которой призвал к открытому неповиновению. В мятеже приняли деятельное участие рабочие, оказавшие помощь в разоружении охраны помещений, где хранились готовые патроны и винтовки. Не смотря на значительно меньшие силы местные коммунисты смогли несколько дней сопротивляться восставшим, но в конце концов были перебиты. Мятеж быстро перекинулся на Воткинск и Сарапул, где большевики не смогли дать серьёзного отпора. Теперь ещё один регион пал в руки контрреволюции."
 rcw_izhevsk.1.a: "Подавить мятеж"
 rcw_izhevsk.1.b: "Смерть коммунистам!"
 rcw_izhevsk.2.t: "Закамские заводы"
 rcw_izhevsk.2.desc: "В Закамье начался мятеж против большевиков. Последние пытались провести мобилизацию рабочих Камбарского завода. В ответ большевистский штаб был арестован. Вместо красной гвардии заводчане создали Камбарскую Народную Армию. Чуть позже их примеру последовали рабочие Михайловского завода."
 rcw_izhevsk.2.a: "Это то, что я называю «сознательный пролетариат»"
 rcw_izhevsk.3.t: "Аэропланная агитация"
 rcw_izhevsk.3.desc: "Сегодня с красного аэроплана над Ижевском впервые разбросали листовки, в которых говорилось: мы будем бомбить ваши дома, разгромим завод. Но текст оказал обратный эффект: ижевцы ещё больше сплотились, защита стен родного города и его святынь стала их главным мотивом."
 rcw_izhevsk.3.a: "Беснуйтесь, тираны!"
 rcw_izhevsk.4.t: "Освобождение Воткинска"
 rcw_izhevsk.4.desc: "Положение в Воткинске под игом большевистской власти создалось такое же, как и в Ижевске. Те же преследования со стороны комиссаров — обыски, аресты, пытки в Чека и, как в Ижевске, особенное внимание к вернувшимся с войны защитникам Родины, организовавшим Союз фронтовиков. Но у воткинцев было очень мало оружия. Договорившись с ижевцами, воткинцы приготовились к выступлению.\n\nСоюз фронтовиков, около 180 человек, под командой унтер-офицера Корякова, тайно выбравшись с завода, направился в Ижевск за оружием. Получив оружие, отряд воткинских фронтовиков и 15-я рота ижевцев подошли к заводу и быстрым ударом опрокинули отряды красных матросов и красногвардейцев. Председателю Совета удалось бежать, но его охрана была захвачена почти целиком. Озлобленное против советской власти население не дало им возможности ускользнуть."
 rcw_izhevsk.4.a: "Пока внезапность играет нам на руку"
 rcw_izhevsk.5.t: "Воззвание союза фронтовиков города Ижевска"
 rcw_izhevsk.5.desc: "Товарищи фронтовики и тыла!\nВот уже тридцать дней мы подняли восстание против насильников, обворовавших на сотни миллионов и без того разоренную Россию, восстали против тех, кто великим именем народа, рабочих и беднейшего крестьянства, творит свои гнусные дела; восстали против расстрелов голодных рабочих и крестьян. Товарищи, мы боремся за спасение России и за спасение жизни и имущества наших семей. С оружием в руках становитесь на защиту Ижевска и Всероссийского Учредительного Собрания."
 rcw_izhevsk.5.a: "Да здравствует Народная Армия!"
 rcw_izhevsk.6.t: "Двухмесячный юбилей"
 rcw_izhevsk.6.desc: "Командирам, всем комфронтам командирам, солдатам и служащим делу народной обороны.\nДва месяца Ижевск торжествует свое избавление от большевиков. Ни угрозы, ни подкопы, ни бандитские нашествия не сломили нашей стойкости и веры в народное правое дело. Теперь, когда наши друзья несут нам могучую поддержку, отбросим все сомнения, бодро и смело взглянем в лицо судьбе, с увлечением каждый на своем посту отдадимся святому делу. Мы все – народ и никто другой. Клянемся до окончательного торжества служить делу освобождения всего народа от нестерпимого зверства краснокожей дряни. Да здравствует Учредительное Собрание, все наши друзья и союзники! Честь и слава вам, неодолимые работники за спасение народа – страдальцы окопов и труженики у станка!\nИжевск стоит за народ – народ его не выдаст.\nПОЗДРАВЛЯЕМ ВОЙСКА И НАСЕЛЕНИЕ С ДВУХМЕСЯЧНЫМ ЮБИЛЕЕМ.\nЖЕЛАЕМ ПОБОЛЬШЕ ТАКИХ ЮБИЛЕЕВ ИМЕТЬ ЗА СПИНОЙ."
 rcw_izhevsk.6.a: "Мы всё ещё живы"
 rcw_izhevsk.7.t: "Три месяца обороны"
 rcw_izhevsk.7.desc: "Ко всем гражданам города Ижевска Третий месяц доблестная Народная Армия защищает от красноармейцев жизнь и жилища ижевских граждан; третий месяц она несет все тяготы войны, готова и дальше с оружием в руках защищать родной нам Ижевск. Наша обязанность, всех, кто работает в тылу и пользуется обычными удобствами жизни – помочь нашим братьям, стоящим на фронте. Наступает холодное время; Народная Армия крайне нуждается в обмундировании и наш святой долг одеть и обуть наших доблестных защитников. Поэтому призываю всех граждан Ижевска немедленно, но жертвовать или сдать за плату, по определённым ценам, теплые вещ и имеющиеся в двойном количестве или те, без которых можно обойтись, как-то: шубы, полушубки, пальто, куртки, сапоги, валенки, носки, портянки, рукавицы, белье, пиджаки, гимнастерки и пр. А также необходимые для изготовления теплых вещей шерстобитные машины и шерсть. Не стесняйтесь, если жертвуемые или сданные за плату вещи не совсем новые; нужда очень велика и за все Армия будет очень благодарна. Не теряя ни одной минуты собирайте все, что можете уделить и добровольно, в сознании своего долга, сдавайте теплые вещи. Сдавать следует в Отдел Снабжения."
 rcw_izhevsk.7.a: "Армия должна быть готова к зиме"
 rcw_izhevsk.8.t: "Заявление о росте спекуляции"
 rcw_izhevsk.8.desc: "Ввиду того, что за последнее время в г. Воткинске наблюдается развитие спекуляции в чрезвычайных размерах, считаю необходимым предупредить лиц, занимающихся таковой, что переворот совершён не для того, чтобы потворствовать хищничеству и грабежу населения со стороны спекулянтов, пользующихся всем, чтобы набить свои карманы и что поэтому [ROOT.GetNameDef] в лице уполномоченных органов будет беспощадно бороться со спекуляцией и спекулянтами, как врагами народа, передавая их суду по всей строгости закона."
 rcw_izhevsk.8.a: "Товарищ уполномоченный бушует"
 rcw_izhevsk.8.b: "Строгие меры пресекут безобразие"
 
 rcw_izhevsk.11.t: "Кризис децентрализации"
 rcw_izhevsk.11.desc: "Долгое время несколько народных армий вели бок обок борьбу с большевиками. Основное снабжение шло с ижевского завода. Ижевское командование также пыталось отдавать приказы. На местах приказы рассматривали солдатские советы, органы самоуправления и штабы народных армий. До тех пор пока войска повстанцев ещё исчислялись ротами вся система народных армий могла как-то функционировать, однако, после того как в строй стало более тридцати тысяч человек, а количество самих народных армий достигло 5-6 штук, их координация начала медленно распадаться. В данный момент ижевский штаб не представляет, какие именно неижевские части исполняют его приказы, не ясно, какой народной армии подчиняется какая рота, нет возможности организовать какие-либо общие действия и вновь назначить офицеров на некоторые участки фронта. Ситуация ухудшается тем, что штабы других народных армий также дезориентированы. Фронт впал в хаос. Ижевское командование требует особых полномочий для решительного водворения субординации и дисциплины."
 rcw_izhevsk.11.a: "В этих условиях комитет сдаёт армии все полномочия"
 rcw_izhevsk.11.b: "Потребуется время, чтобы восстановить порядок"
 rcw_izhevsk.12.t: "Восстановление порядка"
 rcw_izhevsk.12.desc: "После того, как представители военного руководства смогли получить всю полноту власти и наделили необходимыми полномочиями офицеров на местах, ситуация на фронте начала стремительно стабилизироваться. Несмотря на то, что военная диктатура является наиболее примитивным режимом правления, в моменты всеобщего развала она действительно способна быть эффективной."
 rcw_izhevsk.12.a: "Видимо, она не так примитивна, как демократия"
 
 rcw_izhevsk.21.t: "Вопрос эвакуации"
 rcw_izhevsk.21.desc: "Обстановка на фронте складывается угрожающая. Враг, обещавший уничтожить город, обступил нас со всех сторон. Если Ижевск падёт, народная армия рискует остаться в чистом поле без боезапаса и в сопровождении беженских обозов. [ROOT.GetLeader], конечно, уверен в стойкости своих войск и убеждает всех не поддаваться панике."
 rcw_izhevsk_21_tt: "Однако один из командующих, Дмитрий Федичкин, посмел высказаться в самых резких выражениях, назвав отступление из Ижевска единственным путем спасения армии."
 rcw_izhevsk.21.a: "Отступления не будет. Федичкин струсил."
 rcw_izhevsk_21_a_tt: "Такой ответ оскорбит Федечкина."
 rcw_izhevsk.21.b: "Борьба будет продолжена несмотря на опасность"
 rcw_izhevsk_21_b_tt: "Федичкин подаст в отставку."
 rcw_izhevsk.21.c: "Отступление будет проведено в полном спокойствии"
 
 rcw_izhevsk.22.t: "Исчезновение комитета"
 rcw_izhevsk.22.desc: "На следующий день после того как председатель совещания резко осадил командующего Дмитрия Федичкина, весь комитет исчез из города. Сотрудники государственного аппарата и журналисты газеты «Ижевский защитник» вынуждены были придумывать нелепые причины почему просители и множество снабженцев не могут быть приняты членами правительства. Время шло и один из сотрудников решился в сопровождении пяти вооруженных гимназистов охраны отправится в соседний город, так как только там по его мнению и могли оказаться комитетчики. И действительно, [ROOT.GetLeader] был обнаружен там упрашивающим местные части народной армии обеспечить ему защиту от контрреволюционного выступления Федичкина. На что прибывший ответил, что никакой контрреволюции в Ижевске не происходит. В свою очередь, комитетчики настояли на том что не вернуться в Ижевск до выяснения всех обстоятельств. Так или иначе вести о странной миграции правительства облетели город. Сам Федичкин был удивлен не меньше остальных и заявил, что подает в отставку дабы не вносить смуту в ряды народной армии. Таким образом комитет вновь возвратился в Ижевск. О эвакуации не было и речи."
 rcw_izhevsk.22.a: "Опасность реакции миновала"
 rcw_izhevsk.23.t: "Прибытие Федичкина"
 rcw_izhevsk.23.desc: "К нам прибыл один из главных командиров ижевской народной армии. Как оказалось, его разногласия с местными властями начали перерастать в открытый конфликт. Не желая вносить смуту в умы защитников Ижевска Федичкин принял решение подать в отставку, дабы затем продолжить борьбу в других антибольшевистских силах."
 rcw_izhevsk.23.a: "Надеемся, новых проблем не возникнет"
 rcw_izhevsk.24.t: "Маршрут отступления"
 rcw_izhevsk.24.desc: "Решение принято, теперь необходимо определиться с местом, куда мы отправимся воевать."
 rcw_izhevsk.24.CCA: "Комитет – подходящее место "
 rcw_izhevsk.24.NWA: "Северо-западной армии нужна помощь"
 rcw_izhevsk.24.DON: "С Дона удобно наступать "
 rcw_izhevsk.24.SIB: "Сибирь – подходящее место"
 rcw_izhevsk.24.RVA: "Добровольцы примут нас с радостью"
 rcw_izhevsk.24.RSS: "Всероссийское правительство нуждается в армии"
 rcw_izhevsk.24.PRM: "Приморье – это то, что надо"
 rcw_izhevsk.24.BKL: "Нам нужно Забайкалье"
 rcw_izhevsk.25.t: "Дезертирство"
 rcw_izhevsk.25.desc: "Многие заводчане, крестьянские роты и местные вотяки отказываются отступать вместе со всей армией. По-видимому, у нас нет средств бороться с данным недугом, и единственной нашей задачей будет спасти то, что ещё можно спасти."
 rcw_izhevsk.25.a: "Печально"
 rcw_izhevsk_25_a_tt: "Уйдёт половина армии."
 rcw_izhevsk.26.t: "Прибытие ижевцев"
 rcw_izhevsk.26.desc: "К нам прибыли войска из Прикамья. Ввиду опасности окружения они произвели маневр и отступили от Ижевска, сохранив большие боеспособные силы."
 rcw_izhevsk.26.a: "Их война продолжиться"
 rcw_izhevsk.27.t: "Бегство ижевцев"
 rcw_izhevsk.27.desc: "Мощь красной армии настолько впечатлила шайку бандитов, захвативших Ижевск, что они решили попросту бежать, дабы не быть уничтоженными на месте. Вся их так называемая народная армия поспешила покинуть прикамье, опасаясь окружения."
 rcw_izhevsk.27.a: "Пусть бегут до Владивостока!"
 rcw_izhevsk.28.t: "Красные тиски"
 rcw_izhevsk.28.desc: "Уверенность командующего в обороноспособности города оказалась напрасной. Красные взяли Ижевск. Народная армия действительно осталась без своей главной базы, как и без своих главных запасов. Возможно сейчас последний момент когда можно отступить на территорию союзников."
 rcw_izhevsk.28.a: "Больше медлить нельзя"
 rcw_izhevsk.28.b: "Ижевск не единственный город под нашим контролем"
 
 rcw_izhevsk.31.t: "Блокада"
 rcw_izhevsk.31.desc: "Практически со всех сторон восстание окружено красными войсками, их силы все возрастают и скоро просочится сквозь них, даже по вятским, лесам станет невозможно. Красные, конечно же, не остановятся перед тем чтобы уморить заводы голодом. К счастью, крестьяне губернии имеют достаточно продовольствия, для того чтобы пережить неурожай или, в данном случае, длительную осаду. На заводе также имеется значительное количество пороха. Однако, сколько бы мы не имели запасов по сию линию фронта, если блокада не будет прорвана они будут неумолимо истощаться."
 rcw_izhevsk.31.a: "Долго это не продлится"
 rcw_izhevsk.32.t: "Последствия блокады"
 rcw_izhevsk.32.desc: "Длительная осада красными частями и установленная вследствие этого блокада начинают сказываться на стойкости обороны. В первую очередь мы испытываем дефицит пороха из-за чего производство полноценных патронов затрудняется. Если блокада продолжиться армии будет нечем стрелять. В таких условиях командование обороны вынужденно настаивать на производстве облегченных эрзац-патронов. Следующей проблемой является постепенное исчерпание продовольственных запасов – вятские крестьяне годами копили хлеб, а многие заводские рабочие имеют собственные хозяйства, однако, красная продразверстка, бомбежка и необходимость снабжать многочисленную армию приводят к истощению сельской местности в освобожденном прикамье. Побочным эффектом блокады стало также новое обесценивание денег."
 rcw_izhevsk.32.a: "Либо мы прорвем блокаду, либо задохнёмся"
 
 rcw_izhevsk.34.t: "Прорыв блокады"
 rcw_izhevsk.34.desc: "Силы восстания смогли выйти за пределы собственной области. Возводимое большевиками кольцо блокады и голода прорвано. Несмотря на то что и освобожденные земли вследствие войны и бездарного управления также находятся в бедственном положении, вы все же смогли получить множество необходимых ресурсов. Добровольцы освобожденных территорий пополняют наступающие части. На складах красной армии захвачены патроны, в деревнях обнаруживаются необходимые продукты, на станциях взяты поезда, обнаружены медикаменты – даже скромные трофеи сейчас могут показаться изобилием."
 rcw_izhevsk.34.a: "«Порваны цепи тяжёлого гнёта»"
 
 rcw_izhevsk.41.t: "Повстанческое правительство"
 rcw_izhevsk.41.desc: "Восстание было подготовлено и в основном осуществлено «Союзом фронтовиков», руководство коим осуществляет Семён Солдатов. Союзы фронтовиков из других заводов и крупных населенных пунктов также выходят на связь с ижевским союзом и следуют его примеру. Руководящая роль фронтовиков в борьбе признается всеми, однако, притязаний на власть фронтовики пока не высказывают. Так в Ижевске сохраняет власть заводской совет поддержавший восстание и настроенный антибольшевицки. Перешедшие на сторону повстанцев советы сохраняются и в других местностях. Между тем эсеры выступили с инициативой создания власти освященной авторитетом учредительного собрания, а именно Прикамского Комитета Членов Учредительного собрания. При этом в исполком ижевского совета должны быть кооптированы представители нового комитета. Все это может быть хорошей политической комбинацией, однако, всем ясно, что боевые действия в губернии переходят в длительную войну. В отсутствии влиятельного союзника, необходимо предоставить наибольшую полноту полномочий штабу формируемой Народной армии."
 rcw_izhevsk.41.a: "Фронтовики продолжат своё дело с опорой на советы"
 rcw_izhevsk.41.b: "Ижевск выступит на защиту Учредительного собрания"
 rcw_izhevsk.41.c: "Только командование обороной понимает, что делать"
 rcw_izhevsk.42.t: "Воззвание Куракина"
 rcw_izhevsk.42.desc: "По распоряжению Командующего Ижевской народной армией я, Куракин, назначен командиром всех воинских частей, занявших Сарапул, с целью освобождения населения из-под власти преступников и воров, именующих себя большевиками, анархистами, максималистами и левыми социалистами-революционерами.\n\nОбъявляю, что войска вверенной мне армии состоят из восставших рабочих и крестьян, бывших солдат (фронтовиков) города Ижевска и его окрестностей. Лозунг восставших: «Долой Совет комиссаров», «Да здравствует Всероссийское Учредительное собрание», только действительно народная власть, власть всего народа может быть признана авторитетной, а не кучка предателей, подписавшие в Бресте смертный приговор единой России. Высшей властью мы признаем комитет членов Учредительного собрания в Самаре. Я призываю все население объединиться для спасения Сарапула, для спасения всей России от воров и авантюристов, разграбивших во всех городах народные деньги и предавших Россию немцам.\n\nГраждане! Вы пережили девять месяцев кошмара «власти» жуликов и убийц. Вы видели в 20 веке публичные казни; ваше имущество и личная безопасность подвергались ежечасно опасности. Наконец, вы знаете о массовых расстрелах Уфимских, Ижевских, Сарапульских заложников.\n\nМногие из вас оплакивают отцов, мужей и братьев, погибших от руки наёмников и агентов Ленина и Троцкого. Теперь ваш святой долг оказать всякое содействие, кто чем может, моим войскам.\n\nПрежде всего, призываю все население города Сарапула, всех товарищей рабочих и фронтовиков, истинных социалистов и демократов к полному доверию и сохранению спокойствия."
 rcw_izhevsk.42.a: "Освобожденный Сарапул необходимо удержать"
 rcw_izhevsk.43.t: "Лопата спасёт Ижевск"
 rcw_izhevsk.43.desc: "Большевики приказали своим войскам стереть с лица земли Ижевск, не оставив на нем камня на камне. Шайки красноармейцев могут подойти к нас с разных сторон. Для непосредственной обороны необходимость заставляет обнести город окопами. Поэтому приказываю всем гражданам без исключения (кроме рот) в возрасте от 16 до 50 лет завтра 7 сентября в 7 часов утра явиться с топорами, лопатами и продовольствием на два дня на Михайловскую площадь. Не имеющие лопаты и топора получат таковые от квартальных, которые на время работ мобилизуют их у обывателей квартала.\n\nПопытка уклониться от работ будет преследоваться со всей строгостью. Немедля становитесь все на окопные работы. Все за лопату!"
 rcw_izhevsk.43.a: "Чем глубже в землю, тем крепче защита"
 rcw_izhevsk.44.t: "Декларация Прикомуча"
 rcw_izhevsk.44.desc: "Члены Всероссийского Учредительного собрания В.И. Бузанов, Н.И. Евсеев и А. Д. Карякин, волею народа принявшие всю полноту власти в восставшем Прикамском крае, во имя возрождения и величия нашей растерзанной Родины – России, объявляем всему населению, что основной задачей нашей мы считаем:\n* восстановление всех политических свобод, завоеванных великой Российской революцией и задавленных большевистскими палачами;\n* восстановление всех демократических органов земского и городского самоуправления, избранных на основе всеобщего, равного, прямого и тайного голосования;\n* установление скорейшей связи с комитетом Всероссийского Учредительного собрания, перед которым мы непосредственно ответствуем за все свои действия;\n* возобновление прерванных насильниками работ Всероссийского Учредительного собрания.\n\nДля чего мы, Прикамский комитет членов Всероссийского Учредительного собрания, берем на себя ближайшее, непосредственное руководство народными армиями восставшего края и будем развивать восстание до полного свержения власти советских комиссаров."
 rcw_izhevsk.44.desc_1: "Члены Всероссийского Учредительного собрания В.И. Бузанов, Н.И. Евсеев и А. Д. Карякин, волею народа принявшие всю полноту власти в восставшем Прикамском крае, во имя возрождения и величия нашей растерзанной Родины – России, объявляем всему населению, что основной задачей нашей мы считаем:\n* восстановление всех политических свобод, завоеванных великой Российской революцией и задавленных большевистскими палачами;\n* восстановление всех демократических органов земского и городского самоуправления, избранных на основе всеобщего, равного, прямого и тайного голосования;\n* возобновление прерванных насильниками работ Всероссийского Учредительного собрания.\n\nДля чего мы, Прикамский комитет членов Всероссийского Учредительного собрания, берем на себя ближайшее, непосредственное руководство народными армиями восставшего края и будем развивать восстание до полного свержения власти советских комиссаров."
 rcw_izhevsk.44.a: "Да здравствует демократическая республика!"
 
 rcw_izhevsk.45.t: "Результаты набора в партию"
 rcw_izhevsk.45.desc: "Недавно объявленный нами набор прошел успешно. Рабочие и крестьяне оценили мероприятия нового правительства, наша агитация также привела нам новых сторонников, а после прибытия в город членов учредительного собрания большинство колеблющихся горожан поняли – Прикомуч здесь надолго. Все это позволило получить прекрасные результаты."
 rcw_izhevsk.45.a: "После войны прикамские кадры составят ядро ПСР"
 rcw_izhevsk.46.desc: "Недавно объявленный нами набор прошел относительно успешно. К сожалению, наша агитация ещё не смогла затронуть всех, а у рабочих и крестьян сохраняются сомнения по поводу прочности комитетской власти."
 rcw_izhevsk.46.a: "И всё-таки многие нам доверяют"
 rcw_izhevsk.47.desc: "Недавно объявленный нами набор прошел достаточно вяло. С партийной агитацией население почти не знакомо. Рабочие, крестьяне и фронтовики все ещё склонны больше доверять своим советам и союзам, чем новообразованному правительству. Между тем на проведение партийного набора были потрачены значительные суммы."
 rcw_izhevsk.47.a: "Это не полный провал"
 rcw_izhevsk.48.desc: "Недавно объявленный нами набор откровенно провалился. О нашей партии у населения самые смутные представления. В армии от офицеров распространяется мнение, что эсеры близнецы-братья большевиков. А некоторые рабочие считают власть своего совета вышестоящей по отношению к комитету – а ведь это не так! Теперь слухи о результатах нашего набора станут предметом шуток по всему городу."
 rcw_izhevsk.48.a: "Нужно было вести агитацию! Взаимодействовать с советом!"
 rcw_izhevsk.49.t: "Советская власть при демократическом строе"
 rcw_izhevsk.49.desc: "определённо существует разница между сознательными советами поддержавшими наше восстание, советами приспособившимися к большевизму и советами поддержавшими красных кровопийц. Можем ли мы применить ко всем советам единую меру? Ведут ли советы неизбежно к разнузданнию анархических тенденций? Какое бы решение относительно советов мы не приняли сейчас, главный для нас, ижевский совет готов подчиниться."
 rcw_izhevsk.49.a: "Сохраним советы, но без коммунистов"
 rcw_izhevsk.49.b: "Разрешим создавать советы, но без официального статуса"
 rcw_izhevsk.49.c: "Даже лояльные советы опасны, вернёмся к земствам"
 rcw_izhevsk.50.t: "Преодоление разобщённости"
 rcw_izhevsk.50.desc: "На данный момент мы получили принципиальное согласие местностей принявших власть Прикомуча на прямое подчинение комиссарам правительства. Это значит, что комитет может приступить к реальному объединению района. Тем не менее резкое разрастание правительственного аппарата может затребовать слишком много ресурсов, поэтому некоторые партийцы указывают на предпочтительность экономического объединения без смены местных властей."
 rcw_izhevsk.50.a: "Местные органы продолжат работу при нашем контроле"
 rcw_izhevsk.50.b: "Централизация администрации устранит хаос"
 rcw_izhevsk.50.c: "У полной централизации нет альтернатив"
 rcw_izhevsk.50.d: "Нас интересует только работоспособность экономики"
 rcw_izhevsk.51.t: "Выбор национальной политики"
 rcw_izhevsk.51.desc: "Народное правительство рассматривает несколько вариантов решения национальных проблем подконтрольных территорий. В первую очередь предлагается установить дружественные отношения с местными национальными представительствами. Однако, затем необходимо установить границы власти данных организаций – способны ли они сформировать автономные правительства или ещё нуждаются в централизованном контроле? Наконец, особенно важным для нас является вопрос об отношениях с вотякской народностью. Почти половина населения ижевского района – вотяки. После революции вотяки успели провести свой национальный съезд, таким образом их представительство является более чем легитимным. Перед нами открывается историческая возможность создания первой вотякско-русской республики."
 rcw_izhevsk.51.a: "Мы достаточно расширились, чтобы создать автономии"
 rcw_izhevsk.51.b: "Достаточно прислушиваться к национальным организациям"
 rcw_izhevsk.51.c: "Мы намерены заключить равноправный договор с вотяками"
 rcw_izhevsk.52.t: "Вотякский съезд"
 rcw_izhevsk.52.desc: "Случилась дружба народов."
 rcw_izhevsk.52.a: "Ура!"
 rcw_izhevsk.53.t: "Представитель Ижевска"
 rcw_izhevsk.53.desc: "К нашему правительству обратился некто штабс-капитан Куракин. При себе он имеет документы подтверждающие службу в ижевских частях, а также предписание местного правительства просить о предоставлении союзной помощи. По словам Куракина повстанческие части обладают прекрасной дисциплиной и слаженностью, они также проявляют стойкость в боях и полное доверие своим офицерам – все это превращает прикамские полки в наиболее боеспособного противника большевиков. Однако, нехватка артиллерии делает ижевскую армию уязвимой перед атаками красных. Куракин просит о предоставлении некоторого количества полевой артиллерии, а также дополнительного снаряжения."
 rcw_izhevsk.53.a: "У нас нет ни того, ни другого"
 rcw_izhevsk.53.b: "Предоставьте всё необходимое"
 rcw_izhevsk.53.c: "Отправьте артиллерию"
 rcw_izhevsk.53.d: "Отправьте снаряжение"
 rcw_izhevsk.53.e: "Отправьте порох"
 rcw_izhevsk.54.t: "Неудача Куракина"
 rcw_izhevsk.54.desc: "Капитан Куракин вернулся из своей поездки и сообщил что [FROM.GetAdjective]ое правительство не имеет в своем распоряжении необходимых запасов."
 rcw_izhevsk.54.a: "Отвратительно"
 rcw_izhevsk.55.t: "Успех Куракина"
 rcw_izhevsk.55.desc: "Капитан Куракин прибыл из своей экспедиции и доставил обоз с необходимым [FROM.GetAdjective]им вооружением."
 rcw_izhevsk.55.a: "Да здравствует союзник!"
 rcw_izhevsk.58.t: "Порох в пороховницы"
 rcw_izhevsk.58.desc: "В ответ на запрос Куракина союзники не смогли предоставить нам артиллерию и необходимое снаряжение, однако, у них обнаружились запасы пороха достаточные для набивки гильз на наших заводах."
 rcw_izhevsk.58.a: "Борьба продолжается"
 
 rcw_izhevsk.61.t: "Статус правительства"
 rcw_izhevsk.61.desc: "Победоносные народные войска продвигаются вглубь нашей порабощённой большевизмом и реакцией родины. Освобождены многие города и сотни деревень встали на нашу сторону. Жители этих мест с удивлением узнают, что освободили их ижевцы и воткинцы под руководством Прикамского правительства. Невольно и освобожденные и освободители задаются вопросом «будет ли это правительство всероссийским?». Наконец, мы готовы заявить о своих амбициях. Однако, необходимо помнить о сохранении единства с другими демократическими правительствами."
 rcw_izhevsk.61.a: "Отныне наша власть распространится на всё Поволжье"
 rcw_izhevsk.61.b: "Мы возглавим Поволжье при общем контроле демократического центра"
 rcw_izhevsk.61.c: "Победа народовластия только в наших руках"
 rcw_izhevsk.62.t: "Декларация верности Поволжского правительства"
 rcw_izhevsk.62.desc: "Они признали нас как центральную власть."
 rcw_izhevsk.62.a: "Замечательно"
 
 rcw_izhevsk.71.t: "Твёрдая власть"
 rcw_izhevsk.71.desc: "Армия укрепляет своё положение. Офицеры и фронтовики встали во главе восстания и пользуются общим доверием. Единственными кто ещё высказывает сомнение является кучка эсеровских и меньшевистских политиканов. Однако, прямо сейчас у нас есть возможность провести все необходимые нам государственные учреждения."
 rcw_izhevsk.71.a: "Всю власть народному Вождю!"
 rcw_izhevsk.71.b: "Режим военной диктатуры единственно приемлемый"
 rcw_izhevsk.71.c: "Необходима сильная центральная власть"
 rcw_izhevsk.71.d: "Крепкая власть в центре, при ответственных местных властях"
 rcw_izhevsk.72.t: "Левая оппозиция"
 rcw_izhevsk.72.desc: "Попытка построить нормальный аппарат управления на освобожденных территориях очевидно вызвала напряжение по ту сторону фронта, но, внезапно, не оставила равнодушными многих посюсторонних социалистов. Местный эсеровский комитет посмел обвинить руководство армии в реакционности. В статьях распространенных эсерами утверждается также что народ скорее примет «революционную», чем «контрреволюционную» диктатуру – не сложно понять, что под первой авторы подразумевали диктатуру большевиков. В свою очередь социал-демократы отказались высказать однозначную поддержку нашей власти. Вместо того чтобы укреплять правительство левые начали смущать умы населения. Несколько лет революционного угара, конечно, не прошли даром и некоторые рабочие и крестьяне в самом деле начали рассуждать о реакционности режима. И это в разгар жесточайшей борьбы! Безусловно армия должна принять меры, если только мы не хотим допустить разрушение тыла."
 rcw_izhevsk.72.a: "С этими «социалистами» пообщается контрразведка"
 rcw_izhevsk.72.b: "Фронтовики очистят тыл от крыс"
 rcw_izhevsk.72.c: "С социалистами ничего не поделаешь. Усилим военную пропаганду."
 rcw_izhevsk.72.d: "Попробуем договорится с ними"
 rcw_izhevsk.73.t: "Переговоры с социалистами"
 rcw_izhevsk.73.desc: "Политическая обстановка ухудшается. Меры новых властей вызвали широкий протест среди социалистов и приверженных им рабочих. В этих условиях военные власти пошли на переговоры. Условия, на которых настаивают социалисты – возвращение демократических органов, а также составление гражданской администрации из членов комитета учредительного собрания и меньшевиков. Фактически это означает передачу гражданской власти социалистам, при формальном сохранении власти нынешнего правителя."
 rcw_izhevsk.73.a: "Иного выхода нет"
 rcw_izhevsk.74.t: "Волнения в народной армии"
 rcw_izhevsk.74.desc: "Решительные действия властей всколыхнули рабочих завода и солдат народной армии. Строй изменился слишком резко и не многие ещё поняли, что противостоять большевистской диктатуре может лишь столь же крепкий режим. Нас обвиняют в давлении на демократические органы и применении грубых методов. Бойцы заявляют, что участвуют в восстании не ради нового угнетения. Уцелевшие меньшевики тем временем мутят воду среди рабочих в тылу. Комитетчики прислали переговорщика, через которого требуют сдачи власти."
 rcw_izhevsk.74.a: "Подавите бунт офицерами и фронтовиками"
 rcw_izhevsk.74.b: "В таких условиях мы возвращаем власть ижевскому совету"
 rcw_izhevsk.75.t: "Свержение диктатуры"
 rcw_izhevsk.75.desc: "В плане восстания не было учтено, кто получит власть над городом, и власть взяли военные по праву силы. Они же приняли резкий курс на установление диктатуры и подавление всех несогласных. Возможно в других условиях социалисты не смогли бы противостоять верхушке армии, однако, действия самих новоявленных властей вызвали протест среди рабочих, как в тылу так и на фронте. Несколько рот самовольно направились к штабу, в то время как эсеры начали открытое собрание своего комитета совместно с ижевским советом."
 rcw_izhevsk.75.a: "Смерть любой диктатуре!"
 rcw_izhevsk_75_tt_1: "Федечкин и Зебзиев сбегут.\n"
 rcw_izhevsk_75_tt_2: "Солдатов сбежит.\n"
 rcw_izhevsk.76.t: "Офицер генштаба"
 rcw_izhevsk.76.desc: "С одной из партий офицеров и добровольцев, прорвавшихся к нам из Поволжья, прибыл полковник генерального штаба Владимир Оскарович Каппель. Чины генштаба для повстанческой армии на вес золота, и прибытие данного офицера значительно укрепит работу нашего штаба. Впрочем, сам Каппель рвется на фронт и просит предоставить ему хорошую часть для организации местного наступления. Ко всему прочему Оскар Владимирович оказался ярым монархистом."
 rcw_izhevsk.76.a: "Добро пожаловать!"
 
 rcw_izhevsk.81.t: "Крестьянский съезд"
 rcw_izhevsk.81.desc: "По призыву повстанческих властей в окрестности города собрались представители большинства освобожденных деревень. Это были как деятели советов отрицавших большевизм, сельские старосты, так и просто избранные на митингах накануне наиболее уважаемые крестьяне. Власти сознательно ограничили участие солдат в этом мероприятии, кроме бойцов крестьянских рот.\n\nРабота съезда шла бодро. Было выдвинуто множество дельных предложений и разъяснены многие колебавшие крестьян вопросы. Отношение крестьянства к властям явно стало более теплым и лояльным. Многое говорилось и о зверствах продотрядов, ещё недавно хозяйничавших в области. В конце концов мы подготовили несколько резолюций одну из которых и должен утвердить съезд."
 rcw_izhevsk.81.a: "Об устройстве сельхоз коопераций"
 rcw_izhevsk.81.b: "О хлебном налоге в 1/3 урожая"
 rcw_izhevsk.81.c: "О полномочиях сельских сходов"
 rcw_izhevsk.81.d: "О создании сельской самообороны"
 rcw_izhevsk.82.t: "Сила в единстве"
 rcw_izhevsk.82.desc: "Война естественным способом выдвинула на первый план сражающийся элемент. Союз фронтовиков, представляющий армию, стал «первой среди равных» организаций повстанческой республики, наряду с ним действуют рабочие советы, крестьяне также имеют свои каналы общения с государством. Сама жизнь создала неизвестный доселе тип правления. Теперь классы представляют собой единую связку без серьезных внутренних противоречий. Мы следовали народной интуиции, однако, настало время упорядочить революционный опыт и закрепить принципы нашего государства на бумаге. Сегодня Россия получит новый смысл – угнетенные самодержавием сословия станут основой народной власти, через правильно выстроенное сословное же представительство."
 rcw_izhevsk.82.a: "Да здравствует единство Солдат, Рабочих и Крестьян!"
 rcw_izhevsk.83.t: "Партия народа"
 rcw_izhevsk.83.desc: "Вслед за оглашением принципов нового государства, главным из которых является принцип народной и трудовой солидарности, мы должны объявить о создании партии, которая и утвердит их. В этом нет существенной проблемы, ведь уже сейчас множество граждан желают лично засвидетельствовать свою лояльность лидеру освободительного движения. Но нам также необходимо решить нужны ли в государстве где каждый класс представлен самостоятельно ещё и партии, претендующие на выражение чужих интересов? Каким образом социал-демократ может лучше совета помочь рабочему, а эсер лучше крестьянского съезда помочь крестьянину? Возможно существование многопартийности действительно поддерживает демократию в буржуазных странах, но верно ли это для трудовой России?"
 rcw_izhevsk.83.a: "В России возможна лишь одна партия – партия народа"
 rcw_izhevsk.83.b: "Мы не нуждаемся в том, чтобы кого-то запрещать"
 rcw_izhevsk.84.t: "Образ Вождя"
 rcw_izhevsk.84.desc: "Семён Солдатов когда-то был простым русским офицером, сражавшимся как и миллионы других на фронтах Германской войны, но его мужество и героизм повстанца стали примером для всей нации. Более того, в фигуре Солдатова как бы выражается весь русский народ. И мы должны донести понимание этого прекрасного момента до каждого уголка России. Солдатов больше каждого из нас, но вместе с тем он такой же, как мы..."
 rcw_izhevsk.84.a: "... простой русский рабочий"
 rcw_izhevsk.84.b: "... истинный русский солдат"
 rcw_izhevsk.85.t: "Эффективная пропаганда"
 rcw_izhevsk.85.desc: "В Союзе фронтовиков нет места старорежимному чинопочитанию, в рабочих советах больше нет речи о большевистском деспотизме, крестьяне органически вошли в состав новой республики. Всё это взаимодействует, живет и развивается под чутким руководством товарища Солдатова. Демократия и порядок соединены! Классовая вражда отсутствует! Глава государства не тиран и не самозванец! Такого не было никогда в России. И видимо никогда в мире. Во всяком случае, так утверждают прикамские газеты, а их слова перепевают на свои лады другие антибольшевистские издания и даже иностранная пресса. Таким образом, новый строй находит горячих приверженцев по всей стране, люди отворачиваются от застарелых белых и красных флагов и говорят: «Мы сделаем как рабочие в Ижевске, как товарищ Солдатов!»."
 rcw_izhevsk.85.a: "Россия просыпается"
 rcw_izhevsk.86.t: "Присутствие Народно-трудового союза"
 rcw_izhevsk.86.desc: "На наших территориях разворачивается деятельность так называемого Народно-трудового союза. Ижевские повстанцы возомнили что изобрели новый государственный строй и теперь распространяют в округе влияние своих идей и влияние своей партии. Последнее они решили осуществить с помощью открытия у нас партийных представительств. Вместе с этим органы контрразведки утверждают, что принципы союза сословий начинают все больше обсуждаться и даже получают поддержку среди наших граждан."
 rcw_izhevsk.86.a: "Деятельность народного союза подрывает спокойствие"
 rcw_izhevsk.86.b: "Что ж, их программу можно обсуждать"
 rcw_izhevsk.87.t: "Народно-трудовой союз оказывает давление"
 rcw_izhevsk.87.desc: "В последнее время народно-трудовой союз пытается проводить кампанию за введение в наше правительство своего представителя. Газеты «союзников» пестрят критическими статьями о нашей политике, собственными программами исправления ситуации и, конечно же, восхвалением их дражайшего вождя. Тем не менее НТС получил значительное влияние среди граждан и молчания, а равно и противодействие в ответ на усилия солидаристов будет стоить нам популярности."
 rcw_izhevsk.87.a: "Мы готовы предложить портфель министра юстиции"
 rcw_izhevsk.87.b: "Портфель министра внутренних дел задобрит их"
 rcw_izhevsk.87.c: "Не обращайте внимания"
 rcw_izhevsk.87.d: "Это необходимо прекратить"
 rcw_izhevsk.88.t: "Акт народно-трудовой солидарности"
 rcw_izhevsk.88.desc: "Руководство НТС во главе со своим лидером предлагают нашему руководству подписать так называемый «акт солидарности». На деле договор предусматривает признание верховенства прикамцев и полную свободу рук на нашей территории для энтээсов."
 rcw_izhevsk.88.a: "Да здравствует Единая Трудовая Россия!"
 rcw_izhevsk.88.b: "Это неприемлемо"
 rcw_izhevsk.89.t: "[FROM.GetAdjective]ое правительство подчинилось"
 rcw_izhevsk.89.desc: "[FROM.GetAdjective]ое правительство подчинилось."
 rcw_izhevsk.89.a: "Отлично"
 rcw_izhevsk.90.t: "[FROM.GetAdjective]ое правительство ответило отказом"
 rcw_izhevsk.90.desc: "[FROM.GetAdjective]ое правительство ответило отказом."
 rcw_izhevsk.90.a: "Отвратительно"
 rcw_izhevsk.91.t: "[FROM.GetNameDef] запрещает деятельность НТС"
 rcw_izhevsk.91.desc: "[FROM.GetNameDef] запрещает деятельность НТС."
 rcw_izhevsk.91.a: "Печально"
 
 rcw_izhevsk.92.t: "Доктрина новой России"
 rcw_izhevsk.92.desc: "Спустя годы сражений мы смогли завершить кровопролитную войну. И хотя никто не сомневается в принципах утвержденных когда-то партией, обстоятельства явным образом изменились. Во время восстания в Ижевске влияние капиталистов и капитала вообще было минимальным. Те, кого большевики звали «рабочей аристократией» на деле были потомственными рабочими, их отличием от столичного пролетариата была классовая укорененность в то время как московский рабочий часто был пришлым крестьянином готовым работать за любой грош. Прикамские крестьяне также никак не тянули на роль Рябушинских и Ротшильдов. Теперь же по мере освобождения территорий наше правительство все чаше встречалось с деятельностью людей имевших огромные деньги и огромное влияние. Капиталисты сами были убеждены, что встречают «белую» армию и зачастую предлагали свои услуги по восстановлению местных производств с известными видами на будущее. Внезапно, в партийную кассу стали поступать крупные суммы. Все это заставило задуматься руководство союза. Ведь если мы смогли осуществить классовый мир для трех сословий, то не уже ли не найдется в новой России место и для честного фабриканта, трудящегося на благо государства и народа? В наших силах создать специальные органы представляющие мнение крупной промышленности, без ущерба кому-либо."
 rcw_izhevsk.92.a: "Договор с промышленниками в интересах народа"
 rcw_izhevsk_92_a_tt: "Вся популярность идеологии §YПопулизм§! ([?party_popularity@national_syndicalism|%G0]) перейдёт идеологии §YФашизм§!.\n"
 rcw_izhevsk.92.b: "Народ сам способен распорядится своими богатствами"
 
 rcw_izhevsk.101.t: "Братья крестьяне!"
 rcw_izhevsk.101.desc: "Вы, обитатели глухих сел и деревень Вятской губернии, слышите ли Вы, что делается кругом? Слышите ли грозный клич поднявшегося народа с берегов Волги, Камы, Урала и всей Сибири, – против насильников воли народной – большевиков? Большевики Вам говорят, что это бунтуют офицеры, жандармы и буржуи. Нет, не правда! Поднимается весь трудовой народ; поднялись тысячи рабочих с заводов Урала, Ижевска и Воткинска, тысячи крестьян в уездах Сарапульском, Малмыжском, Глазовском и других. Трудовой народ поднимается в защиту своих попранных прав, за выражение своей воли, за Учредительное Собрание. Кто был в восставших местностях, тот видел своими глазами, что на защиту Учредительного Собрания добровольно отправляются все. Женщины и те идут рыть окопы, и идут не под страхом расстрела, потому что там расстрелов нет, а исключительно из чувства гражданского долга.\nТак ли делают большевики? Нет! Да Вам нечего и говорить об их приемах. Они Вам известны.\nЕсли были где-нибудь у Вас реквизиции хлеба, – то Вы их помните. Может быть Вы слышали, что делалось в Улимском уезде, в волостях Зыковской, Большесито– нинской, Буйской и других где кроме реквизированного хлеба, была наложена на крестьян контрибуция в 600 000 руб. Да и кем наложена, не Исполнительным Комитетом, а начальником отряда латышей Жиделясом.\nЧем же население сел, деревень и городов гарантировано от того, что приедет другой отряд и наложит уже не 600 тысяч, а 1 600 000 рублей, как это было в Налинске.\nБольшевики хотят всех сравнять, говорят что, будто бы, они стоят за бедноту. Правда это? Нет и это не правда! Они стараются только для своего кармана: возьмите любого красноармейца или комиссара. Грабеж и казнокрадство не процветали так никогда, как процветают теперь. У взятых в плен красноармейцев всегда находятся по несколько тысяч рублей, а про комиссаров уже и говорить нечего. У тех нередко находят миллионы.\nПоднимайтесь же, Братья, против насильников и обманщиков, против тех, кто растерзал Россию на части, кто вместо обещанного мира, дал гражданскую войну, кто вместо хлеба угощает расстрелом и пулями, кто вместо спасения Родины, предал ее немцам...\nПоднимайтесь все на защиту Учредительного Собрания.\nПусть весь народ установит порядки, а не какая-нибудь кучка насильников.\nНе давайте солдат в красную армию. Разоружайте ее где можно и оружие оставляйте у себя. Изгоняйте из Комитетов большевиков.\nОрганизуйте отряды. Не смущайтесь тем, что у нас нет теперь оружия. ОРУЖИЕ БУДЕТ."
 rcw_izhevsk.101.a: "Да здравствует Народная армия!"
 rcw_izhevsk.102.t: "Приказ об офицерах"
 rcw_izhevsk.102.desc: "В виду строгой необходимости в командном составе на фронтах, а также в виду высказанного пожелания представителей части товарищей солдат, – предписываю всем начальникам и заведующим отделениями и учреждениями немедленно откомандировать в распоряжение Штаба Армии для отправления на фронт всех тех офицеров, кои могут быть заменены штатскими. Принимая во внимание исключительное условие защиты Ижевского района предлагаю все административные должности при Штабах и Учреждениях замещать исключительно офицерами-инвалидами или теми из штатских, кои по своему развитию или специальности, без ущерба для дела могут заменить боевой командный состав.\nВопрос о замещении должностей Начальников Штабов и Заведующих Отделами будет решен на совещании в Штабе Командующего Армией в ближайшее время, куда означенные лица обязаны прибыть в указанное время."
 rcw_izhevsk.102.a: "Разошлите приказ по всем частям и учреждениям"
 rcw_izhevsk.103.t: "Штаб Народной армии"
 rcw_izhevsk.103.desc: "[ROOT.GetNameDef], беря на себя всю полноту власти в восставшей Прикамском районе, находит необходимым для согласованности военных операций и единства действий Сарапульской, Ижевской и Воткинской армии учредить Штаб Прикамской Народной армии, Главнокомандующим которого назначает гражданина Дмитрия Ивановича Федичкина и возлагает на него непосредственное руководство народными армиями Прикамского края.\n\nФормирование войсковых частей, снабжение их вооружением, довольствием и обмундированием возлагается на Главнокомандующего Прикамской Народной Армией."
 rcw_izhevsk.103.a: "Это нужно было сделать ещё вчера"
 rcw_izhevsk.104.t: "Протест ижевских офицеров"
 rcw_izhevsk.104.desc: "Вопрос о формировании единых сил из нескольких народных армий с самого начала борьбы поднимался ижевскими офицерами, однако, текущие боевые задачи и надежда на благоразумие властей в целом сдерживали наиболее ретивых «централизаторов». Так или иначе их надеждам не суждено было сбыться. Сначала по армии поползли слухи о новых «демократических преобразованиях», затем на правительственном совещании [ROOT.GetLeader] заявил чинам штаба о том что децентрализация не может быть преодолена насильственными мерами и потому автономный характер народных армий будет подтвержден и закреплен. Он также объяснил данное решение необходимостью сохранения истинно народного духа повстанческого движения и отсутствием реальных средств для создания единой армии. В свою очередь, от штаба и всего офицерства, с резким протестом выступил Дмитрий Федичкин. Как один из наиболее авторитетных командиров он не побоялся высказаться о неминуемом развале и хаосе которым, по его мнению, угрожает продолжение разобщенного существования повстанческих армий. Его сдержано поддержали и другие участники совещания из числа офицеров. После чего слово вновь взял [ROOT.GetLeader]:"
 rcw_izhevsk.104.a: "Тов. Федичкин проявил трусость. Он должен уйти."
 rcw_izhevsk.104.b: "Мнение офицерства ценно, но политическая линия будет сохранена"
 rcw_izhevsk.104.c: "Учитывая мнение штаба, мы готовы пересмотреть решение"
 
 rcw_izhevsk.125.t: "Сомнения"
 rcw_izhevsk.125.desc: "Солдатов наконец получил возможность обдумать сложившееся положение. Первые неудачи в противостоянии с большевиками оказались значительным испытанием. Хуже было то, что часть поддержавших мятеж вначале готовы были вновь служить большевикам как только возникли первые трудности. К счастью, это позади. Их переговоры провалились. Город под контролем. Теперь только и оставалось осмыслить нынешнее положение. Уже сформирован костяк ижевской народной армии, и скоро будут сформированы воткинская и сарапульская. Выступление имеет большие перспективы. Однако... Однако Солдатов не был во главе движения – ходе событий инициативу перехватила объединённая организация эсеров и меньшевиков. Это, конечно, не было плохо – эти партии именно что противостояли большевикам. Но ведь из-за них большевики и оказались у власти. К тому же Союз фронтовиков теперь уже не играет фактически никакой роли – организационную инициативу приняли совсем другие офицеры, простой фельдфебель Солдатов не имеет никакого права на командование, но... К чему приведёт дальнейший ход событий? Не произойдёт ли реставрация старой администрации? Коммунисты, конечно, злодеи, но именно они дали рабочий контроль над предприятиями, а не эсеры... И только сейчас Солдатов имеет авторитет как глава восстания. Ведь массы сами не ходят, их ведут? Революции нужен вождь?"
 rcw_izhevsk.125.a: "Пусть всё идёт как идёт"
 rcw_izhevsk.125.b: "Тварь я дрожащая или право имею?"
 
 rcw_izhevsk.183.t: "Сдача города"
 rcw_izhevsk.183.desc: "Члены комитета узнав о подозрительной активности солдат из обоснованного страха о готовящемся перевороте немедленно скрылись. Власть упала к ногам совершенно случайного человека, обычого русского солдата."
 rcw_izhevsk.183.a: "Революция продолжается!"
 
 rcw_izhevsk.185.t: "Роспуск правительства"
 rcw_izhevsk.185.desc: "В связи с созданием всероссийской власти дальнейшее существование местного правительства является бессмысленным и даже вредным."
 rcw_izhevsk.185.a: "В единстве наша сила"