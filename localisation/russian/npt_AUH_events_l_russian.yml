l_russian:
 austro-hungarian.1.t: "Выборы в Рейхсрат"
 austro-hungarian.1.d: "В этом году состоятся очередные выборы в Рейхсрат Цислейтании, борьба на них будет разворачиваться между авторитаристами и социал-демократами. Кто же победит?"
 austro-hungarian.1.a: "Уверенно победят авторитаристы."
 austro-hungarian.1.b: "Победа социал-демократов!"
 AUH_authoritarists_win: "Победа авторитаристов"
 AUH_social_democracy_win: "Победа социал-демократов"
 AUH_declared_republic: "Провозглашена республика"
 austro-hungarian.2.t: "Судьба Сербии"
 austro-hungarian.2.d: "После продолжительных переговоров с сербским и черногорским правительствами в изгнании, оно наконец-то предожило заключить мир между нашими странами. Черногория согласилась стать коронной землёй в нашем составе. Какие условия мира мы поставим сербам? Надо учесть, что сербская сторона заявляет об отказе от подписания мира в случае если условия будут неприемлимыми для них."
 austro-hungarian.2.a: "Аннексиовать Северную Сербию, Македонию передать Болгарии."
 austro-hungarian.2.b: "Аннексировать юго-запад Сербии, Македонию передать Болгарии."
 austro-hungarian.3.t: "Бухарестский мирный договор"
 austro-hungarian.3.d: "После недолгой румынской кампании в конце 1916 года проедённой генералом фон Макензеном, большая часть Румынии оказалась под контролем Центральных Держав. Некоторое время румыны упорно не хотели заключить с нами мир, и вот наконец этот момент настал. Какие условия нам выдвинуть им?"
 austro-hungarian.3.a: "Потребовать Карпатские проходы и передать Болгарии Южную Добруджу."
 austro-hungarian.4.t: "Вопрос о польской короне"
 austro-hungarian.4.d: "После совещаний с императором Австро-Венгрии, мы решили, что пришло время попросить у Германской Империи право на коронацию австрийского аристократа в Польше. Но кому суждено стать королём Польским? С одной стороны, император хочет сам занять престол Польши и присоединить её в состав нашей империи, с другой — марионетка немцев эрцгерцог Карл Стефан Австрийский хочет занять престол Польши, что не понравится императору. И в-третьих — есть Карл Альбрехт, который угодит всем интересам."
 austro-hungarian.4.a: "Польским королём должен стать Карл I"
 austro-hungarian.4.b: "Придётся уступить престол Карлу Стефану"
 austro-hungarian.4.c: "Королём станет Карл Альбрехт"
 austro-hungarian.5.t: "Вопрос о польской короне"
 austro-hungarian.5.d: "Австрийцы заявили нам, что хотят видеть в Польше своего монарха. Разрешим ли мы посадить Габсбурга на польский престол?"
 austro-hungarian.5.a: "Ради дружественных отношений"
 austro-hungarian.5.b: "Мы найдём более подходящего монарха для Польши"
 austro-hungarian.6.t: "Германия оказывает"
 austro-hungarian.6.d: "После переговоров Германия отказала нам в коронации австрийского монарха в Польше."
 austro-hungarian.6.a: "Печально."
 