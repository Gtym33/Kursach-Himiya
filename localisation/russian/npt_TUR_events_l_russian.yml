 turkey.2.t: "Военный губернатор для Хиджаза?"
 turkey.2.desc: "После подавления восстания был восстановлен протурецкий шериф Мекки – Али Хайдар-паша ибн Джабир. Власть его держится исключительно на турецкой жандармерии и это не секрет ни для кого. Присустствие турецких вооруженных сил здесь затянется, поэтому придётся выбрать офицера наиболее способного к решению задач не только военного, но и политического, хозяйственного характера. Первый приходящий на ум вариант – Джемаль-паша. Он уже успешно подавил всякое сопротивление в Сирии и смог принудить к сотрудничеству умеренных деятелей национального арабского движения. Он легко сможет повторить этот опыт на территории Аравии. Однако силовое подавление в природных условиях полуострова может затянуться. Поэтому возможно назначить генерал-губернатором Талаат-пашу, который более склонен к компромиссам с местными. Однако деятельность обеих могут осложнить личные противоречия. Поэтому рационально обратить внимание на молодые кадры в турецкой армии. Так герой Галлиополи, Мустафа Кемаль является перспективным кандидатом на должность. В случае если он успешно справится с замирением Хиджаза, то он действительно сможет принести большую пользу Турции"
 turkey.2.a: "Джемаль-паша прекрасно справится, как всегда"
 turkey.2.b: "Талаат-паша лучше других умеет договариваться"
 turkey.2.c: "Стране нужны молодые кадры!"
 turkey.3.t: "Предложение турецкого правительства"
 turkey.3.desc: "Османское правительство предлагает нам вассальный статус в обмен на полную амнистию"
 turkey.3.a: "Да"
 turkey.3.b: "Нет"
 turkey.4.t: "Согласие Хащимитов"
 turkey.4.desc: "Хашимиты, поняв бесполезность дальнейшейго сопротивления, согласились на наши условия. Они сохраняют свою власть над племенными объединениями на территории Хиджаза, но в экономических вопросах фактически становятся полностью зависимы от Турции. На территории страны будут размещены турецкие вооружённые силы, сохраняется турецкий контроль за хиджазской железной дорогой, многочисленные уступки были сделаны в религиозной сфере. Самое главное – Хашимиты принесли формальную присягу. Турция, возможно, даже выиграла от договора"
 turkey.4.a: "Ещё одна победа!"
 turkey.5.t: "Отказ Хащимитов"
 turkey.5.desc: "Надменные хашимиты не смотря на своё фактическое поражение отказались от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть их с лица земли"
 turkey.5.a: "Мы обязаны сокрушить их!"
 turkey.6.t: "Предложение турецкого правительства"
 turkey.6.desc: "Османское правительство предлагает нам вассальный статус в обмен на полную амнистию"
 turkey.6.a: "Да"
 turkey.6.b: "Нет"
 turkey.7.t: "Согласие йеменского эмира"
 turkey.7.desc: "Самопровозглашённый король Йемена, поняв собственное бессилие в противостоянии с турецкой армией, согласился на наши условия. Он сохранил за собой власть над мелкими шейхами, но в экономических вопросах фактически стал полностью зависим от Турции. На территории страны также будут размещены турецкие вооружённые силы. Самое главное – Яхья принёс формальную присягу. Турция, возможно, даже выиграла от договора, ведь ей не придётся постоянно снабжать крупные армейские части в пустынном захолустье"
 turkey.7.a: "Ещё одна победа!"
 turkey.8.t: "Отказ йеменского эмира"
 turkey.8.desc: "Надменный Яхья не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли"
 turkey.8.a: "Мы обязаны сокрушить его!"
 turkey.9.t: "Турция просит дополнительный кредит"
 turkey.9.desc: ""
 turkey.9.a: "В данный момент у нас нет средств"
 turkey.9.b: "Пусть подавятся!"
 turkey.10.t: "Германия отказала"
 turkey.10.desc: "К несчастью, наши германские друзья не смогли немедленно нам помочь, аргументировав это трудностями военного времени. Турецкому правительству остаётся только смиренно ждать, когда кайзер сможет оказать финансовую помощь, без которой невозможно функционирование военной экономики Турции на данный момент"
 turkey.10.a: "Придётся повторить запрос..."
 turkey.11.t: "Германия предоставила средства"
 turkey.11.desc: "Наши германские друзья выполнили свой союзнический долг в полном объёме! Теперь у нас есть средства для улучшения положения на транспорте и необходимых фронту отраслях промышленности!"
 turkey.11.a: "Наш союзник – само великодушие!"
 turkey.12.t: "Турция просит дополнительные поставки"
 turkey.12.desc: ""
 turkey.12.a: "Мы предоставим больше... Вместе с новым кредитом"
 turkey.12.b: "Придётся удовлетворить их просьбу"
 turkey.12.c: "В данный момент у нас нет возможности"
 turkey.13.t: "Германия увеличила поставки!"
 turkey.13.desc: "Наши германские друзья выполнили свой союзнический долг в полном объёме! Так необходимая фронту новая партия германской артиллерия и, самое важное, снарядов, уже отправлена"
 turkey.13.a: "Мы выбрали правильного союзника"
 turkey.14.t: "Германия отказала"
 turkey.14.desc: "К несчастью наши германские друзья не смогли немедленно нам помочь, аргументировав это трудностями военного времени. Турецкой делегации, находящейся не в том положении чтобы возмущаться, пришлось удалится не солоно хлебавши"
 turkey.14.a: "Надо было сговориться с Антантой!"
 turkey.15.t: "Предложение турецкого правительства"
 turkey.15.desc: "Османское правительство предлагает нам вассальный статус в обмен на полную амнистию"
 turkey.15.a: "Да"
 turkey.15.b: "Нет"
 turkey.16.t: "Согласие Джеббель-Шаммара"
 turkey.16.desc: "Эмиль Джеббель-Шаммара, осознав могущество османского Халифа и турецкой армии, согласился на наши условия. Он сохранил за собой власть над племенами, но в экономических вопросах фактически стал полностью зависим от Турции. На территории страны смогут свободно перемещаться турецкие вооружённые силы. Самое главное – эмир принёс формальную присягу. Турция только выиграла от договора, ведь ей не придётся поддерживать порядок в пустынной местности"
 turkey.16.a: "Ещё одна победа!"
 turkey.17.t: "Отказ Джеббель-Шаммара"
 turkey.17.desc: "Надменный эмир не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли"
 turkey.17.a: "Мы обязаны сокрушить его!"
 turkey.18.t: "В кольце врагов"
 turkey.18.desc: ""
 turkey.18.a: "Превентивный удар!"
 turkey.18.b: "Слишком поздно..."
 turkey.19.t: "Копошение в пустыне"
 turkey.19.desc: "В распоряжении турецкого правительства из нескольких агентурных источников и средствами армейской разведки поступили данные о крупномасштабной воиснкой операции эмира Неджда против Джеббель-Шаммара. Небольшие стычки в пустыне происходили и ранее, поэтому что бы выявить истинный характер происходящих событий. В этой обстановке необходимо использовать выгодную возможность укрепится в Аравии. Необходимо принудить эмира Джеббель-Шаммара к неравноправному договору и сокрушить саудитов!"
 turkey.19.a: "Союзникам Антанты – смерть"
 turkey.20.t: "Потеря Мекки"
 turkey.20.desc: "Беспрецендентная неудача постигла турецкую армию. Потеря Мекки, священного города для всех мусульман, нанесла непоправимый урон морально-политическому состоянию не только всех подданых султана, но и всех верующих. Сколько стоит халиф, который допустил потерю главного святилища? И можно ли его считать после этого главой всех мусульман?"
 turkey.20.a: "Крайне неприятно..."
 turkey.21.t: "Потеря Иерусалима"
 turkey.21.desc: "Беспрецендентная неудача постигла турецкую армию. Потеря Иерусалима означает потерю контроля над всей Палестиной. Из подполья неизбежно выйдут арабские и еврейские организации. Уже сейчас местное население с радостью приветствует освободителей от османского владычества. Даже если турецкой армии удастся вернуть территории, восстановление порядка на них затянется на крайне долгий срок."
 turkey.21.a: "Крайне неприятно..."
 turkey.22.t: "Потеря Багдада"
 turkey.22.desc: "Беспрецендентная неудача постигла турецкую армию. Потеря Багдада означает, что у арабов пропадёт всякая боязнь турецких властей. Из подполья неизбежно выйдут их группировки. Даже если турецкой армии удастся вернуть территории, восстановление порядка на них затянется на крайне долгий срок."
 turkey.22.a: "Крайне неприятно..."
 turkey.23.t: "Потеря Алеппо"
 turkey.23.desc: "Беспрецендентная неудача постигла турецкую армию. Потеря Алеппо означает, что у арабов пропадёт всякая боязнь турецких властей. Из подполья неизбежно выйдут их группировки. Даже если турецкой армии удастся вернуть территории, восстановление порядка на них затянется на крайне долгий срок."
 turkey.23.a: "Крайне неприятно..."
 turkey.24.t: "Потеря Константинополя"
 turkey.24.desc: "Национальная катастрофа постигла Турцию! Потеря Контсантинополя является величайшим ударом по моральному состоянию и экономике страны! Даже если турецкой армии удастся вернуть территории, урон военной экономике Турции будет уже не исправить."
 turkey.24.a: "Крайне неприятно..."
 turkey.25.t: "Потеря Анкары"
 turkey.25.desc: "Национальная катастрофа постигла Турцию! Потеря Анкары является величайшим ударом по моральному состоянию и экономике страны! Даже если турецкой армии удастся вернуть территории, урон военной экономике Турции будет уже не исправить."
 turkey.25.a: "Крайне неприятно..."
 turkey.26.t: "Победа в Египте"
 turkey.26.desc: "Сердце каждого верующего радостно! Христане и их приспешники были изгнаны из Египта! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.26.a: "Во имя веры!"
 turkey.27.t: "Победа в Персии"
 turkey.27.desc: "Сердце каждого верующего радостно! Недальновидное и высокомерное правительство Персии сокрушено! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.27.a: "Во имя веры!"
 turkey.28.t: "Победа в Туркестане"
 turkey.28.desc: "Сердце каждого верующего радостно! Мусульмане Туркестана освобождены от власти христанского царя! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.28.a: "Во имя веры!"
 turkey.29.t: "Победа в Крыму"
 turkey.29.desc: "Сердце каждого верующего радостно! Наши давние союзники, крымские татары, освобождены от власти христанского царя! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.29.a: "Во имя веры!"
 turkey.30.t: "Победа на Северном Кавказе"
 turkey.30.desc: "Сердце каждого верующего радостно! Мусульмане Кавказа вырваны из лап христанского царя! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.30.a: "Во имя веры!"
 turkey.31.t: "Освобождение Казани"
 turkey.31.desc: "Сердце каждого верующего радостно! Наши давние союзники, казанские татары, освобождены от власти христанского царя! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.31.a: "Во имя веры!"
 turkey.32.t: "К последнему морю"
 turkey.32.desc: "Сердце каждого верующего радостно! Арабы Магриба освобождены от власти христиан-поработителей! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.32.a: "Во имя веры!"
 turkey.33.t: "Судьба Кувейта"
 turkey.33.desc: "После того как британская колониальная администрация была изгнана из Кувейта наше правительство осталось один на один с выстроенной британцами системой. Согласно кабальному договорму местный правитель фактически был поставлен в полную внешнеполитическую зависимость, хотя сохранял некоторую автономию в внутренних делах, которые не касались британской администрации. Мы могли бы заменить их чиновников своими и продолжить подобный вид отношений. Однако, может, расходы на эту территорию того не стоят?"
 turkey.33.a: "Нужно сохранить контроль"
 turkey.33.b: "Местный правитель справится сам"
 turkey.34.t: "Предложение турецкого правительства"
 turkey.34.desc: "Османское правительство предлагает нам протекторат"
 turkey.34.a: "Да"
 turkey.34.b: "Нет"
 turkey.35.t: "Отказ Горской республики"
 turkey.35.desc: ""
 turkey.35.a: "Мы обязаны сокрушить их!"
 turkey.36.t: "Согласие Горской республики"
 turkey.36.desc: "Наши братья мусульмане с Кавказа изъявили горячее желание встать под сень османского халифа. Теперь вся их внешняя политика будет зависеть от нашего правительства. К тому же наши представители отныне будут следить и за их внутренними делами"
 turkey.36.a: "Ещё одна победа!"
 turkey.37.t: "Покровительство Турции"
 turkey.37.desc: ""
 turkey.37.a: "Теперь мы под надёжной защитой"
 turkey.38.t: "Вывод войск из Египта?"
 turkey.38.desc: "Столь быстрая капитуляция Британии поставила наше правительство в затруднительное положение. С одной стороны боевые действия в Египте как территории фактически подконтрольной Великобритании должны прекратится. Но с другой стороны де-юре это до сих пор территория Османской империи..."
 turkey.38.a: "Война будет продолжена!"
 turkey.38.b: "Придётся отсутпить..."
 turkey.39.t: "Турецкий ультиматум"
 turkey.39.desc: "Османское правительство настойчиво предлагает нам протекторат"
 turkey.39.a: "Мы подчиняемся насилию..."
 turkey.39.b: "Ни за что!"
 turkey.40.t: "Согласие Афганистана"
 turkey.40.desc: "Благочестивый эмир Афганистана смиренно согласился встать под нашу защиту. Теперь, для обеспечения блага мусульман, мы возьмём под контроль внешнюю политику Афганистана и будем наблюдать за внутренней"
 turkey.40.a: "Ещё одна победа!"
 turkey.41.t: "Отказ Афганистана"
 turkey.41.desc: "Надменный [AFG.GetLeader] не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли... К несчастью боевые действия в отдалённом Афганистане были бы крайне затруднительны"
 turkey.41.a: "Мы обязаны сокрушить его!"
 turkey.41.b: "Мы должны отступить..."
 turkey.42.t: "Предложение Турции"
 turkey.42.desc: ""
 turkey.42.a: "Мы согласны"
 turkey.42.b: "Ни за что!"
 turkey.43.t: "Согласие Афганистана"
 turkey.43.desc: "Благочестивый эмир Афганистана смиренно согласился оказать нам помощь в войне. Теперь мы вырвем у Британии Индию, а у России Среднюю Азию!"
 turkey.43.a: "Ещё одна победа!"
 turkey.44.t: "Отказ Афганистана"
 turkey.44.desc: "Надменный [AFG.GetLeader] не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли... К несчастью боевые действия в отдалённом Афганистане были бы крайне затруднительны"
