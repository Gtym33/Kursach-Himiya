 turkey.45.desc:0 "После того как британская колониальная администрация была изгнана из Катара наше правительство осталось один на один с выстроенной британцами системой. Согласно кабальному договорму местный правитель фактически был поставлен в полную внешнеполитическую зависимость, хотя сохранял некоторую автономию в внутренних делах, которые не касались британской администрации. Мы могли бы заменить их чиновников своими и продолжить подобный вид отношений. Однако, может расходы на эту территорию того не стоят?"
