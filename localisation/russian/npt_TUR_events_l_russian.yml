 turkey.2.t:0 "Военный губернатор для Хиджаза?"
 turkey.2.desc:0 "После подавления восстания был восстановлен протурецкий шериф Мекки - Али Хайдар-паша ибн Джабир. Власть его держится исключительно на турецкой жандармерии и это не секрет ни для кого. Присустствие турецких вооруженных сил здесь затянется, поэтому придётся выбрать офицера наиболее способного к решению задач не только военного, но и политического, хозяйственного характера. Первый приходящий на ум вариант - Джемаль-паша. Он уже успешно подавил всякое сопротивление в Сирии и смог принудить к сотрудничеству умеренных деятелей национального арабского движения. Он легко сможет повторить этот опыт на территории Аравии. Однако, силовое подавление в природных условиях полуострова может затянуться. Поэтому возможно назначить генерал-губернатором Талаат-пашу, который более склонен к компромиссам с местными. Однако, деятельность обеих могут осложнить личные противоречия. Поэтому рационально обратить внимание на молодые кадры в турецкой армии. Так герой Галлиополи, Мустафа Кемаль является перспективным кандидатом на должность. В случае если он успешно справится с замирением Хиджаза, то он действительно сможет принести большую пользу Турции"
 turkey.2.a:0 "Джемаль-паша прекрасно справится, как всегда"
 turkey.2.b:0 "Талаат-паша лучше других умеет договариваться"
 turkey.2.c:0 "Стране нужны молодые кадры!"
 turkey.3.t:0 "Предложение турецкого правительства"
 turkey.3.desc:0 "Османское правительство предлагает нам вассальный статус в обмен на полную амнистию"
 turkey.3.a:0 "Да"
 turkey.3.b:0 "Нет"
 turkey.4.t:0 "Согласие Хащимитов"
 turkey.4.desc:0 "Хашимиты, поняв бесполезность дальнейшейго сопротивления, согласились на наши условия. Они сохраняют свою власть над племенными объединениями на территории Хиджаза, но в экономических вопросах фактически становятся полностью зависимы от Турции. На территории страны будут размещены турецкие вооружённые силы, сохраняется турецкий контроль за хиджазской железной дорогой, многочисленные уступки были сделаны в религиозной сфере. Самое главное - Хашимиты принесли формальную присягу. Турция, возможно, даже выиграла от договора"
 turkey.4.a:0 "Ещё одна победа!"
 turkey.5.t:0 "Отказ Хащимитов"
 turkey.5.desc:0 "Надменные хашимиты не смотря на своё фактическое поражение отказались от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть их с лица земли"
 turkey.5.a:0 "Мы обязаны сокрушить их!"
 turkey.6.t:0 "Предложение турецкого правительства"
 turkey.6.desc:0 "Османское правительство предлагает нам вассальный статус в обмен на полную амнистию"
 turkey.6.a:0 "Да"
 turkey.6.b:0 "Нет"
 turkey.7.t:0 "Согласие йеменского эмира"
 turkey.7.desc:0 "Самопровозглашённый король Йемена, поняв собственное бессилие в противостоянии с турецкой армией, согласился на наши условия. Он сохранил за собой власть над мелкими шейхами, но в экономических вопросах фактически стал полностью зависим от Турции. На территории страны также будут размещены турецкие вооружённые силы. Самое главное - Яхья принёс формальную присягу. Турция, возможно, даже выиграла от договора, ведь ей не придётся постоянно снабжать крупные армейские части в пустынном захолустье"
 turkey.7.a:0 "Ещё одна победа!"
 turkey.8.t:0 "Отказ йеменского эмира"
 turkey.8.desc:0 "Надменный Яхья не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли"
 turkey.8.a:0 "Мы обязаны сокрушить его!"
 turkey.9.t:0 "Турция просит дополнительный кредит"
 turkey.9.desc:0 ""
 turkey.9.a:0 "В данный момент у нас нет средств"
 turkey.9.b:0 "Пусть подавятся!"
 turkey.10.t:0 "Германия отказала"
 turkey.10.desc:0 "К несчастью, наши германские друзья не смогли немедленно нам помочь, аргументировав это трудностями военного времени. Турецкому правительству остаётся только смиренно ждать, когда кайзер сможет оказать финансовую помощь, без которой невозможно функционирование военной экономики Турции на данный момент"
 turkey.10.a:0 "Придётся повторить запрос..."
 turkey.11.t:0 "Германия предоставила средства"
 turkey.11.desc:0 "Наши германские друзья выполнили свой союзнический долг в полном объёме! Теперь у нас есть средства для улучшения положения на транспорте и необходимых фронту отраслях промышленности!"
 turkey.11.a:0 "Наш союзник - само великодушие!"
 turkey.12.t:0 "Турция просит дополнительные поставки"
 turkey.12.desc:0 ""
 turkey.12.a:0 "Мы предоставим больше... Вместе с новым кредитом"
 turkey.12.b:0 "Придётся удовлетворить их просьбу"
 turkey.12.c:0 "В данный момент у нас нет возможности"
 turkey.13.t:0 "Германия увеличила поставки!"
 turkey.13.desc:0 "Наши германские друзья выполнили свой союзнический долг в полном объёме! Так необходимая фронту новая партия германской артиллерия и, самое важное, снарядов, уже отправлена"
 turkey.13.a:0 "Мы выбрали правильного союзника"
 turkey.14.t:0 "Германия отказала"
 turkey.14.desc:0 "К несчастью наши германские друзья не смогли немедленно нам помочь, аргументировав это трудностями военного времени. Турецкой делегации, находящейся не в том положении чтобы возмущаться, пришлось удалится не солоно хлебавши"
 turkey.14.a:0 "Надо было сговориться с Антантой!"
 turkey.15.t:0 "Предложение турецкого правительства"
 turkey.15.desc:0 "Османское правительство предлагает нам вассальный статус в обмен на полную амнистию"
 turkey.15.a:0 "Да"
 turkey.15.b:0 "Нет"
 turkey.16.t:0 "Согласие Джеббель-Шаммара"
 turkey.16.desc:0 "Эмиль Джеббель-Шаммара, осознав могущество османского Халифа и турецкой армии, согласился на наши условия. Он сохранил за собой власть над племенами, но в экономических вопросах фактически стал полностью зависим от Турции. На территории страны смогут свободно перемещаться турецкие вооружённые силы. Самое главное - эмир принёс формальную присягу. Турция только выиграла от договора, ведь ей не придётся поддерживать порядок в пустынной местности"
 turkey.16.a:0 "Ещё одна победа!"
 turkey.17.t:0 "Отказ Джеббель-Шаммара"
 turkey.17.desc:0 "Надменный эмир не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли"
 turkey.17.a:0 "Мы обязаны сокрушить его!"
 turkey.18.t:0 "В кольце врагов"
 turkey.18.desc:0 ""
 turkey.18.a:0 "Превентивный удар!"
 turkey.18.b:0 "Слишком поздно..."
 turkey.19.t:0 "Копошение в пустыне"
 turkey.19.desc:0 "В распоряжении турецкого правительства из нескольких агентурных источников и средствами армейской разведки поступили данные о крупномасштабной воиснкой операции эмира Неджда против Джеббель-Шаммара. Небольшие стычки в пустыне происходили и ранее, поэтому что бы выявить истинный характер происходящих событий. В этой обстановке необходимо использовать выгодную возможность укрепится в Аравии. Необходимо принудить эмира Джеббель-Шаммара к неравноправному договору и сокрушить саудитов!"
 turkey.19.a:0 "Союзникам Антанты - смерть"
 turkey.20.t:0 "Потеря Мекки"
 turkey.20.desc:0 "Беспрецендентная неудача постигла турецкую армию. Потеря Мекки, священного города для всех мусульман, нанесла непоправимый урон морально-политическому состоянию не только всех подданых султана, но и всех верующих. Сколько стоит халиф, который допустил потерю главного святилища? И можно ли его считать после этого главой всех мусульман?"
 turkey.20.a:0 "Крайне неприятно..."
 turkey.21.t:0 "Потеря Иерусалима"
 turkey.21.desc:0 "Беспрецендентная неудача постигла турецкую армию. Потеря Иерусалима означает потерю контроля над всей Палестиной. Из подполья неизбежно выйдут арабские и еврейские организации. Уже сейчас местное население с радостью приветствует освободителей от османского владычества. Даже если турецкой армии удастся вернуть территории, восстановление порядка на них затянется на крайне долгий срок."
 turkey.21.a:0 "Крайне неприятно..."
 turkey.22.t:0 "Потеря Багдада"
 turkey.22.desc:0 "Беспрецендентная неудача постигла турецкую армию. Потеря Багдада означает, что у арабов пропадёт всякая боязнь турецких властей. Из подполья неизбежно выйдут их группировки. Даже если турецкой армии удастся вернуть территории, восстановление порядка на них затянется на крайне долгий срок."
 turkey.22.a:0 "Крайне неприятно..."
 turkey.23.t:0 "Потеря Алеппо"
 turkey.23.desc:0 "Беспрецендентная неудача постигла турецкую армию. Потеря Алеппо означает, что у арабов пропадёт всякая боязнь турецких властей. Из подполья неизбежно выйдут их группировки. Даже если турецкой армии удастся вернуть территории, восстановление порядка на них затянется на крайне долгий срок."
 turkey.23.a:0 "Крайне неприятно..."
 turkey.24.t:0 "Потеря Константинополя"
 turkey.24.desc:0 "Национальная катастрофа постигла Турцию! Потеря Контсантинополя является величайшим ударом по моральному состоянию и экономике страны! Даже если турецкой армии удастся вернуть территории, урон военной экономике Турции будет уже не исправить."
 turkey.24.a:0 "Крайне неприятно..."
 turkey.25.t:0 "Потеря Анкары"
 turkey.25.desc:0 "Национальная катастрофа постигла Турцию! Потеря Анкары является величайшим ударом по моральному состоянию и экономике страны! Даже если турецкой армии удастся вернуть территории, урон военной экономике Турции будет уже не исправить."
 turkey.25.a:0 "Крайне неприятно..."
 turkey.26.t:0 "Победа в Египте"
 turkey.26.desc:0 "Сердце каждого верующего радостно! Христане и их приспешники были изгнаны из Египта! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.26.a:0 "Во имя веры!"
 turkey.27.t:0 "Победа в Персии"
 turkey.27.desc:0 "Сердце каждого верующего радостно! Недальновидное и высокомерное правительство Персии сокрушено! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.27.a:0 "Во имя веры!"
 turkey.28.t:0 "Победа в Туркестане"
 turkey.28.desc:0 "Сердце каждого верующего радостно! Мусульмане Туркестана освобождены от власти христанского царя! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.28.a:0 "Во имя веры!"
 turkey.29.t:0 "Победа в Крыму"
 turkey.29.desc:0 "Сердце каждого верующего радостно! Наши давние союзники, крымские татары, освобождены от власти христанского царя! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.29.a:0 "Во имя веры!"
 turkey.30.t:0 "Победа на Северном Кавказе"
 turkey.30.desc:0 "Сердце каждого верующего радостно! Мусульмане Кавказа вырваны из лап христанского царя! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.30.a:0 "Во имя веры!"
 turkey.31.t:0 "Освобождение Казани"
 turkey.31.desc:0 "Сердце каждого верующего радостно! Наши давние союзники, казанские татары, освобождены от власти христанского царя! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.31.a:0 "Во имя веры!"
 turkey.32.t:0 "К последнему морю"
 turkey.32.desc:0 "Сердце каждого верующего радостно! Арабы Магриба освобождены от власти христиан-поработителей! Объединение всех верующих под знаменем Турции стало ближе на один шаг"
 turkey.32.a:0 "Во имя веры!"
 turkey.33.t:0 "Судьба Кувейта"
 turkey.33.desc:0 "После того как британская колониальная администрация была изгнана из Кувейта наше правительство осталось один на один с выстроенной британцами системой. Согласно кабальному договорму местный правитель фактически был поставлен в полную внешнеполитическую зависимость, хотя сохранял некоторую автономию в внутренних делах, которые не касались британской администрации. Мы могли бы заменить их чиновников своими и продолжить подобный вид отношений. Однако, может расходы на эту территорию того не стоят?"
 turkey.33.a:0 "Нужно сохранить контроль"
 turkey.33.b:0 "Местный правитель справится сам"
 turkey.34.t:0 "Предложение турецкого правительства"
 turkey.34.desc:0 "Османское правительство предлагает нам протекторат"
 turkey.34.a:0 "Да"
 turkey.34.b:0 "Нет"
 turkey.35.t:0 "Отказ Горской республики"
 turkey.35.desc:0 ""
 turkey.35.a:0 "Мы обязаны сокрушить их!"
 turkey.36.t:0 "Согласие Горской республики"
 turkey.36.desc:0 "Наши братья мусульмане с Кавказа изъявили горячее желание встать под сень османского халифа. Теперь вся их внешняя политика будет зависеть от нашего правительства. К тому же наши представители отныне будут следить и за их внутренними делами"
 turkey.36.a:0 "Ещё одна победа!"
 turkey.37.t:0 "Покровительство Турции"
 turkey.37.desc:0 ""
 turkey.37.a:0 "Теперь мы под надёжной защитой"
 turkey.38.t:0 "Вывод войск из Египта?"
 turkey.38.desc:0 "Столь быстрая капитуляция Британии поставила наше правительство в затруднительное положение. С одной стороны боевые действия в Египте как территории фактически подконтрольной Великобритании должны прекратится. Но с другой стороны де-юре это до сих пор территория Османской империи..."
 turkey.38.a:0 "Война будет продолжена!"
 turkey.38.b:0 "Придётся отсутпить..."
 turkey.39.t:0 "Турецкий ультиматум"
 turkey.39.desc:0 "Османское правительство настойчиво предлагает нам протекторат"
 turkey.39.a:0 "Мы подчиняемся насилию..."
 turkey.39.b:0 "Ни за что!"
 turkey.40.t:0 "Согласие Афганистана"
 turkey.40.desc:0 "Благочестивый эмир Афганистана смиренно согласился встать под нашу защиту. Теперь, для обеспечения блага мусульман, мы возьмём под контроль внешнюю политику Афганистана и будем наблюдать за внутренней"
 turkey.40.a:0 "Ещё одна победа!"
 turkey.41.t:0 "Отказ Афганистана"
 turkey.41.desc:0 "Надменный [AFG.GetLeader] не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли... К несчастью боевые действия в отдалённом Афганистане были бы крайне затруднительны"
 turkey.41.a:0 "Мы обязаны сокрушить его!"
 turkey.41.b:0 "Мы должны отступить..."
 turkey.42.t:0 "Предложение Турции"
 turkey.42.desc:0 ""
 turkey.42.a:0 "Мы согласны"
 turkey.42.b:0 "Ни за что!"
 turkey.43.t:0 "Согласие Афганистана"
 turkey.43.desc:0 "Благочестивый эмир Афганистана смиренно согласился оказать нам помощь в войне. Теперь мы вырвем у Британии Индию, а у России Среднюю Азию!"
