 turkey.45.b:0 "Местный правитель справится сам"
 turkey.46.t:0 "Судьба эмиратов Персидского залива"
 turkey.46.desc:0 "После того как британская колониальная администрация была изгнана из Персидского залива наше правительство осталось один на один с выстроенной британцами системой. Согласно кабальному договорму местные правители фактически были поставлен в полную внешнеполитическую зависимость, хотя сохраняли некоторую автономию в внутренних делах, которые не касались британской администрации. Мы могли бы заменить их чиновников своими и продолжить подобный вид отношений. Однако, может расходы на эту территорию того не стоят?"
 turkey.46.a:0 "Нужно сохранить контроль"
 turkey.46.b:0 "Местные правители справится сами"
 turkey.47.t:0 "Судьба Омана"
 turkey.47.desc:0 "После того как британская колониальная администрация была изгнана из Омана наше правительство осталось один на один с выстроенной британцами системой. Согласно кабальному договорму местный правитель фактически был поставлен в полную внешнеполитическую зависимость, хотя сохранял некоторую автономию в внутренних делах, которые не касались британской администрации. Мы могли бы заменить их чиновников своими и продолжить подобный вид отношений. Однако, может расходы на эту территорию того не стоят?"
 turkey.47.a:0 "Нужно сохранить контроль"
 turkey.47.b:0 "Местный правитель справится сам"
 turkey.48.t:0 "Турецкий ультиматум"
 turkey.48.desc:0 "Османское правительство настойчиво предлагает нам протекторат"
 turkey.48.a:0 "Мы подчиняемся насилию..."
 turkey.48.b:0 "Ни за что!"
 turkey.49.t:0 "Согласие Ирана"
 turkey.49.desc:0 "Благочестивый шах Ирана смиренно согласился встать под нашу защиту. Древнейший враг империи сдался нам на милость!"
 turkey.49.a:0 "Ещё одна победа!"
 turkey.50.t:0 "Отказ Ирана"
 turkey.50.desc:0 "Надменный шах Ирана не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли"
 turkey.50.a:0 "Мы обязаны сокрушить его!"
 turkey.50.b:0 "Мы должны отступить..."
 turkey.51.t:0 "Отношение к целостности Ирана"
 turkey.51.desc:0 "Правительству Турции необходимо определится с дипломатическим курсом, который будет применен в отношении Ирана. Более умеренные чиновники считают, что неравноправный экономический договор и размещения ограниченого воинского конингента будет достаточно что бы смирить нашего давнего, пусть и влачащего жалкое существование, противника. С другой стороны более радикально настроенные военные считают, что Иран должен быть раздроблен, что бы он впредь никогда не мог даже гипотетически представлять угрозу нашей власти. Правда, в таком случае вероятность прилечь хоть каких-то персидских чиновников стремится к нулю. Необходимо принять это сложное решение."
 turkey.51.a:0 "Иран будет зависимым и раздробленным"
 turkey.51.b:0 "Иран будет зависимым и единым"
 turkey.52.t:0 "Турецкий ультиматум"
 turkey.52.desc:0 "Османское правительство настойчиво предлагает нам протекторат"
 turkey.52.a:0 "Мы подчиняемся насилию..."
 turkey.52.b:0 "Ни за что!"
 turkey.53.t:0 "Согласие Ирана"
 turkey.53.desc:0 "Благочестивый шах Ирана смиренно согласился встать под нашу защиту. Древнейший враг империи сдался нам на милость!"
 turkey.53.a:0 "Ещё одна победа!"
 turkey.54.t:0 "Отказ Ирана"
 turkey.54.desc:0 "Надменный шах Ирана не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли"
 turkey.54.a:0 "Мы обязаны сокрушить его!"
 turkey.54.b:0 "Мы должны отступить..."
 turkey.55.t:0 "Возможность сепаратного мира?"
 turkey.55.desc:0 "Продвижене Турции в северной Африке слишком значительно, что бы вернуть позиции без значительных военных усилий. Среди правительственных кругов распространяется идея сыграть на противоречиях в враждебной коалиции. Перспективным кажется жертва части североафриканских колоний в пользу Турции в обмен на выход её из войны. Но пойдут ли опьянённые успехом турки на это?"
 turkey.55.a:0 "Необходимо обсудить вместе с союзниками..."
 turkey.55.b:0 "Никаких сепаратных переговоров!"
 turkey.56.t:0 "Мир с Турцией?"
 turkey.56.desc:0 "Французское правительство предлагает уступить Турции часть территорий северной Африки в обмен на немедленный мир"
 turkey.56.a:0 "Предложим им уступки..."
 turkey.56.b:0 "Это временные трудности. Никаких уступок"
 turkey.57.t:0 "Предложение от Антанты"
 turkey.57.desc:0 "Представители Антанты вышли на связь с турецким правительством через нейтральную Швейцарию. Они готовы уступить в пользу Турции Египет, Лирию, Тунис и признают все прочие завоевания по линии фронта. В обмен они только просят немедленно заключить мир. Представители стран согласия также обещают немедленно востановить торговый оборот. Они даже готовы признать отмену режима капитуляций. Единственное условие - высылка немецкой миссии и строгий нейтралитет"
 turkey.57.a:0 "Это чрезвычайно выгодно!"
 turkey.57.b:0 "Нет! Мы способны отнять у них ещё больше"
 turkey.58.t:0 "Несогласие союзников"
 turkey.58.desc:0 "Наши союзники посчитали нашу инициативу излишне пораженческой и резко отклонили её"
 turkey.58.a:0 "Будем надеяться на лучшее..."
 turkey.59.t:0 "Несогласие Турцмм"
 turkey.59.desc:0 "Затуманенный перспективами новых завоеваний взор турок не позволил им увидеть немедленных выгод от нашей мирной инициативы. Они ответили лишь холодным молчанием. Боевые действия продолжаются.."
 turkey.59.a:0 "Будем надеяться на лучшее..."
 turkey.60.t:0 "Налаживание контакта"
 turkey.60.desc:0 "В соответствии с планом дипломатической мисси и контакт с странами Согласия должен быть установлен через Швейцарию с помощью частных лиц якобы прибывших по личным нуждам"
 turkey.60.a:0 "Будем надеяться на лучшее..."
 turkey.61.t:0 "Мир с Турцией?"
 turkey.61.desc:0 "Через третьи руки дипломатических каналов нейтральных стран в адресс Антанты поступило предложение нового турецкого правительство. Они готовы выйти из войны и выслать немецкую миссию0. В обмен на признание отмены режима капитуляций и довоенные границы! Что это, неслыханная восточная наглость или предлложение к дипломатическому торгу?"
 turkey.61.a:0 "Мир с Турцией важнее территориальных приобретений"
 turkey.61.b:0 "Это просто смешно! Никаких довоенных границ"
 turkey.62.t:0 "Сепаратный мир!"
 turkey.62.desc:0 "Страны Согласия довольно внимательно отнеслись к предложению турецкого правительства. Через некоторое время была налажена прямая связь и немедленно подписан сепаратный мир по довоенным границам Турции. Война для Турции окончена. Начинается период мирного восстановления"
 turkey.62.a:0 "Могло быть и хуже..."
 turkey.63.t:0 "Незаинтересованность Антанты"
 turkey.63.desc:0 "Страны Согласия ответили холодным молчанием на наше предложение. Имеет ли смысл зондировать почву для переговоров дальше?"
 turkey.63.a:0 "Полный провал..."
 turkey.63.a:0 "Предложите им арабские вилаеты!"
 turkey.64.t:0 "Мир с Турцией?"
 turkey.64.desc:0 "Удивительно, но турецкое правительство проявило настойчивость. Их предложение повторилось, но на этот раз они готовы поступится ближневосточными землями вплоть до границ Анатолии в дополнение к другим уступкам. С нашей стороны необходимо лишь принть отмену режима капитуляций. Это предложение чрезвычайно выгодно!"
 turkey.64.a:0 "Это - деловой разговор"
 turkey.64.b:0 "Это просто смешно! Мы в силе отнять у Турции всё"
 turkey.65.t:0 "Сепаратный мир!"
 turkey.65.desc:0 "Страны Согласия довольно внимательно отнеслись к предложению турецкого правительства. Через некоторое время была налажена прямая связь и немедленно подписан сепаратный мир по довоенным границам Анатолии. Война для Турции окончена. Начинается период мирного восстановления"
 turkey.65.a:0 "Хотя бы не оккупировали..."
 turkey.66.t:0 "Холодность Антанты"
 turkey.66.desc:0 "Страны Согласия вновь ответили холодным молчанием на наше предложение. Очевидно, их устроит только полный разгром нашего государства"
 turkey.66.a:0 "Полный провал..."
 turkey.67.t:0 "Судьба Крыма"
 turkey.67.desc:0 "После того как русские чиновники сбежали из Крыма турецкое правительство осталось один на один с вакуумом власти. Крым управлялся как типичная губерния, но на его территории проживают наши братья по вере и старые союзники, татары. Вполне вероятно, для поддержания имиджа защитников мусудьмае следует возродить крымскотатарское государство?"
 turkey.67.a:0 "Управлять будут наши чиновники"
 turkey.67.b:0 "Татары заслужили своё государство"
 turkey.68.t:0 "Конец арабского восстания"
 turkey.68.desc:0 "Жёсткое подавление восстания в Хиджазе показало пример незыблемости власти османского султана и халифа всех мусульман. Отчаяние и апатия охватывают всех тех арабов, что были готовы до гроба бороться с нашим правительством. Дезертиры, бандиты уныло плетуться сдаваться нашим органам власти. Наконец, наши подданые поняли что борьба с нами совершенно бессмысленна и необходимо смирение. Турция была есть и будет вечным повелителем всего арабского мира."
 turkey.68.a:0 "И так будет с каждым"
 turkey.69.t:0 "Политическое убийство"
 turkey.69.desc:0 "Один из младших офицеров, сторонников [TUR.GetLeader] был найден сегодня мёртвым в траншее. Подделка под случайное убийство довольно груба, политические мотивы невозможно скрыть. Нельзя сказать что он играл большую роль в клике, он, как агент влияния, вполне легкозаменяем. Но это показывает, что некто ведёт деятельную подготовку... К перевороту?"
 turkey.69.a:0 "Невозможно работать..."
 turkey.70.t:0 "Крушение британского колониализма в Индии"
 turkey.70.desc:0 "В ходе успешных боевых действий британская колониальная администрация развалилась! Индусы вооружаются, захватывают власть совершенно самостоятельно. Теперь Индостан погрузился в полуфеодальную анархию и не контроллируется никем. Конечно, ни мы ни наши союзники не способны установить полный контроль над Индией. Но с другой стороны и Британия лишилась своего самого драгоценного камня в короне. Нам достаточно ослабления главного военного противника."
 turkey.70.a:0 "Пусть разбираются со своими проблемами сами!"
 turkey.71.t:0 "Дезертирство племён!"
 turkey.71.desc:0 "Арабы вновь продемонстрировали свою низкую сущность! Эти гадюки самовольно оставили линю фронта не забыв прихватить наше воинское снаряжение! Эти недостойные люди жалко оправдывались перед нашими чиновниками боязнью о своей личной безопасности. К несчастью у нас не было возможности устроить массовую казнь дезертиров..."
 turkey.71.a:0 "Ушли и чёрт с ними..."
 turkey.72.t:0 "Смерть Мехмеда V"
 turkey.72.desc:0 "Османский султан Мехмед V мирно скончался в своей постели. Это событие все ждали без особого энтузиазма. Ни для кого не было секретом, что реальной власти в его руках нет. Возможно, это событие прошло совсем незамеченным, если не необходимость провести наследование титула. Прямых наследников у бывшего султана не было, поэтому трон наследован сын Абдул-Мехида I. Впрочем, он будет такой-же марионеткой на троне"
 turkey.72.a:0 "Да здравствует Мехмед VI!"
 turkey.73.t:0 "Талаат-паша протестует"
 turkey.73.desc:0 "Талаат-паша совершенно не доволен решениями правительства на освобождённых от неблагочестивых правителей территориях. Он выразил в парламенте официальный протест армейскому командованию сопроводив его обвинениями в самоуправстве и даже приложив многие материалы с мест. Теперь восстановить с ним отношения вряд ли удастся... Правящая группировка явно дала трещину..."
 turkey.73.a:0 "Пусть возмущается сколько ему угодно..."
 turkey.74.t:0 "Убийство провалилось!"
 turkey.74.desc:0 "Убийца облажался! Джемаль-паша уже собирает верных ему людей в столице! Масштабной перестрелки не избежать!"
 turkey.74.a:0 "Срочно собрать воинские части!"
 turkey.75.t:0 "Джемаль-паша сокрушён"
 turkey.75.desc:0 "К счастью штатные армейские части благодаря своей организованности смогли отразить наступление разрозненных отрядов. Отдельные банды были быстро разбиты, а Джемаль был вынужден покончить жизнь самоубийством. Внутриполитическое положение стабилизровано."
 turkey.75.a:0 "Одним конкурентом меньше"
 turkey.76.t:0 "Удачное убийство"
 turkey.76.desc:0 "Всё было сработано в лучшем виде. Со смерть Джемаля его клан распадётся сам собой. Этому во многом поспособствуют профилактические аресты..."
 turkey.76.a:0 "Одним конкурентом меньше"
 turkey.77.t:0 "Убийство провалилось!"
 turkey.77.desc:0 "Убийца облажался! Талаат-паша уже собирает верных ему людей в столице! Масштабной перестрелки не избежать!"
 turkey.77.a:0 "Срочно собрать воинские части!"
 turkey.78.t:0 "Талаат-паша сокрушён"
 turkey.78.desc:0 "К счастью штатные армейские части благодаря своей организованности смогли отразить наступление разрозненных отрядов. Отдельные банды были быстро разбиты, а Джемаль был вынужден покончить жизнь самоубийством. Внутриполитическое положение стабилизровано."
 turkey.78.a:0 "Одним конкурентом меньше"
 turkey.79.t:0 "Удачное убийство"
 turkey.79.desc:0 "Всё было сработано в лучшем виде. Со смерть Талаата его клан распадётся сам собой. Этому во многом поспособствуют профилактические аресты..."
 turkey.79.a:0 "Одним конкурентом меньше"
 turkey.80.t:0 "Убийство провалилось!"
 turkey.80.desc:0 "Убийцы облажался! Младотурки уже собирают верных им людей в столице! Масштабной перестрелки не избежать!"
 turkey.80.a:0 "Срочно собрать воинские части!"
 turkey.81.t:0 "Триумвиры сокрушены"
 turkey.81.desc:0 "Не смотря на высокий накал боевых действий в течении нескольких часов, штатыные армейские части смогли подавить сборные отряды младотурок огневой мощью. Их лидеры покончили жизнь самоубийством. Внутриполитическая ситуация вновь стабилизтруется."
 turkey.81.a:0 "Больше никаких конкурентов"
 turkey.82.t:0 "Двойное убийство"
 turkey.82.desc:0 "Всё было сработано в лучшем виде! Немногочисленные люди из кланов бывших конкурентов всё ещё представляюзщие опасность будут арестованы. Отныне у Турции есть исключительно один Хозяин."
 turkey.82.a:0 "Больше никаких конкурентов"
 turkey.83.t:0 "Джемаль-паша выжил!"
 turkey.83.desc:0 "Убийца облажался! Джемаль-паша уже собирает своих людей и остатки сторонников Талаата в столице! Масштабной перестрелки не избежать!"
 turkey.83.a:0 "Срочно собрать воинские части!"
 turkey.84.t:0 "Талаат-паша выжил!"
 turkey.84.desc:0 "Убийца облажался! Талаат-паша уже собирает своих людей и остатки сторонников Джемаля в столице! Масштабной перестрелки не избежать!"
 turkey.84.a:0 "Срочно собрать воинские части!"
 turkey.85.t:0 "Подозрительная встреча"
 turkey.85.desc:0 "Из нескольких донесений Энвер-паша узнал, что в некоторых частных разговорах косвенно упомяналась некая встреча двух других триумвиров. Подозрительно в этом только одно - Энвер о ней совершенно не был проинформирован. Является это заговором? Вполне вероятно. Энвер-паша уже принял меры по усилению личной охраны."
 turkey.85.a:0 "Они скорее передеруться между собой..."
 turkey.86.t:0 "Энвер-паша свергнут!"
 turkey.86.desc:0 "Армейские части, как только произошли первые смерти и возникла реальная опасность эскалации полноценной гражданской войны, объявили нейтралитет. Сказался низкий боевой дух и нежелание воевать за друго-го младотурка, почти одинакового. После этого судьба Энвера и его немногочисленных сторонников была предрешена. После затяжной перестрелки он был обнаружен среди убитых. Теперь в турецкой политике осталось только две важные фигуры, которые уже заверили друг друга в дружбе и согласии."
 turkey.86.a:0 "Одним конкурентом меньше..."
 turkey.87.t:0 "Мятеж оппозиции!"
 turkey.87.desc:0 "Боевые действия в столице значительно затянулись. Ничего не добившись и истратив почти все припасы, вооружённые силы мятежников были вынуждены отступить на свою региональную базу. С одной стороны это означает что полномасштабных боевых действий не избежать. С другой стороны остаётся надежда на их скорейший разгром, ведь они не предлагают никаких реформ и, соответсвенно, не пользуются авторитетом в народе..."
 turkey.87.a:0 "Любое сопротивление будет подавлено"
 turkey.88.t:0 "Турецкий идиотизм"
 turkey.88.desc:0 ""
 turkey.88.a:0 "Арестуйте этого дурака, Энвера"
 turkey.88.b:0 "Придётся помочь с подавлением мятежа..."
 turkey.89.t:0 "Арест [TUR.GetLeader]"
 turkey.89.desc:0 "В политику Турции вмешались германские части! Команда уже взяла под арест ныне бывшего руководителя страны и германское командование занято подбором менее конфликтного чиновника, который сможет действительно служить проводником германских интересов. Теперь всем окончательно ясно кто истинный хозяин Турции. Германия вновь продемонстрировала свой хищнический оскал."
 turkey.89.a:0 "Порядок восстановлен"
 turkey.90.t:0 "Предложение Антанте"
 turkey.90.desc:0 "Единственный сопосб не быть разгромеными в ближайшие месяцы - заручится поддержкой бывших противников на любых, самых кабальных, условиях. Иначе лояльные нам войска просто развалятся, так как на контролируемых территориях нет поставленной сети снабжения"
 turkey.90.a:0 "Только на страны Согласия вся надежда..."
 turkey.91.t:0 "Турецкие мятежники просят помощи"
 turkey.91.desc:0 ""
 turkey.91.a:0 "Это удачный оборот дела!"
 turkey.91.a:0 "Они будут раздавлены..."
 turkey.92.t:0 "Антанта нас поддержала!"
 turkey.92.desc:0 "Радостная новость! Войска Антанты нас поддержат! Мы, конечно, были вынуждены уступить почти все территории империи, согласится на военную оккупацию, репарации и многое другое... Но мы сохранили хоть крупицу власти!"
 turkey.92.a:0 "Дело выгорело!"
 turkey.93.t:0 "Молчание Антанты"
 turkey.93.desc:0 "Все наши радиограммы оставлены без ответа. Это значит только одно - мы не нужны ни Центральный державам ни Антанте. В этих условиях..."
 turkey.93.a:0 "Дальнейшая борьба становится... Бесполезной"
 turkey.94.t:0 "Должность Джемаль-паши"
 turkey.94.desc:0 "После потери Сирии один из самых влиятельных людей Турции, Джемаль-паша, остался без должности. Это крайне сильно повлияет на расклад сил в Турции, фактически низведя его клан до минимально возможного влияния на политику"
 turkey.94.a:0 "Обойдётся без чрезвычайных полномочий"
 turkey.94.b:0 "Его таланты пригодятся в Египте"
 turkey.95.t:0 "Должность Джемаль-паши"
 turkey.95.desc:0 "После потери Египта один из самых влиятельных людей Турции, Джемаль-паша, остался без должности. Это крайне сильно повлияет на расклад сил в Турции, фактически низведя его клан до минимально возможного влияния на политику"
 turkey.95.a:0 "Обойдётся без чрезвычайных полномочий"
 turkey.95.b:0 "Его таланты пригодятся в Сирии"
 turkey.96.t:0 "Требование Джемаль-паши"
 turkey.96.desc:0 "Джемаль-паша, один из самых влиятельных людей Турции, потребовал от правительства в резкой форме назначения на должность египтеского генерал-губернатора. Его мотивы ясны - оставив лояльных себе людей в Сирии он собирается захватить ещё более богатый регион, что серьёзно усилит его влияние на политику Турции. Это будет крайне не выгодно. С другой стороны отказ от удовлетворения вызовет смертельную вражду с ним..."
 turkey.96.a:0 "Его таланты пригодятся в Египте"
 turkey.96.b:0 "Обойдётся без новой должности"
 turkey.97.t:0 "Казнокрадство в Сирии"
 turkey.97.desc:0 "Крайне удручающая новость поразила Турцию. В послушном правительству парламенте один из депутатов обратил внимание на масштабы воровства в вотчине Джемаль-паши, которые достигли таких масштабов, что свидетельство о хищнической эксплоатации местного населения и объёмов нелегальной торговли шёлком проникло даже в подконтрольные правительству газеты. Джемаль-паша в грубом письмо потребовал не вмешиваться в его дела и заткнуть всех тех кто обращает на него внимание, считая свою деятельность вполне позволительной. Действительно, любые попытки проведения расследования приведут к смертельной вражде... Особенно учитывая что сам [TUR.GetLeader] замешан в коррупции"
 turkey.97.a:0 "Нельзя вмешиваться в его дела..."
 turkey.97.b:0 "Джемаль-паша должен прекратить воровать в таких масштабах"
 turkey.98.t:0 "Самоубийство [ROOT.GetLeader]"
 turkey.98.desc:0 "Поняв полную безысходность сложившейся ситуации [ROOT.GetLeader] застрелился. Армейские части уже разбегаются по домам."
 turkey.98.a:0 "Это конец..."
 turkey.99.t:0 "Турция ведёт сепаратные переговоры!"
 turkey.99.desc:0 "Точная информация от нашей агентуры в Швейцарии! Турецкое правительство, нами же приведённое к власти, зондирует переговоры с державами Антанты! Необходимо срочное вмешательство!"
 turkey.99.a:0 "Арестовать всех!"
 turkey.100.t:0 "Ослабление контроля"
 turkey.100.desc:0 "В последнее время правительству Турции прибавилось работы. Многие часы уходят на гневную переписку высших чиновников друг с другом, в парламенте депутаты открыто бузят против отдельных сторон политики политики, а газетные полосы даже правительственных СМИ полны известий о столкновениях в высших эшелонах власти. Монолит младотурецкого владычества значительно потрескался"
 turkey.100.a:0 "Но у нас ведь нет заговорщиков?"
 turkey.101.t:0 "Антивоенный переворот"
 turkey.101.desc:0 "Ослабленные внутренней борьбой, высшие управленцы не заметили заговора под своим носом. Герой Галлиополи, Мустафа Кемаль, вместе со своими сторонниками одномоменто арестовал большую часть правительства и обратился к нации, где объявил союз с Германией кабальным, обвинил правительство в упадке и разорении Родины и его аресте и объявил о желании нового турецкого правительства как можно скорее выйти из войны, а также пообещал скорейшие реформы по восстановлению страны"
 turkey.101.a:0 "Родина спасена!"
 turkey.102.t:0 "Турецкая банка с пауками"
 turkey.102.desc:0 "Точная информация от нашего военного контингента! На территории Турции ведутся открытые боевые действия против правительства! Местные чиновники перессорились до крайности, что решили выяснить отношения силой. Следует ли нам вмешаться ради хоть какой-то стабилизации слабого союзника?"
 turkey.102.a:0 "Арестовать [TUR.GetLeader]!"
 turkey.102.b:0 "Пусть разбираются сами..."
 turkey.103.t:0 "Объединение оппозиции"
 turkey.103.desc:0 "Объединение Талаат-паши и Джемаль-паши в столь экстренной ситуации было предсказуемо. По данным армейской разведки их сторонники уже объединяются и они совместно выступают в столицу..."
 turkey.103.a:0 "Предстоит тяжёлая битва..."
 turkey.104.t:0 "Мятеж Талаат-паши"
 turkey.104.desc:0 "Талаат-паша немедленно принялся за мобилизацию своих сторонников. У него наблюдается недостаток в офицерах, так как он не военный человек. Однако, это создают угрозу саботажа со стороны чиновничьего аппарата, где у него совершенно точно есть какие-то связи. Уже сейчас собранны им бандиты-добровольцы, введённые в заблуждение воинские части и немногочисленные офицеры-заговорщики движутся на столицу"
 turkey.104.a:0 "Немедленно подавить!"
 turkey.105.t:0 "Переворот Талаат-паши"
 turkey.105.desc:0 "Армейские части, как только произошли первые смерти и возникла реальная опасность эскалации полноценной гражданской войны, объявили нейтралитет. Сказался низкий боевой дух и нежелание воевать за друго-го младотурка, почти одинакового. После этого судьба [TUR.GetLeader] и его немногочисленных сторонников была предрешена. После затяжной перестрелки он был обнаружен среди убитых. Теперь у Турции остался только один Хозяин."
 turkey.105.a:0 "Смерть предателям!"
 turkey.106.t:0 "Мятеж Джемаль-паши"
 turkey.106.desc:0 "Талаат-паша немедленно принялся за мобилизацию своих сторонников. Это не создало никаких затруднений, ведь как армейский человек он имел огромное влияние на неё. Однако, это создают угрозу саботажа со стороны чиновничьего аппарата, где у него совершенно точно есть какие-то связи. Уже сейчас собранны им бандиты-добровольцы, введённые в заблуждение воинские части и многочисленные офицеры-заговорщики движутся на столицу"
 turkey.106.a:0 "Немедленно подавить!"
 turkey.107.t:0 "Переворот Джемаль-паши"
 turkey.107.desc:0 "Армейские части, как только произошли первые смерти и возникла реальная опасность эскалации полноценной гражданской войны, объявили нейтралитет. Сказался низкий боевой дух и нежелание воевать за друго-го младотурка, почти одинакового. После этого судьба [TUR.GetLeader] и его немногочисленных сторонников была предрешена. После затяжной перестрелки он был обнаружен среди убитых. Теперь у Турции остался только один Хозяин."
 turkey.107.a:0 "Смерть предателям!"
 
 turkey.110.t:0 "Потеря связи с Германией"
 turkey.110.desc:0 "В связи с военными событиями сухопутная связь с Германией окончательно прервалась. Никакие юридические договоры на собственность не могут противостоять этому железному факту."
 turkey.110.a:0 "Это ударит по нам"
 
 TUR_can_ask_loan_open:0 "Появится решение на повторный запрос кредита. Его можно принимать максимум раз в два месяца до тех пор, пока Германия не предоставит средства."
 TUR_direct_administration_of_Iran_choice:0 "Турецкое правительство может выбрать два варианта политики в регионе: сохранение единого, но зависимого Ирана или же взять курс на расчленение страны."
 TUR_course_on_balkanize_Iran_desc:0 "Станут доступны решения на формирование государств-сателлитов на территории Ирана. Иранское правительство с меньшей вероятностью согласится на предложение встать под наш протекторат."
 TUR_course_on_unite_Iran_desc:0 "При переходе Ирана под протекторат ему будут переданы довоенные территории. Иранское правительство точно согласится на предложение встать под наш протекторат."