 turkey.44.b: "Мы должны отступить..."
 turkey.45.t: "Судьба Катара"
 turkey.45.desc: "После того как британская колониальная администрация была изгнана из Катара наше правительство осталось один на один с выстроенной британцами системой. Согласно кабальному договорму местный правитель фактически был поставлен в полную внешнеполитическую зависимость, хотя сохранял некоторую автономию в внутренних делах, которые не касались британской администрации. Мы могли бы заменить их чиновников своими и продолжить подобный вид отношений. Однако, может, расходы на эту территорию того не стоят?"
 turkey.45.a: "Нужно сохранить контроль"
 turkey.45.b: "Местный правитель справится сам"
 turkey.46.t: "Судьба эмиратов Персидского залива"
 turkey.46.desc: "После того как британская колониальная администрация была изгнана из Персидского залива наше правительство осталось один на один с выстроенной британцами системой. Согласно кабальному договорму местные правители фактически были поставлен в полную внешнеполитическую зависимость, хотя сохраняли некоторую автономию в внутренних делах, которые не касались британской администрации. Мы могли бы заменить их чиновников своими и продолжить подобный вид отношений. Однако, может, расходы на эту территорию того не стоят?"
 turkey.46.a: "Нужно сохранить контроль"
 turkey.46.b: "Местные правители справится сами"
 turkey.47.t: "Судьба Омана"
 turkey.47.desc: "После того как британская колониальная администрация была изгнана из Омана наше правительство осталось один на один с выстроенной британцами системой. Согласно кабальному договорму местный правитель фактически был поставлен в полную внешнеполитическую зависимость, хотя сохранял некоторую автономию в внутренних делах, которые не касались британской администрации. Мы могли бы заменить их чиновников своими и продолжить подобный вид отношений. Однако, может, расходы на эту территорию того не стоят?"
 turkey.47.a: "Нужно сохранить контроль"
 turkey.47.b: "Местный правитель справится сам"
 turkey.48.t: "Турецкий ультиматум"
 turkey.48.desc: "Османское правительство настойчиво предлагает нам протекторат"
 turkey.48.a: "Мы подчиняемся насилию..."
 turkey.48.b: "Ни за что!"
 turkey.49.t: "Согласие Ирана"
 turkey.49.desc: "Благочестивый шах Ирана смиренно согласился встать под нашу защиту. Древнейший враг империи сдался нам на милость!"
 turkey.49.a: "Ещё одна победа!"
 turkey.50.t: "Отказ Ирана"
 turkey.50.desc: "Надменный шах Ирана не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли"
 turkey.50.a: "Мы обязаны сокрушить его!"
 turkey.50.b: "Мы должны отступить..."
 turkey.51.t: "Отношение к целостности Ирана"
 turkey.51.desc: "Правительству Турции необходимо определится с дипломатическим курсом, который будет применен в отношении Ирана. Более умеренные чиновники считают, что неравноправный экономический договор и размещения ограниченого воинского конингента будет достаточно что бы смирить нашего давнего, пусть и влачащего жалкое существование, противника. С другой стороны более радикально настроенные военные считают, что Иран должен быть раздроблен, что бы он впредь никогда не мог даже гипотетически представлять угрозу нашей власти. Правда, в таком случае вероятность прилечь хоть каких-то персидских чиновников стремится к нулю. Необходимо принять это сложное решение."
 turkey.51.a: "Иран будет зависимым и раздробленным"
 turkey.51.b: "Иран будет зависимым и единым"
 turkey.52.t: "Турецкий ультиматум"
 turkey.52.desc: "Османское правительство настойчиво предлагает нам протекторат"
 turkey.52.a: "Мы подчиняемся насилию..."
 turkey.52.b: "Ни за что!"
 turkey.53.t: "Согласие Ирана"
 turkey.53.desc: "Благочестивый шах Ирана смиренно согласился встать под нашу защиту. Древнейший враг империи сдался нам на милость!"
 turkey.53.a: "Ещё одна победа!"
 turkey.54.t: "Отказ Ирана"
 turkey.54.desc: "Надменный шах Ирана не смотря на свою ничтожность перед халифом всех мусульман отказался от нашего милостивого предложения. В ответ на подобное оскорбление возможно только стереть его с лица земли"
 turkey.54.a: "Мы обязаны сокрушить его!"
 turkey.54.b: "Мы должны отступить..."
 turkey.55.t: "Возможность сепаратного мира?"
 turkey.55.desc: "Продвижене Турции в северной Африке слишком значительно, что бы вернуть позиции без значительных военных усилий. Среди правительственных кругов распространяется идея сыграть на противоречиях в враждебной коалиции. Перспективным кажется жертва части североафриканских колоний в пользу Турции в обмен на выход её из войны. Но пойдут ли опьянённые успехом турки на это?"
 turkey.55.a: "Необходимо обсудить вместе с союзниками..."
 turkey.55.b: "Никаких сепаратных переговоров!"
 turkey.56.t: "Мир с Турцией?"
 turkey.56.desc: "Французское правительство предлагает уступить Турции часть территорий северной Африки в обмен на немедленный мир"
 turkey.56.a: "Предложим им уступки..."
 turkey.56.b: "Это временные трудности. Никаких уступок"
 turkey.57.t: "Предложение от Антанты"
 turkey.57.desc: "Представители Антанты вышли на связь с турецким правительством через нейтральную Швейцарию. Они готовы уступить в пользу Турции Египет, Лирию, Тунис и признают все прочие завоевания по линии фронта. В обмен они только просят немедленно заключить мир. Представители стран согласия также обещают немедленно востановить торговый оборот. Они даже готовы признать отмену режима капитуляций. Единственное условие – высылка немецкой миссии и строгий нейтралитет"
 turkey.57.a: "Это чрезвычайно выгодно!"
 turkey.57.b: "Нет! Мы способны отнять у них ещё больше"
 turkey.58.t: "Несогласие союзников"
 turkey.58.desc: "Наши союзники посчитали нашу инициативу излишне пораженческой и резко отклонили её"
 turkey.58.a: "Будем надеяться на лучшее..."
 turkey.59.t: "Несогласие Турцмм"
 turkey.59.desc: "Затуманенный перспективами новых завоеваний взор турок не позволил им увидеть немедленных выгод от нашей мирной инициативы. Они ответили лишь холодным молчанием. Боевые действия продолжаются.."
 turkey.59.a: "Будем надеяться на лучшее..."
 turkey.60.t: "Налаживание контакта"
 turkey.60.desc: "В соответствии с планом дипломатической мисси и контакт с странами Согласия должен быть установлен через Швейцарию с помощью частных лиц якобы прибывших по личным нуждам"
 turkey.60.a: "Будем надеяться на лучшее..."
 turkey.61.t: "Мир с Турцией?"
 turkey.61.desc: "Через третьи руки дипломатических каналов нейтральных стран в адресс Антанты поступило предложение нового турецкого правительство. Они готовы выйти из войны и выслать немецкую миссию0. В обмен на признание отмены режима капитуляций и довоенные границы! Что это, неслыханная восточная наглость или предлложение к дипломатическому торгу?"
 turkey.61.a: "Мир с Турцией важнее территориальных приобретений"
 turkey.61.b: "Это просто смешно! Никаких довоенных границ"
 turkey.62.t: "Сепаратный мир!"
 turkey.62.desc: "Страны Согласия довольно внимательно отнеслись к предложению турецкого правительства. Через некоторое время была налажена прямая связь и немедленно подписан сепаратный мир по довоенным границам Турции. Война для Турции окончена. Начинается период мирного восстановления."
 turkey.62.a: "Могло быть и хуже..."
 turkey.63.t: "Незаинтересованность Антанты"
 turkey.63.desc: "Страны Согласия ответили холодным молчанием на наше предложение. Имеет ли смысл зондировать почву для переговоров дальше?"
 turkey.63.a: "Полный провал..."
 turkey.63.a: "Предложите им арабские вилаеты!"
 turkey.64.t: "Мир с Турцией?"
 turkey.64.desc: "Удивительно, но турецкое правительство проявило настойчивость. Их предложение повторилось, но на этот раз они готовы поступится ближневосточными землями вплоть до границ Анатолии в дополнение к другим уступкам. С нашей стороны необходимо лишь принть отмену режима капитуляций. Это предложение чрезвычайно выгодно!"
 turkey.64.a: "Это – деловой разговор"
 turkey.64.b: "Это просто смешно! Мы в силе отнять у Турции всё"
 turkey.65.t: "Сепаратный мир!"
 turkey.65.desc: "Страны Согласия довольно внимательно отнеслись к предложению турецкого правительства. Через некоторое время была налажена прямая связь и немедленно подписан сепаратный мир по границам Анатолии. Война для Турции окончена. Начинается период мирного восстановления."
 turkey.65.a: "Хотя бы не оккупировали..."
 turkey.66.t: "Холодность Антанты"
 turkey.66.desc: "Страны Согласия вновь ответили холодным молчанием на наше предложение. Очевидно, их устроит только полный разгром нашего государства"
 turkey.66.a: "Полный провал..."
 turkey.67.t: "Судьба Крыма"
 turkey.67.desc: "После того как русские чиновники сбежали из Крыма турецкое правительство осталось один на один с вакуумом власти. Крым управлялся как типичная губерния, но на его территории проживают наши братья по вере и старые союзники, татары. Вполне вероятно, для поддержания имиджа защитников мусудьмае следует возродить крымскотатарское государство?"
 turkey.67.a: "Управлять будут наши чиновники"
 turkey.67.b: "Татары заслужили своё государство"
 turkey.68.t: "Конец арабского восстания"
 turkey.68.desc: "Жёсткое подавление восстания в Хиджазе показало пример незыблемости власти османского султана и халифа всех мусульман. Отчаяние и апатия охватывают всех тех арабов, что были готовы до гроба бороться с нашим правительством. Дезертиры, бандиты уныло плетуться сдаваться нашим органам власти. Наконец, наши подданые поняли что борьба с нами совершенно бессмысленна и необходимо смирение. Турция была есть и будет вечным повелителем всего арабского мира."
 turkey.68.a: "И так будет с каждым"
 turkey.69.t: "Политическое убийство"
 turkey.69.desc: "Один из младших офицеров, сторонников [TUR.GetLeader] был найден сегодня мёртвым в траншее. Подделка под случайное убийство довольно груба, политические мотивы невозможно скрыть. Нельзя сказать что он играл большую роль в клике, он, как агент влияния, вполне легкозаменяем. Но это показывает, что некто ведёт деятельную подготовку... К перевороту?"
 turkey.69.a: "Невозможно работать..."
 turkey.70.t: "Крушение британского колониализма в Индии"
 turkey.70.desc: "В ходе успешных боевых действий британская колониальная администрация развалилась! Индусы вооружаются, захватывают власть совершенно самостоятельно. Теперь Индостан погрузился в полуфеодальную анархию и не контроллируется никем. Конечно, ни мы ни наши союзники не способны установить полный контроль над Индией. Но с другой стороны и Британия лишилась своего самого драгоценного камня в короне. Нам достаточно ослабления главного военного противника."
 turkey.70.a: "Пусть разбираются со своими проблемами сами!"
 turkey.71.t: "Дезертирство племён!"
 turkey.71.desc: "Арабы вновь продемонстрировали свою низкую сущность! Эти гадюки самовольно оставили линю фронта не забыв прихватить наше воинское снаряжение! Эти недостойные люди жалко оправдывались перед нашими чиновниками боязнью о своей личной безопасности. К несчастью у нас не было возможности устроить массовую казнь дезертиров..."
 turkey.71.a: "Ушли и чёрт с ними..."
 turkey.72.t: "Смерть Мехмеда V"
 turkey.72.desc: "Османский султан Мехмед V мирно скончался в своей постели. Это событие все ждали без особого энтузиазма. Ни для кого не было секретом, что реальной власти в его руках нет. Возможно, это событие прошло совсем незамеченным, если не необходимость провести наследование титула. Прямых наследников у бывшего султана не было, поэтому трон наследован сын Абдул-Мехида I. Впрочем, он будет такой-же марионеткой на троне"
 turkey.72.a: "Да здравствует Мехмед VI!"
 turkey.73.t: "Талаат-паша протестует"
 turkey.73.desc: "Талаат-паша совершенно не доволен решениями правительства на освобождённых от неблагочестивых правителей территориях. Он выразил в парламенте официальный протест армейскому командованию сопроводив его обвинениями в самоуправстве и даже приложив многие материалы с мест. Теперь восстановить с ним отношения вряд ли удастся... Правящая группировка явно дала трещину..."
 turkey.73.a: "Пусть возмущается сколько ему угодно..."
 turkey.74.t: "Убийство провалилось!"
 turkey.74.desc: "Убийца облажался! Джемаль-паша уже собирает верных ему людей в столице! Масштабной перестрелки не избежать!"
 turkey.74.a: "Срочно собрать воинские части!"
 turkey.75.t: "Джемаль-паша сокрушён"
 turkey.75.desc: "К счастью штатные армейские части благодаря своей организованности смогли отразить наступление разрозненных отрядов. Отдельные банды были быстро разбиты, а Джемаль был вынужден покончить жизнь самоубийством. Внутриполитическое положение стабилизровано."
 turkey.75.a: "Одним конкурентом меньше"
 turkey.76.t: "Удачное убийство"
 turkey.76.desc: "Всё было сработано в лучшем виде. Со смерть Джемаля его клан распадётся сам собой. Этому во многом поспособствуют профилактические аресты..."
 turkey.76.a: "Одним конкурентом меньше"
 turkey.77.t: "Убийство провалилось!"
 turkey.77.desc: "Убийца облажался! Талаат-паша уже собирает верных ему людей в столице! Масштабной перестрелки не избежать!"
 turkey.77.a: "Срочно собрать воинские части!"
 turkey.78.t: "Талаат-паша сокрушён"
 turkey.78.desc: "К счастью штатные армейские части благодаря своей организованности смогли отразить наступление разрозненных отрядов. Отдельные банды были быстро разбиты, а Джемаль был вынужден покончить жизнь самоубийством. Внутриполитическое положение стабилизровано."
 turkey.78.a: "Одним конкурентом меньше"
 turkey.79.t: "Удачное убийство"
 turkey.79.desc: "Всё было сработано в лучшем виде. Со смерть Талаата его клан распадётся сам собой. Этому во многом поспособствуют профилактические аресты..."
 turkey.79.a: "Одним конкурентом меньше"
 turkey.80.t: "Убийство провалилось!"
 turkey.80.desc: "Убийцы облажался! Младотурки уже собирают верных им людей в столице! Масштабной перестрелки не избежать!"
 turkey.80.a: "Срочно собрать воинские части!"
 turkey.81.t: "Триумвиры сокрушены"
 turkey.81.desc: "Не смотря на высокий накал боевых действий в течении нескольких часов, штатыные армейские части смогли подавить сборные отряды младотурок огневой мощью. Их лидеры покончили жизнь самоубийством. Внутриполитическая ситуация вновь стабилизтруется."
 turkey.81.a: "Больше никаких конкурентов"
 turkey.82.t: "Двойное убийство"
 turkey.82.desc: "Всё было сработано в лучшем виде! Немногочисленные люди из кланов бывших конкурентов всё ещё представляюзщие опасность будут арестованы. Отныне у Турции есть исключительно один Хозяин."
 turkey.82.a: "Больше никаких конкурентов"
 turkey.83.t: "Джемаль-паша выжил!"
 turkey.83.desc: "Убийца облажался! Джемаль-паша уже собирает своих людей и остатки сторонников Талаата в столице! Масштабной перестрелки не избежать!"
 turkey.83.a: "Срочно собрать воинские части!"
 turkey.84.t: "Талаат-паша выжил!"
 turkey.84.desc: "Убийца облажался! Талаат-паша уже собирает своих людей и остатки сторонников Джемаля в столице! Масштабной перестрелки не избежать!"
 turkey.84.a: "Срочно собрать воинские части!"
 turkey.85.t: "Подозрительная встреча"
 turkey.85.desc: "Из нескольких донесений Энвер-паша узнал, что в некоторых частных разговорах косвенно упомяналась некая встреча двух других триумвиров. Подозрительно в этом только одно – Энвер о ней совершенно не был проинформирован. Является это заговором? Вполне вероятно. Энвер-паша уже принял меры по усилению личной охраны."
 turkey.85.a: "Они скорее передеруться между собой..."
 turkey.86.t: "Энвер-паша свергнут!"
 turkey.86.desc: "Армейские части, как только произошли первые смерти и возникла реальная опасность эскалации полноценной гражданской войны, объявили нейтралитет. Сказался низкий боевой дух и нежелание воевать за друго-го младотурка, почти одинакового. После этого судьба Энвера и его немногочисленных сторонников была предрешена. После затяжной перестрелки он был обнаружен среди убитых. Теперь в турецкой политике осталось только две важные фигуры, которые уже заверили друг друга в дружбе и согласии."
 turkey.86.a: "Одним конкурентом меньше..."
 turkey.87.t: "Мятеж оппозиции!"
 turkey.87.desc: "Боевые действия в столице значительно затянулись. Ничего не добившись и истратив почти все припасы, вооружённые силы мятежников были вынуждены отступить на свою региональную базу. С одной стороны это означает что полномасштабных боевых действий не избежать. С другой стороны остаётся надежда на их скорейший разгром, ведь они не предлагают никаких реформ и, соответсвенно, не пользуются авторитетом в народе..."
 turkey.87.a: "Любое сопротивление будет подавлено"
 turkey.88.t: "Турецкий идиотизм"
 turkey.88.desc: ""
 turkey.88.a: "Арестуйте этого дурака, Энвера"
 turkey.88.b: "Придётся помочь с подавлением мятежа..."
 turkey.89.t: "Арест [TUR.GetLeader]"
 turkey.89.desc: "В политику Турции вмешались германские части! Команда уже взяла под арест ныне бывшего руководителя страны и германское командование занято подбором менее конфликтного чиновника, который сможет действительно служить проводником германских интересов. Теперь всем окончательно ясно кто истинный хозяин Турции. Германия вновь продемонстрировала свой хищнический оскал."
 turkey.89.a: "Порядок восстановлен"
 turkey.90.t: "Предложение Антанте"
 turkey.90.desc: "Единственный сопосб не быть разгромеными в ближайшие месяцы – заручится поддержкой бывших противников на любых, самых кабальных, условиях. Иначе лояльные нам войска просто развалятся, так как на контролируемых территориях нет поставленной сети снабжения"
 turkey.90.a: "Только на страны Согласия вся надежда..."
 turkey.91.t: "Турецкие мятежники просят помощи"
 turkey.91.desc: ""
 turkey.91.a: "Это удачный оборот дела!"
 turkey.91.a: "Они будут раздавлены..."
 turkey.92.t: "Антанта нас поддержала!"
 turkey.92.desc: "Радостная новость! Войска Антанты нас поддержат! Мы, конечно, были вынуждены уступить почти все территории империи, согласится на военную оккупацию, репарации и многое другое... Но мы сохранили хоть крупицу власти!"
 turkey.92.a: "Дело выгорело!"
 turkey.93.t: "Молчание Антанты"
 turkey.93.desc: "Все наши радиограммы оставлены без ответа. Это значит только одно – мы не нужны ни Центральный державам ни Антанте. В этих условиях..."
 turkey.93.a: "Дальнейшая борьба становится... Бесполезной"
 turkey.94.t: "Должность Джемаль-паши"
 turkey.94.desc: "После потери Сирии один из самых влиятельных людей Турции, Джемаль-паша, остался без должности. Это крайне сильно повлияет на расклад сил в Турции, фактически низведя его клан до минимально возможного влияния на политику"
 turkey.94.a: "Обойдётся без чрезвычайных полномочий"
 turkey.94.b: "Его таланты пригодятся в Египте"
 turkey.95.t: "Должность Джемаль-паши"
 turkey.95.desc: "После потери Египта один из самых влиятельных людей Турции, Джемаль-паша, остался без должности. Это крайне сильно повлияет на расклад сил в Турции, фактически низведя его клан до минимально возможного влияния на политику"
 turkey.95.a: "Обойдётся без чрезвычайных полномочий"
 turkey.95.b: "Его таланты пригодятся в Сирии"
 turkey.96.t: "Требование Джемаль-паши"
 turkey.96.desc: "Джемаль-паша, один из самых влиятельных людей Турции, потребовал от правительства в резкой форме назначения на должность египтеского генерал-губернатора. Его мотивы ясны – оставив лояльных себе людей в Сирии он собирается захватить ещё более богатый регион, что серьёзно усилит его влияние на политику Турции. Это будет крайне не выгодно. С другой стороны отказ от удовлетворения вызовет смертельную вражду с ним..."
 turkey.96.a: "Его таланты пригодятся в Египте"
 turkey.96.b: "Обойдётся без новой должности"
 turkey.97.t: "Казнокрадство в Сирии"
 turkey.97.desc: "Крайне удручающая новость поразила Турцию. В послушном правительству парламенте один из депутатов обратил внимание на масштабы воровства в вотчине Джемаль-паши, которые достигли таких масштабов, что свидетельство о хищнической эксплоатации местного населения и объёмов нелегальной торговли шёлком проникло даже в подконтрольные правительству газеты. Джемаль-паша в грубом письмо потребовал не вмешиваться в его дела и заткнуть всех тех кто обращает на него внимание, считая свою деятельность вполне позволительной. Действительно, любые попытки проведения расследования приведут к смертельной вражде... Особенно учитывая что сам [TUR.GetLeader] замешан в коррупции"
 turkey.97.a: "Нельзя вмешиваться в его дела..."
 turkey.97.b: "Джемаль-паша должен прекратить воровать в таких масштабах"
 turkey.98.t: "Самоубийство [ROOT.GetLeader]"
 turkey.98.desc: "Поняв полную безысходность сложившейся ситуации [ROOT.GetLeader] застрелился. Армейские части уже разбегаются по домам."
 turkey.98.a: "Это конец..."
 turkey.99.t: "Турция ведёт сепаратные переговоры!"
 turkey.99.desc: "Точная информация от нашей агентуры в Швейцарии! Турецкое правительство, нами же приведённое к власти, зондирует переговоры с державами Антанты! Необходимо срочное вмешательство!"
 turkey.99.a: "Арестовать всех!"
 turkey.100.t: "Ослабление контроля"
 turkey.100.desc: "В последнее время правительству Турции прибавилось работы. Многие часы уходят на гневную переписку высших чиновников друг с другом, в парламенте депутаты открыто бузят против отдельных сторон политики политики, а газетные полосы даже правительственных СМИ полны известий о столкновениях в высших эшелонах власти. Монолит младотурецкого владычества значительно потрескался"
 turkey.100.a: "Но у нас ведь нет заговорщиков?"
 turkey.101.t: "Антивоенный переворот"
 turkey.101.desc: "Ослабленные внутренней борьбой, высшие управленцы не заметили заговора под своим носом. Герой Галлиополи, Мустафа Кемаль, вместе со своими сторонниками одномоменто арестовал большую часть правительства и обратился к нации, где объявил союз с Германией кабальным, обвинил правительство в упадке и разорении Родины и его аресте и объявил о желании нового турецкого правительства как можно скорее выйти из войны, а также пообещал скорейшие реформы по восстановлению страны"
 turkey.101.a: "Родина спасена!"
 turkey.102.t: "Турецкая банка с пауками"
 turkey.102.desc: "Точная информация от нашего военного контингента! На территории Турции ведутся открытые боевые действия против правительства! Местные чиновники перессорились до крайности, что решили выяснить отношения силой. Следует ли нам вмешаться ради хоть какой-то стабилизации слабого союзника?"
 turkey.102.a: "Арестовать [TUR.GetLeader]!"
 turkey.102.b: "Пусть разбираются сами..."
 turkey.103.t: "Объединение оппозиции"
 turkey.103.desc: "Объединение Талаат-паши и Джемаль-паши в столь экстренной ситуации было предсказуемо. По данным армейской разведки их сторонники уже объединяются и они совместно выступают в столицу..."
 turkey.103.a: "Предстоит тяжёлая битва..."
 turkey.104.t: "Мятеж Талаат-паши"
 turkey.104.desc: "Талаат-паша немедленно принялся за мобилизацию своих сторонников. У него наблюдается недостаток в офицерах, так как он не военный человек. Однако это создаёт угрозу саботажа со стороны чиновничьего аппарата, где у него совершенно точно есть какие-то связи. Уже сейчас собранны им бандиты-добровольцы, введённые в заблуждение воинские части и немногочисленные офицеры-заговорщики движутся на столицу"
 turkey.104.a: "Немедленно подавить!"
 turkey.105.t: "Переворот Талаат-паши"
 turkey.105.desc: "Армейские части, как только произошли первые смерти и возникла реальная опасность эскалации полноценной гражданской войны, объявили нейтралитет. Сказался низкий боевой дух и нежелание воевать за друго-го младотурка, почти одинакового. После этого судьба [TUR.GetLeader] и его немногочисленных сторонников была предрешена. После затяжной перестрелки он был обнаружен среди убитых. Теперь у Турции остался только один Хозяин."
 turkey.105.a: "Смерть предателям!"
 turkey.106.t: "Мятеж Джемаль-паши"
 turkey.106.desc: "Талаат-паша немедленно принялся за мобилизацию своих сторонников. Это не создало никаких затруднений, ведь как армейский человек он имел огромное влияние на неё. Однако это создаёт угрозу саботажа со стороны чиновничьего аппарата, где у него совершенно точно есть какие-то связи. Уже сейчас собранны им бандиты-добровольцы, введённые в заблуждение воинские части и многочисленные офицеры-заговорщики движутся на столицу"
 turkey.106.a: "Немедленно подавить!"
 turkey.107.t: "Переворот Джемаль-паши"
 turkey.107.desc: "Армейские части, как только произошли первые смерти и возникла реальная опасность эскалации полноценной гражданской войны, объявили нейтралитет. Сказался низкий боевой дух и нежелание воевать за друго-го младотурка, почти одинакового. После этого судьба [TUR.GetLeader] и его немногочисленных сторонников была предрешена. После затяжной перестрелки он был обнаружен среди убитых. Теперь у Турции остался только один Хозяин."
 turkey.107.a: "Смерть предателям!"
 
 turkey.110.t: "Потеря связи с Германией"
 turkey.110.desc: "В связи с военными событиями сухопутная связь с Германией окончательно прервалась. Никакие юридические договоры на собственность не могут противостоять этому железному факту."
 turkey.110.a: "Это ударит по нам"
 
 TUR_can_ask_loan_open: "Появится решение на повторный запрос кредита. Его можно принимать максимум раз в два месяца до тех пор, пока Германия не предоставит средства."
 TUR_direct_administration_of_Iran_choice: "Турецкое правительство может выбрать два варианта политики в регионе: сохранение единого, но зависимого Ирана или же взять курс на расчленение страны."
 TUR_course_on_balkanize_Iran_desc: "Станут доступны решения на формирование государств-сателлитов на территории Ирана. Иранское правительство с меньшей вероятностью согласится на предложение встать под наш протекторат."
 TUR_course_on_unite_Iran_desc: "При переходе Ирана под протекторат ему будут переданы довоенные территории. Иранское правительство точно согласится на предложение встать под наш протекторат."
 
 compiegne_armistice.1.t: "Мудросское перемирие"
 compiegne_armistice.1.d: "Безнадежная ситуация на фронтах вынуждает нас искать мира союзниками. Сегодня Султан отправил героя войны Ахмета Иззет-пашу, как Великого Визиря, на переговоры с британскими военными для утверждения условий перемирия и выхода Османской империи из войны. После переговоров Британцами был выдвинут ультиматум, не имея более возможности победить и видя скорый развал блока Центральных держав мы вынуждены подписать документ. Основные пункты которого мы обязаны исполнять немедленно.\n I. — Открытие Дарданелл и Босфора и безопасный доступ к Черному морю. Оккупация союзниками Дарданелл и фортов на Босфоре\n IV. — Все военнопленные союзников, а также интернированные армяне и заключенные должны быть собраны в Константинополе и безоговорочно переданы союзникам.\n V. — Немедленная демобилизация турецкой армии, за исключением тех войск, которые необходимы для наблюдения за границами и поддержания внутреннего порядка.\n VI. — Сдача всех военных судов в турецких водах или в водах, оккупированных Турцией.\n VII. — Союзники должны иметь право занимать любые стратегические пункты в случае возникновения любой ситуации, угрожающей безопасности союзников.\n VIII. — Свободное использование кораблями союзников всех портов и якорных стоянок, находящихся в настоящее время под турецкой оккупацией.\n IX. — Использование всех судоремонтных мощностей во всех турецких портах и арсеналах.\n XI. — Уже отдан приказ о немедленном выводе турецких войск из Северо-Западной Персии за довоенную границу, и он будет осуществлен.\n XII. — Беспроволочная телеграфия и кабельные станции должны контролироваться союзниками, за исключением сообщений турецкого правительства.\n XV. — Офицеры контроля союзников должны быть размещены на всех железных дорогах, включая те участки Транскавказской железной дороги.\n XVI. — Сдача всех гарнизонов в Хеджазе, Ассире, Йемене, Сирии и Месопотамии ближайшему командующему союзными войсками.\n XIX. — Все немцы и австрийцы, морские, военные и гражданские, должны быть эвакуированы в течение одного месяца из турецких владений.\n XXII. — Турецкие пленные должны быть предоставлены в распоряжение союзных держав.\n XXIII. — Обязательство Турции прекратить все отношения с центральными державами.\n XXIV. — В случае беспорядков в шести армянских вилайетах союзники оставляют за собой право оккупировать любую их часть.\n XXV. — Военные действия между союзниками и Турцией прекращаются с полудня по местному времени в [GetDateText]"
 compiegne_armistice.1.a: "Продолжение войны приведет только к большему краху"
 
 turkey_rev.1.t: "Последний конгресс комитета единения и прогресса"
 turkey_rev.1.desc: "Сегодня произошел последний съезд комитета единения и прогресса. В связи с поражением в войне было принято решение о самороспуске и создание новой партии «Теджаддуд», что значит «Возрождение»."
 turkey_rev.1.a: "Смена названия им не поможет"
 
 turkey_rev.2.t: "Иззет паша уходит в отставку"
 turkey_rev.2.desc: "Иззет Паша был обвинен в недостаточном стремлении выполнять условия перемирия и продолжателем политики Комитета Единения и прогресса. Существуют даже обвинения, что он позволил триумвирам предпринять попытку к бегству от правосудия. Султан потребовал отставки оставшихся членов Единения и прогресса. Правительство сочло такие действия не конституционными и объявило свою отставку.Дамат Ферит-паша увеличил критику правительства и обратился к гражданам с призывом освободить страну от членов единения, которых он называл ”османскими большевиками", и призвал к созданию высших судов над юнионистами.Сегодня Иззет Паша уйдет в отставку его место займет, как ожидается, более деятельный Ахмет Тевфик Паша. "
 turkey_rev.2.a: "Это необходимо"
 
 turkey_rev.4.t: "Понтийское восстание"
 turkey_rev.4.desc: "После крушения нашей страны многие территории стали плохо контролируемые. Также обострились религиозные распри среди христианского и мусульманского населения. Так в Понте, где подавляющее количество населения составляют греки, вспыхнули беспорядки. Отряды ополчения с обеих сторон ведут уличную борьбу."
 turkey_rev.4.a: "Разберёмся с этим позже"
 
 turkey_rev.3.t: "Союзные войска берут контроль над проливами"
 turkey_rev.3.desc: "Сегодня отряды союзников заняли фортификации Дарданелл и Босфора. Флот Антанты находится в бухте. В город была высажена французская и британская бригада. Для лучшего контроля за выполнением условий перемирия была сформирована Союзная Контрольная Комиссия. Нет сомнения, что на этом самостоятельная наша политика закончилась. Мы находимся под прицелом военных кораблей в бухте. Все наши дальнейшие действия должны быть согласованы с представителями Антанты."
 turkey_rev.3.a: "Продолжаем работать"
 
 turkey_rev.5.t: "Триумвират бежит из Стамбула"
 turkey_rev.5.desc: "После подписания перемирия триумвиры погрузились на корабль и эвакуировались из Стамбула в ближайший порт, контролируемый Центральными державами в Черном море. Союзники, узнав об этом, требуют выдачи военных преступников и интернировании их на Мальту, где они будут ожидать дальнейшего суда."
 turkey_rev.5.a: "Пусть уезжают"
 
 turkey_rev.6.t: "Выдача военных преступников"
 turkey_rev.6.desc: "После подписания перемирия триумвиры попытались бежать из страны, но были задержаны британскими солдатами в городе. Из-за условий Мудросского перемирия они были арестованы и содержатся под стражей как военные преступники. Их обвиняют в организации геноцида армян и насильственном переселении народов. Теперь они ожидают суда."
 turkey_rev.6.a: "Надеемся, что правосудие будет гуманным"
 
 turkey_rev.7.t: "Французы занимают Килликию"
 turkey_rev.7.desc: "Французские войска, в основном состоящие из отрядов армянской милиции, были направлены в Килликию для защиты армянского населения. Однако армянские вооружённые отряды не всегда могут сдержать свой гнев по отношению к местному мусульманскому населению, что вызывает беспокойство у нашего и французского правительств."
 turkey_rev.7.a: "Все согласно условиям"
 
 turkey_rev.8.t: "Итальянский десант"
 turkey_rev.8.desc: "Хотя итальянцы и не внесли значительного вклада в победу в войне против нашей страны, они всё же выдвинули территориальные претензии в соответствии с условиями перемирия. Сегодня итальянский десант высадился в порту Антальи и занял город с окрестностями."
 turkey_rev.8.a: "Надеемся, что их поспешные действия вызовут противоречия в рядах Антанты"
 
 turkey_rev.9.t: "Греческий эсминец входит в залив возле Измира"
 turkey_rev.9.desc: "Сегодня правительство получило информацию о том, что греческий военный корабль вошёл в бухту города Измир. Это событие вызвало бурную радость у местных греков."
 turkey_rev.9.a: "Это провокация!"
 
 turkey_rev.10.t: "Высадка греческой армии в Измире"
 turkey_rev.10.desc: "Премьер-министр Греции одобрил высадку греческих королевских вооружённых сил в городе Измир. Чтобы избежать кровопролития, нашим гарнизонам было приказано оставить город и перегруппироваться в соседнем регионе. Это решение вызвало недовольство командования, которое было готово дать отпор. Из города поступают сообщения о неправомерном отношении к местному мусульманскому населению. Во время высадки греческие войска прошли парадом по главной улице города. Они маршировали мимо казарм оставшегося турецкого гарнизона и здания правительства. Кто-то выстрелил в знаменосца колонны. Затем в городе начались беспорядки и насилие. Греческие солдаты заставляли заключённых турок кричать «Да здравствует Греция!». Тех, кто не кричал, мучили штыками. Сейчас во многих городах нашей страны проходят масштабные митинги против греческой оккупации."
 turkey_rev.10.a: "Заявите протест!"
 
 turkey_rev.11.t: "Циркуляр Амасьи"
 turkey_rev.11.desc: "До правительства дошли вести об издании Мустафой Кемалем некоего нелегитимного циркуляра, где утверждается, что независимость и целостность Турции находятся в опасности и призывается провести национальную конференцию в Анатолии. Текст циркуляра утверждает несколько принципов:\n1.Единство и независимость нации находятся под большим риском.\n2.Правительство Стамбула не может выполнять взятые на себя обязательства.Из-за этой ситуации наша нация выглядит так, будто ее не существует.\n3.Независимость нации будет спасена решимостью и солидарностью нации.\n4.Чтобы принять во внимание ситуацию в стране и ее судьбу необходимо создание национального Конгресса, свободного от ограничений и инспекций, для выражения и объявления прав турецкой нации всему миру.\n5.Решено, что Конгресс должен быть незамедлительно проведен в самом безопасном на данный момент месте Анатолии - Сивасе.\n6.Для этой цели трем делегатам, завоевавшим доверие общественности, необходимо как можно быстрее немедленно покинуть санджаки своих провинций\n7.Признавая, что они могут столкнуться с неблагоприятной ситуацией в ходе этой миссии, делегаты должны скрывать свои цели, как национальную тайну, и скрывать свою личность, когда они путешествуют в места, где это необходимо.\n8. Позже в Эрзуруме состоится конгресс восточных провинций.После этой даты, делегаты других провинций смогут отправиться в Сивас. Члены Эрзурумского конгресса также отправятся на генеральную конференцию, которая состоится в Сивасе."
 turkey_rev.11.a: "Нелегитимно, арестуйте!"
 turkey_rev.11.b: "Султан не поедет на конгресс, а я поеду."
 
 turkey_rev.12.t: "Отставка Дамат Ферита"
 turkey_rev.12.desc: "Действия министра привели к масштабному восстанию, и он был вынужден подать в отставку."
 turkey_rev.12.a: "Подыщите кандидата"
 
 turkey_rev.13.t: "Исполнения условий перемирия"
 turkey_rev.13.desc: "Согласно условиям перемирия, нам необходимо расформировать нашу армию. Это длительный процесс, который включает в себя возвращение солдат с фронта и их разоружение. Многие винтовки останутся на оккупированных союзниками территориях Османской империи. Британская комиссия предложила график демобилизации. По британскому плану в первую очередь должны быть демобилизованы люди, родившиеся в период с 1855 по 1884 год. Затем последуют возрастные группы с 1885 по 1893 год и, наконец, с 1897 по 1899 год. Большая часть оружия, сданного войсками, будет запечатана и сохранена на складах, которые в основном находятся на территории, контролируемой силами Антанты. Британская сторона настаивает на немедленном начале демобилизации."
 turkey_rev.13.a: "Пусть Великий Визирь разошлет телеграмму о начале демобилизации"
 
 turkey_rev.14.t: "Первая волна демобилизации"
 turkey_rev.14.desc: "Демобилизация армии продолжается. Солдаты, которые возвращались с Ближнего Востока, либо разоружались, либо дезертировали, унося с собой часть оружия. Английские наблюдатели пристально следят за этим процессом. Некоторые солдаты не хотят добровольно проходить демобилизацию и сдавать оружие. Они остаются в регионах и продолжают быть вооружёнными. К сожалению, мы сейчас не можем ничего с этим поделать. Однако в будущем нам нужно будет разобраться с этой проблемой, так как она представляет угрозу для нашей стабильности."
 turkey_rev.14.a: "Продолжаем"
 
 turkey_rev.15.t: "Вторая волна демобилизации»"
 turkey_rev.15.desc: "Оставшиеся части вернулись с фронтов и были разоружены. По условиям перемирия нам разрешено иметь до 60 тысяч солдат для охраны территорий и поддержания порядка в качестве милиции. В их число входит обслуживающий персонал. После демобилизации всё оружие было конфисковано странами Антанты."
 turkey_rev.15.a: "Пора приступать к реорганизации нашей армии"
 
 turkey_rev.16.t: "Реорганизация армии"
 turkey_rev.16.desc: "Процесс демобилизации завершён. Из оставшихся частей были созданы гарнизонные подразделения для поддержания порядка на подконтрольных нам территориях. Даже для содержания такой небольшой армии требуются средства. Однако в условиях оккупации иностранными силами и отсутствия доступа к ресурсам, которые обычно контролируются правительством, мы вынуждены признать себя банкротами."
 turkey_rev.16.a: "Надеюсь этого будет достаточно"
 
 turkey_rev.17.t: "Военные инспекции"
 turkey_rev.17.desc: "В настоящее время мы планируем создать три военных инспектората: первый — в Стамбуле, второй — в Конье и третий — в Эрзуруме. Генералы, которые будут назначены на эти должности, будут отвечать за наблюдение за процессом демобилизации войск и содействие ему. После завершения демобилизации они возьмут на себя командование гарнизонными частями, чтобы обеспечить поддержание порядка."
 turkey_rev.17.a: "Территорий осталось не так много"
 
 turkey_rev.18.t: "Роспуск Парламента"
 turkey_rev.18.desc: "Роспуск парламента – это вынужденная мера, которая необходима для выполнения условий Мудросского договора. Если не принять такие меры, то Антанта может предпринять решительные действия и ужесточить свои требования. Представители Антанты до сих пор недовольны тем, что суды над юнионистами не были организованы. Султан распустил парламент до того, как было сформировано новое правительство. Пока не будет избран новый лидер, Тевфик Паша продолжит исполнять свои обязанности, а затем передаст управление более решительному кандидату – Мехмету Фериту."
 turkey_rev.18.a: "Приступайте"
 turkey_rev.18.b: "Он сделает только хуже"
 
 turkey_rev.19.t: "Дамад Ферит Обвиняет в Войне Членов Единения и Прогресса"
 turkey_rev.19.desc: "Уже долгое время Дамат Ферит обвиняет членов Комитета Единения и Прогресса в развязывании войны. Сейчас это нам только на руку, потому что в данный момент члены комитета лишь мешают нам выполнять наши обязанности."
 turkey_rev.19.a: "Пришло время принять закон о запрете этой партии"
 
 turkey_rev.20.t: "Правительство Дамад Ферита"
 turkey_rev.20.desc: "Мехмет Ферид-паша Дамад женат на сестре султана и ранее служил при посольствах в Париже и Лондоне. Благодаря своему опыту, он отлично ладит с представителями стран Антанты. Мехмет Ферид-паша является противником Комитета Единения и Прогресса. От него можно ожидать решительных действий. Вполне вероятно, что в скором времени последуют разбирательства.\n Он сформировал правительство, в основном, из членов своей партии Свободы."
 turkey_rev.20.a: "Надеюсь, теперь никто не будет вставлять палки в колеса"
 
 turkey_rev.21.t: "Суд над Единением и Прогрессом"
 turkey_rev.21.desc: "Согласно судебным требованиям из Лондона, нам пришлось провести множество судебных процессов над членами Комитета единения и прогресса. В парламенте было много возражений против этих процессов, но после роспуска парламента Дамат Ферит продолжал сотрудничать с союзниками и собирал досье на лиц, обвиняемых в преступлениях. Впоследствии британцы расширили своё определение преступлений, включив в него такие понятия, как оскорбление офицеров союзников и нарушение обычаев войны. Облава британцев продолжалась длительное время. Большинство обвиняемых были бывшими членами или сторонниками разгромленного Комитета союза и прогресса, их высылали на Мальту в ожидании суда. Не все обвиняемые были военными преступниками. Французы требовали ареста всех чиновников военного времени.\nПришло время сообщить британцам, что мы полностью поддерживаем эту позицию и арестовываем каждого человека из списка.Дамат Ферит также сообщил о том, что были арестованы ещё 60 османских чиновников, не упомянутых в списке подозреваемых.\nПоследующие судебные процессы начались с вынесения первого приговора Мехмеду Кемаль-бею за массовые убийства армян. Его приговорили к смертной казни через повешение. Похороны Кемаль-бея стали причиной массовых демонстраций против правительства в Стамбуле и других крупных городах. Лидеры партии, включая Энвера, Талаата и Джемаля, были приговорены к смертной казни.\nПосле завершения основных процессов оставшиеся подозреваемые были переданы британцам для интернирования на Мальту, где они должны были ожидать британского суда.В итоге на Мальту отправились более ста османских чиновников и гражданских лиц. Среди них были командующие Махмуд Камиль-паша, Али Инсан-паша, Фахреттин-паша, премьер-министр Саид Халим-паша, начальник генерального штаба Джеват-паша, министр морской пехоты Рауф-бей, военный министр Джемаль-паша, писатель Зия Гекалп, журналист Джелал Нури и Ахмет Эмин. Также в числе пассажиров был курдский националист Сулейман Назиф."
 turkey_rev.21.a: "Они это заслужили"
 
 turkey_rev.22.t: "Затягивание судебных процессов"
 turkey_rev.22.desc: "Правительство не может решить политический кризис. Султан не предпринимает никаких действий, что раздражает Антанту. Суды над представителями политических партий «Единение и Прогресс» — одно из главных требований Антанты. Представители Антанты требуют решительных мер для преодоления политического кризиса. Если ситуация не изменится, они угрожают взять дело в свои руки. Как известно, большинство предполагаемых осуждённых сбежали и скрываются в Анатолии."
 turkey_rev.22.a: "Проведите уже эти суды"
 
 turkey_rev.23.t: "Показательные суды"
 turkey_rev.23.desc: "Согласно требованиям суда в Лондоне, нам нужно было провести судебные процессы над членами Комитета Единения и прогресса. В парламенте возникло много возражений, но после обещания усилить и без того тяжёлые условия перемирия, великий визирь согласился сотрудничать с союзниками. Позже британцы расширили определение преступлений, включив в него, например, оскорбление офицеров союзников и нарушение обычаев войны. Облава, устроенная британцами, продолжалась долго. Большинство обвиняемых были бывшими членами или сторонниками разгромленного Комитета союза и прогресса. Их высылали на Мальту в ожидании суда, хотя многие бежали и скрылись в Анатолии. Не все обвиняемые были военными преступниками. Французы требовали ареста всех членов военного кабинета министров. Последующие суды начались с первого обвинительного приговора Мехмеду Кемал-бею за массовое убийство османских армян.Его приговорили к смертной казни через повешение. Похороны Кемаль-бея спровоцировали массовые демонстрации против правительства в Стамбуле и других городах. Руководство партии в лице Энвера, Талаата и Джемаля также было приговорено к смертной казни."
 turkey_rev.23.a: "Лучше поздно, чем никогда"
 
 turkey_rev.24.t: "Предложение Трапезундского Митрополита"
 turkey_rev.24.desc: "К нам приехал митрополит Трапезунда Хрисанф, который считается неформальным лидером восстания понтийских греков. Он предлагает создать Армяно-Понтийскую федерацию для защиты христиан. Учитывая, что Турция рано или поздно заключит мир, по которому восточная часть её границ перейдёт под наш контроль, это предложение кажется логичным."
 turkey_rev.24.a: "Мы подумаем над этим"
 
 turkey_rev.25.t: "Распространение восстаний"
 turkey_rev.25.desc: "В некоторых регионах нашей страны, где проживает много разных народов, всегда существовала этническая напряжённость. Когда центральная власть ослабевает, по стране начинают распространяться восстания. Многие регионы выходят из-под контроля, и жители этих провинций оказываются предоставлены сами себе."
 turkey_rev.25.a: "Местная милиция должна справится"
 
 turkey_rev.251.t: "Распространение восстаний"
 turkey_rev.251.desc: "В некоторых регионах нашей страны, где проживает много разных народов, всегда существовала этническая напряжённость. Когда центральная власть ослабевает, по стране начинают распространяться восстания. Многие регионы выходят из-под контроля, и жители этих провинций оказываются предоставлены сами себе."
 turkey_rev.251.a: "Местная милиция должна справится"
 
 turkey_rev.26.t: "Делегация для переговоров"
 turkey_rev.26.desc: "Восстание нарушает все планы по заключению мира с союзниками. Комиссия союзников предложила нам отправить переговорную делегацию, чтобы убедить националистов сотрудничать. В противном случае заключение мира будет отложено до тех пор, пока эта проблема не будет решена. Они ясно дали понять, что в случае неудачи условия и политика союзников станут более жёсткими.\n Великий визирь направляет делегацию для переговоров с националистами. Возглавит делегацию морской министр Хулуси Салих-паша."
 turkey_rev.26.a: "Ждем вестей"
 
 turkey_rev.27.t: "Прибытие делегации султанского правительства"
 turkey_rev.27.desc: "Сегодня к нам прибыла делегация от султанского правительства во главе с Хулуси Салих-пашой, великим визирем. Он готов пойти на уступки, но подчеркнул, что их будет ограниченное количество. После переговоров мы пришли к взаимному соглашению. Мы настаивали на том, чтобы был собран новый парламент за пределами Стамбула для рассмотрения декларации, признанной на Сивасском конгрессе. В результате было решено созвать парламент для рассмотрения декларации, но великий визирь настоял на том, чтобы он был созван в Стамбуле. Это добавит ему больше легитимности. Мы можем подписать совместное соглашение и направить своих делегатов или прекратить переговоры. Учитывая настроения, у нас есть хорошие шансы получить большинство в парламенте."
 turkey_rev.27.a: "Направляйте делегацию"
 turkey_rev.27.b: "Не стоит вообще вести с ними переговоры"
 
 turkey_rev.28.t: "Султанский парламент хочет поддержать националистов"
 turkey_rev.28.desc: "До нас дошли сведения о том, что султанское правительство Османской империи ведёт переговоры с националистами. Они планируют на заседании парламента принять декларацию, согласно которой не будет допускаться никакой иностранный мандат на территории Турции. Это напрямую препятствует возможности подписания мира на наших условиях. Если мы ничего не предпримем, то позиции националистов значительно усилятся, и это точно приведёт к уступкам с нашей стороны. Необходимо действовать решительно."
 turkey_rev.28.a: "Введите войска, парламент закрыть"
 
 turkey_rev.29.t: "Провал переговоров"
 turkey_rev.29.desc: "Переговоры полностью провалились, и националисты не приняли наши условия, даже когда мы предложили пойти на уступки. Боюсь, это свидетельствует о неэффективности нашего правительства. Когда страны Антанты узнали о результатах переговоров, они настояли на том, чтобы Дамат Ферит занял должность Великого Визиря. Они потребовали от султана распустить парламент и передать власть Великому Визирю."
 turkey_rev.29.a: "Парламент закрыть"
 
 turkey_rev.30.t: "Успех переговоров"
 turkey_rev.30.desc: "Националисты договорились о проведении нового созыва парламента в Стамбуле. Необходимо тщательно подготовиться, чтобы всё прошло без проблем."
 turkey_rev.30.a: "У нас есть шанс"
 
 turkey_rev.31.t: "Парламент в Стамбуле распущен"
 turkey_rev.31.desc: "После неудачных переговоров очередное правительство султана продемонстрировало свою неспособность справиться с ситуацией. Антанта потребовала от султана распустить парламент и поставить во главе правительства своего человека. Это даёт нам возможность создать собственный парламент в Анкаре, не находясь под контролем иностранных войск. Многие участники старого парламента, вероятно, откликнутся на наш призыв."
 turkey_rev.31.a: "Нужно в скорейшем времени рассмотреть возможность созыва"
 
 turkey_rev.32.t: "Севрский мирный договор"
 turkey_rev.32.desc: "Наконец удалось согласовать долгожданный мирный договор. Его требования включают в себя территориальные и нетерриториальные потери, а именно: \n1.Союзники должны будут контролировать финансы Османской империи, такие как утверждение национального бюджета и надзор за ним, выполнение финансовых законов и нормативных актов и полный контроль над Оттоманским банком.\n2.Империя должна будет предоставить свободу транзита людям, товарам, судам и т.д., Проходящим через ее территорию, а транзитные товары должны были быть освобождены от всех таможенных пошлин. \n3.Османская армия должна будет состоять из 50 700 человек, а Османский военно-морской флот может содержать только семь шлюпов и шесть торпедных катеров. Османской империи запрещено создавать военно-воздушные силы.\n4.Международный договор требует определения лиц, ответственных за геноцид армян. \n5.В пределах территории, сохраняемой Турцией по договору, Франция получит Сирию и соседние части юго-восточной Анатолии, включая Антеп, Урфу и Мардин. Киликия, включая Адану, Диярбакыр и большие части восточно-центральной Анатолии вплоть до Сиваса и Токата, будут объявлены зоной французского влияния.\n6.Греческое правительство осуществило оккупацию Смирны. По договору осуществление прав на суверенитет было передано местному парламенту, а через 5 лет под наблюдением Лиги наций должен будет состоятся плебисцит.\n7.Италии официально будут переданы во владение острова Додеканес, которые находились под итальянской оккупацией со времен итало-турецкой войны 1911-1912 годов Значительная часть южной и западно-центральной Анатолии, включая портовый город Анталья и историческую столицу сельджуков Конья, были объявлены зоной влияния Италии. Провинция Анталья была обещана Антантой Италии,и итальянские колониальные власти пожелали, чтобы зона стала итальянской колонией под названием Ликия.\n8.Было предложено включить в зону проливов Босфор, Дарданеллы и Мраморное море. Навигация в Дарданеллах будет открыта как в мирное, так и в военное время для всех торговых и военных судов, независимо от флага.\n9.Восточная Фракия, острова Имброс и Тенедос и острова Мраморного моря были переданы Греции.\n10.В регионе Курдистан, включая провинцию Мосул, было запланировано проведение референдума для определения его судьбы.\n11.Армения признана свободным и независимым государством. Согласно статье 89, "Турция и Армения, а также другие Высокие Договаривающиеся стороны соглашаются передать на арбитраж президента Соединенных Штатов Америки вопрос об установлении границы между Турцией и Арменией в вилайетах Эрзерум, Трапезунд, Ван и Битлис и принять его соответствующее решение, а также любые условия, которые он может предписать относительно доступа Армении к морю и демилитаризации любой части турецкой территории, прилегающей к указанной границе.\n12.Британия получает мандат на Ирак и Палестину, Франция на Сирию и Ливан.\n\nВ любом случае документ не пройдёт ратификацию, пока мы не восстановим контроль над всей территорией страны."
 turkey_rev.32.a: "Имеем, что имеем"
 
 turkey_rev.33.t: "Последняя сессия парламента"
 turkey_rev.33.desc: "Была созвана сессия Меджлиса, на которой многие делегаты разделяли националистические взгляды. Они были готовы поддержать декларацию о национальных границах, принятую на Сивасском конгрессе. Британская разведка сообщила, что парламент собирается утвердить Сивасскую декларацию. Это означало бы, что парламент и султанское правительство открыто поддержали бы националистов. Во время сессии в парламент вошли вооружённые солдаты Антанты и потребовали прекратить заседание. Многих делегатов арестовали и отправили на Мальту. Под давлением Султан закрыл парламент и назначил во главе правительства Дамад Феррита — визиря, который был наиболее лоялен союзникам."
 turkey_rev.33.a: "Это катастрофа"
 
 turkey_rev.34.t: "Вооруженный разгон парламента в Стамбуле"
 turkey_rev.34.desc: "Антанта разогнала парламент и вынудила Султана закрыть парламент. Это всё ещё играет нам на руку, поскольку подтверждает наши предположения о том, что страна находится под иностранной оккупацией. Теперь нам стоит подумать о созыве нового парламента в нашей столице. "
 turkey_rev.34.a: "Это было ожидаемо"
 
 turkey_rev.35.t: "Султанское правительство готово подписать мир"
 turkey_rev.35.desc: "Из Стамбула мы получили известие о том, что правительство султана согласовало условия мира с Антантой. В результате, страна будет разделена на сферы влияния, а её экономика перейдёт под контроль иностранных корпораций. Некоторые территории будут переданы Греции и Армении. Также известно, что национальная армия будет практически полностью расформирована, а страна лишится своего суверенитета и превратится в колонию стран Антанты."
 turkey_rev.35.a: "Мы ни за что на это не пойдем, это цена нашей свободы"
 
 turkey_rev.36.t: "Восстание подавлено"
 turkey_rev.36.desc: "Армия успешно подавила восстание. Теперь местная жандармерия может самостоятельно справиться с остатками мятежников. Регион возвращается к мирной жизни. Оружие, которое было изъято у мятежников, уже поступило в войска."
 turkey_rev.36.a: "Отлично"
 
 turkey_rev.37.t: "Армия не справилась с подавлением беспорядков"
 turkey_rev.37.desc: "Установленных сил для подавления беспорядков оказалось недостаточно, и восстания вспыхнули с новой силой."
 turkey_rev.37.a: "Проклятье"
 
 turkey_rev.38.t: "Фетва мятежникам"
 turkey_rev.38.desc: "Сегодня в Стамбуле прошёл военный трибунал, на котором лидеры националистов были приговорены к смертной казни. Шейх уль-Ислам Дюрризаде Абдулла вынес фетву за неподчинение воле султана и халифа. Он также заявил, что те, кто сложит оружие в течение недели, будут помилованы. Уже известно, что некоторые группировки в Анатолии готовы откликнуться на этот призыв."
 turkey_rev.38.a: "Созывайте добровольцев"
 
 turkey_rev.39.t: "Переговоры о создании армии"
 turkey_rev.39.desc: "Нашей целью всегда было скорейшее заключение мира со странами Антанты. Но из-за восстания проследовать к этой цели не представляется возможным. Хотя доверие к Султану сейчас подорвано в глазах народа, он всё ещё остается Халифом.\nНам нужна армия и это единственный способ её создать. Конечно, поскольку большинство вооружения было конфисковано, нам необходимо послать запрос в Британию на получение части оружия. Или надеяться на то, что осталось у верного народа на руках после демобилизации."
 turkey_rev.39.a: "Отправляйте запрос"
 
 turkey_rev.40.t: "Запрос о создании армии от османского султана"
 turkey_rev.40.desc: "Заключение мирного договора с Османской империей затягивается на неопределенный срок. Пока не будет подавлено восстание националистов, можно будет забыть о том, чтобы воплотить в жизнь все условия мира.\nСултан на нашей стороне и хотя его власть подорвана, он утверждает, что титул Халифа поможет ему призвать сторонников для сражения на его стороне против восстания националистов. Всё, что он просит, — это поддержка вооружением."
 turkey_rev.40.a: "Дайте ему все необходимое, это небольшое вложение"
 turkey_rev.40.b: "Обойдутся"
 
 turkey_rev.41.t: "Британия посылает оружие"
 turkey_rev.41.desc: "В этом вопросе интересы Великобритании совпали с нашими интересами, и они предоставили нам небольшую партию вооружения. Этого вполне достаточно для создания передовых отрядов. При определённом успехе мы можем рассчитывать на увеличение числа сторонников уже в Анатолии."
 turkey_rev.41.a: "Отлично"
 
 turkey_rev.42.t: "Британского оружия не будет"
 turkey_rev.42.desc: "Британское правительство не предоставило нам оружие для нашей армии. Мы вынуждены сражаться тем, что у нас есть."
 turkey_rev.42.a: "Это не в их интересах"
 
 turkey_rev.43.t: "Ввод войск в Анатолию"
 turkey_rev.43.desc: "Сегодня боевые части новой армии Халифата пересекли территорию, подконтрольную Антанте, и вошли в Анатолию, чтобы подавить восстание националистов и исполнить волю Халифа. Они будут продолжать действовать до тех пор, пока не казнят всех, кто пошёл против его воли."
 turkey_rev.43.a: "Они настоящие праведники"
 
 turkey_rev.44.t: "Халиф объявил фетву"
 turkey_rev.44.desc: "В Стамбуле шейх уль-Ислам Дюрризаде Абдулла издал фетву. В ней он назвал нас неверными и призвал к смерти наших лидеров. В ответ муфтий Анкары Рифат Берекчи подготовил встречную фетву. Её подписали сотни представителей духовенства по всей Анатолии. Они объявили указ шейха уль-Ислама недействительным."
 turkey_rev.44.a: "Они что-то затевают"
 
 turkey_rev.45.t: "Суд над мятежниками"
 turkey_rev.45.desc: "Последний оплот повстанцев пал, и теперь нашей власти ничего не угрожает. Все договорённости с Антантой будут выполнены, и мир будет заключён успешно. Никто не знает, к чему могла привести победа сил, нелояльных султану. Вероятно, это привело бы к международной изоляции и ухудшению условий мира."
 turkey_rev.45.a: "Всех казнить"
 
 turkey_rev.46.t: "Ратификация Сервского договора"
 turkey_rev.46.desc: "Восстание националистов подавлено, их идеи больше не находят поддержки в обществе. Вероятно, их политика привела бы нас в тупик. Теперь, когда с ними покончено, мы можем провести очередную сессию парламента без опасения, что она будет сорвана националистами. Это позволит нам ратифицировать мирный договор с Антантой."
 turkey_rev.46.a: "Пришло время выполнить условия"
 
 turkey_rev.48.t: "Восстание националистов подавлено"
 turkey_rev.48.desc: "Выстрелы стихли, и Анатолия снова перешла под контроль султана. Недовольные лидеры и офицеры были схвачены и предстанут перед судом. Остальным солдатам и простым гражданам предложили амнистию. Из сдавшихся частей националистов и отрядов, которые остались верны султану, будет сформирована новая армия по образцу условий Мудросского перемирия."
 turkey_rev.48.a: "Смутьяны остановлены"
 
 turkey_rev.49.t: "Принуждение к миру"
 turkey_rev.49.desc: "Правительство Османской империи спровоцировало восстание сил, которые были готовы с оружием в руках сопротивляться заключению справедливого мира. Благодаря нашей победоносной армии мы заставили турок принять навязанные нами условия. Мятежные области были переданы под контроль османской администрации с сохранением гарнизона, который контролировался странами Антанты. Это было сделано для того, чтобы предотвратить подобные восстания в будущем."
 turkey_rev.49.a: "Кто-то должен был это сделать"
 
 turkey_rev.50.t: "Резолюция Эрзурумского конгресса"
 turkey_rev.50.desc: "После того как Амасийский Циркуляр был провозглашён, собрание в Эрзуруме всё же состоялось. На нём были определены основные положения и заложены основы национальной борьбы\n1.Родина едина и не может быть разделена.\n2.Нация будет защищаться и сопротивляться любому иностранному вторжению и интервенции.\n3.Основной принцип – всё делать силой народа и превыше всего ставить волю народа.\n4.Мандат и чьё-либо покровительство не приемлемы.\nДальнейшие принципы мы определим на всенародном конгрессе в Сивасе."
 turkey_rev.50.a: "Наша борьба начинается здесь!"
 
 turkey_rev.51.t: "Резолюция национальной Борьбы"
 turkey_rev.51.desc: "На Конгрессе в Сивасе участники подтвердили положения Национального пакта, который был согласован в Эрзуруме. Они объединили различные региональные организации Ассоциаций защиты национальных прав в единую политическую силу — Ассоциацию защиты национальных прав Анатолии и Румелии, Мустафа Кемаль стал её председателем. Чтобы продемонстрировать, что это движение является новым и объединяющим, делегаты должны были дать клятву отказаться от связей с Конгрессом Единения и Прогресса и никогда не возрождать эту партию, несмотря на то, что многие из них ранее были её членами.\n\nМустафа Кемаль открыл Национальный конгресс в Сивасе, где собрались делегаты со всей страны. Резолюции Эрзурумского конгресса были преобразованы в общенациональный призыв к действию. Конгресс в Сивасе существенно укрепил позиции, занятые на Конгрессе в Эрзуруме."
 turkey_rev.51.a: "Утверждаем Волю народа"
 
 turkey_rev.52.t: "Странствующие силы"
 turkey_rev.52.desc: "К призыву защищать родину присоединились черкесские добровольцы под руководством Этхема — черкеса. Они создали мобильную боевую группу и объявили о присоединении к нашей армии."
 turkey_rev.52.a: "Отлично"
 
 turkey_rev.53.t: "Странствующие силы не подчиняются"
 turkey_rev.53.desc: "Этхем Черкес и его отряд не желают присоединяться к общей организации. Он требует, чтобы ему было присвоено звание генерала армии, и чтобы его отряды действовали автономно. Отмечается, что Этхем Черкес склонен к конфликтам и не желает подчиняться приказам. Также есть подозрения, что он симпатизирует большевизму. Его отряд даже получил прозвище «большевистский»."
 turkey_rev.53.a: "Арестуйте за неподчинение"
 turkey_rev.53.b: "Дайте ему всё что он просит"
 
 turkey_rev.54.t: "Восстание Этхема"
 turkey_rev.54.desc: "Этхем перестал подчинятся нашему правительству. Чтобы его арестовать, были отправлены несколько отрядов. Он призвал своих людей к мятежу и дал вооруженный отпор. Силы были неравны, и в результате его отряд потерпел поражение и был расформирован, а сам он сбежал в Грецию."
 turkey_rev.54.a: "Поделом"
 
 turkey_rev.55.t: "Недовольство штаба"
 turkey_rev.55.desc: "Штаб выступает против назначения генерала Этхема. Они считают, что это может подорвать дисциплину в армии. Его отряды действуют независимо от основных сил, и таким образом мы даём ему полную свободу действий, которая не контролируется ни правительством, ни штабом."
 turkey_rev.55.a: "Решение уже принято"
 
 turkey_rev.56.t: "Армия Халифата"
 turkey_rev.56.desc: "Султанское правительство перешло к активным действиям против нас. Опасаясь, что титул султана утратил доверие из-за нашего восстания, они решили обратиться к людям, используя титул халифа. Сторонники султана, заручившись поддержкой британцев, они вошли в Анатолию и установили контроль над некоторыми областями. Местные жители, участвовавшие в восстании, откликнулись на призыв и перешли на сторону халифа."
 turkey_rev.56.a: "Соберите свободные силы, нужно вынудить их покинуть Анатолию пока не стало слишком поздно"
 
 turkey_rev.57.t: "Киликийский вопрос"
 turkey_rev.57.desc: "После подписания капитуляции французские войска заняли районы Киликии, где проживает значительное турецкое население. Согласно Национальному Обещанию, эти территории должны вернуться под наш контроль. Отряды партизан, действующие на территориях, формально подконтрольных Франции, сообщают о том, что французы используют отряды армянской милиции для контроля над местным населением. Это часто приводит к резне, направленной против турецкого населения."
 turkey_rev.57.a: "Ни одна территория не должна быть сдана"
 
 turkey_rev.58.t: "Занятие региона [345.GetName]"
 turkey_rev.58.desc: "Наши войска заняли регион [345.GetName] после боев c французской колониальной милицией и армянскими иностранным легионом. "
 turkey_rev.58.a: "Отлично"
 
 turkey_rev.581.t: "Занятие региона [1151.GetName]"
 turkey_rev.581.desc: "Наши войска заняли регион [1151.GetName] после боев c французской колониальной милицией и армянскими иностранным легионом. "
 turkey_rev.581.a: "Отлично"
 
 turkey_rev.582.t: "Занятие региона [350.GetName]"
 turkey_rev.582.desc: "Наши войска заняли регион [350.GetName] после боев c французской колониальной милицией и армянскими иностранным легионом. "
 turkey_rev.582.a: "Отлично"
 
 turkey_rev.583.t: "Занятие региона [344.GetName]"
 turkey_rev.583.desc: "Наши войска заняли регион [344.GetName] после боев c французской колониальной милицией и армянскими иностранным легионом. "
 turkey_rev.583.a: "Отлично"
 
 turkey_rev.59.t: "Великое Национальное Собрание в Анкаре"
 turkey_rev.59.desc: "Сегодня [ROOT.GetLeader] выступил с призывом к проведению общих парламентских выборов и созыву парламента в Анкаре. Его обращение содержало несколько пунктов.Новый турецкий парламент состоял частью из бежавших в Анатолию депутатов оттоманского парламента (105 человек), частью из вновь избранных депутатов. ВНСТ принял закон, аннулировавший все договоры, конвенции, соглашения, акты и официальные постановления, а также концессионные соглашения на продажу или эксплуатацию рудников, заключённые султанским правительством без одобрения ВНСТ, начиная со дня оккупации Стамбула. ВНСТ заявил, что султанская администрация находится под контролем «неверных» и что долгом каждого мусульманина является сопротивление иностранному вмешательству в дела Турции.\n    1)В Анкаре должен быть созван парламент с чрезвычайными полномочиями для управления делами страны и надзора за ними\n    2)На лиц, которые будут избраны членами этого собрания, распространяются положения закона, касающиеся членов парламента\n   3)Выборы должны проводиться на основе санджаков\n   4)От каждого санджака избираются пять членов\n  5)Выборы должны быть завершены не позднее чем через пятнадцать дней"
 turkey_rev.59.a: "Теперь мы единственное легитимное правительство в глазах народа"
 
 turkey_rev.60.t: "Реорганизация разведывательного агентства"
 turkey_rev.60.desc: "После распада Османской империи и Союза Единения и Конгресса появилось несколько подпольных организаций. Они занимались контрабандой оружия и переправляли в Анатолию бывших членов партии, чтобы те присоединились к нашему национальному движению. Необходимо реорганизовать эти подпольные общества и привлечь членов бывшей Особой Организации Османской империи к созданию новой национальной контрразведки."
 turkey_rev.60.a: "Превосходно"
 
 turkey_rev.61.t: "Турецкая делегация" 
 turkey_rev.61.desc: "Сегодня в СНК поступило предложение от делегации турецких националистов об установлении дипломатических отношений и разработке общей военной стратегии на Кавказе. Целью этого является защита Советской России от «империалистической» угрозы в Причерноморье и на Кавказе. Представители делегации утверждают, что они ведут борьбу против иностранных захватчиков и надеются на поддержку Советской России в этой антиимпериалистической борьбе. Они также изложили основные принципы внешней политики Великого Национального Собрания Турции (ВНСТ):\n провозглашение независимости Турции; включение в состав турецкого государства бесспорно турецких территорий; предоставление всем территориям со смешанным населением права определить свою судьбу; передача вопроса о проливах на рассмотрение конференции прибрежных черноморских государств; отмена режима капитуляций и экономического контроля со стороны иностранных государств; ликвидация всякого рода сфер иностранного влияния.В обмен на дружбу и поддержку [TRR.GetLeader] просил предоставить Турции военную и финансовую помощь." 
 turkey_rev.61.a: "Мы поможем братьям туркам в антиимпериалистической войне, подготовьте значительные поставки оружия и денег" 
 turkey_rev.61.b: "Подпишите договоры о дружбе но оружия не отправлять" 
 turkey_rev.61.c: "Договориться не удалось, нам с ними не по пути" 
 
 turkey_rev.62.t: "Отправка вооружения в Турцию"
 turkey_rev.62.desc: "Мы обещали отправить оружие для вооружения освободительной армии в Турции. Мы подготовили необходимые запасы. Однако теперь стоит вопрос о том, каким образом мы сможем доставить им это оружие."
 turkey_rev.62.a: "По морю, под нейтральным флагом"
 turkey_rev.62.b: "По суше, через Кавказ"
 turkey_rev.62.d: "Мы найдем способы отправить оружие, хоть и с потерями"
 turkey_rev.62.c: "С другой стороны, можно ограничиться установлением дипломатических связей"
 
 turkey_rev.63.t: "Установление дипломатических отношений"
 turkey_rev.63.desc: "Советское правительство согласилось установить официальные дипломатические отношения с нашей страной. Мы ожидаем скорого открытия посольства и приезда представителей стран. Однако нам ясно дали понять, что поставок оружия ожидать не следует."
 turkey_rev.63.a: "Понятно"
 
 turkey_rev.64.t: "Партия Помощи из России"
 turkey_rev.64.desc: "Партия оружия из [RUS.GetName] прибыла в распоряжение наших войск"
 turkey_rev.64.a: "Отлично, мы этого не забудем"
 
 turkey_rev.65.t: "Вторая отправка вооружения в Турцию"
 turkey_rev.65.desc: "Мы обещали отправить оружие для оснащения освободительной армии в Турции. Мы подготовили к отправке новую партию. Однако возникает вопрос, как мы доставим им это оружие."
 turkey_rev.65.a: "По морю, под нейтральным флагом"
 turkey_rev.65.b: "По суше, через Кавказ"
 turkey_rev.65.c: "У них достаточно оружия"
 
 turkey_rev.66.t: "Последняя отправка вооружения в Турцию"
 turkey_rev.66.desc: "Мы обещали передать оружие для вооружения освободительной армии в Турции. Мы подготовили новую партию для отправки. Однако теперь перед нами стоит вопрос, как именно мы доставим им это оружие."
 turkey_rev.66.a: "По морю, под нейтральным флагом"
 turkey_rev.66.b: "По суше, через Кавказ"
 turkey_rev.66.c: "У них достаточно оружия"
 
 turkey_rev.67.t: "Восточные Вилайеты"
 turkey_rev.67.desc: "После поражения в войне территории Карса были отделены от Османской империи. На этих землях до сих пор проживает преимущественно мусульманское население, и мы можем считать их своими. Необходимо вернуть эти территории."
 turkey_rev.67.a: "Подготовьте войска"
 
 turkey_rev.68.t: "Ввод войск в район Карса"
 turkey_rev.68.desc: "Войска готовы к действиям, необходимо лишь отдать приказ. Уже произошли столкновения между пограничными войсками и армянскими силами."
 turkey_rev.68.a: "Это наши земли"
 
 turkey_rev.69.t: "Турецкие войска на границах"
 turkey_rev.69.desc: "Турецкие националисты сосредоточили войска вблизи нашей границы. Как известно, они стремятся вернуть территории Османской империи, включая Карсскую область. Необходимо быть готовыми к войне."
 turkey_rev.69.a: "Созывайте все боеспособные войска"
 
 turkey_rev.70.t: "Границы востока"
 turkey_rev.70.desc: "Наши войска одержали победу над армянской армией и теперь могут диктовать свои условия. Армянское правительство предложило заключить перемирие и провести переговоры для определения условий мирного договора."
 turkey_rev.70.a: "Мы взяли что хотели"
 
 turkey_rev.71.t: "Разгром"
 turkey_rev.71.desc: "Наша армия отступает перед лицом турецкой армии. Вражеские войска приближаются к столице. Чтобы не допустить дальнейшего продвижения противника, мы вынуждены оставить территории Карса."
 turkey_rev.71.a: "Выбора нет"
 
 turkey_rev.72.t: "Московский договор"
 turkey_rev.72.desc: "Настало время обсудить границы с нашим соседом, учитывая ранее оказанную помощь. Правительство Москвы обратилось с просьбой установить границу. Они готовы признать наши права на Карс, но также предлагают закрепить за собой другие территории, такие как север Батумской области, Нахичевань и Адрианополь. Кроме того, был предложен проект Договора о дружбе, который определяет основные принципы отношений между нашими странами. Согласно этому проекту, мы должны не признавать договоры, навязанные сторонам силой, аннулировать ранее заключённые договоры между царской Россией и Турцией и передать решение статуса Черноморских проливов на рассмотрение конференции черноморских государств. Если это предложение актуально, мы можем способствовать заключению всех необходимых договоров."
 turkey_rev.72.a: "Звучит справедливо, отправьте предложение"
 turkey_rev.72.b: "Нас всё устраивает и так"
 
 turkey_rev.73.t: "Московский договор"
 turkey_rev.73.desc: "Из Турции поступило предложение относительно реализации наших предыдущих договорённостей и установления границы на Кавказе. Турецкая сторона признаёт наши претензии на Нахичевань и север Батумской области, однако просит закрепить за собой остальные территории Карской области. Также был предложен проект Договора о дружбе, который определял бы основные принципы отношений между нашими странами. Согласно этому проекту, стороны должны были бы признать недействительными все договоры, навязанные силой, и отменить ранее заключённые договоры между царской Россией и Турцией. Кроме того, предлагалось передать решение о статусе Черноморских проливов на рассмотрение международной конференции черноморских стран."
 turkey_rev.73.a: "Звучит справедливо"
 turkey_rev.73.b: "Нас всё устраивает и так"
 
 turkey_rev.74.t: "Предложение Обмена"
 turkey_rev.74.desc: "По дипломатическим каналам мы получили информацию от турецких националистов о том, что у них находятся британские военнопленные. Они предлагают обменять их на членов партии «Единение и прогресс», которые были осуждены Османским правительством и находятся на Мальте. В случае отказа от обмена, жизни военнопленных могут быть под угрозой."
 turkey_rev.74.a: "Передайте им часть заключенных в соотношении 1 к 1, наши подданные важнее"
 turkey_rev.74.b: "Не будем иметь дел с нелегитимным правительством, это только поможет им"
 
 turkey_rev.75.t: "Возвращение Мальтийцев"
 turkey_rev.75.desc: "Британская сторона согласилась на обмен пленными, и наши соотечественники скоро вернутся домой."
 turkey_rev.75.a: "Подготовьте делегацию для приёма"
 
 turkey_rev.76.t: "Британцы проигнорировали запрос"
 turkey_rev.76.desc: "Британское правительство не ответило на наш запрос. Это свидетельствует о том, что им неважна жизнь собственных граждан."
 turkey_rev.76.a: "Мы найдем другой путь вытащить наших собратьев"
 
 turkey_rev.77.t: "Великий пожар Измира"
 turkey_rev.77.desc: "Наши войска наконец вошли в город, который был оккупирован греками, и освободили исконно турецкие территории. К сожалению, отступая, греки подожгли город, чтобы замедлить продвижение наших войск и дать себе время на эвакуацию."
 turkey_rev.77.a: "Пусть горит. Это символ нашего триумфа"
 
 turkey_rev.78.t: "Катастрофа в Малой Азии"
 turkey_rev.78.desc: "Турки вошли в Смирну, наши войска были вынуждены отступить из города и теперь пытаются закрепиться на последних позициях, чтобы прикрыть отступление. В качестве мести нелояльному городу, турки устроили поджог."
 turkey_rev.78.a: "Это варварство"
 
 turkey_rev.79.t: "Катастрофа в Малой Азии и мы"
 turkey_rev.79.desc: "Турки вошли в Смирну, греческая армия отступила из города и пытается закрепиться на последних позициях, чтобы прикрыть отступление. Во время смены владельца город был сожжён. Греческая армия была разгромлена турецкой. Мы до сих пор не оправились от последствий Великой войны и не готовы начинать новый конфликт со свежим и сильным противником. К тому же, они будут сражаться на своей земле и могут наступать с разных сторон. Лучшим решением будет наладить дипломатические отношения с новой Турецкой республикой и покинуть Анталью."
 turkey_rev.79.a: "Итальянцы не будут умирать за сомнительные перспективы"
 
 turkey_rev.80.t: "Потеря Анкары"
 turkey_rev.80.desc: "Мы потеряли место, где заседал парламент, и главный транспортный узел Анатолии. До последнего часа члены национального собрания не собирались покидать Анкару, но противник вошёл в город, и нам пришлось перевезти делегатов в другое место. Это серьёзный удар по нашему сопротивлению, и многие солдаты уже начинают сомневаться в наших идеях и в возможности победы. Во многих отрядах наблюдается потеря боевого духа. Нам потребуется время, чтобы привести всё в порядок и доказать, что не всё потеряно."
 turkey_rev.80.a: "Проклятье"
 
 turkey_rev.81.t: "Пограничные разбирательства"
 turkey_rev.81.desc: "Сейчас, когда греческие войска были вытеснены с нашей территории, мы должны убедить союзников уйти из зоны проливов. В своём обращении Мустафа Кемаль подчеркнул, что бывшая столица империи должна контролироваться турками. В противном случае будет организован военный поход на Константинополь. Однако если возможно решить кризис путём переговоров, то это предпочтительный вариант. «После недавней победы наши требования остаются прежними. Мы просим Малую Азию, Фракию до реки Марица и Константинополь... У нас должна быть своя столица, и в этом случае я буду вынужден выступить в поход на Константинополь со своей армией, что займёт всего несколько дней. Я предпочитаю получить желаемое путём переговоров, хотя, конечно, не могу ждать бесконечно»."
 turkey_rev.81.a: "Отошлите приказ"
 
 turkey_rev.82.t: "Победа в Чаннакале"
 turkey_rev.82.desc: "Британские войска явно не ожидали такого быстрого удара по своим позициям! Наши войска смогли захватить ключевые крепости и закрепиться на позициях. Мы продемонстрировали свою решимость и теперь ждём ответного хода от Великобритании."
 turkey_rev.82.a: "Следующие дни будут решающие"
 
 turkey_rev.47.t: "Претензии Турецких националистов"
 turkey_rev.47.desc: "Турецкая национальная армия приблизилась к зоне международных проливов, заявив о своих претензиях на возвращение этих территорий под свой контроль. Уже поступали сообщения о столкновениях в районе города Чанаккале. Представители армии заявляют о готовности к переговорам, подчёркивая, что в противном случае конфликта не избежать. Многие в Британии опасаются вовлечения в новый крупный конфликт, который может вызвать потрясения. Как известно, французские силы уже покинули территорию проливов, уступив её туркам."
 turkey_rev.47.a: "Сообщите, что мы согласны на переговоры"
 turkey_rev.47.b: "Подготовьте силы интервенции"
 
 turkey_rev.83.t: "Переговоры в Муданье"
 turkey_rev.83.desc: "В результате переговоров в Муданье было заключено перемирие между Турцией и странами Антанты: Францией, Англией, Италией и Грецией. Соглашение предусматривало следующее: военные действия между Турцией и Грецией должны были прекратиться; греческие войска должны были отойти из Восточной Фракии на линию левого берега реки Марица и Анатолии; страны Антанты должны были оккупировать правый берег реки Марица до заключения мирного договора; * власть в Восточной Фракии должна была перейти к представителям анкарского правительства; ни одна из сторон не должна была увеличивать численность войск, строить укрепления в населённых пунктах и областях Анатолии и Фракии; Турция обязывалась не вводить войска в Восточную Фракию до заключения мирного договора. Для решения приграничных споров и заключения мирного договора было решено провести мирную конференцию в Лозанне."
 turkey_rev.83.a: "Дипломатическая победа"
 
 turkey_rev.84.t: "Британская Интервенция"
 turkey_rev.84.desc: "Британские власти не хотят вести переговоры и не оставляют нам другого выбора, кроме как начать войну."
 turkey_rev.84.a: "Направьте войска"
 
 turkey_rev.85.t: "Лозаннская конференция"
 turkey_rev.85.desc: "На конференции представители стран Антанты и Турции достигли соглашения. После длительных переговоров был подписан новый мирный договор, который положил конец Великой войне для Турции и закрепил её международное признание. Этот договор заменил Севрский. Согласно Лозаннскому мирному договору судоходство в проливах Дарданеллы, Мраморном море и Босфоре стало свободным как в мирное, так и в военное время. Договор также отменил режим капитуляций в Турции, экономические и политические привилегии иностранцев и международный финансовый контроль над Турцией. Турция согласилась выплатить часть Оттоманского долга, но вопрос о валюте платежей остаётся открытым."
 turkey_rev.85.a: "Справедливо, это наша общая победа"
 
 turkey_rev.86.t: "Обмен населением с Грецией"
 turkey_rev.86.desc: "В результате войны и переговоров с греческим правительством было достигнуто соглашение об обмене населением между нашими странами. Это соглашение должно было предотвратить новые конфликты на межнациональной почве. Мы согласились передать Греции проживающих в Понте и Анатолии греков. В свою очередь, Греция согласилась переселить мусульман из западной Фракии. Однако христиане Константинополя и некоторые мусульманские общины Греции не подлежали переселению. Согласно официальной статистике, из Македонии выехало 380 тысяч турок."
 turkey_rev.86.a: "Снарядите поезда и корабли, чем скорее они уедут тем лучше"
 
 turkey_rev.87.t: "Анатолийские беженцы"
 turkey_rev.87.desc: "После трагических событий в Малой Азии мы договорились с Турцией об обмене населением. Уже прибыли первые корабли с беженцами. В рамках этого соглашения мы должны передать турецкой стороне мусульман, которые проживают в западной Фракии. Согласно официальным статистическим данным, во время конфликта 151 892 грека покинули Малую Азию. Большинство из них перебрались в Грецию, но также многие эмигрировали в США, Канаду и Австралию."
 turkey_rev.87.a: "Греция примет столько сколько сможет"
 
 turkey_rev.88.t: "Империалисты вторглись в Турцию»"
 turkey_rev.88.desc: "Британские империалисты предприняли полномасштабное вторжение на земли молодой Турецкой Республики. Мужество тюрков в их борьбе против иностранного порабощения вызывает восхищение и уважение. Согласно ранее достигнутым договорённостям, в случае полномасштабного военного конфликта мы обязаны предоставить помощь нашему союзнику."
 turkey_rev.88.a: "Отправьте ещё оружия и добровольцев"
 turkey_rev.88.b: "Отправьте дополнительную партию оружия"
 turkey_rev.88.c: "У нас своих проблем хватает"
 
 turkey_rev.89.t: "Прибытие добровольцев из Советской России"
 turkey_rev.89.desc: "Сегодня в северные порты Анатолии прибыли российские добровольцы. Они готовы присоединиться к нам в борьбе против «агрессии и империализма Британии». Теперь они находятся под нашим командованием. Кроме того, правительство отправило дополнительное оружие для наших солдат."
 turkey_rev.89.a: "Помощь точно не помешает"
 
 turkey_rev.90.t: "Советская Россия посылает дополнительную партию оружия"
 turkey_rev.90.desc: "Правительство России прислало дополнительную партию оружия. Груз уже разгружен и находится в наших портах."
 turkey_rev.90.a: "Настоящие мужчины с оружием всегда побеждают"
 
 turkey_rev.91.t: "Изгнание Интервентов"
 turkey_rev.91.desc: "Британские войска понесли большие потери и были вынуждены отступить со всех стратегически важных позиций в Анатолии и на проливах. Мы доказали свою способность защищать независимость и не позволили врагу легко продвигаться по нашей территории. Вероятность продолжения войны со стороны Великобритании кажется невысокой. В самой Великобритании на фоне неудач армии всё чаще звучат голоса, недовольные этой бессмысленной войной. Через дипломатические каналы уже поступают предложения о проведении переговоров."
 turkey_rev.91.a: "Мы победили"
 
 turkey_rev.92.t: "Провал Интервенции"
 turkey_rev.92.desc: "Наши войска не смогли противостоять турецким националистам в полной мере. Мы потеряли контроль над ключевыми районами Анатолии. Продолжение войны не имеет смысла и вызывает сильное сопротивление внутри страны."
 turkey_rev.92.a: "Это позор"
 
 turkey_rev.93.t: "Упразднение Султаната"
 turkey_rev.93.desc: "Мы контролируем Константинополь, и наша армия одержала победу, изгнав интервентов из нашей страны! Султан, боявшийся за свою жизнь, оказался предателем национальных интересов и стал марионеткой в руках оккупационных сил. В страхе он тайно связался с британцами и бежал из страны. После этого он уже не мог считаться султаном, но всё ещё оставался халифом исламского мира. В связи с этим было созвано Великое национальное собрание, которое провозгласило место халифа свободным, упразднило султанат и назначило двоюродного брата султана Абдул-Меджида на позицию халифа. Он станет единственным халифом в турецкой истории, кто не носил одновременно и титул султана."
 turkey_rev.93.a: "Да здравствует новая власть!"
 
 turkey_rev.94.t: "Провозглашение республики"
 turkey_rev.94.desc: "Пришло время выбрать форму правления. Было решено отказаться от султаната, поскольку он не соответствовал нынешним национальным целям и был дискредетирован.\n\n Сегодня Великое национальное собрание официально объявило о создании республики. В конституцию были внесены поправки, которые закрепили новую форму правления. Согласно этим поправкам, президент республики должен избираться членами Великого национального собрания. [ROOT.GetLeader] был избран на должность первого президента Турецкой Республики. Его кандидатура была поддержана единогласно."
 turkey_rev.94.a: "Слава народу!"
 
 turkey_rev.95.t: "Новые национальные цели"
 turkey_rev.95.desc: "Представлением интересов народа в республиках занимаются партии. Хотя ассоциации в защиту прав существуют, они представляют собой довольно разрозненные организации с неясной политической программой, особенно после победы в войне за независимость, что по сути было их целью. Сейчас настало время реорганизовать организации в партию и установить принципы. В основу программы новой Народной Партии были положены «девять принципов» :\n1.Суверенитет принадлежит нации.\n2.Поскольку суверенитет и власть над Ним были собраны в духовном лице Великого Национального собрания Турции, которое является истинным представителем народа Турции, решение об отмене правления, принятое Великим национальным собранием Турции 1 ноябрь 1922 г., является неизменным принципом. Халифат, основой которого является Великое Национальное собрание Турции, является высшим органом власти исламского мира.\n3.Окончательное обеспечение внутренней безопасности в стране является одной из важнейших задач, эта цель будет выполнена в соответствии с пожеланиями и потребностями нации.\n4. Правовое законодательство будет улучшено и дополнено.\n5.Будут улучшены аспекты, вызывающие недовольство и недовольство населения, будут приняты меры по преобразованию выращивания и торговли табаком на благо нации, финансовые учреждения будут преобразованы в форму, позволяющую легко кредитовать фермеров, промышленников и тех, кто занимается торговлей, будет увеличен капитал Сельскохозяйственного банка, фермерам будет оказана более простая и действенная помощь. \n6.Срок военной службы будет сокращен. Кроме того, будут сокращены сроки военной службы тех, кто умеет читать и писать, и тех, кто учится читать и писать в армии.\n7.Отставным офицерам будет обеспечена оптимальная жизнь. Во имя независимости страны и защиты родины будут приняты меры, которые не бросят вызов страданиям людей, ставших инвалидами, армейских пенсионеров, вдов и сирот.\n8.Недостатки государственных служащих будут устранены, и все государственные учреждения будут подвергнуты проверке, будут определены условия назначения, увольнения, повышения в должности, награждения, выхода на пенсию государственных служащих.\n9.Для быстрого восстановления разрушенной страны будут введены правила, поощряющие создание частных компаний для строительства и ремонта, а также государственных услуг. Будут предприняты попытки создать мирную обстановку при условии обеспечения нашей финансовой, экономической и административной независимости. Мы не примем мирный договор, который не предусматривает этих условий. "
 turkey_rev.95.a: "Нужно консолидировать поддержку"
 
 turkey_rev.96.t: "Прогрессивная республиканская партия"
 turkey_rev.96.desc: "Некоторые влиятельные деятели турецкого национального движения, такие как Али Фуат Чебесой, Кязим Карабекир, Аднан Адивар и Рауф Орбай, были обеспокоены тем, что станут мишенью Мустафы Кемаля Ататюрка. Ататюрк уже запретил воссоздание комитета «Единение и прогресс» и отменил Султанат. Бывшие члены «Единения и прогресса» и Национального движения объединились для создания Прогрессивной республиканской партии, которая должна была противостоять правлению Мустафы Кемаля и правящей Народной партии."
 turkey_rev.96.a: "Интересно"
 
 turkey_rev.97.t: "Открытие экономического конгресса"
 turkey_rev.97.desc: "Сегодня в Измире состоялся экономический конгресс. [ROOT.GetLeader] выступил с приветственной речью. В своём выступлении он лишь обобщил основные идеи, особенно в сфере экономики, не предлагая делегатам разрабатывать конкретные политические решения. Он напомнил об уроках истории и подчеркнул важность политического лозунга национального суверенитета. После него выступил министр экономики, который также произнёс пространную и неконкретную речь. Делегатам было поручено определить наиболее актуальные потребности общества и разработать программу послевоенного восстановления. В результате обсуждений делегаты пришли к..."
 turkey_rev.97.a: "консервативному выводу"
 turkey_rev.97.b: "принципам неполного государственного вмешательства"
 turkey_rev.97.c: "решению создания картелей"
 turkey_rev.97.d: "полного контроля государства над послевоенной экономикой"
 
 turkey_rev.98.t: "Коммунисты Анатолии"
 turkey_rev.98.desc: "Сегодня прошёл первый съезд Коммунистической партии Турции. Представители различных организаций объединились и теперь выступают как единая политическая сила. Они объявили своей целью создание Турецкой Советской Республики."
 turkey_rev.98.a: "Запретите их деятельность и избавьтесь от них"
 turkey_rev.98.b: "Республика нуждается в разных взглядах"
 
 turkey_rev.99.t: "Бойня пятнадцати"
 turkey_rev.99.desc: "После прибытия в Анатолию, сторонники и создатели коммунистической партии столкнулись с нападением. Опасаясь преследования, они попытались бежать через северные порты в [RUS.GetName]. Они отплыли в Чёрное море на шхуне, где и были зарезаны капитаном и командой судна."
 turkey_rev.99.a: "Легализуйте движение и возьмите его под контроль "
 
 turkey_rev.100.t: "Новый день в Анатолии"
 turkey_rev.100.desc: "Сегодня в газете была опубликована статья об «окончании освободительной войны против империализма». Авторы статьи подчеркнули особую роль генерала Этхема Черкеса на начальном этапе борьбы и его последующие подвиги. Газета также выразила мнение, что для дальнейшего развития и восстановления республики необходимо опираться на Российскую Советскую Федеративную Социалистическую Республику (РСФСР), которая помогала нам оружием и значительными средствами. Авторы статьи надеются на установление в Турции Советской республики в ближайшем будущем."
 turkey_rev.100.a: "Мы за свободу прессы"
 turkey_rev.100.b: "Запретить"
 
 turkey_rev.101.t: "Инцедент"
 turkey_rev.101.desc: "Сегодня [GetDateText] во время рабочей поездки в парламент был убит Мустафа Кемаль, первый президент Турецкой Республики. Неизвестный преступник выстрелил в него в упор, и лидер скончался на месте. Это трагическое событие вызвало огромное потрясение среди людей и политиков. Правительство приложит все усилия для того, чтобы найти и наказать заказчиков этого ужасного теракта, когда оправится от шока. До созыва следующей сессии Великого Национального Собрания и избрания нового президента должность временно исполняющего обязанности займёт один из близких сторонников покойного лидера..."
 turkey_rev.101.a: "Мустафа Исмет"
 turkey_rev.101.b: "Казим Муса"
 turkey_rev.101.c: "Хусейн Рауф"
 
 turkey_rev.102.t: "Восстание"
 turkey_rev.102.desc: "Коммунистическая газета сообщила, что после убийства главы республики власть в стране захватил лидер по имени [ROOT.GetLeader]. Они обвиняют его в организации покушения. Газета призывает во имя Мустафы Кемаля снова взять в руки оружие и бороться с тиранией, чтобы установить в стране настоящую советскую республику. Уже известно о беспорядках в некоторых городах и забастовках. Правительство РСФСР объявило о поддержке «восставшим рабочим, борющимся против угнетающего меньшинства»."
 turkey_rev.102.a: "Выгнали Антанту, выгоним и коммунистов!"
 turkey_rev.102.b: "За новую Советскую Власть!"
 
 turkey_rev.103.t: "Восстание Турецких рабочих"
 turkey_rev.103.desc: "Из Анатолии пришли вести о том, что Мустафа Кемаль был убит. В ответ на это рабочие и крестьяне поднялись на защиту от тирании. Они объявили о создании Советской Республики и подтвердили свою приверженность договору о дружбе с нами."
 turkey_rev.103.a: "Окажите им необходимую помощь в вооружении и руководстве армией"
 turkey_rev.103.b: "Мы поддержим их дипломатически"
 
 turkey_rev.104.t: "Рабочие и крестьянские дружины"
 turkey_rev.104.desc: "Мы начали революцию против тирании и за освобождение рабочего класса. Как это было в Советской России, мы создадим батальоны из добровольцев."
 turkey_rev.104.a: "Разошлите приказ о призыве"
 
 turkey_rev.105.t: "Черкесские добровольцы"
 turkey_rev.105.desc: "Благодаря влиянию Этхема Черкеса удалось собрать под своими знамёнами отряды черкесской кавалерии. Это окажет большую помощь революции."
 turkey_rev.105.a: "Отлично"
 
 turkey_rev.106.t: "Инструкторы из РСФСР"
 turkey_rev.106.desc: "К нам приехали военные инструкторы из [RUS.GetName]. Они помогут нам в создании повстанческой армии. Кроме того, они привезли с собой большое количество оружия."
 turkey_rev.106.a: "Отлично"
 
 turkey_rev.107.t: "Киликийский Мирный договор"
 turkey_rev.107.desc_TRR: "Французское правительство приняло наши условия. Мы договорились о проведении границы в Сирии и Киликии. В обмен на это мы пообещали отказаться от любых притязаний на территории Сирии и Ирака, которые ранее принадлежали Османской империи. Это соглашение было подписано в Лондоне."
 turkey_rev.107.desc_FRA: "Националисты предложили закрепить границы в Сирии в их нынешнем виде, учитывая сложности, связанные с недостатком коммуникаций и контроля на территориях, которые ещё не стали частью сирийского мандата. Мы сочли их условия вполне приемлемыми."
 turkey_rev.107.a: "Подпишите, это наши земли"
 turkey_rev.107.b: "Главное, что мы сохранили мандат"
 
 turkey_rev.108.t: "Исход Армян из Киликии"
 turkey_rev.108.desc: "После ухода французских войск в те регионы, которые были заняты турецкими войсками, устремилось множество армян, проживающих на этих землях. Они опасались погромов."
 turkey_rev.108.a: "Понятно"
 
 turkey_rev.109.t: "[RUS.GetName] отказали во взаимодействии"
 turkey_rev.109.desc: "Русские отказали нам в сотрудничестве."
 turkey_rev.109.a: "Печально"
 
 turkey_rev.110.t: "Глава революции"
 turkey_rev.110.desc: "Новая советская республика нуждается в лидере и вожде революции. Перед нами стоит выбор из двух кандидатов. Этхем Черкес один из героев войны за независимость и вместе с Кемалем был практически с самого начала восстания и отличный военный лидер, а в свою очередь Мустафа Субхи обладает обширными связями с РСФСР и является нынешним главой КПТ"
 turkey_rev.110.a: "Этхер Черкес"
 turkey_rev.110.b: "Мустафа Субхи"
 
 
 turkey_rev_news.1.t: "Британская интервенция в защиту проливов"
 turkey_rev_news.1.desc: "Британское правительство подготовило военную интервенцию для защиты международной зоны проливов. Националисты ожидали такого развития событий. Цель интервенции — заставить повстанцев на территории Османской империи прекратить боевые действия и как можно скорее заключить мир с законным правительством."
 turkey_rev_news.1.a: "Новая война началась "
 
 turkey_rev_news.2.t: "Севрский Мирный договор"
 turkey_rev_news.2.desc: "После подавления восстания Османская империя подписала мирный договор и приступила к его выполнению. Большая часть территории страны была разделена на сферы влияния. Проливы стали открытыми для прохода гражданских судов как в мирное, так и в военное время."
 turkey_rev_news.2.a: "Понятно"
 
 turkey_rev_news.3.t: "Конференция в Лоззане"
 turkey_rev_news.3.desc: "Лозаннский мирный договор провозгласил свободу судоходства в Дарданеллах, Мраморном море и Босфоре независимо от того, идёт ли война или нет. Договор отменил режим капитуляций в Турции, то есть экономические и политические привилегии иностранных граждан. Также был прекращён международный финансовый контроль над страной. Турция обязалась выплатить часть Оттоманского долга, но вопрос о валюте платежей остаётся открытым."
 turkey_rev_news.3.a: "Занятно"
 
 turkey_rev_news.4.t: "Восстание турецких коммунистов"
 turkey_rev_news.4.desc: "Во многих регионах Анатолии произошло коммунистическое восстание. После успешного покушения на основателя Турецкой Республики Мустафу Кемаля, его место занял один из ближайших соратников. Коммунисты утверждают, что он нарушил принципы республики и свободы. Обе стороны обвиняют друг друга в организации покушения."
 turkey_rev_news.4.a: "Нестабильный регион"
 
 turkey_rev_news.5.t: "Провозглашение турецкой республики"
 turkey_rev_news.5.desc: "Сегодня в Турции националисты объявили о создании новой Турецкой республики. Они заявили, что после долгих лет борьбы за независимость они наконец достигли настоящего народного единения и теперь наступает эпоха мира и возрождения. Хотя их победа не положила конец всем конфликтам с соседними странами, она заставила остальной мир считаться с ними, что после поражения Османской империи казалось маловероятным."
 turkey_rev_news.5.a: "Бывает и такое"
 
 
 