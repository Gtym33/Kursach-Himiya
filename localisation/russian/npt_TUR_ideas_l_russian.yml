 TUR_young_turkish_way_to_civil_war: "Разлад в партии"
 TUR_raised_taxes: "Высокие налоги"
 TUR_raised_taxes_desc: "Для затыкания дыр в бюджете из-за войны младотурецкое правительство ввело чрезвычайные налоги. Теперь налоговая нагрузка на крестьянина-единоличника составляет около 2/3 его дохода. Не смотря на это дефецит бюджета продолжает составлять более 14 млн. лир и не собирается сокращаться. Новые расходы обеспечиваются германскими кредитами, которые, по большей части, идут на оплату германских товаров. Чем дольше идёт война, тем крепче затягивается узел вокруг шеи Турции и тем тяжелее будет послевоенное восстановление."
 TUR_army_is_weakened: "Турецкая армия ослаблена"
 TUR_army_is_weakened_desc: "Выкорчёвывание одной из клик закономерно вызвало разлад в армии. Потребуется время для исправления последствий."
 TUR_bureaucracy_is_weakened: "Дезорганизация системы управления"
 TUR_bureaucracy_is_weakened_desc: "Выкорчёвывание одной из клик закономерно вызвало разлад среди чиновников. Потребуется время для исправления последствий."
 TUR_turkish_nationalism_WWI: "Турецкий национализм"
 TUR_turkish_nationalism_WWI_desc: "Национализм является последовательно проводимой политикой младотурок. На территории страны подавляются все нетурецкие общественные организации. Цензура, депортации, расправы, расизм в сфере государственных должностей, конфискации продовольствия являются нормой турецкой политики."
 TUR_turkish_nationalism_WWI_1: "Турецкий национализм"
 TUR_turkish_nationalism_WWI_1_desc: "Национализм является последовательно проводимой политикой младотурок. На территории страны подавляются все нетурецкие общественные организации. Цензура, депортации, расправы, расизм в сфере государственных должностей, конфискации продовольствия являются нормой турецкой политики."
 TUR_permanent_political_crisis: "Крайне высокая политическая нестабильность"
 TUR_permanent_political_crisis_desc: "С капитуляцией Турции в первой мировой войне страна пала в хаос. Младотурецкая партия Единение и прогресс фактически превратившаяся из политической партии в производное административного аппарата немедленно развалилась. Крупных политических сил ей на замену не выступило. Иностранные войска оккупировали большую часть страны. Центральное правительство слабо как никогда. Отставки министров следуют одна за другой. Дополняется это экономической разрухой, которая и не думает восстанавливаться. И совершенно все винят в происходящем иностранцев и слабое правительство султана."
 
