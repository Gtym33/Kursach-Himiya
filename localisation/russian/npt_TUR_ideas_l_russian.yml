 TUR_young_turkish_way_to_civil_war:0 "Разлад в партии"
 TUR_raised_taxes:0 "Высокие налоги"
 TUR_raised_taxes_desc:0 "Для затыкания дыр в бюджете из-за войны младотурецкое правительство ввело чрезвычайные налоги. Теперь налоговая нагрузка на крестьянина-единоличника составляет около 2/3 его дохода. Не смотря на это дефецит бюджета продолжает составлять более 14 млн. лир и не собирается сокращаться. Новые расходы обеспечиваются германскими кредитами, которые, по большей части, идут на оплату германских товаров. Чем дольше идёт война, тем крепче затягивается узел вокруг шеи Турции и тем тяжелее будет послевоенное восстановление."
 TUR_army_is_weakened:0 "Турецкая армия ослаблена"
 TUR_army_is_weakened_desc:0 "Выкорчёвывание одной из клик закономерно вызвало разлад в армии. Потребуется время для исправления последствий."
 TUR_bureaucracy_is_weakened:0 "Дезорганизация системы управления"
 TUR_bureaucracy_is_weakened_desc:0 "Выкорчёвывание одной из клик закономерно вызвало разлад среди чиновников. Потребуется время для исправления последствий."
 
