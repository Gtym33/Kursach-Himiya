l_russian:
 TUR_army_decomposition:0 "Разложение армии"
 TUR_army_decomposition_desc:0 "Братания, дезертирство, самовольный уход с позиций целых подразделений, необходимость ввода заградотрядов, голодные бунты — неотъемлимая на данный момент часть нашей армейской структуры."
 TUR_Mehmed_V_idea:0 "Мехмед V"
 TUR_Mehmed_V_idea_desc:0 "Османский султан Мехмед V был возведён младотурецкими революционерами на трон ещё в 1909 году и с самого начала воспринимался как номинальная фигура. Прошло более 10 лет, а жить в Турции не стало лучше. Все полномочия султана, который по закону является главой государства, ограничены утомительным придворным церемониалом и зачитыванием речей."
 TUR_Mehmed_VI_idea:0 "Мехмед VI"
 TUR_Mehmed_VI_idea_desc:0 "Османский султан Мехмед VI продолжает играть роль августейшего стастита. Правда, некоторые признаки заставляют сомневаться в его действительной лояльности. Так, например, султан сократил придворный церемониал и старается осведомляться о текущих государственных делах. Волне возможно, что он тяготится своей номинальной ролью."
 TUR_young_turkish_triumvirate:0 "Младотурецкий триумвират"
 TUR_young_turkish_triumvirate_desc:0 "После переворота 1913 года младотурки вернулись к власти и установили своё неограниченное правление в стане. После проигрыша первой балканской войны младотурки не решились на продолжение реформ. Движение вставшее ранее во главе революции стало насквозь консервативным, а ведущую роль в государстве стали играть военные. Теперь основной проблемой для младотурок является противостояние гражданской ветви власти и военной власти, а также военных между собой. Подспудное противостояние не улучшает положение в стране. \n§RВ случае нарушения баланса сил ситуация может дойти до переворота.§!"
 TUR_zazhralis:0 "Растленная бюрократия"
 TUR_zazhralis_desc:0 "Бремя империи тяжело легло на Турцию с тех времён, когда бейлик начал возвышение. Государственное строительство всегда было делом нелёгким, особенно когда Европа открыла эпоху нового времени и Османская империя перестала представлять ей существенную угрозу. Первые черты современного системного кризиса начали проявляться в XIX веке. Сейчас аппарат управления Турции поражён клановостью и ведомственностью, а также перерасходом средств на его содержание. Нельзя сказать, что турецкая система не порождает прогрессивные силы, но только их целенаправленная деятельность сможет оздоровить страну."
 TUR_stalled_jihad:0 "Застопорившийся джихад"
 TUR_stalled_jihad_desc:0 "Объявленная султаном священная война против Антанты в целом и России в частности не принесла успехов Турции. Большой удар нанесла и потеря священных мест в ходе мятежа. Только возвращение их под крыло Турции позволит увеличить энтузиазм населения."
 TUR_renewed_jihad:0 "Обновлённый джихад"
 TUR_renewed_jihad_desc:0 "Возвращение под контроль священных мест позволило восстановить религиозное рвение в армии."
 TUR_activity_jamal_pasha:0 "Деятельность Джемаль-паши"
 TUR_activity_jamal_pasha_desc:0 "Один из самых влиятельных людей в Турции, Джемаль-паша, занимает должность сирийского губернатора. Он подавляет антитурецкие группировки среди арабов и поддерживает ориентирующихся на младотурок. На нём держится порядок на ближнем востоке."
 TUR_dependent_turkish_economy:0 "Зависимая турецкая экономика"
 TUR_dependent_turkish_economy_desc:0 "После разрыва экономических связей со странами Согласия и блокады турецкая экономика оказалась в руках германского капитала, так как это был единственный значимый торговый партнёр."
 GER_dependent_turkish_economy:0 "Зависимая турецкая экономика"
 GER_dependent_turkish_economy_desc:0 "После разрыва экономических связей со странами Согласия и блокады турецкая экономика оказалась в руках германского капитала, так как это был единственный значимый торговый партнёр."
