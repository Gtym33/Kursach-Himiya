l_russian:
 DON_CCA_mobilization:0 "Мобилизация в «Народную армию»"
 DON_CCA_mobilization_desc:0 "Части поднятые нами против контрреволюции тают на фронтах и хотя герои-добровольцы всё ещё являются костяком нашей Народной армии, без всеобщей воинской повинности мы рискуем потерять все людские ресурсы и лишиться вооруженной силы."
 DON_CCA_south_west_union:0 "Совещание Юго-восточного союза"
 DON_CCA_south_west_union_desc:0 "Национальная политика партии социалистов-революционеров заключается в предоставлении максимальной свободы всем ранее угнетенным народам. На данной платформе мы можем объединить народы юга России, используя легитимность Временного правительства и Учредительного собрания."
 DON_CCA_south_state_meeting:0 "Южное государственное совещание"
 DON_CCA_south_state_meeting_desc:0 "На время войны имеет смысл политика более тесного объединения автономий. Все права народов гарантируются партией и учредительным собранием, так что нашим товарищам в Киеве, Екатеринодаре и на Кавказе не стоит опасаться возвращения великодержавного шовинизма."
 DON_CCA_terror:0 "Террор боевых групп"
 DON_CCA_terror_desc:0 "До революции партия обладала сетью боевых и просто подпольных организаций. После возвращения реакции под другим флагом опыт старых революционеров вновь необходим для защиты новорожденной демократии."
 DON_CCA_agents:0 "Сеть агентов в союзах фронтовиков"
 DON_CCA_agents_desc:0 "Изначально мы планировали использовать в качестве базы восстания – Поволжье. Там сейчас сконцентрированы наши агенты, и ведется работа с союзами фронтовиков по всей линии от Астрахани до Казани. Эти бравые ветераны не приняли пораженческой риторики красных и готовы вновь вступить в бой с немецкими наймитами."
 DON_CCA_volga_rebelion:0 "Поволжский мятеж"
 DON_CCA_volga_rebelion_desc:0 "Крестьянам хлебных регионов больше не следует подчиняться самодержавию большевицких вождей. Новая пугачевщина, разливаясь вдоль Волги отсечет красного спрута от Сибири и Урала."
 DON_CCA_north_fire:0 "Северный «всполох»"
 DON_CCA_north_fire_desc:0 "Казаки верхнего Дона не слишком горели желанием выступить против деспотии новых якобинцев. Однако, убедившись в преступной сущности режима воочию, они все больше выражают недовольство и неповиновение комиссарам. Немного поддержки и север казачьей области всполохнёт."
 DON_CCA_avalanche:0 "Лавина"
 DON_CCA_avalanche_desc:0 "Накопленный опыт подготовки мятежей позволяет нашей партии осуществить новую доктрину партизанской наступательной войны."
 DON_CCA_alexeev:0 "Интеграция «Алексеевцев»"
 DON_CCA_alexeev_desc:0 "На Дону находиться офицерская организация генерала Алексеева, включающая в себя множество талантливых полководцев мировой войны. Привлечение хотя бы части из них позволит укомплектовать штаб европейского уровня."
 DON_CCA_cossack_comitee:0 "Включение казаков в Комитет"
 DON_CCA_cossack_comitee_desc:0 "Война на Дону без привлечения казачества невозможна. Казаки же очень гордое сословие и без предоставления им некоторых рычагов власти быстро откажутся от поддержки нашего правительства."
 DON_CCA_all_russia_programm:0 "Пропаганда всероссийской программы"
 DON_CCA_all_russia_programm_desc:0 "Население донской области зачастую страдает чрезмерным регионализмом. Нам необходимо использовать локальный патриотизм для продвижения всероссийских целей. Дон не сможет отстоять свою свободу в отдельности от других частей России."
 DON_CCA_democratic_cossacks:0 "Ставка на демократическое казачество"
 DON_CCA_democratic_cossacks_desc:0 "Несмотря на уступки со стороны верхушки казачества, оно вовсе не питает симпатий к революционно-демократическим силам. К счастью, не все казачество идет на поводу у старшины, и мы можем собрать собственную казачью «партию» из числа менее богатых и более революционных донцов."
 DON_CCA_officers_mobilization:0 "Мобилизация офицеров"
 DON_CCA_officers_mobilization_desc:0 "Офицеров на Дону много, и в случае нехватки их всегда можно домобилизовать."
 DON_CCA_don_army:0 "Отдельная донская армия"
 DON_CCA_don_army_desc:0 "Казаки охотнее подчиняются представителям своего сословия. Выделение отдельной армии в составе наших вооруженных сил именно для донцов позволит укрепить веру казачества в справедливость нашего дела. И мы вновь сможем сыграть на гордости казаков. Донская молодёжь с охотой пойдет в новые сословные части."
 DON_CCA_compromise_with_cossacks:0 "Компромисс с казацкими старшинами"
 DON_CCA_compromise_with_cossacks_desc:0 "При всей предрасположенности казачьих вождей к реакционными течениям, они обладают большим авторитетом и фактически уже пошли на компромисс с нашей партией. Предоставление старшине некоторых дополнительных полномочий и несколько важных назначений из казачьего сословия позволят нам окончательно закрепить симпатии верхушки казачества."
 DON_CCA_cossack_self_org:0 "Добро на самоорганизацию казачьих частей"
 DON_CCA_cossack_self_org_desc:0 "С начала гражданской войны казаки зачастую создавали самостоятельные ватаги и партизанские отряды для оказания сопротивления комиссарам. Эти части обладают не слишком большой управляемостью, зато не требуют для своей организации проведения специальных мобилизационных мероприятий."
 DON_CCA_beat_opposition:0 "Подавление оппозиции в войсковом круге"
 DON_CCA_beat_opposition_desc:0 "Опираясь на лояльные силы, мы должны пресечь ропот, раздающийся на заседаниях войскового круга."
 DON_CCA_reaction_defeat:0 "Разгром реакции"
 DON_CCA_reaction_defeat_desc:0 "Даже отстраненные народом от власти реакционные крысы всё ещё пытаются замыслить мятеж. Настало время решительного уничтожения контрреволюции, подыгрывающей большевикам."
 DON_CCA_sturm_div:0 "Ударные дивизии"
 DON_CCA_sturm_div_desc:0 "Полковник Манакин предлагает план превращения первых полков «защиты Учредительного собрания» в полноценные дивизии. Исходя из его опыта по ударнической части, ему можно довериться."
 DON_CCA_recruit_prisoners:0 "Пополнение пленными"
 DON_CCA_recruit_prisoners_desc:0 "В наши руки то и дело попадаются красноармейцы. В большинстве своём это люди либо мобилизованные, либо мало разбирающиеся в политике. После некоторой обработки Манакин обещает поставить их в строй."
 DON_CCA_elections:0 "Всесословные выборы"
 DON_CCA_elections_desc:0 "Выборы в местные органы без различия сословий ещё раз подчеркнут наш демократический курс. Нужно сделать особый упор в агитации на равенство всех граждан вне зависимости от их дореволюционного положения."
 DON_CCA_agitation_on_south:0 "Агитпрограмма по промышленному Югу"
 DON_CCA_agitation_on_south_desc:0 "Шахтеры и заводчане ценят завоевания революции, но ещё плохо понимают, что их кумиры из числа большевистских комиссаров и черногвардейских атаманов давно свернули на путь реакции. Мы должны употребить всю мощь нашей агитации, чтобы вернуть рабочих на сторону народа."
 DON_CCA_final_solution:0 "Окончательное решение аграрного вопроса"
 DON_CCA_final_solution_desc:0 "Пора."
 DON_CCA_village_militia:0 "Организация сельской милиции"
 DON_CCA_village_militia_desc:0 "Вооруженные крестьяне смогут противостоять наступлению вражеских армий и уголовных банд гораздо эффективнее армии и милиции. В конце концов, когда это захватчики смогли победить обороняющихся в партизанской войне?"
 DON_CCA_labor_laws:0 "Трудовое законодательство"
 DON_CCA_labor_laws_desc:0 "Правительство подготовило законопроект по улучшению трудового законодательства."
 DON_CCA_druzhina_Don_Novorossiya:0 "Рабочие дружины Дона и Новороссии"
 DON_CCA_druzhina_Don_Novorossiya_desc:0 "Пролетарии юга России были обмануты большевиками, однако, осознав свою ошибку они готовы вступить в состав действительно социалистической армии."
 DON_CCA_village_coop:0 "Сельская кооперация"
 DON_CCA_village_coop_desc:0 "Крестьянские хозяйства, объединенные в кооперативы, послужат не только спасением от голода, но и ступенью к социалистическому обществу."
 DON_CCA_strengthen_south_russsia_industry:0 "Укрепление южнорусской индустрии"
 DON_CCA_strengthen_south_russsia_industry_desc:0 "Нам удалось закрепиться в одном из индустриальных центров России. Это наш шанс победить во всероссийской борьбе."
 DON_CCA_rear_order:0 "Обеспечение правопорядка в тылу"
 DON_CCA_rear_order_desc:0 "Наши тылы наводнены бандами и спекулянтами. Нужно привлечь милицию к наведению хоть какого-то порядка."
 DON_CCA_garrisons:0 "Организация гарнизонов"
 DON_CCA_garrisons_desc:0 "В освобожденные города всё чаще проникают банды и организации мятежников, при столкновении с ними скромные силы милиции вынуждены вести себя пассивно. Однако, на основе милиции мы можем создать полноценные гарнизоны."
 DON_CCA_gos_okhrana:0 "Государственная охрана"
 DON_CCA_gos_okhrana_desc:0 "Правительству необходим специальный орган, пресекающий политические преступления – измены и мятежи."
 DON_CCA_rev_courts:0 "Военно-революционные суды"
 DON_CCA_rev_courts_desc:0 "Зачастую преступления столь очевидны и отвратительны, что задержка правосудия только вредит правительству. Особенно это верно в случаях диверсий, заговоров и бандитских налетов."
 DON_CCA_new_zemstva:0 "Новые земства"
 DON_CCA_new_zemstva_desc:0 "Земства, избранные на всесословной основе, послужат новой опорой нашего правительства на местах и должны, по сути, вытеснить большевизированные советы."
 DON_CCA_negotiations:0 "Переговоры с красными"
 DON_CCA_negotiations_desc:0 "Многие умеренные социалисты на Дону ещё надеются завершить гражданскую войну в зародыше, договорившись с красными о восстановлении народной власти, либо создании автономии. Ведя переговоры с большевиками, мы продемонстрируем, что не желаем продолжения кровопролития."
 DON_CCA_antente:0 "Проантантовский курс"
 DON_CCA_antente_desc:0 ""
 DON_CCA_soviet_question:0 "«Советский» вопрос"
 DON_CCA_soviet_question_desc:0 "Разгон советов всегда негативно отражался на восприятии нашей власти со стороны демократических рабочих и крестьян. Впрочем, некоторые советы проявили лояльность и были сохранены на освобожденных землях. На этой основе мы можем расширить практику подконтрольной советизации."
 DON_CCA_lib_dem_coalition:0 "Либерально-демократическая коалиция"
 DON_CCA_lib_dem_coalition_desc:0 "Революционные демократические и буржуазные демократические силы вполне могут найти общий язык на почве защиты народоправства. Такой союз обеспечит поддержку более состоятельных слоев и позволит сделать первый шаг к достижению классового мира."
 DON_CCA_peace:0 "Мир с коммунарами"
 DON_CCA_peace_desc:0 "В Москве левые эсеры провозгласили Российскую коммуну. Ранее они пошли рука об руку с большевиками, но теперь одумались и сбросили экстремистов с воздвигаемого ими престола деспотизма. Остался ли смысл воевать?"
 DON_CCA_anarchist_in_com:0 "Привлечение анархистов к делам комитета"
 DON_CCA_anarchist_in_com_desc:0 "Юг России и Украина отметились в создании ряда анархических организаций. Анархисты хоть и являются опасными радикалами, все-таки недовольны большевистским самодержавием, а значит могут стать ценными союзниками."
 DON_CCA_anarchist_column:0 "Вооружить анархистскую колону"
 DON_CCA_anarchist_column_desc:0 "Вооружить анархистов? Отличная идея."
 DON_CCA_gulyai_pole:0 "Обращение к Гуляйпольскому совету"
 DON_CCA_gulyai_pole_desc:0 "Махно укрепляется. Этот противник власти, в сущности, создал свою собственную власть. Он уже объявляет мобилизацию в свою армию. Заметь, у него уже собственная армия, сейчас там пятьдесят тысяч человек. А будет сто! Хорошо бы замириться с ним. Я в подробности не вдаюсь, вы думайте... думайте..."
 DON_CCA_election_on_liberated_terr:0 "Собрания освобождённых земель"
 DON_CCA_election_on_liberated_terr_desc:0 "Некоторые земли армия уже смогла обить у врага, а это значит, что правительство может восстановить легитимность Учредительного собрания хотя бы локально – проведя перевыборы на местах."
 DON_CCA_all_russia_ambitions:0 "Всероссийские амбиции"
 DON_CCA_all_russia_ambitions_desc:0 "С уверенностью можно утверждать, что мы единственные, кто может истинно претендовать на Всероссийскую власть, а значит стать центром для всех патриотов – наша судьба."
 DON_CCA_bonapartism:0 "Бонапартизм"
 DON_CCA_bonapartism_desc:0 "В фигуре революционного генерала объединяются тяга к общественному прогрессу и способность отстоять его с оружием в руках. Настал момент призвать такого человека."
 DON_CCA_zemlyachestva:0 "Боевые землячества"
 DON_CCA_zemlyachestva_desc:0 "После каждого успешного наступления, в армию, из селений по ту сторону фронта, стекаются недовольные нашими противниками крестьяне. Эти группы очень сплочены, что наталкивает на мысль о формировании из них более крупных соединений по территориальному принципу. "
 DON_CCA_army_helpers:0 "Добровольные помощники армии"
 DON_CCA_army_helpers_desc:0 "В каждом селе есть авторитетный человек способный благожелательно настроить к нам местное население. Но куда более полезна работа таких людей будет в частях сформированных из их односельчан. Находясь при армии “старосты” одновременно поддержат боевой дух и станут прямой связью между командованием и народом."
 DON_CCA_homestead:0 "«Служба до ворот дома»"
 DON_CCA_homestead_desc:0 "Многие бойцы-крестьяне в общем сражаясь самоотверженно, ещё не способны понять необходимости войны далее родных мест. Освободив деревню, местные начинают проявлять безразличие к борьбе. Такой принцип крестьяне считают единственно справедливым. Но так как гражданская война не требует огромных людских ресурсов мы попробуем повернуть это положение вещей к своей пользе."
 DON_CCA_third_div:0 "Третьеразрядные части"
 DON_CCA_third_div_desc:0 "Третий разряд — бывшие красногвардейцы или проштрафившиеся, они составят рабочие и вспомогательные команды."
 DON_CCA_protection_of_ortodoxy:0 "Защита православия"
 DON_CCA_protection_of_ortodoxy_desc:0 "Наиболее подходящим лозунгом для Русской народной армии должен быть лозунг: ЗА ВЕРУ И РОДИНУ, т. к. русский народ всё же в массе своей верит в Бога."
 DON_CCA_right_reform:0 "Правый вариант земельной реформы"
 DON_CCA_right_reform_desc:0 "Крестьянское малоземелье – одна из причин революции, и с этим надо что-то делать. Как минимум нужно решить, подтверждать ли самовольный чёрный передел, или вернуть собственность законным владельцам."
 DON_CCA_appeal_to_trade_prom:0 "Обращение к торгово-промышленникам"
 DON_CCA_appeal_to_trade_prom_desc:0 "Торгово-промышленный класс готов поддержать демократические силы. Если мы создадим эффективные представительства для торгово-промышленников, то они безусловно принесут не мало пользы нашему правительству."
 DON_CCA_liberal_press:0 "Поддержка либеральной прессы"
 DON_CCA_liberal_press_desc:0 "После большевистского разгрома кадетская пресса ещё не успела достаточно восстановиться. Если мы хотим иметь в России демократию, долг правительства помочь сторонникам народной свободы."
 DON_CCA_revive_zemgor:0 "Возрождение земгора"
 DON_CCA_revive_zemgor_desc:0 "Во время войны с Германией Земский и Городской союзы взяли на себя тяжелую обязанность по обеспечению фронта материалами и снаряжением, которые не могло в должной мере обеспечить государство. Сегодня мы имеем прекрасную возможность вновь опереться на наше земство и промышленность."
 DON_CCA_conciliation_commissions:0 "Согласительные комиссии"
 DON_CCA_conciliation_commissions_desc:0 "Рабочие и хозяева предприятий не могут договориться самостоятельно. Но, если государство поднимется над классовой борьбой и выступит арбитром, то каждая сторона сможет получить справедливое удовлетворение своих притязаний."
 DON_CCA_new_com:0 "Обновление комитета"
 DON_CCA_new_com_desc:0 "В былое время первой революции кадеты были на гребне легальной антимонархической деятельности, в то время как эсеры громили тиранию снаружи. Настало время вспомнить опыт прошлого!"
 DON_CCA_free_trade:0 "Свободная торговля"
 DON_CCA_free_trade_desc:0 "Свободная торговля служит залогом решения проблем дефицита. Как говорят? хлеб из районов богатых перетечёт в районы голодающие, и всё. У кого-то есть вопросы?"
 DON_CCA_restitution:0 "Реституция"
 DON_CCA_restitution_desc:0 "Экспроприируем у экспроприаторов в обратном порядке. Разумеется, если из этого имущества здесь что-то осталось, если вообще было."
 DON_CCA_internal_credit:0 "Внутренний кредит"
 DON_CCA_internal_credit_desc:0 "Мы давно заслужили кредит доверия у всей прогрессивной части общества. В нашем правительстве предпринимательство видит надежный гарант сохранения законности и частной собственности. Оно же в свою очередь готово всемерно поддержать наше финансовое положение."
 DON_CCA_pact_with_generals:0 "Союз с генералами"
 DON_CCA_pact_with_generals_desc:0 "Восставшие царские генералы, конечно, реакционеры, но они патриоты, а их солдаты такие же граждане как и мы. Оформление это тактического союза лишь пролог к исторической победе."
 DON_CCA_inorodci:0 "Гарантии инородцам"
 DON_CCA_inorodci_desc:0 "Инородцы — неславянские народности — составляют значительную часть населения на подконтрольных Комитету территориях. Справедливый договор с их вождями обеспечит лояльность тыла и дополнительные людские ресурсы."
 
