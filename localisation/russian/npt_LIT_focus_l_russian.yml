 LIT_lit_nationalism: "Политика литовского национализма"
 LIT_lit_nationalism_desc: "Литовский национализм станет важным движущим фактором в формировании идентичности и стремлении к независимости Литвы. Данная политика поможет литовцам объединиться вокруг общей цели — создания суверенного государства, что в свою очередь способствовало укреплению национального самосознания и культурного наследия."
 LIT_opravdanie_ecspansion: "Оправдание экспансии"
 LIT_opravdanie_ecspansion_desc: "Вопросы территориальной экспансии часто становятся поводом для обсуждения. Оправдание экспансии будет связано с историческими, культурными или экономическими факторами, что позволит нам обосновывать свои действия и стремления в контексте международной политики. Не привлекая внимание со стороны западных держав."
 LIT_udar_memel: "Удар по Мемелю"
 LIT_udar_memel_desc: "События, связанные с Мемелем, станут символом борьбы за права и территориальные притязания. Вернув Мемель назад, это будет обозначает важный момент в истории Литвы, когда возникли вопросы о национальной принадлежности и контроле над ключевыми регионами. Которые не должны принадлежать другим странам."
 LIT_ushemlenie_pravoslavia: "Ущемление православия"
 LIT_ushemlenie_pravoslavia_desc: "Главной религией в нашей стране является католицизм, в то время как православие относится к восточным меньшинствам, в частности, белорусам. Сохранение нашей нации также зависит от нашей религиозной политики."
 LIT_litvinization_bel_zemly: "Литвинизация белорусских земель"
 LIT_litvinization_bel_zemly_desc: "Процесс литвинизации белорусских земель станет важным шагом в укреплении литовской идентичности и культурного единства. Это способствует формированию новых социальных и политических связей между двумя народами, а также развитию общего культурного наследия."
 LIT_davlenie_pol_menshin: "Давление на польское меньшинство"
 LIT_davlenie_pol_menshin_desc: "В Литве поднимается вопрос о праве на самовыражение и культурное разнообразия поляков. Это явление не требует обсуждения и поиска путей к мирному сосуществованию различных польской этнической группы в НАШЕЙ стране."
 LIT_prava_jewish: "Ограничение прав евреев"
 LIT_prava_jewish_desc: "Евреи являются большой проблемой, ведь эти хитрые люди явно что то будут замышлять в будущем. Это подчеркивает необходимость урезать их права."
 LIT_reskeviztii_y_shidov: "Реквизиции у жидов"
 LIT_reskeviztii_y_shidov_desc: "Реквизиции, проводимые в отношении еврейского населения, станут хорошей профилактикой для них. Ведь нам это будет важнее чем им."
 
 LIT_democration_litva: "Демократическая Литва"
 LIT_democration_litva_desc: "Создание демократической Литвы станет важным этапом в истории страны, мы обеспечим гражданам возможность участвовать в политической жизни и влиять на будущее. Это будет свидетельствует о стремлении к справедливости и равенству в Литве."
 LIT_ravenstvo_yazikov: "Равенство языков"
 LIT_ravenstvo_yazikov_desc: "Идея равенства языков в Литве подчеркивает важность культурного многообразия и уважения к языковым правам всех групп населения. Это создаст основы для гармоничного сосуществования и взаимопонимания."
 LIT_lit-bel_otnoshenia: "Литовско-белорусское взаимодействие"
 LIT_lit-bel_otnoshenia_desc: "Литовско-белорусское взаимодействие открывает новые горизонты для сотрудничества и развития между двумя народами. Это может способствовать укреплению экономических, культурных и политических связей."
 LIT_project_lit_bel_federation: "Проект литовско-белорусской федерации"
 LIT_project_lit_bel_federation_desc: "Проект литовско-белорусской федерации предлагает интересную модель сотрудничества, которая может объединить усилия двух стран для достижения общих целей и стабильности в регионе."
 LIT_covsheg_russk_emigration: "Ковчег русской эмиграции"
 LIT_covsheg_russk_emigration_desc: "Ковчег русской эмиграции станет символом надежды для многих, кто искал убежище и новую жизнь. Это подчеркнёт важность поддержки тех, кто оказался в трудной ситуации и нуждается в помощи. Особенно в условиях гражданской войны."
 LIT_referendum_memel: "Требование референдума по Мемелю"
 LIT_referendum_memel_desc: "Требование провести референдум по Мемелю отразит стремление граждан к участию в принятии решений, касающихся их будущего. Это подчеркивает важность демократических процессов и права на самоопределение. Особенно в Мемеле, где большое число населения желают видеть себя в Литовском государстве."
 LIT_referendum_vilnus: "Референдум по Вильнюсу"
 LIT_referendum_vilnus_desc: "Вильнюс является домом для многих народов, и необходимо решить через референдум, кому он будет по праву принадлежать."
 LIT_support_evrei_obschina: "Поддержка еврейской общины"
 LIT_support_evrei_obschina_desc: "Поддержка еврейской общины в Литве подчеркивает важность солидарности и уважения к культурному разнообразию. Это создает основу для взаимопонимания и сотрудничества между различными этническими группами."
 
 LIT_lit_army: "Проект литовской армии"
 LIT_lit_army_desc: "Литве угрожает большая опасность. Создание литовской армии станет важным шагом в обеспечении безопасности и независимости страны."
 LIT_create_milition: "Создание милицейских сил"
 LIT_create_milition_desc: "Создание милицейских сил в Литве направлено на обеспечение правопорядка и безопасности граждан. Что свидетельствует о стремлении государства к защите прав и свобод своих граждан."
 LIT_regular_priziv: "Введение регулярного призыва"
 LIT_regular_priziv_desc: "Армии нужны люди. Для защиты нашей родины необходимо мобилизовать все наши силы и призвать многих мужчин, чтобы сохранить нашу целостность."
 LIT_mobilization: "Мобилизация"
 LIT_mobilization_desc: "Мобилизация ресурсов и сил в Литве необходимо, если мы готовы встать на защиту своих интересов. Это очень важно для обеспечения стабильности и безопасности."
 LIT_oficer_corpus: "Подготовка офицерского корпуса"
 LIT_oficer_corpus_desc: "Подготовка офицерского корпуса в Литве станет ключевым элементом в создании нашей профессиональной армии. Что позволит обеспечить высокие стандарты управления и стратегического планирования в армии."
 LIT_vzaimodeistvie_s_korpus: "Взаимодействие с оккупационным корпусом"
 LIT_vzaimodeistvie_s_korpus_desc: "Немцы покидают нашу землю, и мы должны извлечь как можно больше выгоды, чтобы не оказаться в вражеских руках в первые дни."
 LIT_prigl_ger_dobrovolsy: "Приглашение германских добровольцев"
 LIT_prigl_ger_dobrovolsy_desc: ""
 LIT_lit_vraikor: "Создание литовских фрайкор"
 LIT_lit_vraikor_desc: "Подобно Германии, нам также не помешает создать из добровольцев новую боевую единицу, которую можно назвать Фрайкор."
 LIT_lit_deutsh_divizion: "Литвинизация немецких частей"
 LIT_lit_deutsh_divizion_desc: "Добровольцы долго находятся в нашей стране, и их вклад в защиту нашего государства неоспорим. Было бы хорошо, если бы они остались здесь навсегда."
 LIT_priobretenie_arms_ger: "Приобретение немецких ружей"
 LIT_priobretenie_arms_ger_desc: "Приобретение винтовок и другого оружия лишь укрепит наши позиции, и Германия станет наилучшим кандидатом для этого."
 LIT_podgotovka_partizan: "Подготовка партизанских действий"
 LIT_podgotovka_partizan_desc: "Враги наступают, и чтобы ослабить их атаки, мы организуем подрыв их коммуникаций и инфраструктуры в тылу в Беларуси."
 LIT_form_bel_army: "Формирование белорусских отрядов"
 LIT_form_bel_army_desc: "В Литве проживает множество белорусов, и все они стремятся сохранить старый порядок. Кроме того, помощь в организации добровольцев может оказать и само правительство БНР."
 LIT_diversion_bel: "Подготовка партизански действий"
 LIT_diversion_bel_desc: "Довольно! Враг вступил на нашу землю, и пришло время вернуть её обратно! Мы можем организовать и обеспечить наших партизан, которые не сдались и продолжают борьбу в тылу. Если мы немного поможем им, это может перерасти в масштабное народное восстание."
 
 
