l_russian:
 LIT_litvinia_korol: "Литовский король"
 LIT_litvinia_korol_desc: "это важная фигура в истории Литвы, символизирующая национальное единство и суверенитет. Его правление отражает стремление литовского народа к самостоятельности и культурной идентичности."
 LIT_finans_chools: "Литвинизация образования"
 LIT_finans_chools_desc: "Литвинизация образования подразумевает интеграцию литовского языка и культуры в образовательную систему. Этот процесс направлен на укрепление национального самосознания и поддержку литовской идентичности среди молодежи."
 LIT_richag_upr: "Новые рычаги управления"
 LIT_richag_upr_desc: "Новые рычаги управления представляют собой механизмы и стратегии, направленные на улучшение государственного управления и повышения эффективности работы органов власти. Это важно для обеспечения стабильности и развития страны."
 LIT_ressilka_protestov: "Рассылка протестов"
 LIT_ressilka_protestov_desc: "Рассылка протестов — это форма гражданского выражения недовольства, которая позволяет людям объединяться для защиты своих прав и интересов. Что подчеркивает важность участия граждан в политической жизни и их право на свободное выражение мнений."
 LIT_lit_voennopleni: "Возвращение литовских военнопленных"
 LIT_lit_voennopleni_desc: "Множество литовцев воевавшие в великой войне досихпор находятся в плену. Возвращение литовских военнопленных станет значимым событием, символизирующим заботу о судьбах граждан и их защиту."
 LIT_otozvat_prigl: "Отозвать приглашение"
 LIT_otozvat_prigl_desc: ""
 LIT_konstityzia: "Написание конституции"
 LIT_konstityzia_desc: "Написание конституции — это важный этап в формировании правовой основы государства. Конституция определяет основные принципы управления, права и обязанности граждан, а также гарантирует защиту прав человека."
 LIT_new_kabinet_ministres: "Новый кабинет министров"
 LIT_new_kabinet_ministres_desc: "Новый кабинет министров представляет собой обновленную команду во главе с Вольдемаросом, отвечающую за управление страной. Изменения в правительстве вызваны необходимостью реформ, улучшения работы органов власти или реагирования на вызовы времени."
 
 LIT_mindaygas: "Миндаугас начинает действовать"
 LIT_mindaygas_desc: "По прибытии Миндаугасу стало ясно, что он в этой стране лишь инструмент, и если он не укрепит свою власть, его ждёт незавидная участь."
 LIT_korol_gvardy: "Королевская гвардия"
 LIT_korol_gvardy_desc: "Гвардия станет силой, которая сможет в случае необходимости защитить короля, а также станет весомым политическим рычагом."
 LIT_cenzyra_pressa: "Цензура прессы"
 LIT_cenzyra_pressa_desc: "Лишь заткнув самых громких, мы сможем навязывать своё мнение. Пресса не должна говорить того, что нам не нужно слышать."
 LIT_morach_propoganda: "Монархическая пропаганда"
 LIT_morach_propoganda_desc: "Пропаганда — эффективный способ привлечь массы на свою сторону, и чем сильнее пропаганда, тем более подконтрольна нам эта масса."
 LIT_upr_tariba: "Упразднение Тарибы"
 LIT_upr_tariba_desc: "Литовская тариба — орган, который пригласил нас, не ожидая от нас чего-либо существенного и не считаясь с нашим мнением и желаниями. Но мы покажем им, насколько сильно они ошибались."
 LIT_lit_spec: "Отряд тайной милиции особого назначения"
 LIT_lit_spec_desc: "Устранение противников открыто может быть крайне опасным и небезопасным для нашего режима. Поэтому отряды особого назначения справятся с этим без лишних свидетелей, а наши руки в то время останутся чистыми."
 LIT_podavit: "Подавить членов левого крыла"
 LIT_podavit_desc: "Радикалы, умеренные, прогрессивные — все эти леваки представляют проблему для нашего будущего места в управлении страной. Их лживые идеи оставляют следы в разумах простаков. Мы не допустим их распространения и устраним их ещё в начале пути."
 
 LIT_lit_nationalism: "Политика литовского национализма"
 LIT_lit_nationalism_desc: "Литовский национализм станет важным движущим фактором в формировании идентичности и стремлении к независимости Литвы. Данная политика поможет литовцам объединиться вокруг общей цели — создания суверенного государства, что в свою очередь способствовало укреплению национального самосознания и культурного наследия."
 LIT_opravdanie_ecspansion: "Оправдание экспансии"
 LIT_opravdanie_ecspansion_desc: "Вопросы территориальной экспансии часто становятся поводом для обсуждения. Оправдание экспансии будет связано с историческими, культурными или экономическими факторами, что позволит нам обосновывать свои действия и стремления в контексте международной политики. Не привлекая внимание со стороны западных держав."
 LIT_udar_memel: "Удар по Мемелю"
 LIT_udar_memel_desc: "События, связанные с Мемелем, станут символом борьбы за права и территориальные притязания. Вернув Мемель назад, это будет обозначает важный момент в истории Литвы, когда возникли вопросы о национальной принадлежности и контроле над ключевыми регионами. Которые не должны принадлежать другим странам."
 LIT_ushemlenie_pravoslavia: "Ущемление православия"
 LIT_ushemlenie_pravoslavia_desc: "Главной религией в нашей стране является католицизм, в то время как православие относится к восточным меньшинствам, в частности, белорусам. Сохранение нашей нации также зависит от нашей религиозной политики."
 LIT_litvinization_bel_zemly: "Литвинизация белорусских земель"
 LIT_litvinization_bel_zemly_desc: "Процесс литвинизации белорусских земель станет важным шагом в укреплении литовской идентичности и культурного единства. Это способствует формированию новых социальных и политических связей между двумя народами, а также развитию общего культурного наследия."
 LIT_davlenie_pol_menshin: "Давление на польское меньшинство"
 LIT_davlenie_pol_menshin_desc: "В Литве поднимается вопрос о праве на самовыражение и культурное разнообразия поляков. Это явление не требует обсуждения и поиска путей к мирному сосуществованию различных польской этнической группы в НАШЕЙ стране."
 LIT_prava_jewish: "Ограничение прав евреев"
 LIT_prava_jewish_desc: "Евреи являются большой проблемой, ведь эти хитрые люди явно что то будут замышлять в будущем. Это подчеркивает необходимость урезать их права."
 LIT_reskeviztii_y_shidov: "Реквизиции у жидов"
 LIT_reskeviztii_y_shidov_desc: "Реквизиции, проводимые в отношении еврейского населения, станут хорошей профилактикой для них. Ведь нам это будет важнее чем им."
 
 LIT_democration_litva: "Демократическая Литва"
 LIT_democration_litva_desc: "Создание демократической Литвы станет важным этапом в истории страны, мы обеспечим гражданам возможность участвовать в политической жизни и влиять на будущее. Это будет свидетельствует о стремлении к справедливости и равенству в Литве."
 LIT_ravenstvo_yazikov: "Равенство языков"
 LIT_ravenstvo_yazikov_desc: "Идея равенства языков в Литве подчеркивает важность культурного многообразия и уважения к языковым правам всех групп населения. Это создаст основы для гармоничного сосуществования и взаимопонимания."
 LIT_lit-bel_otnoshenia: "Литовско-белорусское взаимодействие"
 LIT_lit-bel_otnoshenia_desc: "Литовско-белорусское взаимодействие открывает новые горизонты для сотрудничества и развития между двумя народами. Это может способствовать укреплению экономических, культурных и политических связей."
 LIT_project_lit_bel_federation: "Проект литовско-белорусской федерации"
 LIT_project_lit_bel_federation_desc: "Проект литовско-белорусской федерации предлагает интересную модель сотрудничества, которая может объединить усилия двух стран для достижения общих целей и стабильности в регионе."
 LIT_covsheg_russk_emigration: "Ковчег русской эмиграции"
 LIT_covsheg_russk_emigration_desc: "Ковчег русской эмиграции станет символом надежды для многих, кто искал убежище и новую жизнь. Это подчеркнёт важность поддержки тех, кто оказался в трудной ситуации и нуждается в помощи. Особенно в условиях гражданской войны."
 LIT_referendum_memel: "Требование референдума по Мемелю"
 LIT_referendum_memel_desc: "Требование провести референдум по Мемелю отразит стремление граждан к участию в принятии решений, касающихся их будущего. Это подчеркивает важность демократических процессов и права на самоопределение. Особенно в Мемеле, где большое число населения желают видеть себя в Литовском государстве."
 LIT_referendum_vilnus: "Референдум по Вильнюсу"
 LIT_referendum_vilnus_desc: "Вильнюс является домом для многих народов, и необходимо решить через референдум, кому он будет по праву принадлежать."
 LIT_support_evrei_obschina: "Поддержка еврейской общины"
 LIT_support_evrei_obschina_desc: "Поддержка еврейской общины в Литве подчеркивает важность солидарности и уважения к культурному разнообразию. Это создает основу для взаимопонимания и сотрудничества между различными этническими группами."
 
 LIT_lit_army: "Проект литовской армии"
 LIT_lit_army_desc: "Литве угрожает большая опасность. Создание литовской армии станет важным шагом в обеспечении безопасности и независимости страны."
 LIT_create_milition: "Создание милицейских сил"
 LIT_create_milition_desc: "Создание милицейских сил в Литве направлено на обеспечение правопорядка и безопасности граждан. Что свидетельствует о стремлении государства к защите прав и свобод своих граждан."
 LIT_regular_priziv: "Введение регулярного призыва"
 LIT_regular_priziv_desc: "Армии нужны люди. Для защиты нашей родины необходимо мобилизовать все наши силы и призвать многих мужчин, чтобы сохранить нашу целостность."
 LIT_mobilization: "Мобилизация"
 LIT_mobilization_desc: "Мобилизация ресурсов и сил в Литве необходимо, если мы готовы встать на защиту своих интересов. Это очень важно для обеспечения стабильности и безопасности."
 LIT_oficer_corpus: "Подготовка офицерского корпуса"
 LIT_oficer_corpus_desc: "Подготовка офицерского корпуса в Литве станет ключевым элементом в создании нашей профессиональной армии. Что позволит обеспечить высокие стандарты управления и стратегического планирования в армии."
 LIT_vzaimodeistvie_s_korpus: "Взаимодействие с оккупационным корпусом"
 LIT_vzaimodeistvie_s_korpus_desc: "Немцы покидают нашу землю, и мы должны извлечь как можно больше выгоды, чтобы не оказаться в вражеских руках в первые дни."
 LIT_prigl_ger_dobrovolsy: "Приглашение германских добровольцев"
 LIT_prigl_ger_dobrovolsy_desc: ""
 LIT_lit_vraikor: "Cоздание фрайкоров в литве"
 LIT_lit_vraikor_desc: "Подобно Германии, нам также не помешает создать из добровольцев новую боевую единицу, которую можно назвать Фрайкор."
 LIT_lit_deutsh_divizion: "Литвинизация немецких частей"
 LIT_lit_deutsh_divizion_desc: "Добровольцы долго находятся в нашей стране, и их вклад в защиту нашего государства неоспорим. Было бы хорошо, если бы они остались здесь навсегда."
 LIT_priobretenie_arms_ger: "Приобретение немецких ружей"
 LIT_priobretenie_arms_ger_desc: "Приобретение винтовок и другого оружия лишь укрепит наши позиции, и Германия станет наилучшим кандидатом для этого."
 LIT_podgotovka_partizan: "Подготовка партизанских действий"
 LIT_podgotovka_partizan_desc: "Враги наступают, и чтобы ослабить их атаки, мы организуем подрыв их коммуникаций и инфраструктуры в тылу в Беларуси."
 LIT_form_bel_army: "Формирование белорусских отрядов"
 LIT_form_bel_army_desc: "В Литве проживает множество белорусов, и все они стремятся сохранить старый порядок. Кроме того, помощь в организации добровольцев может оказать и само правительство БНР."
 LIT_diversion_bel: "Диверсии в Беларуси"
 LIT_diversion_bel_desc: "Большевик не даёт нам возможности контратаковать, поэтому мы организуем и поддержим белорусских партизан, которые не сдались и продолжают борьбу в тылу. Если мы немного поможем им, это может перерасти в масштабное народное восстание."
 
 
 LIT_new_reshim: "Восхождение нового режима"
 LIT_new_reshim_desc: "Наступает эпоха кардинальных перемен: новое государственное устройство жёстко укрепляет власть и центральное управление. Режим обретает силу через полный контроль над всеми сферами жизни, от политики до экономики, исключая любую оппозицию и инакомыслие."
 LIT_gos_propogand: "Государственная пропаганда"
 LIT_gos_propogand_desc: "Масштабная система пропаганды, будет формировать у населения правильное представление о происходящем, воспитывая патриотизм, лояльность и безоговорочное доверие к власти."
 LIT_obedinennya_strana: "Объединенная страна"
 LIT_obedinennya_strana_desc: "Внутреннее единство, направленно на искоренение региональных и этнических разногласий. Которые окутали нашу страну. Страна должна выступать единым организмом, в котором все люди поддерживают государственные цели и ценности."
 LIT_reshenie_agrarien_vopsora: "Решение аграрного вопроса"
 LIT_reshenie_agrarien_vopsora_desc: "Проведение реформы, нацеленные на повышение продуктивности сельского хозяйства и укрепление контроля государства над землей. Включает перераспределение земель, поддержку фермеров и обеспечение сельского населения ресурсами для стабильного развития."
 LIT_shistki_sredi_storonnikov: "Чистки среди сторонников"
 LIT_shistki_sredi_storonnikov_desc: "Режим не щадит даже ближайших себе людей — проводятся тщательные проверки и устранения тех, кто сомневается или проявляет недостаточную лояльность. Такая политика обеспечивает безусловное единство и дисциплину внутри правящей элиты."
 LIT_vosvishennie_kulta_smetani: "Возвышение культа Сметоны"
 LIT_vosvishennie_kulta_smetani_desc: "Личность лидера режима получает символическую значимость, и вокруг неё формируется культ, служащий объединяющим фактором для общества. Образ Сметоны культивируется как воплощение силы, мудрости и национального возрождения."
 LIT_control_pressi: "Контроль прессы"
 LIT_control_pressi_desc: "Все средства массовой информации оказываются под тотальным контролем государства. Запрещаются материалы, идущие вразрез с официальной линией, создаётся единый информационный поток, направленный на формирование нужного общественного мнения."
 LIT_perepisat_konstitution: "Переписать конституцию"
 LIT_perepisat_konstitution_desc: "Осуществляется пересмотр основополагающего закона страны, чтобы узаконить новую систему власти, расширить полномочия руководства и закрепить принципы однопартийного строя с ограничением гражданских свобод."
 LIT_otpravit_voldemarasa_v_otstavku: "Отправить Вольдемараса в отставку"
 LIT_otpravit_voldemarasa_v_otstavku_desc: "Устраняется прежний политический лидер или представитель старого правительства консерваторов, признанный препятствием на пути построения нового порядка, чтобы освободить место для более преданных и решительных кадров."
 LIT_prodveshenie_lit_patriotism: "Продвижение литовского патриотизма"
 LIT_prodveshenie_lit_patriotism_desc: "Патриотизм становится основой национального сознания и главным идеологическим столпом. Проводятся образовательные, культурные и массовые кампании, подчеркивающие величие и историческую миссию литовского народа."
 LIT_verhovni_glava_natii: "Верховный глава нации"
 LIT_verhovni_glava_natii_desc: "Создаётся институт верховной исполнительной власти с неограниченной властью в принятии решений во всех сферах, являющейся гарантом порядка и национального единства."
 LIT_ustranit_demonstration: "Устранить демонстрации"
 LIT_ustranit_demonstration_desc: "Запрещаются любые массовые выступления, воспринимаемые как угроза стабильности. Для подавления общественных волнений привлекаются специальные силовые структуры."
 LIT_privlech_k_podavlenie_army: "Привлечь к подавлению армию"
 LIT_privlech_k_podavlenie_army_desc: "Вооружённые силы активно используются для поддержания внутреннего порядка, подавления восстаний и демонстраций, а также для демонстрации силы перед оппозицией."
 LIT_razgrom_opposition: "Разгром оппозиции"
 LIT_razgrom_opposition_desc: "Оппозиционные силы понесут решительные и безжалостные наказания. Активная работа спецслужб и правоохранительных органов направлена на полное уничтожение политических противников."
 LIT_represion_left_krylo: "Репрессировать левое крыло"
 LIT_represion_left_krylo_desc: "Особое внимание уделяется борьбе с коммунистами, социалистами и иными левыми группами, считая их опаснейшими врагами нового порядка, подлежащими жёсткому преследованию и искоренению."
 LIT_pustit_shpion_yacheiki: "Пустить шпионские ячейки"
 LIT_pustit_shpion_yacheiki_desc: "Создаётся сеть разведывательных и агентурных групп для выявления и предотвращения всех форм сопротивления и терроризма внутри страны и за её пределами."
 LIT_sudit_nad_lefimi: "Суд над левыми"
 LIT_sudit_nad_lefimi_desc: "Открываются военные и специальные трибуналы, быстро рассматривающие дела «врагов народа», обеспечивая показательные и устрашающие приговоры для поддержания дисциплины."
 LIT_gos_strasha: "Государственная стража"
 LIT_gos_strasha_desc: "Учреждается охранная структура, призванная следить за общественным порядком, бороться с саботажем и поддерживать государственный режим во всех регионах."
 LIT_yveleshenie_finansirovania_army: "Увеличение финансирования армии"
 LIT_yveleshenie_finansirovania_army_desc: "Военный бюджет существенно расширяется, позволяя значительно усилить вооружённые силы, улучшить материальную базу и оснащение."
 LIT_povisit_shalovanie_oficer: "Повысить жалования офицерам"
 LIT_povisit_shalovanie_oficer_desc: "Для обеспечения лояльности и мотивации командного состава увеличиваются денежные вознаграждения и социальные гарантии офицерам."
 LIT_form_union_strelkov_lit: "Сформировать союз стрелков литвы"
 LIT_form_union_strelkov_lit_desc: "Создаётся военизированное патриотическое движение из числа лучших бойцов и активистов, служащее резервом оперативного реагирования на внутренние и внешние угрозы."
 LIT_reform_stavki: "Реформа ставки"
 LIT_reform_stavki_desc: "Производится оптимизация налоговой и финансовой системы с целью повышения доходов и стабильного пополнения бюджета в условиях новых вызовов."
 LIT_loyalnya_army: "Лояльная армия"
 LIT_loyalnya_army_desc: "Формируется армия, преданная идеям и лидерам режима, способная быстро и эффективно выполнять любые задачи, стоящие перед страной, не допуская измены и дезертирства."
 
 
 LIT_vrema_dlya_new_pyradok: "Время нового порядка"
 LIT_vrema_dlya_new_pyradok_desc: "Наступает эпоха коренного переустройства общества, когда старые институты и устои срываются с корнем, уступая место жёсткому, централизованному и идеологически однородному режиму."
 LIT_Zhvalgibos_skourioumi: "«Жвальгибос скуриуми»"
 LIT_Zhvalgibos_skourioumi_desc: "Секретная организация, которая будет карать всех, нелояльных к нашей власти."
 LIT_zapter_vseh_party: "Запрет всех партий"
 LIT_zapter_vseh_party_desc: "Любая иная политическая активность, кроме партии власти, запрещена. Это искореняет политический плюрализм и превращает государство в монолитный режим с одним центром управления."
 LIT_sformirovat_GG: "Сформировать GG"
 LIT_sformirovat_GG_desc: "Создаётся особое элитное силовое формирование «Gynybos Grupė» — инструмент идеологического контроля и произвольных репрессий. Краса и гордость наших сил."
 LIT_Concentratios_stovukla: "Концентрациос стовукла"
 LIT_Concentratios_stovukla_desc: "Лагеря будут для изоляции и уничтожения реальных и предполагаемых врагов режима — политических оппонентов, «нежелательных» национальных и социальных групп."
 LIT_ohistit_strany_ot_vragov: "Очистить страну от врагов"
 LIT_ohistit_strany_ot_vragov_desc: "Будет запущена масштабная кампания репрессий с целью ликвидации любых диссидентских элементов, оппозиционеров и «вредных» соцгрупп."
 LIT_vlast_vsy_vidit: "Власть всё видит"
 LIT_vlast_vsy_vidit_desc: "Тотальный контроль, залог абсолютной власти верховного лидера. Слежки и доносы, создающие атмосферу повсеместного страха и отсутствия личной свободы."
 LIT_trud_voennoplenny: "Труд военнопленных"
 LIT_trud_voennoplenny_desc: "Военнопленные мобилизуются на принудительный труд, который используется для поддержки военной промышленности и экономики режима."
 LIT_evreiski_pogroms: "Еврейские погромы"
 LIT_evreiski_pogroms_desc: "Да начнутся же кампании насилия против еврейского населения! Которые станут частью политики этнической чистки и насаждения расовой или националистической идеологии."
 LIT_zapter_religii: "Запрет религии"
 LIT_zapter_religii_desc: "Религиозные организации объявляются врагами нового порядка, и их деятельность запрещается или строго контролируется в целях идеологического прещения власти."
 LIT_ohota_na_left: "Охота на левых"
 LIT_ohota_na_left_desc: "Начинается наступление на коммунистов, социалистов и других левых — с их арестами, преследованиями и физическим уничтожением."
 LIT_Kruvina_natkist: "«Крувина нактис»"
 LIT_Kruvina_natkist_desc: "Массовые акции по устранению противников режима — устрашение и зачистка населения с применением насилия. Устранят всех врагов власти."
 LIT_lietuvos_darbininkou_frontas: "Летувос дарбининку фронтас"
 LIT_lietuvos_darbininkou_frontas_desc: "Создание ведомой режима рабочей силы и движения — с целью мобилизации трудящихся на нужды государства и политического контроля."
 LIT_postevit_econom_war_lad: "Поставить экономику на военный лад"
 LIT_lietuvos_darbininkou_frontas_desc: "Полная милитаризация экономики с мобилизацией ресурсов, сменой приоритетов на военное производство и подготовку к войнам. Необходимы нашему государству."
 LIT_lit_edini_profunion: "Аграрные субсидии"
 LIT_lit_edini_profunion_desc: "Государственные субсидии будут направлены на поддержку лояльных землевладельцев и крестьян для усиления контроля над сельским хозяйством."
 LIT_agrarien_reform: "Аграрная реформа"
 LIT_agrarien_reform_desc: "Перераспределение или реструктуризация земель с целью укрепления режима, повышения продуктивности и политического подчинения крестьян."
 LIT_union_lit_strelkov: "Союз Литовских Стрелков"
 LIT_union_lit_strelkov_desc: "Военизированное формирование, предназначенное для внутреннего порядка и внешних операций — основа военной силы режима."
 LIT_reorganizationm_stab: "Реорганизация штаба"
 LIT_reorganizationm_stab_desc: "Перестройка командных структур армии и силовых структур — повысят эффективность и подчинение центральной власти, и силу армии."
 LIT_unie_strelki: "Юные стрелки"
 LIT_unie_strelki_desc: "Молодёжная парамилитарная организация — где юношы пройдут подготовку патриотической и военизированного воспитания в духе приверженности режиму."
 LIT_mobilization_mass: "Мобилизация масс"
 LIT_mobilization_mass_desc: "Активизация всего населения в рамках поддержки режима — политически, экономически и военно."
 LIT_new_shools_oficer: "Новая офицерская школа"
 LIT_new_shools_oficer_desc: "Создаётся система воспитания офицерского корпуса, ориентированного на лояльность, жесткость и профессионализм в духе режима."
 LIT_razorushit_ger_dobrovolcev: "Разоружить немецких добровольцев"
 LIT_razorushit_ger_dobrovolcev_desc: "Мера для устранения посторонних и потенциально недоверенных вооружённых сил, подчеркнут приоритет национальных подразделений."
 LIT_Didzioia_islamiswinimo_armia: "Дидзиойа ислаисвинимо армийа"
 LIT_Didzioia_islamiswinimo_armia_desc: "Основная военная сила режима — это армия. Которая выполняет функции как обороны, так и наступательных экспансионистских операций."
 LIT_new_sostav_commender: "Новый состав командиров"
 LIT_new_sostav_commender_desc: "Обновление руководящего состава армии с необходимым идеологическим и профессиональным профилем."
 LIT_voenno_polevy_syd: "Военно-полевой суд"
 LIT_voenno_polevy_syd_desc: "Система судов для быстрой расправы с врагами режима и поддержания жесткой дисциплины на полях сражений."
 LIT_karat_trysost: "Карать трусость"
 LIT_karat_trysost_desc: "Жёсткое наказание тех, кто проявляет слабость, неповиновение или отказывается исполнять приказы."
 LIT_lit_ydar_voiska: "Литовские ударные войска"
 LIT_lit_ydar_voiska_desc: "Элитные воинские формирования, ориентированные на быстрые и решительные действия. Станут главной силой."
 LIT_Noueyi_Lietuva: "«Ноуёйи Летува»"
 LIT_Noueyi_Lietuva_desc: "Идея единого, сильного и централизованного государства с абсолютной властью и без политической оппозиции. Вот к чему мы стремимся."
 LIT_vzglyad_narushu: "Взгляд наружу"
 LIT_vzglyad_narushu_desc: "Экспансионистская внешняя политика, направленная на расширение территорий и влияния. Необходимы нашему молодому государству."
 LIT_Sutriuskinti_lenkus: "Сутриускинти ленкус"
 LIT_Sutriuskinti_lenkus_desc: "Поляки — наши издавние враги, которые навязали нам нечестный союз и притесняли наш народ. Время вернуть должок."
 LIT_anti_pol_front: "Антипольский фронт"
 LIT_anti_pol_front_desc: "Да объединимся всем литовским народом против единого пернатого польского орла! Пусть славный Литовский всадник спустится к его шее и пронзит её своим мечом!"
 LIT_war_bolshevism: "Война с большевизмом"
 LIT_war_bolshevism_desc: "Большевик должен быть разбит — не позволим ему принести разруху и голод в наш славный народ!"
 LIT_Razvinti_baltai_russia: "Гразинти балтайа русийя"
 LIT_Razvinti_baltai_russia_desc: ""
 LIT_litvin_zmagarov: "Литвинизация змагаров"
 LIT_litvin_zmagarov_desc: "Белорусская земля когда-то была центром великого государства — пришло время вернуть законное."
 LIT_Claims_Livonia: "Претензийос Ливонийаи"
 LIT_Claims_Livonia_desc: "Ливонская земля по-прежнему остаётся желанным куском, который мы присвоим себе."
 LIT_malya_litva-bolshya_litva: "Малая литва - часть большой литвы"
 LIT_malya_litva-bolshya_litva_desc: "Пруссаки отняли у нас Малую Литву, но Великая Литва вернёт её на родину."
 LIT_Digioji_Lietuwa: "Дидзиойи Лиетува"
 LIT_Digioji_Lietuwa_desc: "Концепция расширенного литовского государства как империи с агрессивной национальной политикой."
 
 LIT_vlahuy_solute_monarchy: "Власть монарха"
 LIT_vlahuy_solute_monarchy_desc: "Вот и завершилась внутренняя политическая борьба: основные противники ликвидированы, и теперь мы можем проводить свою политику."
 LIT_nasled_statut: "Наследие княжеского статута"
 LIT_nasled_statut_desc: "Чтобы подчеркнуть самобытность и поддержать исторические ценности, мы создадим аналог княжеского статута ВКЛ."
 LIT_vosst_seim: "Восстановление сейма"
 LIT_vosst_seim_desc: "Абсолютная монархия устарела и не приживётся ни в одной стране бывшей Империи, поэтому восстановление парламента — в нашем случае сейма — покажет нас с лучшей стороны."
 LIT_koalition_korol: "Коалиция короля"
 LIT_koalition_korol_desc: "Нет силы, которая смогла бы противостоять нашему монарху. А с объединённой коалицией всех политических групп мы восстановим с ними отношения."
 LIT_national_prit: "Национальные притензии"
 LIT_national_prit_desc: "Мы грезим великим возрождением самобытного государства, которое некогда влияло на всю Восточную Европу. Как его главные наследники, мы обязаны заявить всему миру о наших амбициозных планах и неуклонном стремлении вернуть былое величие."
 LIT_evrei_vopros: "Еврейский вопрос"
 LIT_evrei_vopros_desc: "Вопрос евреев как всегда актуален, их жизнь в стране сильно не мешает, но конфликты которые крутятся вокруг них, заставляют задуматся."
 LIT_vopros_mensh: "Вопрос нац. меньшинств"
 LIT_vopros_mensh_desc: "Вопрос евреев, как всегда, остаётся актуальным. Их жизнь в стране в целом не причиняет значительных помех, однако постоянные конфликты, связанные с ними, вынуждают нас задуматься и искать пути их урегулирования во имя общего спокойствия и стабильности."
 LIT_pol-lit_soper: "Польско-литовское соперничество"
 LIT_pol-lit_soper_desc: "Польско-литовские отношения всегда были неоднородными, без явного преобладания ни симпатии, ни вражды. Так почему бы нам не определить ясно: кто они для нас — друзья или враги?"
 LIT_opor_intelegention: "Опора на интеллигенцию"
 LIT_opor_intelegention_desc: "Литовская интеллигенция — важная сила, и с восстановлением Литвы к нам прибывает всё больше влиятельных литовских деятелей и представителей буржуазии. Мы не можем обойтись без сотрудничества с ними."
 LIT_union_bel_prv: "Союз с белорусским правительством"
 LIT_union_bel_prv_desc: "Белорусская земля некогда была центром великого государства. Её значение и роль как ещё одного наследника нельзя оставлять без внимания. Если наши идеи и видение будущего совпадают, мы могли бы объединиться с их легитимным правительством во имя общего процветания и укрепления наследия."
 LIT_cerkv_shol: "Церковные школы"
 LIT_cerkv_shol_desc: "Церковь, безусловно, играет главенствующую роль в повседневной жизни Литвы, являясь духовным центром общества. Кроме того, финансирование школ повысит не только уровень грамотности, но и укрепит национальную идентичность литовского народа."
 LIT_agr_vopros_namest: "Аграрный вопрос в пользу помещиков"
 LIT_agr_vopros_namest_desc: "Аграрный вопрос должен быть решён с учётом интересов лояльных и влиятельных помещиков, которые законно владели данной землёй, а не в ущерб им. Только при поддержке этих земельных собственников мы сможем обеспечить стабильность и порядок в сельском хозяйстве, что является основой благополучия всего государства."
 LIT_absolut_lit_mon: "Абсолютная Литовская монархия"
 LIT_absolut_lit_mon_desc: "Литовский монарх — символ нации, который возродит великое государство и вернёт ему заслуженное место в мировом сообществе. Его правление проложит путь к светлому будущему, укрепит единство народа и обеспечит процветание для всех наших земель."
 
 LIT_army_kor: "Проект Литовской королевской армии"
 LIT_army_kor_desc: "Литве угрожает большая опасность. Создание литовской армии станет важным шагом в обеспечении безопасности и независимости страны."
 LIT_milit: "Создание милицейских сил"
 LIT_milit_desc: "Создание милицейских сил в Литве направлено на обеспечение правопорядка и безопасности граждан. Что свидетельствует о стремлении государства к защите прав и свобод своих граждан."
 LIT_bysifik: "Введение регулярного призыва"
 LIT_bysifik_desc: "Армии нужны люди. Для защиты нашей родины необходимо мобилизовать все наши силы и призвать многих мужчин, чтобы сохранить нашу целостность."
 LIT_mobili: "Мобилизация"
 LIT_mobili_desc: "Мобилизация ресурсов и сил в Литве необходимо, если мы готовы встать на защиту своих интересов. Это очень важно для обеспечения стабильности и безопасности."
 LIT_occup_use: "Взаимодействие с оккупационным корпусом"
 LIT_occup_use_desc: "Немцы покидают нашу землю, и мы должны извлечь как можно больше выгоды, чтобы не оказаться в вражеских руках в первые дни."
 LIT_buy_gers: "Приобретение немецких ружей"
 LIT_buy_gers_desc: "Приобретение винтовок и другого оружия лишь укрепит наши позиции, и Германия станет наилучшим кандидатом для этого."
 LIT_nemets_dob: "Приглашение германских добровольцев"
 LIT_nemets_dob_desc: ""
 LIT_frycop: "Cоздание фрайкоров в литве"
 LIT_frycop_desc: "Подобно Германии, нам также не помешает создать из добровольцев новую боевую единицу, которую можно назвать Фрайкор."
 LIT_dop_ger_dob: "Дополнительные немецкие добровольцы"
 LIT_dop_ger_dob_desc: "Немецкая помощь неоспорима, но явно недостаточна для полной стабилизации фронта и будущего наступления. Нам следует запросить дополнительные силы и задержать отбытие немцев насколько возможно."
 LIT_litvin_ger_chyasti: "Литвинизация немецких частей"
 LIT_litvin_ger_chyasti_desc: "Добровольцы долго находятся в нашей стране, и их вклад в защиту нашего государства неоспорим. Было бы хорошо, если бы они остались здесь навсегда."
 LIT_partis: "Подготовка партизанских действий"
 LIT_partis_desc: "Враги наступают, и чтобы ослабить их атаки, мы организуем подрыв их коммуникаций и инфраструктуры в тылу в Беларуси."
 LIT_dobbel: "Формирование белорусских отрядов"
 LIT_dobbel_desc: "В Литве проживает множество белорусов, и все они стремятся сохранить старый порядок. Кроме того, помощь в организации добровольцев может оказать и само правительство БНР."
 LIT_divers: "Диверсии в Беларуси"
 LIT_divers_desc: "Большевик не даёт нам возможности контратаковать, поэтому мы организуем и поддержим белорусских партизан, которые не сдались и продолжают борьбу в тылу. Если мы немного поможем им, это может перерасти в масштабное народное восстание."
 LIT_displina: "Отточенная дисциплина"
 LIT_displina_desc: "Хорошая дисциплина — залог организованной армии. Выучка бойцов приблизит нашу страну к победе."
 LIT_tro: "Территориальная оборона"
 LIT_tro_desc: "В дальнейшем выход за пределы Литвы бессмыслен, поэтому организация повсеместной и круговой обороны предотвратит захват нашей родины."
 LIT_strormZ: "Штурмовые отряды"
 LIT_strormZ_desc: "Нам нужны силы, способные в случае необходимости быстро прорвать оборону врага и оттеснить его. Штурмовые отряды станут главным достоянием нашей армии."
 LIT_podgotov: "Подготовка офицерского корпуса"
 LIT_podgotov_desc: "Подготовка офицерского корпуса в Литве станет ключевым элементом в создании нашей профессиональной армии. Что позволит обеспечить высокие стандарты управления и стратегического планирования в армии."