 czech.0.t:0 "Прибытие легионеров из Франции"
 czech.1.desc:0 "Ещё с начала великой войны в иностранном легионе сражалась чехословацкая рота "Наздар". А в 1917 году французские власти решились на создание полноценных чехословацких частей. Быть может эти солдаты не могли переломить ход мировой войны, однако, они героически сражались за свободу Родины и сегодня могут быть встречены ей с благодарностью."
 czech.1.a:0 "Слава героям-легионерам!"
 czech.2.t:0 "Прибытие легионеров из Италии"
 czech.2.desc:0 "В ходе первой мировой войны многие наши земляки оказались в плену как солдаты австрийской армии Габсбургов. Однако, их рвение сражаться с захватнической империей и старания Милана Штефаника побудили итальянской правительство на создание отдельных чехословацких частей. Сегодня все эти юноши и мужчины, наконец, обретут Родину."
 czech.2.a:0 "Чехословакия встречает сынов"