 mountaineers:0 "Горно-стрелковые войска"
 mountaineers_desc:0 "Боевые действия в горах сопряжены с высокой опасностью для пехоты, но порой их не избежать. Проведя среди наших солдат специальную подготовку для ведения боя в горах, мы минимизируем риск."
