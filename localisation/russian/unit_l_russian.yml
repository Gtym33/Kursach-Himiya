 super_heavy_armor:0 "Сверхтяжелый танк"
 motorized:0 "Моторизированная пехота"
 motorized_desc:0 "Пехота, оснащенная такими средствами транспортировки, как грузовики и мотоциклы."
 mechanized:0 "Механизированная пехота"
 mechanized_desc:0 "Пехота, оснащенная легкобронированными средствами транспортировки."
 modern_armor:0 "Современный танк"
 modern_armor_desc:0 "Современные танки способны справиться с любой задачей на поле боя. Мощное оружие и наклонная броня устранили необходимость в специализированных видах танков."
 infantry:0 "Пехота"
