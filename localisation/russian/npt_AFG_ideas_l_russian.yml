 AFG_English-Afghan_1905_idea: "Англо-афганский договор от 1905"
 AFG_English-Afghan_1905_idea_desc: "Заключенный в 1905 году договор между Хабибулой-ханом и Великобританией дает последней право размещать свои войска на территории Афганистана, статус экстерриториальности подданым Великобритании внутри эмирата, а так же возможность Лондону говорить от лица Афганистана в обмен на ежегодные выплаты в размере 160 тысяч стерлингов."
 AFG_Cemetery_of_Empires_idea: "Кладбище Империй"
 AFG_Unready_for_war_idea: "Неготовность к войне"
 AFG_non_controlled_tribes: "Конгломерат народов"
 AFG_non_controlled_tribes_desc: "Афганистан представляет собой государство объединяющее под собой властью совершенно разные народы с совершенно разными религиями и сохранившие племенное деление. Это серьзно усложняет управление государством."
 AFG_tribal_army: "Племенные общности"
 AFG_tribal_army_desc: "Для жителей Афганистана не существует государственного патриотизма. Они исповедуют патриотизм местный, исходящий из множества региональных особенностей. Поэтому, если на своей земле народы сражаются с воодушевлением, то за её пределами боевой дух рузко падает."