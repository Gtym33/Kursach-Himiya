 AFG_English-Afghan_1905_idea:0 "Англо-афганский договор от 1905"
 AFG_English-Afghan_1905_idea_desc:0 "Заключенный в 1905 году договор между Хабибулой-ханом и Великобританией дает последней право размещать свои войска на территории Афганистана, статус экстерриториальности подданым Великобритании внутри эмирата, а так же возможность Лондону говорить от лица Афганистана в обмен на ежегодные выплаты в размере 160 тысяч стерлингов."
 AFG_Cemetery_of_Empires_idea:0 "Кладбище Империй"
 AFG_Unready_for_war_idea:0 "Неготовность к войне"
 AFG_non_controlled_tribes:0 "Конгломерат народов"
 AFG_non_controlled_tribes_desc:0 "Афганистан представляет собой государство объединяющее под собой властью совершенно разные народы с совершенно разными религиями и сохранившие племенное деление. Это серьзно усложняет управление государством."
 AFG_tribal_army:0 "Племенные общности"
 AFG_tribal_army_desc:0 "Для жителей Афганистана не существует государственного патриотизма. Они исповедуют патриотизм местный, исходящий из множества региональных особенностей. Поэтому, если на своей земле народы сражаются с воодушевлением, то за её пределами боевой дух рузко падает."