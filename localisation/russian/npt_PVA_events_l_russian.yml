 Peoples.1.t: "Дальнейшая судьба"
 Peoples.1.d: "Чтобы одержать победу в войне, необходима не только хорошо подготовленная и оснащённая армия, но и ясное понимание целей, за которые мы сражаемся. Эти слова принадлежат одному из генералов армии Балаховича. На самом деле, многие до сих пор не понимают, что стоит за нашим походом: какие цели мы преследуем, за что боремся и ради чего."
 Peoples.1.a: "Весь смысл в создании Белорусского государства!"
 Peoples.1.b: "Мы боремся, за единую Россию!"
 Peoples.2.t: "Армия Балаховича возвращается в Польшу"
 Peoples.2.d: "Мы и наша армия не смогли добиться успехов на фронте. Эта авантюра может обернуться нашим разгромом, и мы не можем рисковать жизнями наших бойцов. Под давлением польских сил и натиском Красной армии мы будем вынуждены покинуть Беларусь и вернуться обратно в Польшу."
 Peoples.2.a: "Трагичная неудача"
 Peoples.3.t: "Признание Савинкова"
 Peoples.3.d: "Русский политический комитет и его глава Борис Савинков играют важную роль в организации данного похода. Однако с объявлением белорусского государства мы не получили прямого признания и поддержки этой идеи.\n\nЕще до начала наступления Л. Дубейковский предложил Савинкову: «Вы признайте Беларусь де-факто и де-юре, и мы обменяемся актами, копии которых отправим в Антанту». Но Савинков отказался от этого предложения. Позже он вовсе уехал в Пинск, где вскоре был создан Политический комитет.\n\nС тех пор прошло достаточно времени, чтобы вновь поднять вопрос о возможности признания Беларуси, что могло бы открыть путь к последующей поддержке со стороны Антанты."
 Peoples.3.a: "Что же ответит Савинков?"
 Peoples.4.t: "Дальнейшее признание"
 Peoples.4.d: "После того как Русский политический комитет обратился к Борису Савинкову с просьбой о признании и о помощи в освобождении Беларуси от «узурпаторов-большевиков», он сделал важное заявление. В нем говорилось, что «Русская народная добровольческая армия и Русский политический комитет, которые борются за свободу всех народов и за мир во всем мире, получили призыв о помощи от представителей свободного белорусского народа и готовы поддержать их».\n\nТаким образом, Савинков выразил готовность объединить усилия с белорусами в их стремлении к свободе и независимости."
 Peoples.4.a: "Благодарим за признание"
 Peoples.5.t: "Прибытие Савинкова"
 Peoples.5.d: "С захватом Мозыря возникла необходимость переноса штаба Русского политического комитета (РПК) в этот стратегически важный город. Это решение было принято с целью улучшения координации сил для более эффективного управления операциями.\n\nВ связи с этим весь состав Русского политического комитета, возглавляемый Борисом Савинковым, был переведен в Мозырь. Отныне Савинков совместно с Балаховичем будут планировать и действовать."
 Peoples.5.a: "Рады видеть вас Борис Савинков"
 Peoples.6.t: "Просьба об поставке оружия"
 Peoples.6.d: "Русская народная добровольческая армия под руководством генерала Булака-Балаховича обратилась к нашему правительству с просьбой о предоставлении поддержки. Их материальные ресурсы крайне ограничены, и вряд ли они смогут долго удерживать свои позиции. Поэтому наша помощь могла бы стать для них бесценной."
 Peoples.6.a: "Мы согласны"
 Peoples.6.b.: "Наши ресурсы и так скудны"
 Peoples.7.t: "Поляки согласились"
 Peoples.7.d: "Польское государство одобрило нашу просьбу о поставке материальной помощи, и с этого момента они будут периодически предоставлять нам ресурсы для поддержки нашего похода."
 Peoples.7.a: "Благодарствуем!"
 Peoples.8.t: "Поляки отказали"
 Peoples.8.d: "Польское правительство, рассмотрев нашу просьбу, тактично отказало, ссылаясь на неопределенные причины, такие как ограниченное количество ресурсов у самих поляков и опасения по поводу возможной критики со стороны стран Антанты."
 Peoples.8.a: "Очень жаль"
 Peoples.9.t: "Прибытие Польских людей"
 Peoples.9.d: "Польское правительство для нашей борьбы предоставила людские ресурсы."
 Peoples.9.a: "Хорошо"
 Peoples.10.t: "Прибытие Польской нефти"
 Peoples.10.d: "Польское правительство для нашей борьбы предоставила нефть."
 Peoples.10.a: "Хорошо"
 Peoples.11.t: "Прибытие Польского оружия"
 Peoples.11.d: "Польское правительство для нашей борьбы предоставила оружие."
 Peoples.11.a: "Хорошо"
 Peoples.12.t: "Прибытие Польской дивизии"
 Peoples.12.d: "Польское правительство для нашей борьбы предоставила добровольческую дивизию."
 Peoples.12.a: "Отлично"
 Peoples.13.t: "Прибытие Польского дополнительного оснащения"
 Peoples.13.d: "Польское правительство для нашей борьбы предоставила дополнительное оснащение."
 Peoples.13.a: "Хорошо"
 Peoples.14.t: "Прибытие Польской артиллерии"
 Peoples.14.d: "Польское правительство для нашей борьбы предоставила артиллерию."
 Peoples.14.a: "Хорошо"
 Peoples.15.t: "Создание белорусских вооруженных сил"
 Peoples.15.d: "В Мозыре С. Балахович издал ряд актов и приказов.\n\nПосле этого был издан его приказ о создании белорусских вооруженных сил: «Сегодня я принял главнокомандование над всеми белорусскими и русскими вооруженными силами, находящимися на территории Белоруссии. Для создания Белорусской Народной Армии выделить из состава Русской Народной Добровольческой Армии кадр из уроженцев Белоруссии и приступить к формированию белорусских частей временно при Штабе Русской Народной Добровольческой Армии. Командующий Белорусской Армией будет назначен особым приказом. Главнокомандующий всеми вооруженными силами на территории Белоруссии — генерал-майор Батька Булак-Балахович». "
 Peoples.15.a: "- Сынкі мае!"
 Peoples.16.t: "Stanislav Bulak-Balahovich получает ранение"
 Peoples.16.d: "Похоже, что Stanislav Bulak-Balahovich, с риском для жизни возглавив своих людей и успешно доведя сражение до победного конца, некоторое время не сможет выполнять обязанности на должном уровне — до тех пор, пока полностью не оправится от полученного ранения."
 Peoples.16.a: "Оень жаль"
 Peoples.17.t: "Булак-Балахович умирает!"
 Peoples.17.d: "Полученная рана Станиславом Булаком-Балаховичем оказалась смертельной. Лидер Русской Народной Добровольческой армии и руководитель белорусского государства покинул наш мир. Генерал ушёл из жизни во сне, после того как медики несколько часов обрабатывали ему рану.\n\nС смертью командующего армией возник вопрос: кто продолжит дело Балаховича? И кто сможет повести армию и завершить его дело?"
 Peoples.17.a: "Юзеф Балахович продолжит дело брата"
 Peoples.17.b: "Генерал Пермикин поведёт армию"
 Peoples.17.c: "Николай Демидов возглавит Беларусь"
 Peoples.17.e: "Краевцы возглавят правительство"
 Peoples.17.f: "Борис Савинков возьмет на себя эту роль"
 
 Peoples.18.t: "Политика мобилизации"
 Peoples.18.desc: "Мобилизация – неизбежный процесс для создания армии, поэтому наш штаб выработал два варианта её проведения. Первый подразумевает собой обязательный призыв для офицеров и добровольный для остального населения, прежде всего крестьян. Второй – обязательный призыв для всех, в определённых рамках. Оба варианта имеют как свои минусы, так и плюсы – добровольным призывом, даже при самом благоприятном исходе, мы не сможем поставить в строй много людей, однако приобретём доверие масс. Проведя же широкую мобилизацию, мы определённо отвратим от себя часть населения."
 Peoples.18.a: "Добровольная мобилизация"
 Peoples.18.b: "Обязательный призыв"
 Peoples.19.t: "Краса и гордость армии"
 Peoples.19.desc: "Сформированные из ветеранов, долгое время проливающих свою и чужую кровь, в новой, красивой форме, насыщенные оружием и офицерами – гвардейские подразделения, идущие стройными рядами на параде, производили сильное впечатление. Сторонние наблюдатели отмечали, что подобного зрелища они не видели со времён начала революции. И ведь это только основа для того костяка, который будет подпирать армию. Однако встаёт вопрос касательно организации ударных частей – будет ли это несколько мощных дивизий, может не столь гибких и управляемых, зато гарантированно крушащих врагов, или же мы пока отдадим приоритет частям менее насыщенными людьми, зато в большем числе?"
 Peoples.19.a: "Нам нужны ударные кулаки"
 Peoples.19.b: "Гибкость в использовании важнее"
 Peoples.20.t: "Наша позиция"
 Peoples.20.desc: "Наконец-то наши войска встретились с частями Добровольческой Армии с юга. В связи с этим встаёт вопрос необходимости существования нашего правительства, ибо мы изначально провозглашали себя северной частью Доброармии и общим верховным командующим для нас являлся генерал Алексеев. С другой стороны, [Root.GetLeader] хочет выставить себя на первый план в белом движении и за всё время с момента восстания нами были создали свои органы власти и армия, да и наша политическая деятельность имеет разногласия с таковой у белых с юга."
 Peoples.20.a: "Предложим командование под рукой южан, но с гражданским правительством на основе НДА"
 Peoples.20.b: "Все вопросы по созданию единой власти будут решатся на Национальном Собрании"
 Peoples.20.c: "Мы вольёмся в ряды сил юга России на их условиях"
 Peoples.21.t: "Предложение с севера"
 Peoples.21.desc: "Нам поступило предложение от руководства НДА об объединении наших армий ещё до национального собрания, под нашим командованием, но при условии создания гражданского правительства на основе НДА."
 Peoples.21.a: "Мы согласны на эти условия"
 Peoples.21.b: "Данное предложение неприемлемо"