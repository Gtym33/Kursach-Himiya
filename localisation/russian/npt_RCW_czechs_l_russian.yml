l_russian:
 
 SOV_czechs_evac_desisions: "Эвакуация чехословацкого корпуса"
 SOV_czechs_evac_desisions_desc: "Чехословаки отныне являются армией Антанты, то есть иностранными солдатами. Необходимо проследить, чтобы их эвакуация [Root.SOV_czechs_evac_way_scr_loc] прошла без лишних проблем."
 SOV_czechs_evac_way_north: "из северных портов"
 SOV_czechs_evac_way_east: "из Владивостока"
 SOV_czechs_evac_way_south: "из южных портов"
 
 SOV_czechs_evac_first_echelon_mission: "Движение первого эшелона"
 SOV_czechs_evac_echelons_loading_mission: "Погрузка в эшелоны"
 SOV_czechs_evac_last_echelon_mission: "Движение последнего эшелона"
 SOV_czechs_evac_ships_loading_mission: "Погрузка на корабли"
 
 rcw_czechs.1.t: "Чехословацкий национальный совет создаёт отделение в России"
 rcw_czechs.1.desc: "Обосновавшийся в Париже Чешский национальный комитет объявил себя органом освободительной борьбы чешского народа против Габсбургской династии. В этой борьбе деятели комитета намерены завоевать независимость, основанную на славянском братстве и республиканских началах. Но у комитета нет самостоятельных войск (большинство чехов призвано в австрийскую армию), поэтому парижские эмигранты не теряют надежды воспользоваться развернутой в России чехословацкой стрелковой бригадой. Также они собираются вербовать в её состав угодивших в русский плен соотечественников.\n\nДо последнего времени чехословацкая бригада отлично проявляла себя на фронте: её бойцы – идейные враги Габсбургов. Сейчас мы можем позволить комитету расширить бригаду путём довербовки и через несколько месяцев получим в своё распоряжение отличные части новые части, возможно, дивизию или даже корпус. Ну, корпус вряд ли."
 rcw_czechs.1.a: "Республика в Чехии? У нас свои планы"
 rcw_czechs.1.b: "Мы предоставим все необходимое братьям-славянам"
 rcw_czechs_1_tt: "Формирование может занять полгода и более. Ну, по ситуации."
 
 rcw_czechs.3.t: "Чехословацкий корпус сформирован"
 rcw_czechs.3.desc: "После длительного периода плодотворной работы чешских комитетов в России из среды военнопленных соотечественников и эмигрантов было завербовано солидное пополнение для чехословацкой бригады. Постепенно поступающие новобранцы позволили развернуть бригаду в две дивизии – первую и вторую гуситские. В то же время отдельные полки чешской бригады присутствовали на фронте и участвовали в настоящих боях. Сейчас корпус в составе двух дивизий в нашем распоряжении."
 rcw_czechs.3.a: "Отправим их на штурм Вены"
 rcw_czechs.3.t_1: "Прибытие чешского корпуса из России"
 rcw_czechs.3.desc_1: "Бравые чешские дивизии, созданные когда-то под патронажем русской армии, теперь находятся в нашем распоряжении."
 rcw_czechs.3.a_1: "Приветствуем патриотов Чехословакии!"
 
 rcw_czechs.4.t: "Положение чехословацкого корпуса"
 rcw_czechs.4.desc: "За время с начала развёртывания чехословацкой бригады в корпус ситуация в России успела несколько раз поменяться. Чехи видят это и понимают, насколько их положение здесь нестабильно. Между тем западные союзники предлагают перевести корпус на их фронт, где чехи получат всё необходимое и смогут поучаствовать в разгроме германских империй, на том же настаивает и Чехословацкий национальный совет, уже подчинивший корпус французскому командованию. Можно предложить чехам продолжить службу у нас, если правительство намерено воевать дальше, либо нужно думать об их эвакуации. Тем более, оружие они уже получили. Хотя если они будут уезжать, большую его часть им придётся сдать."
 rcw_czechs.4.a: "Война не окончена. Убедим чехов остаться здесь"
 rcw_czechs.4.b: "Пусть о чехах заботиться Антанта"
 
 rcw_czechs.5.t: "Маршрут эвакуации корпуса"
 rcw_czechs.5.desc: "У чешских легионеров есть несколько путей, как покинуть Россию. Однако стоит учитывать, что дороги наши перегружены и без того, а в пути могут произойти нежелательные инциденты. К тому же город, куда они попадут до отправки на запад по морю, должен быть готов встретить и разместить эту сорокатысячную армию."
 rcw_czechs_5_tt_north: "Из северных портов к нам приходят грузы Антанты. Маршрут этот для британских кораблей хорошо известен. Известно и то, как прочно он может замёрзнуть, а также насколько слаба пропускная способность северных железных дорог. При царе большую часть поставок просто не успели вывезти, и они вросли в землю портовых городов. Сейчас мы должны понимать, что концентрация корпуса в двух шагах от центра России может быть нежелательна, если отношения с Антантой испортятся и они захотят использовать их для вооружённой провокации."
 rcw_czechs_5_tt_south: "С учётом последних событий на Чёрном море, открывается возможность вывезти чехов самым быстрым маршрутом – через южные порты. Проблема в том, что для нашего правительства эти регионы сейчас являются «серой зоной». Есть сведения, что именно там готовится новый мятеж, и было бы глупо размещать прямо в его центре корпус иностранных военных."
 rcw_czechs_5_tt_east: "Наиболее безопасным кажется отправить чехов во Владивосток. Это очень долгий и крайне длинный маршрут, но растянувшись в тонкую нить из эшелонов по всей Сибири легионеры вряд ли смогут составить проблему, даже если сами того захотят. В каждом городе у нас будет достаточно войск, чтобы прекратить любое недоразумение. Из самого Владивостока чехов также можно выпускать партиями, не допуская их общего сбора в одной точке."
 rcw_czechs_5_tt_UKR: "В крайнем случае чехов можно передать украинским властям. Украина имеет как свой собственный фронт с Германией, так и выход к Чёрному морю."
 rcw_czechs_5_tt_no_direction: "...однако нам некуда их отправлять. Если вы увидели это сообщение, сообщие об ошибке по адресу https://vk.com/ror_civilwar"
 rcw_czechs.5.a: "Переправим корпус через север"
 rcw_czechs.5.b: "Чехам предстоит поездка по Сибири"
 rcw_czechs.5.c: "Пошлём корпус на юг"
 rcw_czechs.5.d: "Власти в Киеве разберут, что делать с корпусом"
 rcw_czechs.5.e: "К сожалению, вас невозможно вывезти. Прошу вас отнестись к этому с пониманием"
 
 rcw_czechs.6.t: "Корабли для чешского корпуса"
 rcw_czechs.6.desc: "Чешские легионеры в полном составе прибыли в порт, из которого им предписана эвакуация на запад. Между тем чехи так и не сдали оружие, хотя условие соглашения с командованием корпуса определяли, что в каждом эшелоне должна быть только одна вооружённая рота по 300 зарядов на винтовку, а все вооружения сверх этого должны были быть сданы ещё в Пензе. Чехи этот приказ не исполняют и уже не исполнят. Всё это ещё можно обернуть против нас, если чехи задержатся. Однако неожиданно встала проблема в предоставлении кораблей для перевозки чехов по морю. Мы можем предоставить свои или ждать когда Антанта озаботится этим вопросом."
 rcw_czechs.6.a: "Предоставьте всё необходимое"
 rcw_czechs.6.b: "Проинформируйте союзников о проблеме"
 
 rcw_czechs.7.t: "Проблемы с эвакуацией чешского корпуса"
 rcw_czechs.7.desc: "На западный фронт должен прибыть чешский корпус, сформированный в России. Так как корпус отказался воевать на русском фронте, то русские отказались его содержать и передали всё руководство над ним Антанте. Теперь чехи стоят в одном из русских портовых городов и не могут покинуть его ввиду малого количества годных для перевозки войск кораблей. На время эвакуации нас просят предоставить свои конвои."
 rcw_czechs.7.a: "Сейчас конвои нужны нам самим"
 rcw_czechs.7.b: "Хорошо, отправляйте корабли"
 
 rcw_czechs.8.t: "Чехи на Украине"
 rcw_czechs.8.desc: "Российские власти передали под нашу ответственность корпус чехословацких стрелков. Это значительная сила, на которую рассчитывают страны Антанты. Что важнее, на чехов можем рассчитывать, и мы, если заключим с союзниками соглашение об оставлении корпуса на юго-западном фронте, можем значительно его укрепить."
 rcw_czechs.8.a: "Мы позаботимся о переправке чехов на запад"
 rcw_czechs.8.b: "Попробуем договориться"
 
 rcw_czechs.9.t: "Украина просит оставить чешский корпус"
 rcw_czechs.9.desc: "Чешский корпус был сформирован в России, однако после революции он отказался воевать на русском фронте. По договору с нами чехи стали частью армий Антанты, но русские переправили их на Украину. Теперь украинское командование хочет договориться об оставлении корпуса на их земле ради сохранения Восточного антигерманского фронта. Перевозка же чехов на западный фронт была бы очень затратной и, учитывая все обстоятельства, на время они могли бы помочь украинской армии."
 rcw_czechs.9.a: "Мы согласны с предложением Украины"
 rcw_czechs.9.b: "Это неприемлемо"
 
 rcw_czechs.10.t: "Отказ Антанты"
 rcw_czechs.10.desc: "[From.GetName] не даёт разрешения на то, чтобы оставить себе Чешский корпус, и их корабли сами заберут чехословаков на Западный фронт."
 rcw_czechs.10.a: "Замечательно"
 
 rcw_czechs.13.t: "Столкновения чехов и интернационалистов"
 rcw_czechs.13.desc: "Недавно мы приступили к созданию интернациональных частей из бывших пленных австрийских и германских солдат. Большинство из них находилось в сибирских лагерях и теперь вывозится в центральную Россию. В то же время железные дороги загружены эшелонами, эвакуирующими чехословацкий корпус. Случайные встречи венгерских и немецких интербригадистов с чехами уже не раз перерастали в столкновения. Между тем условие соглашения с командованием корпуса определяют, что в каждом эшелоне должна быть только одна вооружённая рота по 300 зарядов на винтовку, а все вооружения сверх этого должны были быть сданы ещё в Пензе. Чехи этот приказ не исполняют, они вооружены, они нисколько не скрывают своей неприязни к нашим новым товарищам и всякий раз пользуются возможностью унизить их. Это приводит и к столкновениям с советскими органами, и чехи на разных точках маршрута не гнушаются избить советских работников прикладами."
 rcw_czechs.13.a: "Позаботьтесь чтобы это не повторилось"
 
 rcw_czechs.14.t: "Чехи разрывают соглашение"
 rcw_czechs.14.desc: "За последний период ещё больше участились случаи нарушения эвакуируемыми чехами распоряжений местных властей. Имея при себе винтовки, гранаты и пулемёты, которые они уже, по всей видимости, никогда не сдадут, чехи чувствуют себя в праве распоряжаться всеми сферами своей жизни самостоятельно. Несколько раз ситуация накалялась до того, что чехам приказывали сдать оружие и они, конечно, опять не подчинились. Несмотря на то, что после ряда инцидентов арестованных (за избиения и угрозу оружием к советским работникам и к венграм) чехословаков отпустили, хотя виновники инцидентов с противоположной стороны (некоторые венгры) были следственной комиссией тоже наказаны, чехословацкое командование идёт на прямую эскалацию.\n\nПару дней назад на узком соверщании членов Национального совета они решили отдать эшелонам приказ двигаться на восток самостоятельно. Два эшелона по приказу Войцеховского захватили ряд локомотивов, якобы потому что их задерживают специально, хотя для нас это не имеет никакого смысла. Между тем у города Мариинска чехословаки разоружили красноармейские отряды, отправлявшиеся на восток и вообще не имевшие никаких намерений против чехословаков, известие о чём привело к тому, что на ряде станций начались перестрелки.\n\nМежду тем условие соглашения с командованием корпуса определяют, что в каждом эшелоне должна быть только одна вооружённая рота по 300 зарядов на винтовку, а все вооружения сверх этого должны были быть сданы ещё в Пензе. Чехи этот приказ не исполняют и уже не исполнят. Национальный совет, скованный именно этим соглашением, собрал Съезд, на нём самораспустился и образовал Исполком (который соглашение, по которому они должны были сдать оружие, уже не признаёт), который отправил в Совнарком телеграмму: «Не издавайте приказов, они не будут приниматься во внимание». На данный момент чехословаки уже получили отпор в ряде пунктов и не предпринимают пока что активных шагов, выжидают, однако подчиняться они уже перестали."
 rcw_czechs.14.a: "Каждый чехословак, найденный вооружённым на линии ж/д путей, должен быть расстрелян"
 rcw_czechs_14_a_tt: "Это уже не остановит мятеж, но события будут разворачиваться быстрее."
 rcw_czechs.14.b: "Наши силы слишком слабы чтобы действовать решительно"
 
 rcw_czechs.15.t: "Мятеж чехословацкого корпуса"
 rcw_czechs.15.desc: "Исполком чехословаков, избранный съездом вместо Национального совета, приказал начать скоординированное выступление. Чехословацкие легионеры, возмущённые необходимостью сдать лишнее оружие и соблюдать предписания, установленные изначальным соглашением, уже захватили ряд станций и городов и уничтожают красноармейские отряды. Пока неясно, является ли их целью переворот в России или получение прочного коридора для эвакуации из неё. Невозможно также сказать, координирует ли действия чехов Антанта, и в каких отношениях они с враждебными нашему правительству политическими кругами. Факт в том, что внутренние враги, узнав о чешской авантюре, поспешили перейти к началу собственных мятежей. В следствии всего на железных дорогах царит хаос."
 SOV_czechs_uprising_position_1_1_tt: "По последним сведениям силы чехословацкого корпуса растянуты от Пензы до Вологды. Чехи контролируют практически все железные дороги по этой линии. В Вологде провозглашено «северное правительство», а в Нижнем Новгороде – Северная добровольческая армия."
 SOV_czechs_uprising_position_1_2_tt: "По последним сведениям силы чехословацкого корпуса растянуты от Пензы до Архангельска. Чехи контролируют практически все железные дороги по этой линии. В Архангельске провозглашено «северное правительство», а в Нижнем Новгороде – Северная добровольческая армия."
 SOV_czechs_uprising_position_1_3_tt: "По последним сведениям силы чехословацкого корпуса растянуты от Нижнего Новгорода до Архангельска. Чехи контролируют практически все железные дороги по этой линии. В Архангельске провозглашено «северное правительство», а в Нижнем Новгороде – Северная добровольческая армия."
 SOV_czechs_uprising_position_1_4_tt: "По последним сведениям силы чехословацкого корпуса уже сконцентрировались в Архангельске и Мурманске. По-видимому, в ближайшее время вся северная Россия перейдёт под контроль мятежников – остановить сорокатысячный корпус нам просто нечем."
 SOV_czechs_uprising_position_2_1_tt: "По последним сведениям силы чехословацкого корпуса растянуты от Пензы до Иркутска. Основные столкновения сейчас идут под Ново-Николаевском. Все пути, необходимые для переброски лояльных нам сил в Сибирь, уже заняты чехами."
 SOV_czechs_uprising_position_2_2_tt: "По последним сведениям силы чехословацкого корпуса растянуты от Пензы до Владивостока. Основные столкновения сейчас идут под Ново-Николаевском. Все пути, необходимые для переброски лояльных нам сил в Сибирь, уже заняты чехами."
 SOV_czechs_uprising_position_2_3_tt: "По последним сведениям силы чехословацкого корпуса растянуты от Челябинска до Владивостока. Основные столкновения сейчас идут под Ново-Николаевском. Все пути, необходимые для переброски лояльных нам сил в Сибирь, уже заняты чехами."
 SOV_czechs_uprising_position_2_4_tt: "По последним сведениям силы чехословацкого корпуса уже сконцентрировались во Владивостоке. По-видимому, в ближайшее время всё Приморье перейдёт под контроль мятежников – остановить сорокатысячный корпус нам просто нечем."
 SOV_czechs_uprising_position_3_1_tt: "По последним сведениям силы чехословацкого корпуса растянуты от Тамбова до Ростова. Чехи контролируют практически все железные дороги по этой линии. Всюду они поддерживают местные мятежные формирования, в некоторых местах помогают организовать новые враждебные нам правительства."
 SOV_czechs_uprising_position_3_2_tt: "По последним сведениям силы чехословацкого корпуса растянуты от Тамбова до Севастополя и Новороссийска. Чехи контролируют практически все железные дороги по этой линии. Всюду они поддерживают местные мятежные формирования, в некоторых местах помогают организовать новые враждебные нам правительства."
 SOV_czechs_uprising_position_3_3_tt: "По последним сведениям силы чехословацкого корпуса растянуты от Ростова до Севастополя и Новороссийска. Чехи контролируют практически все железные дороги по этой линии. Всюду они поддерживают местные мятежные формирования, в некоторых местах помогают организовать новые враждебные нам правительства."
 SOV_czechs_uprising_position_3_4_tt: "По последним сведениям силы чехословацкого корпуса уже сконцентрировались в Севастополе и Новороссийске. Потеря южных портов стала для нас стратегическим поражением, однако остановить сорокатысячный корпус сейчас просто нечем."
 rcw_czechs.15.a: "Любой мятеж будет подавлен"
 rcw_czechs.15.b: "Да здравствуют русские и чешские демократы!"
 rcw_czechs.15.c: "Да здравствует свободная Сибирь!"
 rcw_czechs.15.d: "Час освобождения Дона настал!"
 rcw_czechs.15.e: "Да здравствуют Северное правительство и Чехословацкий легион!"
 rcw_czechs.15.f: "Да здравствуют свободное Приморье!"
 rcw_czechs.15.g: "Да здравствуют свободная Кубань!"
 
 rcw_czechs.16.t: "Потеря Поволжья"
 rcw_czechs.16.desc: "Мятежные чехословацкие части, несмотря на все усилия местных отрядов красной гвардии, продолжают одерживать всё новые победы. Сегодня в ходе упорного боя части полковника Чечека вошли в Самару, где активную поддержку им оказали эсеровские боевики и бело-офицерское подполье. Местный коммунист Куйбышев бежал за ранее и на расправу победителям остались обычные советские служащие. Говорят, что некоторые из них были растерзаны безумной толпой. Воистину гражданская война творит в душах людей ужасные вещи.\nДля общей ситуации потеря Самары стала не самой плохой новостью, гораздо страшнее то, что во взятом чехами городе провозглашено новое всероссийское правительство — Комитет членов Учредительного собрания. Оно позиционирует себя наследницей Учредительного собрания и имеет яркий проэсеровский окрас. Также КОМУЧ объявил о создании так называемой Народной Армии, которая уже узурпирует власть во многих городах вдоль Волги. Кто знает, может быть завтра она пойдет на Москву..."
 rcw_czechs.16.desc_1: "Мятежные чехословацкие части, несмотря на все усилия местных отрядов красной гвардии, продолжают одерживать всё новые победы. Сегодня в ходе упорного боя части полковника Чечека вошли в Самару, где активную поддержку им оказали эсеровские боевики и бело-офицерское подполье. Местный коммунист Куйбышев бежал за ранее и на расправу победителям остались обычные советские служащие. Говорят, что некоторые из них были растерзаны безумной толпой. Воистину гражданская война творит в душах людей ужасные вещи.\nДля общей ситуации потеря Самары стала не самой плохой новостью, гораздо страшнее то, что во взятом чехами городе провозглашено новое всероссийское правительство — Комитет Конституционного совещания. Оно позиционирует себя наследницей Учредительного собрания, якобы сфальсифицированного, и имеет яркий прокадетский окрас. Также КОМКОНСОВ объявил о создании так называемой Народной Армии, которая уже узурпирует власть во многих городах вдоль Волги. Кто знает, может быть завтра она пойдет на Москву..."
 rcw_czechs.16.a: "Все резервы против мятежников!"
 rcw_czechs.16.b: "Кажется я тоже избирался в собрание... или тот мой друг"
 
 rcw_czechs.17.t: "Потеря Урала"
 rcw_czechs.17.desc: "Мятежные чехословаки продолжают одерживать новые победы. Сегодня в ходе упорного боя части полковника Чечека вошли в Челябинск, где активную поддержку им оказало сибирское подполье. В тоже время легионеры смогли установить прочную связь своих эшелонов и свергнуть законную власть на всём протяжении железных дорог от Челябинска до Иркутска.\nТеперь в Сибири создано враждебное нам правительство, которое ставит своей целью свержение центрального правительства и уже занялось мобилизацией свежих войск. Гражданская война возгорается всё сильнее."
 rcw_czechs.17.a: "Все резервы против мятежников!"
 rcw_czechs.17.b: "Сибирь ведь тоже русская страна..."
 
 
 rcw_czechs.18.t: "Мятеж в Приморье"
 rcw_czechs.18.desc: "Колдуэлл-Ласингу. [GetDateText], г. Владивосток.\nСегодня в 10 часов утра чехи предъявили Совету ультиматум, потребовав ответа через 30 минут, но не получили его. После этого чехи заняли резиденцию совета и приступили к насильственному разоружению Красной гвардии, которая не оказала сопротивления, за исключением группы, собравшейся в штабе крепости... Эта группа сдалась после двухчасового боя с применением винтовок, пулемётов и ручных гранат. Точных сведений о потерях пока нет, но, по-видимому, убито не более 15 и ранено около 40 человек. Японцы и англичане высадили в город большие вооружённые десанты, но в боях они участия не принимали. Адмирал Найт сегодняшним вечером высадил небольшое подразделение моряков с единственной целью защиты консульства. По просьбе чехов японские и английские патрули отозваны повсюду, за исключением консульств, на улицы вышли сами чехи, что спасло город от аннексии иностранными интервентами, но повлекло за собой окончательное установление в городе власти белых, настроенных к интервентам дружелюбно, а к рабоче-крестьянской власти — враждебно."
 rcw_czechs.18.a: "И этот мятеж будет подавлен"
 rcw_czechs.18.b: "Ещё один кусок свободной земли!"
 
 rcw_czechs.19.t: "Потеря Севера"
 rcw_czechs.19.desc: "Мятежные чехословаки продолжают одерживать новые победы. Сегодня в ходе упорного боя части генерала Дитерихса вошли в Архангельск, где активную поддержку им оказало офицерское подполье. В тоже время легионеры смогли установить прочную связь своих эшелонов и свергнуть законную власть на всём протяжении железных дорог от Архангельска до Вологды. В Мурманске также произошел антиправительственный мятеж.\nТеперь на севере создано враждебное нам правительство, которое ставит своей целью захват Москвы и уже занялось мобилизацией свежих войск. Гражданская война возгорается всё сильнее."
 rcw_czechs.19.a: "Все резервы против мятежников!"
 rcw_czechs.19.b: "Да здравствует Северное правительство и Чехословацкий легион!"
 
 rcw_czechs.20.t: "Мятеж в Крыму"
 rcw_czechs.20.desc: "Мятежные чехословаки продолжают одерживать новые победы. Сегодня в ходе упорного боя части генерала Дитерихса заняли Севастополь, где активную поддержку им оказало офицерское подполье. Потеря Крыма является для нас серьезным ударом, теперь мятежники могут получать боеприпасы по морю и угрожать Одессе и Донбассу."
 rcw_czechs.20.a: "Все резервы против мятежников!"
 rcw_czechs.20.b: "Рано или поздно их подавят, а я тоже хочу на пароход..."
 
 
 red_czechs_recruitment_desisions: "Вербовка чехословацкого корпуса"
 red_czechs_recruitment_desisions_desc: "Чехословаки в текущих реалиях — грозная сила, и не следует пренебрегать возможностью сагитировать чехов на то, чтобы остаться в России и послужить делу революции здесь, а в дальнейшем, возможно, и на родине."
 
 red_czechs_democratic_propaganda: "Демократическая пропаганда"
 red_czechs_exile_of_tsarists_officers: "Изгнание царских офицеров"
 red_czechs_attestation: "Приведение к присяге"
 
 
 rcw_czechs.41.t: "Красночехи"
 rcw_czechs.41.desc: "Успешная агитация среди бойцов чехословацкого корпуса показала нашим славянским братьям, что русские революционеры вовсе не агенты германского империализма, вовсе не враги настоящей народной демократии. Тысячи чехов изъявили желание остаться в Красной армии и продолжить войну за свою и нашу свободу. Конечно, многие солдаты все ещё сохраняют недоверие и некоторую враждебность к нам, но основная масса идёт за нами."
 rcw_czechs.41.a: "Благоразумие возобладает"
 