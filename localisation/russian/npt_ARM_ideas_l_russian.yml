l_russian:
 ARM_fueled_by_revenge: "Питаемые ненавистью"
 ARM_fueled_by_revenge_desc: "Армянский народ в основной своей массе стремится к отомщению за турецкий геноцид."
 ARM_critical_supply_shortage: "Гуманитарная катастрофа"
 ARM_critical_supply_shortage_desc: "Благодаря кабальному мирному договору Армения превратилось в государство-гетто. В страну депортируются армяне и правительство не может обеспечить всех жильём, работой и продовольственным обеспечением."
 ARM_turkish_watchful_eye: "Турецкий надзор"
 ARM_turkish_watchful_eye_desc: "Армения де-юре является независимым государством, но на деле над страной довлеет неусыпное внимание Турции. Возможно, деловые бумаги быстрее попадают в Константинополь, а не в Ереван."