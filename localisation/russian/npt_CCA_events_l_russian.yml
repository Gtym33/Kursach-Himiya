 rcw_cca.0.t: "Обсуждение продовольственного вопроса"
 rcw_cca.0.desc: "Ещё несколько лет назад истощенная Европейской войной Россия встала на порог нового масштабного голода. Тогда правительство Николая II предприняло робкие попытки контроля хлебных поставок. Последствием недостаточности или, возможно, неверности мер стали хлебные бунты в Петрограде. Наивно было бы думать, что плодородное Поволжье убережет Комитет от решения того же вопроса — как распределять продовольствие? С одной стороны, насильственное изъятие позволило бы качественно снабжать сражающуюся армию и городских рабочих. С другой — очевидно, что подобные методы могут всколыхнуть крестьянство и подорвать стабильность тылов..."
 rcw_cca.0.a: "Разрешить свободную торговлю хлебом"
 rcw_cca_0_tt: "§YПравительство не сможет контролировать спекуляцию или влиять на сбор урожая и распределение хлеба.§!"
 rcw_cca.0.b: "Ввести государственное регулирование"

 rcw_cca.1.t: "Освобождение Самары"
 rcw_cca.1.desc: "В четвертом часу утра чехословаки начали переправу через Самарку по мосту и на лодках. Красноармейцы после кратковременной перестрелки быстро начали отступать и очистили железнодорожный путь и укрепленные позиции на Хлебной площади. После пяти часов утра чехословаки подвезли войска в вагонах к вокзалу. Началось их наступление на Самару от вокзала и Хлебной площади, по секторам. Особенно упорное сопротивление было оказано красноармейцами на Заводской улице, в клубе большевиков и в здании городской милиции, на Саратовской улице. Но к 9 часам утра все было кончено. Улицы наполнились толпами народа. Многие взяли на себя роль добровольных сыщиков и указывали чехословакам скрывшихся красноармейцев, большевиков и комиссаров. Не обошлось и без самосудов. В это утро были убиты: председатель революционного трибунала Венцек, председатель жилищного отдела Штыркин, организатор красноармейских отрядов Шульц и комиссар по мусульманским делам.\n\nПосле взятия города власть перешла к Комитету членов Учредительного собрания, который именем Учредительного собрания объявил большевистскую власть в гор. Самаре и Самарской губ, низложенной, восстановил органы местного самоуправления, свободу слова, печати собраний и митингов. В городе было введено осадное положение, через два дня снято. Порядок пока образцовый."
 rcw_cca.1.a: "Славный день"

 rcw_cca.2.t: "Товарищ председатель"
 rcw_cca.2.desc: "На подпольных совещаниях предшествовавших восстанию организаторы Комитета заранее распределили будущие «портфели». Были даже заранее отпечатаны приказы о назначении. Ключевой же стала должность председателя Комитета, на которую рассчитывал Вольский, человек достаточно энергичный и не лишенный способностей к управлению, в целом проводник воли Центрального Комитета партии. Вместе с тем в пятерке комитетчиков царило равенство и на первый пост мог претендовать почти каждый.\n\nНапример, Климушкин, представитель Самарского горкома партии, бывший террорист, патриот и оборонец твердых демократических взглядов, организатор повстанческих эсеровских дружин. Или Борис Фортунатов, также эсер со стажем, но, что важнее, человек курирующий связь с офицерским подпольем, как местным, так и отдаленной савинковской СЗРиС. Фортунатов выступает за установление диктатуры ПСР, это рискованный ход расходящийся с демократической линией. Нестеров, напротив, являлся компромиссной фигурой, к тому же он сумел разагитировать железнодорожников – это практически единственные представители рабочих на нашей стороне.\n\nТаким образом место председателя Комитета занял..."
 rcw_cca.2.a: "Вольский"
 rcw_cca.2.b: "Климушкин"
 rcw_cca.2.c: "Форутнатов"
 rcw_cca.2.d: "Нестеров"
 
 rcw_cca.3.t: "Речь Климушкина"
 rcw_cca.3.desc: "Наша задача не носит местного характера, её мы приняли на себя в общегосударственных рамках и с этой целью, в первую очередь, стягиваем силы отовсюду, распространяя затем при помощи её наше влияние на соседние местности. Теперь нельзя опираться на классы, нельзя идти по пути большевиков, вы помните их приказы вооружать беднейших крестьян и идти войной на средних, живущих трудом, это ужасная ошибка. Мы полагаем, что надо объединить все группы: и крестьян, и пролетариев, и интеллигенцию, ибо только тогда мы достигнем цели. Поэтому вся наша политика направлена на создание блока и на уничтожение тех трений, которые создались в обществе, благодаря развившейся классовой розни, и чем скорее это мы сделаем, тем вернее обеспечим себе успех. [...]"
 rcw_cca.301.desc: "Вторая задача - в ближайшем будущем возродить Россию, единую великую Россию, каковой она была до войны: с Польшей, Финляндией и мелкими частями окраин. Все это должно быть снова воссоздано. Германия знает, что чем больше она нас разъединит и расколет на части, чем большую вражду посеет между центром и окраинными странами, тем она сделает нас слабее, тем поработить своему влиянию легче. Уже Финляндия объявила себя на положении войны с Россией. Задача Германии состоит в том, чтобы окружить нас такими враждебными нам ячейками монархического направления. Эти ячейки будут терзать тело России и отрывать от него куски. А когда от России останутся обессиленные раздорами группы, тогда в ней будет хозяйничать всякий, кто захочет. Поэтому перед нами стоит ближайшая задача - воссоздать единую Россию. Перед этой задачей должны сплотиться все: партии, классы, интеллигенция, пролетариат, иначе мы погибнем. Только тогда, когда будет единая Россия, наши интересы будут сохранены. Уже Мирбах в Москве заключил с монархическими группами союз: немцы дают силу на занятие отдельных мест и хотят ввести в них монархию, как сделали это на Украине.\nретья задача, стоящая перед нами, - скорейший созыв Учредительного собрания. Только оно в силах выполнить все задачи, о которых я говорю. Существовавшие у нас в Самаре и существующие пока везде Советы не в силах это сделать, ибо они не представляют из себя общенародного представительства, избранного на основании четырехчленной системы выборов, а являются узкоклассовым аппаратом.\nЧетвертая задача - восстановить органы местного самоуправления. Но мало организовать центры, надо организовать низы. Вот когда соединятся все ячейки, тогда мы будем сильны, - это и составляет вашу задачу. Мы погибнем, если деревня и низы не будут исполнять законы, если земельный вопрос будет разрешаться каждым селением в отдельности. Мы должны восстановить финансовый аппарат. Нужно брать со всех, чтобы всем давать. Невозможно провести в жизнь никакую политику, пока у нас не восстановлены финансы, продовольствие, земельный аппарат. Все это должно быть сконцентрировано в земствах: уездов - в уездном, губерний - в губернском. Все творчество в этом направлении возлагается на вас. Мы не большевики, и разгонять вас не будем, вам будет предоставлена самая широкая творческая самодеятельность, а мы будем иметь лишь верховный надзор, - это наша декларация. Вот в кратких чертах то, что зависит от нас и от вас.\nЗаканчивая речь, я от имени Комитета членов Учредительного собрания прошу: забыть партии и классовую рознь, объединиться и восстановить единую Россию, организовать оборону страны, ибо иначе нас раздавит Германия. Если мы в несколько недель не создадим самообороны и не захватим все Поволжье, то придется проститься со всем: и с самоуправлением, и со свободой. Мы знаем что вы, крестьяне, искренне пойдёте к нам на встречу, примите самую горячую, интенсивную работу в организации армии и сплотитесь вокруг знамени: «Учредительное собрание – народовластие»!"
 rcw_cca.3.a: "Что же он скажет дальше..."
 rcw_cca.301.a: "Да здравствует свобода!"
 
 rcw_cca.4.t: "Поволжские беженцы"
 rcw_cca.4.desc: "С момента начала Европейской войны в Самару и Саратов были направлены десятки тысяч беженцев из пострадавших районов России. Условия их содержания не самые лучшие и беженцы всегда являлись бременем для принимающих их городов. Теперь же проблема усугубляется стараниями большевиков. От голода, расправ и красной власти жители центральной части страны спасаются на востоке. Освобождение нами Самары даёт беженцам надежду на островок спокойствия, законности и порядка."
 rcw_cca.4.a: "В ближайшее время число беженцев увеличится"
 
 rcw_cca.5.t: "Сердце Волги"
 rcw_cca.5.desc: "Войска Народной Армии заняли Саратов. Это знаменательное событие может привести нас к победе во всей войне. Во-первых, именно здесь, под Саратовом крестьянское население сочувствует Комитету и готово за него сражаться. Мы получим хороший тыл и множество добровольцев. Во-вторых, сам Саратов является центром хлебной торговли и одним из богатейших в России городов. Мы отняли у большевиков продовольственную базу. В третьих, контролируя Саратов и Самару наши войска преграждают для красных путь в Сибирь, а использование ими Волги и вовсе становится невозможным. Наконец, из Саратова можно получит поддержку от восставших казачьих районов, не только от реки Урал и Оренбурга, но и с Дона и Кубани. Перспективы открываются грандиозные."
 rcw_cca.5.a: "Объявите о сборе добровольцев!"
 
 rcw_cca.6.t: "Председатель Учредительного Собрания"
 rcw_cca.6.desc: "Виктор Чернов является крупнейшим теоретиком и лидером партии социалистов-революционеров. Несколько месяцев он скрывался от большевиков в Саратове, ожидая возможности перейти фронт и присоединиться к нашей борьбе. Каково же было его счастье, когда Народная Армия неожиданно вошла в город. Несмотря на то, что Чернов уже является ветераном нашей партии он всё ещё по юношески активен и готов служить делу революции. А учитывая его статус бывшего председателя Учредительного Собрания, Чернов также может рассчитывать возгласить работу Комуча."
 rcw_cca.6.a: "Председатель с нами"
 
 rcw_cca.7.t: "Приказ N1 «О принятии власти»"
 rcw_cca.7.desc: "Именем Учредительного собрания большевистская власть в губернии объявляется низложенной. Все комиссары отрешаются от занимаемых ими должностей. Во всей полноте своих прав восстанавливаются распущенные советской властью органы местного самоуправления; гордумы и земские управы, коим предлагается немедленно приступить к работе.\n    Гражданская и военная власть в городе и губернии впредь до образования учреждений правительством общероссийским переходит к комитету, состоящему из членов Учредительного собрания, избранных от губернии, на основании всеобщего избирательного права, и представителей от местных самоуправлений. Все органы, организации и лица обязаны ему подчиняться беспрекословно.\n    Формирование армии, командование военными силами и охрана порядка в городе и губернии возлагается на военный штаб, которому для сего вручаются чрезвычайные полномочия.\n    Все ограничения и стеснения в свободах, введенные большевистскими властями, отменяются, и восстанавливается свобода слова, печати, собраний и митингов. Комиссариат печати со всеми служащими упраздняется. Комиссары и заведующие советскими предприятиями обязаны в 3-дневный срок сдать все дела вновь восстановленным органам по принадлежности или назначенным комитетом лицам. Оставившие свои посты без разрешения комитета, не сдавши дел, подлежат строгой ответственности.\n    Революционный трибунал, как орган, не отвечающий истинным народно-демократическим принципам, упраздняется и восстанавливается Окружной народный суд.\n    Существующие советы распускаются, срок и порядок новых выборов будет определён рабочей конференцией.\n    Все служащие не упраздненных комиссариатов и учреждений должны продолжать свою работу на прежних условиях.\n    Призываем всех граждан сплотиться вокруг великого всенародного Учредительного собрания, дабы восстановить в стране закон, покой и порядок.\n    Единая независимая свободная Россия! Вся власть Учредительному собранию! Вот лозунги и цели новой революционной власти."
 rcw_cca.7.a: "Да здравствует власть народа!"
 
 rcw_cca.8.t: "Учредительное собрание и советы"
 rcw_cca.8.desc: "На освобожденной территории, всё ещё присутствуют так называемые советы. Образованные в период революции они должны были стать по сути органами прямой народной демократии. Сейчас функцию защиты политических и экономических прав рабочих могут исполнять куда более сильные организации - политические партии и профсоюзы. Роль советов снизили большевики, постепенно превращая их в удобный инструмент своей диктатуры. И эта диктатура оставила на советах свой зримый отпечаток. Но всё же, мы как представители демократии не должны идти на конфронтацию с трудящимися, а потому мы можем переизбрать существующие советы, сохранив их как рабочую трибуну. Вместе с тем в городах можно созывать рабочие конференции для создания действительно живого представительства пролетариата."
 rcw_cca.8.a: "Советы будут очищены от коммунистов"
 rcw_cca.8.b: "Советы сохранятся как трибуна трудящихся"
 rcw_cca.8.c: "Профсоюзы и партии справятся без советов"
 
 rcw_cca.9.t: "Созыв рабочей конференции"
 rcw_cca.9.desc: "Ради удовлетворения нужды рабочих в собственном органе самоуправления мы решили провести рабочую конференцию. От предприятий и организаций были избраны представители, которым позволили свободно высказывать своё мнение. Мнение это оказалось во многом критическим. Рабочие последовательно задавали вопросы о аресте бывших советских деятелей и большевиков, о возможности скорейшего прекращения гражданской войны, о своих правах и рабочей программе Комитета. Наши представители упорно и не без успеха отстаивали положения принятые Комитетом и ЦК партии социалистов-революционеров. Тем не менее перед голосованием по резолюции у многих сохранялись смешанные чувства о целесообразности происходящего. Слишком много ещё большевистского."
 rcw_cca.9.a: "Перейдём к оглашению резолюции"
 
 rcw_cca.10.t: "Резолюция рабочей конференции"
 rcw_cca.10.desc: "На чрезвычайном заседании Самарской рабочей конференции, представляющей 21 707 рабочих и служащих, была принята следующая резолюция: Обсудив вопрос о текущем моменте, чрезвычайная рабочая конференция г. Самары постановляет: 1) Первой главной задачей рабочего класса в настоящий критический для революции и страны момент является прекращение гражданской войны в его рядах и восстановление единства и независимости рабочего движения. 2) Только дружная и планомерная организация всех материальных и духовных сил страны и сплочение всей демократии вокруг Учредительного собрания и демократической республики смогут положить предел развалу России и рабской зависимости её от немецких хищников. 3) Перед местной властью, Комитетом членов Учредительного собрания стоит неотложная задача и обязанность воплотить в жизнь основы демократической республики: полную свободу слова, печати, собраний, союзов, стачек, совести, неприкосновенности личности и жилищ и свободного демократического суда. В выполнении всех этих задач рабочая конференция окажет Комитету членов Учредительного собрания самую энергичную поддержку. 4) В целях борьбы с опасностями, грозящими стране и демократической республике, конференция признает необходимым организовать народную армию и приступить к военному обучению и вооружению всего взрослого населения. 5) Ускорить перевыборы в городские и земские демократические органы самоуправления, а впредь до производства перевыборов восстановить распущенные самоуправления. 6) Сохранить Советы рабочих депутатов как независимые от власти органы политического сплочения всего рабочего класса. Впредь до переизбрания Совета рабочая конференция выделяет свой исполнительный орган, представляющий все рабочее население Самары. 7) Организация местного самоуправления в тесной связи со всеми рабочими организациями для борьбы с безработицей. Резолюция принята тайным голосованием. За резолюцию голосовали 341 делегат из общего числа присутствующих на конференции 518, при 21 воздержавшемся."
 rcw_cca.10.a: "Превосходно!"
 rcw_cca.10.b: "С такими резолюциями лавочку нужно сворачивать"
 
 rcw_cca.11.t: "Требования рабочих"
 rcw_cca.11.desc: "Представители рабочих конференций активно выступают за освобождение арестованных нами и нашими союзниками большевиков и сов.работников, некоторые из которых также являются рабочими. Очевидно, выпустить всех большевиков было бы достаточно странным решением. Многие, и в том числе офицеры обращают внимание и на странность таких требований. Не секрет, что скрытые большевики всеми силами стараются помочь своим соратникам, в то время как часть меньшевиков стремится к замораживанию конфликта и возвращению политической борьбы в мирное русло. И те, и те влияют на рабочих, но отличить их порой достаточно сложно."
 rcw_cca.11.a: "По просьбе рабочих мы проведем полную амнистию"
 rcw_cca.11.b: "Часть из арестованных действительно стоит освободить"
 rcw_cca.11.c: "Мы всё ещё воюем с большевиками или кланяемся им?"
 
 rcw_cca.12.t: "Рабочая инициатива"
 rcw_cca.12.desc: "Рабочая конференция продолжает свою деятельность. Многие обвиняют её в большевизме и классовом эгоизме, но в целом участники конференции ведут продуктивную деятельность. Так во всяком случае утверждают эсеры - авторы созыва конференций. И вот теперь некоторые представители рабочих решили обсудить возможность отправки к большевикам делегации с целью ведения мирных переговоров. Новость о такой инициативе стала достаточно резонансной. И в том числе потому, что при её обсуждении присутствовал член штаба Народной Армии Лебедев и трое рабочих из недавно освобожденных прифронтовых городов. Лебедев и товарищи делегаты по очереди выступили со своими докладами, они коснулись вопроса отправки мирной делегации, что назвали «предательством» и «ударом в спину армии». Такие резкие реплики вызвали скандал, некоторые представители рабочей конференции покинули заседание. Вслед им выкрикивали оскорбительный крик: «мадьяры!». После этого многие участники конференции более умеренно высказались за прекращение гражданской войны в среде рабочего класса, назвав посылку делегации невозможной. Отдельные лица, как тов. Горбунов, выступили с мнением что рабочим нужно вооружаться иначе в следующем месяце могут начать вешать меньшевиков также как до этого большевиков. Это поистине скандальное заседание завершилось все-таки голосованием против отправки делегации, при этом почти половина голосующих воздержалась."
 rcw_cca.12.a: "Важен итог, а не процесс"
 
 rcw_cca.13.t: "Офицеры и совдеп"
 rcw_cca.13.desc: "Рабочая конференция наделала много шуму, к сожалению, наши офицеры очень чувствительны к революционному творчеству масс. Теперь некоторые работники штаба напрямую требуют у от нас «разогнать совдеп». То есть приходят к членам Комуча и говорят это в лицо. Не то чтобы нас это пугало, ведь и офицеры имеют право на мнение. А это просто мнение. Однако противоречие между стремлением армии к порядку и нашей демократической политикой слишком явно."
 rcw_cca.13.a: "Но это правильный совдеп!"
 rcw_cca.13.b: "Они правы. С конференцией пора заканчивать"
 
 rcw_cca.14.t: "Ораторам затыкают рот"
 rcw_cca.14.desc: "После нашего отказа от закрытия рабочих конференций органы армейской контрразведки провели аресты нескольких наиболее оппозиционных ораторов. Что, конечно, ещё вызовет недовольство в рабочей и партийной социал-демократической среде. Впрочем, арестованные действительно отличались особой одиозностью и нам бы не помешало несколько их утихомирить."
 rcw_cca.14.a: "Будем считать это компромиссом по вопросу конференций"
 
 rcw_cca.15.t: "Ликвидация рабочих конференций"
 rcw_cca.15.desc: "Когда конференции были распущены одна за другой и затем не последовало ни выборов, ни других созывов для рабочих всё стало слишком очевидно. Одна за другой начали организовываться стачки. Представители меньшевистских организаций выступили с требованием вернуть рабочим представительство. Открыто зазвучала почти большевистская агитация против армии и Учредительного собрания."
 rcw_cca.15.a: "Необходимо провести разъяснительную агитацию"
 rcw_cca.15.b: "Перебесятся"
 rcw_cca.15.c: "Бросьте в тюрьмы этих большевиков"
 
 rcw_cca.16.t: "Завершение советского эксперимента"
 rcw_cca.16.desc: "После разгона рабочих конференций многие офицеры были воодушевлены и стали проталкивать нам идею ликвидации советов. И в нашей обстановке это действительно является логичным следующим шагом. Однако решиться на него означает поставить крест по попытках установить полноценный контакт с рабочими массами."
 rcw_cca.16.a: "Советы все такой же рассадник большевизма"
 rcw_cca.16.b: "Советы мы держим под контролем"
 
 rcw_cca.17.t: "Устройство Народной армии"
 rcw_cca.17.desc: "В городах и волостях ускорено собираются части для борьбы с большевиками. Это лишь первые шаги и нам необходимо определится будет ли наша Народная армия полностью добровольной и в будущем. Комитет считает возможным сохранить демократический характер армии при введении обычного призыва лиц достигших соответствующего возраста. Крайним средством является мобилизация, осуществление которой, вероятно, потребует оставить большинство лояльных частей в тылу для контроля за развертыванием новых соединений."
 rcw_cca.17.a: "Армия останется добровольной"
 rcw_cca.17.b: "Призыв будет осуществлен местными органами"
 rcw_cca.17.c: "Отведем добровольцев в тыл для обеспечения призыва"
 rcw_cca.17.d: "Для проведения мобилизации придется налечь на тыл"
 
 rcw_cca.18.t: "Влияние правых офицеров"
 rcw_cca.18.desc: "Несмотря на то что мы вполне контролируем штаб наполненный представителями нашей партии, командный состав Народной армии начинает проявлять всё большую автономность от властей Комитета. Правые офицеры, в особенности кадровые, выступают против демократического устройства войск и где подспудно, где открыто продвигают старорежимную дисциплину. В дни успехов офицерство будет подчиняться нам просто ради борьбы с большевизмом, но в случае неудач былая лояльность кончится и Комитет рискует оказаться меж двух огней."
 rcw_cca.18.a: "Граждане-офицеры не должны думать что они господа"
 
 rcw_cca.19.t: "Бегство офицеров"
 rcw_cca.19.desc: "Отношения Комитета с офицерами серьезно испортились. Это даёт о себе знать начавшимся исходом офицерства в соседние новообразования. Даже перешедшие фронт ради войны с большевизмом не задерживаются у нас надолго и стремятся далее, туда где по их словам есть «настоящая армия». Эта болезнь распространяется на войска и тыловые отряды. Армейские патрули по мере сил противодействуют движению офицеров в тыл без соответствующей необходимости. Однако сам процесс остановить не возможно."
 rcw_cca.19.a: "Фронт в другой стороне"
 
 rcw_cca.20.t: "Приток офицеров"
 rcw_cca.20.desc: "Территорию соседнего Комитета покидает множество офицеров. Они переходят импровизированную границу с целью отдохнуть и затем продолжить борьбу уже в нашей армии. Офицеры рассказывают, что в Комитете твориться ужасный бардак – разрешены красные знамёна, запрещены погоны, всем управляют совдепы и евреи."
 rcw_cca.20.a: "Ни один порядочный человек не станет служить большевикам"
 
 rcw_cca.21.t: "Назначение полковника Чечека командующим войсками Поволжского района"
 rcw_cca.21.desc: "Согласно приказа Комитета членов Учредительного собрания и по указанию командующего чехословацким корпусом полковник Чечек вступил в командование войсками Поволжского района, действующими против советских войск.\nПриехавший сегодня в Самару полковник Станислав Карлович Чечек родился 1 ноября 1886 г. в с. Бьютрице близ города Табора. Учился в гимназии и высшей коммерческой академии в Лейпциге, по окончании коей в 1909 году поступил вольноопределяющимся в австрийскую службу. В 1912 году был произведен в лейтенанты, после чего вышел в запас.\nВойна застала С.К. Чечека в России, где он состоял членом правления автомобильной фабрики «Лаури и Клемент». 9 октября 1914 г. он поступил добровольцем в чешскую дружину и был произведен в поручики. С тех пор начинается его боевая деятельность.\nСкоро был сформирован 1-й чешский полк, и в этом полку, сначала в качестве младшего офицера, затем командира 1-го батальона и, наконец, командира полка, С. К. Чечек принимает участие во многих боях с австрийцами и немцами, неоднократно проявляет свою доблесть. 9 марта 1915 г. был ранен штыком у Громника и остался в строю. За боевые отличия получил 7 орденов, в том числе Георгия 4 степени за взятие в плен у местечка Тухов 12 июля 1914 года 115 человек и за смелый поиск в ночь на 19 марта 1915 года близ города Тарнова. Принимал участие в летнем наступлении 1917 года. За храбрость, проявленную в этом деле, получил георгиевский крест 4 степени. Назначается командиром 4-го чешского полка, будучи в чине поручика.\nНаконец, перед выступлением на Пензу, вступает в исполнение обязанностей командующего дивизией. Под его командованием чехословаки совершают все славные дела свои последнего времени - взятие Сызрани, Самары, Бузулука и, наконец, Уфы. На днях по приказу командира чехословацкого корпуса С. К. Чечек произведен в полковники."
 rcw_cca.21.a: "Чехи наши братья"
 
 rcw_cca.22.t: "Ах, шарабан мой..."
 rcw_cca.22.desc: "Силы Народной армии потерпели поражение. Очаг и первая столица Учредительного собрания пала под натиском врагов. Для всех кто поддерживает народоправство произошедшее стало серьезным ударом. Боевой дух слабеет, а там, где он был низок испаряется вовсе. Уже сейчас к нам стекаются сведения о повальном дезертирстве набранных по призыву крестьян. Они больше не хотят участвовать в «межпартийной распре». Определённо наступил момент экзамена всех наших политических преобразований, если мы заслужили доверие масс, то армия сохраниться. Пока же обозы медленно тянутся на восток."
 rcw_cca.22.a: "...порвались струны моей гитары, когда бежала из под Самары"
 
 rcw_cca.23.t: "Странное совещание"
 rcw_cca.23.desc: "Командующий чешскими войсками нашего района передаёт нам сведения о весьма впечатляющей истории. На днях к нему обратилась группа офицеров, по преимуществу из Штаба Военного Министерства. Они заявили, что власть Комитета их не устраивает, это – повторение керенщены. Нужна твердая и авторитетная власть: таковой может быть лишь военная единоличная диктатура. Поэтому они решили Комуч арестовать и передать всю власть военному командованию. После изложенного, они спросили, как отнесется к этому чешское командование? Чешскому генералу пришлось доходчиво объяснить, что борьба внутри фронта сейчас губительна, у подобного заговора не будет поддержки в крестьянстве и рабочих, а чехи будут сотрудничать только с демократической властью отражающей волю всего народа. На этом их разговор был окончен."
 rcw_cca.23.a: "Хорошо, что они не пришли обсудить это в Комитет"
 
 rcw_cca.24.t: "Белые повязки"
 rcw_cca.24.desc: "С первых дней у Комитета начались трения с офицерством. Общая ненависть к революции дошедшей до тяжёлой болезни большевизма озлобила многих патриотов, да и память о царском режиме, которому так усердно служила армия была ещё жива. В этой ситуации, нестабильность нового демократического режима была воспринята как шанс на установление авторитетной власти.\n\nТак штаб, разослав лояльных Комитету офицеров на дальние участки фронта, и собрав собственных сторонников под видом ранения или отпуска в городе, выдвинул членам учредительного собрания ультиматум о немедленном сложении власти. Комитет должен был издать документ, в котором признаёт нынешний свой состав распущенным, в свою очередь офицеры готовы гарантировать что продолжат борьбу за народовластие. Хоть и не ясно в чем оно будет выражено.\n\nВ подкрепление своих требований здание Комуча было окружено солдатами с белыми повязками на руках. Остальные участники заговора были отмечены так же. Комитет не мог рассчитывать на немедленную связь с каким-либо участком фронта и потому был обездвижен. После его отказа подписывать любые бумаги Комитет был арестован в том составе какой присутствовал на месте.\n\nВоенной власти пришлось объявить о себе самостоятельно, что вносило немалую тревожность, ибо не ясно признает ли население подобное самозванчество."
 rcw_cca.24.a: "Недовольство офицеров достигло края"
 
 rcw_cca.25.t: "Топоры, вилы и берданки"
 rcw_cca.25.desc: "Штабные заговорщики опирались на скромные силы. Они смогли арестовать членов, но не могли утаить свершившийся coup d'etat. Когда многочисленные комиссары, вожди крестьянских дружин и служащие гос. охраны узнали о случившимся, они организовали стихийную связь и выдвинули множество вооруженных подкреплений в столицу. В то же время рабочие объявили бойкот офицерской клике. Поняв, что их позиции безнадёжны тюремщики вошли в переговоры с заключенными и потребовали для себя беспрепятственного отъезда в Сибирь. Не добившись ответа вновь, они вынуждены были бежать. Вместе с ними ряды армии покинули офицеры опасавшиеся расправ. Через несколько часов бойцы народной армии приветствовали освобожденных избранников."
 rcw_cca.26.desc: "Штабные заговорщики понимали шаткость своего положения. Но потеря связи между Комитетом и Народной армией, с арестом первого дала офицерам фору во времени. В городе успели изъять оружие у посторонних элементов, все ключевые пункты были заняты «белыми», а на вокзал прибыло несколько орудий из немногочисленной армейской артиллерии. Таким образом, когда силы лояльные эсерам, а в основном плохо вооруженные крестьяне попытались выступить на помощь своему правительству они были обстреляны шрапнелью и атакованы казаками. Однако «белые» не имели сил тут же разбить эсеров. Раскол антибольшевистского фронта стал фактом."
 rcw_cca.27.desc: "Штабные заговорщики понимали шаткость своего положения и предприняли все необходимое для должного успеха. Тем не менее, главную роль в их победе сыграла по-видимому не слабая организованность эсеровских сил, а потеря социалистами-революционерами общей опоры в массах. Если отдельные эсеры ещё пытались вдохновить железнодорожников и крестьянские дружины, казаков и башкир взяться за оружие, то не смотря на их активность отозвались на этот призыв немногие. Иные и вовсе предпочли уйти к красным, раз уж эсеры не смогли устоять против контрреволюции. Таким образом новое правительство отделалось незначительными последствиями: началась забастовка рабочих, упала общая дисциплина Народной армии."
 rcw_cca.25.a: "Контрреволюция остановлена!"
 rcw_cca.26.a: "Реакционный заговор будет разгромлен"
 rcw_cca.26.b: "Здесь мы положим конец красной смуте"
 rcw_cca.27.a: "Мы растоптали красную тряпку!"

 rcw_cca.28.t: "Беглые мятежники"
 rcw_cca.28.desc: "Нараставшее в Поволжье недовольство офицерства властью местных эсеров вылилось в открытое выступление. Тщетно белые солдаты пытались водворить область на путь порядка. Эсеры смогли собрать сочувствующие силы и сломить горсть мятежников. Теперь несколько офицеров стоявших во главе восстания или опасающиеся за свою жизнь прибыли к нам."
 rcw_cca.28.a: "Будьте с ними аккуратнее"
 
 rcw_cca.29.t: "Незваные гости"
 rcw_cca.29.desc: "Рано утром, - ещё только начало светать, - когда люди крепче всего спят, комендант, обходя караульные посты у здания Комуча, заметил на углу офицера в дореволюционной форме, с погонами и кокардой, что-то записывающего себе в записную книжечку. Комендант, подойдя к офицеру, спросил его, что он здесь делает.\n- А вам какое дело? – грубо ответил офицер\n- Я комендант этого здания.\n- Как вам не стыдно?! – набросился вдруг офицер на коменданта – Вы, как видно, офицер Его Величества, а охраняете эту красную тряпку – указал он на красный флаг, развивающийся над зданием Комуча. – Подождите, завтра же этой красной тряпки здесь не будет!\nКомендант, не говоря ни слова, возвратился в здание Комуча и, взяв нескольких солдат, вышел снова на улицу, чтобы задержать подозрительного офицера. Офицер, однако, уже скрылся. Началось преследование его, давшее вдруг совершенно неожиданные результаты. Оказалось, на запасных путях Самарского вокзала стоял целый день эшелон казаков из Анненковского отряда, и об этом пребывании их никому не было известно. На вопрос зачем они сюда прибыли, комендант эшелона дерзко ответил: «Разогнать учредилку»."
 rcw_cca.29.a: "Арестуйте их"
 rcw_cca.29.b: "Пусть убираются в Сибирь"
 
 rcw_cca.30.t: "Арест анненковцев"
 rcw_cca.30.desc: "По запросу коменданта штаб смог своевременно выделить роту стрелков для проведения ареста. Таких скромных сил оказалось достаточно, чтобы обезвредить пеструю банду анненковцев среди которых были даже туземцы Афганистана. После непродолжительных допросов удалось выяснить что казаки приехали по приглашению нескольких чинов штаба. Видимо, последние рассчитывали с их помощью провернуть какую-то авантюру. Теперь и они арестованы."
 rcw_cca.30.a: "Мы вскрыли опасный улей"
 
 rcw_cca.31.t: "Выдворение анненковцев"
 rcw_cca.31.desc: "От идеи ареста пришлось отказаться, когда в штабе заявили, что у них нет свободных рот для этого. Мы ограничились требованием покинуть Самару и прилегающие территории, что анненковцы и выполнили. Дальнейшее расследование показало, что эшелон был приглашен... самим штабом, вернее кем-то из него. Это укрепило подозрение, что в штабе орудует организация имеющая целью установить военную власть."
 rcw_cca.31.a: "Будем бдительны"
 
 rcw_cca.32.t: "Стрельба на вокзале"
 rcw_cca.32.desc: "Комендант запросил в штабе силы для ареста анненковцев, однако, ответа пришлось ждать несколько часов. После чего штаб прислал офицера, который доложил, что наличных сил нет, но ему приказано снять городскую охрану и вести её на вокзал. К моменту когда комендант вместе с охраной оказался на месте там уже наблюдалось бурное движение. Кто-то предупредил анненковцев подготовивших позиции на вокзале. Из окон раздалась ружейная и пулеметная стрельба. Началась перестрелка. Ещё через час прибыл вестовой передавший записку из штаба. Она гласила «Прекратите сопротивление. Комитет арестован». В то время, когда охрана была направлена на вокзал, офицеры беспрепятственно заняли основные здания, схватив большинство комитетчиков. Было объявлено «Временное правительство Поволжья», однако, ещё не ясно как отреагирует народ и представители союзников."
 rcw_cca.32.a: "Офицеры затеяли опасную авантюру"
 
 rcw_cca.33.t: "Наши союзники в Казани"
 rcw_cca.33.desc: "После освобождения Казани к нашим войскам присоединились отряды подпольщиков Союза Защиты Родины и Свободы. Лидером этой организации является бывший эсер Борис Савинков, который также намеревается в скором времени прибыть в город. Силы СЗРиС достаточно велики и получение их в наше распоряжение позволит укрепить оборону освобожденной Казани, однако, влияние Савинкова и военных руководителей организации – полковника Перхурова и генерала Рычкова – может превратиться в политическую проблему. Верхушка СЗРиС явно правее состава Комитета, а потому вокруг новых имен могут объединиться все реакционные группы армии и казачества."
 rcw_cca.33.a: "Сейчас нет времени для разбирательств"
 rcw_cca.33.b: "По возможности удалим все опасные элементы"
 
 rcw_cca.34.t: "Батальон сибиряков"
 rcw_cca.34.desc: "Офицеры 1-го сибирского корпуса начали формирование Добровольческого Сибирского батальона нашей армии. Пока добровольцев немного, но при должной поддержке в оснащении и деньгах сибиряки обещают дать Народной армии образцовый отряд. Тем не менее, в штабе есть мнение, что сибиряков лучше распределить по существующим частям."
 rcw_cca.34.a: "Мы не можем выделить много"
 rcw_cca.34.b: "Это хорошая инициатива"
 
 rcw_cca.35.t: "Резолюция собрания георгиевских кавалеров"
 rcw_cca.35.desc: "Общее собрание Союза георгиевских кавалеров, выслушав доклад об общем положении и особенно о текущем моменте, единодушно признало необходимость напряжения всех сил страны для восстановления порядка, избавления крестьянской массы от насилий, чинимых разного рода вооруженными шайками и бандами, и полного содействия правительству и созданию в России органов народовластия.\n\nСобрание постановило:\n\n1) Вступить в ряды добровольческой Народной армии, и своими познаниями военного дела, широкой боевой практикой ускорить подготовку войск, внести молодую Народную армию необходимую разумную дисциплину, без которой ни одна войсковая часть не может быть крепкой и надёжной, и своим личным примером гражданской исполнительности, вежливости, выдержанности и мужества воспитать новые части.\n2) Вопли из деревень, молящих облегчить их положение от большевистских банд, постепенное продвижение немцев в пределы родной земли и разорение её ими, в силу этого необходимо немедленное вступление возможно большего числа георгиевских кавалеров в Народную армию для ускорения формирования и подготовки частей.\n3) Вступлением в ряды Народной армии мы не дадим погибнуть родной земле, облегчим положение союзников, а они, в свою очередь, помогут нам спасти Родину от экономической разрухи.\n4) Образовать Союз георгиевских кавалеров\n5) Открыть при Союзе военных отдел для записи добровольцев в Народную армию, кроме того, для формирования частей Союза георгиевских кавалеров, в коих все командные должности, начиная с отдельных командиров до командиров полков, замещать георгиевскими кавалерами, некомандный состав укомплектовать всеми желающими добровольцами."
 rcw_cca.35.a: "Слава героям-кавалерам!"
 
 rcw_cca.36.t: "Георгиевский батальон"
 rcw_cca.36.desc: "Не так давно созданный Союз георгиевских кавалеров выполнил своё торжественное обещание и сформировал собственный батальон. 1-я рота батальона уже успела побывать в бою, её командир штабс-капитан Харитонов – георгиевский кавалер, был ранен в голову и находится сейчас на излечении в местном лазарете. Батальон представляет собой часть с блестящим боевым духом."
 rcw_cca.36.a: "Здоровья штабс-капитану!"
 
 rcw_cca.37.t: "Создание офицерского союза"
 rcw_cca.37.desc: "Вчера в Бирже состоялось собрание офицеров. Всего присутствовало около 200 человек. Перед открытием собрания один из инициаторов произнес речь о том, что в настоящий момент, когда офицерство снова призывается к работе в Народной армии, офицерству нужно сорганизоваться. Именно отсутствие организации, сплоченности привело офицерство к тому тяжёлому положению, в каком оно сейчас. Дабы быть в состоянии отстоять свои профессиональные интересы, в а главное, чтобы уверенно вести работу по созданию национальной армии, офицерство должно образовать союз во всероссийском масштабе.\nОратор предложил избрать президиум собрания и приступить к обсуждению вопроса о союзе. По принципу старшинства председателем собрания избран генерал Савич-Заблоцкий.\nПоручик Степанов произносит горячую речь, развивая положения первого оратора и иллюстрируя их яркими примерами из прошлого и настоящего русской революции.\nТо же признаю и последующие ораторы.\nБольшинством против двух признается неотложная необходимость организации профессионального союза офицеров."
 rcw_cca.37.a: "Профсоюз офицеров? Что дальше? Стачка помещиков?"
 
 rcw_cca.38.t: "Волостным земским управам об образовании дружин"
 rcw_cca.38.desc: "Большевистская власть низвергнута. Временно власть принята Комитетом членов Учредительного собрания. Вне всякого сомнения, предстоит борьба с большевиками, могущими прийти из тех мест России, где они находятся ещё у власти, поэтому названный Комитет членов Учредительного собрания призывает жителей города и губернии, кому дороги право и порядок, кто признаёт единую для России власть в лице Всероссийского Учредительного собрания, сплотиться, образовать дружины из опытных в военном деле и верных истинной свободе и народоправству людей для дачи дружного отпора врагу народа – большевикам, каковыми они себя показали в течении многих месяцев власти, захваченной ими против воли народа. Сформированные дружины немедленно отправляйте для получения снаряжения и вооружения."
 rcw_cca.38.a: "Смерть врагам народа"
 
 rcw_cca.39.t: "Вооружение крестьян"
 rcw_cca.39.desc: "После объявления о создании крестьянской самообороны из нескольких сел и деревень к нам направились делегации местных жителей. Для создания дружин крестьяне просили выдать оружие и обещали при первой возможности выделить отряды для отправки на фронт. В ответ на эту просьбу мы передали некоторые запасы берданок и других типов винтовок неудобных к массовому использованию. Крестьяне остались довольны, однако, через некоторое время стало ясно, что далеко не все из них стремились укрепить Народную армию и её тыл, а оружие осело на местах."
 rcw_cca.39.a: "По крайней мере им будет чем самообороняться"
 
 rcw_cca.40.t: "Оружие для Народной армии"
 rcw_cca.40.desc: "Наши товарищи из Народной армии прислали своих представителей с целью получить некоторое количество оружия имеющегося на заводских складах. Количество достаточно внушительное, впрочем. Народоармейцы рассчитывают с его помощью вооружить множество новобранцев, многие из которых на данный момент тренируются с палками и дубинами. В свою очередь в нашем распоряжении не так много людей, кого можно было бы вооружить и поставить в строй, а обстановка не позволяет быть скупым по отношению к союзникам."
 rcw_cca.40.a: "Оружие будет!"
 rcw_cca.40.b: "Лучше вооружать свою армию, чем соседнюю"
 
 rcw_cca.41.t: "Ижевские винтовки"
 rcw_cca.41.desc: "Заводчане прикамского района с радостью приветствовали предложение наше предложение передать винтовки сражающейся Народной армии. Именно в ней они видят защиту и надежду на избавление России от большевистского ига."
 rcw_cca.41.a: "Ура, ижевцам!"
 
 rcw_cca.42.t: "Ижевский кукиш"
 rcw_cca.42.desc: "Представители Ижевска без тени смущения заявили, что считают более целесообразным поддерживать свою армию нежели нашу. Также они заявили, что их армия в свою очередь также является Народной и она не менее народна чем наша."
 rcw_cca.42.a: "Это грубо"
 
 rcw_cca.43.t: "Приглашение к союзу"
 rcw_cca.43.desc: "Представители поволжского правительства предлагают нам установить взаимовыгодные союзные отношения, а нашу армию провозгласить частью их Народной армии. Вместе с тем посланцы обещают, что [OCH.GetLeader] получит у них генеральское звание. Несложно понять, что это мягкий намек на наше подчинение."
 rcw_cca.43.a: "В одиночку все равно не выстоять"
 rcw_cca.43.b: "Не нужно слишком явно связываться с ними"
 
 rcw_cca.44.t: "К Донскому казачеству"
 rcw_cca.44.desc: "Донцы! Почти девять месяцев тому назад партией большевиков была свергнута власть Временного правительства и разогнано Всероссийское Учредительное собрание. Сорганизовавшийся в Поволжье Комитет членов Всероссийского Учредительного собрания выкинул стяг возрождения России для борьбы с большевиками и немцами, поставил себе целью очистить страну от врагов народовластия и подготовить нормальные условия для возобновления работ полномочного Всероссийского Учредительного собрания. Оренбург, Яик, Урал, Башкирия, Киргизия и Заволжье признали власть Комитета членов Всероссийского Учредительного собрания. Сибирское правительство с ним в союзе. Идет формирование доблестной Народной армии. Заложен камень к возрождению великой свободной России. К вам донцы, к вам, боровшимся и борющимся за народовластие истинное, за волю Дона и покой его земель, обращается с призывом Комитет Всероссийского Учредительного собрания. Встаньте на защиту родины и свободы как один человек. Встаньте под знамёна Всероссийского Учредительного собрания. Широкая Волга придет на помощь вольному Дону, чтобы объединенными усилиями окончательно раздавить бесстыдную, развратную, продажную и лживую власть большевиков, идущую на все средства, чтобы удержаться подольше, чтобы ввергнуть совершенно Россию в прах и ничто. Откликнитесь, донцы, на призыв. Вставайте скорее! Да здравствует Великая Свободная Россия! Да здравствует Вольный Дон и омываемые им земля и степи Донские! Да здравствует Всероссийское Учредительное собрание!"
 rcw_cca.44.a: "Спасибо на добром слове"
 rcw_cca.44.b: "Мы признаем Учредительное собрание единственным наследником власти"
 
 rcw_cca.45.t: "Оренбург отказался от союза"
 rcw_cca.45.desc: "Оренбургские казаки отказались от нашего предложения об объединении и предпочли действовать самостоятельно."
 rcw_cca.45.a: "Что взять с реакционеров"
 
 rcw_cca.46.t: "Единое военное командование"
 rcw_cca.46.desc: "Военный штаб Народной армии обращается к нам с инициативой создать единый военный совет с нашей и другими союзными армиями. Конечно, без нашего прямого согласия у них ничего не получится, ведь мы можем просто не вступать в новый орган. Вхождение в военный совет с свою очередь означает отказ от некоторой степени автономности."
 rcw_cca.46.a: "Мы направим своих представителей в новый орган"
 rcw_cca.46.b: "Обычного сотрудничества вполне достаточно"
 
 rcw_cca.47.t: "Скрытый на подсчет очков"
 
 rcw_cca.48.t: "Договор о Военном совете"
 rcw_cca.48.desc: "Штабы союзных армий высказались за создание единого органа координации военных действий. С этого момента на нашей территории будет действовать единый Военный совет."
 rcw_cca.48.a: "Они поступили благоразумно"
 
 rcw_cca.49.t: "Инициатива военного совета провалена"
 rcw_cca.49.desc: "Несмотря на увещевания нашего штаба представители союзных армий саботировали создание единого военного совета. Они считают современный уровень сотрудничества вполне достаточным. К сожалению, демократический лагерь ещё далек от единства."
 rcw_cca.49.a: "Но они всё ещё наши союзники"
 
 rcw_cca.50.t: "Начало речной флотилии"
 rcw_cca.50.desc: "Первой заботой штаба было обеспечение провиантом своего самарского отряда. Путем опроса местных жителей удалось установить, что за день до своего бегства из Самары большевики увезли вниз по Волге груженную мукой баржу, которая стоит на якоре в двадцати верстах от Самары. Решили баржу достать.\nСреди записавшихся в Народную армию были два моряка, оба мичманы: один военного времени, другой только что произведенный из Морского корпуса. Оба узнали о готовящейся экспедиции и обратились в штаб. Но перед этим один из мичманов, уроженец Самары, ознакомил второго с местной обстановкой и между прочим сообщил, что, по его мнению, для дальнейших действий против большевиков необходимо организовать боевую флотилию. На том и порешили и, чтобы впоследствии не было никаких недоразумений распределили между собой должности командующего флотилией и начальника её штаба.\nНа следующее утро «Комфлот» с отрядом солдат занимался поиском какого-нибудь парохода для отправки за баржей. Ещё за день до освобождения Самары находившиеся там пароходы отошли от пристаней и стали на якорь саженях в пятидесяти от берега, так капитаны рассчитывали уберечь их от последствий намечавшегося боя. Теперь пароходы сложно было выманить.\nНо по счастью, пока солдаты искали лодки, вверх по Волге начал подниматься нездешний пароход. Как только он пришвартовался к пристани, солдаты мучной экспедиции во главе с мичманом вошли на борт и объявили о конфискации судна в пользу Народной армии. Этот пароход стал первым и позволил захватить ещё несколько, что и послужило к основанию речной флотилии."
 rcw_cca.50.a: "Забавная история про флот"
 
 rcw_cca.51.t: "Воззвание с призывом вступать в Народную Армию"
 rcw_cca.51.desc: "Граждане!\nИзменники и предатели России, враги народа большевики продолжают насилием и обманом при немецком пособничестве собирать силы для свержения власти Учредительного собрания.\nВраги народа со всех сторон ведут кровавый поход против народовластия и грозят дотла истребить население Самары, Сызрани, Ставрополя, а самые города и села предать огню и сравнять с землею.\nБанды гнусных разбойников, банды Ленина, Троцкого, Муравьева сами не в силах справиться с народом, решившим освободиться от грабительского ига и освободить всю Россию, вновь соединить её в великое демократическое народно-трудовое государство.\nБольшевики, предатели народа русского, зовут себе на помощь продажные банды врагов России – мадьяр, немцев и других. Они готовы вступить в соглашение с Мирбахом, чтобы окончательно задушить Россию и отдать её немцам.\nБорьба с грабителями и изменниками необходима. Народ русский, чтобы не стать рабом немцев, чтобы избавиться от хулиганского грабительства большевиков – красноармейцев, матросов и латышей – убийц, народ должен взять дело своей свободы на свои плечи. Для этого надо немедля приступить к созданию мощной духом, крепкой дисциплиной, демократической армии, армии России, армии Учредительного собрания.\nОт силы этой армии будет зависеть спасение России от её врагов немцев и предателей большевиков – немецких пособников.\nГраждане!\nВзяв на себя защиту прав народа, видя предательство и позор, гибель всех завоеваний народа, Комитет именем народа и Учредительного собрания объявил призыв двух лет в ряды армии и зовет всех к исполнению своего долга – в ряды армии..."
 rcw_cca.51.a: "... на защиту России, свободы и революции"
 
 rcw_cca.52.t: "Постановление съезда латышей"
 rcw_cca.52.desc: "Общее собрание латышей в присутствии приблизительно 400 человек, члена Всероссийского Учредительного собрания Брушвита и уполномоченного чехословацкого Национального совета доктора Власака, заслушав и обсудив авторитетные указания упомянутых представителей о теперешнем моменте и будущем Латвии, постановило: глубоко сознавая, что победа империалистического германского правительства в мировой войне в пределах России серьезно угрожает народным свободам, завоеванным революцией, собрание призывает всех латышей организоваться и оказать немедленное сопротивление нападающему германскому милитаризму, все глубже проникающему в Россию, и всем его сознательным и несознательным прислужникам. Для этой цели доверяем члену Всероссийского Учредительного собрания Брушвиту составить из представителей латышских стрелков и латышских общественных учреждений организационную комиссию под руководством Брушвита, которая бы взяла на себя организацию батальонов. Задачей этих батальонов будет борьба против наступающих полчищ германского империализма, защищать и бороться за принципы народовластия и приобретение для Латвии права на самоуправление. Идя твердо и определённо под знаменем Всероссийского Учредительного собрания, формируемые батальоны должны находиться под верховным командованием всероссийского войска."
 rcw_cca.52.a: "Мы освободим Латвию от немцев и большевизма!"
 
 rcw_cca.53.t: "Полки польского легиона"
 rcw_cca.53.desc: "Польский войсковой комитет приступил к созданию в России новых полков польского легиона. Изначальный набор добровольцев дополнен мобилизацией поляков в ряды легиона. Сейчас подготовлено уже несколько полков. Поляки полны решимости воевать с немцами, к чему пришли все их политические течения, даже ранее видевшие в немцах опору. Но немцы – враги славян."
 rcw_cca.53.a: "Только Учредительное собрание даст Польше свободу"
 
 rcw_cca.54.t: "Декларация народам Волжско-Камского края"
 rcw_cca.54.desc: "[CCA.GetName] в непреклонном убеждении, что успешное завершение дела воссоздания единой Российской Федеративно-Демократической Республики возможно лишь при активном содействии всех населяющих Россию народов, постановил обратиться к освобожденным от большевистской тирании национальностям Поволжья со следующей декларацией:\n\n[CCA.GetName], возложив на себя величайшую задачу восстановления единства России, будущий строй государства не мыслит иначе как демократическую федеративную республику. Комитет не сомневается, что Всероссийским Учредительным собранием национальный вопрос будет решен в полном соответствии с справедливыми желаниями самих народов, каковые требования могут быть выражены национальными учредительными собраниями. В целях надлежащей подготовки законопроектов по национальному вопросу для Всероссийского Учредительного собрания Комитет признал необходимым учреждения ведомства по национальным делам, которому поручается и удовлетворение текущих национальных нужд народов России.\n\nПолагая, что формы внутреннего устройства политической жизни каждого народа будут установлены Всероссийским Учредительным собранием в согласии с мнениями национальных учредительных собраний, Комитет в своей текущей деятельности руководится безусловным признанием принципа культурно-национальной автономии всех национальностей, как бы они не были малочисленны и на какой бы ступени культуры не находились, раз об этой автономии имеется ясно выраженная общенациональная воля народа. Комитет стремиться к тому, чтобы обеспечить за всеми народами право беспрепятственного пользования родным языком в школах, в органах местного самоуправления и в местных судебных и административных установлениях и возможность передачи дела культуры и просвещения в ведение самих национальностей. Общегосударственная власть будет всеми мерами оберегать свободу автономных народов в религиозном, бытовом и культурном отношении. В своих заботах о культурно-национальном возрождении национальностей Комитет, впредь до созыва Всероссийского Учредительного собрания, приложит все усилия к справедливому удовлетворению культурных нужд каждого народа.\n\nЦарская власть угнетала народы России, советская власть, обещая все, не смогла осуществить своих обещаний, как власть не общенациональная. Дать и утвердить свободу народам России может только всенародное Учредительное собрание, к борьбе во имя которого Комитет и призывает все народы."
 rcw_cca.54.a: "Да здравствуют народы свободной России!"
 rcw_cca.54.b: "Приветствуем волю Учредительного собрания!"
 
 rcw_cca.55.t: "К тюрско-татарскому народу государства российского"
 rcw_cca.55.desc: "Приняв власть [CCA.GetName] собрания считает необходимым торжественно объявить, что права тюрко-татарского народа на культурно-национальную автономию признаются им как бесспорные.\n\nОтныне тюрко-татары не только получают право пользоваться родным языком в местном управлении, самоуправлении и суде, свободно открывать всевозможные школы и строить свою религиозную жизнь, но ﻿вместе с тем могут законно создать органы национального самоуправления, обладающие принудительной публичной властью, правом устанавливать и взимать особые национальные налоги и самостоятельно ведать дела общественного призрения, народного просвещения и культурно-экономические. Впредь до утверждения всероссийской верховной властью положения о культурно-национальной автономии мусульман тюрко-татар, населяющих государство Российское, временным органом национальною самоуправления признается Национальное управление мусульман тюрко-татар Внутренней России и Сибири, имеющее ныне местопребывание в г. Уфе. Признание нрав культурно-национальной автономии за всеми тюрко-татарами России отнюдь не умаляет Прав на территориально-политическое самоуправление областей Российского государства с преобладающим мусульманским населением; Туркестан, Алаш-Орда, Башкирия.\n\nПризнавая, что положение об автономии этих областей подлежит утверждению Всероссийского Учредительного собрания, единственно правомочною решать вопросы о власти областных органов и границах самоуправляющихся областей, Комитет считает, что вопросы национально-культурной автономии могут быть разрешены ныне же, не выжидая возобновления работ Учредительного собрания."
 rcw_cca.55.a: "Татары - равноправные граждане федерации"
 rcw_cca.55.b: "Народовластие – путь к национальному возрождению"
 
 rcw_cca.56.t: "Резолюция белорусской рады"
 rcw_cca.56.desc: "Белорусская рада препроводила в [CCA.GetName] протокол общего собрания, в котором помещена следующая резолюция:\n\nОбсудив подробно текущий момент в связи с свержением у нас в Самаре большевистской власти, приведшей страну своим разрушительным действием к позору и гибели, коллегия постановила: приветствовать [название Комуч], взявшего на себя непосильную задачу осуществления истинного народовластия в лице Учредительного собрания, оскверненного большевиками, приветствовать его мужество и необычайные труды в первые дни возрождения России после свержения комиссародержавия. Коллегия приложит все усилия к тому, чтобы идея Учредительного собрания восторжествовала в среде белорусского народа в Самаре и губернии."
 rcw_cca.56.a: "Не хотят ли они доказать свою преданность на деле?"
 
 rcw_cca.57.t: "Резолюция о статусе украинцев"
 rcw_cca.57.desc: "[CCA.GetName] разъяснил, что украинцы пользуются всеми правами по выборам в городскую думу, так как Украина продолжает быть составной частью Всероссийского государства."
 rcw_cca.57.a: "И мы уважаем их права"
 
 rcw_cca.58.t: "Белорусы и война"
 rcw_cca.58.desc: "После резолюции белорусской рады состоялось ещё одно собрание белорусов. На нем предложили выразить приветствие Комитету, а также возбуждался вопрос о создании национальной белорусской армии для защиты национальных интересов и борьбы с немцами. Однако признано, что никак нельзя воевать с красноармейцами, в числе которых, как выяснилось, много белорусов, вынужденных к этому голод и безработицей. На этом решили ограничиться открытием записи в добровольцы. Также белорусы постановили просить об освобождении из тюрем всех вообще красноармейцев и всех политических противников."
 rcw_cca.58.a: "Разумнее никак на это не реагировать"
 
 rcw_cca.59.t: "Нота союзным державам"
 rcw_cca.59.desc: "После длительного кошмарного господства в стране самозваных захватчиков власти, назвавшихся Советом Народных Комиссаров, русский народ нашел в себе достаточно сил для того, чтобы выступить с оружием в руках против этих насильников. Комитет членов Учредительного собрания, вступивший в управление освобожденной от большевизма территорией России, считает своим долгом обратиться к представителям союзных государств с нижеследующим заявлением. Комитет членов Учредительного собрания своей ближайшей задачей постановил: укрепление власти Учредительного собрания, восстановление государственной власти, единство России, создание национальной армии для борьбы с внешним врагом.\n\nДля достижения своих целей Комитет будет действовать со всей доступной для него энергией, решительно не останавливаясь ни перед какими мерами, вызываемыми требованиями текущего момента, призывая к этой творческой работе все классы и национальности России. В области внешней политики Комитет членов Учредительного собрания сохраняет верности союзникам, отвергает всякую мысль о сепаратном мире, потому не признает силы Брестского мирного договора, формируя новую армию для борьбы с внешним и внутренним врагом, вторгшимся в пределы России, не знающего границ для своих империалистических вожделений. Отнюдь не питая завоевательных замыслов к другим народным территориям Комитет не может мириться с насильственным отторжением той или иной части России, вменяет себе в непременную обязанность защитить и спасти Россию от посягательства врагов, дабы воссоединить отторгнутые и ослабленные части России в единое мощное государство, будущий строй которого определит полновластное Всероссийское Учредительное собрание. Равным образом Комитет не мирится и с подавлением отдельных народностей, ставших вместе с Россией и союзниками на защиту своей самостоятельности, потому считает своим моральным долгом помочь своими силами этим обездоленным народностям в достижении поставленных ими целей, считая, что восстановление военных действий со стороны России против Центральных держав окажет существенную помощь делу борьбы союзников на западном фронте.\n\nКомитет, однако, находит, что эти военные действия дадут желательные результаты только при условии ведения их с возможно большим напряжением сил. С этой точки зрения Комитет будет приветствовать поддержку вновь формируемой российской армии со стороны союзников как непосредственным участием на нашем фронте вооруженных союзнических сил, так и усилением армии военно-техническими средствами. Братское боевое сотрудничество на нашем фронте союзнических войск явится, по мнению Комитета, залогом прочного единения русского народа с союзными нациями. Рассматривая помощь союзников как выражение их искреннего желания совместной борьбы с внешним врагом. Комитет предвидит, что эта помощь не может повлечь за собой какой бы то ни было территориальной или иной компенсации за счет федеративной России, что привлечение в пределы России доблестных войск союзников имеет один единственной целью борьбу с внешним врагом, но не может быть использовано никем для иных целей, в особенности для борьбы внутренней, за исключением тех случаев, когда к этому народ в лице Комитета членов Учредительного собрания или самого Учредительного собрания."
 rcw_cca.59.a: "Ура союзникам!"
 
 rcw_cca.60.t: "Демократический привет"
 rcw_cca.60.desc: "В России сформирован Комитет из членов бывшего Учредительного собрания. Это единственный орган в этой стране приверженный идеалам демократии. Сейчас, не без помощи французских и английских представителей, Комитет поднял восстание против большевиков известных своими связями с Германией и кайзером Вильгельмом. Если мы не хотим вовсе потерять влияние в России нам стоит вмешаться во внутреннюю борьбу, и нет лучшего варианта, чем поддержать всенародно избранный комитет. С этой просьбой и с разъяснением своих намерений русские направили нам дипломатическую ноту."
 rcw_cca.60.a: "Что ж, прочтем"
 
 rcw_cca.61.t: "Нота Комитета Учредительного Собрания"
 rcw_cca.61.desc: "После длительного кошмарного господства в стране самозваных захватчиков власти, назвавшихся Советом Народных Комиссаров, русский народ нашел в себе достаточно сил для того, чтобы выступить с оружием в руках против этих насильников. Комитет членов Учредительного собрания, вступивший в управление освобожденной от большевизма территорией России, считает своим долгом обратиться к представителям союзных государств с нижеследующим заявлением. Комитет членов Учредительного собрания своей ближайшей задачей постановил: укрепление власти Учредительного собрания, восстановление государственной власти, единство России, создание национальной армии для борьбы с внешним врагом.\n\nДля достижения своих целей Комитет будет действовать со всей доступной для него энергией, решительно не останавливаясь ни перед какими мерами, вызываемыми требованиями текущего момента, призывая к этой творческой работе все классы и национальности России. В области внешней политики Комитет членов Учредительного собрания сохраняет верности союзникам, отвергает всякую мысль о сепаратном мире, потому не признает силы Брестского мирного договора, формируя новую армию для борьбы с внешним и внутренним врагом, вторгшимся в пределы России, не знающего границ для своих империалистических вожделений. Отнюдь не питая завоевательных замыслов к другим народным территориям Комитет не может мириться с насильственным отторжением той или иной части России, вменяет себе в непременную обязанность защитить и спасти Россию от посягательства врагов, дабы воссоединить отторгнутые и ослабленные части России в единое мощное государство, будущий строй которого определит полновластное Всероссийское Учредительное собрание. Равным образом Комитет не мирится и с подавлением отдельных народностей, ставших вместе с Россией и союзниками на защиту своей самостоятельности, потому считает своим моральным долгом помочь своими силами этим обездоленным народностям в достижении поставленных ими целей, считая, что восстановление военных действий со стороны России против Центральных держав окажет существенную помощь делу борьбы союзников на западном фронте.\n\nКомитет, однако, находит, что эти военные действия дадут желательные результаты только при условии ведения их с возможно большим напряжением сил. С этой точки зрения Комитет будет приветствовать поддержку вновь формируемой российской армии со стороны союзников как непосредственным участием на нашем фронте вооруженных союзнических сил, так и усилением армии военно-техническими средствами. Братское боевое сотрудничество на нашем фронте союзнических войск явится, по мнению Комитета, залогом прочного единения русского народа с союзными нациями. Рассматривая помощь союзников как выражение их искреннего желания совместной борьбы с внешним врагом. Комитет предвидит, что эта помощь не может повлечь за собой какой бы то ни было территориальной или иной компенсации за счет федеративной России, что привлечение в пределы России доблестных войск союзников имеет один единственной целью борьбу с внешним врагом, но не может быть использовано никем для иных целей, в особенности для борьбы внутренней, за исключением тех случаев, когда к этому народ в лице Комитета членов Учредительного собрания или самого Учредительного собрания."
 rcw_cca.61.a: "Мы приветствуем искреннюю борьбу за свободу!"
 rcw_cca.61.b: "Пункт про отсутствие компенсации требует разъяснения..."
 
 rcw_cca.62.t: "Переговоры с кадетами"
 rcw_cca.62.desc: "Со стороны кадетов переговоры вел председатель губернского комитета, присяжный поверенный Подбельский. Получив всю нужную информацию, он передал ответ губернского комитета через три дня. Подбельский заявил, что их комитет согласится вступить в переговоры об участии их в правительстве только при условии, если Комуч немедленно откажется от своей позиции в земельном вопросе, т.е. немедленно же издаст приказ, приостанавливающий действие прежде изданных приказов о переходе земли к крестьянам.\n\nПодбельский уточнил, что кадеты не требуют тут же возвратить землю бывшим владельцам, или вести какую-либо иную аграрную политику, они лишь настаивают, что фактический переход земли крестьянам не должен быть узаконен до легитимного Учредительного собрания. При этом решение прошедшего Учредительного собрания, кадеты не признают."
 rcw_cca.62.a: "Кадеты требуют невозможного"
 
 rcw_cca.63.t: "Переговоры с меньшевиками"
 rcw_cca.63.desc: "Ещё до восстания мы имели некоторые контакты с представителями местной социал-демократии. Тогда эсдеки не дали определённого ответа, признавая, тем не менее, неизбежность вооруженной борьбы с большевизмом. Теперь же борьба началась и не участвовать в ней находясь на территории воюющего правительства невозможно. Таким образом товарищ Климушкин вступил от лица Комитета в переговоры с представителями губернского комитета соц-демов Лепским и Кабцаном. Оба они ответили, что не могут выступать от лица эсдеков не получив точной инструкции от ЦК или областного съезда. В ближайшем будущем, заявили они, состоится областной съезд партии, и вопрос участия в гражданской войне и поддержки Комитета будет подвергнут там обсуждению. Стоит, однако, уточнить, что до сего момента многие меньшевики отрицают необходимость войны с большевиками рассматривая её как гражданскую войну внутри рабочего класса."
 rcw_cca.63.a: "Остаётся ждать созыва областного съезда"
 
 rcw_cca.64.t: "Приветствие ТНСП"
 rcw_cca.64.desc: "На нашей территории существуют отделы Трудовой Народно-Социалистической партии. По духу своему, она так же является народнической организацией. Сочувствуя нашей борьбе представители ТНСП выступили с приветствием к новому правительству, завершив его следующими словами:\n\n«Трудовая народно-социалистическая партия, приветствуя Комитет в его решимости вывести страну на твердый путь спасения, считает своим священным долгом указать на необходимость положить в основу начала переустройства государства три камня: армию, право (закон) и доверие населения!»"
 rcw_cca.64.a: "Спасибо"
 
 rcw_cca.65.t: "Областной съезд РСДРП"
 rcw_cca.65.desc_bad: "После долгих сборов и долгого ожидания состоялся областной съезд социал-демократической партии. Ввиду происходящих тяжёлых событий обстановка была напряжённой. Эсдеки всегда хотели сохранить нейтралитет в неизбежной и уже начавшейся гражданской войне, но теперь, на съезде возобладало мнение, что Комитет недостаточно заботиться о правах рабочих, и более того, что Комитет не способен защитить их перед лицом контрреволюционных сил. И это лишь среднее, умеренное мнение. Всё это способствовало принятию резолюции, основными пунктами которой стали невмешательство в гражданскую войну на стороне большевиков или эсеров, а также призыв к вооружению и сплочению рабочей массы на случай реакционного переворота. Несмотря на мягкие формулировки, фактически в этом документе утверждается, что наша власть создаёт угрозу контрреволюционного реванша. И главное – эсдеки нас не поддержат и сотрудничать в наших органах не будут."
 rcw_cca.65.desc_norm: "После долгих сборов и долгого ожидания состоялся областной съезд социал-демократической партии. Обстановка была не самой легкой. Представители меньшевистской партии к моменту съезда чувствовали своё положение, и положение своих рабочих непрочным. Однако усилия Комитета и его ведомств по нормализации промышленности и в общем демократический настрой нового правительства отмечались всеми. В таких условиях эсдеки приняли резолюцию с поддержкой идеи Учредительного собрания, и указанием для своих сторонников к участию в восстановлении экономической и хозяйственной жизни страны. При этом не было ничего определённого сказано о поддержке конкретно Комитета Учредительного собрания."
 rcw_cca.65.desc_good: "Областной съезд или областная конференция социал-демократов наконец-то состоялась. Вполне доверившись нашему правительству эсдеки вынесли резолюцию следующего содержания:\n\n1.Принимая во внимание, что в настоящий момент перед революционной демократией стоит задача спасения страны и воссоздания единой демократической России, настоятельно требующая максимального сплочения её сил под знаменем Учредительного собрания\n2. что эта цель легче и полнее может быть достигнута на почве положительной работы по восстановлению нормальной экономической жизни страны,\n3. что одним из важнейших моментов подобного восстановления является урегулирование отношений между трудом и капиталом, чтобы, при гарантии свободного развития производительных сил, интересы трудящихся были всемерно охранены методом широких социальных реформ, осуществимых в рамках капиталистического строя,\n4. что политика Комитета членов Всероссийского Учредительного Собрания до сих пор, в общем, соответствовала указанным выше заданиям – спасению революции и воссозданию единой демократической России и задания, по заявлению его ответственных представителей, обещают остаться таковыми и в дальнейшем,\n5. что при таких условиях долг и обязанность социал-демократов оказать всемерную поддержку Комитету членов Всероссийского Учредительного Собрания в стоящей перед ним грандиозной творческой государственной работе, - Областной Комитет РСДРП территории Всероссийского Учредительного Собрания постановляет санкционировать занятие тов. Майским предложенного ему ранее поста управляющего ведомством труда."
 rcw_cca.65.a: "Мы лишились союзников в среде рабочих"
 rcw_cca.65.b: "Меньшевики предпочли нейтралитет"
 rcw_cca.65.c: "Это принципиальное решение в пользу сотрудничества"
 
 rcw_cca.66.t: "Скрытый на проверку Арест интернационалистов"
 
 rcw_cca.67.t: "Арест интернационалистов"
 rcw_cca.67.desc: "Военное руководство в лице товарища Галкина вновь вмешивается в политическую обстановку. На этот раз крайне грубым образом арестована фракция социал-демократов-интернационалистов. Позиция этой фракции заключалась в невмешательстве в гражданскую войну при содействии в хозяйственной работе Комитета. Тем не менее, органы армейской контрразведки решили устроить разгром."
 rcw_cca.67.a: "Это возмутительно! Отпустите арестованных немедленно!"
 rcw_cca.67.b: "Значит у контрразведки были данные. Верно?"
 
 
 rcw_cca.73.t_1: "Соединение с Комитетом"
 rcw_cca.73.t_2: "Соединение с Омском"
 rcw_cca.73.desc_1: "Мы достигли территорий, которые контролируются правительством в Самаре. И хотя они почти большевики, тем не менее, по какой-то причине, пока что мы находимся по одну сторону фронта против большевиков. Чтобы избежать неприятностей, мы, пока что, можем договориться с ними о том, где будет проходить «граница», хотя может время её пересмотра подойдёт очень скоро..."
 rcw_cca.73.desc_2: "Мы достигли территорий, которые контролируются правительством в Омске. Эти реакционеры, возраждающие старые порядки, считают нас почти большевиками – они даже говорят, что у нас одинаковый с ними флаг. Тем не менее, по какой-то причине, пока что мы находимся по одну сторону фронта против большевиков, и они ещё не ударили нам в спину. Чтобы избежать неприятностей, мы, пока что, можем договориться с ними о том, где будет проходить «граница», хотя может время её пересмотра подойдёт очень скоро..."
 rcw_cca.73.a: "Нужно разграничить зоны ответственности"
 
 rcw_cca.68.t: "Прибытие «возрожденцев»"
 rcw_cca.68.desc: "К нам прибыли представители нового Союза Возрождения России. Эта организация возникла в Москве и объединяет представителей различных партий на платформе воссоздания единой государственной власти и сохранении начал народоправства. Мы вполне могли бы стать с ними союзниками, тем более, что многие «возрожденцы» эсеры или даже депутаты учредительного собрания. Однако «возрожденцы» не желают вставать на сторону одного из правительств, для их целей выгоднее оставаться над схваткой. К тому же, члены союза проявляют недовольство многими нашими демократическими практиками. Нам необходимо решить, стоит ли вообще трудится над привлечением «возрожденцев» к работе Комитета."
 rcw_cca.68.a: "Постараемся заполучить своих людей в союзе"
 rcw_cca.68.b: "Они сами должны прийти к нам"
 
 rcw_cca.69.t: "Совещание в вагонах"
 rcw_cca.69.desc: "Для переговоров на вокзал прибыли поезда с посольствами. Поезд сибирской делегации был снабжен платформой с автомобилями. Перед вагонами Комитета выстроился конвой Народной армии. Отдельно стояли вагон французского представителя и вагон Союза Возрождения России.\nПредставителем Комитета выступил товарищ Брушвит. По прибытии он направился в вагон сибиряков, где устроил скандал. Некоторые участники сибирской делегации, как и правительства, в прошлом считались социалистами-революционерами. Теперь они порвали с партийной точкой зрения, звали друг друга господами и не признавали Учредительного собрания.\nПосле произошедшего переговоры перешли в форму переписки.\nТолько действия французского представителя и «возрожденцев» позволили вернуть делегации за стол переговоров. Эти представители считают возможным обсуждать создание Всероссийского правительства, путем соответствующих договоров между нами."
 rcw_cca.69.a: "Ради создания Всероссийской власти придется пойти навстречу"
 rcw_cca.69.b: "Если они не признают собрания, о чем с ними говорить?"
 
 rcw_cca.70.t: "Тяжёлая встреча"
 rcw_cca.70.desc: "Для переговоров на вокзал прибыли поезда с посольствами. Поезд сибирской делегации был снабжен платформой с автомобилями. Перед вагонами Комитета выстроился конвой Народной армии. Отдельно стояли вагон французского представителя и вагон Союза Возрождения России.\nПредставителем Комитета выступил товарищ Брушвит. По прибытии он направился в вагон сибиряков, где устроил скандал. Некоторые участники сибирской делегации, как и правительства, в прошлом считались социалистами-революционерами. Теперь они порвали с партийной точкой зрения, звали друг друга господами и не признавали Учредительного собрания.\nПосле произошедшего переговоры перешли в форму переписки.\nТолько действия французского представителя и «возрожденцев» позволили вернуть делегации за стол.\nНесмотря на возникшее недопонимание стороны смогли прийти к некоторым предварительным договоренностям. В частности, было намечено движение в сторону создания единого Всероссийского правительства. Обсуждение этого вопроса начнется на следующем совещании."
 rcw_cca.70.a: "Учредиловцы de facto признали нас равными"
 
 rcw_cca.71.t: "Второе предварительное совещание"
 rcw_cca.71.desc: "Новая встреча представителей Сибири и Учредительного Собрания долго откладывалась, хотя курс был выбран самый решительный. Обе стороны фактически договорились о начале движения к созданию единого Всероссийского правительства. Тем не менее, все хотели начать переговоры с сильной позиции.\n150 делегатов, прибывших для начала Государственного совещания также хорошо понимали обстановку. Они маневрировали перед решающим политическим столкновением за власть над всей страной. Так, Комуч предложил ввести в состав Совещания представителей национальных правительств (большинство из них были марионетками эсеров). С другой стороны, сибиряки не растерялись и попросили голоса для правительств казачьих войск.\nДля сохранения паритета обоим сторонам также пришлось признать существование Уральского правительстве. Учредительное Собрание и Сибирь одинаково были недовольны его появлением, однако, как сказал Иванов-Ринов, «если этого буфера не будет, то вооруженного столкновения не избежать»\nНаконец, было установлено, что при голосовании в Государственном совещании ни одно постановление не может иметь силу, если не достигнуто единодушие. Иными словами стороны сошлись на том, чтобы принимать решения только единогласно. Теоретически это должно помочь избежать правых и левых крайностей.\nНа деле, политические маневры только подчеркнули настрой конкурентов на борьбу. Действительное Государственное Совещание откладывалось, но ждать осталось не долго."
 rcw_cca.71.a: "Решающая схватка скоро"
 
 rcw_cca.72.t: "Скандальные переговоры"
 rcw_cca.72.desc: "Для переговоров на вокзал прибыли поезда с посольствами. Поезд сибирской делегации был снабжен платформой с автомобилями. Перед вагонами Комитета выстроился конвой Народной армии. Отдельно стояли вагон французского представителя и вагон Союза Возрождения России.\nПредставителем Комитета выступил товарищ Брушвит. По прибытии он направился в вагон сибиряков, где устроил скандал. Некоторые участники сибирской делегации, как и правительства, в прошлом считались социалистами-революционерами. Теперь они порвали с партийной точкой зрения, звали друг друга господами и не признавали Учредительного собрания.\nПосле произошедшего переговоры перешли в форму переписки.\nТолько действия французского представителя и «возрожденцев» позволили вернуть делегации за стол.\nОднако учредиловцы никак не хотели признать за Сибирью право на равное соглашение. Брушвит последовательно требовал подчинения Омска. Переговоры были обречены на провал."
 rcw_cca.72.a: "Напрасная трата времени"
 
 rcw_cca.74.t: "«Международная» торговля"
 rcw_cca.74.desc: "Казне нашего молодого государства требуются все новые источники доходов. Одним из обыкновенных источников денег для всех государств являются пошлины. Торговля с другими странами для нас пока не доступна, но ведь есть соседние правительства! К тому же в данных обстоятельствах пошлины могут стать удобным инструментом политического давления. Например, поволжский Комитет никак не сможет нам ответить, а заодно поумерит свой гонор, если мы наложим пошлины на его товары."
 rcw_cca.74.a: "Мы заставим их платить!"
 rcw_cca.74.b: "Это все на что способен министр финансов?"
 
 rcw_cca.75.t: "Сибирская таможня"
 rcw_cca.75.desc: "Внезапно к нам стали стекаться сведения о введении сибиряками пошлин для наших товаров. Правительство Сибири решило устроить настоящую государственную границу и теперь досматривает поезда идущие к нам и от нас. Со стороны соседей это настоящий акт унижения нашей власти."
 rcw_cca.75.a: "Придется терпеть"
 rcw_cca.75.b: "Подготовьте ответные санкции!"
 
 rcw_cca.76.t: "Комитет вынужден платить"
 rcw_cca.76.desc: "Как мы и ожидали демократы согласились платить. О какой всероссийской власти их собрания может идти речь в таком случае? Мы отлично утерли нос комитетчикам и заработали денег."
 rcw_cca.76.a: "Пусть платят только царскими"
 
 rcw_cca.77.t: "Тлеющий конфликт"
 rcw_cca.77.desc: "Пока поезда скапливались у границы, мы ждали официального ответа поволжского правительства. И вот вместо уступки разумным требованиям, господа комитетчики сочинили список товаров на вывоз которых наложат запрет. Более того, пограничные органы комитета занялись созданием таможенных пунктов и застав, как будто им больше нечем было заняться. В результате таких безответственных действий на границе твориться сущая неразбериха."
 rcw_cca.77.a: "Пограничные разбирательства займут время"
 
 rcw_cca.78.t: "Открытие Государственного Совещания"
 rcw_cca.78.desc_1: "Наконец, все готово к началу Совещания, которое должно положить начало объединению всей России. Здесь присутствуют представители большинства местных правительств, члены ЦК ведущих партий и участники межпартийных объединений самым влиятельным из которых является «Союз Возрождения России».\nКомитет Учредительного собрания также выставил представительную делегацию. Эсеры намерены отстаивать свои позиции до конца, считая Учредительное Собрание единственной легитимной властью, которой должны подчиниться все остальные.\nМежду тем сибирская делегация задерживается. Долгое время остаётся неясным, где она находится и когда намерена прибыть. Тем не менее, по телеграфу сибирское правительство утверждает, что ждать осталось недолго, но просит начинать до прибытия своих людей.\nТаким образом, совещание должно быть открыто без одной из ключевых сторон переговоров, все это тревожит участников собрания, так как теперь оно может быть под вопросом. Однако левые используют отсутствие сибиряков в своих интересах."
 rcw_cca.78.desc_2: "Наконец, все готово к началу Совещания, которое должно положить начало объединению всей России. Здесь присутствуют представители большинства местных правительств, члены ЦК ведущих партий и участники межпартийных объединений самым влиятельным из которых является «Союз Возрождения России».\nКомитет Учредительного собрания также выставил представительную делегацию. Эсеры намерены отстаивать свои позиции до конца, считая Учредительное Собрание единственной легитимной властью, которой должны подчиниться все остальные.\nМежду тем, после небольшой задержки, прибыла также и сибирская делегация. Во главе её стоит Гришин-Алмазов, человек организовавший сибирскую армию. О нем говорят, как о человеке имеющим амбиции диктатора. Так это или нет, но прибытие столь крупной фигуры сделает переговоры действительно тяжёлыми – Гришин будет решительно отстаивать позиции Омска, а возможности компромисса с левыми будут затруднены."
 rcw_cca.78.a: "Сибиряков ещё нет, но борьба уже началась"
 rcw_cca.78.b: "События намечаются исторические"
 rcw_cca.78.c: "Главное, что нас пригласили"
 
 rcw_cca.79.t: "Скандальный банкет"
 rcw_cca.79.desc: "Господин Гришин-Алмазов, прибывший на предварительное совещание как одно из главных лиц нашей делегации, оказался в центре скандала. Воспользовавшись своим высоким положением, он созвал банкет, куда пригласил видных военных и политиков. Эта встреча могла бы стать актом демонстрации единства, однако Гришин превратил её в антисоюзническую демонстрацию. Он прочитал речь в которой крайне задевал представителей Антанты и плохо отзывался об их вмешательстве во внутренние дела. Досталось англичанам и французам, но больше всего даже чехам. Против последних, Гришин, как говорят начал вести интриги и даже открыто говорил представителям Чешского совета, что «они могут уезжать» из России. Все это бросило тень на международную репутацию Сибири. Английский консул Престон уже намекнул, что поддержка нашего правительства может быть в ближайшее время затруднена."
 rcw_cca.79.a: "Гришин прав, что эти люди здесь делают?"
 rcw_cca.79.b: "С Гришиным давно пора что-то решать"
 
 rcw_cca.80.t: "Право на участие в совещании"
 rcw_cca.80.desc: "Поволжье и Сибирь готовятся к государственному совещанию. Его цель – установить единое всероссийское правительство. Обе стороны пока борются за влияние и дабы укрепить его эсеры добились введения в состав Совещания представителей национальных правительств. С другой стороны, сибиряки не растерялись и попросили голоса для правительств казачьих войск. Таким образом, большинство правительств подконтрольных той или иной стороне примут участие в новом форуме."
 rcw_cca.80.a: "Нужно подготовить делегацию"
 
 rcw_cca.81.t: "Сомнительные сведения из Сибири"
 rcw_cca.81.desc: "Как сообщает представитель на востоке России, наше влияние в регионе находится под угрозой из-за слабости местного Сибирского правительства. Один из его лидеров, некий Гришин, открыто выступает против Союзников и называет наше присутствие нежелательным. Его заявления имеют большой политический вес в этой разоренной стране, однако, правительство, которому мы помогаем оружием вовсе не проявляет желания усмирить своего авантюриста. В такой ситуации наше присутствие в Сибири и впрямь становиться двусмысленным. Нужно ли помогать людям, говорящим как немецкая листовка?"
 rcw_cca.81.a: "Пусть говорят что угодно – война с большевизмом продолжится"
 rcw_cca.81.b: "Больше они оружия не получат"
 
 rcw_cca.82.t: "Проблемы в правительстве"
 rcw_cca.82.desc: "После отставки Гришина и в преддверии начала Государственного совещания раскол внутри сибирского правительства нарастает. Левая его часть стремиться получить больше влияния, чтобы поддержать Облдуму. Их целью может быть формирование нового, чисто левого кабинета. При этом Иван Михайлов, остающийся серым кардиналом правых кругов Омска, готовится провести собственную атаку. В тоже время, премьер Вологодский умывает руки предпочитая заниматься делами на Дальнем Востоке. Уступить левым вовсе нельзя, однако, столкновение накануне переговоров с Комучем может привести к серьезным проблемам."
 rcw_cca.82.a: "Мы убедим стороны сохранить мир до конца Совещания"
 rcw_cca.82.b: "Остаётся только наблюдать"
 
 rcw_cca.83.t: "Завершение сотрудничества"
 rcw_cca.83.desc: "[FROM.GetAjective] правительство узнав о бурлящих в Сибири антисоюзнических настроениях пришло к выводу о необходимости прекратить поставки вооружений. Виной всему может быть деятельность Гришина-Алмазова. Что ж, ему удалось порвать наши отношения."
 rcw_cca.83.a: "Справимся сами!"
 
 
 rcw_cca.85.t: "Волки в овечьей шкуре"
 rcw_cca.85.desc: "В Омске убит эсер Новоселов. Он был министром автономного правительства и фактически не играл роли в текущем кабинете. Правительство автономной Сибири не действовало с момента избрания, так как после давления со стороны большевиков, члены правительства уехали сначала на КВЖД, а затем во Владивосток. Поэтому и Новоселова в самой Сибири долгое время фактически не было, а власть в регионе осуществляло новое временное правительство. Теперь Новоселов приехал и тут же был убит. Говорят, что убили его казаки, а организатором расправы был правый министр Иван Михайлов. Это событие уже вызвало возмущение со стороны наших союзников. И мы также сомневаемся можно ли вести дела с Сибирью, когда престиж этого правительства подорван. Однако в определённом смысле это пойдёт нам на пользу, так как теперь сибиряки вынуждены вести себя тише и быть сговорчивее."
 rcw_cca.85.a: "Когда-нибудь мы сами расстреляем Михайлова!"
 
 rcw_cca.86.t: "Развал делегации"
 rcw_cca.86.desc: "Из-за устранения Гришина-Алмазова наша делегация на Государственное Совещание фактически развалена. Вологодский находится в поездке на дальнем Востоке. Иван Михайлов руководит работой правительства в Омске. Послать некого, но не посылать нельзя. Единственным выходом видится направить делегацию какую угодно и постоянно контролировать её по прямой связи. Это сделает нашу позицию слабее, но мы итак пропускаем начало Совещания созванного для нас же."
 rcw_cca.86.a: "Как-нибудь справимся"
 
 rcw_cca.87.t: "Выбор позиции"
 rcw_cca.87.desc: "Скоро в Государственном совещании начнутся прения по существу, именно на них решится вопрос создания единой всероссийской власти и кто эту власть будет представлять. Мы наследники Учредительного Собрания – единственного за всю историю России всенародно избранного органа. Более того, иные правительства представленные на совещании и вовсе никем не избраны. С нашей стороны будет правильным требовать передачи власти Учредительному собранию в лице нашего Комитета, либо, требовать создания власти ответственной перед Собранием. Эта позиция возмутит правых и сибиряков, поэтому мы можем также выступить изначально в пользу более компромиссного варианта – общей директории."
 rcw_cca.87.a: "Наша позиция будет принципиальной"
 rcw_cca.87.b: "Проявим готовность к компромиссу"
 
 rcw_cca.88.t: "Наша позиция"
 rcw_cca.88.desc: "Скоро в Государственном совещании начнутся прения по существу, именно на них решится вопрос создания единой всероссийской власти и кто эту власть будет представлять. Сибирь находится в куда более выгодном положении, чем Комитет. У нас больше войск, больше территорий и фактически без Сибири основать какое-либо единое правительство невозможно. Однако сторонники Учредительного собрания считают иначе, они утверждают, что Сибирь должна подчиняться воле их органа, который когда то был избран неизвестным образом и заседал на мушке у большевиков. Иметь какую-либо ответственность в будущем перед Учредительным Собранием мы не желаем. Нам нужна власть в наших собственных руках, и желательно наиболее сильная. Однако такая позиция может вызвать раскол в Государственном Совещании из-за чего более разумным может быть принять умеренные требования, согласившись на создание общей директории."
 rcw_cca.88.a: "Всероссийская власть должна принадлежать нам"
 rcw_cca.88.b: "Директория будет хорошим выходом"
 
 rcw_cca.89.t: "Прибытие сибирской делегации"
 rcw_cca.89.desc: "После нескольких дней ожидания, во время которых шли торжественные заседания Совещания, в город наконец-то прибыла сибирская делегация. В ней не было по-настоящему влиятельных и самостоятельных лиц. В качестве руководителей миссии Омском назначены министр снабжения Иван Серебренников и министр просвещения Василий Сапожников. Ясно, что решения будут принимать не они."
 rcw_cca.89.a: "Хотя бы приехали"
 
 rcw_cca.90.t: "Скрытый на проверку овтетов по позиции"
 
 rcw_cca.91.t: "Ожесточенные дебаты"
 rcw_cca.91.desc: "После начала обсуждений две главные стороны – Комуч и Сибирь проявили ужасную несговорчивость. Эсеры упирали на авторитет Учредительного Собрания, сибиряки по большей части ссылались между строк на свою фактическую мощь. Каждое правительство считало достойным к формированию всероссийской власти только себя. К тому же и по условиям выходили крупные разногласия. Сибиряки не желали иметь над новой властью контроля со стороны кого бы то ни было. Комуч требовал самых широких гарантий Учредительному собранию.\n\nСамым плачевным стало то, что все эти пререкания вышли наружу. Публика раздражена и подавлена – вместо единства антибольшевистских сил Государственное совещание демонстрирует эгоизм и конкуренцию за власть. В любом случае, теперь все обсуждения перенесены в специальные комиссии, и, если Совещание продолжится, то больше утечек не произойдет."
 rcw_cca.91.a: "Учредительное собрание и есть народ!"
 rcw_cca.91.b: "Мы будем стоять на своём"
 
 rcw_cca.92.t: "Назначение комиссий"
 rcw_cca.92.desc: "В начавшихся обсуждениях чувствуется напор с одной стороны. Дело не в фактическом перевесе, а в том, как ведут себя одни и как ведут себя другие. Чтобы вовсе не провалить дело, решили сойтись на том, что в ближайшее время будет избран совет Старейшин всех фракций, а также специальные комиссии."
 rcw_cca.92.a: "Как никак, а работа всё же началась"
 
 rcw_cca.93.t: "Доброжелательное обсуждение"
 rcw_cca.93.desc: "Несмотря на опасения участников Совещания и Комуч, и Сибирь, начали обсуждение с достаточно конструктивных позиций. Хотя напряжение чувствуется, и согласие по многим пунктам достигается с трудом тем не менее, обе стороны готовы к компромиссам. К тому же, они предпочитают сглаживать острые углы кулуарно, в перерывах между заседаниями. Сейчас также избраны специальные комиссии по решению отдельных вопросов. Все это идет на пользу общей работе."
 rcw_cca.93.a: "Мы приехали чтобы договариваться"
 
 rcw_cca.94.t: "Соотношение военных сил"
 rcw_cca.94.desc: "Не секрет, что Бог любит большие батальоны и успешные армии. Комуч изначально не мог похвастаться действительно крупной армией, однако, небольшие силы Народной Армии порой могли добиваться серьезных побед. Эти успехи повышали военный престиж учредиловцев и теперь ход Совещания во многом зависит именно от него. Сибирь, конечно, выглядит мощнее, но непосредственно с силами большевистского центра она не соприкасалась. Тем не менее, в свете последних событий участники Совещания убеждены, что"
 rcw_cca.94.a: "... Народная армия превратилась в реальную силу"
 rcw_cca.94.b: "... Комучу нечего противопоставить Сибирской армии"
 
 rcw_cca.95.t: "Давление офицеров"
 rcw_cca.95.desc: "Для нас никогда не было секретом предвзятое отношение офицерства к Учредительному собранию. Тем не менее, мы всё же не могли ожидать тех форм в которые оно вылилось на Государственном совещании. В первую очередь, часть офицеров местного гарнизона к приезду сибиряков демонстративно надело сибирские кокарды. В таком виде они теперь якобы являются частью сибирской армии. Во-вторых, военные лидеры Народной Армии, в частности Галкин указали нам необходимость принять сибирские требования и «быть сговорчивее». Намеки это достаточно прозрачные и видимо быть сговорчивее действительно придется."
 rcw_cca.95.a: "Ни на кого нельзя положиться"
 
 rcw_cca.96.t: "Документ к подписанию"
 rcw_cca.96.desc: "После долгих совещаний и работы нескольких комиссий наконец готов основной документ Государственного Совещания – «Акт об образовании Всероссийской Верховной Власти». Основная его мысль – это передача всей власти пятичленной директории. Однако перед подписанием акта мы ещё можем попытаться оказать последнее давление на оппонентов."
 rcw_cca_96_desc_CCA: "Ведь несмотря на все уловки сибиряков, фактически силы Учредительного собрания доминируют. Областные правительства все стоят за нас. Наш авторитет поднялся как никогда высоко и даже центристы из Союза Возрождения не могут изменить баланс текущего форума. Это значит, что теперь мы можем отбросить формулу единой директории, и потребовать верховной власти для обновленного Съезда членов Учредительного Собрания. То есть забрать всероссийскую власть себе."
 rcw_cca_96_desc_SIB: "Конечная формула соглашения всё равно не в нашу пользу. Предполагается создать некую директорию, которая будет руководить и Сибирью и другими правительствами. Естественно, «директория» не более чем уловка эсеров, которые надеются таким образом поставить нас себе в подчинение. Однако силы Комуча столь ничтожны, что мы и вовсе можем прервать Совещание, нанеся сокрушительный удар этому политическому недоразумению."
 rcw_cca.96.a: "Вся власть Съезду Учредительного Собрания!"
 rcw_cca.96.b: "Совещание больше не имеет смысла"
 rcw_cca.96.c: "Придётся идти на компромисс"
 
 rcw_cca.97.t: "Итог переговоров"
 rcw_cca.97.desc: "Государственное совещание завершилось серией торжественных государственных банкетов, празднеств и хвалебных речей в честь нового Всероссийского Временного правительства. Это внешне праздничное настроение скрывало однако глубокий раскол среди присутствующих. Соглашение было подписано на условиях силы и посредством множества интриг. Несомненными победителями являлись эсеры, которые, использовав весь свой арсенал принудили сибиряков признать новое правительство ответственным перед Съездом Членов Учредительного Собрания. Этот орган являлся лишь переименованным Комучем и теперь, объединенная верховная власть подчинялась ему. Также большого восторга у сибиряков не мог вызывать и персональный состав Всероссийского Правительства. С трудом в него был введен Вологодский, но и только – остальные места отдали лицам «всероссийским» либо самим эсерам. Единственным компромиссом, не подслащавшим пилюлю для реакционеров было назначение премьером Зензинова – его кандидатура была хоть сколько то приемлема Омску. Политически Сибирское правительство потерпело полное поражение, но оно вовсе не собиралось складывать оружие. Были ещё возможности для борьбы в новом государстве и в конце концов, знамя реакции оставалось хоть и не поднятым, но в достаточной степени популярным. Именно поэтому среди торжественной обстановки явно витал дух будущего реванша. Комуч тоже ждал этого и готовился."
 rcw_cca.97.a: "Эсеры торжествуют победу"
 
 rcw_cca.98.t: "Итог переговоров"
 rcw_cca.98.desc: "Государственное совещание завершалось в не особенно торжественной обстановке. Фактически оно провалилось. Главная его цель – объединить Комуч и Сибирь и создать единое Всероссийское правительство не была достигнута. Сибиряки почувствовав свою силу громко хлопнули дверью. Не желая подчиняться бывшему Учредительному собранию, они публично высыпали на Комуч гору обвинений, заявляя о его некомпетентности, косности, догматичности, бездарности и, в конце концов, большевизме. Эта информационная бомба была явно нацелена на окончательное завоевание симпатий всех «государственно мыслящих» сил – казаков, офицеров, правых кадетов, промышленников и крестьян озлобленных на революционные эксперименты. Отчасти это удалось – вместе с сибирской делегацией территорию Комуча покинула группа бывших командиров Народной армии. С другой стороны, слабость эсеров не могла вдохновлять и казачьи правительства, которые, однако, не были рады сибирской несговорчивости. Надеясь на установление прочной Всероссийской власти казаки просчитались, но не знали на чью сторону встать теперь, решив для себя далее формально соблюдать все прежние договоры до изменения обстановки. Таким образом, разом была подорвана половина политического влияния Комуча и сибиряки вовсе не были намерены на этом останавливаться. Уезжая они говорили, что Комитету ещё придется отдать всю власть в пользу Омска... иначе его сметут большевики."
 rcw_cca.98.a: "С самого начала идея совещания была сомнительной"
 
 rcw_cca.99.t: "Скрытый на проверку ответов по позиции по итогам"
 
 rcw_cca.101.t: "Зреющая буря"
 rcw_cca.101.desc: "К нам прибыли тайные посланцы Сибири. Их сообщение предельно ясно: два правительства готовы вцепиться друг другу в глотки. От нас требуется сидеть тихо и по возможности сдерживать внешний фронт. Вмешиваться в эту партийную драку действительно не очень хочется, однако, мы имеем кое какие полномочия перед Комитетом, и возможно стоит сообщить о происходящем. С другой стороны – может ну его к черту с его красными флагами?"
 rcw_cca.101.a: "Мы не будем вмешиваться"
 rcw_cca.101.b: "Мы никогда не были предателями"
 rcw_cca.101.c: "Мы поможем уничтожить эту революционную дрянь"
 
 rcw_cca.102.t: "Война с Комитетом"
 rcw_cca.102.desc: "Настал час когда учредительное собрание, представленное эсерами и другими предательскими элементами должно быть сметено. Мы вполне подготовились, но это всё же не военный переворот, а именно война. Остаётся надеяться, что наши сторонники в Поволжье проявят себя должны образом."
 rcw_cca.102.a: "Сметь эсерам!"
 
 rcw_cca.103.t: "Предупреждение"
 rcw_cca.103.desc: "[FROM.GetAjective] штаб телеграфирует срочное послание Комитету. По их сведениям сибирская армия намерена в ближайшее время перейти границу и начать захват наших территорий. Конечная цель сибиряков – разгон Учредительного собрания."
 rcw_cca.103.a: "Проклятые реакционеры!"
 rcw_cca.103.b: "Значит, мы ударим первыми"
 
 rcw_cca.104.t: "Ответ"
 rcw_cca.104.desc_war: "Представители [FROM.GetName] готовы вступить в борьбу на нашей стороне"
 rcw_cca.104.desc_drop: "Представители [FROM.GetName] заявили о нейтралитете"
 rcw_cca.104.a: "Хорошо"
 
 rcw_cca.105.t: "Предательство в армии"
 rcw_cca.105.desc: "Стоило начаться войне с реакционерами как они вовсю проявили себя в нашем же тылу. В гарнизонах нескольких приграничных городов началось восстание. Некоторые части также перебегают на сторону Сибири. Все погружается в хаос, но теперь, когда лица предателей открыты мы вычистим их без пощады."
 rcw_cca.105.a: "Смерть врагам народа!"
 
 rcw_cca.106.t: "Мятеж в гарнизонах"
 rcw_cca.106.desc: "Наши агенты сработали превосходно. Недовольные эсеровскими порядками офицеры «Народной» армии, переходят на нашу сторону и уводят с собой целые подразделения. Они также подняли бунт в приграничных гарнизонах уничтожая сторонников учредилки и разрушая тылы комитета. Можно сказать, что дорога открыта."
 rcw_cca.106.a: "Россия не забудет этих героев!"
 
 rcw_cca.107.t: "Итоги перевыборов"
 rcw_cca.107.desc: "Масштабные перевыборы членов Комитета происходили при участии местных собраний и вождей прошлого Учредительного собрания. Речь, конечно, не шла о том, чтобы набрать для него новых членов – собрание давно прошло и все его участники люди незаменимые. Дело состояло другом – требовалось представить народу новое правительство, вполне соотносящееся с его симпатиями. Выборы происходили как на местах, так и в столице. По сути, они превратились в репетицию парламентских выборов. Но так как ничего не делалось здесь без согласия эсеров, то и баллотироваться могли только демократы. В конце концов, Комитет представил новый руководящий состав, а также согласовал нового председателя."
 rcw_cca.107.a: "Да здравствует демократия!"
 
 rcw_cca.108.t: "Приказ о конфискации автомобилей"
 rcw_cca.108.desc: "Все без исключения автомобили поступают в распоряжение Военного штаба и без его разрешения езда на них воспрещается. Владельцам автомобилей, как частным лицам, так и общественным организациям, предлагается немедленно сообщить Военному штабу об имеющихся в их распоряжении автомобилях. Воспрещается езда на автомобилях частным лицам."
 rcw_cca.108.a: "Таковы порядки военного времени"
 
 rcw_cca.109.t: "Протест советов"
 rcw_cca.109.desc: "Волна террора запущенная Гос.охраной серьезно взволновала подконтрольные нам советы. И есть от чего, ведь большевики оказались и там. За прошедшую неделю многие из этих агентов Троцкого уже отправлены в тюрьмы или «отконвоированы в штаб». Рабочих этот произвол возмущает. Снова поднимают голову и социал-демократы, набивая себе политический вес в оппозиции нашей политике. Все они требуют прекратить бессудные расправы и угрожают, что Комитет потеряет всякую их поддержку. За их спинами враждебную агитацию развивают большевики..."
 rcw_cca.109.a: "Революция требует жертв"
 
 rcw_cca.110.t: "Ответный террор"
 rcw_cca.110.desc: "Ведомство Гос.охраны рьяно взялось за дело – чистят и большевиков и черную сотню. Последняя вовсе не собирается сдаваться. Аресты её крупных представителей вызвали как протесты со стороны кучки кадетов, так и вооруженный ответ. Убито несколько наших агентов. По словам очевидцев на месте преступления были замечены офицеры. Пока не ясно состояли ли они в Народной армии, или просто слонялись по городу. Но видимо, мы нащупываем нить заговора, и заговор отстреливается."
 rcw_cca.110.a: "Все аресты должны проходить при усиленной охране"
 
 rcw_cca.111.t: "Фонд просвещения"
 rcw_cca.111.desc: "Так как деревня в настоящее время крайне нуждается в печатном слове, простом и понятном для нее, нуждается в подробной информации о событиях и в разъяснении их и требует общественно-политического воспитания, дабы хотя несколько сократить влияние демагогии, разлагающей и деморализующей её, агитационным культурно-просветительным отделом при Комитете членов Всероссийского Учредительного собрания основан фонд «Просвещение в деревню», средства которого пойдут на издание курсов, лекций, бесед и пр. С этой целью при редакции «Вестника Комитета членов Учредительного собрания» с сего дня открывается прием пожертвований в этот фонд."
 rcw_cca.111.a: "Знания – народу!"
 
 rcw_cca.113.t: "Финансирование земств"
 rcw_cca.113.desc: "Не так давно мы приступили к воссозданию земской системы местного самоуправления. Конечно, мы привлекаем старые кадры, но вся работа идет в общем то в русле революционного демократизма. Из народа избираются новые представители земства, и все вместе они пытаются наладить разрушенную большевиками мирную жизнь. Но работа столь крупного земского аппарата внезапно возродившегося в освобожденных губерниях требует значительных средств. Земства должны оплачивать свои заказы, расплачиваться с населением и наконец чем-то выдавать зарплату собственным сотрудникам. У земств этих денег ещё нет, и они обращаются к казне."
 rcw_cca.113.a: "Придется заплатить"
 
 rcw_cca.114.t: "10 пунктов о земле"
 rcw_cca.114.desc: "1. Право собственности на землю в пределах Российской Республики отныне и навсегда отменяется.\n\n2. Все находящиеся в пределах Российской Республики земли со всеми их недрами, лесами и водами составляют народное достояние.\n\n3. Распоряжение всей землей с её недрами, лесами и водами принадлежит республике в лице её центральных органов и органов местного самоуправления, на основаниях, установленных настоящим законом.\n\n4. Самоуправляющиеся на государственно-правовых началах области Российской Республики осуществляют свои земельные права на основании настоящего закона и в согласии с федеральной конституцией.\n\n5. Задачи органов государственной власти в области распоряжения землей, недрами, лесами и водами представляют: а) создание условий, благоприятствующих для наилучшего использования естественных богатств страны и для наивысшего развития производительных сил; б) справедливое распределение всех естественных благ среди населения.\n\n6. Права лиц и учреждений на землю, недра, леса и воды осуществляются только в форме правопользования.\n\n7. Пользователями землей, недрами, лесами и водами могут быть все граждане Российской Республики, без различия национальности и вероисповедания, и их союзы, а равно государственные и общественные учреждения.\n\n8. Земельные права пользователей приобретаются, осуществляются и прекращаются на началах, установленных настоящим основным законом.\n\n9. Принадлежащие ныне отдельным лицам, союзам и учреждениям земельные права, поскольку они противоречат сему закону, отменяются.\n\n10. Отчуждение в народное достояние земель, недр, лесов и вод, находящихся ныне у лиц, союзов и учреждений на праве собственности или ином вещном праве, производится без выкупа."
 rcw_cca.114.a: "Будет социализация, будет!"
 
 rcw_cca.115.t: "Судьба посевов"
 rcw_cca.115.desc: "До проведения аграрной реформы ещё далеко и если крестьян интересует судьба земельной собственности, то для нас главным вопросом является правильное продовольственное снабжение. А с этим тоже могут возникнуть проблемы: новый урожай взойдет на неразмежеванных землях, часть из них захвачена крестьянами у крестьян, так кто должен его собирать – хозяин или новый владелец? Если этой дилеммы не разрешить, то в деревнях возникнет много конфликтов, а сам процесс сбора урожая превратиться в хаос. Для нас будет полезно выпустить своё постановление по этому вопросу, чтобы внести порядок и заработать дополнительное уважение крестьян."
 rcw_cca.115.a: "Кто посеял – тот и собирает хлеб"
 rcw_cca.115.b: "Кто посеял – тот и собирает, но третий сноп – нам"
 
 rcw_cca.116.t: "Хаотичный сбор урожая"
 rcw_cca.116.desc: "Революция с самого начала стала удобным фоном для самовольного перераспределения земли – так называемого «черного» передела. Пока партии боролись за власть, крестьяне перемежевали четверть России. И не только перемежевали, но и успели засеять. Вышло так, что земля по документам ещё принадлежит одному, а работает на ней уже другой. Спорным стало не только владение участком, но и собираемый с него урожай. К сожалению, мы промедлили с решением этого вопроса и крестьянство вновь оказалось в болоте взаимных претензий и разобщения. Из нестойкого элемента этого класса сторонников себе находят как большевики, так и реакционеры."
 rcw_cca.116.a: "Реформа всё исправит"
 
 rcw_cca.117.t: "Подготовка обращения"
 rcw_cca.117_desc_pre_assembly: "Аграрный вопрос – центральный вопрос развития России и всего мира. Крестьяне ждут от нас окончательного решения и здесь правительство встаёт перед многогранной дилеммой. С одной стороны все реформы должны осуществляться по решению всенародно избранного Учредительного собрания, с другой мы и есть члены единственного прошедшего Собрания. Но, если наше правительство решит все само – другие правительства и партии будут не в восторге.Также ясно, что аграрная реформа проводимая по социалистическому образцу займет длительное время и она не равна простой раздаче земли, хотя и включает её.\nВ любом случае нам необходимо обратиться к абсолютному большинству граждан аграрного региона обозначив желаем ли мы узаконить работой специальных комиссий «черный передел», провести реформу немедленно,отложить до Учредительного собрания или провести её планомерно."
 rcw_cca.117_desc_after_assembly: "Аграрный вопрос – центральный вопрос развития России и всего мира. Крестьяне ждут от нас окончательного решения и здесь правительство встаёт перед многогранной дилеммой. Также ясно, что аграрная реформа проводимая по социалистическому образцу займет длительное время и она не равна простой раздаче земли, хотя и включает её.\nВ любом случае нам необходимо обратиться к абсолютному большинству граждан аграрного региона обозначив желаем ли мы узаконить работой специальных комиссий «черный передел», провести реформу немедленно или провести её планомерно."
 rcw_cca.117.a: "«Черный передел» будет признан законным"
 rcw_cca.117.b: "Объявить о немедленной реформе"
 rcw_cca.117.c: "Объявить о планомерной реформе"
 rcw_cca.117.d: "Реформа будет отложена до нового Собрания"
 
 rcw_cca.118.t_planned: "Планомерная реформа"
 rcw_cca.118.t_instant: "Скоротечная реформа"
 rcw_cca.118.desc_planned: "Для того, чтобы крестьянство, как класс получило в свои руки средства производства наше правительство должно основать систему постоянного распределения, а не полагаться на популистский лозунг раздать землю всем за раз. Единственный передел приведёт только к тому, что через десяток лет масса крестьянства вновь перейдёт в зависимость от наследства своих отцов, и у одних оно станет существенно больше, у иных же его не будет вовсе. Таким образом единственное распределение есть верный путь к затягиванию аграрного кризиса в России.\nОднако в многовековой жизни русской деревни уже выработан естественный механизм постоянного справедливого перераспределения, каковым является поземельная община. Нашей задачей видится расширить данную форму отношений на всю страну и таким образом основать как бы всероссийскую поземельную общину. В ней работник сможет получить во владение необходимый для существования участок земли в любом уголке страны. Такая программа безусловно будет встречена одобрением крестьянства.\nДля её осуществления потребуется значительная научная работа и квалифицированные кадры. Землемерам буквально придется перемерить всю Россию. Комиссия по земельной реформе начнет свою работу с наиболее проблематичных регионов, которые наше правительство вполне контролирует, и затем будет переходить к другим так, чтобы в конце концов осуществить реформу в полном объеме по всей стране. До тех пор, регионы не затронутые реформой смогут устанавливать временные режимы по согласованию с комиссией."
 rcw_cca.118.desc_instant: "Для того, чтобы крестьянство, как класс получило в свои руки средства производства наше правительство должно основать систему постоянного распределения, а не полагаться на популистский лозунг раздать землю всем за раз. Единственный передел приведёт только к тому, что через десяток лет масса крестьянства вновь перейдёт в зависимость от наследства своих отцов, и у одних оно станет существенно больше, у иных же его не будет вовсе. Таким образом единственное распределение есть верный путь к затягиванию аграрного кризиса в России.\nОднако в многовековой жизни русской деревни уже выработан естественный механизм постоянного справедливого перераспределения, каковым является поземельная община.\nЦаризм пытался модернизировать общину непригодными методами. Реформаторство Столыпина провалилось, но нанесло определённый ущерб общинному укладу. Наше правительство видит своей целью восстановить его, во всех возможных границах, не заглядывая покуда далеко вперед.\nС таким подходом комиссия по земельной реформе сможет достаточно быстро закончить свою работу, удовлетворив чаянья крестьян в наиболее проблематичных регионах."
 rcw_cca.118.a: "Нам предстоит тяжёлый труд"
 rcw_cca.118.b: "Вперед, к общинному труду!"
 
 rcw_cca.119.t: "Промежуточные итоги реформы"
 rcw_cca.119.desc: "Проведение наших аграрных преобразований необходимо сталкивается со множеством трудностей. Главной трудностью является размах работ, но наравне с этим препятствие представляет состояние села, недоедания, местами голод, отсутствие местных властей и нехватка инструментов. В текущем хаосе многие сомневаются в возможности осуществления реформы и возможно безопаснее будет отложить все работы до мирного времени. Хоть это и вызовет негативную реакцию среди крестьян."
 rcw_cca.119.a: "Продолжайте реформу во что бы то ни стало"
 rcw_cca.119.b: "Преобразования придется отложить"
 
 rcw_cca.120.t: "Вопрос денационализации"
 rcw_cca.120.desc: "После освобождения городов в наши руки досталось несколько фабрик и заводов. Большинство из них «национализировано» то есть введено в собственность государства. В некоторых местах они управлялись советскими работниками, в других самими рабочими. В условиях развала экономики оба варианта оказались не особенно эффективными, хотя каждый имел свои преимущества. Мы, однако, склоняемся к третьему варианту в виде денационализации. Собственники получат на время возможность управлять своими предприятиями и получать с них прибыль взамен на обеспечение бесперебойной работы и выпуск продукции. Таким образом, будет восстановлен нормальный дореволюционный способ хозяйствования, при этом все права рабочих будут соблюдены и защищены нашей властью."
 rcw_cca.120.a: "Не везде ещё возможен социализм"
 rcw_cca.120.b: "Заводы нужно оставить в руках рабочих"
 
 rcw_cca.121.t: "Финансовое сотрудничество"
 rcw_cca.121.desc: "[CCA.GetName] остро нуждается в денежных знаках и валюте. Об этом нам сообщил представитель его финансового ведомства. В этом вопросе он также рассчитает получить нашу помощь так как в Сибири запасы денежных знаков несколько больше. Если Комитет не получит требуемых банкнот, то ему будет нечем платить по собственным обязательствам. Мы можем продемонстрировать свои добрые намерения выделив помощь, но с другой стороны, это удачный случай чтобы показать своё превосходство."
 rcw_cca.121.a: "Мы поможем союзникам"
 rcw_cca.121.b: "Отдайте золотой запас и получите деньги"
 rcw_cca.121.c: "Выплаты должны быть обеспечены обязательствами"
 
 rcw_cca.122.t: "Финансовая помощь"
 rcw_cca.122.desc: "В ответ на наш запрос о предоставлении денежных знаков сибирское правительство выслало несколько десятков миллионов рублей. Затем они также обещают выслать дополнительные суммы. Всего этого будет достаточно чтобы решить насущную нехватку валюты. Мы пустим деньги в оборот, а затем будем наполнять казну налогами и сборами."
 rcw_cca.122.a: "Финансовая система заработает вновь"
 
 rcw_cca.123.t: "Сибирский шантаж"
 rcw_cca.123.desc: "В ответ на наш запрос о предоставлении денежных знаков сибирское правительство потребовало предоставить в их распоряжение часть заводов и фабрик. Кроме того, сибиряки запросили доступ ресурсам расположенным на нашей территории. По тем условиям которые они предложили Поволжье превратиться в сибирскую колонию."
 rcw_cca.123.a: "Это просто наглость!"
 rcw_cca.123.b: "Нам придется согласиться"
 
 rcw_cca.124.t: "Отказ от сделки"
 rcw_cca.124.desc: "Комитет отказался получать финансирование не наших условиях."
 rcw_cca.124.a: "Глупцы"
 
 rcw_cca.125.t: "Поволжская индустрия"
 rcw_cca.125.desc: "Комитет был вынужден согласиться на наши требования. Это означает, что в ближайшее время некоторые зауральские фабрики, заводы и добывающие предприятия перейдут в наше распоряжение и мы сможем получать больше продукции."
 rcw_cca.125.a: "Как же они слабы!"
 
 rcw_cca.126.t: "Возрождённый фронт"
 rcw_cca.126.desc: "Почти год бывшая царская армия разлагалась от предательской агитации большевиков и под влиянием губительных ударов противника. Уже тогда было понятно, что обычными мерами её не спасти. Фронт рушился. Но настоящие патриоты и революционеры не впадали в отчаяние. Социалисты-революционеры предложили свой план, по которому новая армия должна быть создана на Волге. Теперь эта армия у нас есть, а значит германцы и их большевистские сатрапы больше не смогут безнаказанно хозяйничать на русской земле."
 rcw_cca.126.a: "Восточный фронт возрожден"
 
 rcw_cca.127.t: "Удар в спину"
 rcw_cca.127.desc: "Тыл наших армий наводнен большевистскими агентами. Они есть в деревнях и селах, на предприятиях и производствах, даже в правительственных и тыловых учреждениях. Мы вновь упустили управлением страной из своих рук. Наша агитация не справляется, наша контрразведка не выполняет свою работу. Все больше граждан принимают сторону большевиков. Гарнизоны и милиция уже не являются надёжной опорой для правительства. Наконец, начались открытые мятежи и забастовки. Влияние разложения слишком велико."
 rcw_cca.127.a: "Кто-нибудь, наведите порядок!"
 
 rcw_cca.131.t: "Мучные очереди"
 rcw_cca.131.desc: "Царское правительство погорело на хлебных очередях, а теперь Самара испытывает схожие проблемы, что неприемлемо. Наша газета «Вестник Комуча» не стесняется писать о проблемах. Вот какая заметка вышла неделю назад: «За последние дни вольные цены на муку с 40-45 руб. резким скачком повьюились до 70-75 руб. Но, не взирая на повышение стоимости муки на рынке, хлебный совет продолжает отпуск с элеватора муки гражданам по 40 руб. за пуд. Последним обстоятельством ловко воспользовались спекулянты. Закупая муку у хлебного совета, якобы для собственных нужд, они подпольно её перепродают торговцам хлеба, наживая по 20-25 руб. на каждый пуд.\n\n...Наконец, при деятельном сотрудничестве кооперации и других общественных организаций и учреждений государству, по-видимому, придётся производить крупные заготовки тех товаров, которые подвергаются наиболее сильно спекуляции. Эти заготовки позволят лучшим образом влиять на цены и вообще регулировать рынок».\n\nА вот какая заметка вышла сегодня: «В силу того, что выдачу муки населению хлебный совет производит исключительно в одном пункте, всякому желающему получить муку приходится тратить на стояние в хвосте по 2-3 дня».\n\nВ правительстве уже разработаны меры введения продовольственных карточек для некоторых слоёв населения в обход свободной торговли, чтобы снизить социальное напряжение, которое могло бы стать почвой для большевистских агитаторов, несмотря на то, что эти затруднения и рядом не стояли с произволом самих большевиков."
 rcw_cca.131.a: "Материальные льготы для трудящихся – шаг к социализму"
 rcw_cca.131.b: "Кто-нибудь, наведите порядок! Но не я!"
 
 rcw_cca.132.t: "Кризис хлебной торговли"
 rcw_cca.132.desc: "Долгосрочным последствием неподконтрольной свободной торговли хлебом, спекуляции хлебом, отсутствия контроля над севом хлеба, полумерами в отношении прав на землю, стала вскрывшаяся истина – если в стране хлеба впритык, свободная торговля не создаст его больше, чем его есть. Так спекулянты удерживают даже тот хлеб, который существует физически, из-за чего в Самаре и других городах нарастает кризис продовольственного снабжения."
 rcw_cca.132.a: "Ситуация ещё под контролем"