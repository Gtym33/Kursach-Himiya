 TUR_young_turkish_triumvirate_decisions:0 "Внутрипайртийная борьба"
 TUR_young_turkish_triumvirate_decisions_desc:0 "Пока влияние группировок примерно одинаковое, то система стабильно и работоспособна. Но в случае разлада у многих может возникнуть соблазну убрать конкурентов.\nВлияние Энвер-паши: [?ROOT.enver_power]\nВлияние Джемаль-паши: [?ROOT.cemal_power]\nВлияние Талаат-паши: [?ROOT.talaat_power]\nВлияние военных: [?ROOT.military_power]\nВлияние чиновников: [?ROOT.civil_power]"
 TUR_triumvirate_reduce_tension:0 "Снизить напряжение"
 TUR_triumvirate_reduce_tension_desc:0 "В теории младотурки должны держаться вместе, чтобы удержать власть. Обсуждение политики и обещания позволят снизить общее недоверие, верно?"
 TUR_triumvirate_gain_influence_to_talaat:0 "Договорится с Талаатом"
 TUR_triumvirate_gain_influence_to_talaat_desc:0 "Талаат-паша точно будет рад некоторым уступкам со стороны главы государства для себя и своих знакомых."
 TUR_triumvirate_gain_influence_to_cemal:0 "Договорится с Джемалем"
 TUR_triumvirate_gain_influence_to_cemal_desc:0 "Джемаль-паша точно будет рад некоторым уступкам со стороны главы государства для себя и своих знакомых."
 TUR_triumvirate_gain_influence_to_ruler:0 "Укрепить положение [TUR.GetLeader]"
 TUR_triumvirate_gain_influence_to_ruler_desc:0 "Расстановка совершенно лояльных главе государству людей на позиции в государственном аппарате позволит сократить риск возникновения... Нестабильности."
 TUR_triumvirate_remove_influence_from_talaat:0 "Давление на Талаата"
 TUR_triumvirate_remove_influence_from_talaat_desc:0 "Грамотные отставки и переводы на другие должности позволят снизить влияние Талаат-паши на государственне дела."
 TUR_triumvirate_remove_influence_from_cemal:0 "Давление на Джемаля"
 TUR_triumvirate_remove_influence_from_cemal_desc:0 "Грамотные отставки и переводы на другие должности позволят снизить влияние Джемаль-паши на государственне дела."
 TUR_cemal_intrigues:0 "Интриги Джемаля"
 TUR_cemal_intrigues_desc:0 "Используя свои связи в государственном аппарате Джемаль-паша старается укрепить своё положение с помощью расстановки лояльных ему людей."
 TUR_talaat_intrigues:0 "Интриги Талаата"
 TUR_talaat_intrigues_desc:0 "Используя свои связи в государственном аппарате Талаат-паша старается укрепить своё положение с помощью расстановки лояльных ему людей."
 TUR_triumvirate_remove_cemal:0 "Ликвидация Джемаля"
 TUR_triumvirate_remove_cemal_desc:0 "Джемаль-паша будет поставлен перед фактом: или он теряет свою высокую должность и сохраняет жизнь или распрощается с ней."
 TUR_triumvirate_remove_talaat:0 "Ликвидация Талаата"
 TUR_triumvirate_remove_talaat_desc:0 "Талаат-паша будет поставлен перед фактом: или он теряет свою высокую должность и сохраняет жизнь или распрощается с ней."
 TUR_triumvirate_remove_talaat_cemal:0 "Ликвидация триумвирова"
 TUR_triumvirate_remove_talaat_cemal_desc:0 "Наши так называемые «соратники» будут поставлены перед фактом: или они теряют свою высокую должность и сохраняет жизнь или распрощается с ней."
 TUR_triumvirate_remove_effect:0 "Ликвидация конкуренции будут осуществлена путём отправки «в ссылку» на незначительный пост либо, в худшем случае, физической ликвидации. Результат операции зависит от разницы влияний сторон."
 