 TUR_building_bunkers_WWI_decisions:0 "Строительство укреплений"
 TUR_strengthen_Palestine:0 "Построить укрепления в Палестине"
 TUR_strengthen_Palestine_desc:0 "Враг должен быть остановлен ещё на довоенных границах!"
 TUR_strengthen_Syria_south:0 "Построить укрепления на юге Сирии"
 TUR_strengthen_Syria_south_desc:0 "В случае если фронт в Палестине будет прорван, то вражеское наступление можно будет остановить только в гористой местности Сирии"
 TUR_strengthen_Syria_east:0 "Построить укрепления на востоке Сирии"
 TUR_strengthen_Syria_east_desc:0 "В случае если фронт в Ираке будет прорван, то турецкая армия сможет укрепится только в основных городских центрах Сирии"
 TUR_strengthen_Syria_north:0 "Построить укрепления на севере Сирии"
 TUR_strengthen_Syria_north_desc:0 "В случае прорыва врага в Сирию, враг должен быть остановлен в гористой местности на границах Анатолии"
 TUR_strengthen_Anatolia:0 "Построить укрепления в Анатолии"
 TUR_strengthen_Anatolia_desc:0 "Для защиты основных промышленных центров Турции необходимо укрепить равнинные проходы между горами"
 TUR_strengthen_Constantinople:0 "Построить укрепления в Контантинополе"
 TUR_strengthen_Constantinople_desc:0 "В случае негативного развития событий на Балканах укрепления в столице позволят истощить врага в обороне"
 
 
