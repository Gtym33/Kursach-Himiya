 TUR_building_bunkers_WWI_decisions: "Строительство укреплений"
 TUR_strengthen_Palestine: "Построить укрепления в Палестине"
 TUR_strengthen_Palestine_desc: "Враг должен быть остановлен ещё на довоенных границах!"
 TUR_strengthen_Syria_south: "Построить укрепления на юге Сирии"
 TUR_strengthen_Syria_south_desc: "В случае если фронт в Палестине будет прорван, то вражеское наступление можно будет остановить только в гористой местности Сирии"
 TUR_strengthen_Syria_east: "Построить укрепления на востоке Сирии"
 TUR_strengthen_Syria_east_desc: "В случае если фронт в Ираке будет прорван, то турецкая армия сможет укрепится только в основных городских центрах Сирии"
 TUR_strengthen_Syria_north: "Построить укрепления на севере Сирии"
 TUR_strengthen_Syria_north_desc: "В случае прорыва врага в Сирию, враг должен быть остановлен в гористой местности на границах Анатолии"
 TUR_strengthen_Anatolia: "Построить укрепления в Анатолии"
 TUR_strengthen_Anatolia_desc: "Для защиты основных промышленных центров Турции необходимо укрепить равнинные проходы между горами"
 TUR_strengthen_Constantinople: "Построить укрепления в Контантинополе"
 TUR_strengthen_Constantinople_desc: "В случае негативного развития событий на Балканах укрепления в столице позволят истощить врага в обороне"
 
 
