 CCA_unloyal_officers:0 "Нелояльные офицеры"
 CCA_unloyal_officers_desc:0 "Офицерство отрицательно относится к демократическому характеру Комитета, а зачастую и вовсе воспринимает нашу власть лишь чуть лучше большевистской. Нам ещё предстоит либо укротить офицерство, либо завоевать его доверие."
