 CCA_volunteer_army_desc: "На данный момент наша армия состоит из одних добровольцев. Они прекрасно мотивированы и способны поражать крупные недисциплинированные части врага. Но добровольцев очень мало."
 CCA_no_money: "Отсутствие финансов"
 CCA_no_money_desc: "У правительства практически отсутствуют денежные знаки и валюта. Из-за этого возникают сложности с оплатой государственных нужд и содержанием правительственного аппарата. Отдельной проблемой становится торговля с населением"
