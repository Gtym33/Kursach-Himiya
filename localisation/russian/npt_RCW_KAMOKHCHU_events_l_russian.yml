l_russian:

 rcw_kamokhchu.1.t: "Переворот в Петропавловском порте и Анадыре"
 rcw_kamokhchu.1.desc: "Так называемый Камчатский областной комитета общественной безопасности был разогнан ещё несколько месяцев назад, но сегодня они арестовали большинство членов Петропавловского городского и Камчатского областного Советов. Они объявили о переходе власти к Камчатскому областному комитету на всей территории Охотско-Камчатского края. Руководил переворотом, по всей видимости, член сибирского правительства Н. И. Ботенко, специально приезжавший на Камчатку под видом заведующего отделением Союза приамурских кооператоров. Тем не менее, у контрреволюционеров не было базы на приисках на побережье бухты Нагаева и Тауйской губы, как и в рабочем посёлке Охотске, где сохранилась советская власть."
 rcw_kamokhchu.1.a: "Братва рвётся к власти"
 
 rcw_kamokhchu.2.t: "Успех на Камчатке"
 rcw_kamokhchu.2.desc: "Несмотря на разгон большевиками Камчатского областного комитета общественной безопасности, прибывший на Камчатку Н. И. Ботенко под видом заведующего отделением Союза приамурских кооператоров сумел организовать восстановление законной власти Камчатского областного комитета и арестовать Петропавловский городской и Камчатский областной советы. Тем не менее, большевики закрепились на приисках на побережье бухты Нагаева и Тауйской губы и в Охотске – рабочем посёлке, –что делает контроль над краем неполным."
 rcw_kamokhchu.2.a: "Поздравляем!"