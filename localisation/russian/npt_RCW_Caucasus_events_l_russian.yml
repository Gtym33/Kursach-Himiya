 rcw_nc.1.t: "Горское правительство"
 rcw_nc.1.desc: "Союз объединённых горцев Северного Кавказа и Дагестана был создан Первым Горским съездом ещё в мае 1917 года, предшественником его был Временный Центральный Комитет объединённых горцев, и после пролетарской революции ЦК Союза объединённых горцев принял решение о создании Горской автономии (Горской республики) на территории Дагестана и горских округов Терской области и о преобразовании ЦК в Горское правительство."
 rcw_nc.1.a: "Они там ненадолго"
 rcw_nc.1.b: "Скоро весь Кавказ будет свободен"
 
 rcw_nc.2.t: "Прибытие атамана Караулова"
 rcw_nc.2.desc: "Самостоятельные органы власти терских казаков в лице войскового правительства развернули борьбу с большевиками и создают Временное Терско-Дагестанское правительство."
 rcw_nc.2.a: "Посмотрим, что у них получится"
 rcw_nc.2.b: "Я с ним"
 
 rcw_nc.3.t: "Военное положение"
 rcw_nc.3.desc: "После известия о захвате власти большевиками в Петрограде, атаман М.А. Караулов заявил, что вступает в управление Терским краем «со всей полнотой государственной власти», ввиду необходимости борьбы с анархией, грабежами и разбоями. Было объявлено о введении военного положения на всей территории бывшей губернии и формировании Временного Терско-Дагестанского правительства для противодействия большевикам, которые ещё имеют в регионе параллельные органы власти, такие как Владикавказский совет.\nТак же проблемы с транспортом не дают солдатам возвращающимся с кавказского фронта двигаться дальше вглубь страны, и они оседают в регионе формируя банды и отряды, подстрекаемые местными советами."
 rcw_nc.3.a: "Посмотрим, что из этого получится"
 
 rcw_nc.4.t: "Взятие Грозного чеченцами"
 rcw_nc.4.desc: "Противник на всем приграничном участке отброшен и обращён в бегство. Нет никаких причин полагать, что он вновь вернётся к авантюрным планам в ближайшее время."
 rcw_nc.4.desc_1: "К сожалению, наши подразделения, переброшенные к границе, оказались значительно слабее войск противника. В ходе боёв он смог прорвать оборону и занять всю территорию спорного участка."
 rcw_nc.4.a: "Похороните погибших, нагадите отличившихся"
 rcw_nc.4.b: "В любом случае, мы избежали крупной войны"
 rcw_nc.5.t: "Атака горцев на Грозный отбита"
 rcw_nc.5.desc: "К сожалению, наши подразделения, переброшенные к границе, оказались значительно слабее войск противника. В ходе боёв он смог прорвать оборону и занять всю территорию спорного участка."
 rcw_nc.5.desc_1: "Противник на всем приграничном участке отброшен и обращён в бегство. Нет никаких причин полагать, что он вновь вернётся к авантюрным планам в ближайшее время."
 rcw_nc.5.a: "В любом случае, мы избежали крупной войны"
 rcw_nc.5.b: "Похороните погибших, нагадите отличившихся"
 
 rcw_nc.6.t: "Народы гор"
 rcw_nc.6.desc: "Нападения вооружённых отрядов и внутриплеменная рознь между народами Северного Кавказа было давним бичом этого региона, которая сдерживалась некогда сильной центральной властью.\nТеперь же ничего не останавливает горцев от совершения набегов и разграбления казачьих станиц. Кавказские народы всё сильнее попадают под влияние советской власти и давая тем самым возможность утвердится этой силе в регионе. Ситуацию усугубляет оружие с кавказского фронта, которое все чаще оказывается в руках вооруженных банд."
 rcw_nc.6.a: "Сейчас с этим ничего не поделать"
 
 rcw_nc.7.t: "Прибытие Фронтовиков"
 rcw_nc.7.desc: "С фронта прибыл 1-й Волгский казачий полк, Атаман поехал лично поприветствовать его в Пятигорском отделе. Вагон Атамана задержался на станции Прохладная, ожидая поезда в сторону Владикавказа. Как вдруг вагон окружила толпа вооруженных солдат. Подстрекаемые большевистскими агентами, они стали требовать объяснений по поводу непрекращающихся нападений ингушей и чеченцев на русские села. Вскоре угрозы переросли в открытое столкновение. Возбужденные солдаты оттащили вагон от станции и расстреляли его из винтовок. Помощь из станицы пришла слишком поздно. Атаман Караулов и его спутники погибли."
 rcw_nc.7.desc_1: "С фронта прибыл 1-й Волгский казачий полк, Атаман поехал лично поприветствовать его в Пятигорском отделе. Вагон Атамана задержался на станции Прохладная, ожидая поезда в сторону Владикавказа. Как вдруг вагон окружила толпа вооруженных солдат. Подстрекаемые большевистскими агентами, они стали требовать объяснений по поводу непрекращающихся нападений ингушей и чеченцев на русские села. Вскоре угрозы переросли в открытое столкновение. Возбужденные солдаты оттащили вагон от станции и расстреляли его из винтовок. Расквартированная рядом казачья бригада успела вовремя прибыть на помощь и отогнать разъярённых солдат. Атаман отделался ранением, кто знает, что было бы если бы помощь не поспела вовремя."
 rcw_nc.7.a: "Трагедия..."
 rcw_nc.7.b: "Удвойте охрану, казаков наградить, виновных наказать"
 rcw_nc_7_tt: "Прибывает 1-й Волгский полк Терского казачьего войска (три тысячи сабель).\n"
 
 rcw_nc.8.t: "Владикавказский погром"
 rcw_nc.8.desc: "В ответ на убийство атамана Караулова войска верные Терско-дагестанскому правительству силой разогнали советы во Владикавказе и Грозном, созданные в период временного правительства, развеяв большевиков по области. Это временно решило проблему двоевластия, но сил и решимости не хватит для полного изгнания советских из области."
 rcw_nc.8.a: "Может мы просто оттянули неизбежное?"
 
 rcw_nc.9.t: "1-й Съезд трудовых народов Терека"
 rcw_nc.9.desc: "Сегодня в Моздоке прошел так называемый «Съезд народов Терека». Съезд избрал временный народный совет Терской области. Съезд обратился к народам Терека с воззванием, в котором призывал формировать органы новой власти. На заключительном заседании был сформирован состав Терского областного народного Совета, в который на пропорциональных началах вошли представители всех народов области. Членами Совета были избраны Киров и Буачидзе. Председателем Совета стал левый эсер Ю. Г. Пашковский."
 rcw_nc.9.a: "Советы снова поднимают голову"
 
 rcw_nc.10.t: "2-й Съезд трудовых народов Терека"
 rcw_nc.10.desc: "Сегодня Съезд трудовых народов Терека объявил о создании Терской Советской республики и подавляющим большинством признал власть Совнаркома РСФСР. Не видя возможности противодействовать и поддержки, и возможности на кого можно было опереться, Терско-Дагестанское правительство самораспустилось, предложив съезду переехать во Владикавказ."
 rcw_nc.10.desc_1: "брух"
 rcw_nc.10.a: "Теперь регион подконтролен советской власти"
 rcw_nc.10.b: "брух"
 rcw_nc.10.c: "мы есть брух"
 
 rcw_nc.11.t: "Почётный караул"
 rcw_nc.11.desc: "Последние остатки подстрекателей большевиков и другие полунезависимые образования, порожденные революцией, наконец были изжиты. Отныне атаман Караулов является во многом единоличным правителем Северного Кавказа. Хотя до полной стабилизации региона ещё далеко, силами терского казачества первые необходимые шаги для установления порядка предприняты."
 rcw_nc.11.a: "Работа предстоит долгая..."
 
 rcw_nc.12.t: "Оборона нефтепромыслов"
 rcw_nc.12.desc: "Не успели вооруженные отряды приступить к охране ключевых нефтепромысловых предприятий, как уже сегодня они подверглись атаке горцев. Не ожидая обороны и надеясь на легкую добычу, они совершили безрассудную атаку и были наглухо разгромлены, а их лидеры схвачены и расстреляны."
 rcw_nc.12.a: "Одной бандой меньше"
 
 rcw_nc.13.t: "Поиски покровителя"
 rcw_nc.13.desc: "Силами Терских Казаков под предводительством Михаила Караулова нам удалось выбить большевиков из Северного Кавказа. Однако для дальнейших действий нельзя ограничится силами местных казаков. Нужно обратится к местным региональным правительствам, которые располагают дополнительными ресурсами. Возможно, с их помощью получится полностью стабилизировать регион."
 rcw_nc.13.a: "Пора объединять усилия"
 
 
 rcw_nc.47.t: "Единство армии"
 rcw_nc.47.desc: "После соединения частей генерала Корнилова с войсками Кубанской Рады остро встал вопрос о субординации двух антибольшевистских группировок. Кубанцы отстаивали автономность, в то время как белые генералы требовали подчинения всех сил своему командованию и угрожали покинуть Кубань, оставив её один на один с большевиками."
 rcw_nc.47.a: "Нам не устоять без добровольцев"
 rcw_nc.47.b: "Кубань останется свободной"
 rcw_nc.47.c: "Я пойду с ними"
 
 rcw_nc.48.t: "Отделение Кубани"
 rcw_nc.48.desc: "Кубанская рада как орган казачьего самоуправления был образован в первые дни после свержения монархии и подчинился Временному правительству. Основной её функцией было удержание привилегий и земель казаков в противовес иногородним, стремившимся всё это отнять.\nСейчас Кубанская рада встала в оппозицию новой народной власти, оно собралось в расширенном составе с участием помещиков, кулаков и крупной сельской буржуазии, объявила, что переформируется из войсковой рады в краевую. Выборным войсковым атаманом стал Филимонов."
 rcw_nc.48.a: "Остановите этот убогий мятеж, стыдно смотреть..."
 rcw_nc.48.b: "Кубань будет свободна!"
 rcw_nc.49.t: "Гражданская война на Кубани"
 rcw_nc.49.desc: "Как и многие окраинные органы власти, Кубанская Рада после переворота в Петрограде поспешила отмежеваться от центра и создать отдельное квази-государство. Вооружённую опору данного образования составили контрреволюционные офицеры, собранные бывшим военным летчиком В.Л. Покровским в «Отряд защиты Учредительного собрания». Но само казачество пока не спешит активно вступать в борьбу.\nМежду тем красные, опираясь на распропагандированные части, возвращающиеся через южные порты с турецкого фронта, смогли создать кулак, достаточный для нанесения по нам удара и продвижения вглубь Кубани. К этому стоит добавить, что действия Рады во многом мешают движению ватаг демобилизованных солдат, превращая их во временных союзников большевиков.\nВ любом случае, правительству нужно действовать достаточно решительно, чтобы завладеть южными портами и предотвратить войну на несколько фронтов. Красные же в случае победы на Кубани смогут полностью окружить Войско Донское и усмирить регион в кратчайшие сроки."
 rcw_nc.49.a: "Настало время беспощадной борьбы с красными бандами"
 rcw_nc.49.b: "Трудовое казачество не пойдет на поводу кубанской буржуазии!"
 rcw_nc.50.t: "Военное положение"
 rcw_nc.50.desc: "После того, как в Екатеринодаре стало известно о взятии власти большевиками, Краевое правительство под председательством Л. Л. Быча немедленно ввело военное положение и заявило о непризнании нового правительства. На территории Кубанской области запрещены публичные собрания, армейские соединения приводятся в боевую готовность, граждан требуют сдать оружие.\nПравительство уже предприняло меры: разоружило расквартированных в Екатеринодаре революционно настроенный артиллерийский дивизион и арестовало большевистский исполком городского совета. Тем не менее, этих мер явно недостаточно: в Новороссийске власть взял местный ВРК благодаря поддержке революционных солдат и матросов."
 rcw_nc.50.a: "Перед лицом большевистской опасности необходима консолидация"
 rcw_nc.51.t: "Тактика правительства"
 rcw_nc.51.desc: "I съезд иногородних серьёзно обострил политическую обстановку. После того, как эсеро-меньшевистский ЦИК съезда надавил на делегатов и не дал выдвинуть требования к Краевому правительству, значительное число иногородних разочаровалось в умеренных социалистах. Это неизбежно приведёт к росту популярности радикальной программы большевиков: ликвидации сословий (в т. ч. казачества) и передаче земли средним и мелким крестьянским хозяйствам. В связи с этим от правительства требуется либо пойти хоть на какие-то уступки, либо же окончательно порвать с теми иногородними, которых не устраивает их экономическое и социальное положение."
 rcw_nc.51.a: "Часть лояльных иногородних можно включить в правительство"
 rcw_nc.51.b: "Казачество должно отстоять свои права в полном объёме"
 rcw_nc.52.t: "Открытие 2-го съезда иногородних"
 rcw_nc.52.desc: "В Екатеринодаре, по инициативе ЦИК предыдущего созыва, был собран съезд иногороднего населения. На фоне последних событий, его делегаты в основной массе настроены более решительно и высказываются за полную ликвидацию сословных привелегий казачества.
 rcw_nc.52.a: "Правительство предлагает уступки"
 rcw_nc.52.b: "Оцепить съезд войсками"
 rcw_nc.53.t: "Иногородние выступают против"
 rcw_nc.53.desc: "Лишь несколько десятков депутатов согласилось с предложением правительства и покинуло съезд. Большая часть продолжила заседать и подавляющим большинством голосов (406 против 180) прошла большевистская резолюция, требующая признания власти СНК и роспуска кубанского правительства. Не смотря на этот провал, Краевое правительство выполнило своё обещание и Рада избрала новый состав."
 rcw_nc.53.a: "По крайней мере, часть иногородних успокоилась..."
 rcw_nc.54.t: "Разгон съезда иногородних"
 rcw_nc.54.desc: "Здание театра "Монплезир" было немедленно оцеплено юнкерами и лояльными казаками. Перед иногородними поставили ультиматум: выдать большевиков и самораспустится по причине военного положения. Революционно настроенные солдаты завязали перестрелку, но она продлилась не более часа. Всех сопротивлявшихся с оружием в руках расстреляли или казнили, правда арестовать удалось только часть большевиков. Большая часть депутатов в общей суматохе разбежалась, а те кто остались, вынесли угодное правительству решение."
 rcw_nc.54.a: "Казачьи вольности в безопасности"
 rcw_nc.55.t: "Декларация по аграрному вопросу"
 rcw_nc.55.desc: "Кубанская рада долгое время не могла выработать законопроект по аграрному вопросу. Формально, большая часть земли являлась собственностью войска, но фактически большая её часть находилась в вечной аренде у казачьего офицерства. Зажиточные казаки стремились сохранить свои наделы, может даже захватить земли церкви или государства. Середняцкие слои и казачья беднота стремилась переделить все земли по едокам. В этих условиях правительство выработало и опубликовало проект, согласно которому все земли Кубанской области, в том числе частные земли местных помещиков, должны перейти в собственность войска. Эта программа фактически консервирует нынешнее состояние дел, а положение многих иногородних делает и того хуже, так как им придётся платить больше налогов. Такая программа не может переломить общественные настроения"
 rcw_nc.55.a: "Или так или большевизм. Третьего не дано"
 rcw_nc.56.t: "Конституционная декларация"
 rcw_nc.56.desc: "Кубанское правительство декларировало политический аспект своей программы. Согласно ему высшая и законодательная власть на территории Кубанского края будет принадлежать двухпалатному парламенту из Краевой рабы и Законодательной рады. Депутаты избираются в состав краевой рады, а она в свою очередь избирает из своего состава более узкую законодательную раду. Краевая рада избирается из числа казаков, иногородних, которые владеют землёй и горцев. Законодательная рада действует между сессиями Краевой. Атаман избирается Краевой радой. Суд осуществляется войсковым судом. В целом, политический строй можно было бы охарактеризовать как парламентскую республику, если бы не особое положение казаков, которые являются подчинёнными атамана."
 rcw_nc.56.a: "Настоящая власть народа"
 rcw_nc.57.t: "Просьба кубанского правительства"
 rcw_nc.57.desc: "Правительство Кубани просит передать им (id региона), так как этот регион важен для хлебной торговли."
 rcw_nc.57.a: "Мы готовы пойти на встречу"
 rcw_nc.57.b: "Этот порт слишком важен для нас"
 rcw_nc.58.t: "Передача региона"
 rcw_nc.58.desc: "Черноморский порт был возвращён в состав Кубанской области."
 rcw_nc.58.a: "Ура!"
 rcw_nc.59.t: "Высокомерный отказ"
 rcw_nc.59.desc: "Не смотря на нашу дипломатичность, наша просьба была резко отвергнута."
 rcw_nc.59.a: "Мы изыщем другие средства..."
 rcw_nc.60.t: "Последний женский батальон смерти"
 rcw_nc.60.desc: "Женские добровольческие батальоны были созданы временным правительством для укрепления дисциплины на фронте. После не совсем удачного опыта боевых действий, женские батальоны были выведены в тыл и несли службу по охране порядка (один из таких сдался большевикам во время свержения временного правительства). После потери интереса правительства, на содержание батальонов стали отпускать недостаточно средств, вследствие чего после переворота в Петрограде они распались. В екатеринодарском гарнизоне несёт службу последняя такая часть в России. Моральное состояние плохое."
 rcw_nc.60.a: "Необходимо реорганизовать женский батальон!"
 rcw_nc.60.b: "Устройте бедных женщин на работу в правительственный аппарат..."
 rcw_nc.61.t: "Съезд промышленников Кубани"
 rcw_nc.61.desc: "После восстановления политической стабильности, кубанские капиталисты получили возможность снова распоряжаться своим имуществом. По инициативе организаций буржуазии был созван съезд. Местная буржуазия по своему составу отличается от других регионов России. Из-за дополнительных налогов, которые выплачивают иногородние, верхушку класса составляют помещики, которые перевели хозяйство на рыночные рельсы и зажиточное казачье офицерство, которое построило подобные хозяйства на переданной им в частную собственность земле. Из-за этого капиталовладельцы заинтересованы в развитии лёгкой промышленности и консервации нынешнего положения, потому что оно оберегает от излишней конкуренции."
 rcw_nc.61.a: "Поддержим местную промышленность"
 rcw_nc.62.t: "Состояние кубанского образования"
 rcw_nc.62.desc: "Народное образование на Кубани имеет свою специфику. Министерство народного просвещения содержит начальные школы и гимназии в крупных городах и учатся там как казаки, так и иногородние. Сейчас, когда и эта обязанность упала на кубанский бюджет, число располагаемых ими средств серьёзно упало. Средства на образование казачества выделяются из войскового бюджета, вследствие чего на сельской территории области были организованы, в основном, начальные школы. Подобная диспропорция привела к тому, что казачество в целом менее образовано, так как слишком много места в жизни казака занимает ведение хозяйства и военная служба, лишь единицы окончили высшие учебные заведения, хотя грамотны очень многие, так как военная служба требует составления документации. В экономической жизни область зависит от пришлых специалистов. В текущих условиях, в казне нет средств на расширение народного образования, особенно из-за того, что многие учителя ушли к революционерам"
 rcw_nc.62.a: "А вот если бы не большевики!"
 rcw_nc.63.t: "Выборы атамана"
 rcw_nc.63.desc: "После восстановления контроля над областью, Краевая рада смогла снова собраться на заседание. Положение с последней сессии изменилось: все революционные элементы были подавлены военной силой. Это одновременно увеличило значение войскового атамана и дало свободу Кубанской раде в проведении политики, так как теперь она может не обращать внимание на какую-либо левую оппозицию. Поэтому встал вопрос о продлении полномочий или избрании нового атамана. Свою кандидатуру на этот пост выдвинул Л. Л. Быч – глава правительства и идеолог "самостийного" (автономистского) движения. Он обладает авторитетом, но не военный человек. Высока вероятность переизбрания умеренного А. П. Филимонова, который впервые был выбран атаманом сразу после февральской революции. Также стремится занять пост В. Г. Науменко, выпускник академии генерального штаба, самый решительный кандидат. Он призывает к борьбе с революционерами жёстче других и за интеграцию кубанского войска в русскую армию, чем противопоставляет себя автономистам."
 rcw_nc.63.desc_1: "Нельзя сбрасывать со счетов и К. Л. Бардижа – это сторонник кадетов, бывший депутат Государственной Думы, и комиссар Временного правительства, самый опытный в политике казачий офицер."
 rcw_nc.63.desc_2: "Высока вероятность, что В. Л. Покровский окончательно укрепит своё положение. Он не уроженец Кубани, но как командующий армией спас область от большевиков и, поэтому, рассчитывает стать атаманом в силу этих заслуг."
 rcw_nc.63.desc_3: "(первые два вместе)".
 rcw_nc.63.a: "Бардиж отстоит интересы Кубани в будущем"
 rcw_nc.63.b: "Быч защитит автономию Кубани"
 rcw_nc.63.c: "Филимонов не допустит крайностей в политике"
 rcw_nc.63.d: "Только такой человек как Науменко задушит гидру революции"
 rcw_nc.63.e: "Покровский уже доказал, что может возглавить войско"
 rcw_nc.64.t: "Декларация по рабочему вопросу"
 rcw_nc.64.desc: "Кубанское правительство не было заинтересовано в глубоких социальных реформах. Верхушка иногородних и казачье середнячество больше заботились о сохранении статуса-кво. Тем не менее, под впечатлением от протестов рабочих, правительство попыталось уменьшить недовольство. В декларации подтверждалось ранее данное обещание ввести в будущем 8 часовой рабочий день, способствовать улучшению быта. Такая программа, откладывающая реформы на долгий срок, не могла удовлетворить рабочих."
 rcw_nc.64.a: "Рабочие должны быть благодарны, ведь, не смотря на мятеж, к ним хоть немного прислушиваются"
 rcw_nc.65.t: "Кубанское учредительное собрание"
 rcw_nc.65.desc: "После организации кубанской государственности, проведение местного учредительного собрания стало неизбежно. Это требовал новый расклад политических сил. Впервые всё иногороднее население и казаки обладали равным правом голоса. Эта мера, на фоне упадка партийных организаций на Кубани, привела к тому, что на Кубанском учредительном собрании было представлено огромное количество мелких списков домовладельцев, ресторанных работников, православных священников и так далее. Это привело к тому, что политический профиль собрания довольно аморфный. С высокой вероятностью большинство получат автономисты Л. Л. Быча, так как они сделали возможной некоторую либерализацию политической жизни. Тем не менее, депутаты колеблятся и поэтому могут потребовать установления сильной власти атамана для сохранения политической стабильности."
 rcw_nc.65.desc_1: "Крупные города представлены, в основном, депутатами от эсеров и меньшевиков. Они полностью поддерживают курс на федерализацию, социализацию земли и могут составить коалицию с самостийниками."
 rcw_nc.65.desc_2: "Серьёзное влияние имеют также буржуазные элементы (крупные собственники). Они предлагают усилить интеграцию в экономику России для расширения частных капиталовложений."
 rcw_nc.65.desc_3: "(первые два вместе)"
 rcw_nc.65.a: "Умеренные социалисты примирят конфликты в обществе"
 rcw_nc.65.b: "Курс на автономию должен продолжаться"
 rcw_nc.65.c: "Кубани нужен крепкий хозяйственник!"
 rcw_nc.65.d: "Власть атамана должна стать конституционной"
 rcw_nc.65.e: "Радикальные самостийники спасут Кубань!"
 rcw_nc.66.t: "Переговоры о статусе Сочи"
 rcw_nc.66.desc: "[FROM.GetCountryName] просит передать Сочи."
 rcw_nc.66.a: "Нет смысла конфликтовать за прибрежную полосу"
 rcw_nc.66.b: "Мы могли бы уступить в обмен на экономические привилегии"
 rcw_nc.66.c: "Отказ. Это национальная грузинская земля."
 rcw_nc.67.t: "Возвращение Сочи"
 rcw_nc.67.desc: "Грузинское правительство добровольно вывело войска и передало Сочи под наш суверенитет."
 rcw_nc.67.a: "Ура!"
 rcw_nc.68.t: "Требования Грузии"
 rcw_nc.68.desc: "Грузинское правительство готово передать нам Сочи, но в обмен на ряд невыгодных концессий и торговый договор."
 rcw_nc.68.a: "Мы не торгуем русской землёй, но лучше так, чем война"
 rcw_nc.68.b: "Никогда!"
 rcw_nc.69.t: "Успех переговоров"
 rcw_nc.69.desc: "После уступок, Грузия немедленно вернула нам Сочи."
 rcw_nc.69.a: "Ура!"
 rcw_nc.70.t: "Срыв переговоров"
 rcw_nc.70.desc: "Грузинское правительство упёрлось и переговоры ни к чему не привели."
 rcw_nc.70.a: "Инородцы..."
 rcw_nc.71.t: "Отказ от переговоров"
 rcw_nc.71.desc: "Грузинское правительство в резкой форме отказало нам и заявило, что Сочи – неотъемлемая часть Грузии."
 rcw_nc.71.a: "Проклятые инородцы..."
 rcw_nc.71.b: "Мы объявим им войну!"
 rcw_nc.72.t: "Перебаллотировка"
 rcw_nc.72.desc: "После разрыва с иногородними, государственный аппарат был реорганизован по примеру Донского войска. Только казаки получили возможность участвовать на Воинском круге, который должен избрать атамана. Эти выборы важны, так как атаманская власть была значительно расширена. После изменения законодательства, Л. Л. Быч потерял возможность участвовать в выборах. Самостийники выдвинули кандидатуру П. И. Курганского, кубанского казака и сторонника автономистов. В его пользу говорит высшее юридическое образование, опыт работы в руководстве Черноморско-кубанской железной дороги. Высока вероятность переизбрания умеренного А. П. Филимонова, который впервые был выбран атаманом сразу после февральской революции. Также стремится занять пост В. Г. Науменко, выпускник академии генерального штаба, самый решительный кандидат. Он призывает к борьбе с революционерами жёстче других и за интеграцию кубанского войска в русскую армию, чем противопоставляет себя автономистам."
 rcw_nc.72.desc_1: "Нельзя сбрасывать со счетов и К. Л. Бардижа – это сторонник кадетов, бывший депутат Государственной Думы, и комиссар Временного правительства, самый опытный в политике казачий офицер.\n"
 rcw_nc.72.desc_2: "Высока вероятность, что В. Л. Покровский окончательно укрепит своё положение. Он не уроженец Кубани, но как командующий армией спас область от большевиков и, поэтому, рассчитывает стать атаманом в силу этих заслуг.\n"
 rcw_nc.72.a: "Бардиж отстоит интересы Кубани в будущем"
 rcw_nc.72.b: "Курганский обеспечит преемственность и умеренный курс"
 rcw_nc.72.c: "Филимонов не допустит крайностей в политике"
 rcw_nc.72.d: "Только такой человек как Науменко задушит гидру революции"
 rcw_nc.72.e: "Покровский уже доказал, что может возглавить войско"
 rcw_nc.73.t: "Казачий переворот"
 rcw_nc.73.desc: "Казачье офицерство раздражала политика рады – стремление переписать частные земли в войсковые, найти компромисс с зажиточными иногородними, добиться широкой автономии, которая ослабила бы связь с Россией. В этих условиях, недовольных офицеров-линейцев собрал вокруг себя В. Г. Науменко. При поддержке белогвардейских офицеров, парламент был оцеплен, вожаки самостийников арестованы, остальные депутаты разошлись, установлена военная диктатура для решительной борьбы с сепаратистами и революционерами. Никто не встал на защиту Кубанской рады."
 rcw_nc.73.a: "Порядок водворён"
 rcw_nc.74.t: "Вопрос хлебной торговли"
 rcw_nc.74.desc: "Кубань является плодородным регионом, но гражданская война серьёзно нарушила хозяйственную жизнь. Из-за расстройства транспорта, спекулянтов, мобилизации на фронт, резко выросли цены на продовольствие, что влечёт за собой недовольство населения. Возможно, следует вмешаться, но с другой стороны ограничения могут повлечь сопротивление и рост мешочничества."
 rcw_nc.74.a: "Не следует мешать частным лицам"
 rcw_nc.74.b: "Необходимо установить твёрдые цены... В согласии с крупными производителями."
 rcw_nc.75.t: "Проблема восточных территорий"
 rcw_nc.75.desc: "После создания Юго-восточного союза резко встал вопрос о Донбассе и Крыме. Заводы Юга России зависят от донбасского угля, а через порты производится экспорт продовольствия. Тем не менее, интеграция этих территорий в союз на общих основаниях невозможна, так как там отсутствует казачье население. В случае их присоединения, пришлось бы вводить военно-полицейское правление и принудительное оказачивание, что противоречит самой идее казачьего войска. Подобная операция была бы довольно дорогостоящей и могла не окупить затрат."
 rcw_nc.75.a: "Эти земли никогда не были казачьими"
 rcw_nc.75.b: "Нам нужен уголь, сталь и черноморские порты!"
 SEU_can_core_east_Ukraine_tooltip: "Открывает решения на превращение земель Донбасса в национальные.\n"
 rcw_nc.76.t: "Мирное предложение казачьего союза"
 rcw_nc.76.desc: "[FROM.GetCountryName] предлагает подписать мир и выйти из изматывающей гражданской войны. Их единственное требование – оставить за ними весь Юг России."
 rcw_nc.76.a: "Это наглое предложение невозможно одобрить"
 rcw_nc.76.b: "Мы вынуждены согласится"
 rcw_nc.77.t: "Отказ от переговоров"
 rcw_nc.77.desc: "Проклятые революционеры отвергли наше щедрое предложение."
 rcw_nc.77.a: "Идиоты!"
 rcw_nc.78.t: "Статус правительства Харламова"
 rcw_nc.78.desc: "После того, как Юго-восточный союз был восстановлен, встал вопрос о первом составе правительства во главе с кадетом В. А. Харламовым. Это правительство было избрано незадолго до переворота в Петрограде и не успело приступить к своим обязанностям. Тем не менее оно оказало большие услуги в координации антисоветских сил в регионе. С одной стороны, следует передать власть законному правительству, но с другой ситуация радикально изменилась, поэтому можно убедить Харламова уйти в отставку."
 rcw_nc.78.a: "Правительство Харламова должно приступить к работе"
 rcw_nc.78.b: "Харламов должен уйти"
 rcw_nc.79.t: "Отряд полковника Покровского"
 rcw_nc.79.desc: "Не смотря на все усилия кубанских войск, большевики заняли Екатеринодар. Краевая рада выпустила декларацию, где сокрушалась, что народ допустил захват власти большевиками, выразила надежду, что попав под угнетение большевиков народ одумается и временно прервала заседания. Полковник В. Л. Покровский реорганизовал остатки кубанских войск в один отряд и продолжает сопротивление."
 rcw_nc.79.a: "Мы ещё отомстим большевикам!"
 
 rcw_nc.81.t: "I съезд иногородних"
 rcw_nc.81.desc: "В Екатеринодаре собрался съезд иногороднего населения области. Выборы в него начались ещё до взятия власти большевиками, поэтому он не настолько радикален, настолько мог быть. Эсеро-меньшевистский ЦИК, избранный в начале работы съезда, вполне умерен в своих требованиях: выступает за введение земского самоуправления и отмены налога на имущество для иногородних. Тем не менее, благодаря большевистским депутатам съезда, основная массе радикализируется: возникают требования передела земли. Под давлением съезда социалисты потребовали и отмены военного положения."
 rcw_nc.81.a: "До стабилизации обстановки не может идти речи об отмене военного положения"
 rcw_nc.82.t: "Результаты I съезда иногородних"
 rcw_nc.82.desc: "Неуступчивая позиция кубанского правительства привела к тому, что эсеры и меньшевики испугались перспективы противостояния и пошли на попятную. В резолюции социалисты согласились отложить реформы на некоторое время. На съезде при общем голосовании победила радикальная резолюция большевиков, но эсеро-меньшевистский ЦИК добился переголосования по отделам (административным единицам Кубани) и провёл свою резолюцию. Таким образом, надежды и чаяния иногородних на время спрятаны под сукно..."
 rcw_nc.82.a: "Эти клистирные трубки и бедняки только путаются под ногами"
 rcw_nc.83.t: "Рабочая демонстрация в Екатеринодаре"
 rcw_nc.83.desc: "До февральской революции на Кубани насчитывалось только несколько десятков большевиков. Когда рабочие выступили за улучшение условий труда, то заводовладельцы ответили локаутами. Так пролетариат включился в борьбу, стал брать управление производством в свои руки, а большевиков на Кубани теперь стало несколько тысяч.\n\nПо инициативе большевиков рабочие Екатеринодара объявили забастовку (кроме водоэлектростанции) и вместе с солдатами устроили демонстрацию с требованием признать власть СНК и декреты советской власти."
 rcw_nc.83.a: "Немедленно разогнать!"
 rcw_nc.84.t: "Развитие аграрного движения на Кубани"
 rcw_nc.84.desc: "Революция неизбежно пустила корни даже в далёкой сельской местности Кубани. Станичные собрания иногородних и революционных казаков (из малоземельных) многих районов Кубани заявляли о признании власти СНК, большевистских декретов и начали передел земли. Собрания делегатов Таманского и Кавказского отделов, наиболее революционно настроенных (из-за близости к Новороссийску), приняли те же решения.\n\nНеобходимо немедленно пресечь мятеж, выслав карательные отряды."
 rcw_nc.84.a: "Действовать решительно, всех виновных в захвате власти предавать воинскому верховному суду"
 rcw_nc.85.t: "Демонстрация в поддержку Учредительного собрания"
 rcw_nc.85.desc: "В Екатеринодаре по призыву правительства была проведена демонстрация в поддержку Учредительного собрания, в которой участвовали юнкера, кадеты, меньшевики, эсеры, союз банковских служащих и «Гвардия защиты учредительного собрания». Местные рабочие были уже достаточно запуганы арестами подстрекателей-большевиков и расстрелом их демонстрации в ноябре, поэтому митинг здоровых государственнических сил (таких, как эсеры и меньшевики, много сделавших для укрепления армии на германском фронте и авторитета Временного правительства) прошёл без провокаций и произвёл большое впечатление на колеблющиеся мелкобуржуазные прослойки."
 rcw_nc.85.a: "Вот это – настоящий русский народ!"
 
