 TCH_road_patrols: "Дорожные патрули"
 TCH_road_patrols_desc: "Частые грабежи, не дают людям нормально передвигаться по дорогам, хотя сил у нас немного некоторые мы отрядим для защиты дорог."
 TCH_disperse_vladikavkazian_soviet: "Разогнать Владикавказский совет"
 TCH_disperse_vladikavkazian_soviet_desc: "До сих пор существует параллельные нашему большевистские правительства, с этим нужно что-то делать. Направим вооруженные отряды на арест."
 TCH_finishing_survivors: "Добить выживших"
 TCH_finishing_survivors_desc: "Советы рассеяны по области, но через время могут окрепнуть и снова бросить вызов нашей власти в регионе. Нужно раз и навсегда с ними покончить."
 TCH_punishment_raids_in_mountains: "Карательные рейды в горы"
 TCH_punishment_raids_in_mountains_desc: "Нужно показать горцам, что в регионе присутствует крепкая власть и дать отпор их набегам. Это не решит проблему полностью, но возможно они будут действовать более осторожно."
 TCH_secure_oil: "Обезопасить нефтяные месторождения"
 TCH_secure_oil_desc: "Нефть одна из главных природных богатств региона. Следует отправить казачьи части на охрану."
 TCH_osetian_peoples_soviet: "Осетинский народный совет"
 TCH_osetian_peoples_soviet_desc: "Хоть и в Осетии есть твоя социалистическая интеллигенция и земельные споры с казаками, основное население все же сильно не доверяет большевикам. Наверное. Мы можем попытаться привлечь их к работе по обеспечению порядка в регионе, создав альтернативный большевистским советам орган."
 TCH_osetian_cossakian_units: "Осетино-казачьи отряды"
 TCH_osetian_cossakian_units_desc: "От народного совета Осетии поступило предложение о создании совместных осетино-казачьих отрядов."
 TCH_osetian_cossakian_units_tt: "Два осетино-казачьих полка иррегулярной кавалерии (каждый отряд по два полуполка).\n"
 
 
 
 
 
 
 
