 rcw_nc.1.t:0 "Горское правительство"
 rcw_nc.1.desc:0 "Союз объединённых горцев Северного Кавказа и Дагестана был создан Первым Горским съездом ещё в мае 1917 года, предшественником его был Временный Центральный Комитет объединённых горцев, и после пролетарской революции ЦК Союза объединённых горцев принял решение о создании Горской автономии (Горской республики) на территории Дагестана и горских округов Терской области и о преобразовании ЦК в Горское правительство."
 rcw_nc.1.a:0 "Они там ненадолго"
 rcw_nc.1.b:0 "Скоро весь Кавказ будет свободен"
 
 rcw_nc.2.t:0 "Прибытие атамана Караулова"
 rcw_nc.2.desc:0 "Самостоятельные органы власти терских казаков в лице войскового правительства развернули борьбу с большевиками и создают Временное Терско-Дагестанское правительство."
 rcw_nc.2.a:0 "Посмотрим, что у них получится"
 rcw_nc.2.b:0 "Я с ним"
 
 rcw_nc.3.t:0 "Военное положение"
 rcw_nc.3.desc:0 "После известия о захвате власти большевиками в Петрограде, атаман М.А. Караулов заявил, что вступает в управление Терским краем «со всей полнотой государственной власти», ввиду необходимости борьбы с анархией, грабежами и разбоями. Было объявлено о введении военного положения на всей территории бывшей губернии и формировании Временного Терско-Дагестанского правительства для противодействия большевикам, которые ещё имеют в регионе параллельные органы власти, такие как Владикавказский совет.\nТак же проблемы с транспортом не дают солдатам возвращающимся с кавказского фронта двигаться дальше вглубь страны, и они оседают в регионе формируя банды и отряды, подстрекаемые местными советами."
 rcw_nc.3.a:0 "Посмотрим, что из этого получится"
 
 rcw_nc.4.t:0 "Взятие Грозного чеченцами"
 rcw_nc.4.desc:0 "Противник на всем приграничном участке отброшен и обращён в бегство. Нет никаких причин полагать, что он вновь вернётся к авантюрным планам в ближайшее время."
 rcw_nc.4.desc_1:0 "К сожалению, наши подразделения, переброшенные к границе, оказались значительно слабее войск противника. В ходе боёв он смог прорвать оборону и занять всю территорию спорного участка."
 rcw_nc.4.a:0 "Похороните погибших, нагадите отличившихся"
 rcw_nc.4.b:0 "В любом случае, мы избежали крупной войны"
 rcw_nc.5.t:0 "Атака горцев на Грозный отбита"
 rcw_nc.5.desc:0 "К сожалению, наши подразделения, переброшенные к границе, оказались значительно слабее войск противника. В ходе боёв он смог прорвать оборону и занять всю территорию спорного участка."
 rcw_nc.5.desc_1:0 "Противник на всем приграничном участке отброшен и обращён в бегство. Нет никаких причин полагать, что он вновь вернётся к авантюрным планам в ближайшее время."
 rcw_nc.5.a:0 "В любом случае, мы избежали крупной войны"
 rcw_nc.5.b:0 "Похороните погибших, нагадите отличившихся"
 
 rcw_nc.6.t:0 "Народы гор"
 rcw_nc.6.desc:0 "Нападения вооружённых отрядов и внутриплеменная рознь между народами Северного Кавказа было давним бичом этого региона, которая сдерживалась некогда сильной центральной властью.\nТеперь же ничего не останавливает горцев от совершения набегов и разграбления казачьих станиц. Кавказские народы всё сильнее попадают под влияние советской власти и давая тем самым возможность утвердится этой силе в регионе. Ситуацию усугубляет оружие с кавказского фронта, которое все чаще оказывается в руках вооруженных банд."
 rcw_nc.6.a:0 "Сейчас с этим ничего не поделать"
 
 rcw_nc.7.t:0 "Прибытие Фронтовиков"
 rcw_nc.7.desc:0 "С фронта прибыл 1-й Волгский казачий полк, Атаман поехал лично поприветствовать его в Пятигорском отделе. Вагон Атамана задержался на станции Прохладная, ожидая поезда в сторону Владикавказа. Как вдруг вагон окружила толпа вооруженных солдат. Подстрекаемые большевистскими агентами, они стали требовать объяснений по поводу непрекращающихся нападений ингушей и чеченцев на русские села. Вскоре угрозы переросли в открытое столкновение. Возбужденные солдаты оттащили вагон от станции и расстреляли его из винтовок. Помощь из станицы пришла слишком поздно. Атаман Караулов и его спутники погибли."
 rcw_nc.7.desc_1:0 "С фронта прибыл 1-й Волгский казачий полк, Атаман поехал лично поприветствовать его в Пятигорском отделе. Вагон Атамана задержался на станции Прохладная, ожидая поезда в сторону Владикавказа. Как вдруг вагон окружила толпа вооруженных солдат. Подстрекаемые большевистскими агентами, они стали требовать объяснений по поводу непрекращающихся нападений ингушей и чеченцев на русские села. Вскоре угрозы переросли в открытое столкновение. Возбужденные солдаты оттащили вагон от станции и расстреляли его из винтовок. Расквартированная рядом казачья бригада успела вовремя прибыть на помощь и отогнать разъярённых солдат. Атаман отделался ранением, кто знает, что было бы если бы помощь не поспела вовремя."
 rcw_nc.7.a:0 "Трагедия..."
 rcw_nc.7.b:0 "Удвойте охрану, казаков наградить, виновных наказать"
 rcw_nc_7_tt:0 "Прибывает 1-й Волгский полк Терского казачьего войска (три тысячи сабель).\n"
 
 rcw_nc.8.t:0 "Владикавказский погром"
 rcw_nc.8.desc:0 "В ответ на убийство атамана Караулова войска верные Терско-дагестанскому правительству силой разогнали советы во Владикавказе и Грозном, созданные в период временного правительства, развеяв большевиков по области. Это временно решило проблему двоевластия, но сил и решимости не хватит для полного изгнания советских из области."
 rcw_nc.8.a:0 "Может мы просто оттянули неизбежное?"
 
 rcw_nc.9.t:0 "1-й Съезд трудовых народов Терека"
 rcw_nc.9.desc:0 "Сегодня в Моздоке прошел так называемый «Съезд народов Терека». Съезд избрал временный народный совет Терской области. Съезд обратился к народам Терека с воззванием, в котором призывал формировать органы новой власти. На заключительном заседании был сформирован состав Терского областного народного Совета, в который на пропорциональных началах вошли представители всех народов области. Членами Совета были избраны Киров и Буачидзе. Председателем Совета стал левый эсер Ю. Г. Пашковский."
 rcw_nc.9.a:0 "Советы снова поднимают голову"
 
 rcw_nc.10.t:0 "2-й Съезд трудовых народов Терека"
 rcw_nc.10.desc:0 "Сегодня Съезд трудовых народов Терека объявил о создании Терской Советской республики и подавляющим большинством признал власть Совнаркома РСФСР. Не видя возможности противодействовать и поддержки, и возможности на кого можно было опереться, Терско-Дагестанское правительство самораспустилось, предложив съезду переехать во Владикавказ."
 rcw_nc.10.desc_1:0 "брух"
 rcw_nc.10.a:0 "Теперь регион подконтролен советской власти"
 rcw_nc.10.b:0 "брух"
 rcw_nc.10.c:0 "мы есть брух"
 
 rcw_nc.11.t:0 "Почётный караул"
 rcw_nc.11.desc:0 "Последние остатки подстрекателей большевиков и другие полунезависимые образования, порожденные революцией, наконец были изжиты. Отныне атаман Караулов является во многом единоличным правителем Северного Кавказа. Хотя до полной стабилизации региона ещё далеко, силами терского казачества первые необходимые шаги для установления порядка предприняты."
 rcw_nc.11.a:0 "Работа предстоит долгая..."
 
 rcw_nc.12.t:0 "Оборона нефтепромыслов"
 rcw_nc.12.desc:0 "Не успели вооруженные отряды приступить к охране ключевых нефтепромысловых предприятий, как уже сегодня они подверглись атаке горцев. Не ожидая обороны и надеясь на легкую добычу, они совершили безрассудную атаку и были наглухо разгромлены, а их лидеры схвачены и расстреляны."
 rcw_nc.12.a:0 "Одной бандой меньше"
 
 rcw_nc.13.t:0 "Поиски покровителя"
 rcw_nc.13.desc:0 "Силами Терских Казаков под предводительством Михаила Караулова нам удалось выбить большевиков из Северного Кавказа. Однако для дальнейших действий нельзя ограничится силами местных казаков. Нужно обратится к местным региональным правительствам, которые располагают дополнительными ресурсами. Возможно, с их помощью получится полностью стабилизировать регион."
 rcw_nc.13.a:0 "Пора объединять усилия"
 
 
 
