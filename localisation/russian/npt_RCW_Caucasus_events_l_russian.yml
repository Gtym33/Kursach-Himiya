 TCH_martial_law:0 "Военное положение"
 TCH_martial_law_desc:0 "Первым делом следует объявить военное положение."
 TCH_cossack_mobilization:0 "Мобилизация казачьих частей"
 TCH_cossack_mobilization_desc:0 "Для противостояния врагам нужна армия. Думаю, спорить с этим глупо."
 TCH_cossack_mobilization_tt:0 "Пять отрядов иррегулярной кавалерии по три полуполка каждый.\n"
 TCH_deserters_of_caucasian_front:0 "Дезертиры кавказского фронта"
 TCH_deserters_of_caucasian_front_desc:0 "Нужно провести свою агитацию среди частей, возвращающихся с фронта."
 TCH_deserters_of_caucasian_front_tt:0 "Два отряда милиции по четыре полуполка каждый.\n"
 TCH_road_patrols:0 "Дорожные патрули"
 TCH_road_patrols_desc:0 "Частые грабежи, не дают людям нормально передвигаться по дорогам, хотя сил у нас немного некоторые мы отрядим для защиты дорог."
 TCH_disperse_vladikavkazian_soviet:0 "Разогнать Владикавказский совет"
 TCH_disperse_vladikavkazian_soviet_desc:0 "До сих пор существует параллельные нашему большевистские правительства, с этим нужно что-то делать. Направим вооруженные отряды на арест."
 TCH_finishing_survivors:0 "Добить выживших"
 TCH_finishing_survivors_desc:0 "Советы рассеяны по области, но через время могут окрепнуть и снова бросить вызов нашей власти в регионе. Нужно раз и навсегда с ними покончить."
 TCH_punishment_raids_in_mountains:0 "Карательные рейды в горы"
 TCH_punishment_raids_in_mountains_desc:0 "Нужно показать горцам, что в регионе присутствует крепкая власть и дать отпор их набегам. Это не решит проблему полностью, но возможно они будут действовать более осторожно."
 TCH_secure_oil:0 "Обезопасить нефтяные месторождения"
 TCH_secure_oil_desc:0 "Нефть одна из главных природных богатств региона. Следует отправить казачьи части на охрану."
 TCH_osetian_peoples_soviet:0 "Осетинский народный совет"
 TCH_osetian_peoples_soviet_desc:0 "Хоть и в Осетии есть твоя социалистическая интеллигенция и земельные споры с казаками, основное население все же сильно не доверяет большевикам. Наверное. Мы можем попытаться привлечь их к работе по обеспечению порядка в регионе, создав альтернативный большевистским советам орган."
 TCH_osetian_cossakian_units:0 "Осетино-казачьи отряды"
 TCH_osetian_cossakian_units_desc:0 "От народного совета Осетии поступило предложение о создании совместных осетино-казачьих отрядов."
 TCH_osetian_cossakian_units_tt:0 "Два осетино-казачьих полка иррегулярной кавалерии (каждый отряд по два полуполка).\n"
 
 
 
 
 
 
 
