 rcw_all_rus_NA.1.t:0 "Национальное собрание"
 rcw_all_rus_NA.1.desc:0 "Определить дальнейшую судьбу России способно лишь избранное ею всенародное Собрание. Его цель — определить формы государственного устройства новой России и пути преодоления последствий постигшей Родину смуты. Главный вопрос — монархия или республика? Вопрос с совдепами, правда, уже окончательно решён, как и вопрос о хозяйственном укладе, экспроприаций отныне не будет. Но прежде предстоит решить вопрос о том, кто будет приглашён к участию в собрании, приедут ли представители белых армий и умеренно-социалистических правительств, а также национальных автономий. После обсуждения делегатами также должно будет организовать плебесцит, попросив народ показать, чего хочет он, что депутаты, впрочем, и без него прекрасно знают. И так как мы ответственны за его проведение, отказаться от его результатов мы не сможем."
 rcw_all_rus_NA.1.a:0 "Только мы, вынесшие всю тяжесть борьбы, достойны решить судьбу России"
 rcw_all_rus_NA.1.b:0 "Только наши союзники смогут присутствовать"
 rcw_all_rus_NA.1.c:0 "Все, кроме социалистов, смогут принять участие"
 rcw_all_rus_NA.1.d:0 "Все, кроме открытых реакционеров, смогут принять участие"
 rcw_all_rus_NA.1.e:0 "Собрание будет поистине всенародным"
 
 rcw_all_rus_NA.2.t:0 "Приглашение на Национальное собрание"
 rcw_all_rus_NA.2.desc:0 "Гражданская война кажется, окончена, или почти окончена. После падения Москвы [FROM.GetName] решает, что для определния дальнейшей судьбы России ей необходимо избрать Национальное собрание. Его цель — определить формы государственного устройства новой России и пути преодоления последствий постигшей Родину смуты. И нас приглашают принять участие во всероссийском Собрании, долженствующим разрешить основные вопросы государственной жизни. Главный вопрос — монархия или республика? Вопрос с совдепами, правда, уже окончательно решён, как и вопрос о хозяйственном укладе, экспроприаций отныне не будет. После обсуждения делегатами также должно будет организовать плебесцит, попросив народ показать, чего хочет он, что депутаты, впрочем, и без него прекрасно знают."
 rcw_all_rus_NA.2.a:0 "Готовьте делегацию"
 rcw_all_rus_NA.2.b:0 "Нам не о чем говорить с врагами народа"
 
 rcw_all_rus_NA.3.t:0 "[FROM.GetName] отказывает"
 rcw_all_rus_NA.3.desc:0 "Вышло неловко. Мы послали им приглашение, но [FROM.GetName] решает отказаться от участия в Национальном собрании, аргументируя это тем, что их интересы в любом случае не будут представлены на нём, и его проведение выльется либо в установление диктатуры одной политической силы, либо в новую междоусобицу."
 rcw_all_rus_NA.3.a:0 "Печально"
 
 rcw_all_rus_NA.5.t:0 "Центральный вопрос"
 rcw_all_rus_NA.5.desc:0 "Весь период кровопролитной войны с узурпаторами мы сражались прежде всего за право народа самостоятельно определить государственный строй новой России. Но так как в текущей разрухе невозможно провести Учредительное собрание, волю народа непосредственно выражают правительства, поднявшие знамя законности и восстания против незаконности. Депутаты собрались в Москве, в Сенатском дворце на территории московского кремля, в Екатерининском зале. В этом здании ранее располагались Окружной суд, Судебная палата и Межевая канцелярия, а до разделения Екатериной II Правительствующего Сената на 5 департаментов 1 июня 1730 года по юлианскому летосчислению здесь проводились дворянские собрания Московской губернии. Вероятно, теперь Петроград, по крайней мере на время, потеряет статус политического центра России, ведь Национальное собрание проводится именно здесь, но этот вопрос встанет потом. Сейчас же аудитория Екатерининского зала решит: республика или монархия?"
 rcw_all_rus_NA.5.a:0 " История совершенно уничтожила идею монархии в глазах народа!"
 rcw_all_rus_NA.5.b:0 "За прошедшее время народ поправел и желает царя!"
 
 rcw_all_rus_NA.6.t:0 "Резолюция о государственной власти"
 rcw_all_rus_NA.6.desc:0 "Заседания шли тяжело. На голосовании народные депутаты и представители белых армий решили, что решением центрального вопроса Национального собрания станет республика. Несмотря на то, что свержение монархии фактически стало отправной точкой революционных событий, было решено, что тотальная реакция России будет идти лишь во вред. Неизвестно, что удержало Пуришкевича от того, чтобы бросить стакан, но вероятно, главная причина — слишком большое число целей, да и подобный демарш уже не мог изменить ничего. Это историческое заседание открыло новую страницу в истории этой страны, окончательно закрепив победу республиканского строя и поражение совдепа после Гражданской войны..."
 rcw_all_rus_NA.6.desc_1:0 "Заседания шли тяжело. На голосовании народные депутаты и представители белых армий решили, что решением центрального вопроса Национального собрания станет республика. Несмотря на то, что свержение монархии фактически стало отправной точкой революционных событий, было решено, что тотальная реакция России будет идти лишь во вред. Неизвестно, что удержало Пуришкевича от того, чтобы бросить стакан, но вероятно, главная причина — слишком большое число целей, да и подобный демарш уже не мог изменить ничего. Это историческое заседание открыло новую страницу в истории этой страны, окончательно закрепив победу республиканского строя и поражение совдепа после Гражданской войны...\nНо мы голосовали не за это. И тут явно имеет место обман со стороны наших врагов, голосование было подложным. И это вполне возможно, ведь оно было тайным. И мы можем вмешаться в те результаты, которые будут озвучены делегатам и населению."
 rcw_all_rus_NA.6.a:0 "Мы приветствуем волю народа"
 rcw_all_rus_NA.6.b:0 "Результаты голосования подложны! Мы обязаны вмешаться"
 
 rcw_all_rus_NA.7.t:0 "Резолюция о государственной власти"
 rcw_all_rus_NA.7.desc:0 "Заседания шли тяжело. На голосовании народные депутаты и представители белых армий решили, что решением центрального вопроса Национального собрания станет монархия. Именно свержение монархии фактически стало отправной точкой революционных событий, поражение царизма потянуло за собой в бездну анархии и Временное правительство, предрешило приход к власти леворадикалов, и только тотальная реакция позволит России впредь избежать подобных потрясений. Республиканские депутаты, когда узнали результаты, были в ярости; сейчас они утверждают, что это решение ещё аукнется нам новой революцией, новыми потрясениями, новой анархией, новой Гражданской войной. Это историческое заседание открыло новую страницу в истории этой страны, окончательно закрепив победу монархического строя в схватке со временем и поражение совдепа после Гражданской войны..."
 rcw_all_rus_NA.7.desc_1:0 "Заседания шли тяжело. На голосовании народные депутаты и представители белых армий решили, что решением центрального вопроса Национального собрания станет монархия. Именно свержение монархии фактически стало отправной точкой революционных событий, поражение царизма потянуло за собой в бездну анархии и Временное правительство, предрешило приход к власти леворадикалов, и только тотальная реакция позволит России впредь избежать подобных потрясений. Республиканские депутаты, когда узнали результаты, были в ярости; сейчас они утверждают, что это решение ещё аукнется нам новой революцией, новыми потрясениями, новой анархией, новой Гражданской войной. Это историческое заседание открыло новую страницу в истории этой страны, окончательно закрепив победу монархического строя в схватке со временем и поражение совдепа после Гражданской войны...\nНо мы голосовали не за это. И тут явно имеет место обман со стороны наших врагов, голосование было подложным. И это вполне возможно, ведь оно было тайным. И мы можем вмешаться в те результаты, которые будут озвучены делегатам и населению."
