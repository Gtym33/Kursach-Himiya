 russia.23.desc_2:0 "У Таврического дворца собралось около 30 тысяч рабочих Путиловского завода. Большевистское ЦК обсуждало вопрос об участии в вооружённом движении толпы и с небольшим перевесом приняло резолюцию о его поддержке, как-бы для того, чтобы придать ему организованный и мирный характер. Через два часа матросы из Кронштадта прибыли в Петербург и направились к большевистскому штабу в особняке Кшесинской, где с болкона выступал Свердлов, Луначарский и Ленин, где они призвали к «отставке министров-капиталистов», что правильнее оценивать как призыв к мятежу. Параллельно со всем этим анархисты выдвинули лозунги «Долой Временное правительство!», «Безвластие и самоустройство» и пытались перехватить «власть» над массой.\nКак бы то ни было, спровоцированное большевистскими и анархистскими подстрекателями выступление приняло форму «вооружённой демонстрации»: никем не управляемая толпа в 500 тысяч человек двинулась вперёд. У здания контрразведки на Воскресенской набережной шли ожесточённые бои юнкеров с матросами. В течение дня произошёл целый ряд актов мародёрства в частных квартирах на Литейном проспекте и Жуковской улице, были ограблены магазины Гостиного двора, Апраксина двора, Невского проспекта и Садовой улицы. Толпу попробовали заблокировать на острове удерживая мосты через Фонтанку, но натиск оказался силён, оцепление было разорвано легко.\nПетросовет не поддержал восстание рабочих и встал на сторону Временного правительства, хоть и не явно, а фактически, призвав толпу к ожиданию нового Съезда советов. Вооружёнными матросами был арестован один из министров правительства и видный эсер Виктор Чернов, хотя также сообщают, что планировали взять Переверзева. Очевидно, что РСДРП (б) слабо контролирует толпу, над городом нависла угроза анархии."
