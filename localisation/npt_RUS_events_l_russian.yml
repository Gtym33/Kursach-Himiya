 russia.24.t:0 "Поражение большевиков"
 russia.24.desc:0 "Как уже было известно, П. А. Половцов перешёл к активным действиями и приказал полковнику конноартиллерийского полка Ребиндеру с двумя орудиями и под прикрытием сотни казаков двинуться к Таврическому дворцу и открыть огонь по толпе, она бежала, но к сожалению, было убито и ранено порядка пятидесяти человек, не считая последующих стычек. В результате этого сложились благоприятные условия, и Всероссийский Центральный Исполнительный Комитет объявил военное положение. Несмотря на то, что рабочие требовали, чтобы он немедленно взял всю власть в свои руки, ВЦИК решил поддержать идею о коалиционном правительстве.\nЮнкера и солдаты рыскали по городу, выискивая большевиков, и расправлялись с ними на месте. Силы разбитых в бою большевиков собрались на перегруппировку у особняка Кшесинской и заняли северный конец Троицкого моста. Но отправленные на взятие особняка части увидели, что большевики решили оставить его. Лидеров большевиков, в частности Ленина, в нём не оказалось. Они решили не давать заведомо проигрышный бой. Юнкера разгромили большевистские штабы в Литейном и Петроградском районах. По непроверенной информации Ленин бежал в Финляндию."
 russia.24.desc_1:0 "Как уже было известно, П. А. Половцов перешёл к активным действиями и приказал полковнику конноартиллерийского полка Ребиндеру с двумя орудиями и под прикрытием сотни казаков двинуться к Таврическому дворцу и открыть огонь по толпе, она бежала, но к сожалению, было убито и ранено порядка пятидесяти человек, не считая последующих стычек. В результате этого сложились благоприятные условия, и Петросовет объявил об измене ВЦИК (якобы большевики нарушили процесс формирования органа, получив большинство антидемократическим путём) и ввёл в Петрограде военное положение.\nНесмотря на то, что рабочие требовали, чтобы ВЦИК немедленно взял всю власть в свои руки, он решил выждать. Юнкера и солдаты рыскали по городу, выискивая большевиков, и расправлялись с ними на месте. Силы разбитых в бою под Таврическим большевиков собрались на перегруппировку у особняка Кшесинской и заняли северный конец Троицкого моста. Но отправленные на взятие особняка части увидели, что большевики решили оставить его. Лидеров большевиков, в частности Ленина, в нём не оказалось. Они решили не давать заведомо проигрышный бой. Юнкера разгромили большевистские штабы в Литейном и Петроградском районах. По непроверенной информации Ленин бежал в Финляндию. В свою очередь в ВЦИК пропорционально по представительству на предыдущем Съезде Советов донобрали делегатов от эсеров и меньшевиков."
 russia.24.desc_2:0 "Введённое Временным правительством военное положение могло обернуться его поражением, но на счастье Петросовет был эсеровско-меньшевистским, что позволило легитимизировать это решение в глазах части трудящихся. Большевики были выставлены как мятежники. Однако обстрелы вооружённых, но «мирных» демонстрацией для предупреждения распав над юнкерами порушили всю сложившуюся в головах населения картину: жёсткие меры, приводящие к нескольким сотням раненых, не популярны в народе.\nНесмотря на то, что рабочие требовали, чтобы Совет немедленно взял всю власть в свои руки, он решил занять максимально нейтральную позицию. Силы разбитых в бою под Таврическим большевиков вылавливались по городу нашими отрядами. Отправленные на взятие особняка части увидели, что большевики решили оставить его. Лидеров большевиков, в частности Ленина, в нём не оказалось. Они решили не давать заведомо проигрышный бой. Юнкера разгромили большевистские штабы в Литейном и Петроградском районах. По непроверенной информации Ленин бежал в Финляндию."
 russia.24.desc_3:0 "Как уже было известно, П. А. Половцов перешёл к активным действиями и приказал полковнику конноартиллерийского полка Ребиндеру с двумя орудиями и под прикрытием сотни казаков двинуться к Таврическому дворцу и открыть огонь по толпе, она бежала, но к сожалению, было убито и ранено порядка пятидесяти человек, не считая последующих стычек. В результате этого сложились условия, в которых было возможно разгонать ВЦИК.\nНесмотря на то, что рабочие требовали, чтобы ВЦИК немедленно взял всю власть в свои руки, он решил выждать. Юнкера и солдаты рыскали по городу, выискивая большевиков, и расправлялись с ними на месте. Силы разбитых в бою под Таврическим большевиков собрались на перегруппировку у особняка Кшесинской и заняли северный конец Троицкого моста. Но отправленные на взятие особняка части увидели, что большевики решили оставить его. Лидеров большевиков, в частности Ленина, в нём не оказалось. Они решили не давать заведомо проигрышный бой. Юнкера разгромили большевистские штабы в Литейном и Петроградском районах. По непроверенной информации Ленин бежал в Финляндию. Исполнительный комитет был переформирован пропорционально по представительству на предыдущем Съезде Советов и получил эсеровско-меньшевистский состав."
 russia.24.a:0 "Ура"
 
 russia.25.t:0 "Резолюция"
 russia.25.desc:0 "Резолюция ВЦИК уже после подавления восстания отмечала, что вынужденные и неизбежные меры правительства и военных властей, а также авантюризм восставших, создают почву для демагогической агитации контрреволюционеров. Ввиду этого орган «революционной демократии» требовал, чтобы исключительные меры применялись лишь к отдельным лицам, и чтобы «охрану революционных свобод и порядка» правительство взяло на себя «совместно» с органами «революционной демократии». Далее та же резолюция требовала «безотлагательно осуществить мероприятия.., направленные к уничтожению всех остатков старого строя».\nПришло время для переговоров о составлении нового кабинета взамен развалившимуся, и министры-социалисты предъявили свою программу. [ROOT.GetLeader] заявил о невозможности для него присоединения к этой программе, продиктованной ВЦИК: «...она неприемлема для меня в целом ввиду ее явного уклонения от непартийных начал в сторону осуществления чистопартийных социалистических целей, в особенности в тех ее частях, которые раньше ставились на решение Временного правительства и против которых я уже неоднократно высказывался». С особой подробностью [ROOT.GetLeader] остановился затем на аграрной программе В.М. Чернова, которую он назвал «гибельной», и что законы, проводимые Министерством земледелия, «подрывают народное правосознание» и «узурпаторуют права Учредительного собрания... в сущности стремятся поставить Учредительное собрание перед фактом разрешенного [земельного] вопроса».\nБыла выпущена новая правительственная декларация, которая, несмотря на попытки И.Г. Церетели убедить всех в обратном, заслоняла собой старую коалиционную декларацию. К новой декларации у всех несоциалистических партий было много претензий. Там были озвучены совершенно нереалистичные сроки созыва Учредительного собрания, имелась попытка протащить лозунги федерализации до Учредительного собрания. С одной стороны, она содержала в себе множество обещаний того, что было реализовано давно, с другой — ряд широчайших проектов, которые в компетенцию правительства едва ли входили.\n[ROOT.GetLeader] назвал Керенского лучшим кандидатом на пост министра-председателя, Керенский в свою очередь заявил, что новое правительство будет формироваться на надпартийной основе, и он будет индивидуально утверждать всех кандидатов, тем самым освобождая министров от ответственности перед ЦК своих партий."
 russia.25.a:0 "Приступаем к переговорам..."
 russia.25.a:0 "Сформируем кабинет без Керенского, декларации советов игнорируем"
 
 russia.26.t:0 "Переговоры"
 russia.26.desc:0 "В первую неделю Керенскому сопутствовал успех в переговорах, правительство формировалось, сохранялась иллюзия возможности спасти розовую мечту о стабильном коалиционном правительстве. Результаты переговоров Керенского с к.-д. партией были закреплены в семи пунктах, смысл которых был в сохранении статуса-кво и непримиримости в отношении продавливания партиями своих программ до Учредительного собрания. Правительство ставило себе исключительной целью охрану завоеваний революции, а потому осуществление всех основных реформ и разрешение вопросов о форме государственного строя должны быть отложены до Учредительного собрания. Программа декларировалась внепартийной и общенациональной, так как устанавливала лишь общие условия всякой «культурной» государственности.\nИ гарантией выполнения этой программы должен был быть верный состав правительства, в который входили бы представители буржуазии, компенсирующие социалистов. Был поставлен вопрос об отставке Чернова, но Керенский выразил несогласие с таким требованием кадетов. В свою очередь кадеты В.Д. Набоков, Н.И. Астров и Ф.Ф. Кокошкин отказались входить в кабинет пока в нём оставался Чернов, но ЦК партии кадетов решило не настаивать на его отставке, если в целом будут соблюдены их требования по формированию кабинета. И переговоры были приостаовлены, но через несколько дней оказалось, что И.Г. Церетели не вполне согласен с этой программой, и говорил, что ввиду исключительной серьезности положения страны правтельство желало бы привлечь в свой состав новых лиц из кругов, которые готовы были бы встать на почву последней, социалистической правительственной декларации. Заявлялось, что «все слухи о кризисе Временного правительства и о возможности пересмотра его программы совершенно не соответствуют действительности». Церетели прибавлял, что «это есть мнение всего правительства», если конечно брать во внимание только тех, кто в этом правительстве остался, и, стало быть, переговоры могут вестись только в рамках этой программы. Ультимативная постановка Церетели означала в сущности отказ от продолжения переговоров, а он сам дополительно подкреплял своё требование угрозой своей отставки. Хотя ясно видно, что ультиматум Церетели имеет целью отдать власти и вернуть себе свободу критики буржуазного правительства и восстановить влияние в советах, а не взять власть и возложить на себя ответственность за свои действия. Переговоры на грани краха, и встаёт вопрос, что делать?"
 russia.26.a:0 "Мы решительно разошлись с кадетами, переговоры — потеря времени"
 russia.26.b:0 "Мы продолжим переговоры, пусть Церетели уходит, если это не блеф"
 
 russia.27.t:0 "Отставка Керенского"
 russia.27.desc:0 "Керенский появился в печати с утверждением: «Временное правительство... не отвечает ни перед какими общественными организациями или партиями, а лишь по совести своей и разумению перед страной... [партийное заявление кадетов] не может служить препятствием для вхождения в состав Временного правительства [социалистов]». Однако заявление и не являлось препятствием для вхождения при условии исполнения заложенной в нём программы. Но Керенский заявил, что новое правительство «в деятельности своей будет неизменно  руководствоваться теми положениями, которые изложены в его декларациях...», чем де-факто принял ультиматум Церетели. Принятая правительством программа была неприемлема для кадетов, из-за чего кадеты в правительство не вступают.\nОднако воспользовавшись кризисом и неприятными слухами о себе Чернов всё же выходит из правительства по своей инициативе. Он мотивировал свою отставку желанием вернуть себе «полную свободу действий в качестве защищающего свою политическую честь и преследующего клеветников частного лица», ведь из-за его деятельности во время эмиграции его обвинили в работе в прошлом на германскую разведку для пораженческой пропаганды среди русских военнопленных. Первоначально это не повлияло на решение к.-д. партии, но далее ЦК отменяет заявление о неучастии в правительстве и переезжает в Петроград. От партийных товарищей социал-революционеров Керенский получил настоятельные просьбы рассмотреть в самом спешном порядке дело Чернова в Министерстве юстиции и реабилитировать «селянского» министра.\nКеренский заявил правительству, что ввиду непреодолимых трудностей для создания нового правительства на единственно правильных основах он возвращает данное ему полномочие образовать кабинет и слагает с себя звание члена кабинета и министра-председателя. Товарищ министра-председателя Некрасов заявил, что уходить в отставку не может, и вступает в исполнение обязанностей председателя."
 russia.27.a:0 "Коалиция необходима"
 russia.27.b:0 "Пусть Некрасов формирует кабинет"
 
 russia.28.t:0 "Отставка Церетели и Чернова"
 russia.28.desc:0 "Ультиматум Церетели не был принят. Его угроза об отставке не оказалась блефом. В печати Церетели пишет, что был возмущён контрреволюционным отказом правительства от так необходимых России реформ и клеймил Керенского как соглашателя, который отрывается от трудящихся масс и идёт на поводу у сторонников консервации рудиментов старого режима. Керенский в замешательстве. До этого он не хотел делать шагов как в лево, так и в право. Главным препядствием на пути к соглашению оставался Виктор Чернов, однако он, воспользовавшись кризисом и неприятными слухами о себе, всё же выходит из правительства по своей инициативе. Он мотивировал свою отставку желанием вернуть себе «полную свободу действий в качестве защищающего свою политическую честь и преследующего клеветников частного лица», ведь из-за его деятельности во время эмиграции его обвинили в работе в прошлом на германскую разведку для пораженческой пропаганды среди русских военнопленных. ЦК кадетов выезжает в Петроград для участия в формировании нового кабинета.\nМежду тем, несмотря на уход Церетели советы продолжают оказывать давление на Керенского, также в игру вступил внезапно заявивший о себе Временный комитет Государственной думы, потребовавший отстранения от постов всяких лидеров социалистических партий, и так как он тоже являлся общественной организацией, с мнением которых при формировании кабинета обязались считаться, игнорировать их было бы некрасиво."
 russia.28.a:0 "Плевать на Думу и советы, формируем так"
 russia.28.b:0 "Пусть советы выберут — или формируют свой кабинет, или не мешают"
 
 russia.29.t:0 "Отставка Керенского"
 russia.29.desc:0 "Керенский вступил в переговоры, однако к какому-то соглашению придти не удалось. Совершенно противоположные требования советов, кадетов и комитета не могли стать платформой для образования правительства. Под конец Керенский сорвался и поставил перед советами условие — они берут власть и формируют социалистический кабинет или не вмешиваются в работу правительства. Советы отказались брать власть. В конечном итоге переговоры были прерваны по инициативе Керенского, который появился в печати с утверждением: «Временное правительство... не отвечает ни перед какими общественными организациями или партиями, а лишь по совести своей и разумению перед страной... [ничто] не может служить препятствием для вхождения в состав Временного правительства [кого угодно]». Министр-председатель созвал совещание в Зимнем дворце, куда пригласил представителей партий и общественных объединений чтобы сформировать хоть какую-то власть, и ввиду непреодолимых трудностей для создания им одним нового прравительства на единственно правильных основах он возвращает данное ему полномочие образовать кабинет и слагает с себя звание члена кабинета и министра-председателя. Товарищ министра-председателя Некрасов заявил, что уходить в отставку не может, и вступает в исполнение обязанностей председателя, приступая к формированию кабинета."
 russia.29.a:0 "Закончилось..."
 
 russia.31.t:0 "Коалиция"
 russia.31.desc:0 "Керенский заявил, что ввиду непреодолимых трудностей для создания нового правительства на единственно правильных основах он возвращает данное ему полномочие образовать кабинет и слагает с себя звание члена кабинета и министра-председателя. Товарищ министра-председателя Некрасов заявил, что уходить в отставку не может, и вступает в исполнение обязанностей председателя.\nПолитическая позиция А.Ф. Керенского к этому времени была значительно подкопана соглашательской тактикой без малейшей надежды примирить два враждующих лагеря и построить на этом примирении сколько-нибудь определенную и последовательную внутреннюю программу. Однако же до тех пор, пока ни один лагерь — ни социалистический, ни буржуазный — не считал возможным взять себе всю власть, соглашательская политика являлась неизбежной.\nВ этих условиях встал второй вечный русский вопрос: что делать? Первым движением было — подать всем в отставку и сдать власть. Второй возможностью было обращение к советам или Временному комитету Государственной думы за созданием новой власти, каковая была отвергнута. Третья возможность — обсудить сообща вопрос о формировании правительства со всеми видными политическими фигурами столицы, что означало возвращение на платформу Керенского. Именно поэтому представителей общественных объединений и партий собрали в Малахитовом зале Зимнего дворца.\nЗаседание началось с оглашением Некасовым возможностей: вернуть власти одному из «первоисточников» (советы или Дума) или поручить формирование нового правительства одному лицу. Далее заседающие заполняли время пространными полуистерическими речами о хозяйственном бардаке, гиперинфляции, развале армии, предлагая мало конкретных мер. Переход к конкретике начался когда Некрасов обвинил социал-демократов в том, что они парализовали работу министров-социалистов своим мелочным партийным контролем и всё-таки пригрозил отставкой. Милюков обратился к Совету рабочих и солдатских депутатов с прямым вопросом: «Готов ли он либо взять власть в свои руки, либо оказать доверие, без оговорок и без отчетов, правительству, которое будет образовано Керенским»? Заседание окончилось без голосование резолюцией о доверии Керенскому и кабинету, который он составит. Это было бы возвращением к исходной точке, если бы не заявления Керенского, сделанные в печати, которые показали, что его взгляды на отношения между правительством и партийными организациями и на основные задачи революционной власти, которая должна быть «сильной», значительно приблизились к взглядам кадетов.\nПо приглашению Некрасова Керенский вернулся в Зимний, далее он приступил к формированию кабинета на основе индивидуальной выборки людей с освобождением их от ответственности перед своими партиями. На этом кризис власти подходил к завершению."
 russia.31.a:0 "Отлично"
