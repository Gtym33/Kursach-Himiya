родины час это вызвался делать Некрасов. Он приступил к формированию кабинета на основе индивидуальной выборки людей с освобождением их от ответственности перед своими партиями на платформе Керенского. На этом кризис власти, кажется, подходил к завершению, но правительство во главе с теперь уже председателем Николаем Некрасовым не будет коалиционным, ведь единственная фигура, которая не дала бы ему развалиться, ушла. Кабинет должен более партийным."
