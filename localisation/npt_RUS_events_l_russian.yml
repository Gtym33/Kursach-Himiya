 russia.35.t:0 "Новый главком"
 russia.35.desc:0 "После мятежа отдельных полков гарнизона столицы всё яснее видится состояние нашей армии в целом. Тылу и фронту нужна твёрдая рука, Брусилов слишком податлив на мнение солдатских комитетов, Алексеева слишком не любят. Мы должны найти нового главнокомандующего."
 russia.35.a:0 "Корнилов — генерал от инфантерии, авторитетен среди военных, лоялен"
 russia.35.b:0 "Корнилов — достойный кандидат, ведь тылу нужна твёрдая рука"
 russia.35.c:0 "Корнилов — молодой и перспективный комаднующий демократических взглядов"
 russia.35.e:0 "Текущий главнокомандующий отлично справится со всем"
 russia.36.t:0 "Государственное совещание в Москве"
 russia.36.desc:0 "Россия переживает постоянный тяжелый политический кризис на протяжении многих месяцев.\nДля консолидации общественных и политических сил и легитимизации своих действий Временное Правительство провело Государственное совещание, эдакий съезд всех политических сил. И вопреки задумке Государственное совещание стало толчком для объединения правых сил их трибуной. Лавр Корнилов, Алексей Каледин, Павел Милюков, Василий Шульгин и другие выступили с призывом разогнать советы, восстановить армейскую дисциплину и установить твердую государственную власть. Большевики же тем временем попытались устроить провокацию выступив прямо здесь же с обвинением Совещания в контрреволюции. И хотя их козни провалились, в Москве началась масштабная однодневная забастовка рабочих.\nКеренский подводя итоги Совещания заявил, что в обществе теперь достигнуто высокое взаимопонимание, а Временное правительство учтет все предложения направленные на благо страны. Но усиление правых контрреволюционных сил не может не вызывать тревоги."
 russia.36.a:0 "Это не к добру"
 russia.37.t:0 "Корниловский мятеж"
 russia.37.desc:0 "Новости из Петрограда сообщают, что между правительством и генералом Корниловым произошел некий конфликт переросший в открытое противостояние. Суть его заключается в том, что вызванные в столицу якобы для усиления гарнизона войска были остановлены правительством на полпути, но генерал приказал движение продолжить.\nПосле недавней речи генерала Лавра Корнилова на приёме в Москве, где он открыто раскритиковал практикуемые способы управления страной и армией и призвал к объединению "здоровых сил" было очевидно, что в случае противостояния именно он возглавит реакционеров. Напряжение в среде правого офицерства нарастало уже давно и наконец вырвалось наружу.\nВерные ему войска сейчас походным маршем движутся на столицу и, видимо, уже близки к ней. Корнилов обвиняет действующий режим в потакании большевистскому заговору и теперь пойдет на любые меры ради сохранения порядка в тылу."
 russia.37.a:0 "Корнилов ведь не посмеет разогнать нас?!"
 russia.37.b:0 "Тактический союз с красными изменит баланс!"
 russia.39.t:0 "Начало восстания"
 russia.39.desc:0 "Военно-революционный комитет, как и ожидалось, на самом деле готовил восстание против правительства. Заявления о защите революции от новой конриловщины оказались фикцией, по крайней мере если они не считают таковой нас...\nСейчас Ленин ещё находится на своей консперативной квартире, и есть возможность арестовать хотя-бы некоторых лидеров большевиков, пока они не подняли части, что даст нам преимущество со старта..."
 russia.39.a:0 "Приказать арестовать большевиков"
 russia.39.b:0 "Бессмысленно — у нас нет ресурсов"
 russia.40.t:0 "Отказано в предоставлении полномочий"
 russia.40.desc:0 "Просьба председателя правительства о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП (б) вызвала долгие споры и критику в адрес действий правительства, в предложении было отказано. Предпарламентом была принята резолюция, резко критиковавшая правительство и требующая проведения решительных реформ, в частности по вопросу о земле и мирных переговорах."
 russia.40.desc_1:0 "Просьба председателя правительства о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП (б) в правительстве была встречена шквалом критики, и хотя много кто выступал за решительные действия против большевиков, большинством было решено, сейчас же следует начать радикальные реформы, а арест лидеров большевиков считают преджевременным."
 russia.41.t:0 "Арестован Ленин"
 russia.41.desc:0 "В общем-то, действие достаточно бесполезное. Также арестован и Эйно Рахья, который был рядом. Восстание обезглавить нам не удалось — оно возглавляется Львом Троцким, Николаем Подвойским, Иосифом Джугашвили и т.д., но мы не дали Ленину приступить к руководству восстанием из Смольного, что уже ударило по большевикам. Тем не менее, удерживать его долго не выйдет, тем более формального повода у нас так и не появилось."
 russia.42.t:0 "Развод мостов"
 russia.42.desc:0 "Для того, чтобы сковать действия большевиков, необходимо разделить их основные силы на две части по разные стороны Невы, для чего нужно развести мосты через Неву. У правительства очень ограниченные силы, все военные части морально разложены, и единственная боеспособная сила сейчас — юнкера."
 russia.42.a:0 "Отправить отряды юнкеров и лояльных солдат для развода мостов"
 russia.42.b:0 "Не выйдет ничего всё равно, нужно сохранить силы"
 
 russia.43.t:0 "Мосты разведены"
 russia.43.desc:0 "Юнкера Михайловского артиллерийского училища прибыли к Литейному мосту и сумели захватить его, также их удалось развести Николаевский мост и некоторое время удерживать Дворцовый мост, который был потом отбит. Сейчас переправы через Неву наши, а за большевиками лишь одна, и это серьёзно ударяет по их боеспособности."
 russia.43.a:0 "Отлично"
 russia.44.t:0 "Мосты сведены"
 russia.44.desc:0 "Юнкера Михайловского артиллерийского училища прибыли к Литейному мосту, но были разоружены. Юнкерам удалось развести только Николаевский мост и некоторое время удерживать Дворцовый мост. В целом, большевики контролируют переправы через Неву, а мы лишь потеряли лояльные нам части."
 russia.44.a:0 "Выжидаем"
 russia.45.t:0 "Красногвардейская атака на правительственные здания"
 russia.45.desc:0 "Сейчас восставшие планируют совершить рывок для захвата электростанции, почтамта, телеграфа, телефона, банка и других важнейших правительственных зданий, и в случае удачи город будет в основном под их контролем. Наши малые силы ещё способны удержать часть из этих зданий."
 russia.45.a:0 "Необходимо сохранить контроль над стратегическими зданиями города"
 russia.45.b:0 "Состредоточить все части вокруг Зимнего для его защиты"
 russia.46.t:0 "Большевики оттеснены"
 russia.46.desc:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Утром моряки гвардейского флотского экипажа вступили в бой с вовремя подоспевшими отрядами юнкеров и не смогли захватить центральный банк, через час силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была предпринята атака на Центральную телефонную станцию, с большими потерями она была взята. Ещё через четыре часа отряды красногвардейцев Московского и Нарвского районов были оттеснены от Варшавского вокзала. Далее была отбита электростанция, но большевики всё же взяли центральный банк, тем не менее, электрокоммуникации были перерезаны и правительство всё ещё остаётся без электричества. Восстание находится под угрозой, но расслабляться пока рано."
 russia.46.a:0 "Бои за город кончаются..."
 russia.47.t:0 "Взяты почта, телефон, телеграф..."
 russia.47.desc:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Утром моряки гвардейского флотского экипажа заняли здание Государственного банка, а через два часа силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была взята Центральная телефонная станция после разоружения охранявших её юнкеров Владимирского военного училища. Ещё через час отряды красногвардейцев Московского и Нарвского районов заняли последний остававшийся в руках правительства Варшавский вокзал. В целом город сейчас за большевиками, тем не менее, успех восстания ещё не предрешён, как мы думаем."
 russia.47.a:0 "Бои за город кончаются..."
 russia.48.t:0 "Большевики повержены"
 russia.48.desc:0 "Силы красной гвардии не смогли полностью окружить Зимний дворец и взять под контроль весь город. За Временным правительством осталась часть районов и большевистское восстание начало задыхаться. Несмотря на неполное окружение по сигнальному выстрелу с Петропавловской крепости был начат штурм Зимнего, окончившийся неудачей — юнкера оттеснили красную гвардию. Большевики ещё контролируют значительную часть города, но Петросовет уже потерял веру в победу восстания, и открывающийся скоро Съезд Советов надежды большевиков похоронит, ведь они не смогут декларировать легитимность своего правительства."
 russia.48.a:0 "Да здравствует республика!"
 russia.49.t:0 "Великая [GetMonth]ская социалистическая революция"
 russia.49.desc:0 "Силы Павловского полка окружили Зимний дворец в пределах Миллионной, Моховой и Большой Конюшенной улиц, а также Невского проспекта между Екатерининским каналом и Мойкой. Были выставлены пикеты с участием броневиков на мостах через Екатерининский канал и Мойку и на Морской улице. Затем прибыли отряды красногвардейцев из Петроградского района и с Выборгской стороны, а также части Кексгольмского полка, которые заняли участок севернее Мойки. По сигнальному выстрелу из пушки Петропавловской крепости был произведён холостой выстрел носового орудия «Авроры», после чего был начат штурм Зимнего. Были разоружены покинувшие свои посты отряды юнкеров и женщин из ударного батальона. Далее дворец был взят, правительство арестовано. В результате победы восстания за день вся власть в Петрограде перешла к Петроградскому военно-революционному комитету."
 russia.49.a:0 "Да здравствует советская власть!"
 
 russia.50.t:0 "[num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов"
 russia.50.d:0 "Накануне вооружённого восстания действовало 1429 Советов рабочих, солдатских и крестьянских депутатов, на съезде же было представлено всего 402: из них 195 объединённых Советов рабочих и солдатских депутатов, 119 Советов рабочих и солдатских депутатов с участием крестьянских депутатов, 46 Советов рабочих депутатов, 22 Совета солдатских и матросских депутатов, 19 Советов крестьянских депутатов и 1 Совет казачьих депутатов. Из 649 делегатов 390 были большевиками.\nПервое заседание съезда открыл меньшевик Фёдор Дан, в разгар начавшегося в Петрограде вооружённого восстания. Крестьянские советы и все солдатские комитеты уровня армий отказались участвовать в деятельности съезда. Меньшевики и эсеры осудили выступление большевиков как «незаконный переворот». Со стороны большевиков же выступал Троцкий, и он заявил, что «восстание народных масс не нуждается в оправдании; то, что произошло, это не заговор, а восстание. Мы закаляли революционную энергию петроградских рабочих и солдат, мы открыто ковали волю масс на восстание, а не на заговор».\nПосле избрания президиума съезда из большевиков и левых эсеров ряд умеренных социалистических партий (меньшевики, правые эсеры, делегаты Бунда) в знак протеста против произошедшего восстания большевиков покинули Съезд и бойкотировали его работу.\nНа втором заседании уже большевистско-левоэсеровского съезда под гром аплодисментов Лениным были зачитаны декрет о мире и декрет о земле. Съезду было предложено распустить старый состав ВЦИК и сформировать новое революционное правительство — Совет Народных Комиссаров. В него вошли только большевики, фракция левых эсеров отказалась, но покидать съезд не стала. Борис Камков заявил, что «крестьянство не с большевиками, а крестьянство — это пехота революции, без которой революция должна погибнуть»."
 russia.50.d_1:0 ""
 russia.50.a:0 "Это новая веха в течении нашей революции"
 russia.50.b:0 ""
 
 russia.51.t:0 "Перенос правительства"
 russia.51.desc:0 "Угроза со стороны внутренних врагов, левых и правых, а также угроза со стороны немцев вынуждает нас думать о эвакуации нашего правительства из Петрограда в другое место, откуда мы сможем управлять Россией и продолжать войну с Германией до победного конца. И нам нужно выбрать город, в который"
 russia.51.a:0 "Москва — древняя столица России"
 russia.51.b:0 "Ярославль — город недалеко от Москвы, но с меньшим количеством большевиков"
 russia.51.c:0 "Самара — от туда мы сможем вести войну даже если враг дойдёт до Волги"
 russia.51.e:0 "Нижний Новгород — далеко от фронта и близко к Центральной России"
 russia.51.f:0 "Нет никакой необходимости переезжать"
 
 russia.79.t:0 "Дефицит продовольствия"
 russia.79.desc:0 "Тянущийся ещё с 1916 года паровозный голод начал давать результаты ещё в феврале 1917 года, вызвав массовое недовольство из-за недостатка хлеба в столице, но теперь ситуация выходит на качественно иной уровень: если тогда в Петрограде просто возникли проблемы с распределением запасов, то теперь резерв продовольствия столицы всё уменьшается, хоть снабжение ещё стабильно. В скоров времени ожидается рост недовольства и крайне левого радикализма, так что на спокойную обстановку в этом году рассчитывать не стоит."
 russia.79.a:0 "Нужно что-то предпринимать..."
 
 russia.100.t:0 ""
 russia.100.desc:0 ""
 russia.100.a:0 ""
 russia.153.t:0 "Советская власть"
 russia.153.desc:0 "После нескольких кризисов Временное правительство потеряло всякую поддержку населения и армейских частей, а советы набрали столько популярности, что предприняли попытку захвата власти. После приказа об аресте заседания Государственной думы она сдалась. Чхеидзе и Мартов выступили на трибуне и объявили о победе советов всем Петрограду, в связи с чем... было решено созвать новый состав Временного правительства из социал-демократов, от умеренных до радикалов."
 russia.153.a:0 "Вся власть советам?.."
 russia.240.t:0 "Смерть от ушиба"
 russia.240.desc:0 "До сих пор царю удавалось избегать почли любых травм, способных вызвать кровотечение, но всё же настал тот час, когда он сильно упал. Ушиб привёл к обширному внутреннему кровотечению, и из-за болезни кровь не свёртывалась, он умер от потери крови."
 russia.240.a:0 "Да здравствует новый царь Михаил!"
 russia.241.t:0 "Продолжение политики Столыпина"
 russia.241.desc:0 "Со времён смерти Столыпина одновременно многое поменялось, но многое сохранилось в неизменном виде. Реформа сельского хозяйства так и не была доведена до конца, мы должны её завершить для того, чтобы впреть избежать революционных событий и развивать экономику нашей страны."
 russia.241.a:0 "Россия будет стоять прочно"
 russia.242.t:0 "Окончание реформы"
 russia.242.desc:0 "Продолжение политики столыпина в сельской местности позволило достаточно быстро решить проблему перенаселённости европейской части России, лучше освоить Сибирь и распространить капиталистические отношения на деревню в полной мере, крестьянский вопрос можно считать на данный момент полностью решённым."
 
 
 
 rcw_kcr.1.t:0 "Участь временщиков"
 rcw_kcr.1.d:0 "Настоящее правительство состоит чуть не наполовину из некомпетентного социалистического элемента. В череде кризисов оно не раз показало свою несостоятельность, всегда шло на уступки, но никогда не получало положительного результата. Единственной заслугой кучки политиканов, чуть не допустившей большевицкого переворота, стало продолжение войны с Германией. И оно было неудачным.\nСолдаты ударных полков жаждут узнать ваш вердикт."
 rcw_kcr.1.a:0 "Посмотрим, на их работу при Порядке"
 rcw_kcr.1.b:0 "Суд установит тяжесть их вины перед Родиной"
 rcw_kcr.1.c:0 "Правительство необходимо, но состав будет кадетским"
 rcw_kcr.1.e:0 "Устроим переформирование на основе эсеров-савинковцев"
 rcw_kcr.2.t:0 "Вопрос Петросовета"
 rcw_kcr.2.d:0 "Сейчас в наших руках находится самый одиозный орган "революционного народа". Составленный из гарнизонных крыс, испугавшихся выступить на фронт, он принес России больше бед, чем генерал Гинденбург. Именно здесь родился приказ No.1 при помощи которого было начато разложение великой русской армии. Здесь умами правил большевизм. Когда наши полки шли на Петроград многие члены Петросовета выступили против с оружием в руках. Но теперь все они в наших руках.\nОфицеры ударных бригад ждут часа праведной мести. Ваше слово, генерал."
 rcw_kcr.2.a:0 "Петросовет беспомощен — пусть собираются сколько им угодно"
 rcw_kcr.2.b:0 "За измену у нас полагается расстрел. Всем..."
 rcw_kcr.2.c:0 "Охранка разберется, кто доболтался до петли"
 rcw_kcr.2.e:0 "Петросовет имеет авторитет у народа. Солдаты корпуса Крымова разбавят его и перетянут на нашу сторону"
 rcw_kcr.3.t:0 "Социалистические партии"
 rcw_kcr.3.d:0 "Сами по себе социальные реформы необходимы России и отрицать это никто не станет. Но деятельность социалистов, на словах направленная на благо русского народа, на деле всегда была направлена во вред Русскому государству. Впрочем среди социалистов есть такие честные люди, как Савинков. А с некоторыми из них возможно договориться с позиции силы."
 rcw_kcr.3.a:0 "Мы не станем проводить репрессии по партийному признаку"
 rcw_kcr.3.b:0 "Их деятельность, как явно подрывная, подлежит запрету"
 rcw_kcr.3.c:0 "Договор с социалистами укрепит наши позиции "
 rcw_kcr.4.t:0 "Волнения в Москве"
 rcw_kcr.4.d:0 "Петроградские события взбудоражили и древнюю столицу. По прямому проводу нам ежечасно докладывают о нарастании стихийных митингов под социал-демократическими лозунгами. Народа собирается все больше. Но, несмотря на обилие красных полотнищ и распространения местами большевистских антикорниловских воззваний, демонстрации остаются пока что мирными по своей сути. В основном люди требуют скорейшего демократического проведения Учредительного Собрания."
 rcw_kcr.4.a:0 "Мирное шествие не несет нам угрозы"
 rcw_kcr.4.b:0 "В первую очередь необходимо обезвредить зачинщиков..."
 rcw_kcr.4.c:0 "Используем этот шанс, чтобы договориться с народными вождями"
 rcw_kcr.11.t:0 "Стабилизация положения"
 rcw_kcr.11.d:0 "После вооруженного выступления генерала Корнилова многие предрекали немедленное начало русской Гражданской войны. И хотя по крупным городам прокатилась волна митингов, а на окраинах подняли мятежи отдельные красные банды, в целом ситуация остается стабильной. Народ и армия сплотились вокруг нового лидера и готовы продолжить свой самоотверженный труд на благо единого Отечества."
 rcw_kcr.11.a:0 "РУССКИЕ, ВПЕРЁД!"
 rcw_kcr.12.t:0 "Шаткое положение власти"
 rcw_kcr.12.d:0 "Грубая сила смогла гарантировать Корнилову контроль над Временным правительством и Петроградом. Но на штыках усидеть невозможно. Правительство расползается, народ ропщет, войска на фронте продолжают разлагаться. Генерал оказался не столь умелым политиком, как военным и в свете его последних решений положение новой власти кажется все менее устойчивым."
 rcw_kcr.12.a:0 "Я действовал слишком слабо или слишком грубо?"
 rcw_kcr.13.t:0 "Возвращение Временного правительства"
 rcw_kcr.13.d:0 "Невероятно, но генерал Корнилов, только недавно занявший Петроград силой, не смог удержать власть. Несмотря на его пафосные речи, оказалось, что генералу нечего предложить Петрограду и России. Он народа не понимает, а народ его знать не хочет. Поняв окончательный крах своей авантюры Корнилов сложил с себя все самопровозглашенные полномочия и поспешил покинуть Петроград. Власть возвращена Временному правительству."
 rcw_kcr.13.a:0 "Вперед, к Учредительному Собранию!"
 
 rcw_kcr.21.t:0 "Особые полномочия контрразведки"
 rcw_kcr.21.d:0 "Расползающиеся на куски государство не удержишь приказами и воззваниями. Для этого необходима всепроникающая и верная организация, такой в наших условиях может стать контрразведка.\nВ архивах службы уже давно собраны материалы о шпионах и пропагандистах, но раньше они имели официальные мандаты советов.\nВопрос, собственно, лишь в том — схватить сейчас всех подозреваемых в агитации или только тех чья вина точно установлена. Повальные аресты могут на время обострить обстановку, однако, даже потенциальные главари будут у нас в руках."
 rcw_kcr.21.a:0 "Господь узнает своих"
 rcw_kcr.21.b:0 "Сейчас не время переполнять тюрьмы"
 rcw_kcr.22.t:0 "Вторая волна шпиономании"
 rcw_kcr.22.d:0 "Отдав приказ о начале массовых задержаний мы явно не учли тот факт, что за время Революции в русском обществе накопились огромные запасы взаимной ненависти. Униженные ранее офицеры почувствовали силу. К тому же обустройство военно-полевых судов оказалось явно не на высоте.\nКак итог: сведение старых счетов, доносительство, подчас открытое убийство прикрытое мандатами, и в довершение всего волна истерии и погромов.\nОднако, основную цель поимки социалистических агитаторов в войсках мы, кажется, выполнили успешно."
 rcw_kcr.22.a:0 "В нашем Порядке твориться бардак"
 rcw_kcr.24.t:0 "Поспешная инициатива"
 rcw_kcr.24.d:0 "По вашему приказу во всех частях был зачитан приказ об отмене Приказа No.1. Все патриоты из офицеров и солдат с радостью узнали об уничтожении этого разлагающего документа. И казалось бы, несмотря на несколько эксцессов, дисциплина начала восстанавливаться.\nОднако, социалисты оправившись от шока сумели развернуть в войсках широкую агитацию за отмену приказа отменяющего приказ No.1. Наиболее радикальные из них призвали солдат к "превращению империалистической войны в войну гражданскую" и вскоре ситуация стала угрожающей. Вновь, как при отречении Императора, повторились расстрелы офицеров, многие части подняли красные знамена. К счастью, ударным полкам пока удается нейтрализовать очаги мятежа."
 rcw_kcr.24.a:0 "Зараза проникла глубоко"
 rcw_kcr.25.t:0 "Провальная инициатива"
 rcw_kcr.25.d:0 "По вашему приказу во всех частях был зачитан приказ об отмене Приказа No.1. Все патриоты из офицеров и солдат с радостью узнали об уничтожении этого разлагающего документа. И казалось, несмотря на несколько эксцессов, дисциплина начала восстанавливаться.\nОднако, социалисты оправившись от шока сумели развернуть в войсках широкую агитацию за отмену приказа отменяющего приказ No.1. Наиболее радикальные из них призвали солдат к "превращению империалистической войны в войну гражданскую" и вскоре ситуация стала угрожающей. Вновь, как при отречении Императора, повторились расстрелы офицеров, многие части подняли красные знамена. Мятежники удивительно быстро наладили между собой связь и смогли дать отпор нашим верным частям. Между тем возобновилась активная социалистическая агитация и в тылу. Мы явным образом стоим на пороге гражданской войны."
 rcw_kcr.25.a:0 "Не стоит преувеличивать опасность"

 rcw_kcr.134.t:0 "Требование невмешательства"
 rcw_kcr.134.d:0 "В союзную ставку с требованием гарантий невмешательства Антанты в русские дела прибыл посол одного из революционных российских правительств. Он представляет партию эсеров недавно объявивших о продолжении войны России с Германией. В целом это союзная партия, однако, о её легитимности можно говорить с трудом..."
 rcw_kcr.134.a:0 "Подпишите все. Но только тайно"
 rcw_kcr.134.b:0 "Затяните переговоры до того как их разобьет Корнилов"
 rcw_kcr.135.t:0 "Гарантии РДФР"
 rcw_kcr.135.d:0 "Правители РДФР — партия социалистов революционеров — сумели доставить в наши степи свою делегацию. Эсеры предлагают присоединиться к их революционному блоку в вооруженной борьбе с тиранами русского народа. Нужно сказать, что РДФР находится в значительном удалении от нас и какой-то реальной помощи в ближайшее время ожидать не приходится. Однако согласие может поднять международный престиж нашего правительства до этого момента сотруднячевшего в основном с местными Туркестанскими советами."
 rcw_kcr.135.a:0 "За нашу и вашу свободу!"
 rcw_kcr.135.b:0 "Самара это где-то на Дону?"
 rcw_kcr.136.t:0 "Обращение РДФР"
 rcw_kcr.136.d:0 "Несмотря, на осложнённость прямых коммуникаций с нами революционное русское правительство в Самаре нашло возможность связаться с нами, чтобы предложить присоединиться к их революционному блоку в вооруженной борьбе с тиранами русского и украинского народов. Сотрудничество с эсерами может помочь нам в нормализации отношений с большевистским правительством и укреплении восточных границ нашей молодой Республики."
 rcw_kcr.136.a:0 "За нашу и вашу свободу!"
 rcw_kcr.136.b:0 "Нам и одного фронта хватает"
 rcw_kcr.137.t:0 "Инициатива эсеров"
 rcw_kcr.137.d:0 "После превращения войны империалистической в войну гражданскую перед партией большевиков стоит невероятно трудная задача эту войну выиграть. И здесь руку помощи нам протягивают товарищи из партии социалистов-революционеров поднявших восстание на Волге. Недавно они подтвердили полномочия советов на своей территории и теперь ищут союза с нами предлагая создать единое Республиканское правительство. Совещание по этому поводу уже подготовляется в Самаре. Препятствием к объединению может стать, только мелкобуржуазность эсеровских вождей..."
 rcw_kcr.137.a:0 "Это лучшее, до чего смог додуматься Чернов"
 rcw_kcr.137.b:0 "Союзники-буржуи нам не нужны"
 rcw_kcr.138.t:0 "Форма объединения"
 rcw_kcr.138.d:0 "На начавшемся Республиканском совещании эсеры предложили два пути объединения: создание единого правительства и подписание формального договора о военной взаимопомощи. Во время обсуждения камнем преткновения стала, лишь судьба советской Украины, а также абсурдное требование эсеров объявить войну Германии."
 rcw_kcr.138.a:0 "Ограничимся военным союзом"
 rcw_kcr.138.b:0 "Единое правительство — хорошо, но Украина..."
 rcw_kcr.139.t:0 "Украинский вопрос"
 rcw_kcr.139.d:0 "Эсеры настаивают на объединении всех красных сил в центре страны, но проблема присоединения территории советской Украины заключается в том, что подобная прыть может настроить против нас Центральную Раду. Появление ещё одного противника в настоящих условиях может означать полный разгром Революции в России."
 rcw_kcr.139.a:0 "Центральной Рады не боится даже Махно"
 rcw_kcr.139.b:0 "Спасем Революцию в России — освободим и Украину"
 rcw_kcr.140.t:0 "Чернов требует Войны"
 rcw_kcr.140.d:0 "Объединение уже давно могло бы состояться, но, только лидер ПСР Виктор Чернов умудрился развернуть целую кампанию за объявление войны Германии, неожиданно к этим требованием присоединились члены нашей делегации из левых эсеров. Народники раскалились не на шутки и видимо по рейсхеер не дойдет до Самары они не успокоятся."
 rcw_kcr.140.a:0 "Смерть империалистам"
 rcw_kcr.140.b:0 "Чернов — дурак. Войны не будет"
 rcw_kcr.141.t:0 "Итоги Республиканского Совещания"
 rcw_kcr.141.d_not:0 "После продолжительный переговоров стороны окончательно потеряли взаимопонимание. Делегация большевиков покинула эсеров не с чем. Революция в России по прежнему под угрозой."
 rcw_kcr.141.d_yes:0 "После продолжительных переговоров стороны почти пришли к взаимопониманию, однако, вопрос о формальной верховной должности в правительстве оказался принципиальным. Никто не мог уступить напрямую, но к счастью был выдуман великолепный компромисс. Главой правительства решили назначить маловлиятельную левую эсерку Марию Спиридонову. Её партия строит на народнической идеологии и при том находится в блоке с большевиками. Все стороны нашли данное сочетание по-своему выигрышным."
 rcw_kcr.141.a:0 "Уныло..."
 rcw_kcr.141.b:0 "Да здравствует Русская Революция"
 
 rcw_all_rus_CA.0.t:0 "Учредительное собрание"
 rcw_all_rus_CA.0.d:0 "Настал час созыва Учредительного собрания? Возможно. Нужно ли отложить его на некоторое время? Возможно. Сейчас нет определённого эффекта, как и понимания, какие последствия может понести этот выбор."
 rcw_all_rus_CA.0.a:0 "Созыв через две недели"
 rcw_all_rus_CA.0.b:0 "Отложить на 150 дней"
 rcw_all_rus_CA.0.c:0 "Ну, после победы..."
 rcw_all_rus_CA.1.t:0 "Учредительное собрание"
 rcw_all_rus_CA.1.d:0 "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей родины собрались для того чтобы решать в Петрограде её дальнейшую судьбу.\nНа первом заседании определялось политическое устройство России. Фракция РСДРП (б) выдвинула резолюцию, что основой конституции Российской Республики должна стать советская власть, депутаты левого крыла ПСР и некоторые меньшевики её поддержали. Правые депутаты хором обвиняют их в популизме, том что они хотят «отдать власть толпе». Среди них нашлись несколько «боевых» депутатов, но драку разняли до того, как она успела начатся. Между тем кто-то высказывает мысли о возможном введении узаконенной и, возможно, постоянной военной диктатуры для стабилизации положения в стране."
 rcw_all_rus_CA.1.d_1:0 "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей родины собрались для того чтобы решать в Петрограде её дальнейшую судьбу.\nНа первом заседании определялось политическое устройство России. Фракция РСДРП (б) выдвинула резолюцию, что основой конституции Российской Республики должна стать советская власть, депутаты левого крыла ПСР и некоторые меньшевики её поддержали. Правые депутаты хором обвиняют их в популизме, том что они хотят «отдать власть толпе». Среди них нашлись несколько «боевых» депутатов, но драку разняли до того, как она успела начатся. Между тем кто-то высказывает мысли о возможном введении узаконенной и, возможно, постоянной военной диктатуры для стабилизации положения в стране. Значительная часть депутатов также настаивает на возрождении монархии как традиционной формы правления России, и выбрать новую династию."
 rcw_all_rus_CA.1.d_2:0 "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей родины собрались для того чтобы решать в Петрограде её дальнейшую судьбу.\nВначале заседания по поручению ВЦИК выступил его председатель Яков Свердлов, который выразил надежду на «полное признание Учредительным собранием всех декретов и постановлений Совета народных комиссаров» и предложил принять написанный В.И. Лениным проект «Декларации прав трудящегося и эксплуатируемого народа», 1-й пункт которой объявлял Россию «Республикой Советов рабочих, солдатских и крестьянских депутатов». Декларация повторяла резолюцию [num_of_allrussian_congress_of_soviets] Всероссийского съезда Советов рабочих и солдатских депутатов об аграрной реформе, рабочем контроле и мире. Признание декларации Учредительным собранием фактически легитимизирует все решения Съезда и установившуюся после недавнего переворота власть партии большевиков и примыкающих к ней партий в советах."
 rcw_all_rus_CA.1.d_3:0 "Силы Порядка никогда не шли против основы современного общества: демократических ценностей. То, что недавно произошло, было лишь актом самозащиты демократии, которой пришлось использовать для этого насильственные и с виду не демократичные медоты.\nВсю дорогу Временно правительство постулировало принцип неопределённости дальнейшего устройства России вплоть до Учредительного собрания, и мы не собираемся отступать с этого пути. Сегодня делегаты со всех концов страны собрались здесь чтобы решить судьбу нашей родины.\nПравый и левый радикализм цветёт яркими красками ещё с 1905 года, и до сих пор противоречия между этими лагерями не угасали, вот и теперь левые выступают за республику советов, а правые кто за парламентскую республику, кто за монархию, но всё равно хором обвиняли социалистов в популизме, что они хотят «отдать власть толпе»."
 rcw_all_rus_CA.1.h:0 "Большинство голосует «За»!"
 rcw_all_rus_CA.1.a:0 "России нужна парламентская республика!"
 rcw_all_rus_CA.1.b:0 "Республика советов — подлинная народная власть"
 rcw_all_rus_CA.1.c:0 "Диктатура рабочего класса принесёт пролетариату мира свободу."
 rcw_all_rus_CA.1.e:0 "Разогнать этот сброд!"
 rcw_all_rus_CA.1.f:0 "Военная диктатура, только сильная рука спасёт Россию."
 rcw_all_rus_CA.1.g:0 "Нам нужен царь Юсупов!"
 rcw_all_rus_CA.2.t:0 "Разгон Говорильни"
 rcw_all_rus_CA.2.d:0 "Буржуазные и реформистские партии кадетов, эсеров и прочие отказываются от принятия декретов советской власти, которая давно стала выразителем интересов трудящихся масс. Учредительное собрание хватается за вчерашний день, вчерашние интституты и декларирует постепенный отход от старых порядков, которых давно нет. Вместо выполнения воли народа ПСР решила предать своих изберателей и председатель Собрания Виктор Чернов даже не выставил вопрос о принятии декретов Совнаркома.\nРеволюционные массы столицы готовы взорваться гневом, и уже без приказа матросы закрывают заседание..."
 rcw_all_rus_CA.2.d_1:0 "Левые популисты снова взялись за старое и хотят уничтожить Россию на корню, отдав власть толпе баранов с улицы, всё отнять и поделить, уничтожить законность, культуру, экономику. Учредительное собрание — антинародный орган, и должен быть уничтожен, иначе Россия погибнет."
 rcw_all_rus_CA.2.a:0 "«Прошу прекратить заседание! Караул устал и хочет спать...»"
 rcw_all_rus_CA.2.b:0 "Ожидать завершения учредительного собрания"
 rcw_all_rus_CA.3.t:0 "Вопрос о земле"
 rcw_all_rus_CA.3.d:0 "На продолжении первого заседания Учредительного собрания эсеровская фракция, под предводительством Виктора Чернова, подняла вопрос о пересмотре основ и принципов земельного владения. Одним из десяти пунктов программы стоит «социализация земли». Само это выражение повергло в шок правых делегатов и либералов вызвав протест и неодобрительные выкрики в зале. Многие признали в «Десяти пунктах» популизм, провокацию и даже попытку развязать гражданскую войну. Однако, среди крестьян всей России предложения эсеров нашли самый живой отклик."
 rcw_all_rus_CA.3.a:0 "Земля должна быть общественной, а не частной"
 rcw_all_rus_CA.3.b:0 "Крестьяне станут надежной опорой новой России"
 rcw_all_rus_CA.3.c:0 "Позвольте, а как же частная собственность?"
 rcw_all_rus_CA.3.e:0 "Вернуть крепостное право!"
 rcw_all_rus_CA.4.t:0 "Вопрос о мире"
 rcw_all_rus_CA.4.d:0 "По сообщениям очевидцев сегодня в Учредительном собрании чуть не разгорелась настоящая драка между большевиками и представителями нескольких других партий. Попытавшийся разнять потасовку Юлий Мартов лишился нескольких зубов и не смог продолжить участие в демократических прениях. Причиной событий стала резолюция РСДРП (б) «О немедленном демократическом мире». Большевики требуют прекратить истощающую народ войну и перейти к скорейшему разрешению внутренних вопросов. По их словам война выгодна только буржуазии и аристократии, в кулуарах они вспоминают слова Ленина о «превращении империалистической войны в войну гражданскую». Между тем не секрет, что многие считают большевиков германскими агентами и видят в желании «прекратить братоубийство» только выполнение планов Вильгельма II и Гинденбурга. Настроения армии выражаются в протесте ряда генералов и в частности в угрозе генерала Деникина об уходе в отставку в случае принятия «германской резолюции»."
 rcw_all_rus_CA.4.a:0 "Это не наша война"
 rcw_all_rus_CA.4.b:0 "Да мы почти победили!"
 rcw_all_rus_CA.5.t:0 "Вопрос о территориальном устройстве"
 rcw_all_rus_CA.5.d:0 "Запланированное заранее обсуждение будущего территориального устройства России началось с выступления ряда левых политиков требовавших установления равноправной федерации и различных уступок инородцам, а также предоставления «права на свободное самоопределение». В оппозиции к ним закономерно выступали правые деятели горячо доказывающие, что только единая и неделимая Россия способна противостоять внешним угрозам.\nНеожиданно для тех и других группа депутатов с окраин потребовала немедленного исполнения своего «права». В противном случае они угрожают покинуть Собрание."
 rcw_all_rus_CA.5.a:0 "Россию нельзя делить на части"
 rcw_all_rus_CA.5.b:0 "России необходимо предоставить автономию некоторым частям страны, но делить её нельзя"
 rcw_all_rus_CA.5.c:0 "Демократия без федерализации невозможна"
 rcw_all_rus_CA.5.e:0 "Федерация — полумера, необходима Конфедерация"
 rcw_all_rus_CA.6.t:0 "Итоги учредительного собрания"
 rcw_all_rus_CA.6.d:0 "После ряда заседаний, каждое из которых было наполнено острейшими дебатами, Учредительное собрание нацконец объявляет о завершении своей судьбоносной работы."
 rcw_all_rus_CA.6.a:0 "Великий день для нашей Родины!"
 
 rcw_all_rus_CA.8.t:0 "Советская власть признана Учредительным собранием"
 rcw_all_rus_CA.8.d:0 "Используя своё большинство в Учредительном собрании, фракция Ленина быстро и триумфально провела декларацию. Голосование завершилось пламенной речью представителя большевиков под гром аплодисментов. В глазах большинства социалистических сил совершённый большевиками захват власти теперь легитимизируется, и не остаётся никаких сомнений, что этот авторитарный по форме акт по сути демократичен и на деле был высшим проявлением воли народа к социализму.\nАнтисоциалистические же силы явно не собираются признавать «хозяевами Земли русской» большевика Ульянова-Ленина и его партию. Гражданская война уже пылает на окраинах, и неизвестно, кого народ России поддержит в перспективе, оправдают ли большевики надежды избирателей, и сможет ли широкая левая коалиция предотвратить ещё большее разрастание гражданского конфликта."
 rcw_all_rus_CA.8.a:0 "Большевики всегда выступали за демократию"

 
 rcw_all_rus_CA_S1_O1:0 "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления парламентскую республику.\n"
 rcw_all_rus_CA_S1_O2:0 "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления республику советов рабочих, крестьянских и солдатских депутатов.\n"
 rcw_all_rus_CA_S1_O3:0 "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления ультрапрезидентскую республику с пожизненным президентом.\n"
 rcw_all_rus_CA_S1_O4:0 "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления конституционную монархию.\n"
 rcw_all_rus_CA_S2_O1:0 "Касательно аграрного вопроса выработано «Десять пунктов» суть которых в том, что социализация земли — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S2_O2:0 "Касательно аграрного вопроса выработано «Десять пунктов» суть которых в том, что подтверждение чёрного передела — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S2_O3:0 "Касательно аграрного вопроса выработано «Десять пунктов» суть которых в том, что сохранение частной собственности на землю и её защита от посягательств — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S2_O4:0 "Касательно аграрного вопроса выработано «Десять пунктов» суть которых в том, что восстановление крепостного права — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S3_O1:0 "Как можно скорейший мир с Германией без аннексий и контрибуций — вот о чем будет заявлено по дипломатической линии нашим союзникам.\n"
 rcw_all_rus_CA_S3_O2:0 "Война до победы — вот о чем будет заявлено по дипломатической линии нашим союзникам.\n"
 rcw_all_rus_CA_S4_O1:0 "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — унитарного государство\n"
 rcw_all_rus_CA_S4_O2:0 "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — унитарного государство с автономными областями\n"
 rcw_all_rus_CA_S4_O3:0 "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — федерация\n"
 rcw_all_rus_CA_S4_O4:0 "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — конфедерация\n"
 rcw_all_rus_CA_S5_O1:0 "Федеративная связь Украины и России\n"
 rcw_all_rus_CA_S5_O2:0 "Широкая автономия Украины\n"
 rcw_all_rus_CA_S5_O3:0 "Малороссия интергируется в Великороссию\n"
 
 
