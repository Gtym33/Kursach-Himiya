 germany.1.t:0 "Телеграмма в Мексику"
 germany.1.desc:0 "В конце прошлого года наш министр иностранных дел Артут Циммерман разработал план по привлечению Мексики в войну на стороне Германии в случае если США нарушит нейтралитет и начнёт активно помогать Антанте.\nПредполагающееся возобновление тотальной подводной войны не должно дать США повода для нарушения нейтралитета, но в случае если Вашингтон примет решение о вступлении в войну, нашему послу в Мексике Генриху фон Экхарду будет дано указание связаться с президентом Мексики, чтобы побудить его начать военные действия против США на стороне Центральных держав. В случае победы Мексика получает Техас, Нью-Мексико и Аризону."
 germany.1.a:0 "Проблем возникнуть не должно."
 germany.2.t:0 "Перехват немецкой телеграммы"
 germany.2.desc:0 "Сразу после отправки по дипломатической почте Соединённых Штатов Америки сея телеграмма была перехвачена и отправлена на дешифровку в «Комнату 40». Из расшифрованного текста ясно, что Германия пытается склонить Мексику на вступление в войну на стороне Центральных держав для сохранения нейтралитета США, и это блестящая возможность втянуть США в войну на стороне Антанты.\nПеред нами стоят две проблемы: как объяснить получения дешифрованного текста не показав Германии того, что её шифр был взломан, и как объяснить перехват телеграммы не раскрывая подробностей о просмотре британскими специальными службами дипломатической почти Соединённых Штатов Америки. Но мы также можем не передавать текст депеши американцам."
 germany.2.a:0 "Необходимо её передать."
 germany.2.b:0 "Необходимости её передавать нет."
