 germany.18.t:0 "Раскол СДПГ"
 germany.18.desc:0 "Антивоенное крыло СДПГ пошло на раскол и создало Независимую социал-демократическую партию Германии (НСДПГ) во главе с К.Каутским и Г.Ледебуром (соц-рев). СДПГ, Центр и Прогрессивная партия в начале июля сформировали в рейхстаге оппозиционный Межфракционный комитет, который потребовал от правительства более решительных действий в проведении конституционных реформ и поисках мира «без аннексий и контрибуций»."
