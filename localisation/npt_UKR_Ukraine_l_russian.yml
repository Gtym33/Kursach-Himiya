 budem_sledit_za_situaciey:0 "Будем следить за ситуацией"
 etot_vopros_doljen_bit_reshyon_na_uchrenitelnom_sobranii:0 "Этот вопрос должен быть решён на учредительном собрании"
 ukraine.1.t:0 "Украiнська Центральна Рада"
 ukraine.1.d:0 "Умеренные либералы из Товарищества украинских прогрессистов под руководством Евгения Чикаленко, Сергея Ефремова, Дмитрия Дорошенко совместно с социал-демократами во главе с Владимиром Винниченко, создали организацию, задачей которой её создатели определили координацию национального движения.\nНа данный момент организация не едина в политическом смысле, сторонники самостоятельности (самостийники) во главе с Н. Михновским выступают за немедленное провозглашение независимости, а Автономисты (В. Винниченко, Д. Дорошенко и их сторонники из Товарищества украинских прогрессистов) видят Украину автономной республикой в федерации с Россией."
 ukraine.2.t:0 "Всеукраинский национальный съезд"
 ukraine.2.d:0 "Первый представительский форум украинского национального движения на территории Украины и первый шаг к созданию украинского национального государства был положен началом Всеукраинского национального съезда. Сложно предсказать последствия этого форума, но пока что явно прослеживается консолидация националистических сил вокруг Центральной рады. Михаил Грушевский был переизбран главой (председателем) Центральной рады, его заместителями стали Сергей Ефремов и Владимир Винниченко, которые возглавили и исполнительный орган — Малую раду.\nВ резолюции съезда было заявлено: «В соответствии с историческими традициями и современными реальными потребностями украинского народа, съезд признаёт, что только национально-территориальная автономия Украины в состоянии удовлетворить чаяния нашего народа и всех других народов, живущих на украинской земле»."
 ukraine.3.t:0 "Первый Всеукраинский военный съезд"
 ukraine.3.d:0 "По инициативе новой общественно-политической организации — Украинского военного клуба имени гетмана Павла Полуботка, на днях прошёл Всеукраинский военный съезд. Со всех фронтов, флотов, гарнизонов и округов не только Украины, но и всей Российской империи на него съехалось более 700 делегатов. Съезд обсуждал вопрос о реорганизацию армии по национально-территориальному принципу, формирование украинской национальной армии, а требование «украинизации» Черноморского флота и отдельных кораблей Балтийского флота. Также большая часть делегатов выразила согласие с решениями национального съезда и провозгласила поддержку Центральной Рады. На данный момент никаких требований от съезда не поступало."
 ukraine.4.t:0 "Требования центальной рады"
 ukraine.4.d:0 "Заручившись такой поддержкой Всеукраинского войскового съезда и Всеукраинского национального съезда, Центральная рада отправила делегацию для переговоров с Временныйм правительством для легитимизации своего положения. На основе резолюций съездов была подготовлена и утверждена Центральной Радой «Докладная записка делегации Украинской Центральной Рады Коалиционному Министерству и Исполнительному Комитету Совета рабочих и солдатских депутатов».\nПункты документа:\nПреамбула - претензии к местным властям и жалобы на жизнь.\n1. от Временного правительства ожидается выражение в том или другом акте принципиально-благожелательного отношения к лозунгу автономии.\n2. требование участия «представителей украинского народа» в международном обсуждении «украинского вопроса».\n3. назначение особого комиссара по делам Украины.\n4. назначение комиссара по делам Украины из числа делегатов Центральной Рады.\n5. выделение украинцев в отдельные военные части в тылу и на фронте где это возможно.\n6. украинизация начальных и средних школ и школ высшего образования в отношении языка и предметов преподавания.\n7. украинизация гражданской, военной и церковной администрации.\n8. субсидирование украинских властных структур из центра.\n9. амнистия или реабилитация репрессированных лиц украинской национальности, разрешение на беспрепятственный въезд и выезд в/за пределы России галичан, подданных Австро-Венгрии."
 ukraine.4.b:0 "Выполнить пункты 1, 3, 6, 7 и 8, это позволит найти компромисс."
 ukraine.5.t:0 "Первый Универсал"
 ukraine.5.d:0 "Центральная рада восприняла отказ от выполения требований до учредительного собрания не как немедленный отказ, а как отказ в перспективе. Она приняла решение издать I Универсал «К украинскому народу, на Украине и вне её сущему». Согласно I Универсалу провозглашалась автономия Украины в составе России. Законодательным органом должно было стать Всенародное Украинское Собрание, избираемое всеобщим, равным, прямым, тайным голосованием. Часть средств, полученных от сбора налогов, отныне должны были оставаться на Украине.\nПо провозглашении автономии было создано новое правительство — Генеральный Секретариат. Пока что Генеральный Секретариат не имеет реальной власти."
 ukraine.5.b:0 "Да здравствует свободная Украiна! (играть за Украiну)"
 ukraine.6.t:0 "Киевские переговоры"
 ukraine.6.d:0 "В Киев только что прибыла делегация Временного правительства с целью наладить отношения с Центральной радой. По её заявлениям правительство не будет возражать против автономии Украины, однако просит воздержаться от одностороннего декларирования этого принципа и оставить окончательное решение Всероссийскому учредительному собранию. Делегация предлагает соглашение, Временное правительство признаёт право на самоопределение за каждым народом многонациональной России, а Центральная Рада должна будет признать Генеральный Секретариат органом Временного правительсва и отказаться от самовольного объявления автономии Украины до Всероссийского учредительного собрания."
 ukraine.6.a:0 "Принять условия"
 ukraine.6.b:0 "Надавить на Временное правительство"
 ukraine.7.t:0 "Центральная Рада требует расширенной автономии"
 ukraine.7.d:0 ""
 ukraine.7.a:0 "Ради сохранения Украины в составе России ей надо предоставить автономию"
 ukraine.7.b:0 "Сворачивайте переговоры"
 ukraine.8.t:0 "Второй Универсал"
 ukraine.8.d:0 "Временное правительство разрешило создание национальных украинских военных частей, но при этом организовываться они должны были по разрешению и под контролем Временного правительства, при этом украинские части оставались в составе единой российской армии. Эти условия должны были быть зафиксированы в специальном постановлении Временного правительства Универсале Центральной Рады.\nВ тот же день на торжественном заседании Украинской Центральной Рады II Универсал был зачитан (опубликован на украинском, русском, еврейском и польском языках). Универсал утверждал, что «мы, Центральная Рада,… всегда стояли за то, чтобы не отделять Украину от России». Генеральный Секретариат объявлялся «органом Временного правительства», его состав утверждает Временное Правительство. Признавалась необходимость пополнения Рады за счет представителей других национальностей, проживающих на территории Украины. По военному вопросу принималась возможность прикомандирования представителей Украины кабинету военного министра и Генштабу. Формирование украинских войск должно осуществляться под контролем Временного Правительства."
 ukraine.9.t:0 "Третий Универсал"
 ukraine.9.d:0 "После установления советской власти в Петрограде на Украине постепенно начинается вялотекущая гражданская война, в приграничных городах устанавливается советская власть, а Центральная рада удерживает Киев. На данный момент верховенство власти Центральной Рады признали Киевский, Екатеринославский, Одесский, Полтавский комитеты РСДРП(б), ряд Советов рабочих и солдатских депутатов городов Украины и все крестьянские Советы, но это может изменится в любой момент. III Универсал провозгласил создание Украинской Народной Республики в составе федерации свободных народов, формально не разрывая федеральных связей с Россией. Также были декларированы демократические принципа свободы собраний, слова, печати, вероисповедания, непрекосновенность лица и жилья."
 ukraine.10.t:0 "Третий Универсал"
