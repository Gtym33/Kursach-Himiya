l_russian:
 romania.1.t:0 "Катастрофическое положение"
 romania.1.desc:0 "Ещё на первом этапе войны Румыния потерпела военное поражение и потеряла большую часть своих территорий, однако опора на русские силы позволила перегруппироваться и выстоять. Сейчас стало известно, что Россия окончательно выходит из борьбы и в результате внутренних потрясений вынуждена была заключить мир с блоком центральных держав. Фактически это означает, что Румыния последняя страна сражающаяся на Восточном фронте мировой войны."
 romania.1.a:0 "Необходимы переговоры."
 romania.1.b:0 "Мы пройдём это испытание с честью."
 romania.2.t:0 "Румыния запрашивает переговоры"
 romania.2.desc:0 "После заключения нами мира с Россией, остатки румынских войск оказались практически в полной изоляции. Теперь их руководство лишенное воли к борьбе запрашивает начала мирных переговоров."
 romania.2.a:0 "Мы готовы заключить мир."
 romania.2.b:0 "Сломаем им хребет."
 romania.3.t:0 "Германия отклонила мирное предложение"
 romania.3.desc:0 ""
 romania.3.a:0 "Эта война уже бессмысленна..."
 romania.4.t:0 "Румыния капитулирует"
 romania.4.desc:0 ""
 romania.4.a:0 "Принять капитуляцию."
 romania.4.b:0 "У нашего альянса другие планы."
 